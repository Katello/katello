"cve\", \"id\": \"CVE-2012-0477\", \"title\": \"CVE-2012-0477\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2012-0467.html\", \"type\": \"cve\", \"id\": \"CVE-2012-0467\", \"title\": \"CVE-2012-0467\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2012-0473.html\", \"type\": \"cve\", \"id\": \"CVE-2012-0473\", \"title\": \"CVE-2012-0473\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2012-0472.html\", \"type\": \"cve\", \"id\": \"CVE-2012-0472\", \"title\": \"CVE-2012-0472\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2012-0471.html\", \"type\": \"cve\", \"id\": \"CVE-2012-0471\", \"title\": \"CVE-2012-0471\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2012-0470.html\", \"type\": \"cve\", \"id\": \"CVE-2012-0470\", \"title\": \"CVE-2012-0470\"}, {\"href\": \"https://access.redhat.com/security/updates/classification/#critical\", \"type\": \"other\", \"id\": null, \"title\": null}, {\"href\": \"http://www.mozilla.org/security/known-vulnerabilities/firefoxESR.html\", \"type\": \"other\", \"id\": null, \"title\": null}], \"pkglist\": [{\"packages\": [{\"src\": \"firefox-10.0.4-1.el6_2.src.rpm\", \"name\": \"firefox\", \"sum\": [\"sha256\", \"5bd82c614371f2e1bf020a1b68d251921cfabda346a93001899865aa30bad7fb\"], \"filename\": \"firefox-10.0.4-1.el6_2.i686.rpm\", \"epoch\": \"0\", \"version\": \"10.0.4\", \"release\": \"1.el6_2\", \"arch\": \"i686\"}, {\"src\": \"firefox-10.0.4-1.el6_2.src.rpm\", \"name\": \"firefox\", \"sum\": [\"sha256\", \"2537c08ba3eb884392f88cfe9f66cb38bb409c754b692f4cb31b7f92d9b25d14\"], \"filename\": \"firefox-10.0.4-1.el6_2.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"10.0.4\", \"release\": \"1.el6_2\", \"arch\": \"x86_64\"}, {\"src\": \"xulrunner-10.0.4-1.el6_2.src.rpm\", \"name\": \"xulrunner\", \"sum\": [\"sha256\", \"c7e695ceb119b581ec3106fadd9e70aa6d2c97816cfb8e1feaea1ea408f7bab5\"], \"filename\": \"xulrunner-10.0.4-1.el6_2.i686.rpm\", \"epoch\": \"0\", \"version\": \"10.0.4\", \"release\": \"1.el6_2\", \"arch\": \"i686\"}, {\"src\": \"xulrunner-10.0.4-1.el6_2.src.rpm\", \"name\": \"xulrunner\", \"sum\": [\"sha256\", \"190f841a2872b583005b230082941e6e8c31792c6f012654b58912d41dc64944\"], \"filename\": \"xulrunner-10.0.4-1.el6_2.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"10.0.4\", \"release\": \"1.el6_2\", \"arch\": \"x86_64\"}], \"name\": \"Red Hat Enterprise Linux Server (v. 6 for 64-bit x86_64)\", \"short\": \"rhel-x86_64-server-6\"}], \"id\": \"RHSA-2012:0515\", \"severity\": \"Critical\", \"title\": \"Critical: firefox security update\", \"_ns\": \"errata\", \"version\": \"1\", \"reboot_suggested\": false, \"type\": \"security\", \"immutable\": true, \"status\": \"final\", \"updated\": \"2012-04-24 00:00:00\", \"description\": \"Mozilla Firefox is an open source web browser. XULRunner provides the XUL\\nRuntime environment for Mozilla Firefox.\\n\\nA flaw was found in Sanitiser for OpenType (OTS), used by Firefox to help\\nprevent potential exploits in malformed OpenType fonts. A web page\\ncontaining malicious content could cause Firefox to crash or, under certain\\nconditions, possibly execute arbitrary code with the privileges of the user\\nrunning Firefox. (CVE-2011-3062)\\n\\nA web page containing malicious content could cause Firefox to crash or,\\npotentially, execute arbitrary code with the privileges of the user running\\nFirefox. (CVE-2012-0467, CVE-2012-0468, CVE-2012-0469)\\n\\nA web page containing a malicious Scalable Vector Graphics (SVG) image file\\ncould cause Firefox to crash or, potentially, execute arbitrary code with\\nthe privileges of the user running Firefox. (CVE-2012-0470)\\n\\nA flaw was found in the way Firefox used its embedded Cairo library to\\nrender certain fonts. A web page containing malicious content could cause\\nFirefox to crash or, under certain conditions, possibly execute arbitrary\\ncode with the privileges of the user running Firefox. (CVE-2012-0472)\\n\\nA flaw was found in the way Firefox rendered certain images using WebGL. A\\nweb page containing malicious content could cause Firefox to crash or,\\nunder certain conditions, possibly execute arbitrary code with the\\nprivileges of the user running Firefox. (CVE-2012-0478)\\n\\nA cross-site scripting (XSS) flaw was found in the way Firefox handled\\ncertain multibyte character sets. A web page containing malicious content\\ncould cause Firefox to run JavaScript code with the permissions of a\\ndifferent website. (CVE-2012-0471)\\n\\nA flaw was found in the way Firefox rendered certain graphics using WebGL.\\nA web page containing malicious content could cause Firefox to crash.\\n(CVE-2012-0473)\\n\\nA flaw in Firefox allowed the address bar to display a different website\\nthan the one the user was visiting. An attacker could use this flaw to\\nconceal a malicious URL, possibly tricking a user into believing they are\\nviewing a trusted site, or allowing scripts to be loaded from the\\nattacker's site, possibly leading to cross-site scripting (XSS) attacks.\\n(CVE-2012-0474)\\n\\nA flaw was found in the way Firefox decoded the ISO-2022-KR and ISO-2022-CN\\ncharacter sets. A web page containing malicious content could cause Firefox\\nto run JavaScript code with the permissions of a different website.\\n(CVE-2012-0477)\\n\\nA flaw was found in the way Firefox handled RSS and Atom feeds. Invalid\\nRSS or Atom content loaded over HTTPS caused Firefox to display the\\naddress of said content in the location bar, but not the content in the\\nmain window. The previous content continued to be displayed. An attacker\\ncould use this flaw to perform phishing attacks, or trick users into\\nthinking they are visiting the site reported by the location bar, when the\\npage is actually content controlled by an attacker. (CVE-2012-0479)\\n\\nFor technical details regarding these flaws, refer to the Mozilla security\\nadvisories for Firefox 10.0.4 ESR. You can find a link to the Mozilla\\nadvisories in the References section of this erratum.\\n\\nRed Hat would like to thank the Mozilla project for reporting these issues.\\nUpstream acknowledges Mateusz Jurczyk of the Google Security Team as the\\noriginal reporter of CVE-2011-3062; Aki Helin from OUSPG as the original\\nreporter of CVE-2012-0469; Atte Kettunen from OUSPG as the original\\nreporter of CVE-2012-0470; wushi of team509 via iDefense as the original\\nreporter of CVE-2012-0472; Ms2ger as the original reporter of\\nCVE-2012-0478; Anne van Kesteren of Opera Software as the original reporter\\nof CVE-2012-0471; Matias Juntunen as the original reporter of\\nCVE-2012-0473; Jordi Chancel and Eddy Bordi, and Chris McGowen as the\\noriginal reporters of CVE-2012-0474; Masato Kinugawa as the original\\nreporter of CVE-2012-0477; and Jeroen van der Gun as the original reporter\\nof CVE-2012-0479.\\n\", \"repo_defined\": true, \"pushcount\": 1, \"from_str\": \"security@redhat.com\", \"repoids\": [\"ACME_Corporation-Red_Hat_Enterprise_Linux_Server-Red_Hat_Enterprise_Linux_6_Server_RPMs_x86_64_6Server\"], \"rights\": \"Copyright 2012 Red Hat Inc\", \"solution\": \"All Firefox users should upgrade to these updated packages, which\\ncontain Firefox version 10.0.4 ESR, which corrects these issues. After\\ninstalling the update, Firefox must be restarted for the changes to\\ntake effect.\\n\\nBefore applying this update, make sure all previously-released errata\\nrelevant to your system have been applied.\\n\\nThis update is available via the Red Hat Network. Details on how to\\nuse the Red Hat Network to apply this update are available at\\nhttps://access.redhat.com/knowledge/articles/11258\\n\", \"summary\": \"Updated firefox packages that fix multiple security issues are now\\navailable for Red Hat Enterprise Linux 5 and 6.\\n\\nThe Red Hat Security Response Team has rated this update as having critical\\nsecurity impact. Common Vulnerability Scoring System (CVSS) base scores,\\nwhich give detailed severity ratings, are available for each vulnerability\\nfrom the CVE links in the References section.\\n\", \"release\": \"\", \"_id\": \"RHSA-2012:0515\"}, {\"issued\": \"2012-06-20 00:00:00\", \"references\": [{\"href\": \"https://rhn.redhat.com/errata/RHSA-2012-0811.html\", \"type\": \"self\", \"id\": null, \"title\": \"RHSA-2012:0811\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=634334\", \"type\": \"bugzilla\", \"id\": \"634334\", \"title\": \"CVE-2010-3294 php-pecl-apc: potential XSS in apc.php\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2010-3294.html\", \"type\": \"cve\", \"id\": \"CVE-2010-3294\", \"title\": \"CVE-2010-3294\"}, {\"href\": \"https://access.redhat.com/security/updates/classification/#low\", \"type\": \"other\", \"id\": null, \"title\": null}], \"pkglist\": [{\"packages\": [{\"src\": \"php-pecl-apc-3.1.9-2.el6.src.rpm\", \"name\": \"php-pecl-apc\", \"sum\": [\"sha256\", \"516b5b94e163dd7049f2253bbd309df182a5dd11983d9eb568a56495927f5296\"], \"filename\": \"php-pecl-apc-3.1.9-2.el6.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"3.1.9\", \"release\": \"2.el6\", \"arch\": \"x86_64\"}], \"name\": \"Red Hat Enterprise Linux Server (v. 6 for 64-bit x86_64)\", \"short\": \"rhel-x86_64-server-6\"}], \"id\": \"RHSA-2012:0811\", \"severity\": \"Low\", \"title\": \"Low: php-pecl-apc security, bug fix, and enhancement update\", \"_ns\": \"errata\", \"version\": \"4\", \"reboot_suggested\": false, \"type\": \"security\", \"immutable\": true, \"status\": \"final\", \"updated\": \"2012-06-20 00:00:00\", \"description\": \"The php-pecl-apc packages contain APC (Alternative PHP Cache), the\\nframework for caching and optimization of intermediate PHP code.\\n\\nA cross-site scripting (XSS) flaw was found in the \\\"apc.php\\\" script, which\\nprovides a detailed analysis of the internal workings of APC and is shipped\\nas part of the APC extension documentation. A remote attacker could\\npossibly use this flaw to conduct a cross-site scripting attack.\\n(CVE-2010-3294)\\n\\nNote: The administrative script is not deployed upon package installation.\\nIt must manually be copied to the web root (the default is\\n\\\"/var/www/html/\\\", for example).\\n\\nIn addition, the php-pecl-apc packages have been upgraded to upstream\\nversion 3.1.9, which provides a number of bug fixes and enhancements over\\nthe previous version. (BZ#662655)\\n\\nAll users of php-pecl-apc are advised to upgrade to these updated packages,\\nwhich fix these issues and add these enhancements. If the \\\"apc.php\\\" script\\nwas previously deployed in the web root, it must manually be re-deployed to\\nreplace the vulnerable version to resolve this issue.\\n\", \"repo_defined\": true, \"pushcount\": 1, \"from_str\": \"security@redhat.com\", \"repoids\": [\"ACME_Corporation-Red_Hat_Enterprise_Linux_Server-Red_Hat_Enterprise_Linux_6_Server_RPMs_x86_64_6Server\"], \"rights\": \"Copyright 2012 Red Hat Inc\", \"solution\": \"Before applying this update, make sure all previously-released errata\\nrelevant to your system have been applied.\\n\\nThis update is available via the Red Hat Network. Details on how to\\nuse the Red Hat Network to apply this update are available at\\nhttps://access.redhat.com/knowledge/articles/11258\\n\", \"summary\": \"Updated php-pecl-apc packages that fix one security issue, several bugs,\\nand add various enhancements are now available for Red Hat Enterprise\\nLinux 6.\\n\\nThe Red Hat Security Response Team has rated this update as having low\\nsecurity impact. A Common Vulnerability Scoring System (CVSS) base score,\\nwhich gives a detailed severity rating, is available from the CVE link in\\nthe References section.\\n\", \"release\": \"\", \"_id\": \"RHSA-2012:0811\"}, {\"issued\": \"2011-12-14 00:00:00\", \"references\": [{\"href\": \"https://rhn.redhat.com/errata/RHSA-2011-1819.html\", \"type\": \"self\", \"id\": null, \"title\": \"RHSA-2011:1819\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=761265\", \"type\": \"bugzilla\", \"id\": \"761265\", \"title\": \"CVE-2011-4539 dhcp: DoS due to processing certain regular expressions\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2011-4539.html\", \"type\": \"cve\", \"id\": \"CVE-2011-4539\", \"title\": \"CVE-2011-4539\"}, {\"href\": \"https://access.redhat.com/security/updates/classification/#moderate\", \"type\": \"other\", \"id\": null, \"title\": null}, {\"href\": \"http://www.isc.org/software/dhcp/advisories/cve-2011-4539\", \"type\": \"other\", \"id\": null, \"title\": null}], \"pkglist\": [{\"packages\": [{\"src\": \"dhcp-4.1.1-25.P1.el6_2.1.src.rpm\", \"name\": \"dhclient\", \"sum\": [\"sha256\", \"762d559493c2ad1fb9649a76e8de64e3bcada077d933dab61cf4dbd137685116\"], \"filename\": \"dhclient-4.1.1-25.P1.el6_2.1.x86_64.rpm\", \"epoch\": \"12\", \"version\": \"4.1.1\", \"release\": \"25.P1.el6_2.1\", \"arch\": \"x86_64\"}, {\"src\": \"dhcp-4.1.1-25.P1.el6_2.1.src.rpm\", \"name\": \"dhcp\", \"sum\": [\"sha256\", \"f00334d5e436dce8189dbc5a113903a1a90bdc857e94373371b67fcb2fabc2d5\"], \"filename\": \"dhcp-4.1.1-25.P1.el6_2.1.x86_64.rpm\", \"epoch\": \"12\", \"version\": \"4.1.1\", \"release\": \"25.P1.el6_2.1\", \"arch\": \"x86_64\"}, {\"src\": \"dhcp-4.1.1-25.P1.el6_2.1.src.rpm\", \"name\": \"dhcp-common\", \"sum\": [\"sha256\", \"fcb018c03de391cfac606099314ff9ccf312ef2c58e09751f7f03fe1e24d09a1\"], \"filename\": \"dhcp-common-4.1.1-25.P1.el6_2.1.x86_64.rpm\", \"epoch\": \"12\", \"version\": \"4.1.1\", \"release\": \"25.P1.el6_2.1\", \"arch\": \"x86_64\"}], \"name\": \"Red Hat Enterprise Linux Server (v. 6 for 64-bit x86_64)\", \"short\": \"rhel-x86_64-server-6\"}], \"id\": \"RHSA-2011:1819\", \"severity\": \"Moderate\", \"title\": \"Moderate: dhcp security update\", \"_ns\": \"errata\", \"version\": \"1\", \"reboot_suggested\": false, \"type\": \"security\", \"immutable\": true, \"status\": \"final\", \"updated\": \"2011-12-14 00:00:00\", \"description\": \"The Dynamic Host Configuration Protocol (DHCP) is a protocol that allows\\nindividual devices on an IP network to get their own network configuration\\ninformation, including an IP address, a subnet mask, and a broadcast\\naddress.\\n\\nA denial of service flaw was found in the way the dhcpd daemon handled DHCP\\nrequest packets when regular expression matching was used in\\n\\\"/etc/dhcp/dhcpd.conf\\\". A remote attacker could use this flaw to crash\\ndhcpd. (CVE-2011-4539)\\n\\nUsers of DHCP should upgrade to these updated packages, which contain a\\nbackported patch to correct this issue. After installing this update, all\\nDHCP servers will be restarted automatically.\\n\", \"repo_defined\": true, \"pushcount\": 1, \"from_str\": \"security@redhat.com\", \"repoids\": [\"ACME_Corporation-Red_Hat_Enterprise_Linux_Server-Red_Hat_Enterprise_Linux_6_Server_RPMs_x86_64_6Server\"], \"rights\": \"Copyright 2011 Red Hat Inc\", \"solution\": \"Before applying this update, make sure all previously-released errata\\nrelevant to your system have been applied.\\n\\nThis update is available via the Red Hat Network. Details on how to\\nuse the Red Hat Network to apply this update are available at\\nhttps://access.redhat.com/kb/docs/DOC-11259\\n\", \"summary\": \"Updated dhcp packages that fix one security issue are now available for\\nRed Hat Enterprise Linux 6.\\n\\nThe Red Hat Security Response Team has rated this update as having moderate\\nsecurity impact. A Common Vulnerability Scoring System (CVSS) base score,\\nwhich gives a detailed severity rating, is available from the CVE link in\\nthe References section.\\n\", \"release\": \"\", \"_id\": \"RHSA-2011:1819\"}, {\"issued\": \"2012-06-20 00:00:00\", \"references\": [{\"href\": \"https://rhn.redhat.com/errata/RHSA-2012-0813.html\", \"type\": \"self\", \"id\": null, \"title\": \"RHSA-2012:0813\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=766322\", \"type\": \"bugzilla\", \"id\": \"766322\", \"title\": \"[RFE] Please support