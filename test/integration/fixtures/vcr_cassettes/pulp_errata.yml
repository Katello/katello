d\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=824014\", \"type\": \"bugzilla\", \"id\": \"824014\", \"title\": \"DS Shuts down intermittently\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2012-0833.html\", \"type\": \"cve\", \"id\": \"CVE-2012-0833\", \"title\": \"CVE-2012-0833\"}, {\"href\": \"https://access.redhat.com/security/updates/classification/#low\", \"type\": \"other\", \"id\": null, \"title\": null}, {\"href\": \"https://docs.redhat.com/docs/en-US/Red_Hat_Enterprise_Linux/6/html/6.3_Technical_Notes/pkg-389-ds-base.html#RHSA-2012-0813\", \"type\": \"other\", \"id\": null, \"title\": null}], \"pkglist\": [{\"packages\": [{\"src\": \"389-ds-base-1.2.10.2-15.el6.src.rpm\", \"name\": \"389-ds-base-libs\", \"sum\": [\"sha256\", \"f13535937c0925e097130029873509fb859cb8e5650065e005724488ba52f9ed\"], \"filename\": \"389-ds-base-libs-1.2.10.2-15.el6.i686.rpm\", \"epoch\": \"0\", \"version\": \"1.2.10.2\", \"release\": \"15.el6\", \"arch\": \"i686\"}, {\"src\": \"389-ds-base-1.2.10.2-15.el6.src.rpm\", \"name\": \"389-ds-base\", \"sum\": [\"sha256\", \"2aeb31aea2545241dd04fecc0733bc1a673a32b437d6f1e3ade7da074b1cc149\"], \"filename\": \"389-ds-base-1.2.10.2-15.el6.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"1.2.10.2\", \"release\": \"15.el6\", \"arch\": \"x86_64\"}, {\"src\": \"389-ds-base-1.2.10.2-15.el6.src.rpm\", \"name\": \"389-ds-base-libs\", \"sum\": [\"sha256\", \"df47e23035390404cd1eb6c8fa2a4bd3586fdddf7a93c9fd7a5946a7b959e014\"], \"filename\": \"389-ds-base-libs-1.2.10.2-15.el6.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"1.2.10.2\", \"release\": \"15.el6\", \"arch\": \"x86_64\"}], \"name\": \"Red Hat Enterprise Linux Server (v. 6 for 64-bit x86_64)\", \"short\": \"rhel-x86_64-server-6\"}], \"id\": \"RHSA-2012:0813\", \"severity\": \"Low\", \"title\": \"Low: 389-ds-base security, bug fix, and enhancement update\", \"_ns\": \"errata\", \"version\": \"4\", \"reboot_suggested\": false, \"type\": \"security\", \"immutable\": true, \"status\": \"final\", \"updated\": \"2012-06-20 00:00:00\", \"description\": \"The 389 Directory Server is an LDAPv3 compliant server. The base packages\\ninclude the Lightweight Directory Access Protocol (LDAP) server and\\ncommand-line utilities for server administration.\\n\\nA flaw was found in the way the 389 Directory Server daemon (ns-slapd)\\nhandled access control instructions (ACIs) using certificate groups. If an\\nLDAP user that had a certificate group defined attempted to bind to the\\ndirectory server, it would cause ns-slapd to enter an infinite loop and\\nconsume an excessive amount of CPU time. (CVE-2012-0833)\\n\\nRed Hat would like to thank Graham Leggett for reporting this issue.\\n\\nThese updated 389-ds-base packages also include numerous bug fixes and\\nenhancements. Space precludes documenting all of these changes in this\\nadvisory. Users are directed to the Red Hat Enterprise Linux 6.3 Technical\\nNotes for information on the most significant of these changes.\\n\\nUsers are advised to upgrade to these updated 389-ds-base packages, which\\nresolve these issues and add these enhancements. After installing this\\nupdate, the 389 server service will be restarted automatically.\\n\", \"repo_defined\": true, \"pushcount\": 1, \"from_str\": \"security@redhat.com\", \"repoids\": [\"ACME_Corporation-Red_Hat_Enterprise_Linux_Server-Red_Hat_Enterprise_Linux_6_Server_RPMs_x86_64_6Server\"], \"rights\": \"Copyright 2012 Red Hat Inc\", \"solution\": \"Before applying this update, make sure all previously-released errata\\nrelevant to your system have been applied.\\n\\nThis update is available via the Red Hat Network. Details on how to\\nuse the Red Hat Network to apply this update are available at\\nhttps://access.redhat.com/knowledge/articles/11258\\n\", \"summary\": \"Updated 389-ds-base packages that fix one security issue, several bugs, and\\nadd various enhancements are now available for Red Hat Enterprise Linux 6.\\n\\nThe Red Hat Security Response Team has rated this update as having low\\nsecurity impact. A Common Vulnerability Scoring System (CVSS) base score,\\nwhich gives a detailed severity rating, is available from the CVE link in\\nthe References section.\\n\", \"release\": \"\", \"_id\": \"RHSA-2012:0813\"}, {\"issued\": \"2011-12-13 00:00:00\", \"references\": [{\"href\": \"https://rhn.redhat.com/errata/RHSA-2011-1815.html\", \"type\": \"self\", \"id\": null, \"title\": \"RHSA-2011:1815\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=765812\", \"type\": \"bugzilla\", \"id\": \"765812\", \"title\": \"CVE-2011-4599 icu: Stack-based buffer overflow by canonicalizing the given localeID\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2011-4599.html\", \"type\": \"cve\", \"id\": \"CVE-2011-4599\", \"title\": \"CVE-2011-4599\"}, {\"href\": \"https://access.redhat.com/security/updates/classification/#moderate\", \"type\": \"other\", \"id\": null, \"title\": null}], \"pkglist\": [{\"packages\": [{\"src\": \"icu-4.2.1-9.1.el6_2.src.rpm\", \"name\": \"libicu\", \"sum\": [\"sha256\", \"b87208cc061b1db985907403b08dd8b5abb32d5e8f8ed857cb20d3c4916b880f\"], \"filename\": \"libicu-4.2.1-9.1.el6_2.i686.rpm\", \"epoch\": \"0\", \"version\": \"4.2.1\", \"release\": \"9.1.el6_2\", \"arch\": \"i686\"}, {\"src\": \"icu-4.2.1-9.1.el6_2.src.rpm\", \"name\": \"libicu\", \"sum\": [\"sha256\", \"6e508de5271b5c2f3e94763738cc481e246156a8b3c6c6e7b346cf0515fa9081\"], \"filename\": \"libicu-4.2.1-9.1.el6_2.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"4.2.1\", \"release\": \"9.1.el6_2\", \"arch\": \"x86_64\"}], \"name\": \"Red Hat Enterprise Linux Server (v. 6 for 64-bit x86_64)\", \"short\": \"rhel-x86_64-server-6\"}], \"id\": \"RHSA-2011:1815\", \"severity\": \"Moderate\", \"title\": \"Moderate: icu security update\", \"_ns\": \"errata\", \"version\": \"1\", \"reboot_suggested\": false, \"type\": \"security\", \"immutable\": true, \"status\": \"final\", \"updated\": \"2011-12-13 00:00:00\", \"description\": \"The International Components for Unicode (ICU) library provides robust and\\nfull-featured Unicode services.\\n\\nA stack-based buffer overflow flaw was found in the way ICU performed\\nvariant canonicalization for some locale identifiers. If a\\nspecially-crafted locale representation was opened in an application\\nlinked against ICU, it could cause the application to crash or, possibly,\\nexecute arbitrary code with the privileges of the user running the\\napplication. (CVE-2011-4599)\\n\\nAll users of ICU should upgrade to these updated packages, which contain a\\nbackported patch to resolve this issue. All applications linked against\\nICU must be restarted for this update to take effect.\\n\", \"repo_defined\": true, \"pushcount\": 1, \"from_str\": \"security@redhat.com\", \"repoids\": [\"ACME_Corporation-Red_Hat_Enterprise_Linux_Server-Red_Hat_Enterprise_Linux_6_Server_RPMs_x86_64_6Server\"], \"rights\": \"Copyright 2011 Red Hat Inc\", \"solution\": \"Before applying this update, make sure all previously-released errata\\nrelevant to your system have been applied.\\n\\nThis update is available via the Red Hat Network. Details on how to\\nuse the Red Hat Network to apply this update are available at\\nhttps://access.redhat.com/kb/docs/DOC-11259\\n\", \"summary\": \"Updated icu packages that fix one security issue are now available for\\nRed Hat Enterprise Linux 5 and 6.\\n\\nThe Red Hat Security Response Team has rated this update as having moderate\\nsecurity impact. A Common Vulnerability Scoring System (CVSS) base score,\\nwhich gives a detailed severity rating, is available from the CVE link in\\nthe References section.\\n\", \"release\": \"\", \"_id\": \"RHSA-2011:1815\"}, {\"issued\": \"2012-05-21 00:00:00\", \"references\": [{\"href\": \"https://rhn.redhat.com/errata/RHSA-2012-0683.html\", \"type\": \"self\", \"id\": null, \"title\": \"RHSA-2012:0683\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=815846\", \"type\": \"bugzilla\", \"id\": \"815846\", \"title\": \"CVE-2012-2134 bind-dyndb-ldap: Bind DoS (named hang) by processing DNS query for zone served by bind-dyndb-ldap\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2012-2134.html\", \"type\": \"cve\", \"id\": \"CVE-2012-2134\", \"title\": \"CVE-2012-2134\"}, {\"href\": \"https://access.redhat.com/security/updates/classification/#important\", \"type\": \"other\", \"id\": null, \"title\": null}], \"pkglist\": [{\"packages\": [{\"src\": \"bind-dyndb-ldap-0.2.0-7.el6_2.1.src.rpm\", \"name\": \"bind-dyndb-ldap\", \"sum\": [\"sha256\", \"ef954f7960fb8bd61f94c30dd6cd6c9ab77af76fd4a6320e64bf15b0c8bdb231\"], \"filename\": \"bind-dyndb-ldap-0.2.0-7.el6_2.1.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"0.2.0\", \"release\": \"7.el6_2.1\", \"arch\": \"x86_64\"}], \"name\": \"Red Hat Enterprise Linux Server (v. 6 for 64-bit x86_64)\", \"short\": \"rhel-x86_64-server-6\"}], \"id\": \"RHSA-2012:0683\", \"severity\": \"Important\", \"title\": \"Important: bind-dyndb-ldap security update\", \"_ns\": \"errata\", \"version\": \"1\", \"reboot_suggested\": false, \"type\": \"security\", \"immutable\": true, \"status\": \"final\", \"updated\": \"2012-05-21 00:00:00\", \"description\": \"The dynamic LDAP back end is a plug-in for BIND that provides back-end\\ncapabilities to LDAP databases. It features support for dynamic updates\\nand internal caching that help to reduce the load on LDAP servers.\\n\\nA flaw was found in the way bind-dyndb-ldap handled LDAP query errors. If a\\nremote attacker were able to send DNS queries to a named server that is\\nconfigured to use bind-dyndb-ldap, they could trigger such an error with a\\nDNS query leveraging bind-dyndb-ldap's insufficient escaping of the LDAP\\nbase DN (distinguished name). This would result in an invalid LDAP query\\nthat named would retry in a loop, preventing it from responding to other\\nDNS queries. With this update, bind-dyndb-ldap only attempts to retry one\\ntime when an LDAP search returns an unexpected error. (CVE-2012-2134)\\n\\nRed Hat would like to thank Ronald van Zantvoort for reporting this issue.\\n\\nAll bind-dyndb-ldap users should upgrade to this updated package, which\\ncontains a backported patch to correct this issue. For the update to take\\neffect, the named service must be restarted.\\n\", \"repo_defined\": true, \"pushcount\": 1, \"from_str\": \"security@redhat.com\", \"repoids\": [\"ACME_Corporation-Red_Hat_Enterprise_Linux_Server-Red_Hat_Enterprise_Linux_6_Server_RPMs_x86_64_6Server\"], \"rights\": \"Copyright 2012 Red Hat Inc\", \"solution\": \"Before applying this update, make sure all previously-released errata\\nrelevant to your system have been applied.\\n\\nThis update is available via the Red Hat Network. Details on how to\\nuse the Red Hat Network to apply this update are available at\\nhttps://access.redhat.com/knowledge/articles/11258\\n\", \"summary\": \"An updated bind-dyndb-ldap package that fixes one security issue is now\\navailable for Red Hat Enterprise Linux 6.\\n\\nThe Red Hat Security Response Team has rated this update as having\\nimportant security impact. A Common Vulnerability Scoring System (CVSS)\\nbase score, which gives a detailed severity rating, is available from the\\nCVE link in the References section.\\n\", \"release\": \"\", \"_id\": \"RHSA-2012:0683\"}, {\"issued\": \"2011-03-22 00:00:00\", \"references\": [{\"href\": \"https://rhn.redhat.com/errata/RHSA-2011-0373.html\", \"type\": \"self\", \"id\": null, \"title\": \"RHSA-2011:0373\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=689430\", \"type\": \"bugzilla\", \"id\": \"689430\", \"title\": \"Compromised certificates\"}, {\"href\": \"https://access.redhat.com/security/updates/classification/#important\", \"type\": \"other\", \"id\": null, \"title\": null}], \"pkglist\": [{\"packages\": [{\"src\": \"xulrunner-1.9.2.15-2.el6_0.src.rpm\", \"name\": \"xulrunner\", \"sum\": [\"sha256\", \"d126bf4c91ea72af706e1dbc9e48b8f03a1b0918537ad4c0e28d4745f9858eee\"], \"filename\": \"xulrunner-1.9.2.15-2.el6_0.i686.rpm\", \"epoch\": \"0\", \"version\": \"1.9.2.15\", \"release\": \"2.el6_0\", \"arch\": \"i686\"}, {\"src\": \"xulrunner-1.9.2.15-2.el6_0.src.rpm\", \"name\": \"xulrunner\", \"sum\": [\"sha256\", \"650b89d8893f3c9c670459599ee0f2e019a1974eeccd9f7c29ff715f360ea8d0\"], \"filename\": \"xulrunner-1.9.2.15-2.el6_0.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"1.9.2.15\", \"release\": \"2.el6_0\", \"arch\": \"x86_64\"}], \"name\": \"Red Hat Enterprise Linux Server (v. 6 for 64-bit x86_64)\", \"short\": \"rhel-x86_64-server-6\"}], \"id\": \"RHSA-2011:0373\", \"severity\": \"Important\", \"title\": \"Important: firefox security update\", \"_ns\": \"errata\", \"version\": \"1\", \"reboot_suggested\": false, \"type\": \"security\", \"immutable\": true, \"status\": \"final\", \"updated\": \"2011-03-22 00:00:00\", \"description\": \"Mozilla Firefox is an open source web browser. XULRunner provides the XUL\\nRuntime environment for Mozilla Firefox.\\n\\nThis erratum blacklists a small number of HTTPS certificates. (BZ#689430)\\n\\nAll Firefox users should upgrade to these updated packages, which contain\\na backported patch. After installing the update, Firefox must be restarted\\nfor the changes to take effect.\\n\", \"repo_defined\": true, \"pushcount\": 1, \"from_str\": \"security@redhat.com\", \"repoids\": [\"ACME_Corporation-Red_Hat_Enterprise_Linux_Server-Red_Hat_Enterprise_Linux_6_Server_RPMs_x86_64_6Server\"], \"rights\": \"Copyright 2011 Red Hat Inc\", \"solution\": \"Before applying this update, make sure all previously-released errata\\nrelevant to your system have been applied.\\n\\nThis update is available via the Red Hat Network. Details on how to\\nuse the Red Hat Network to apply this update are available at\\nhttps://access.redhat.com/kb/docs/DOC-11259\\n\", \"summary\": \"Updated firefox packages that fix one security issue are now available for\\nRed Hat Enterprise Linux 4, 5, and 6.\\n\\nThe Red Hat Security Response Team has rated this update as having\\nimportant security impact.\\n\", \"release\": \"\", \"_id\": \"RHSA-2011:0373\"}, {\"issued\": \"2011-07-19 00:00:00\", \"references\": [{\"href\": \"https://rhn.redhat.com/errata/RHSA-2011-0959.html\", \"type\": \"self\", \"id\": null, \"title\": \"RHSA-2011:0959\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=688755\", \"type\": \"bugzilla\", \"id\": \"688755\", \"title\": \"CVE-2011-1429 mutt: SSL host name check may be skipped when verifying certificate chain\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2011-1429.html\", \"type\": \"cve\", \"id\": \"CVE-2011-1429\", \"title\": \"CVE-2011-1429\"}, {\"href\": \"https://access.redhat.com/security/updates/classification/#moderate\", \"type\": \"other\", \"id\": null, \"title\": null}], \"pkglist\": [{\"packages\": [{\"src\": \"mutt-1.5.20-2.20091214hg736b6a.el6_1.1.src.rpm\", \"name\": \"mutt\", \"sum\": [\"sha256\", \"ee54a04099d8b82702ab7832914f976f8bab4877b47c0341037f3ce03ee0c3f8\"], \"filename\": \"mutt-1.5.20-2.20091214hg736b6a.el6_1.1.x86_64.rpm\", \"epoch\": \"5\", \"version\": \"1.5.20\", \"release\": \"2.20091214hg736b6a.el6_1.1\", \"arch\": \"x86_64\"}], \"name\": \"Red Hat Enterprise Linux Server (v. 6 for 64-bit x86_64)\", \"short\": \"rhel-x86_64-server-6\"}], \"id\": \"RHSA-2011:0959\", \"severity\": \"Moderate\", \"title\": \"Moderate: mutt security update\", \"_ns\": \"errata\", \"version\": \"1\", \"reboot_suggested\": false, \"type\": \"security\", \"immutable\": true, \"status\": \"final\", \"updated\": \"2011-07-19 00:00:00\", \"description\": \"Mutt is a text-mode mail user agent.\\n\\nA flaw was found in the way Mutt verified SSL certificates. When a server\\npresented an SSL certificate chain, Mutt could ignore a server hostname\\ncheck failure. A remote attacker able to get a certificate from a trusted\\nCertificate Authority could use this flaw to trick Mutt into accepting a\\ncertificate issued for a different hostname, and perform man-in-the-middle\\nattacks against Mutt's SSL connections. (CVE-2011-1429)\\n\\nAll Mutt users should upgrade to this updated package, which contains a\\nbackported patch to correct this issue. All running instances of Mutt must\\nbe restarted for this update to take effect.\\n\", \"repo_defined\": true, \"pushcount\": 1, \"from_str\": \"security@redhat.com\", \"repoids\": [\"ACME_Corporation-Red_Hat_Enterprise_Linux_Server-Red_Hat_Enterprise_Linux_6_Server_RPMs_x86_64_6Server\"], \"rights\": \"Copyright 2011 Red Hat Inc\", \"solution\": \"Before applying this update, make sure all previously-released errata\\nrelevant to your system have been applied.\\n\\nThis update is available via the Red Hat Network. Details on how to\\nuse the Red Hat Network to apply this update are available at\\nhttps://access.redhat.com/kb/docs/DOC-11259\\n\", \"summary\": \"An updated mutt package that fixes one security issue is now available for\\nRed Hat Enterprise Linux 6.\\n\\nThe Red Hat Security Response Team has rated this update as having moderate\\nsecurity impact. A Common Vulnerability Scoring System (CVSS) base score,\\nwhich gives a detailed severity rating, is available from the CVE link in\\nthe References section.\\n\", \"release\": \"\", \"_id\": \"RHSA-2011:0959\"}, {\"issued\": \"2011-09-06 00:00:00\", \"references\": [{\"href\": \"https://rhn.redhat.com/errata/RHSA-2011-1268.html\", \"type\": \"self\", \"id\": null, \"title\": \"RHSA-2011:1268\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=735483\", \"type\": \"bugzilla\", \"id\": \"735483\", \"title\": \"Additional certificates signed by DigiNotar CA certificate to be revoked (MFSA 2011-35)\"}, {\"href\": \"https://access.redhat.com/security/updates/classification/#important\", \"type\": \"other\", \"id\": null, \"title\": null}, {\"href\": \"https://rhn.redhat.com/errata/RHSA-2011-1242.html\", \"type\": \"other\", \"id\": null, \"title\": null}, {\"href\": \"http://www.mozilla.org/security/known-vulnerabilities/firefox36.html#firefox3.6.22\", \"type\": \"other\", \"id\": null, \"title\": null}], \"pkglist\": [{\"packages\": [{\"src\": \"firefox-3.6.22-1.el6_1.src.rpm\", \"name\": \"firefox\", \"sum\": [\"sha256\", \"f65ebbe4238c131dc455dc4b52d7fe22eabf26fab4c76ce93ec453c4c2ffa3ae\"], \"filename\": \"firefox-3.6.22-1.el6_1.i686.rpm\", \"epoch\": \"0\", \"version\": \"3.6.22\", \"release\": \"1.el6_1\", \"arch\": \"i686\"}, {\"src\": \"firefox-3.6.22-1.el6_1.src.rpm\", \"name\": \"firefox\", \"sum\": [\"sha256\", \"0ec1b19422a7d8cc9a5ce2b2992f315304d4924fc7112b567c4701c44a602e0d\"], \"filename\": \"firefox-3.6.22-1.el6_1.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"3.6.22\", \"release\": \"1.el6_1\", \"arch\": \"x86_64\"}, {\"src\": \"xulrunner-1.9.2.22-1.el6_1.src.rpm\", \"name\": \"xulrunner\", \"sum\": [\"sha256\", \"2f486495b23b55990a1ed45c6bde45381f97560a0fa5ff4c5aecca4e24058cc1\"], \"filename\": \"xulrunner-1.9.2.22-1.el6_1.i686.rpm\", \"epoch\": \"0\", \"version\": \"1.9.2.22\", \"release\": \"1.el6_1\", \"arch\": \"i686\"}, {\"src\": \"xulrunner-1.9.2.22-1.el6_1.src.rpm\", \"name\": \"xulrunner\", \"sum\": [\"sha256\", \"a3de0873fe596477a3c3acbe1531a2d40952f45a624e6f808028e20c3554de4e\"], \"filename\": \"xulrunner-1.9.2.22-1.el6_1.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"1.9.2.22\", \"release\": \"1.el6_1\", \"arch\": \"x86_64\"}], \"name\": \"Red Hat Enterprise Linux Server (v. 6 for 64-bit x86_64)\", \"short\": \"rhel-x86_64-server-6\"}], \"id\": \"RHSA-2011:1268\", \"severity\": \"Important\", \"title\": \"Important: firefox security update\", \"_ns\": \"errata\", \"version\": \"1\", \"reboot_suggested\": false, \"type\": \"security\", \"immutable\": true, \"status\": \"final\", \"updated\": \"2011-09-06 00:00:00\", \"description\": \"Mozilla Firefox is an open source web browser. XULRunner provides the XUL\\nRuntime environment for Mozilla Firefox.\\n\\nThe RHSA-2011:1242 Firefox update rendered HTTPS certificates signed by a\\ncertain Certificate Authority (CA) as untrusted, but made an exception for\\na select few. This update removes that exception, rendering every HTTPS\\ncertificate signed by that CA as untrusted. (BZ#735483)\\n\\nAll Firefox users should upgrade to these updated packages, which contain\\nFirefox version 3.6.22. After installing the update, Firefox must be\\nrestarted for the changes to take effect.\\n\", \"repo_defined\": true, \"pushcount\": 1, \"from_str\": \"security@redhat.com\", \"repoids\": [\"ACME_Corporation-Red_Hat_Enterprise_Linux_Server-Red_Hat_Enterprise_Linux_6_Server_RPMs_x86_64_6Server\"], \"rights\": \"Copyright 2011 Red Hat Inc\", \"solution\": \"Before applying this update, make sure all previously-released errata\\nrelevant to your system have been applied.\\n\\nThis update is available via the Red Hat Network. Details on how to\\nuse the Red Hat Network to apply this update are available at\\nhttps://access.redhat.com/kb/docs/DOC-11259\\n\", \"summary\": \"Updated firefox packages that fix one security issue are now available for\\nRed Hat Enterprise Linux 4, 5, and 6.\\n\\nThe Red Hat Security Response Team has rated this update as having\\nimportant security impact.\\n\", \"release\": \"\", \"_id\": \"RHSA-2011:1268\"}, {\"issued\": \"2012-09-03 00:00:00\", \"references\": [{\"href\": \"https://rhn.redhat.com/errata/RHSA-2012-1223.html\", \"type\": \"self\", \"id\": null, \"title\": \"RHSA-2012:1223\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=852051\", \"type\": \"bugzilla\", \"id\": \"852051\", \"title\": \"CVE-2012-4681 OpenJDK: beans insufficient permission checks, Java 7 0day (beans, 7162473)\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=853097\", \"type\": \"bugzilla\", \"id\": \"853097\", \"title\": \"CVE-2012-1682 OpenJDK: beans ClassFinder insufficient permission checks (beans, 7162476)\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=853138\", \"type\": \"bugzilla\", \"id\": \"853138\", \"title\": \"CVE-2012-3136 OpenJDK: beans MethodElementHandler insufficient permission checks (beans, 7194567)\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=853228\", \"type\": \"bugzilla\", \"id\": \"853228\", \"title\": \"CVE-2012-0547 OpenJDK: AWT hardening fixes (AWT, 7163201)\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2012-0547.html\", \"type\": \"cve\", \"id\": \"CVE-2012-0547\", \"title\": \"CVE-2012-0547\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2012-1682.html\", \"type\": \"cve\", \"id\": \"CVE-2012-1682\", \"title\": \"CVE-2012-1682\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2012-4681.html\", \"type\": \"cve\", \"id\": \"CVE-2012-4681\", \"title\": \"CVE-2012-4681\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2012-3136.html\", \"type\": \"cve\", \"id\": \"CVE-2012-3136\", \"title\": \"CVE-2012-3136\"}, {\"href\": \"https://access.redhat.com/security/updates/classification/#important\", \"type\": \"other\", \"id\": null, \"title\": null}, {\"href\": \"http://www.oracle.com/technetwork/topics/security/alert-cve-2012-4681-1835715.html\", \"type\": \"other\", \"id\": null, \"title\": null}], \"pkglist\": [{\"packages\": [{\"src\": \"java-1.7.0-openjdk-1.7.0.5-2.2.1.el6_3.3.src.rpm\", \"name\": \"java-1.7.0-openjdk\", \"sum\": [\"sha256\", \"90e19e82d0dc35e9080cb2c5bc2316bdd32469d13d4087ba35712f27d192a7bb\"], \"filename\": \"java-1.7.0-openjdk-1.7.0.5-2.2.1.el6_3.3.x86_64.rpm\", \"epoch\": \"1\", \"version\": \"1.7.0.5\", \"release\": \"2.2.1.el6_3.3\", \"arch\": \"x86_64\"}], \"name\": \"Red Hat Enterprise Linux Server (v. 6 for 64-bit x86_64)\", \"short\": \"rhel-x86_64-server-6\"}], \"id\": \"RHSA-2012:1223\", \"severity\": \"Important\", \"title\": \"Important: java-1.7.0-openjdk security update\", \"_ns\": \"errata\", \"version\": \"1\", \"reboot_suggested\": false, \"type\": \"security\", \"immutable\": true, \"status\": \"final\", \"updated\": \"2012-09-03 00:00:00\", \"description\": \"These packages provide the OpenJDK 7 Java Runtime Environment and the\\nOpenJDK 7 Software Development Kit.\\n\\nMultiple improper permission check issues were discovered in the Beans\\ncomponent in OpenJDK. An untrusted Java application or applet could use\\nthese flaws to bypass Java sandbox restrictions. (CVE-2012-4681,\\nCVE-2012-1682, CVE-2012-3136)\\n\\nA hardening fix was applied to the AWT component in OpenJDK, removing\\nfunctionality from the restricted SunToolkit class that was used in\\ncombination with other flaws to bypass Java sandbox restrictions.\\n(CVE-2012-0547)\\n\\nAll users of java-1.7.0-openjdk are advised to upgrade to these updated\\npackages, which resolve these issues. All running instances of OpenJDK Java\\nmust be restarted for the update to take effect.\\n\", \"repo_defined\": true, \"pushcount\": 1, \"from_str\": \"security@redhat.com\", \"repoids\": [\"ACME_Corporation-Red_Hat_Enterprise_Linux_Server-Red_Hat_Enterprise_Linux_6_Server_RPMs_x86_64_6Server\"], \"rights\": \"Copyright 2012 Red Hat Inc\", \"solution\": \"Before applying this update, make sure all previously-released errata\\nrelevant to your system have been applied.\\n\\nThis update is available via the Red Hat Network. Details on how to\\nuse the Red Hat Network to apply this update are available at\\nhttps://access.redhat.com/knowledge/articles/11258\\n\", \"summary\": \"Updated java-1.7.0-openjdk packages that fix several security issues are\\nnow available for Red Hat Enterprise Linux 6.\\n\\nThe Red Hat Security Response Team has rated this update as having\\nimportant security impact. Common Vulnerability Scoring System (CVSS) base\\nscores, which give detailed severity ratings, are available for each\\nvulnerability from the CVE links in the References section.\\n\", \"release\": \"\", \"_id\": \"RHSA-2012:1223\"}, {\"issued\": \"2011-07-28 00:00:00\", \"references\": [{\"href\": \"https://rhn.redhat.com/errata/RHSA-2011-1102.html\", \"type\": \"self\", \"id\": null, \"title\": \"RHSA-2011:1102\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=720509\", \"type\": \"bugzilla\", \"id\": \"720509\", \"title\": \"CVE-2011-2524 libsoup: SoupServer directory traversal flaw\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2011-2524.html\", \"type\": \"cve\", \"id\": \"CVE-2011-2524\", \"title\": \"CVE-2011-2524\"}, {\"href\": \"https://access.redhat.com/security/updates/classification/#moderate\", \"type\": \"other\", \"id\": null, \"title\": null}], \"pkglist\": [{\"packages\": [{\"src\": \"libsoup-2.28.2-1.el6_1.1.src.rpm\", \"name\": \"libsoup\", \"sum\": [\"sha256\", \"503cda85ec3a510609c5072be93d3bd26857a6cfae8bcc0cd95d4b8d049b463e\"], \"filename\": \"libsoup-2.28.2-1.el6_1.1.i686.rpm\", \"epoch\": \"0\", \"version\": \"2.28.2\", \"release\": \"1.el6_1.1\", \"arch\": \"i686\"}, {\"src\": \"libsoup-2.28.2-1.el6_1.1.src.rpm\", \"name\": \"libsoup-devel\", \"sum\": [\"sha256\", \"3908dcd37815123c246f425008209bc90c44169241e6cc126e6090eb5e78427f\"], \"filename\": \"libsoup-devel-2.28.2-1.el6_1.1.i686.rpm\", \"epoch\": \"0\", \"version\": \"2.28.2\", \"release\": \"1.el6_1.1\", \"arch\": \"i686\"}, {\"src\": \"libsoup-2.28.2-1.el6_1.1.src.rpm\", \"name\": \"libsoup\", \"sum\": [\"sha256\", \"0fd81200f1976419e30fd8ba8f5cf5c9da095b2dfb54dd9a976dead7736080af\"], \"filename\": \"libsoup-2.28.2-1.el6_1.1.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"2.28.2\", \"release\": \"1.el6_1.1\", \"arch\": \"x86_64\"}, {\"src\": \"libsoup-2.28.2-1.el6_1.1.src.rpm\", \"name\": \"libsoup-devel\", \"sum\": [\"sha256\", \"ec75da7a3c108062ec1a5dd12a765f72fcf8bff415d7e53e16d1a3860e5aed14\"], \"filename\": \"libsoup-devel-2.28.2-1.el6_1.1.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"2.28.2\", \"release\": \"1.el6_1.1\", \"arch\": \"x86_64\"}], \"name\": \"Red Hat Enterprise Linux Server (v. 6 for 64-bit x86_64)\", \"short\": \"rhel-x86_64-server-6\"}], \"id\": \"RHSA-2011:1102\", \"severity\": \"Moderate\", \"title\": \"Moderate: libsoup security update\", \"_ns\": \"errata\", \"version\": \"1\", \"reboot_suggested\": false, \"type\": \"security\", \"immutable\": true, \"status\": \"final\", \"updated\": \"2011-07-28 00:00:00\", \"description\": \"libsoup is an HTTP client/library implementation for GNOME.\\n\\nA directory traversal flaw was found in libsoup's SoupServer. If an\\napplication used SoupServer to implement an HTTP service, a remote attacker\\nwho is able to connect to that service could use this flaw to access any\\nlocal files accessible to that application via a specially-crafted request.\\n(CVE-2011-2524)\\n\\nAll users of libsoup should upgrade to these updated packages, which\\ncontain a backported patch to resolve this issue. All running applications\\nusing libsoup's SoupServer must be restarted for the update to take effect.\\n\", \"repo_defined\": true, \"pushcount\": 1, \"from_str\": \"security@redhat.com\", \"repoids\": [\"ACME_Corporation-Red_Hat_Enterprise_Linux_Server-Red_Hat_Enterprise_Linux_6_Server_RPMs_x86_64_6Server\"], \"rights\": \"Copyright 2011 Red Hat Inc\", \"solution\": \"Before applying this update, make sure all previously-released errata\\nrelevant to your system have been applied.\\n\\nThis update is available via the Red Hat Network. Details on how to\\nuse the Red Hat Network to apply this update are available at\\nhttps://access.redhat.com/kb/docs/DOC-11259\\n\", \"summary\": \"Updated libsoup packages that fix one security issue are now available for\\nRed Hat Enterprise Linux 6.\\n\\nThe Red Hat Security Response Team has rated this update as having moderate\\nsecurity impact. A Common Vulnerability Scoring System (CVSS) base score,\\nwhich gives a detailed severity rating, is available from the CVE link in\\nthe References section.\\n\", \"release\": \"\", \"_id\": \"RHSA-2011:1102\"}, {\"i