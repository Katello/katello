el6_1.1.src.rpm\", \"name\": \"qt-sqlite\", \"sum\": [\"sha256\", \"257963de4846dd3d9769b790cff7a0d448ee37fa99ce5b0791e189bce17d2378\"], \"filename\": \"qt-sqlite-4.6.2-17.el6_1.1.x86_64.rpm\", \"epoch\": \"1\", \"version\": \"4.6.2\", \"release\": \"17.el6_1.1\", \"arch\": \"x86_64\"}, {\"src\": \"qt-4.6.2-17.el6_1.1.src.rpm\", \"name\": \"qt-x11\", \"sum\": [\"sha256\", \"409db8c3425e45b066aae178719faefc9870f813162d0c2efaeccc2dc7f30b22\"], \"filename\": \"qt-x11-4.6.2-17.el6_1.1.x86_64.rpm\", \"epoch\": \"1\", \"version\": \"4.6.2\", \"release\": \"17.el6_1.1\", \"arch\": \"x86_64\"}], \"name\": \"Red Hat Enterprise Linux Server (v. 6 for 64-bit x86_64)\", \"short\": \"rhel-x86_64-server-6\"}], \"id\": \"RHSA-2011:1323\", \"severity\": \"Moderate\", \"title\": \"Moderate: qt security update\", \"_ns\": \"errata\", \"version\": \"1\", \"reboot_suggested\": false, \"type\": \"security\", \"immutable\": true, \"status\": \"final\", \"updated\": \"2011-09-21 00:00:00\", \"description\": \"Qt is a software toolkit that simplifies the task of writing and\\nmaintaining GUI (Graphical User Interface) applications for the X Window\\nSystem. HarfBuzz is an OpenType text shaping engine.\\n\\nA buffer overflow flaw was found in the harfbuzz module in Qt. If a user\\nloaded a specially-crafted font file with an application linked against Qt,\\nit could cause the application to crash or, possibly, execute arbitrary\\ncode with the privileges of the user running the application.\\n(CVE-2011-3193)\\n\\nA buffer overflow flaw was found in the way Qt handled certain gray-scale\\nimage files. If a user loaded a specially-crafted gray-scale image file\\nwith an application linked against Qt, it could cause the application to\\ncrash or, possibly, execute arbitrary code with the privileges of the user\\nrunning the application. (CVE-2011-3194)\\n\\nUsers of Qt should upgrade to these updated packages, which contain\\nbackported patches to correct these issues. All running applications linked\\nagainst Qt libraries must be restarted for this update to take effect.\\n\", \"repo_defined\": true, \"pushcount\": 1, \"from_str\": \"security@redhat.com\", \"repoids\": [\"ACME_Corporation-Red_Hat_Enterprise_Linux_Server-Red_Hat_Enterprise_Linux_6_Server_RPMs_x86_64_6Server\"], \"rights\": \"Copyright 2011 Red Hat Inc\", \"solution\": \"Before applying this update, make sure all previously-released errata\\nrelevant to your system have been applied.\\n\\nThis update is available via the Red Hat Network. Details on how to\\nuse the Red Hat Network to apply this update are available at\\nhttps://access.redhat.com/kb/docs/DOC-11259\\n\", \"summary\": \"Updated qt packages that fix two security issues are now available for Red\\nHat Enterprise Linux 6.\\n\\nThe Red Hat Security Response Team has rated this update as having moderate\\nsecurity impact. Common Vulnerability Scoring System (CVSS) base scores,\\nwhich give detailed severity ratings, are available for each vulnerability\\nfrom the CVE links in the References section.\\n\", \"release\": \"\", \"_id\": \"RHSA-2011:1323\"}, {\"issued\": \"2011-02-15 00:00:00\", \"references\": [{\"href\": \"https://rhn.redhat.com/errata/RHSA-2011-0258.html\", \"type\": \"self\", \"id\": null, \"title\": \"RHSA-2011:0258\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=640317\", \"type\": \"bugzilla\", \"id\": \"640317\", \"title\": \"CVE-2010-3315 Subversion: Access restriction bypass by checkout of the root of the repository\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=667407\", \"type\": \"bugzilla\", \"id\": \"667407\", \"title\": \"CVE-2010-4539 Subversion (mod_dav_svn): DoS (crash) by processing certain requests to display all available repositories to a web browser\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=667763\", \"type\": \"bugzilla\", \"id\": \"667763\", \"title\": \"CVE-2010-4644 Subversion: DoS (memory consumption) by processing blame or log -g requests on certain files\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2010-4539.html\", \"type\": \"cve\", \"id\": \"CVE-2010-4539\", \"title\": \"CVE-2010-4539\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2010-4644.html\", \"type\": \"cve\", \"id\": \"CVE-2010-4644\", \"title\": \"CVE-2010-4644\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2010-3315.html\", \"type\": \"cve\", \"id\": \"CVE-2010-3315\", \"title\": \"CVE-2010-3315\"}, {\"href\": \"https://access.redhat.com/security/updates/classification/#moderate\", \"type\": \"other\", \"id\": null, \"title\": null}], \"pkglist\": [{\"packages\": [{\"src\": \"subversion-1.6.11-2.el6_0.2.src.rpm\", \"name\": \"subversion\", \"sum\": [\"sha256\", \"992b7d28b119c350e3fcad9e3b0b934dcf7d52c2aaefd83a99f569f186ea5a53\"], \"filename\": \"subversion-1.6.11-2.el6_0.2.i686.rpm\", \"epoch\": \"0\", \"version\": \"1.6.11\", \"release\": \"2.el6_0.2\", \"arch\": \"i686\"}, {\"src\": \"subversion-1.6.11-2.el6_0.2.src.rpm\", \"name\": \"subversion-javahl\", \"sum\": [\"sha256\", \"f85db53279e52144a0a7d0d2a263cb6b4ae7cca84de3d6f45ef5fbc6ab6f3930\"], \"filename\": \"subversion-javahl-1.6.11-2.el6_0.2.i686.rpm\", \"epoch\": \"0\", \"version\": \"1.6.11\", \"release\": \"2.el6_0.2\", \"arch\": \"i686\"}, {\"src\": \"subversion-1.6.11-2.el6_0.2.src.rpm\", \"name\": \"mod_dav_svn\", \"sum\": [\"sha256\", \"48106fff89667570cf2f8502c9d3e094d250c65227df09c49ad0d19b152eaec5\"], \"filename\": \"mod_dav_svn-1.6.11-2.el6_0.2.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"1.6.11\", \"release\": \"2.el6_0.2\", \"arch\": \"x86_64\"}, {\"src\": \"subversion-1.6.11-2.el6_0.2.src.rpm\", \"name\": \"subversion\", \"sum\": [\"sha256\", \"c85007fd729b4b497339eb1b8c5cf9815157855d7210453d1b26fd4ff3b5523b\"], \"filename\": \"subversion-1.6.11-2.el6_0.2.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"1.6.11\", \"release\": \"2.el6_0.2\", \"arch\": \"x86_64\"}, {\"src\": \"subversion-1.6.11-2.el6_0.2.src.rpm\", \"name\": \"subversion-javahl\", \"sum\": [\"sha256\", \"775add9e96387101a7e0e9d69f2879491603eb2911e47152df28ea9d2ea2fad1\"], \"filename\": \"subversion-javahl-1.6.11-2.el6_0.2.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"1.6.11\", \"release\": \"2.el6_0.2\", \"arch\": \"x86_64\"}], \"name\": \"Red Hat Enterprise Linux Server (v. 6 for 64-bit x86_64)\", \"short\": \"rhel-x86_64-server-6\"}], \"id\": \"RHSA-2011:0258\", \"severity\": \"Moderate\", \"title\": \"Moderate: subversion security update\", \"_ns\": \"errata\", \"version\": \"1\", \"reboot_suggested\": false, \"type\": \"security\", \"immutable\": true, \"status\": \"final\", \"updated\": \"2011-02-15 00:00:00\", \"description\": \"Subversion (SVN) is a concurrent version control system which enables one\\nor more users to collaborate in developing and maintaining a hierarchy of\\nfiles and directories while keeping a history of all changes. The\\nmod_dav_svn module is used with the Apache HTTP Server to allow access to\\nSubversion repositories via HTTP.\\n\\nAn access restriction bypass flaw was found in the mod_dav_svn module. If\\nthe SVNPathAuthz directive was set to \\\"short_circuit\\\", certain access rules\\nwere not enforced, possibly allowing sensitive repository data to be leaked\\nto remote users. Note that SVNPathAuthz is set to \\\"On\\\" by default.\\n(CVE-2010-3315)\\n\\nA server-side memory leak was found in the Subversion server. If a\\nmalicious, remote user performed \\\"svn blame\\\" or \\\"svn log\\\" operations on\\ncertain repository files, it could cause the Subversion server to consume\\na large amount of system memory. (CVE-2010-4644)\\n\\nA NULL pointer dereference flaw was found in the way the mod_dav_svn module\\nprocessed certain requests. If a malicious, remote user issued a certain\\ntype of request to display a collection of Subversion repositories on a\\nhost that has the SVNListParentPath directive enabled, it could cause the\\nhttpd process serving the request to crash. Note that SVNListParentPath is\\nnot enabled by default. (CVE-2010-4539)\\n\\nAll Subversion users should upgrade to these updated packages, which\\ncontain backported patches to correct these issues. After installing the\\nupdated packages, the Subversion server must be restarted for the update\\nto take effect: restart httpd if you are using mod_dav_svn, or restart\\nsvnserve if it is used.\\n\", \"repo_defined\": true, \"pushcount\": 1, \"from_str\": \"security@redhat.com\", \"repoids\": [\"ACME_Corporation-Red_Hat_Enterprise_Linux_Server-Red_Hat_Enterprise_Linux_6_Server_RPMs_x86_64_6Server\"], \"rights\": \"Copyright 2011 Red Hat Inc\", \"solution\": \"Before applying this update, make sure all previously-released errata\\nrelevant to your system have been applied.\\n\\nThis update is available via the Red Hat Network. Details on how to\\nuse the Red Hat Network to apply this update are available at\\nhttp://kbase.redhat.com/faq/docs/DOC-11259\\n\", \"summary\": \"Updated subversion packages that fix three security issues are now\\navailable for Red Hat Enterprise Linux 6.\\n\\nThe Red Hat Security Response Team has rated this update as having moderate\\nsecurity impact. Common Vulnerability Scoring System (CVSS) base scores,\\nwhich give detailed severity ratings, are available for each vulnerability\\nfrom the CVE links in the References section.\\n\", \"release\": \"\", \"_id\": \"RHSA-2011:0258\"}, {\"issued\": \"2011-08-09 00:00:00\", \"references\": [{\"href\": \"https://rhn.redhat.com/errata/RHSA-2011-1132.html\", \"type\": \"self\", \"id\": null, \"title\": \"RHSA-2011:1132\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=712676\", \"type\": \"bugzilla\", \"id\": \"712676\", \"title\": \"CVE-2011-2200 dbus: Local DoS via messages with non-native byte order\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2011-2200.html\", \"type\": \"cve\", \"id\": \"CVE-2011-2200\", \"title\": \"CVE-2011-2200\"}, {\