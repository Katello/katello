: \"0\", \"version\": \"1.6\", \"release\": \"5.el6_2\", \"arch\": \"x86_64\"}], \"name\": \"Red Hat Enterprise Linux Server (v. 6 for 64-bit x86_64)\", \"short\": \"rhel-x86_64-server-6\"}], \"id\": \"RHSA-2012:0376\", \"severity\": \"Moderate\", \"title\": \"Moderate: systemtap security update\", \"_ns\": \"errata\", \"version\": \"1\", \"reboot_suggested\": false, \"type\": \"security\", \"immutable\": true, \"status\": \"final\", \"updated\": \"2012-03-08 00:00:00\", \"description\": \"SystemTap is an instrumentation system for systems running the Linux\\nkernel. The system allows developers to write scripts to collect data on\\nthe operation of the system.\\n\\nAn invalid pointer read flaw was found in the way SystemTap handled\\nmalformed debugging information in DWARF format. When SystemTap\\nunprivileged mode was enabled, an unprivileged user in the stapusr group\\ncould use this flaw to crash the system or, potentially, read arbitrary\\nkernel memory. Additionally, a privileged user (root, or a member of the\\nstapdev group) could trigger this flaw when tricked into instrumenting a\\nspecially-crafted ELF binary, even when unprivileged mode was not enabled.\\n(CVE-2012-0875)\\n\\nSystemTap users should upgrade to these updated packages, which contain a\\nbackported patch to correct this issue.\\n\", \"repo_defined\": true, \"pushcount\": 1, \"from_str\": \"security@redhat.com\", \"repoids\": [\"ACME_Corporation-Red_Hat_Enterprise_Linux_Server-Red_Hat_Enterprise_Linux_6_Server_RPMs_x86_64_6Server\"], \"rights\": \"Copyright 2012 Red Hat Inc\", \"solution\": \"Before applying this update, make sure all previously-released errata\\nrelevant to your system have been applied.\\n\\nThis update is available via the Red Hat Network. Details on how to\\nuse the Red Hat Network to apply this update are available at\\nhttps://access.redhat.com/knowledge/articles/11258\\n\", \"summary\": \"Updated systemtap packages that fix one security issue are now available\\nfor R