at uses Pango, it could cause the application to crash or, possibly,\\nexecute arbitrary code with the privileges of the user running the\\napplication. (CVE-2011-0020)\\n\\nUsers of pango and evolution28-pango are advised to upgrade to these\\nupdated packages, which contain a backported patch to resolve this issue.\\nAfter installing the updated packages, you must restart your system or\\nrestart your X session for the update to take effect.\\n\", \"repo_defined\": true, \"pushcount\": 1, \"from_str\": \"security@redhat.com\", \"repoids\": [\"ACME_Corporation-Red_Hat_Enterprise_Linux_Server-Red_Hat_Enterprise_Linux_6_Server_RPMs_x86_64_6Server\"], \"rights\": \"Copyright 2011 Red Hat Inc\", \"solution\": \"Before applying this update, make sure all previously-released errata\\nrelevant to your system have been applied.\\n\\nThis update is available via the Red Hat Network. Details on how to\\nuse the Red Hat Network to apply this update are available at\\nhttp://kbase.redhat.com/faq/docs/DOC-11259\\n\", \"summary\": \"Updated pango and evolution28-pango packages that fix one security issue\\nare now available for Red Hat Enterprise Linux 4, 5, and 6.\\n\\nThe Red Hat Security Response Team has rated this update as having moderate\\nsecurity impact. A Common Vulnerability Scoring System (CVSS) base score,\\nwhich gives a detailed severity rating, is available from the CVE link in\\nthe References section.\\n\", \"release\": \"\", \"_id\": \"RHSA-2011:0180\"}, {\"issued\": \"2012-06-20 00:00:00\", \"references\": [{\"href\": \"https://rhn.redhat.com/errata/RHSA-2012-0748.html\", \"type\": \"self\", \"id\": null, \"title\": \"RHSA-2012:0748\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=515293\", \"type\": \"bugzilla\", \"id\": \"515293\", \"title\": \"RFE: Support formatting of new (ext3/4) filesystems for fs storage pool type\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=589849\", \"type\": \"bugzilla\", \"id\": \"5898