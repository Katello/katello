"src\": \"krb5-1.8.2-3.el6_0.4.src.rpm\", \"name\": \"krb5-server-ldap\", \"sum\": [\"sha256\", \"e27532141e9689d9204533f71735740b60daa5b4814c7a629e28f5aeb1932b9e\"], \"filename\": \"krb5-server-ldap-1.8.2-3.el6_0.4.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"1.8.2\", \"release\": \"3.el6_0.4\", \"arch\": \"x86_64\"}, {\"src\": \"krb5-1.8.2-3.el6_0.4.src.rpm\", \"name\": \"krb5-workstation\", \"sum\": [\"sha256\", \"4fb937fdb6c67b64813e200bcb49eb25ee7c1ec9a1b91b2344be6e59a95ad483\"], \"filename\": \"krb5-workstation-1.8.2-3.el6_0.4.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"1.8.2\", \"release\": \"3.el6_0.4\", \"arch\": \"x86_64\"}], \"name\": \"Red Hat Enterprise Linux Server (v. 6 for 64-bit x86_64)\", \"short\": \"rhel-x86_64-server-6\"}], \"id\": \"RHSA-2011:0200\", \"severity\": \"Important\", \"title\": \"Important: krb5 security update\", \"_ns\": \"errata\", \"version\": \"1\", \"reboot_suggested\": false, \"type\": \"security\", \"immutable\": true, \"status\": \"final\", \"updated\": \"2011-02-08 00:00:00\", \"description\": \"Kerberos is a network authentication system which allows clients and\\nservers to authenticate to each other using symmetric encryption and a\\ntrusted third-party, the Key Distribution Center (KDC).\\n\\nA NULL pointer dereference flaw was found in the way the MIT Kerberos KDC\\nprocessed principal names that were not null terminated, when the KDC was\\nconfigured to use an LDAP back end. A remote attacker could use this flaw\\nto crash the KDC via a specially-crafted request. (CVE-2011-0282)\\n\\nA denial of service flaw was found in the way the MIT Kerberos KDC\\nprocessed certain principal names when the KDC was configured to use an\\nLDAP back end. A remote attacker could use this flaw to cause the KDC to\\nhang via a specially-crafted request. (CVE-2011-0281)\\n\\nA denial of service flaw was found in the way the MIT Kerberos V5 slave KDC\\nupdate server (kpropd) processed certain update requests for KDC database\\npropagation. A remote attacker could use this flaw to terminate the kpropd\\ndaemon via a specially-crafted update request. (CVE-2010-4022)\\n\\nRed Hat would like to thank the MIT Kerberos Team for reporting the\\nCVE-2011-0282 and CVE-2011-0281 issues. Upstream acknowledges Kevin\\nLongfellow of Oracle Corporation as the original reporter of the\\nCVE-2011-0281 issue.\\n\\nAll krb5 users should upgrade to these updated packages, which contain\\nbackported patches to correct these issues. After installing the updated\\npackages, the krb5kdc daemon will be restarted automatically.\\n\", \"repo_defined\": true, \"pushcount\": 1, \"from_str\": \"security@redhat.com\", \"repoids\": [\"ACME_Corporation-Red_Hat_Enterprise_Linux_Server-Red_Hat_Enterprise_Linux_6_Server_RPMs_x86_64_6Server\"], \"rights\": \"Copyright 2011 Red Hat Inc\", \"solution\": \"Before applying this update, make sure all previously-released errata\\nrelevant to your system have been applied.\\n\\nThis update is available via the Red Hat Network. Details on how to\\nuse the Red Hat Network to apply this update are available at\\nhttp://kbase.redhat.com/faq/docs/DOC-11259\\n\", \"summary\": \"Updated krb5 packages that fix three security issues are now available for\\nRed Hat Enterprise Linux 6.\\n\\nThe Red Hat Security Response Team has rated this update as having\\nimportant security impact. Common Vulnerability Scoring System (CVSS) base\\nscores, which give detailed severity ratings, are available for each\\nvulnerability from the CVE links in the References section.\\n\", \"release\": \"\", \"_id\": \"RHSA-2011:0200\"}, {\"issued\": \"2011-08-18 00:00:00\", \"references\": [{\"href\": \"https://rhn.redhat.com/errata/RHSA-2011-1187.html\", \"type\": \"self\", \"id\": null, \"title\": \"RHSA-2011:1187\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=706286\", \"type\": \"bugzilla\", \"id\": \"706286\", \"title\": \"CVE-2011-1929 dovecot: potential crash when parsing header names th