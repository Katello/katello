ehavior of that function\\nduring subsequent calls in the same session. This would result in the\\nmodified or injected code also being executed with the privileges of the\\nuser who created the SECURITY DEFINER function, possibly leading to\\nprivilege escalation. (CVE-2010-3433)\\n\\nThese updated postgresql packages upgrade PostgreSQL to version 8.4.5.\\nRefer to the PostgreSQL Release Notes for a list of changes:\\n\\nhttp://www.postgresql.org/docs/8.4/static/release.html\\n\\nAll PostgreSQL users are advised to upgrade to these updated packages,\\nwhich correct this issue. If the postgresql service is running, it will be\\nautomatically restarted after installing this update.\\n\", \"repo_defined\": true, \"pushcount\": 1, \"from_str\": \"security@redhat.com\", \"repoids\": [\"ACME_Corporation-Red_Hat_Enterprise_Linux_Server-Red_Hat_Enterprise_Linux_6_Server_RPMs_x86_64_6Server\"], \"rights\": \"Copyright 2010 Red Hat Inc\", \"solution\": \"Before applying this update, make sure all previously-released errata\\nrelevant to your system have been applied.\\n\\nThis update is available via the Red Hat Network. Details on how to\\nuse the Red Hat Network to apply this update are available at\\nhttp://kbase.redhat.com/faq/docs/DOC-11259\\n\", \"summary\": \"Updated postgresql packages that fix one security issue are now available\\nfor Red Hat Enterprise Linux 6.\\n\\nThe Red Hat Security Response Team has rated this update as having moderate\\nsecurity impact. A Common Vulnerability Scoring System (CVSS) base score,\\nwhich gives a detailed severity rating, is available from the CVE link in\\nthe References section.\\n\", \"release\": \"\", \"_id\": \"RHSA-2010:0908\"}, {\"issued\": \"2012-06-18 00:00:00\", \"references\": [{\"href\": \"https://rhn.redhat.com/errata/RHSA-2012-0744.html\", \"type\": \"self\", \"id\": null, \"title\": \"RHSA-2012:0744\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=750555\", \"type\": \"bugzilla\", \"id\": \"750555\", \"title\": \"CVE-2012-1150 python: hash table collisions CPU usage DoS (oCERT-2011-003)\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=758905\", \"type\": \"bugzilla\", \"id\": \"758905\", \"title\": \"CVE-2011-4944 python: distutils creates ~/.pypirc insecurely\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=789790\", \"type\": \"bugzilla\", \"id\": \"789790\", \"title\": \"CVE-2012-0845 python: SimpleXMLRPCServer CPU usage DoS via malformed XML-RPC request\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=803500\", \"type\": \"bugzilla\", \"id\": \"803500\", \"title\": \"CVE-2011-4940 python: potential XSS in SimpleHTTPServer's list_directory()\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2012-1150.html\", \"type\": \"cve\", \"id\": \"CVE-2012-1150\", \"title\": \"CVE-2012-1150\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2011-4944.html\", \"type\": \"cve\", \"id\": \"CVE-2011-4944\", \"title\": \"CVE-2011-4944\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2012-0845.html\", \"type\": \"cve\", \"id\": \"CVE-2012-0845\", \"title\": \"CVE-2012-0845\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2011-4940.html\", \"type\": \"cve\", \"id\": \"CVE-2011-4940\", \"title\": \"CVE-2011-4940\"}, {\"href\": \"https://access.redhat.com/security/updates/classification/#moderate\", \"type\": \"other\", \"id\": null, \"title\": null}, {\"href\": \"http://www.ocert.org/advisories/ocert-2011-003.html\", \"type\": \"other\", \"id\": null, \"title\": null}, {\"href\": \"https://rhn.redhat.com/errata/RHSA-2012-0731.html\", \"type\": \"other\", \"id\": null, \"title\": null}], \"pkglist\": [{\"packages\": [{\"src\": \"python-2.6.6-29.el6_2.2.src.rpm\", \"name\": \"tkinter\", \"sum\": [\"sha256\", \"572d449936391387c35aef0b2efd33adcb7086be20919ceaeed474f20e64bf4a\"], \"filename\": \"tkinter-2.6.6-29.el6_2.2.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"2.6.6\", \"release\": \"29.el6_2.2\", \"arch\": \"x86_64\"}, {\"src\": \"python-2.6.6-29.el6_2.2.src.rpm\", \"name\": \"python-libs\", \"sum\": [\"sha256\", \"de78b84fe705c0b63ebaa8bfe07722fa0cca7f50087dd561b2da3bca846bc6b9\"], \"filename\": \"python-libs-2.6.6-29.el6_2.2.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"2.6.6\", \"release\": \"29.el6_2.2\", \"arch\": \"x86_64\"}, {\"src\": \"python-2.6.6-29.el6_2.2.src.rpm\", \"name\": \"python\", \"sum\": [\"sha256\", \"ef8789f5be2cacfb97d65f17948d872fef97a08c52d0cf83e91d2ea291de50c1\"], \"filename\": \"python-2.6.6-29.el6_2.2.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"2.6.6\", \"release\": \"29.el6_2.2\", \"arch\": \"x86_64\"}, {\"src\": \"python-2.6.6-29.el6_2.2.src.rpm\", \"name\": \"python-devel\", \"sum\": [\"sha256\", \"b2382f76ad120416a12c0d3bd70486a75b53754ea9a4f8efb2209cdb1929d8f5\"], \"filename\": \"python-devel-2.6.6-29.el6_2.2.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"2.6.6\", \"release\": \"29.el6_2.2\", \"arch\": \"x86_64\"}], \"name\": \"Red Hat Enterprise Linux Server (v. 6 for 64-bit x86_64)\", \"short\": \"rhel-x86_64-server-6\"}], \"id\": \"RHSA-2012:0744\", \"severity\": \"Moderate\", \"title\": \"Moderate: python security update\", \"_ns\": \"errata\", \"version\": \"1\", \"reboot_suggested\": false, \"type\": \"security\", \"immutable\": true, \"status\": \"final\", \"updated\": \"2012-06-18 00:00:00\", \"description\": \"Python is an interpreted, interactive, object-oriented programming\\nlanguage.\\n\\nA denial of service flaw was found in the implementation of associative\\narrays (dictionaries) in Python. An attacker able to supply a large number\\nof inputs to a Python application (such as HTTP POST request parameters\\nsent to a web application) that are used as keys when inserting data into\\nan array could trigger multiple hash function collisions, making array\\noperations take an excessive amount of CPU time. To mitigate this issue,\\nrandomization has been added to the hash function to reduce the chance of\\nan attacker successfully causing intentional collisions. (CVE-2012-1150)\\n\\nNote: The hash randomization is not enabled by default as it may break\\napplications that incorrectly depend on dictionary ordering. To enable the\\nprotection, the new \\\"PYTHONHASHSEED\\\" environment variable or the Python\\ninterpreter's \\\"-R\\\" command line option can be used. Refer to the python(1)\\nmanual page for details.\\n\\nThe RHSA-2012:0731 expat erratum must be installed with this update, which\\nadds hash randomization to the Expat library used by the Python pyexpat\\nmodule.\\n\\nA flaw was found in the way the Python SimpleXMLRPCServer module handled\\nclients disconnecting prematurely. A remote attacker could use this flaw to\\ncause excessive CPU consumption on a server using SimpleXMLRPCServer.\\n(CVE-2012-0845)\\n\\nA flaw was found in the way the Python SimpleHTTPServer module generated\\ndirectory listings. An attacker able to upload a file with a\\nspecially-crafted name to a server could possibly perform a cross-site\\nscripting (XSS) attack against victims visiting a listing page generated by\\nSimpleHTTPServer, for a directory containing the crafted file (if the\\nvictims were using certain web browsers). (CVE-2011-4940)\\n\\nA race condition was found in the way the Python distutils module set file\\npermissions during the creation of the .pypirc file. If a local user had\\naccess to the home directory of another user who is running distutils, they\\ncould use this flaw to gain access to that user's .pypirc file, which can\\ncontain usernames and passwords for code repositories. (CVE-2011-4944)\\n\\nRed Hat would like to thank oCERT for reporting CVE-2012-1150. oCERT\\nacknowledges Julian W\\u00e4lde and Alexander Klink as the original reporters of\\nCVE-2012-1150.\\n\\nAll Python users should upgrade to these updated packages, which contain\\nbackported patches to correct these issues.\\n\", \"repo_defined\": true, \"pushcount\": 1, \"from_str\": \"security@redhat.com\", \"repoids\": [\"ACME_Corporation-Red_Hat_Enterprise_Linux_Server-Red_Hat_Enterprise_Linux_6_Server_RPMs_x86_64_6Server\"], \"rights\": \"Copyright 2012 Red Hat Inc\", \"solution\": \"Before applying this update, make sure all previously-released errata\\nrelevant to your system have been applied.\\n\\nThis update is available via the Red Hat Network. Details on how to\\nuse the Red Hat Network to apply this update are available at\\nhttps://access.redhat.com/knowledge/articles/11258\\n\", \"summary\": \"Updated python packages that fix multiple security issues are now available\\nfor Red Hat Enterprise Linux 6.\\n\\nThe Red Hat Security Response Team has rated this update as having moderate\\nsecurity impact. Common Vulnerability Scoring System (CVSS) base scores,\\nwhich give detailed severity ratings, are available for each vulnerability\\nfrom the CVE links in the References section.\\n\", \"release\": \"\", \"_id\": \"RHSA-2012:0744\"}, {\"issued\": \"2011-11-09 00:00:00\", \"references\": [{\"href\": \"https://rhn.redhat.com/errata/RHSA-2011-1444.html\", \"type\": \"self\", \"id\": null, \"title\": \"RHSA-2011:1444\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=735972\", \"type\": \"bugzilla\", \"id\": \"735972\", \"title\": \"Update nss to 3.12.10\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=735973\", \"type\": \"bugzilla\", \"id\": \"735973\", \"title\": \"Update nss-util to 3.12.10\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=736272\", \"type\": \"bugzilla\", \"id\": \"736272\", \"title\": \"Update nspr to 4.8.8\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=743508\", \"type\": \"bugzilla\", \"id\": \"743508\", \"title\": \"File descriptor leak after \\\"service httpd reload\\\"\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=751366\", \"type\": \"bugzilla\", \"id\": \"751366\", \"title\": 