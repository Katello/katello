": \"Low\", \"title\": \"Low: nss security update\", \"_ns\": \"errata\", \"version\": \"2\", \"reboot_suggested\": false, \"type\": \"security\", \"immutable\": true, \"status\": \"final\", \"updated\": \"2010-11-10 00:00:00\", \"description\": \"Network Security Services (NSS) is a set of libraries designed to support\\nthe development of security-enabled client and server applications.\\n\\nA flaw was found in the way NSS matched SSL certificates when the\\ncertificates had a Common Name containing a wildcard and a partial IP\\naddress. NSS incorrectly accepted connections to IP addresses that fell\\nwithin the SSL certificate's wildcard range as valid SSL connections,\\npossibly allowing an attacker to conduct a man-in-the-middle attack.\\n(CVE-2010-3170)\\n\\nAll NSS users should upgrade to these updated packages, which provide NSS\\nversion 3.12.8 to resolve this issue. After installing the update,\\napplications using NSS must be restarted for the changes to take effect.\\n\", \"repo_defined\": true, \"pushcount\": 1, \"from_str\": \"security@redhat.com\", \"repoids\": [\"ACME_Corporation-Red_Hat_Enterprise_Linux_Server-Red_Hat_Enterprise_Linux_6_Server_RPMs_x86_64_6Server\"], \"rights\": \"Copyright 2010 Red Hat Inc\", \"solution\": \"Before applying this update, make sure all previously-released errata\\nrelevant to your system have been applied.\\n\\nThis update is available via the Red Hat Network. Details on how to\\nuse the Red Hat Network to apply this update are available at\\nhttp://kbase.redhat.com/faq/docs/DOC-11259\\n\", \"summary\": \"Updated nss packages that fix one security issue are now available for Red\\nHat Enterprise Linux 6.\\n\\nThe Red Hat Security Response Team has rated this update as having low\\nsecurity impact. A Common Vulnerability Scoring System (CVSS) base score,\\nwhich gives a detailed severity rating, is available from the CVE link in\\nthe References section.\\n\", \"release\": \"\", \"_id\": \"RHSA-2010:0862\"}, {\"issued