"1.9.2.13\", \"release\": \"3.el6_0\", \"arch\": \"x86_64\"}], \"name\": \"Red Hat Enterprise Linux Server (v. 6 for 64-bit x86_64)\", \"short\": \"rhel-x86_64-server-6\"}], \"id\": \"RHSA-2010:0966\", \"severity\": \"Critical\", \"title\": \"Critical: firefox security update\", \"_ns\": \"errata\", \"version\": \"1\", \"reboot_suggested\": false, \"type\": \"security\", \"immutable\": true, \"status\": \"final\", \"updated\": \"2010-12-09 00:00:00\", \"description\": \"Mozilla Firefox is an open source web browser.\\n\\nSeveral flaws were found in the processing of malformed web content. A web\\npage containing malicious content could cause Firefox to crash or,\\npotentially, execute arbitrary code with the privileges of the user running\\nFirefox. (CVE-2010-3766, CVE-2010-3767, CVE-2010-3772, CVE-2010-3776,\\nCVE-2010-3777)\\n\\nA flaw was found in the way Firefox handled malformed JavaScript. A website\\nwith an object containing malicious JavaScript could cause Firefox to\\nexecute that JavaScript with the privileges of the user running Firefox.\\n(CVE-2010-3771)\\n\\nThis update adds support for the Sanitiser for OpenType (OTS) library to\\nFirefox. This library helps prevent potential exploits in malformed\\nOpenType fonts by verifying the font file prior to use. (CVE-2010-3768)\\n\\nA flaw was found in the way Firefox loaded Java LiveConnect scripts.\\nMalicious web content could load a Java LiveConnect script in a way that\\nwould result in the plug-in object having elevated privileges, allowing it\\nto execute Java code with the privileges of the user running Firefox.\\n(CVE-2010-3775)\\n\\nIt was found that the fix for CVE-2010-0179 was incomplete when the Firebug\\nadd-on was used. If a user visited a website containing malicious\\nJavaScript while the Firebug add-on was enabled, it could cause Firefox to\\nexecute arbitrary JavaScript with the privileges of the user running\\nFirefox. (CVE-2010-3773)\\n\\nA flaw was found in the way Firefox presented the location bar to users. A\\nmalicious website could trick a user into thinking they are visiting the\\nsite reported by the location bar, when the page is actually content\\ncontrolled by an attacker. (CVE-2010-3774)\\n\\nA cross-site scripting (XSS) flaw was found in the Firefox x-mac-arabic,\\nx-mac-farsi, and x-mac-hebrew character encodings. Certain characters were\\nconverted to angle brackets when displayed. If server-side script filtering\\nmissed these cases, it could result in Firefox executing JavaScript code\\nwith the permissions of a different website. (CVE-2010-3770)\\n\\nFor technical details regarding these flaws, refer to the Mozilla security\\nadvisories for Firefox 3.6.13. You can find a link to the Mozilla\\nadvisories in the References section of this erratum.\\n\\nAll Firefox users should upgrade to these updated packages, which contain\\nFirefox version 3.6.13, which corrects these issues. After installing the\\nupdate, Firefox must be restarted for the changes to take effect.\\n\", \"repo_defined\": true, \"pushcount\": 1, \"from_str\": \"security@redhat.com\", \"repoids\": [\"ACME_Corporation-Red_Hat_Enterprise_Linux_Server-Red_Hat_Enterprise_Linux_6_Server_RPMs_x86_64_6Server\"], \"rights\": \"Copyright 2010 Red Hat Inc\", \"solution\": \"Before applying this update, make sure all previously-released errata\\nrelevant to your system have been applied.\\n\\nThis update is available via the Red Hat Network. Details on how to\\nuse the Red Hat Network to apply this update are available at\\nhttp://kbase.redhat.com/faq/docs/DOC-11259\\n\", \"summary\": \"Updated firefox packages that fix several security issues are now available\\nfor Red Hat Enterprise Linux 4, 5, and 6.\\n\\nThe Red Hat Security Response Team has rated this update as having critical\\nsecurity impact. Common Vulnerability Scoring System (CVSS) base scores,\\nwhich give detailed severity ratings, are available for each vulnerability\\nfrom the CVE links in the References section.\\n\", \"release\": \"\", \"_id\": \"RHSA-2010:0966\"}, {\"issued\": \"2011-12-01 00:00:00\", \"references\": [{\"href\": \"https://rhn.redhat.com/errata/RHSA-2011-1507.html\", \"type\": \"self\", \"id\": null, \"title\": \"RHSA-2011:1507\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=705849\", \"type\": \"bugzilla\", \"id\": \"705849\", \"title\": \"CVE-2010-4666 CVE-2011-1777 CVE-2011-1778 CVE-2011-1779 Libarchive multiple security issues\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2011-1777.html\", \"type\": \"cve\", \"id\": \"CVE-2011-1777\", \"title\": \"CVE-2011-1777\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2011-1778.html\", \"type\": \"cve\", \"id\": \"CVE-2011-1778\", \"title\": \"CVE-2011-1778\"}, {\"href\": \"https://access.redhat.com/security/updates/classification/#moderate\", \"type\": \"other\", \"id\": null, \"title\": null}], \"pkglist\": [{\"packages\": [{\"src\": \"libarchive-2.8.3-3.el6_1.src.rpm\", \"name\": \"libarchive\", \"sum\": [\"sha256\", \"89a0d0d71e054c12bc61506bd980a4d99d36b9111269feb1b100180ec278be66\"], \"filename\": \"libarchive-2.8.3-3.el6_1.i686.rpm\", \"epoch\": \"0\", \"version\": \"2.8.3\", \"release\": \"3.el6_1\", \"arch\": \"i686\"}, {\"src\": \"libarchive-2.8.3-3.el6_1.src.rpm\", \"name\": \"libarchive\", \"sum\": [\"sha256\", \"253929d6bdba56cfcaf28169d01aa6454ae0ecce8726814756ffe1d2e18acce8\"], \"filename\": \"libarchive-2.8.3-3.el6_1.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"2.8.3\", \"release\": \"3.el6_1\", \"arch\": \"x86_64\"}], \"name\": \"Red Hat Enterprise Linux Server (v. 6 for 64-bit x86_64)\", \"short\": \"rhel-x86_64-server-6\"}], \"id\": \"RHSA-2011:1507\", \"severity\": \"Moderate\", \"title\": \"Moderate: libarchive security update\", \"_ns\": \"errata\", \"version\": \"1\", \"reboot_suggested\": false, \"type\": \"security\", \"immutable\": true, \"status\": \"final\", \"updated\": \"2011-12-01 00:00:00\", \"description\": \"The libarchive programming library can create and read several different\\nstreaming archive formats, including GNU tar and cpio. It can also read ISO\\n9660 CD-ROM images.\\n\\nTwo heap-based buffer overflow flaws were discovered in libarchive. If a\\nuser were tricked into expanding a specially-crafted ISO 9660 CD-ROM image\\nor tar archive with an application using libarchive, it could cause the\\napplication to crash or, potentially, execute arbitrary code with the\\nprivileges of the user running the application. (CVE-2011-1777,\\nCVE-2011-1778)\\n\\nAll libarchive users should upgrade to these updated packages, which\\ncontain backported patches to correct these issues. All running\\napplications using libarchive must be restarted for this update to take\\neffect.\\n\", \"repo_defined\": true, \"pushcount\": 1, \"from_str\": \"security@redhat.com\", \"repoids\": [\"ACME_Corporation-Red_Hat_Enterprise_Linux_Server-Red_Hat_Enterprise_Linux_6_Server_RPMs_x86_64_6Server\"], \"rights\": \"Copyright 2011 Red Hat Inc\", \"solution\": \"Before applying this update, make sure all previously-released errata\\nrelevant to your system have been applied.\\n\\nThis update is available via the Red Hat Network. Details on how to\\nuse the Red Hat Network to apply this update are available at\\nhttps://access.redhat.com/kb/docs/DOC-11259\\n\", \"summary\": \"Updated libarchive packages that fix two security issues are now available\\nfor Red Hat Enterprise Linux 6.\\n\\nThe Red Hat Security Response Team has rated this update as having moderate\\nsecurity impact. Common Vulnerability Scoring System (CVSS) base scores,\\nwhich give detailed severity ratings, are available for each vulnerability\\nfrom the CVE links in the References section.\\n\", \"release\": \"\", \"_id\": \"RHSA-2011:1507\"}, {\"issued\": \"2011-12-01 00:00:00\", \"references\": [{\"href\": \"https://rhn.redhat.com/errata/RHSA-2011-1508.html\", \"type\": \"self\", \"id\": null, \"title\": \"RHSA-2011:1508\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=738391\", \"type\": \"bugzilla\", \"id\": \"738391\", \"title\": \"CVE-2011-3481 cyrus-imapd: NULL pointer dereference via crafted References header in email\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=740822\", \"type\": \"bugzilla\", \"id\": \"740822\", \"title\": \"CVE-2011-3372 cyrus-imapd: nntpd authentication bypass\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2011-3372.html\", \"type\": \"cve\", \"id\": \"CVE-2011-3372\", \"title\": \"CVE-2011-3372\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2011-3481.html\", \"type\": \"cve\", \"id\": \"CVE-2011-3481\", \"title\": \"CVE-2011-3481\"}, {\"href\": \"https://access.redhat.com/security/updates/classification/#moderate\", \"type\": \"other\", \"id\": null, \"title\": null}], \"pkglist\": [{\"packages\": [{\"src\": \"cyrus-imapd-2.3.16-6.el6_1.4.src.rpm\", \"name\": \"cyrus-imapd\", \"sum\": [\"sha256\", \"a8cdad38dbd602afe8080007c795cb3a9354c9d374232324ac357aac05fc2c09\"], \"filename\": \"cyrus-imapd-2.3.16-6.el6_1.4.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"2.3.16\", \"release\": \"6.el6_1.4\", \"arch\": \"x86_64\"}, {\"src\": \"cyrus-imapd-2.3.16-6.el6_1.4.src.rpm\", \"name\": \"cyrus-imapd-utils\", \"sum\": [\"sha256\", \"2aedf526aa9811017aa24d05d01b9335fdc901efa31d168bbf2a62b0783a0343\"], \"filename\": \"cyrus-imapd-utils-2.3.16-6.el6_1.4.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"2.3.16\", \"release\": \"6.el6_1.4\", \"arch\": \"x86_64\"}], \"name\": \"Red Hat Enterprise Linux Server (v. 6 for 64-bit x86_64)\", \"short\": \"rhel-x86_64-server-6\"}], \"id\": \"RHSA-2011:1508\", \"severity\": \"Moderate\", \"title\": \"Moderate: cyrus-imapd security update\", \"_ns\": \"errata\", \"version\": \"1\", \"reboot_suggested\": false, \"type\": \"security\", \"immutable\": true, \"status\": \"final\", \"updated\": \"2011-12-01 00:00:00\", \"description\": \"The cyrus-imapd packages contain a high-performance mail server with IMAP,\\nPOP3, NNTP, and Sieve support.\\n\\nAn authentication bypass flaw was found in the cyrus-imapd NNTP server,\\nnntpd. A remote user able to use the nntpd service could use this flaw to\\nread or post newsgroup messages on an NNTP server configured to require\\nuser authentication, without providing valid authentication credentials.\\n(CVE-2011-3372)\\n\\nA NULL pointer dereference flaw was found in the cyrus-imapd IMAP server,\\nimapd. A remote attacker could send a specially-crafted mail message to a\\nvictim that would possibly prevent them from accessing their mail normally,\\nif they were using an IMAP client that relies on the server threading IMAP\\nfeature. (CVE-2011-3481)\\n\\nRed Hat would like to thank the Cyrus IMAP project for reporting the\\nCVE-2011-3372 issue. Upstream acknowledges Stefan Cornelius of Secunia\\nResearch as the original reporter of CVE-2011-3372.\\n\\nUsers of cyrus-imapd are advised to upgrade to these updated packages,\\nwhich contain backported patches to correct these issues. After installing\\nthe update, cyrus-imapd will be restarted automatically.\\n\", \"repo_defined\": true, \"pushcount\": 1, \"from_str\": \"security@redhat.com\", \"repoids\": [\"ACME_Corporation-Red_Hat_Enterprise_Linux_Server-Red_Hat_Enterprise_Linux_6_Server_RPMs_x86_64_6Server\"], \"rights\": \"Copyright 2011 Red Hat Inc\", \"solution\": \"Before applying this update, make sure all previously-released errata\\nrelevant to your system have been applied.\\n\\nThis update is available via the Red Hat Network. Details on how to\\nuse the Red Hat Network to apply this update are available at\\nhttps://access.redhat.com/kb/docs/DOC-11259\\n\", \"summary\": \"Updated cyrus-imapd packages that fix two security issues are now available\\nfor Red Hat Enterprise Linux 4, 5, and 6.\\n\\nThe Red Hat Security Response Team has rated this update as having moderate\\nsecurity impact. Common Vulnerability Scoring System (CVSS) base scores,\\nwhich give detailed severity ratings, are available for each vulnerability\\nfrom the CVE links in the References section.\\n\", \"release\": \"\", \"_id\": \"RHSA-2011:1508\"}, {\"issued\": \"2011-12-06 00:00:00\", \"references\": [{\"href\": \"https://rhn.redhat.com/errata/RHSA-2011-1635.html\", \"type\": \"self\", \"id\": null, \"title\": \"RHSA-2011:1635\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=681836\", \"type\": \"bugzilla\", \"id\": \"681836\", \"title\": \"lpstat bug with ASCII encoding, LANG=en_US.ASCII lpstat -h localhost -s\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=706673\", \"type\": \"bugzilla\", \"id\": \"706673\", \"title\": \"Cups config parsing segfault\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=712430\", \"type\": \"bugzilla\", \"id\": \"712430\", \"title\": \"printers are not found after system boot\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=727800\", \"type\": \"bugzilla\", \"id\": \"727800\", \"title\": \"CVE-2011-2896 David Koblas' GIF decoder LZW decoder buffer overflow\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=735505\", \"type\": \"bugzilla\", \"id\": \"735505\", \"title\": \"CUPS is not purging JobFiles when MaxJobs is reached in RHEL6.1\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=744791\", \"type\": \"bugzilla\", \"id\": \"744791\", \"title\": \"cups init script should source /etc/sysconfig/cups\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2011-2896.html\", \"type\": \"cve\", \"id\": \"CVE-2011-2896\", \"title\": \"CVE-2011-2896\"}, {\"href\": \"https://access.redhat.com/security/updates/classification/#low\", \"type\": \"other\", \"id\": null, \"title\": null}], \"pkglist\": [{\"packages\": [{\"src\": \"cups-1.4.2-44.el6.src.rpm\", \"name\": \"cups\", \"sum\": [\"sha256\", \"dfd072888d522391a6b5b9245410ac5cd65fb1171c8d3e5371efcb4f4d31ef9e\"], \"filename\": \"cups-1.4.2-44.el6.x86_64.rpm\", \"epoch\": \"1\", \"version\": \"1.4.2\", \"release\": \"44.el6\", \"arch\": \"x86_64\"}, {\"src\": \"cups-1.4.2-44.el6.src.rpm\", \"name\": \"cups-devel\", \"sum\": [\"sha256\", \"f60979abc859dc7b47e48cf1a4254018c65ed5ad6ce513bd68e992b7e510a2be\"], \"filename\": \"cups-devel-1.4.2-44.el6.i686.rpm\", \"epoch\": \"1\", \"version\": \"1.4.2\", \"release\": \"44.el6\", \"arch\": \"i686\"}, {\"src\": \"cups-1.4.2-44.el6.src.rpm\", \"name\": \"cups-devel\", \"sum\": [\"sha256\", \"1e7bb2d276c6352bbf25c684c52b9cc91b547c49ba6e53477d9ae1250125eb83\"], \"filename\": \"cups-devel-1.4.2-44.el6.x86_64.rpm\", \"epoch\": \"1\", \"version\": \"1.4.2\", \"release\": \"44.el6\", \"arch\": \"x86_64\"}, {\"src\": \"cups-1.4.2-44.el6.src.rpm\", \"name\": \"cups-libs\", \"sum\": [\"sha256\", \"af069a221bb075e1db6504143b32ccc9f19498afc86174d8d9e9281bcf947b95\"], \"filename\": \"cups-libs-1.4.2-44.el6.i686.rpm\", \"epoch\": \"1\", \"version\": \"1.4.2\", \"release\": \"44.el6\", \"arch\": \"i686\"}, {\"src\": \"cups-1.4.2-44.el6.src.rpm\", \"name\": \"cups-libs\", \"sum\": [\"sha256\", \"a978456a9a691bcefc33cfffe5458114cda478eb4fb4e3bfacae53fce69bcc52\"], \"filename\": \"cups-libs-1.4.2-44.el6.x86_64.rpm\", \"epoch\": \"1\", \"version\": \"1.4.2\", \"release\": \"44.el6\", \"arch\": \"x86_64\"}, {\"src\": \"cups-1.4.2-44.el6.src.rpm\", \"name\": \"cups-lpd\", \"sum\": [\"sha256\", \"c98cd401ae975cea93e871bedf89c776970570010cf4001bc57f12861219588c\"], \"filename\": \"cups-lpd-1.4.2-44.el6.x86_64.rpm\", \"epoch\": \"1\", \"version\": \"1.4.2\", \"release\": \"44.el6\", \"arch\": \"x86_64\"}], \"name\": \"Red Hat Enterprise Linux Server (v. 6 for 64-bit x86_64)\", \"short\": \"rhel-x86_64-server-6\"}], \"id\": \"RHSA-2011:1635\", \"severity\": \"Low\", \"title\": \"Low: cups security and bug fix update\", \"_ns\": \"errata\", \"version\": \"3\", \"reboot_suggested\": false, \"type\": \"security\", \"immutable\": true, \"status\": \"final\", \"updated\": \"2011-12-06 00:00:00\", \"description\": \"The Common UNIX Printing System (CUPS) provides a portable printing layer\\nfor UNIX operating systems.\\n\\nA heap-based buffer overflow flaw was found in the Lempel-Ziv-Welch (LZW)\\ndecompression algorithm implementation used by the CUPS GIF image format\\nreader. An attacker could create a malicious GIF image file that, when\\nprinted, could possibly cause CUPS to crash or, potentially, execute\\narbitrary code with the privileges of the \\\"lp\\\" user. (CVE-2011-2896)\\n\\nThese updated cups packages also provide fixes for the following bugs:\\n\\n* Previously CUPS was not correctly handling the language setting\\nLANG=en_US.ASCII. As a consequence lpadmin, lpstat and lpinfo binaries were\\nnot displaying any output when the LANG=en_US.ASCII environment variable\\nwas used. As a result of this update the problem is fixed and the expected\\noutput is now displayed. (BZ#681836)\\n\\n* Previously the scheduler did not check for empty values of several\\nconfiguration directives. As a consequence it was possible for the CUPS\\ndaemon (cupsd) to crash when a configuration file contained certain empty\\nvalues. With this update the problem is fixed and cupsd no longer crashes\\nwhen reading such a configuration file. (BZ#706673)\\n\\n* Previously when printing to a raw print queue, when using certain printer\\nmodels, CUPS was incorrectly sending SNMP queries. As a consequence there\\nwas a noticeable 4-second delay between queueing the job and the start of\\nprinting. With this update the problem is fixed and CUPS no longer tries to\\ncollect SNMP supply and status information for raw print queues.\\n(BZ#709896)\\n\\n* Previously when using the BrowsePoll directive it could happen that the\\nCUPS printer polling daemon (cups-polld) began polling before the network\\ninterfaces were set up after a system boot. CUPS was then caching the\\nfailed hostname lookup. As a consequence no printers were found and the\\nerror, \\\"Host name lookup failure\\\", was logged. With this update the code\\nthat re-initializes the resolver after failure in cups-polld is fixed and\\nas a result CUPS will obtain the correct network settings to use in printer\\ndiscovery. (BZ#712430)\\n\\n* The MaxJobs directive controls the maximum number of print jobs that are\\nkept in memory. Previously, once the number of jobs reached the limit, the\\nCUPS system failed to automatically purge the data file associated with the\\noldest completed job from the system in order to make room for a new print\\njob. This bug has been fixed, and the jobs beyond the set limit are now\\nproperly purged. (BZ#735505)\\n\\n* The cups init script (/etc/rc.d/init.d/cups) uses the daemon function\\n(from /etc/rc.d/init.d/functions) to start the cups process, but previously\\nit did not source a configuration file from the /etc/sysconfig/ directory.\\nAs a consequence, it was difficult to cleanly set the nice level or cgroup\\nfor the cups daemon by setting the NICELEVEL or CGROUP_DAEMON variables.\\nWith this update, the init script is fixed. (BZ#744791)\\n\\nAll users of CUPS are advised to upgrade to these updated packages, which\\ncontain backported patches to resolve these issues. After installing this\\nupdate, the cupsd daemon will be restarted automatically.\\n\", \"repo_defined\": true, \"pushcount\": 1, \"from_str\": \"security@redhat.com\", \"repoids\": [\"ACME_Corporation-Red_Hat_Enterprise_Linux_Server-Red_Hat_Enterprise_Linux_6_Server_RPMs_x86_64_6Server\"], \"rights\": \"Copyright 2011 Red Hat Inc\", \"solution\": \"Before applying this update, make sure all previously-released errata\\nrelevant to your system have been applied.\\n\\nThis update is available via the Red Hat Network. Details on how to\\nuse the Red Hat Network to apply this update are available at\\nhttps://access.redhat.com/kb/docs/DOC-11259\\n\", \"summary\": \"Updated cups packages that fix one security issue and several bugs are now\\navailable for Red Hat Enterprise Linux 6.\\n\\nThe Red Hat Security Response Team has rated this update as having low\\nsecurity impact. A Common Vulnerability Scoring System (CVSS) base score,\\nwhich gives a detailed severity rating, is available from the CVE link in\\nthe References section.\\n\", \"release\": \"\", \"_id\": \"RHSA-2011:1635\"}, {\"issued\": \"2012-06-20 00:00:00\", \"references\": [{\"href\": \"https://rhn.redhat.com/errata/RHSA-2012-0958.html\", \"type\": \"self\", \"id\": null, \"title\": \"RHSA-2012:0958\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=730641\", \"type\": \"bugzilla\", \"id\": \"730641\", \"title\": \"sosreport does not collect /proc/net details\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=749262\", \"type\": \"bugzilla\", \"id\": \"749262\", \"title\": \"sosreport does not gather RHN Proxy squid logs\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=749279\", \"type\": \"bugzilla\", \"id\": \"749279\", \"title\": \"rhn plugin should collect tomcat version 6 info, instead of obsoleted version 5\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=749919\", \"type\": \"bugzilla\", \"id\": \"749919\", \"title\": \"teach sos to collect /etc/modprobe.d/*\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=771393\", \"type\": \"bugzilla\", \"id\": \"771393\", \"title\": \"Sosreport fails for default values when rhn user name contains character '/' in it.\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=771501\", \"type\": \"bugzilla\", \"id\": \"771501\", \"title\": \"capture non standard log files via syslog - fix filename regexp\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=782589\", \"type\": \"bugzilla\", \"id\": \"782589\", \"title\": \"When copying directory into report using addCopySpec, links inside are not handled correctly\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=784862\", \"type\": \"bugzilla\", \"id\": \"784862\", \"title\": \"sos does not collect /proc/irq\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=784874\", \"type\": \"bugzilla\", \"id\": \"784874\", \"title\": \"sos does not collect /proc/cgroups\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=790402\", \"type\": \"bugzilla\", \"id\": \"790402\", \"title\": \"sosreport should blank root password in anaconda plugin\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=826884\", \"type\": \"bugzilla\", \"id\": \"826884\", \"title\": \"CVE-2012-2664 sosreport does not blank root password in anaconda plugin\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2012-2664.html\", \"type\": \"cve\", \"id\": \"CVE-2012-2664\", \"title\": \"CVE-2012-2664\"}, {\"href\": \"https://access.redhat.com/security/updates/classification/#low\", \"type\": \"other\", \"id\": null, \"title\": null}, {\"href\": \"https://docs.redhat.com/docs/en-US/Red_Hat_Enterprise_Linux/6/html/6.3_Technical_Notes/sos.html#RHSA-2012-0958\", \"type\": \"other\", \"id\": null, \"title\": null}], \"pkglist\": [{\"packages\": [{\"src\": \"sos-2.2-29.el6.src.rpm\", \"name\": \"sos\", \"sum\": [\"sha256\", \"e7644ca94bc6ec04669fb1db8d9b5ff345d587d3e9ff2802e747a012ef677c4e\"], \"filename\": \"sos-2.2-29.el6.noarch.rpm\", \"epoch\": \"0\", \"version\": \"2.2\", \"release\": \"29.el6\", \"arch\": \"noarch\"}], \"name\": \"Red Hat Enterprise Linux Server (v. 6 for 64-bit x86_64)\", \"short\": \"rhel-x86_64-server-6\"}], \"id\": \"RHSA-2012:0958\", \"severity\": \"Low\", \"title\": \"Low: sos security, bug fix, and enhancement update\", \"_ns\": \"errata\", \"version\": \"4\", \"reboot_suggested\": false, \"type\": \"security\", \"immutable\": true, \"status\": \"final\", \"updated\": \"2012-06-20 00:00:00\", \"description\": \"The sos package contains a set of tools that gather information from system\\nhardware, logs and configuration files. The information can then be used\\nfor diagnostic purposes and debugging.\\n\\nThe sosreport utility collected the Kickstart configuration file\\n(\\\"/root/anaconda-ks.cfg\\\"), but did not remove the root user's password from\\nit before adding the file to the resulting archive of debugging\\ninformation. An attacker able to access the archive could possibly use this\\nflaw to obtain the root user's password. \\\"/root/anaconda-ks.cfg\\\" usually\\nonly contains a hash of the password, not the plain text password.\\n(CVE-2012-2664)\\n\\nNote: This issue affected all installations, not only systems installed via\\nKickstart. A \\\"/root/anaconda-ks.cfg\\\" file is created by all installation\\ntypes.\\n\\nThis updated sos package also includes numerous bug fixes and enhancements.\\nSpace precludes documenting all of these changes in this advisory. Users\\nare directed to the Red Hat Enterprise Linux 6.3 Technical Notes for\\ninformation on the most significant of these changes.\\n\\nAll users of sos are advised to upgrade to this updated package, which\\ncontains backported patches to correct these issues and add these\\nenhancements.\\n\", \"repo_defined\": true, \"pushcount\": 1, \"from_str\": \"security@redhat.com\", \"repoids\": [\"ACME_Corporation-Red_Hat_Enterprise_Linux_Server-Red_Hat_Enterprise_Linux_6_Server_RPMs_x86_64_6Server\"], \"rights\": \"Copyright 2012 Red Hat Inc\", \"solution\": \"Before applying this update, make sure all previously-released errata\\nrelevant to your system have been applied.\\n\\nThis update is available via the Red Hat Network. Details on how to\\nuse the Red Hat Network to apply this update are available at\\nhttps://access.redhat.com/knowledge/articles/11258\\n\", \"summary\": \"An updated sos package that fixes one security issue, several bugs, and\\nadds various enhancements is now available for Red Hat Enterprise Linux 6.\\n\\nThe Red Hat Security Response Team has rated this update as having low\\nsecurity impact. A Common Vulnerability Scoring System (CVSS) base score,\\nwhich gives a detailed severity rating, is available from the CVE link in\\nthe References section.\\n\", \"release\": \"\", \"_id\": \"RHSA-2012:0958\"}, {\"issued\": \"2012-06-20 00:00:00\", \"references\": [{\"href\": \"https://rhn.redhat.com/errata/RHSA-2012-0774.html\", \"type\": \"self\", \"id\": null, \"title\": \"RHSA-2012:0774\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=647174\", \"type\": \"bugzilla\", \"id\": \"647174\", \"title\": \"RHEL6: virt-clone should remove old udev rules when changing MAC address\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=679737\", \"type\": \"bugzilla\", \"id\": \"679737\", \"title\": \"libguestfs: improve error message when zerofree is not available in the appliance\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=719879\", \"type\": \"bugzilla\", \"id\": \"719879\", \"title\": \"Rebase libguestfs in RHEL 6.3\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=729076\", \"type\": \"bugzilla\", \"id\": \"729076\", \"title\": \"libguestfs confuses Hp_recovery partition with Windows root filesystem\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=731742\", \"type\": \"bugzilla\", \"id\": \"731742\", \"title\": \"libguestfs should escape special/non-printing characters in debug output\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=741183\", \"type\": \"bugzilla\", \"id\": \"741183\", \"title\": \"[RFE] Write a tool to align the partition(s) in a Windows XP image to a multiple of 8 sectors\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=760221\", \"type\": \"bugzilla\", \"id\": \"760221\", \"title\": \"RFE: Support inspection of cciss devices\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=769359\", \"type\": \"bugzilla\", \"id\": \"769359\", \"title\": \"virt-resize on RHEL 6 kernel fails to re-read the p