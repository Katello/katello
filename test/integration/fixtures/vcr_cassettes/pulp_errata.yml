-5.3.3-3.el6_1.3.src.rpm\", \"name\": \"php-mysql\", \"sum\": [\"sha256\", \"dbca7e1b0df6e123a41030ed96156c514cb6682ba6fd6477b0b3d6b9e706f1d9\"], \"filename\": \"php-mysql-5.3.3-3.el6_1.3.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"5.3.3\", \"release\": \"3.el6_1.3\", \"arch\": \"x86_64\"}, {\"src\": \"php-5.3.3-3.el6_1.3.src.rpm\", \"name\": \"php-odbc\", \"sum\": [\"sha256\", \"e818fc1c7cdfcdc5be446178a7fbdaf90a96311cb7bdbdc5ba0583a8f6d461ea\"], \"filename\": \"php-odbc-5.3.3-3.el6_1.3.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"5.3.3\", \"release\": \"3.el6_1.3\", \"arch\": \"x86_64\"}, {\"src\": \"php-5.3.3-3.el6_1.3.src.rpm\", \"name\": \"php-pdo\", \"sum\": [\"sha256\", \"042b50b9d7c4f358c34e7524a501a11a67d9673720d7c0731e8d6358680f01b6\"], \"filename\": \"php-pdo-5.3.3-3.el6_1.3.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"5.3.3\", \"release\": \"3.el6_1.3\", \"arch\": \"x86_64\"}, {\"src\": \"php-5.3.3-3.el6_1.3.src.rpm\", \"name\": \"php-pgsql\", \"sum\": [\"sha256\", \"e50a0dc6f397c757073bb33b04375f7c8a962835576d02742586a6dbc2d7f91d\"], \"filename\": \"php-pgsql-5.3.3-3.el6_1.3.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"5.3.3\", \"release\": \"3.el6_1.3\", \"arch\": \"x86_64\"}, {\"src\": \"php-5.3.3-3.el6_1.3.src.rpm\", \"name\": \"php-soap\", \"sum\": [\"sha256\", \"c4a4f8a9275977055f350b15120b936e137cc8796ee0c3d0b39fe930f22a1aa5\"], \"filename\": \"php-soap-5.3.3-3.el6_1.3.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"5.3.3\", \"release\": \"3.el6_1.3\", \"arch\": \"x86_64\"}, {\"src\": \"php-5.3.3-3.el6_1.3.src.rpm\", \"name\": \"php-xml\", \"sum\": [\"sha256\", \"741fed11dff117d473b18b217f62e4f9d4670f4e8ab735db2b4a43ae577dab36\"], \"filename\": \"php-xml-5.3.3-3.el6_1.3.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"5.3.3\", \"release\": \"3.el6_1.3\", \"arch\": \"x86_64\"}, {\"src\": \"php-5.3.3-3.el6_1.3.src.rpm\", \"name\": \"php-xmlrpc\", \"sum\": [\"sha256\", \"6d70a98ed2fa52c959177e20b62910b3b3d33d9d7572428f13eed7f42cc7dd83\"], \"filename\": \"php-xmlrpc-5.3.3-3.el6_1.3.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"5.3.3\", \"release\": \"3.el6_1.3\", \"arch\": \"x86_64\"}], \"name\": \"Red Hat Enterprise Linux Server (v. 6 for 64-bit x86_64)\", \"short\": \"rhel-x86_64-server-6\"}], \"id\": \"RHSA-2011:1423\", \"severity\": \"Moderate\", \"title\": \"Moderate: php53 and php security update\", \"_ns\": \"errata\", \"version\": \"1\", \"reboot_suggested\": false, \"type\": \"security\", \"immutable\": true, \"status\": \"final\", \"updated\": \"2011-11-02 00:00:00\", \"description\": \"PHP is an HTML-embedded scripting language commonly used with the Apache\\nHTTP Server.\\n\\nA signedness issue was found in the way the PHP crypt() function handled\\n8-bit characters in passwords when using Blowfish hashing. Up to three\\ncharacters immediately preceding a non-ASCII character (one with the high\\nbit set) had no effect on the hash result, thus shortening the effective\\npassword length. This made brute-force guessing more efficient as several\\ndifferent passwords were hashed to the same value. (CVE-2011-2483)\\n\\nNote: Due to the CVE-2011-2483 fix, after installing this update some users\\nmay not be able to log in to PHP applications that hash passwords with\\nBlowfish using the PHP crypt() function. Refer to the upstream\\n\\\"CRYPT_BLOWFISH security fix details\\\" document, linked to in the\\nReferences, for details.\\n\\nAn insufficient input validation flaw, leading to a buffer over-read, was\\nfound in the PHP exif extension. A specially-crafted image file could cause\\nthe PHP interpreter to crash when a PHP script tries to extract\\nExchangeable image file format (Exif) metadata from the image file.\\n(CVE-2011-0708)\\n\\nAn integer overflow flaw was found in the PHP calendar extension. A remote\\nattacker able to make a PHP script call SdnToJulian() with a large value\\ncould cause the PHP interpreter to crash. (CVE-2011-1466)\\n\\nMultiple memory leak flaws were found in the PHP OpenSSL extension. A\\nremote attacker able to make a PHP script use openssl_encrypt() or\\nopenssl_decrypt() repeatedly could cause the PHP interpreter to use an\\nexcessive amount of memory. (CVE-2011-1468)\\n\\nA use-after-free flaw was found in the PHP substr_replace() function. If a\\nPHP script used the same variable as multiple function arguments, a remote\\nattacker could possibly use this to crash the PHP interpreter or, possibly,\\nexecute arbitrary code. (CVE-2011-1148)\\n\\nA bug in the PHP Streams component caused the PHP interpreter to crash if\\nan FTP wrapper connection was made through an HTTP proxy. A remote attacker\\ncould possibly trigger this issue if a PHP script accepted an untrusted URL\\nto connect to. (CVE-2011-1469)\\n\\nAn integer signedness issue was found in the PHP zip extension. An attacker\\ncould use a specially-crafted ZIP archive to cause the PHP interpreter to\\nuse an excessive amount of CPU time until the script execution time limit\\nis reached. (CVE-2011-1471)\\n\\nA stack-based buffer overflow flaw was found in the way the PHP socket\\nextension handled long AF_UNIX socket addresses. An attacker able to make a\\nPHP script connect to a long AF_UNIX socket address could use this flaw to\\ncrash the PHP interpreter. (CVE-2011-1938)\\n\\nAn off-by-one flaw was found in PHP. If an attacker uploaded a file with a\\nspecially-crafted file name it could cause a PHP script to attempt to write\\na file to the root (/) directory. By default, PHP runs as the \\\"apache\\\"\\nuser, preventing it from writing to the root directory. (CVE-2011-2202)\\n\\nAll php53 and php users should upgrade to these updated packages, which\\ncontain backported patches to resolve these issues. After installing the\\nupdated packages, the httpd daemon must be restarted for the update to take\\neffect.\\n\", \"repo_defined\": true, \"pushcount\": 1, \"from_str\": \"security@redhat.com\", \"repoids\": [\"ACME_Corporation-Red_Hat_Enterprise_Linux_Server-Red_Hat_Enterprise_Linux_6_Server_RPMs_x86_64_6Server\"], \"rights\": \"Copyright 2011 Red Hat Inc\", \"solution\": \"Before applying this update, make sure all previously-released errata\\nrelevant to your system have been applied.\\n\\nThis update is available via the Red Hat Network. Details on how to\\nuse the Red Hat Network to apply this update are available at\\nhttps://access.redhat.com/kb/docs/DOC-11259\\n\", \"summary\": \"Updated php53 and php packages that fix several security issues are now\\navailable for Red Hat Enterprise Linux 5 and 6 respectively.\\n\\nThe Red Hat Security Response Team has rated this update as having moderate\\nsecurity impact. Common Vulnerability Scoring System (CVSS) base scores,\\nwhich give detailed severity ratings, are available for each vulnerability\\nfrom the CVE links in the References section.\\n\", \"release\": \"\", \"_id\": \"RHSA-2011:1423\"}, {\"issued\": \"2011-10-18 00:00:00\", \"references\": [{\"href\": \"https://rhn.redhat.com/errata/RHSA-2011-1380.html\", \"type\": \"self\", \"id\": null, \"title\": \"RHSA-2011:1380\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=737506\", \"type\": \"bugzilla\", \"id\": \"737506\", \"title\": \"CVE-2011-3389 HTTPS: block-wise chosen-plaintext attack against SSL/TLS (BEAST)\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=745379\", \"type\": \"bugzilla\", \"id\": \"745379\", \"title\": \"CVE-2011-3560 OpenJDK: missing checkSetFactory calls in HttpsURLConnection (JSSE, 7096936)\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=745387\", \"type\": \"bugzilla\", \"id\": \"745387\", \"title\": \"CVE-2011-3547 OpenJDK: InputStream skip() information leak (Networking/IO, 7000600)\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=745391\", \"type\": \"bugzilla\", \"id\": \"745391\", \"title\": \"CVE-2011-3551 OpenJDK: Java2D TransformHelper integer overflow (2D, 7023640)\"}, {\"href\": \"https://bugzilla.r