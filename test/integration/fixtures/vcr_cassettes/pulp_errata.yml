\"name\": \"postgresql-test\", \"sum\": [\"sha256\", \"e1b24acd21adb7514b043b21ca7801c37986bbcc528d61245e00bf879ad3894a\"], \"filename\": \"postgresql-test-8.4.11-1.el6_2.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"8.4.11\", \"release\": \"1.el6_2\", \"arch\": \"x86_64\"}, {\"src\": \"postgresql-8.4.11-1.el6_2.src.rpm\", \"name\": \"postgresql-contrib\", \"sum\": [\"sha256\", \"0c52d3415f6186c0d1f8903910b30fc3c47e669f88e3a30dbbc40ec4199cee37\"], \"filename\": \"postgresql-contrib-8.4.11-1.el6_2.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"8.4.11\", \"release\": \"1.el6_2\", \"arch\": \"x86_64\"}, {\"src\": \"postgresql-8.4.11-1.el6_2.src.rpm\", \"name\": \"postgresql-devel\", \"sum\": [\"sha256\", \"8d794b0d85167c2d1e533be6aa08f70719d351c63598d28e3d948065bcab2911\"], \"filename\": \"postgresql-devel-8.4.11-1.el6_2.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"8.4.11\", \"release\": \"1.el6_2\", \"arch\": \"x86_64\"}], \"name\": \"Red Hat Enterprise Linux Server (v. 6 for 64-bit x86_64)\", \"short\": \"rhel-x86_64-server-6\"}], \"id\": \"RHSA-2012:0678\", \"severity\": \"Moderate\", \"title\": \"Moderate: postgresql and postgresql84 security update\", \"_ns\": \"errata\", \"version\": \"1\", \"reboot_suggested\": false, \"type\": \"security\", \"immutable\": true, \"status\": \"final\", \"updated\": \"2012-05-21 00:00:00\", \"description\": \"PostgreSQL is an advanced object-relational database management system\\n(DBMS).\\n\\nThe pg_dump utility inserted object names literally into comments in the\\nSQL script it produces. An unprivileged database user could create an\\nobject whose name includes a newline followed by an SQL command. This SQL\\ncommand might then be executed by a privileged user during later restore of\\nthe backup dump, allowing privilege escalation. (CVE-2012-0868)\\n\\nWhen configured to do SSL certificate verification, PostgreSQL only checked\\nthe first 31 characters of the certificate's Common Name field. Depending\\non the configuration, this could allow an attacker to impersonate a server\\nor a client using a certificate from a trusted Certificate Authority issued\\nfor a different name. (CVE-2012-0867)\\n\\nCREATE TRIGGER did not do a permissions check on the trigger function to\\nbe called. This could possibly allow an authenticated database user to\\ncall a privileged trigger function on data of their choosing.\\n(CVE-2012-0866)\\n\\nThese updated packages upgrade PostgreSQL to version 8.4.11, which fixes\\nthese issues as well as several data-corruption issues and lesser\\nnon-security issues. Refer to the PostgreSQL Release Notes for a full list\\nof changes:\\n\\nhttp://www.postgresql.org/docs/8.4/static/release.html\\n\\nAll PostgreSQL users are advised to upgrade to these updated packages,\\nwhich correct these issues. If the postgresql service is running, it will\\nbe automatically restarted after installing this update.\\n\", \"repo_defined\": true, \"pushcount\": 1, \"from_str\": \"security@redhat.com\", \"repoids\": [\"ACME_Corporation-Red_Hat_Enterprise_Linux_Server-Red_Hat_Enterprise_Linux_6_Server_RPMs_x86_64_6Server\"], \"rights\": \"Copyright 2012 Red Hat Inc\", \"solution\": \"Before applying this update, make sure all previously-released errata\\nrelevant to your system have been applied.\\n\\nThis update is available via the Red Hat Network. Details on how to\\nuse the Red Hat Network to apply this update are available at\\nhttps://access.redhat.com/knowledge/articles/11258\\n\", \"summary\": \"Updated postgresql84 and postgresql packages that fix three security issues\\nare now available for Red Hat Enterprise Linux 5 and 6 respectively.\\n\\nThe Red Hat Security Response Team has rated this update as having moderate\\nsecurity impact. Common Vulnerability Scoring System (CVSS) base scores,\\nwhich give detailed severity ratings, are available for each vulnerability\\nfrom the CVE links in the References section.\\n\", \"release\": \"\", \"_id\": \"RHSA-2012:0678\"}, {\"issued\": \"2011-02-08 00:00:00\", \"references\": [{\"href\": \"https://rhn.redhat.com/errata/RHSA-2011-0200.html\", \"type\": \"self\", \"id\": null, \"title\": \"RHSA-2011:0200\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=664009\", \"type\": \"bugzilla\", \"id\": \"664009\", \"title\": \"CVE-2010-4022 krb5: kpropd unexpected termination on invalid input (MITKRB5-SA-2011-001)\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=668719\", \"type\": \"bugzilla\", \"id\": \"668719\", \"title\": \"CVE-2011-0281 krb5: KDC hang when using LDAP backend caused by special principal name (MITKRB5-SA-2011-002)\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=668726\", \"type\": \"bugzilla\", \"id\": \"668726\", \"title\": \"CVE-2011-0282 krb5: KDC crash when using LDAP backend caused by a special principal name (MITKRB5-SA-2011-002)\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2011-0281.html\", \"type\": \"cve\", \"id\": \"CVE-2011-0281\", \"title\": \"CVE-2011-0281\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2011-0282.html\", \"type\": \"cve\", \"id\": \"CVE-2011-0282\", \"title\": \"CVE-2011-0282\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2010-4022.html\", \"type\": \"cve\", \"id\": \"CVE-2010-4022\", \"title\": \"CVE-2010-4022\"}, {\"href\": \"https://access.redhat.com/security/updates/classification/#important\", \"type\": \"other\", \"id\": null, \"title\": null}, {\"href\": \"http://web.mit.edu/kerberos/advisories/MITKRB5-SA-2011-001.txt\", \"type\": \"other\", \"id\": null, \"title\": null}, {\"href\": \"http://web.mit.edu/kerberos/advisories/MITKRB5-SA-2011-002.txt\", \"type\": \"other\", \"id\": null, \"title\": null}], \"pkglist\": [{\"packages\": [{\"src\": \"krb5-1.8.2-3.el6_0.4.src.rpm\", \"name\": \"krb5-devel\", \"sum\": [\"sha256\", \"bdb6069b010f3e9b52d433c60f2909e647eed27d828bb7c99ef1beffb723c3ae\"], \"filename\": \"krb5-devel-1.8.2-3.el6_0.4.i68