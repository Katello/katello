"], \"filename\": \"nss-tools-3.12.8-3.el6_0.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"3.12.8\", \"release\": \"3.el6_0\", \"arch\": \"x86_64\"}], \"name\": \"Red Hat Enterprise Linux Server (v. 6 for 64-bit x86_64)\", \"short\": \"rhel-x86_64-server-6\"}], \"id\": \"RHSA-2011:0472\", \"severity\": \"Important\", \"title\": \"Important: nss security update\", \"_ns\": \"errata\", \"version\": \"1\", \"reboot_suggested\": false, \"type\": \"security\", \"immutable\": true, \"status\": \"final\", \"updated\": \"2011-04-28 00:00:00\", \"description\": \"Network Security Services (NSS) is a set of libraries designed to support\\nthe development of security-enabled client and server applications.\\n\\nThis erratum blacklists a small number of HTTPS certificates by adding\\nthem, flagged as untrusted, to the NSS Builtin Object Token (the\\nlibnssckbi.so library) certificate store. (BZ#689430)\\n\\nNote: This fix only applies to applications using the NSS Builtin Object\\nToken. It does not blacklist the certificates for applications that use the\\nNSS library, but do not use the NSS Builtin Object Token (such as curl).\\n\\nAll NSS users should upgrade to these updated packages, which correct this\\nissue. After installing the update, applications using NSS must be\\nrestarted for the changes to take effect.\\n\", \"repo_defined\": true, \"pushcount\": 1, \"from_str\": \"security@redhat.com\", \"repoids\": [\"ACME_Corporation-Red_Hat_Enterprise_Linux_Server-Red_Hat_Enterprise_Linux_6_Server_RPMs_x86_64_6Server\"], \"rights\": \"Copyright 2011 Red Hat Inc\", \"solution\": \"Before applying this update, make sure all previously-released errata\\nrelevant to your system have been applied.\\n\\nThis update is available via the Red Hat Network. Details on how to\\nuse the Red Hat Network to apply this update are available at\\nhttps://access.redhat.com/kb/docs/DOC-11259\\n\", \"summary\": \"Updated nss packages that fix one security issue are now available for Red\\nHat E