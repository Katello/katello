3.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"2.12\", \"release\": \"1.80.el6_3.3\", \"arch\": \"x86_64\"}, {\"src\": \"glibc-2.12-1.80.el6_3.3.src.rpm\", \"name\": \"glibc-headers\", \"sum\": [\"sha256\", \"de64c76a68157f20b222e02a86f7ab4e58ff9387b653bbe32115a6d270356434\"], \"filename\": \"glibc-headers-2.12-1.80.el6_3.3.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"2.12\", \"release\": \"1.80.el6_3.3\", \"arch\": \"x86_64\"}, {\"src\": \"glibc-2.12-1.80.el6_3.3.src.rpm\", \"name\": \"nscd\", \"sum\": [\"sha256\", \"6b605d7e5a1e7ce7a7ffad0b3b6b8636042eaf8752cf92dcd71571de4774afe5\"], \"filename\": \"nscd-2.12-1.80.el6_3.3.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"2.12\", \"release\": \"1.80.el6_3.3\", \"arch\": \"x86_64\"}], \"name\": \"Red Hat Enterprise Linux Server (v. 6 for 64-bit x86_64)\", \"short\": \"rhel-x86_64-server-6\"}], \"id\": \"RHSA-2012:1098\", \"severity\": \"Moderate\", \"title\": \"Moderate: glibc security and bug fix update\", \"_ns\": \"errata\", \"version\": \"1\", \"reboot_suggested\": false, \"type\": \"security\", \"immutable\": true, \"status\": \"final\", \"updated\": \"2012-07-18 00:00:00\", \"description\": \"The glibc packages provide the standard C and standard math libraries used\\nby multiple programs on the system. Without these libraries, the Linux\\nsystem cannot function properly.\\n\\nMultiple errors in glibc's formatted printing functionality could allow an\\nattacker to bypass FORTIFY_SOURCE protections and execute arbitrary code\\nusing a format string flaw in an application, even though these protections\\nare expected to limit the impact of such flaws to an application abort.\\n(CVE-2012-3404, CVE-2012-3405, CVE-2012-3406)\\n\\nThis update also fixes the following bug:\\n\\n* A programming error caused an internal array of nameservers to be only\\npartially initialized when the /etc/resolv.conf file contained IPv6\\nnameservers. Depending on the contents of a nearby structure, this could\\ncause certain applications to terminate unexpectedly with a segmentation\\nfault. The programming error has been fixed, which restores proper behavior\\nwith IPv6 nameservers listed in the /etc/resolv.conf file. (BZ#837026)\\n\\nAll users of glibc are advised to upgrade to these updated packages, which\\ncontain backported patches to fix these issues.\\n\", \"repo_defined\": true, \"pushcount\": 1, \"from_str\": \"security@redhat.com\", \"repoids\": [\"ACME_Corporation-Red_Hat_Enterprise_Linux_Server-Red_Hat_Enterprise_Linux_6_Server_RPMs_x86_64_6Server\"], \"rights\": \"Copyright 2012 Red Hat Inc\", \"solution\": \"Before applying this update, make sure all previously-released errata\\nrelevant to your system have been applied.\\n\\nThis update is available via the Red Hat Network. Details on how to\\nuse the Red Hat Network to apply this update are available at\\nhttps://access.redhat.com/knowledge/articles/11258\\n\", \"summary\": \"Updated glibc packages that fix three security issues and one bug are now\\navailable for Red Hat Enterprise Linux 6.\\n\\nThe Red Hat Security Response Team has rated this update as having moderate\\nsecurity impact. Common Vulnerability Scoring System (CVSS) base scores,\\nwhich give detailed severity ratings, are available for each vulnerability\\nfrom the CVE links in the References section.\\n\", \"release\": \"\", \"_id\": \"RHSA-2012:1098\"}, {\"issued\": \"2012-01-31 00:00:00\", \"references\": [{\"href\": \"https://rhn.redhat.com/errata/RHSA-2012-0079.html\", \"type\": \"self\", \"id\": null, \"title\": \"RHSA-2012:0079\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=785085\", \"type\": \"bugzilla\", \"id\": \"785085\", \"title\": \"CVE-2012-0442 Mozilla: memory safety hazards in 10.0/1.9.2.26 (MFSA 2012-01)\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=785464\", \"type\": \"bugzilla\", \"id\": \"785464\", \"title\": \"CVE-2011-3670 Mozilla: Same-origin bypass using IPv6-like hostname syntax (MFSA 2012-02)\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=785966\", \"type\": \"bugzilla\", \"id\": \"785966\", \"title\": \"CVE-2012-0449 Mozilla: Crash when rendering SVG+XSLT (MFSA 2012-08)\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=786026\", \"type\": \"bugzilla\", \"id\": \"786026\", \"title\": \"CVE-2012-0444 Firefox: Ogg Vorbis Decoding Memory Corruption (MFSA 2012-07)\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=786258\", \"type\": \"bugzilla\", \"id\": \"786258\", \"title\": \"CVE-2011-3659 Mozilla: child nodes from nsDOMAttribute still accessible after removal of nodes (MFSA 2012-04)\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2012-0442.html\", \"type\": \"cve\", \"id\": \"CVE-2012-0442\", \"title\": \"CVE-2012-0442\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2011-3670.html\", \"type\": \"cve\", \"id\": \"CVE-2011-3670\", \"title\": \"CVE-2011-3670\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2012-0449.html\", \"type\": \"cve\", \"id\": \"CVE-2012-0449\", \"title\": \"CVE-2012-0449\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2011-3659.html\", \"type\": \"cve\", \"id\": \"CVE-2011-3659\", \"title\": \"CVE-2011-3659\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2012-0444.html\", \"type\": \"cve\", \"id\": \"CVE-2012-0444\", \"title\": \"CVE-2012-0444\"}, {\"href\": \"https://access.redhat.com/security/updates/classification/#critical\", \"type\": \"other\", \"id\": null, \"title\": null}, {\"href\": \"http://www.mozilla.org/security/known-vulnerabilities/firefox36.html#firefox3.6.26\", \"type\": \"other\", \"id\": null, \"title\": null}], \"pkglist\": [{\"packages\": [{\"src\": \"firefox-3.6.26-1.el6_2.src.rpm\", \"name\": \"firefox\", \"sum\": [\"sha256\", \"c42e74d2fa6c9d411e1f8d8f25d8b8b206dab4060fcda0d0fcf8b0c128b204cd\"], \"filename\": \"firefox-3.6.26-1.el6_2.i686.rpm\", \"epoch\": \"0\", \"version\": \"3.6.26\", \"release\": \"1.el6_2\", \"arch\": \"i686\"}, {\"src\": \"firefox-3.6.26-1.el6_2.src.rpm\", \"name\": \"firefox\", \"sum\": [\"sha256\", \"d7f361a7d6ac97099ea92b83d9e92609c1dbc424a9842684a3da0d1709c7b990\"], \"filename\": \"firefox-3.6.26-1.el6_2.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"3.6.26\", \"release\": \"1.el6_2\", \"arch\": \"x86_64\"}, {\"src\": \"xulrunner-1.9.2.26-1.el6_2.src.rpm\", \"name\": \"xulrunner\", \"sum\": [\"sha256\", \"749ce4f64678d077bdef704a3f6e923f6e8f93f73f92e6ac495928e5789223b1\"], \"filename\": \"xulrunner-1.9.2.26-1.el6_2.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"1.9.2.26\", \"release\": \"1.el6_2\", \"arch\": \"x86_64\"}, {\"src\": \"xulrunner-1.9.2.26-1.el6_2.src.rpm\", \"name\": \"xulrunner\", \"sum\": [\"sha256\", \"a5a80f7667b5e062280d64401a90372380b95fc4dd4a3044fca2721e1cc28212\"], \"filename\": \"xulrunner-1.9.2.26-1.el6_2.i686.rpm\", \"epoch\": \"0\", \"version\": \"1.9.2.26\", \"release\": \"1.el6_2\", \"arch\": \"i686\"}], \"name\": \"Red Hat Enterprise Linux Server (v. 6 for 64-bit x86_64)\", \"short\": \"rhel-x86_64-server-6\"}], \"id\": \"RHSA-2012:0079\", \"severity\": \"Critical\", \"title\": \"Critical: firefox security update\", \"_ns\": \"errata\", \"version\": \"1\", \"reboot_suggested\": false, \"type\": \"security\", \"immutable\": true, \"status\": \"final\", \"updated\": \"2012-01-31 00:00:00\", \"description\": \"Mozilla Firefox is an open source web browser. XULRunner provides the XUL\\nRuntime environment for Mozilla Firefox.\\n\\nA use-after-free flaw was found in the way Firefox removed nsDOMAttribute\\nchild nodes. In certain circumstances, due to the premature notification\\nof AttributeChildRemoved, a malicious script could possibly use this flaw\\nto cause Firefox to crash or, potentially, execute arbitrary code with the\\nprivileges of the user running Firefox. (CVE-2011-3659)\\n\\nSeveral flaws were found in the processing of malformed web content. A web\\npage containing malicious content could cause Firefox to crash or,\\npotentially, execute arbitrary code with the privileges of the user running\\nFirefox. (CVE-2012-0442)\\n\\nA flaw was found in the way Firefox parsed Ogg Vorbis media files. A web\\npage containing a malicious Ogg Vorbis media file could cause Firefox to\\ncrash or, potentially, execute arbitrary code with the privileges of the\\nuser running Firefox. (CVE-2012-0444)\\n\\nA flaw was found in the way Firefox parsed certain Scalable Vector Graphics\\n(SVG) image files that contained eXtensible Style Sheet Language\\nTransformations (XSLT). A web page containing a malicious SVG image file\\ncould cause Firefox to crash or, potentially, execute arbitrary code with\\nthe privileges of the user running Firefox. (CVE-2012-0449)\\n\\nThe same-origin policy in Firefox treated http://example.com and\\nhttp://[example.com] as interchangeable. A malicious script could possibly\\nuse this flaw to gain access to sensitive information (such as a client's\\nIP and user e-mail address, or httpOnly cookies) that may be included in\\nHTTP proxy error replies, generated in response to invalid URLs using\\nsquare brackets. (CVE-2011-3670)\\n\\nFor technical details regarding these flaws, refer to the Mozilla security\\nadvisories for Firefox 3.6.26. You can find a link to the Mozilla\\nadvisories in the References section of this erratum.\\n\\nAll Firefox users should upgrade to these updated packages, which contain\\nFirefox version 3.6.26, which corrects these issues. After installing the\\nupdate, Firefox must be restarted for the changes to take effect.\\n\", \"repo_defined\": true, \"pushcount\": 1, \"from_str\": \"security@redhat.com\", \"repoids\": [\"ACME_Corporation-Red_Hat_Enterprise_Linux_Server-Red_Hat_Enterprise_Linux_6_Server_RPMs_x86_64_6Server\"], \"rights\": \"Copyright 2012 Red Hat Inc\", \"solution\": \"Before applying this update, make sure all previously-released errata\\nrelevant to your system have been applied.\\n\\nThis update is available via the Red Hat Network. Details on how to\\nuse the Red Hat Network to apply this update are available at\\nhttps://access.redhat.com/kb/docs/DOC-11259\\n\", \"summary\": \"Updated firefox packages that fix multiple security issues are now\\navailable for Red Hat Enterprise Linux 4, 5, and 6.\\n\\nThe Red Hat Security Response Team has rated this update as having critical\\nsecurity impact. Common Vulnerability Scoring System (CVSS) base scores,\\nwhich give detailed severity ratings, are available for each vulnerability\\nfrom the CVE links in the References section.\\n\", \"release\": \"\", \"_id\": \"RHSA-2012:0079\"}, {\"issued\": \"2012-06-20 00:00:00\", \"references\": [{\"href\": \"https://rhn.redhat.com/errata/RHSA-2012-0987.html\", \"type\": \"self\", \"id\": null, \"title\": \"RHSA-2012:0987\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=819733\", \"type\": \"bugzilla\", \"id\": \"819733\", \"title\": \"CVE-2012-2328 sblim: hash table collisions CPU usage DoS\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2012-2328.html\", \"type\": \"cve\", \"id\": \"CVE-2012-2328\", \"title\": \"CVE-2012-2328\"}, {\"href\": \"https://access.redhat.com/security/updates/classification/#low\", \"type\": \"other\", \"id\": null, \"title\": null}], \"pkglist\": [{\"packages\": [{\"src\": \"sblim-cim-client2-2.1.3-2.el6.src.rpm\", \"name\": \"sblim-cim-client2\", \"sum\": [\"sha256\", \"9dbc6edc08307f346b38c683ae47710c9bb0b68ab6cdab5a2780355c12847ea2\"], \"filename\": \"sblim-cim-client2-2.1.3-2.el6.noarch.rpm\", \"epoch\": \"0\", \"version\": \"2.1.3\", \"release\": \"2.el6\", \"arch\": \"noarch\"}], \"name\": \"Red Hat Enterprise Linux Server (v. 6 for 64-bit x86_64)\", \"short\": \"rhel-x86_64-server-6\"}], \"id\": \"RHSA-2012:0987\", \"severity\": \"Low\", \"title\": \"Low: sblim-cim-client2 security update\", \"_ns\": \"errata\", \"version\": \"4\", \"reboot_suggested\": false, \"type\": \"security\", \"immutable\": true, \"status\": \"final\", \"updated\": \"2012-06-20 00:00:00\", \"description\": \"The SBLIM (Standards-Based Linux Instrumentation for Manageability) CIM\\n(Common Information Model) Client is a class library for Java applications\\nthat provides access to CIM servers using the CIM Operations over HTTP\\nprotocol defined by the DMTF (Distributed Management Task Force) standards.\\n\\nIt was found that the Java HashMap implementation was susceptible to\\npredictable hash collisions. SBLIM uses HashMap when parsing XML inputs. A\\nspecially-crafted CIM-XML message from a WBEM (Web-Based Enterprise\\nManagement) server could cause a SBLIM client to use an excessive amount of\\nCPU. Randomization has been added to help avoid collisions. (CVE-2012-2328)\\n\\nAll users of sblim-cim-client2 are advised to upgrade to these updated\\npackages, which contain a backported patch to resolve this issue.\\n\", \"repo_defined\": true, \"pushcount\": 1, \"from_str\": \"security@redhat.com\", \"repoids\": [\"ACME_Corporation-Red_Hat_Enterprise_Linux_Server-Red_Hat_Enterprise_Linux_6_Server_RPMs_x86_64_6Server\"], \"rights\": \"Copyright 2012 Red Hat Inc\", \"solution\": \"Before applying this update, make sure all previously-released errata\\nrelevant to your system have been applied.\\n\\nThis update is available via the Red Hat Network. Details on how to\\nuse the Red Hat Network to apply this update are available at\\nhttps://access.redhat.com/knowledge/articles/11258\\n\", \"summary\": \"Updated sblim-cim-client2 packages that fix one security issue are now\\navailable for Red Hat Enterprise Linux 6.\\n\\nThe Red Hat Security Response Team has rated this update as having low\\nsecurity impact. A Common Vulnerability Scoring System (CVSS) base score,\\nwhich gives a detailed severity rating, is available from the CVE link in\\nthe References section.\\n\", \"release\": \"\", \"_id\": \"RHSA-2012:0987\"}, {\"issued\": \"2012-05-07 00:00:00\", \"references\": [{\"href\": \"https://rhn.redhat.com/errata/RHSA-2012-0546.html\", \"type\": \"self\", \"id\": null, \"title\": \"RHSA-2012:0546\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=818607\", \"type\": \"bugzilla\", \"id\": \"818607\", \"title\": \"CVE-2012-1823 php: command line arguments injection when run in CGI mode (VU#520827)\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2012-1823.html\", \"type\": \"cve\", \"id\": \"CVE-2012-1823\", \"title\": \"CVE-2012-1823\"}, {\"href\": \"https://access.redhat.com/security/updates/classification/#critical\", \"type\": \"other\", \"id\": null, \"title\": null}], \"pkglist\": [{\"packages\": [{\"src\": \"php-5.3.3-3.el6_2.8.src.rpm\", \"name\": \"php\", \"sum\": [\"sha256\", \"2f346d2b6127721843e057ddfdd10e5ee0f7c87ef845e918ef681f39ccc127e8\"], \"filename\": \"php-5.3.3-3.el6_2.8.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"5.3.3\", \"release\": \"3.el6_2.8\", \"arch\": \"x86_64\"}, {\"src\": \"php-5.3.3-3.el6_2.8.src.rpm\", \"name\": \"php-cli\", \"sum\": [\"sha256\", \"edb98e70f607ed2318a96a0cba8d3955e7e4e262daea900f9c32eec8ac2791f2\"], \"filename\": \"php-cli-5.3.3-3.el6_2.8.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"5.3.3\", \"release\": \"3.el6_2.8\", \"arch\": \"x86_64\"}, {\"src\": \"php-5.3.3-3.el6_2.8.src.rpm\", \"name\": \"php-common\", \"sum\": [\"sha256\", \"f27deea061036af7c673e162f0b3789ae437399d1d90be1f9e94426cb34b3eb1\"], \"filename\": \"php-common-5.3.3-3.el6_2.8.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"5.3.3\", \"release\": \"3.el6_2.8\", \"arch\": \"x86_64\"}, {\"src\": \"php-5.3.3-3.el6_2.8.src.rpm\", \"name\": \"php-gd\", \"sum\": [\"sha256\", \"c411bdf8f920d5839cc9d725e69cb7e4ee9f3b2a797439d7c5044df50124396c\"], \"filename\": \"php-gd-5.3.3-3.el6_2.8.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"5.3.3\", \"release\": \"3.el6_2.8\", \"arch\": \"x86_64\"}, {\"src\": \"php-5.3.3-3.el6_2.8.src.rpm\", \"name\": \"php-pdo\", \"sum\": [\"sha256\", \"436b5782e9b42a2dd36973