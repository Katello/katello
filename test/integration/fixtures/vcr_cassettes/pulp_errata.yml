": \"2010-12-20 00:00:00\", \"description\": \"The libvpx packages provide the VP8 SDK, which allows the encoding and\\ndecoding of the VP8 video codec, commonly used with the WebM multimedia\\ncontainer file format.\\n\\nAn integer overflow flaw, leading to arbitrary memory writes, was found in\\nlibvpx. An attacker could create a specially-crafted video encoded using\\nthe VP8 codec that, when played by a victim with an application using\\nlibvpx (such as Totem), would cause the application to crash or,\\npotentially, execute arbitrary code. (CVE-2010-4203)\\n\\nAll users of libvpx are advised to upgrade to these updated packages, which\\ncontain a backported patch to correct this issue. After installing the\\nupdate, all applications using libvpx must be restarted for the changes to\\ntake effect.\\n\", \"repo_defined\": true, \"pushcount\": 1, \"from_str\": \"security@redhat.com\", \"repoids\": [\"ACME_Corporation-Red_Hat_Enterprise_Linux_Server-Red_Hat_Enterprise_Linux_6_Server_RPMs_x86_64_6Server\"], \"rights\": \"Copyright 2010 Red Hat Inc\", \"solution\": \"Before applying this update, make sure all previously-released errata\\nrelevant to your system have been applied.\\n\\nThis update is available via the Red Hat Network. Details on how to\\nuse the Red Hat Network to apply this update are available at\\nhttp://kbase.redhat.com/faq/docs/DOC-11259\\n\", \"summary\": \"Updated libvpx packages that fix one security issue are now available for\\nRed Hat Enterprise Linux 6.\\n\\nThe Red Hat Security Response Team has rated this update as having moderate\\nsecurity impact. A Common Vulnerability Scoring System (CVSS) base score,\\nwhich gives a detailed severity rating, is available from the CVE link in\\nthe References section.\\n\", \"release\": \"\", \"_id\": \"RHSA-2010:0999\"}, {\"issued\": \"2010-11-10 00:00:00\", \"references\": [{\"href\": \"https://rhn.redhat.com/errata/RHSA-2010-0865.html\", \"type\": \"self\", \"id\": null, \"title\": \"RHSA-2010:0865