", \"arch\": \"i686\"}, {\"src\": \"wireshark-1.2.15-1.el6_0.1.src.rpm\", \"name\": \"wireshark\", \"sum\": [\"sha256\", \"5e839cc69d8196232df6267da327993e632129bf356131b877c8cde8eb06b93f\"], \"filename\": \"wireshark-1.2.15-1.el6_0.1.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"1.2.15\", \"release\": \"1.el6_0.1\", \"arch\": \"x86_64\"}], \"name\": \"Red Hat Enterprise Linux Server (v. 6 for 64-bit x86_64)\", \"short\": \"rhel-x86_64-server-6\"}], \"id\": \"RHSA-2011:0369\", \"severity\": \"Moderate\", \"title\": \"Moderate: wireshark security update\", \"_ns\": \"errata\", \"version\": \"1\", \"reboot_suggested\": false, \"type\": \"security\", \"immutable\": true, \"status\": \"final\", \"updated\": \"2011-03-21 00:00:00\", \"description\": \"Wireshark is a program for monitoring network traffic. Wireshark was\\npreviously known as Ethereal.\\n\\nA heap-based buffer overflow flaw was found in the Wireshark MAC-LTE\\ndissector. If Wireshark read a malformed packet off a network or opened a\\nmalicious dump file, it could crash or, possibly, execute arbitrary code as\\nthe user running Wireshark. (CVE-2011-0444)\\n\\nA heap-based buffer overflow flaw was found in the way Wireshark processed\\nsignaling traces generated by the Gammu utility on Nokia DCT3 phones\\nrunning in Netmonitor mode. If Wireshark opened a specially-crafted capture\\nfile, it could crash or, possibly, execute arbitrary code as the user\\nrunning Wireshark. (CVE-2011-0713)\\n\\nSeveral denial of service flaws were found in Wireshark. Wireshark could\\ncrash or stop responding if it read a malformed packet off a network, or\\nopened a malicious dump file. (CVE-2011-0538, CVE-2011-1139, CVE-2011-1140,\\nCVE-2011-1141)\\n\\nUsers of Wireshark should upgrade to these updated packages, which contain\\nWireshark version 1.2.15, and resolve these issues. All running instances\\nof Wireshark must be restarted for the update to take effect.\\n\", \"repo_defined\": true, \"pushcount\": 1, \"from_str\": \"security@redhat.com\", \"repoids\": [\"ACME_Corporation-Red_Hat_Enterprise_Linux_Server-Red_Hat_Enterprise_Linux_6_Server_RPMs_x86_64_6Server\"], \"rights\": \"Copyright 2011 Red Hat Inc\", \"solution\": \"Before applying this update, make sure all previously-released errata\\nrelevant to your system have been applied.\\n\\nThis update is available via the Red Hat Network. Details on how to\\nuse the Red Hat Network to apply this update are available at\\nhttps://access.redhat.com/kb/docs/DOC-11259\\n\", \"summary\": \"Updated wireshark packages that fix multiple security issues are now\\navailable for Red Hat Enterprise Linux 6.\\n\\nThe Red Hat Security Response Team has rated this update as having moderate\\nsecurity impact. Common Vulnerability Scoring System (CVSS) base scores,\\nwhich give detailed severity ratings, are available for each vulnerability\\nfrom the CVE links in the References section.\\n\", \"release\": \"\", \"_id\": \"RHSA-2011:0369\"}, {\"issued\": \"2011-02-17 00:00:00\", \"references\": [{\"href\": \"https://rhn.redhat.com/errata/RHSA-2011-0281.html\", \"type\": \"self\", \"id\": null, \"title\": \"RHSA-2011:0281\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=675942\", \"type\": \"bugzilla\", \"id\": \"675942\", \"title\": \"CVE-2010-4472 OpenJDK untrusted code allowed to replace DSIG/C14N implementation (6994263)\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=675958\", \"type\": \"bugzilla\", \"id\": \"675958\", \"title\": \"CVE-2010-4469 OpenJDK Hotspot verifier heap corruption (6878713)\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=675984\", \"type\": \"bugzilla\", \"id\": \"675984\", \"title\": \"CVE-2010-4465 OpenJDK Swing timer-based security manager bypass  (6907662)\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=676005\", \"type\": \"bugzilla\", \"id\": \"676005\", \"title\": \"CVE-2010-4470 OpenJDK JAXP untrusted component state manipulation (6927050)\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=676019\", \"type\": \"bugzilla\", \"id\": \"676019\", \"title\": \"CVE-2010-4471 OpenJDK Java2D font-related system property leak (6985453)\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=676023\", \"type\": \"bugzilla\", \"id\": \"676023\", \"title\": \"CVE-2010-4448 OpenJDK DNS cache poisoning by untrusted applets (6981922)\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=676026\", \"type\": \"bugzilla\", \"id\": \"676026\", \"title\": \"CVE-2010-4450 OpenJDK Launcher incorrect processing of empty library path entries  (6983554)\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2010-4469.html\", \"type\": \"cve\", \"id\": \"CVE-2010-4469\", \"title\": \"CVE-2010-4469\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2010-4450.html\", \"type\": \"cve\", \"id\": \"CVE-2010-4450\", \"title\": \"CVE-2010-4450\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2010-4448.html\", \"type\": \"cve\", \"id\": \"CVE-2010-4448\", \"title\": \"CVE-2010-4448\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2010-4470.html\", \"type\": \"cve\", \"id\": \"CVE-2010-4470\", \"title\": \"CVE-2010-4470\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2010-4472.html\", \"type\": \"cve\", \"id\": \"CVE-2010-4472\", \"title\": \"CVE-2010-4472\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2010-4465.html\", \"type\": \"cve\", \"id\": \"CVE-2010-4465\", \"title\": \"CVE-2010-4465\"}, {\"href\": \"https://access.redhat.com/security/updates/classification/#important\", \"type\": \"other\", \"id\": null, \"title\": null}], \"pkglist\": [{\"packages\": [{\"src\": \"java-1.6.0-openjdk-1.6.0.0-1.39.b17.el6_0.src.rpm\", \"name\": \"java-1.6.0-openjdk\", \"sum\": [\"sha256\", \"34525e3a2f1ca51c06a89ba8ca8d2ae0bf4c4638fcbc611be1193382d88e62cb\"], \"filename\": \"java-1.6.0-openjdk-1.6.0.0-1.39.b17.el6_0.x86_64.rpm\", \"epoch\": \"1\", \"version\": \"1.6.0.0\", \"release\": \"1.39.b17.el6_0\", \"arch\": \"x86_64\"}, {\"src\": \"java-1.6.0-openjdk-1.6.0.0-1.39.b17.el6_0.src.rpm\", \"name\": \"java-1.6.0-openjdk-devel\", \"sum\": [\"sha256\", \"13f79765841718aa10f57915ad371a7e7df55fd1449539c2edce65cb0ae80734\"], \"filename\": \"java-1.6.0-openjdk-devel-1.6.0.0-1.39.b17.el6_0.x86_64.rpm\", \"epoch\": \"1\", \"version\": \"1.6.0.0\", \"release\": \"1.39.b17.el6_0\", \"arch\": \"x86_64\"}, {\"src\": \"java-1.6.0-openjdk-1.6.0.0-1.39.b17.el6_0.src.rpm\", \"name\": \"java-1.6.0-openjdk-javadoc\", \"sum\": [\"sha256\", \"08765212a2eef95faae06eb0cb6209b6f7e537eed1f31e8620fdeefa4844a164\"], \"filename\": \"java-1.6.0-openjdk-javadoc-1.6.0.0-1.39.b17.el6_0.x86_64.rpm\", \"epoch\": \"1\", \"version\": \"1.6.0.0\", \"release\": \"1.39.b17.el6_0\", \"arch\": \"x86_64\"}], \"name\": \"Red Hat Enterprise Linux Server (v. 6 for 64-bit x86_64)\", \"short\": \"rhel-x86_64-server-6\"}], \"id\": \"RHSA-2011:0281\", \"severity\": \"Important\", \"title\": \"Important: java-1.6.0-openjdk security update\", \"_ns\": \"errata\", \"version\": \"1\", \"reboot_suggested\": false, \"type\": \"security\", \"immutable\": true, \"status\": \"final\", \"updated\": \"2011-02-17 00:00:00\", \"description\": \"These packages provide the OpenJDK 6 Java Runtime Environment and the\\nOpenJDK 6 Software Development Kit.\\n\\nA flaw was found in the Swing library. Forged TimerEvents could be used to\\nbypass SecurityManager checks, allowing access to otherwise blocked files\\nand directories. (CVE-2010-4465)\\n\\nA flaw was found in the HotSpot component in OpenJDK. Certain bytecode\\ninstructions confused the memory management within the Java Virtual Machine\\n(JVM), which could lead to heap corruption. (CVE-2010-4469)\\n\\nA flaw was found in the way JAXP (Java API for XML Processing) components\\nwere handled, allowing them to be manipulated by untrusted applets. This\\ncould be used to elevate privileges and bypass secure XML processing\\nrestrictions. (CVE-2010-4470)\\n\\nIt was found that untrusted applets could create and place cache entries in\\nthe name resolution cache. This could allow an attacker targeted\\nmanipulation over name resolution until the OpenJDK VM is restarted.\\n(CVE-2010-4448)\\n\\nIt was found that the Java launcher provided by OpenJDK did not check the\\nLD_LIBRARY_PATH environment variable for insecure empty path elements. A\\nlocal attacker able to trick a user into running the Java launcher while\\nworking from an attacker-writable directory could use this flaw to load an\\nuntrusted library, subverting the Java security model. (CVE-2010-4450)\\n\\nA flaw was found in the XML Digital Signature component in OpenJDK.\\nUntrusted code could use this flaw to replace the Java Runtime Environment\\n(JRE) XML Digital Signature Transform or C14N algorithm implementations to\\nintercept digital signature operations. (CVE-2010-4472)\\n\\nNote: All of the above flaws can only be remotely triggered in OpenJDK by\\ncalling the \\\"appletviewer\\\" application.\\n\\nThis update also provides one defense in depth patch. (BZ#676019)\\n\\nAll users of java-1.6.0-openjdk are advised to upgrade to these updated\\npackages, which resolve these issues. All running instances of OpenJDK Java\\nmust be restarted for the update to take effect.\\n\", \"repo_defined\": true, \"pushcount\": 1, \"from_str\": \"security@redhat.com\", \"repoids\": [\"ACME_Corporation-Red_Hat_Enterprise_Linux_Server-Red_Hat_Enterprise_Linux_6_Server_RPMs_x86_64_6Server\"], \"rights\": \"Copyright 2011 Red Hat Inc\", \"solution\": \"Before applying this update, make sure all previously-released errata\\nrelevant to your system have been applied.\\n\\nThis update is available via the Red Hat Network. Details on how to\\nuse the Red Hat Network to apply this update are available at\\nhttp://kbase.redhat.com/faq/docs/DOC-11259\\n\", \"summary\": \"Updated java-1.6.0-openjdk packages that fix several security issues are\\nnow available for Red Hat Enterprise Linux 5 and 6.\\n\\nThe Red Hat Security Response Team has rated this update as having\\nimportant security impact. Common Vulnerability Scoring System (CVSS) base\\nscores, which give detailed severity ratings, are available for each\\nvulnerability from the CVE links in the References section.\\n\", \"release\": \"\", \"_id\": \"RHSA-2011:0281\"}, {\"issued\": \"2011-05-19 00:00:00\", \"references\": [{\"href\": \"https://rhn.redhat.com/errata/RHSA-2011-0545.html\", \"type\": \"self\", \"id\": null, \"title\": \"RHSA-2011:0545\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=630444\", \"type\": \"bugzilla\", \"id\": \"630444\", \"title\": \"CVE-2010-3072 Squid: Denial of service due internal error in string handling (SQUID-2010:3)\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=639365\", \"type\": \"bugzilla\", \"id\": \"639365\", \"title\": \"Rebase squid to version 3.1.10\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=666533\", \"type\": \"bugzilla\", \"id\": \"666533\", \"title\": \"small memleak in squid-3.1.4\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2010-3072.html\", \"type\": \"cve\", \"id\": \"CVE-2010-3072\", \"title\": \"CVE-2010-3072\"}, {\"href\": \"https://access.redhat.com/security/updates/classification/#low\", \"type\": \"other\", \"id\": null, \"title\": null}], \"pkglist\": [{\"packages\": [{\"src\": \"squid-3.1.10-1.el6.src.rpm\", \"name\": \"squid\", \"sum\": [\"sha256\", \"af3bfdaca46ca4ecf606127af885ecc297774da995825acd4a67e48a55d2f5ac\"], \"filename\": \"squid-3.1.10-1.el6.x86_64.rpm\", \"epoch\": \"7\", \"version\": \"3.1.10\", \"release\": \"1.el6\", \"arch\": \"x86_64\"}], \"name\": \"Red Hat Enterprise Linux Server (v. 6 for 64-bit x86_64)\", \"short\": \"rhel-x86_64-server-6\"}], \"id\": \"RHSA-2011:0545\", \"severity\": \"Low\", \"title\": \"Low: squid security and bug fix update\", \"_ns\": \"errata\", \"version\": \"1\", \"reboot_suggested\": false, \"type\": \"security\", \"immutable\": true, \"status\": \"final\", \"updated\": \"2011-05-19 00:00:00\", \"description\": \"Squid is a high-performance proxy caching server for web clients,\\nsupporting FTP, Gopher, and HTTP data objects.\\n\\nIt was found that string comparison functions in Squid did not properly\\nhandle the comparisons of NULL and empty strings. A remote, trusted web\\nclient could use this flaw to cause the squid daemon to crash via a\\nspecially-crafted request. (CVE-2010-3072)\\n\\nThis update also fixes the following bugs:\\n\\n* A small memory leak in Squid caused multiple \\\"ctx: enter level\\\" messages\\nto be logged to \\\"/var/log/squid/cache.log\\\". This update resolves the memory\\nleak. (BZ#666533)\\n\\n* This erratum upgrades Squid to upstream version 3.1.10. This upgraded\\nversion supports the Google Instant service and introduces various code\\nimprovements. (BZ#639365)\\n\\nUsers of squid should upgrade to this updated package, which resolves these\\nissues. After installing this update, the squid service will be restarted\\nautomatically.\\n\", \"repo_defined\": true, \"pushcount\": 1, \"from_str\": \"security@redhat.com\", \"repoids\": [\"ACME_Corporation-Red_Hat_Enterprise_Linux_Server-Red_Hat_Enterprise_Linux_6_Server_RPMs_x86_64_6Server\"], \"rights\": \"Copyright 2011 Red Hat Inc\", \"solution\": \"Before applying this update, make sure all previously-released errata\\nrelevant to your system have been applied.\\n\\nThis update is available via the Red Hat Network. Details on how to\\nuse the Red Hat Network to apply this update are available at\\nhttps://access.redhat.com/kb/docs/DOC-11259\\n\", \"summary\": \"An updated squid package that fixes one security issue and two bugs is now\\navailable for Red Hat Enterprise Linux 6.\\n\\nThe Red Hat Security Response Team has rated this update as having low\\nsecurity impact. A Common Vulnerability Scoring System (CVSS) base score,\\nwhich gives a detailed severity rating, is available from the CVE link in\\nthe References section.\\n\", \"release\": \"\", \"_id\": \"RHSA-2011:0545\"}, {\"issued\": \"2011-12-06 00:00:00\", \"references\": [{\"href\": \"https://rhn.redhat.com/errata/RHSA-2011-1749.html\", \"type\": \"self\", \"id\": null, \"title\": \"RHSA-2011:1749\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=645341\", \"type\": \"bugzilla\", \"id\": \"645341\", \"title\": \"CVE-2010-4008 libxml2: Crash (stack frame overflow or NULL pointer dereference) by traversal of XPath axis\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=665963\", \"type\": \"bugzilla\", \"id\": \"665963\", \"title\": \"CVE-2010-4494 libxml2: double-free in XPath processing code\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=709747\", \"type\": \"bugzilla\", \"id\": \"709747\", \"title\": \"CVE-2011-1944 libxml, libxml2: Heap-based buffer overflow by adding new namespace node to an existing nodeset or merging nodesets\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=724906\", \"type\": \"bugzilla\", \"id\": \"724906\", \"title\": \"CVE-2011-0216 libxml2: Off-by-one error leading to heap-based buffer overflow in encoding\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=732335\", \"type\": \"bugzilla\", \"id\": \"732335\", \"title\": \"Fix various problems and harden the XPath evaluation engine\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=735712\", \"type\": \"bugzilla\", \"id\": \"735712\", \"title\": \"CVE-2011-2821 libxml2: double free caused by malformed XPath expression in XSLT\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=735751\", \"type\": \"bugzilla\", \"id\": \"735751\", \"title\": \"CVE-2011-2834 libxml2: double-free caused by malformed XPath expression in XSLT\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2011-0216.html\", \"type\": \"cve\", \"id\": \"CVE-2011-0216\", \"title\": \"CVE-2011-0216\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2010-4008.html\", \"type\": \"cve\", \"id\": \"CVE-2010-4008\", \"title\": \"CVE-2010-4008\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2011-1944.html\", \"type\": \"cve\", \"id\": \"CVE-2011-1944\", \"title\": \"CVE-2011-1944\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2011-2834.html\", \"type\": \"cve\", \"id\": \"CVE-2011-2834\", \"title\": \"CVE-2011-2834\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2011-2821.html\", \"type\": \"cve\", \"id\": \"CVE-2011-2821\", \"title\": \"CVE-2011-2821\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2010-4494.html\", \"type\": \"cve\", \"id\": \"CVE-2010-4494\", \"title\": \"CVE-2010-4494\"}, {\"href\": \"https://access.redhat.com/security/updates/classification/#low\", \"type\": \"other\", \"id\": null, \"title\": null}], \"pkglist\": [{\"packages\": [{\"src\": \"libxml2-2.7.6-4.el6.src.rpm\", \"name\": \"libxml2\", \"sum\": [\"sha256\", \"050aa00b2d9b99081dc60caa468ba5f154614e5a7175e510149656d35198f256\"], \"filename\": \"libxml2-2.7.6-4.el6.i686.rpm\", \"epoch\": \"0\", \"version\": \"2.7.6\", \"release\": \"4.el6\", \"arch\": \"i686\"}, {\"src\": \"libxml2-2.7.6-4.el6.src.rpm\", \"name\": \"libxml2\", \"sum\": [\"sha256\", \"c415a37550cba9dce59b4a45c240399082011d983571976ce10296074b55568f\"], \"filename\": \"libxml2-2.7.6-4.el6.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"2.7.6\", \"release\": \"4.el6\", \"arch\": \"x86_64\"}, {\"src\": \"libxml2-2.7.6-4.el6.src.rpm\", \"name\": \"libxml2-devel\", \"sum\": [\"sha256\", \"9c205a6d9b87409fec1a7a74c10e13ae8bb3074b8b48e4fdba28768eee131da2\"], \"filename\": \"libxml2-devel-2.7.6-4.el6.i686.rpm\", \"epoch\": \"0\", \"version\": \"2.7.6\", \"release\": \"4.el6\", \"arch\": \"i686\"}, {\"src\": \"libxml2-2.7.6-4.el6.src.rpm\", \"name\": \"libxml2-devel\", \"sum\": [\"sha256\", \"e85e0357e31661c4be138e75fad35562b6978a11d4387cb4a32dbafaae9f5f75\"], \"filename\": \"libxml2-devel-2.7.6-4.el6.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"2.7.6\", \"release\": \"4.el6\", \"arch\": \"x86_64\"}, {\"src\": \"libxml2-2.7.6-4.el6.src.rpm\", \"name\": \"libxml2-python\", \"sum\": [\"sha256\", \"4d459d9c3faa3a7714ad01cb5ffe1e54c4f8bfad1d51020d4268466500ce896c\"], \"filename\": \"libxml2-python-2.7.6-4.el6.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"2.7.6\", \"release\": \"4.el6\", \"arch\": \"x86_64\"}], \"name\": \"Red Hat Enterprise Linux Server (v. 6 for 64-bit x86_64)\", \"short\": \"rhel-x86_64-server-6\"}], \"id\": \"RHSA-2011:1749\", \"severity\": \"Low\", \"title\": \"Low: libxml2 security and bug fix update\", \"_ns\": \"errata\", \"version\": \"3\", \"reboot_suggested\": false, \"type\": \"security\", \"immutable\": true, \"status\": \"final\", \"updated\": \"2011-12-06 00:00:00\", \"description\": \"The libxml2 library is a development toolbox providing the implementation\\nof various XML standards. One of those standards is the XML Path Language\\n(XPath), which is a language for addressing parts of an XML document.\\n\\nAn off-by-one error, leading to a heap-based buffer overflow, was found in\\nthe way libxml2 parsed certain XML files. A remote attacker could provide\\na specially-crafted XML file that, when opened in an application linked\\nagainst libxml2, would cause the application to crash or, potentially,\\nexecute arbitrary code with the privileges of the user running the\\napplication. (CVE-2011-0216)\\n\\nAn integer overflow flaw, leading to a heap-based buffer overflow, was\\nfound in the way libxml2 parsed certain XPath expressions. If an attacker\\nwere able to supply a specially-crafted XML file to an application using\\nlibxml2, as well as an XPath expression for that application to run against\\nthe crafted file, it could cause the application to crash or, possibly,\\nexecute arbitrary code. (CVE-2011-1944)\\n\\nMultiple flaws were found in the way libxml2 parsed certain XPath\\nexpressions. If an attacker were able to supply a specially-crafted XML\\nfile to an application using libxml2, as well as an XPath expression for\\nthat application to run against the crafted file, it could cause the\\napplication to crash. (CVE-2010-4008, CVE-2010-4494, CVE-2011-2821,\\nCVE-2011-2834)\\n\\nNote: Red Hat does not ship any applications that use libxml2 in a way that\\nwould allow the CVE-2011-1944, CVE-2010-4008, CVE-2010-4494, CVE-2011-2821,\\nand CVE-2011-2834 flaws to be exploited; however, third-party applications\\nmay allow XPath expressions to be passed which could trigger these flaws.\\n\\nRed Hat would like to thank the Google Security Team for reporting the\\nCVE-2010-4008 issue. Upstream acknowledges Bui Quang Minh from Bkis as the\\noriginal reporter of CVE-2010-4008.\\n\\nThis update also fixes the following bugs:\\n\\n* A number of patches have been applied to harden the XPath processing code\\nin libxml2, such as fixing memory leaks, rounding errors, XPath numbers\\nevaluations, and a potential error in encoding conversion. (BZ#732335)\\n\\nAll users of libxml2 are advised to upgrade to these updated packages,\\nwhich contain backported patches to correct these issues. The desktop must\\nbe restarted (log out, then log back in) for this update to take effect.\\n\", \"repo_defined\": true, \"pushcount\": 1, \"from_str\": \"security@redhat.com\", \"repoids\": [\"ACME_Corporation-Red_Hat_Enterprise_Linux_Server-Red_Hat_Enterprise_Linux_6_Server_RPMs_x86_64_6Server\"], \"rights\": \"Copyright 2011 Red Hat Inc\", \"solution\": \"Before applying this update, make sure all previously-released errata\\nrelevant to your system have been applied.\\n\\nThis update is available via the Red Hat Network. Details on how to\\nuse the Red Hat Network to apply this update are available at\\nhttps://access.redhat.com/kb/docs/DOC-11259\\n\", \"summary\": \"Updated libxml2 packages that fix several security issues and various bugs\\nare now available for Red Hat Enterprise Linux 6.\\n\\nThe Red Hat Security Response Team has rated this update as having low\\nsecurity impact. Common Vulnerability Scoring System (CVSS) base scores,\\nwhich give detailed severity ratings, are available for each vulnerability\\nfrom the CVE links in the References section.\\n\", \"release\": \"\", \"_id\": \"RHSA-2011:1749\"}, {\"issued\": \"2011-10-20 00:00:00\", \"references\": [{\"href\": \"https://rhn.redhat.com/errata/RHSA-2011-1391.html\", \"type\": \"self\", \"id\": null, \"title\": \"RHSA-2011:1391\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=736592\", \"type\": \"bugzilla\", \"id\": \"736592\", \"title\": \"httpd: RHSA-2011:1245 regressions [rhel-6]\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=736690\", \"type\": \"bugzilla\", \"id\": \"736690\", \"title\": \"CVE-2011-3348 httpd: mod_proxy_ajp remote temporary DoS\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=740045\", \"type\": \"bugzilla\", \"id\": \"740045\", \"title\": \"CVE-2011-3368 httpd: reverse web proxy vulnerability\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2011-3368.html\", \"type\": \"cve\", \"id\": \"CVE-2011-3368\", \"title\": \"CVE-2011-3368\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2011-3348.html\", \"type\": \"cve\", \"id\": \"CVE-2011-3348\", \"title\": \"CVE-2011-3348\"}, {\"href\": \"https://access.redhat.com/security/updates/classification/#moderate\", \"type\": \"other\", \"id\": null, \"title\": null}, {\"href\": \"https://rhn.redhat.com/errata/RHSA-2011-1245.html\", \"type\": \"other\", \"id\": null, \"title\": null}], \"pkglist\": [{\"packages\": [{\"src\": \"httpd-2.2.15-9.el6_1.3.src.rpm\", \"name\": \"httpd-devel\", \"sum\": [\"sha256\", \"fc7bcf978672c640972651f957aa86db370c80b63e66d85ac2fff64387b5a31c\"], \"filename\": \"httpd-devel-2.2.15-9.el6_1.3.i686.rpm\", \"epoch\": \"0\", \"version\": \"2.2.15\", \"release\": \"9.el6_1.3\", \"arch\": \"i686\"}, {\"src\": \"httpd-2.2.15-9.el6_1.3.src.rpm\", \"name\": \"httpd-manual\", \"sum\": [\"sha256\", \"1e09695995a05002a85c75384bc442d206928a614994a3d31372f397a9b1483e\"], \"filename\": \"httpd-manual-2.2.15-9.el6_1.3.noarch.rpm\", \"epoch\": \"0\", \"version\": \"2.2.15\", \"release\": \"9.el6_1.3\", \"arch\": \"noarch\"}, {\"src\": \"httpd-2.2.15-9.el6_1.3.src.rpm\", \"name\": \"httpd\", \"sum\": [\"sha256\", \"4aea72fa618286d52f91d2734136e97b84f76e935910c34742d7f29da1ee4333\"], \"filename\": \"httpd-2.2.15-9.el6_1.3.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"2.2.15\", \"release\": \"9.el6_1.3\", \"arch\": \"x86_64\"}, {\"src\": \"httpd-2.2.15-9.el6_1.3.src.rpm\", \"name\": \"httpd-devel\", \"sum\": [\"sha256\", \"dad8001fd57356940a35c043d35e8159f2c4ffb41891a5da4257557e2e67dacc\"], \"filename\": \"httpd-devel-2.2.15-9.el6_1.3.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"2.2.15\", \"release\": \"9.el6_1.3\", \"arch\": \"x86_64\"}, {\"src\": \"httpd-2.2.15-9.el6_1.3.src.rpm\", \"name\": \"httpd-tools\", \"sum\": [\"sha256\", \"097c45cd9975f7466f9b7c8513681bf8d9cc3d66c074129be950fadffb634d00\"], \"filename\": \"httpd-tools-2.2.15-9.el6_1.3.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"2.2.15\", \"release\": \"9.el6_1.3\", \"arch\": \"x86_64\"}, {\"src\": \"httpd-2.2.15-9.el6_1.3.src.rpm\", \"name\": \"mod_ssl\", \"sum\": [\"sha256\", \"cebbebe1ef9d4a58404b416f820be3058fda8de94dd954803dfcc6e5d2d1bcc9\"], \"filename\": \"mod_ssl-2.2.15-9.el6_1.3.x86_64.rpm\", \"epoch\": \"1\", \"version\": \"2.2.15\", \"release\": \"9.el6_1.3\", \"arch\": \"x86_64\"}], \"name\": \"Red Hat Enterprise Linux Server (v. 6 for 64-bit x86_64)\", \"short\": \"rhel-x86_64-server-6\"}], \"id\": \"RHSA-2011:1391\", \"severity\": \"Moderate\", \"title\": \"Moderate: httpd security and bug fix update\", \"_ns\": \"errata\", \"version\": \"1\", \"reboot_suggested\": false, \"type\": \"security\", \"immutable\": true, \"status\": \"final\", \"updated\": \"2011-10-20 00:00:00\", \"description\": \"The Apache HTTP Server is a popular web server.\\n\\nIt was discovered that the Apache HTTP Server did not properly validate the\\nrequest URI for proxied requests. In certain configurations, if a reverse\\nproxy used the ProxyPassMatch directive, or if it used the RewriteRule\\ndirective with the proxy flag, a remote attacker could make the proxy\\nconnect to an arbitrary server, possibly disclosing sensitive information\\nfrom internal web servers not directly accessible to the attacker.\\n(CVE-2011-3368)\\n\\nIt was discovered that mod_proxy_ajp incorrectly returned an \\\"Internal\\nServer Error\\\" response when processing certain malformed HTTP requests,\\nwhich caused the back-end server to be marked as failed in configurations\\nwhere mod_proxy was used in load balancer mode. A remote attacker could\\ncause mod_proxy to not send requests to back-end AJP (Apache JServ\\nProtocol) servers for the retry timeout period or until all back-end\\nservers were marked as failed. (CVE-2011-3348)\\n\\nRed Hat would like to thank Context Information Security for reporting the\\nCVE-2011-3368 issue.\\n\\nThis update also fixes the following bug:\\n\\n* The fix for CVE-2011-3192 provided by the RHSA-2011:1245 update\\nintroduced regressions in the way httpd handled certain Range HTTP header\\nvalues. This update corrects those regressions. (BZ#736592)\\n\\nAll httpd users should upgrade to these updated packages, which contain\\nbackported patches to correct these issues. After installing the updated\\npackages, the httpd daemon must be restarted for the update to take effect.\\n\", \"repo_defined\": true, \"pushcount\": 1, \"from_str\": \"security@redhat.com\", \"repoids\": [\"ACME_Corporation-Red_Hat_Enterprise_Linux_Server-Red_Hat_Enterprise_Linux_6_Server_RPMs_x86_64_6Server\"], \"rights\": \"Copyright 2011 Red Hat Inc\", \"solution\": \"Before applying this update, make sure all previously-released errata\\nrelevant to your system have been applied.\\n\\nThis update is available via the Red Hat Network. Details on how to\\nuse the Red Hat Network to apply this update are available at\\nhttps://access.redhat.com/kb/docs/DOC-11259\\n\", \"summary\": \"Updated httpd packages that fix two security issues and one bug are now\\navailable for Red Hat Enterprise Linux 6.\\n\\nThe Red Hat Security Response Team has rated this update as having moderate\\nsecurity impact. Common Vulnerability Scoring System (CVSS) base scores,\\nwhich give detailed severity ratings, are available for each vulnerability\\nfrom the CVE links in the References section.\\n\", \"release\": \"\", \"_id\": \"RHSA-2011:1391\"}, {\"issued\": \"2011-12-05 00:00:00\", \"references\": [{\"href\": \"https://rhn.redhat.com/errata/RHSA-2011-1780.html\", \"type\": \"self\", \"id\": null, \"title\": \"RHSA-2011:1780\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=717013\", \"type\": \"bugzilla\", \"id\": \"717013\", \"title\": \"CVE-2011-2204 tomcat: password disclosure vulnerability\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=720948\", \"type\": \"bugzilla\", \"id\": \"720948\", \"title\": \"CVE-2011-2526 tomcat: security manager restrictions bypass\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=734868\", \"type\": \"bugzilla\", \"id\": \"734868\", \"title\": \"CVE-2011-3190 tomcat: authentication bypass and information disclosure\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=741401\", \"type\": \"bugzilla\", \"id\": \"741401\", \"title\": \"CVE-2011-1184 tomcat: Multiple weaknesses in HTTP DIGEST authentication\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2011-2526.html\", \"type\": \"cve\", \"id\": \"CVE-2011-2526\", \"title\": \"CVE-2011-2526\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2011-3190.html\", \"type\": \"cve\", \"id\": \"CVE-2011-3190\", \"title\": \"CVE-2011-3190\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2011-1184.html\", \"type\": \"cve\", \"id\": \"CVE-2011-1184\", \"title\": \"CVE-2011-1184\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2011-2204.html\", \"type\": \"cve\", \"id\": \"CVE-2011-2204\", \"title\": \"CVE-2011-2204\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2011-5062.html\", \"type\": \"cve\", \"id\": \"CVE-2011-5062\", \"title\": \"CVE-2011-5062\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2011-5063.html\", \"type\": \"cve\", \"id\": \"CVE-2011-5063\", \"title\": \"CVE-2011-5063\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2011-5064.html\", \"type\": \"cve\", \"id\": \"CVE-2011-5064\", \"title\": \"CVE-2011-5064\"}, {\"href\": \"https://access.redhat.com/security/updates/classification/#moderate\", \"type\": \"other\", \"id\": null, \"title\": null}, {\"href\": \"http://tomcat.apache.org/security-6.html\", \"type\": \"other\", \"id\": null, \"title\": null}, {\"href\": \"https://access.redhat.com/support/offerings/production/soc.html\", \"type\": \"other\", \"id\": null, \"title\": null}], \"pkglist\": [{\"packages\": [{\"src\": \"tomcat6-6.0.24-35.el6_1.src.rpm\", \"name\": \"tomcat6\", \"sum\": [\"sha256\", \"527d040303db9353bcab2073af8ce01a76947699c0f4b527c013e77ce8951d17\"], \"filename\": \"tomcat6-6.0.24-35.el6_1.noarch.rpm\", \"epoch\": \"0\", \"version\": \"6.0.24\", \"release\": \"35.el6_1\", \"arch\": \"noarch\"}, {\"src\": \"tomcat6-6.0.24-35.el6_1.src.rpm\", \"name\": \"tomcat6-el-2.1-api\", \"sum\": [\"sha256\", \"8c287793499b667ddacf53bccd6b66af79be0ac800ae11eb2ae9b235571db81a\"], \"filename\": \"tomcat6-el-2.1-api-6.0.24-35.el6_1.noarch.rpm\", \"epoch\": \"0\", \"version\": \"6.0.24\", \"release\": \"35.el6_1\", \"arch\": \"noarch\"}, {\"src\": \"tomcat6-6.0.24-35.el6_1.src.rpm\", \"name\": \"tomcat6-jsp-2.1-api\", \"sum\": [\"sha256\", \"8c75ab74fa62579b8e7649676d39720ef2301a0a17280e151eb2c6a037e6a843\"], \"filename\": \"tomcat6-jsp-2.1-api-6.0.24-35.el6_1.noarch.rpm\", \"epoch\": \"0\", \"version\": \"6.0.24\", \"release\": \"35.el6_1\", \"arch\": \"noarch\"}, {\"src\": \"tomcat6-6.0.24-35.el6_1.src.rpm\", \"name\": \"tomcat6-lib\", \"sum\": [\"sha256\", \"6fe8eb15923d298d8efcda287bee5c021c864d1dd6e86577d3d0c92adef6dcfc\"], \"filename\": \"tomcat6-lib-6.0.24-35.el6_1.noarch.rpm\", \"epoch\": \"0\", \"version\": \"6.0.24\", \"release\": \"35.el6_1\", \"arch\": \"noarch\"}, {\"src\": \"tomcat6-6.0.24-35.el6_1.src.rpm\", \"name\": \"tomcat6-servlet-2.5-api\", \"sum\": [\"sha256\", \"f7d87fa7c98959492c007be4c58fa7e3788e133767f0eb93f82a37c52ef182ea\"], \"filename\": \"tomcat6-servlet-2.5-api-6.0.24-35.el6_1.noarch.rpm\", \"epoch\": \"0\", \"version\": \"6.0.24\", \"release\": \"35.el6_1\", \"arch\": \"noarch\"}], \"name\": \"Red Hat Enterprise Linux Server (v. 6 for 64-bit x86_64)\", \"short\": \"rhel-x86_64-server-6\"}], \"id\": \"RHSA-2011:1780\", \"severity\": \"Moderate\", \"title\": \"Moderate: tomcat6 security and bug fix update\", \"_ns\": \"errata\", \"version\": \"1\", \"reboot_suggested\": false, \"type\": \"security\", \"immutable\": true, \"status\": \"final\", \"updated\": \"2011-12-05 00:00:00\", \"description\": \"Apache Tomcat is a servlet container for the Java Servlet and JavaServer\\nPages (JSP) technologies.\\n\\nAPR (Apache Portable Runtime) as mentioned in the CVE-2011-3190 and\\nCVE-2011-2526 descriptions does not refer to APR provided by the apr\\npackages. It refers to the implementation of APR provided by the Tomcat\\nNative library, which provides support for using APR with Tomcat. This\\nlibrary is not shipped with Red Hat Enterprise Linux 6. This update\\nincludes fixes for users who have elected to use APR with Tomcat by taking\\nthe Tomcat Native library from a different product. Such a configuration is\\nnot supported by Red Hat, however.\\n\\nMultiple flaws were found in the way Tomcat handled HTTP DIGEST\\nauthentication. These flaws weakened the Tomcat HTTP DIGEST authentication\\nimplementation, subjecting it to some of the weaknesses of HTTP BASIC\\nauthentication, for example, allowing remote attackers to perform session\\nreplay attacks. (CVE-2011-1184)\\n\\nA flaw was found in the way the Coyote (org.apache.coyote.ajp.AjpProcessor)\\nand APR (org.apache.coyote.ajp.AjpAprProcessor) Tomcat AJP (Apache JServ\\nProtocol) connectors processed certain POST requests. An attacker could\\nsend a specially-crafted request that would cause the connector to treat\\nthe message body as a new request. This allows arbitrary AJP messages to be\\ninjected, possibly allowing an attacker to bypass a web application's\\nauthentication checks and gain access to information they would otherwise\\nbe unable to access. The JK (org.apache.jk.server.JkCoyoteHandler)\\nconnector is used by default when the APR libraries are not present. The JK\\nconnector is not affected by this flaw. (CVE-2011-3190)\\n\\nA flaw was found in the Tomcat MemoryUserDatabase. If a runtime exception\\noccurred when creating a new user with a JMX client, that user's password\\nwas logged to Tomcat log files. Note: By default, only administrators have\\naccess to such log files. (CVE-2011-2204)\\n\\nA flaw was found in the way Tomcat handled sendfile request attributes when\\nusing the HTTP APR or NIO (Non-Blocking I/O) connector. A malicious web\\napplication running on a Tomcat instance could use this flaw to bypass\\nsecurity manager restrictions and gain access to files it would otherwise\\nbe unable to access, or possibly terminate the Java Virtual Machine (JVM).\\nThe HTTP blocking IO (BIO) connector, which is not vulnerable to this\\nissue, is used by default in Red Hat Enterprise Linux 6. (CVE-2011-2526)\\n\\nRed Hat would like to thank the Apache Tomcat project for reporting the\\nCVE-2011-2526 issue.\\n\\nThis update also fixes the following bug:\\n\\n* Previously, in certain cases, if \\\"LANG=fr_FR\\\" or \\\"LANG=fr_FR.UTF-8\\\" was\\nset as an environment variable or in \\\"/etc/sysconfig/tomcat6\\\" on 64-bit\\nPowerPC systems, Tomcat may have failed to start correctly. With this\\nupdate, Tomcat works as expected when LANG is set to \\\"fr_FR\\\" or\\n\\\"fr_FR.UTF-8\\\". (BZ#748807)\\n\\nUsers of Tomcat should upgrade to these updated packages, which contain\\nbackported patches to correct these issues. Tomcat must be restarted for\\nthis update to take effect.\\n\", \"repo_defined\": true, \"pushcount\": 1, \"from_str\": \"security@redhat.com\", \"repoids\": [\"ACME_Corporation-Red_Hat_Enterprise_Linux_Server-Red_Hat_Enterprise_Linux_6_Server_RPMs_x86_64_6Server\"], \"rights\": \"Copyright 2011 Red Hat Inc\", \"solution\": \"Before applying this update, make sure all previously-released errata\\nrelevant to your system have been applied.\\n\\nThis update is available via the Red Hat Network. Details on how to\\nuse the Red Hat Network to apply this update are available at\\nhttps://access.redhat.com/kb/docs/DOC-11259\\n\", \"summary\": \"Updated tomcat6 packages that fix several security issues and one bug are\\nnow available for Red Hat Enterprise Linux 6.\\n\\nThe Red Hat Security Response Team has rated this update as having moderate\\nsecurity impact. Common Vulnerability Scoring System (CVSS) base scores,\\nwhich give detailed severity ratings, are available for each vulnerability\\nfrom the CVE links in the References section.\\n\", \"release\": \"\", \"_id\": \"RHSA-2011:1780\"}, {\"issued\": \"2010-11-29 00:00:00\", \"references\": [{\"href\": \"https://rhn.redhat.com/errata/RHSA-2010-0918.html\", \"type\": \"self\", \"id\": null, \"title\": \"RHSA-2010:0918\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=642146\", \"type\": \"bugzilla\", \"id\": \"642146\", \"title\": \"CVE-2010-3846 cvs: Heap-based buffer overflow by applying RCS file changes\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2010-3846.html\", \"type\": \"cve\", \"id\": \"CVE-2010-3846\", \"title\": \"CVE-2010-3846\"}, {\"href\": \"http://www.redhat.com/security/updates/classification/#moderate\", \"type\": \"other\", \"id\": null, \"title\": null}], \"pkglist\": [{\"packages\": [{\"src\": \"cvs-1.11.23-11.el6_0.1.src.rpm\", \"name\": \"cvs\", \"sum\": [\"sha256\", \"ae5d6940ee4a66ea2b3817abbbc156e9989e29d220b0afc5365b1af6d1430c44\"], \"filename\": \"cvs-1.11.23-11.el6_0.1.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"1.11.23\", \"release\": \"11.el6_0.1\", \"arch\": \"x86_64\"}], \"name\": \"Red Hat Enterprise Linux Server (v. 6 for 64-bit x86_64)\", \"short\": \"rhel-x86_64-server-6\"}], \"id\": \"RHSA-2010:0918\", \"severity\": \"Moderate\", \"title\": \"Moderate: cvs security update\", \"_ns\": \"errata\", \"version\": \"1\", \"reboot_suggested\": false, \"type\": \"security\", \"immutable\": true, \"status\": \"final\", \"updated\": \"2010-11-29 00:00:00\", \"description\": \"Concurrent Version System (CVS) is a version control system that can record\\nthe history of your files.\\n\\nAn array index error, leading to a heap-based buffer overflow, was found in\\nthe way CVS applied certain delta fragment changes from input files in the\\nRCS (Revision Control System file) format. If an attacker in control of a\\nCVS repository stored a specially-crafted RCS file in that repository, and\\nthen tricked a remote victim into checking out (updating their CVS\\nrepository tree) a revision containing that file, it could lead to\\narbitrary code execution with the privileges of the CVS server process\\non the system hosting the CVS repository. (CVE-2010-3846)\\n\\nRed Hat would like to thank Ralph Loader for reporting this issue.\\n\\nAll users of cvs are advised to upgrade to this updated package, which\\ncontains a backported patch to correct this issue.\\n\", \"repo_defined\": true, \"pushcount\": 1, \"from_str\": \"security@redhat.com\", \"repoids\": [\"ACME_Corporation-Red_Hat_Enterprise_Linux_Server-Red_Hat_Enterprise_Linux_6_Server_RPMs_x86_64_6Server\"], \"rights\": \"Copyright 2010 Red Hat Inc\", \"solution\": \"Before applying this update, make sure all previously-released errata\\nrelevant to your system have been applied.\\n\\nThis update is available via the Red Hat Network. Details on how to\\nuse the Red Hat Network to apply this update are available at\\nhttp://kbase.redhat.com/faq/docs/DOC-11259\\n\", \"summary\": \"An updated cvs package that fixes one security issue is now available for\\nRed Hat Enterprise Linux 6.\\n\\nThe Red Hat Security Response Team has rated this update as having moderate\\nsecurity impact. A Common Vulnerability Scoring System (CVSS) base score,\\nwhich gives a detailed severity rating, is available from the CVE link in\\nthe References section.\\n\", \"release\": \"\", \"_id\": \"RHSA-2010:0918\"}, {\"issued\": \"2011-05-19 00:00:00\", \"references\": [{\"href\": \"https://rhn.redhat.com/errata/RHSA-2011-0600.html\", \"type\": \"self\", \"id\": null, \"title\": \"RHSA-2011:0600\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=637056\", \"type\": \"bugzilla\", \"id\": \"637056\", \"title\": \"rebase dovecot to 2.0 final\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=640410\", \"type\": \"bugzilla\", \"id\": \"640410\", \"title\": \"CVE-2010-3707 Dovecot: Failed to properly update ACL cache, when multiple rules defined rights for one subject\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=641276\", \"type\": \"bugzilla\", \"id\": \"641276\", \"title\": \"CVE-2010-3780 Dovecot: Busy master process, receiving a lot of SIGCHLD signals rapidly while logging, could die\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2010-3780.html\", \"type\": \"cve\", \"id\": \"CVE-2010-3780\", \"title\": \"CVE-2010-3780\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2010-3707.html\", \"type\": \"cve\", \"id\": \"CVE-2010-3707\", \"title\": \"CVE-2010-3707\"}