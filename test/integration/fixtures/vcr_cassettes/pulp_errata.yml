54\", \"title\": \"CVE-2011-0054\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2011-0055.html\", \"type\": \"cve\", \"id\": \"CVE-2011-0055\", \"title\": \"CVE-2011-0055\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2011-0056.html\", \"type\": \"cve\", \"id\": \"CVE-2011-0056\", \"title\": \"CVE-2011-0056\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2011-0057.html\", \"type\": \"cve\", \"id\": \"CVE-2011-0057\", \"title\": \"CVE-2011-0057\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2011-0051.html\", \"type\": \"cve\", \"id\": \"CVE-2011-0051\", \"title\": \"CVE-2011-0051\"}, {\"href\": \"https://access.redhat.com/security/updates/classification/#critical\", \"type\": \"other\", \"id\": null, \"title\": null}, {\"href\": \"http://www.mozilla.org/security/known-vulnerabilities/firefox36.html#firefox3.6.14\", \"type\": \"other\", \"id\": null, \"title\": null}], \"pkglist\": [{\"packages\": [{\"src\": \"firefox-3.6.14-4.el6_0.src.rpm\", \"name\": \"firefox\", \"sum\": [\"sha256\", \"8af13236fc52ddfa1ba5bc4ffb32a0242d10fbf9fee24021de323dfe91ebf883\"], \"filename\": \"firefox-3.6.14-4.el6_0.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"3.6.14\", \"release\": \"4.el6_0\", \"arch\": \"x86_64\"}, {\"src\": \"xulrunner-1.9.2.14-3.el6_0.src.rpm\", \"name\": \"xulrunner\", \"sum\": [\"sha256\", \"8c45314906f163e0afa8255973cb3e0d46071cc09bff67cc9f53827d63d6b600\"], \"filename\": \"xulrunner-1.9.2.14-3.el6_0.i686.rpm\", \"epoch\": \"0\", \"version\": \"1.9.2.14\", \"release\": \"3.el6_0\", \"arch\": \"i686\"}, {\"src\": \"xulrunner-1.9.2.14-3.el6_0.src.rpm\", \"name\": \"xulrunner\", \"sum\": [\"sha256\", \"f2785e1b4f61003be33410beefab6383dd86183b2978f89e8a2eb4c7b9518a59\"], \"filename\": \"xulrunner-1.9.2.14-3.el6_0.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"1.9.2.14\", \"release\": \"3.el6_0\", \"arch\": \"x86_64\"}], \"name\": \"Red Hat Enterprise Linux Server (v. 6 for 64-bit x86_64)\", \"short\": \"rhel-x86_64-server-6\"}], \"id\": \"RHSA-2011:0310\", \"severity\": \"Critical\", \"title\": \"Critical: firefox security and bug fix update\", \"_ns\": \"errata\", \"version\": \"1\", \"reboot_suggested\": false, \"type\": \"security\", \"immutable\": true, \"status\": \"final\", \"updated\": \"2011-03-01 00:00:00\", \"description\": \"Mozilla Firefox is an open source web browser. XULRunner provides the XUL\\nRuntime environment for Mozilla Firefox.\\n\\nA flaw was found in the way Firefox sanitized HTML content in extensions.\\nIf an extension loaded or rendered malicious content using the\\nParanoidFragmentSink class, it could fail to safely display the content,\\ncausing Firefox to execute arbitrary JavaScript with the privileges of the\\nuser running Firefox. (CVE-2010-1585)\\n\\nA flaw was found in the way Firefox handled dialog boxes. An attacker could\\nuse this flaw to create a malicious web page that would present a blank\\ndialog box that has non-functioning buttons. If a user closes the dialog\\nbox window, it could unexpectedly grant the malicious web page elevated\\nprivileges. (CVE-2011-0051)\\n\\nSeveral flaws were found in the processing of malformed web content. A web\\npage containing malicious content could cause Firefox to crash or,\\npotentially, execute arbitrary code with the privileges of the user running\\nFirefox. (CVE-2011-0053, CVE-2011-0055, CVE-2011-0058, CVE-2011-0062)\\n\\nSeveral flaws were found in the way Firefox handled malformed JavaScript. A\\nwebsite containing malicious JavaScript could cause Firefox to execute that\\nJavaScript with the privileges of the user running Firefox. (CVE-2011-0054,\\nCVE-2011-0056, CVE-2011-0057)\\n\\nA flaw was found in the way Firefox handled malformed JPEG images. A\\nwebsite containing a malicious JPEG image could cause Firefox to crash or,\\npotentially, execute arbitrary code with the privileges of the user running\\nFirefox. (CVE-2011-0061)\\n\\nA flaw was found in the way Firefox handled plug-ins that perform HTTP\\nrequests. If a plug-in performed an HTTP request, and the server sent a 307\\nredirect response, the plug-in was not notified, and the HTTP request was\\nforwarded. The forwarded request could contain custom headers, which could\\nresult in a Cross Site Request Forgery attack. (CVE-2011-0059)\\n\\nFor technical details regarding these flaws, refer to the Mozilla security\\nadvisories for Firefox 3.6.14. You can find a link to the Mozilla\\nadvisories in the References section of this erratum.\\n\\nThis update also fixes the following bug:\\n\\n* On Red Hat Enterprise Linux 4 and 5, running the \\\"firefox\\n-setDefaultBrowser\\\" command caused warnings such as the following:\\n\\nlibgnomevfs-WARNING **: Deprecated function.  User modifications to the\\nMIME database are no longer supported.\\n\\nThis update disables the \\\"setDefaultBrowser\\\" option. Red Hat Enterprise\\nLinux 4 users wishing to set a default web browser can use Applications ->\\nPreferences -> More Preferences -> Preferred Applications. Red Hat\\nEnterprise Linux 5 users can use System -> Preferences -> Preferred\\nApplications. (BZ#463131, BZ#665031)\\n\\nAll Firefox users should upgrade to these updated packages, which contain\\nFirefox version 3.6.14, which corrects these issues. After installing the\\nupdate, Firefox must be restarted for the changes to take effect.\\n\", \"repo_defined\": true, \"pushcount\": 1, \"from_str\": \"security@redhat.com\", \"repoids\": [\"ACME_Corporation-Red_Hat_Enterprise_Linux_Server-Red_Hat_Enterprise_Linux_6_Server_RPMs_x86_64_6Server\"], \"rights\": \"Copyright 2011 Red Hat Inc\", \"solution\": \"Before applying this update, make sure all previously-released errata\\nrelevant to your system have been applied.\\n\\nThis update is available via the Red Hat Network. Details on how to\\nuse the Red Hat Network to apply this update are available at\\nhttp://kbase.redhat.com/faq/docs/DOC-11259\\n\", \"summary\": \"Updated firefox packages that fix several security issues and one bug are\\nnow available for Red Hat Enterprise Linux 4, 5, and 6.\\n\\nThe Red Hat Security Response Team has rated this update as having critical\\nsecurity impact. Common Vulnerability Scoring System (CVSS) base scores,\\nwhich give detailed severity ratings, are available for each vulnerability\\nfrom the CVE links in the References section.\\n\", \"release\": \"\", \"_id\": \"RHSA-2011:0310\"}, {\"issued\": \"2011-02-15 00:00:00\", \"references\": [{\"href\": \"https://rhn.redhat.com/errata/RHSA-2011-0256.html\", \"type\": \"self\", \"id\": null, \"title\": \"RHSA-2011:0256\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=672755\", \"type\": \"bugzilla\", \"id\": \"672755\", \"title\": \"CVE-2011-0413 dhcp: unexpected abort caused by a DHCPv6 decline message\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2011-0413.html\", \"type\": \"cve\", \"id\": \"CVE-2011-0413\", \"title\": \"CVE-2011-0413\"}, {\"href\": \"https://access.redhat.com/security/updates/classification/#moderate\", \"type\": \"other\", \"id\": null, \"title\": null}, {\"href\": \"http://www.isc.org/software/dhcp/advisories/cve-2011-0413\", \"type\": \"other\", \"id\": null, \"title\": null}], \"pkglist\": [{\"packages\": [{\"src\": \"dhcp-4.1.1-12.P1.el6_0.2.src.rpm\", \"name\": \"dhclient\", \"sum\": [\"sha256\", \"297a56cea7229682814ab9a50c1607c4bdc15fcc89de3ba85c748abbf6bdb2f0\"], \"filename\": \"dhclient-4.1.1-12.P1.el6_0.2.x86_64.rpm\", \"epoch\": \"12\", \"version\": \"4.1.1\", \"release\": \"12.P1.el6_0.2\", \"arch\": \"x86_64\"}, {\"src\": \"dhcp-4.1.1-12.P1.el6_0.2.src.rpm\", \"name\": \"dhcp\", \"sum\": [\"sha256\", \"7c230a248423ff412cfab6c72bfd70a84abc2997a2c67f9706fabdb30ed74a2f\"], \"filename\": \"dhcp-4.1.1-12.P1.el6_0.2.x86_64.rpm\", \"epoch\": \"12\", \"version\": \"4.1.1\", \"release\": \"12.P1.el6_0.2\", \"arch\": \"x86_64\"}], \"name\": \"Red Hat Enterprise Linux Server (v. 6 for 64-bit x86_64)\", \"short\": \"rhel-x86_64-server-6\"}], \"id\": \"RHSA-2011:0256\", \"severity\": \"Moderate\", \"title\": \"Moderate: dhcp security update\", \"_ns\": \"errata\", \"version\": \"1\", \"reboot_suggested\": false, \"type\": \"security\", \"immutable\": true, \"status\": \"final\", \"updated\": \"2011-02-15 00:00:00\", \"description\": \"The Dynamic Host Configuration Protocol (DHCP) is a protocol that allows\\nindividual devices on an IP network to get their own network configuration\\ninformation, including an IP address, a subnet mask, and a broadcast\\naddress. DHCPv6 is the DHCP protocol version for IPv6 networks.\\n\\nA flaw was found in the way the dhcpd daemon processed certain DHCPv6\\nmessages for addresses that had previously been declined and marked as\\nabandoned internally. If a remote attacker sent such messages to dhcpd, it\\ncould cause dhcpd to crash due to an assertion failure if it was running as\\na DHCPv6 server. (CVE-2011-0413)\\n\\nRed Hat would like to thank Internet Systems Consortium for reporting this\\nissue.\\n\\nUsers running dhcpd as a DHCPv6 server should upgrade to these updated\\npackages, which contain a backported patch to correct this issue. After\\ninstalling this update, all DHCP servers will be restarted automatically.\\n\", \"repo_defined\": true, \"pushcount\": 1, \"from_str\": \"security@redhat.com\", \"repoids\": [\"ACME_Corporation-Red_Hat_Enterprise_Linux_Server-Red_Hat_Enterprise_Linux_6_Server_RPMs_x86_64_6Server\"], \"rights\": \"Copyright 2011 Red Hat Inc\", \"solution\": \"Before applying this update, make sure all previously-released errata\\nrelevant to your system have been applied.\\n\\nThis update is available via the Red Hat Network. Details on how to\\nuse the Red Hat Network to apply this update are available at\\nhttp://kbase.redhat.com/faq/docs/DOC-11259\\n\", \"summary\": \"Updated dhcp packages that fix one security issue are now available for\\nRed Hat Enterprise Linux 6.\\n\\nThe Red Hat Security Response Team has rated this update as having moderate\\nsecurity impact. A Common Vulnerability Scoring System (CVSS) base score,\\nwhich gives a detailed severity rating, is available from the CVE link in\\nthe References section.\\n\", \"release\": \"\", \"_id\": \"RHSA-2011:0256\"}, {\"issued\": \"2011-09-21 00:00:00\", \"references\": [{\"href\": \"https://rhn.redhat.com/errata/RHSA-2011-1323.html\", \"type\": \"self\", \"id\": null, \"title\": \"RHSA-2011:1323\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=733118\", \"type\": \"bugzilla\", \"id\": \"733118\", \"title\": \"CVE-2011-3193 qt/harfbuzz buffer overflow\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=733119\", \"type\": \"bugzilla\", \"id\": \"733119\", \"title\": \"CVE-2011-3194 qt buffer overflow in greyscale images\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2011-3193.html\", \"type\": \"cve\", \"id\": \"CVE-2011-3193\", \"title\": \"CVE-2011-3193\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2011-3194.html\", \"type\": \"cve\", \"id\": \"CVE-2011-3194\", \"title\": \"CVE-2011-3194\"}, {\"href\": \"https://access.redhat.com/security/updates/classification/#moderate\", \"type\": \"other\", \"id\": null, \"title\": null}], \"pkglist\": [{\"packages\": [{\"src\": \"qt-4.6.2-17.el6_1.1.src.rpm\", \"name\": \"phonon-backend-gstreamer\", \"sum\": [\"sha256\", \"1b18baf8e73a825882c3da030577e0f76e6434c58781a6eaac6c2ccdf858d6ae\"], \"filename\": \"phonon-backend-gstreamer-4.6.2-17.el6_1.1.i686.rpm\", \"epoch\": \"1\", \"version\": \"4.6.2\", \"release\": \"17.el6_1.1\", \"arch\": \"i686\"}, {\"src\": \"qt-4.6.2-17.el6_1.1.src.rpm\", \"name\": \"qt\", \"sum\": [\"sha256\", \"9020056a2be0827ffab573a98a87aadfde047362da23280b26e44ca79811dc7d\"], \"filename\": \"qt-4.6.2-17.el6_1.1.i686.rpm\", \"epoch\": \"1\", \"version\": \"4.6.2\", \"release\": \"17.el6_1.1\", \"arch\": \"i686\"}, {\"src\": \"qt-4.6.2-17.el6_1.1.src.rpm\", \"name\": \"qt-de