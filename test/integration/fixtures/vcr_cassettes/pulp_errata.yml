nel-firmware-2.6.32-71.7.1.el6.noarch.rpm\", \"epoch\": \"0\", \"version\": \"2.6.32\", \"release\": \"71.7.1.el6\", \"arch\": \"noarch\"}, {\"src\": \"kernel-2.6.32-71.7.1.el6.src.rpm\", \"name\": \"perf\", \"sum\": [\"sha256\", \"f2b9487f39ced406b0440642542d612a719df55c6d91e5ff2a4e2a09291886d1\"], \"filename\": \"perf-2.6.32-71.7.1.el6.noarch.rpm\", \"epoch\": \"0\", \"version\": \"2.6.32\", \"release\": \"71.7.1.el6\", \"arch\": \"noarch\"}, {\"src\": \"kernel-2.6.32-71.7.1.el6.src.rpm\", \"name\": \"kernel\", \"sum\": [\"sha256\", \"e511b2445858176cbab18a08c92ce5af36edbcf1435ac16a2f24f7f17ba86eb2\"], \"filename\": \"kernel-2.6.32-71.7.1.el6.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"2.6.32\", \"release\": \"71.7.1.el6\", \"arch\": \"x86_64\"}, {\"src\": \"kernel-2.6.32-71.7.1.el6.src.rpm\", \"name\": \"kernel-debug\", \"sum\": [\"sha256\", \"d5ba96eed330f90a3e58eb96547e77c9a18394c0feaaf3b439824412740da241\"], \"filename\": \"kernel-debug-2.6.32-71.7.1.el6.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"2.6.32\", \"release\": \"71.7.1.el6\", \"arch\": \"x86_64\"}, {\"src\": \"kernel-2.6.32-71.7.1.el6.src.rpm\", \"name\": \"kernel-debug-devel\", \"sum\": [\"sha256\", \"0a389051b0ddfd05287f5387a911a5d8d108112557d1a68d3070380310ba226b\"], \"filename\": \"kernel-debug-devel-2.6.32-71.7.1.el6.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"2.6.32\", \"release\": \"71.7.1.el6\", \"arch\": \"x86_64\"}, {\"src\": \"kernel-2.6.32-71.7.1.el6.src.rpm\", \"name\": \"kernel-devel\", \"sum\": [\"sha256\", \"e24a1f6e29ede3295123ba698a605feb4e0243c3c52087f59f7a2178e1845131\"], \"filename\": \"kernel-devel-2.6.32-71.7.1.el6.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"2.6.32\", \"release\": \"71.7.1.el6\", \"arch\": \"x86_64\"}, {\"src\": \"kernel-2.6.32-71.7.1.el6.src.rpm\", \"name\": \"kernel-headers\", \"sum\": [\"sha256\", \"8d2c42d0b0e37a102bbbf5e596876e387621abbcf267f356f6f5d5bc71974fc2\"], \"filename\": \"kernel-headers-2.6.32-71.7.1.el6.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"2.6.32\", \"release\": \"71.7.1.el6\", \"arch\": \"x86_64\"}], \"name\": \"Red Hat Enterprise Linux Server (v. 6 for 64-bit x86_64)\", \"short\": \"rhel-x86_64-server-6\"}], \"id\": \"RHSA-2010:0842\", \"severity\": \"Important\", \"title\": \"Important: kernel security and bug fix update\", \"_ns\": \"errata\", \"version\": \"2\", \"reboot_suggested\": false, \"type\": \"security\", \"immutable\": true, \"status\": \"final\", \"updated\": \"2010-11-22 00:00:00\", \"description\": \"The kernel packages contain the Linux kernel, the core of any Linux\\noperating system.\\n\\nThis update fixes the following security issues:\\n\\n* Missing sanity checks in the Intel i915 driver in the Linux kernel could\\nallow a local, unprivileged user to escalate their privileges.\\n(CVE-2010-2962, Important)\\n\\n* compat_alloc_user_space() in the Linux kernel 32/64-bit compatibility\\nlayer implementation was missing sanity checks. This function could be\\nabused in other areas of the Linux kernel if its length argument can be\\ncontrolled from user-space. On 64-bit systems, a local, unprivileged user\\ncould use this flaw to escalate their privileges. (CVE-2010-3081,\\nImportant)\\n\\n* A buffer overflow flaw in niu_get_ethtool_tcam_all() in the niu Ethernet\\ndriver in the Linux kernel, could allow a local user to cause a denial of\\nservice or escalate their privileges. (CVE-2010-3084, Important)\\n\\n* A flaw in the IA32 system call emulation provided in 64-bit Linux kernels\\ncould allow a local user to escalate their privileges. (CVE-2010-3301,\\nImportant)\\n\\n* A flaw in sctp_packet_config() in the Linux kernel's Stream Control\\nTransmission Protocol (SCTP) implementation could allow a remote attacker\\nto cause a denial of service. (CVE-2010-3432, Important)\\n\\n* A missing integer overflow check in snd_ctl_new() in the Linux kernel's\\nsound subsystem could allow a local, unprivileged user on a 32-bit system\\nto cause a denial of service or escalate their privileges. (CVE-2010-3442,\\nImportant)\\n\\n* A flaw was found in sctp_auth_asoc_get_hmac() in the Linux kernel's SCTP\\nimplementation. When iterating through the hmac_ids array, it did not reset\\nthe last id element if it was out of range. This could allow a remote\\nattacker to cause a denial of service. (CVE-2010-3705, Important)\\n\\n* A function in the Linux kernel's Reliable Datagram Sockets (RDS) protocol\\nimplementation was missing sanity checks, which could allow a local,\\nunprivileged user to escalate their privileges. (CVE-2010-3904, Important)\\n\\n* A flaw in drm_ioctl() in the Linux kernel's Direct Rendering Manager\\n(DRM) implementation could allow a local, unprivileged user to cause an\\ninformation leak. (CVE-2010-2803, Moderate)\\n\\n* It was found that wireless drivers might not always clear allocated\\nbuffers when handling a driver-specific IOCTL information request. A local\\nuser could trigger this flaw to cause an information leak. (CVE-2010-2955,\\nModerate)\\n\\n* A NULL pointer dereference flaw in ftrace_regex_lseek() in the Linux\\nkernel's ftrace implementation could allow a local, unprivileged user to\\ncause a denial of service. Note: The debugfs file system must be mounted\\nlocally to exploit this issue. It is not mounted by default.\\n(CVE-2010-3079, Moderate)\\n\\n* A flaw in the Linux kernel's packet writing driver could be triggered\\nvia the PKT_CTRL_CMD_STATUS IOCTL request, possibly allowing a local,\\nunprivileged user with access to \\\"/dev/pktcdvd/control\\\" to cause an\\ninformation leak. Note: By default, only users in the cdrom group have\\naccess to \\\"/dev/pktcdvd/control\\\". (CVE-2010-3437, Moderate)\\n\\n* A flaw was found in the way KVM (Kernel-based Virtual Machine) handled\\nthe reloading of fs and gs segment registers when they had invalid\\nselectors. A privileged host user with access to \\\"/dev/kvm\\\" could use this\\nflaw to crash the host. (CVE-2010-3698, Moderate)\\n\\nRed Hat would like to thank Kees Cook for reporting CVE-2010-2962 and\\nCVE-2010-2803; Ben Hawkes for reporting CVE-2010-3081 and CVE-2010-3301;\\nDan Rosenberg for reporting CVE-2010-3442, CVE-2010-3705, CVE-2010-3904,\\nand CVE-2010-3437; and Robert Swiecki for reporting CVE-2010-3079.\\n\\nThis update also fixes several bugs. Documentation for these bug fixes will\\nbe available shortly from the Technical Notes document linked to in the\\nReferences section.\\n\\nUsers should upgrade to these updated packages, which contain backported\\npatches to correct these issues. The system must be rebooted for this\\nupdate to take effect.\\n\", \"repo_defined\": true, \"pushcount\": 1, \"from_str\": \"security@redhat.com\", \"repoids\": [\"ACME_Corporation-Red_Hat_Enterprise_Linux_Server-Red_Hat_Enterprise_Linux_6_Server_RPMs_x86_64_6Server\"], \"rights\": \"Copyright 2010 Red Hat Inc\", \"solution\": \"Before applying this update, make sure all previously-released errata\\nrelevant to your system have been applied.\\n\\nThis update is available via the Red Hat Network. Details on how to\\nuse the Red Hat Network to apply this update are available at\\nhttp://kbase.redhat.com/faq/docs/DOC-11259\\n\\nTo install kernel packages manually, use \\\"rpm -ivh [package]\\\". Do not\\nuse \\\"rpm -Uvh\\\" as that will remove the running kernel binaries from\\nyour system. You may use \\\"rpm -e\\\" to remove old kernels after\\ndetermining that the new kernel functions properly on your system.\\n\", \"summary\": \"Updated kernel packages that fix multiple security issues and several bugs\\nare now available for Red Hat Enterprise Linux 6.\\n\\nThe Red Hat Security Response Team has rated this update as having\\nimportant security impact. Common Vulnerability Scoring System (CVSS) base\\nscores, which give detailed severity ratings, are available for each\\nvulnerability from the CVE links in the References section.\\n\\n[Updated 22 November 2010]\\nThe packages list in this erratum has been updated to include four missing\\ndebuginfo-common packages (one per architecture). No changes have been made\\nto the original packages.\\n\", \"release\": \"\", \"_id\": \"RHSA-2010:0842\"}, {\"issued\": \"2011-10-06 00:00:00\", \"references\": [{\"href\": \"https://rhn.redhat.com/errata/RHSA-2011-1359.html\", \"type\": \"self\", \"id\": null, \"title\": \"RHSA-2011:1359\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=740954\", \"type\": \"bugzilla\", \"id\": \"740954\", \"title\": \"CVE-2010-4818 X.org: multiple GLX input sanitization flaws\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=740961\", \"type\": \"bugzilla\", \"id\": \"740961\", \"title\": \"CVE-2010-4819 X.org: ProcRenderAddGlyphs input sanitization flaw\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2010-4819.html\", \"type\": \"cve\", \"id\": \"CVE-2010-4819\", \"title\": \"CVE-2010-4819\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2010-4818.html\", \"type\": \"cve\", \"id\": \"CVE-2010-4818\", \"title\": \"CVE-2010-4818\"}, {\"href\": \"https://access.redhat.com/security/updates/classification/#moderate\", \"type\": \"other\", \"id\": null, \"title\": null}], \"pkglist\": [{\"packages\": [{\"src\": \"xorg-x11-server-1.7.7-29.el6_1.2.src.rpm\", \"name\": \"xorg-x11-server-Xephyr\", \"sum\": [\"sha256\", \"b9e15fdab0363304550bc569666c623f194ac6e2177426d159ae84e0823bb995\"], \"filename\": \"xorg-x11-server-Xephyr-1.7.7-29.el6_1.2.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"1.7.7\", \"release\": \"29.el6_1.2\", \"arch\": \"x86_64\"}, {\"src\": \"xorg-x11-server-1.7.7-29.el6_1.2.src.rpm\", \"name\": \"xorg-x11-server-Xorg\", \"sum\": [\"sha256\", \"4ba2d0c5d3b05b93c9fa8b0910b9b6b49a2d51e89b5e7272c6dfefc2e3cdacf5\"], \"filename\": \"xorg-x11-server-Xorg-1.7.7-29.el6_1.2.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"1.7.7\", \"release\": \"29.el6_1.2\", \"arch\": \"x86_64\"}, {\"src\": \"xorg-x11-server-1.7.7-29.el6_1.2.src.rpm\", \"name\": \"xorg-x11-server-common\", \"sum\": [\"sha256\", \"81f49bfba6efee7ba8272a50e3192b0e9047d51bf2f0d9ae6ac22b79727d6623\"], \"filename\": \"xorg-x11-server-common-1.7.7-29.el6_1.2.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"1.7.7\", \"release\": \"29.el6_1.2\", \"arch\": \"x86_64\"}], \"name\": \"Red Hat Enterprise Linux Server (v. 6 for 64-bit x86_64)\", \"short\": \"rhel-x86_64-server-6\"}], \"id\": \"RHSA-2011:1359\", \"severity\": \"Moderate\", \"title\": \"Moderate: xorg-x11-server security update\", \"_ns\": \"errata\", \"version\": \"1\", \"reboot_suggested\": false, \"type\": \"security\", \"immutable\": true, \"status\": \"final\", \"updated\": \"2011-10-06 00:00:00\", \"description\": \"X.Org is an open source implementation of the X Window System. It provides\\nthe basic low-level functionality that full-fledged graphical user\\ninterfaces are designed upon.\\n\\nMultiple input sanitization flaws were found in the X.Org GLX (OpenGL\\nextension to the X Window System) extension. A malicious, authorized client\\ncould use these flaws to crash the X.Org server or, potentially, execute\\narbitrary code with root privileges. (CVE-2010-4818)\\n\\nAn input sanitization flaw was found in the X.Org Render extension. A\\nmalicious, authorized client could use this flaw to leak arbitrary memory\\nfrom the X.Org server process, or possibly crash the X.Org server.\\n(CVE-2010-4819)\\n\\nUsers of xorg-x11-server should upgrade to these updated packages, which\\ncontain backported patches to resolve these issues. All running X.Org\\nserver instances must be restarted for this update to take effect.\\n\", \"repo_defined\": true, \"pushcount\": 1, \"from_str\": \"security@redhat.com\", \"repoids\": [\"ACME_Corporation-Red_Hat_Enterprise_Linux_Server-Red_Hat_Enterprise_Linux_6_Server_RPMs_x86_64_6Server\"], \"rights\": \"Copyright 2011 Red Hat Inc\", \"solution\": \"Before applying this update, make sure all previously-released errata\\nrelevant to your system have 