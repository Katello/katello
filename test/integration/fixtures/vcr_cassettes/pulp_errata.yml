1.17.1.el6.src.rpm\", \"name\": \"kernel-doc\", \"sum\": [\"sha256\", \"159e2237bc3562e5a605944d5be0e401f6e55220a5c3fc7067a9c74e492316aa\"], \"filename\": \"kernel-doc-2.6.32-131.17.1.el6.noarch.rpm\", \"epoch\": \"0\", \"version\": \"2.6.32\", \"release\": \"131.17.1.el6\", \"arch\": \"noarch\"}, {\"src\": \"kernel-2.6.32-131.17.1.el6.src.rpm\", \"name\": \"kernel-firmware\", \"sum\": [\"sha256\", \"cefbada708e058d9a66f983ed8fd687f8b0c46e02b9475d9250152352c84e427\"], \"filename\": \"kernel-firmware-2.6.32-131.17.1.el6.noarch.rpm\", \"epoch\": \"0\", \"version\": \"2.6.32\", \"release\": \"131.17.1.el6\", \"arch\": \"noarch\"}, {\"src\": \"kernel-2.6.32-131.17.1.el6.src.rpm\", \"name\": \"kernel\", \"sum\": [\"sha256\", \"a3013b0a41731d28eb21129d61620b347161d524df798d42012bcba9cbfc3dc7\"], \"filename\": \"kernel-2.6.32-131.17.1.el6.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"2.6.32\", \"release\": \"131.17.1.el6\", \"arch\": \"x86_64\"}, {\"src\": \"kernel-2.6.32-131.17.1.el6.src.rpm\", \"name\": \"kernel-debug\", \"sum\": [\"sha256\", \"df8bde7eab977cf3ce208692d706f691b8858f0bc043d6c3f50bfa93312f64af\"], \"filename\": \"kernel-debug-2.6.32-131.17.1.el6.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"2.6.32\", \"release\": \"131.17.1.el6\", \"arch\": \"x86_64\"}, {\"src\": \"kernel-2.6.32-131.17.1.el6.src.rpm\", \"name\": \"kernel-debug-devel\", \"sum\": [\"sha256\", \"5930d4b0139f90b278e1c72c14de933c48fb3e871384a6686b71b01ef77e31b0\"], \"filename\": \"kernel-debug-devel-2.6.32-131.17.1.el6.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"2.6.32\", \"release\": \"131.17.1.el6\", \"arch\": \"x86_64\"}, {\"src\": \"kernel-2.6.32-131.17.1.el6.src.rpm\", \"name\": \"kernel-devel\", \"sum\": [\"sha256\", \"449bb0063932cc93193af5df61c61b2da37bcf601a5a7be8ac816fda443f9d7a\"], \"filename\": \"kernel-devel-2.6.32-131.17.1.el6.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"2.6.32\", \"release\": \"131.17.1.el6\", \"arch\": \"x86_64\"}, {\"src\": \"kernel-2.6.32-131.17.1.el6.src.rpm\", \"name\": \"kernel-headers\", \"sum\": [\"sha256\", \"cde41f4cf3618149482862bd676984d1e55c8c323df463c820088bae3f631d4a\"], \"filename\": \"kernel-headers-2.6.32-131.17.1.el6.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"2.6.32\", \"release\": \"131.17.1.el6\", \"arch\": \"x86_64\"}, {\"src\": \"kernel-2.6.32-131.17.1.el6.src.rpm\", \"name\": \"perf\", \"sum\": [\"sha256\", \"8f3f22921fea5bdc2b844cb31ab07a3d16a78d5eca850cbebe4370fb4d449b99\"], \"filename\": \"perf-2.6.32-131.17.1.el6.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"2.6.32\", \"release\": \"131.17.1.el6\", \"arch\": \"x86_64\"}], \"name\": \"Red Hat Enterprise Linux Server (v. 6 for 64-bit x86_64)\", \"short\": \"rhel-x86_64-server-6\"}], \"id\": \"RHSA-2011:1350\", \"severity\": \"Important\", \"title\": \"Important: kernel security, bug fix, and enhancement update\", \"_ns\": \"errata\", \"version\": \"1\", \"reboot_suggested\": false, \"type\": \"security\", \"immutable\": true, \"status\": \"final\", \"updated\": \"2011-10-05 00:00:00\", \"description\": \"The kernel packages contain the Linux kernel, the core of any Linux\\noperating system.\\n\\nThis update fixes the following security issues:\\n\\n* Flaws in the AGPGART driver implementation when handling certain IOCTL\\ncommands could allow a local user to cause a denial of service or escalate\\ntheir privileges. (CVE-2011-1745, CVE-2011-2022, Important)\\n\\n* An integer overflow flaw in agp_allocate_memory() could allow a local\\nuser to cause a denial of service or escalate their privileges.\\n(CVE-2011-1746, Important)\\n\\n* A race condition flaw was found in the Linux kernel's eCryptfs\\nimplementation. A local attacker could use the mount.ecryptfs_private\\nutility to mount (and then access) a directory they would otherwise not\\nhave access to. Note: To correct this issue, the RHSA-2011:1241\\necryptfs-utils update, which provides the user-space part of the fix, must\\nalso be installed. (CVE-2011-1833, Moderate)\\n\\n* A denial of service flaw was found in the way the taskstats subsystem\\nhandled the registration of process exit handlers. A local, unprivileged\\nuser could register an unlimited amount of these handlers, leading to\\nexcessive CPU time and memory use. (CVE-2011-2484, Moderate)\\n\\n* A flaw was found in the way mapping expansions were handled. A local,\\nunprivileged user could use this flaw to cause a wrapping condition,\\ntriggering a denial of service. (CVE-2011-2496, Moderate)\\n\\n* A flaw was found in the Linux kernel's Performance Events implementation.\\nIt could falsely lead the NMI (Non-Maskable Interrupt) Watchdog to detect a\\nlockup and panic the system. A local, unprivileged user could use this flaw\\nto cause a denial of service (kernel panic) using the perf tool.\\n(CVE-2011-2521, Moderate)\\n\\n* A flaw in skb_gro_header_slow() in the Linux kernel could lead to GRO\\n(Generic Receive Offload) fields being left in an inconsistent state. An\\nattacker on the local network could use this flaw to trigger a denial of\\nservice. GRO is enabled by default in all network drivers that support it.\\n(CVE-2011-2723, Moderate)\\n\\n* A flaw was found in the way the Linux kernel's Performance Events\\nimplementation handled PERF_COUNT_SW_CPU_CLOCK counter overflow. A local,\\nunprivileged user could use this flaw to cause a denial of service.\\n(CVE-2011-2918, Moderate)\\n\\n* A flaw was found in the Linux kernel's Trusted Platform Module (TPM)\\nimplementation. A local, unprivileged user could use this flaw to leak\\ninformation to user-space. (CVE-2011-1160, Low)\\n\\n* Flaws were found in the tpacket_rcv() and packet_recvmsg() functions in\\nthe Linux kernel. A local, unprivileged user could use these flaws to leak\\ninformation to user-space. (CVE-2011-2898, Low)\\n\\nRed Hat would like to thank Vasiliy Kulikov of Openwall for reporting\\nCVE-2011-1745, CVE-2011-2022, CVE-2011-1746, and CVE-2011-2484; the Ubuntu\\nSecurity Team for reporting CVE-2011-1833; Robert Swiecki for reporting\\nCVE-2011-2496; Li Yu for reporting CVE-2011-2521; Brent Meshier for\\nreporting CVE-2011-2723; and Peter Huewe for reporting CVE-2011-1160. The\\nUbuntu Security Team acknowledges Vasiliy Kulikov of Openwall and Dan\\nRosenberg as the original reporters of CVE-2011-1833.\\n\\nThis update also fixes various bugs and adds one enhancement. Documentation\\nfor these changes will be available shortly from the Technical Notes\\ndocument linked to in the References section.\\n\\nUsers should upgrade to these updated packages, which contain backported\\npatches to correct these issues, and fix the bugs and add the enhancement\\nnoted in the Technical Notes. The system must be rebooted for this update\\nto take effect.\\n\", \"repo_defined\": true, \"pushcount\": 1, \"from_str\": \"security@redhat.com\", \"repoids\": [\"ACME_Corporation-Red_Hat_Enterprise_Linux_Server-Red_Hat_Enterprise_Linux_6_Server_RPMs_x86_64_6Server\"], \"rights\": \"Copyright 2011 Red Hat Inc\", \"solution\": \"Before applying this update, make sure all previously-released errata\\nrelevant to your system have been applied.\\n\\nThis update is available via the Red Hat Network. Details on how to\\nuse the Red Hat Network to apply this update are available at\\nhttps://access.redhat.com/kb/docs/DOC-11259\\n\\nTo install kernel packages manually, use \\\"rpm -ivh [package]\\\". Do not\\nuse \\\"rpm -Uvh\\\" as that will remove the running kernel binaries from\\nyour system. You may use \\\"rpm -e\\\" to remove old kernels after\\ndetermining that the new kernel functions properly on your system.\\n\", \"summary\": \"Updated kernel packages that fix several security issues, various bugs, and\\nadd one enhancement are now available for Red Hat Enterprise Linux 6.\\n\\nThe Red Hat Security Response Team has rated this update as having\\nimportant security impact. Common Vulnerability Scoring System (CVSS) base\\nscores, which give detailed severity ratings, are available for each\\nvulnerability from the CVE links in the References section.\\n\", \"release\": \"\", \"_id\": \"RHSA-2011:1350\"}, {\"issued\": \"2010-12-21 00:00:00\", \"references\": [{\"href\": \"https://rhn.redhat.com/errata/RHSA-2010-1003.html\", \"type\": \"self\", \"id\": null, \"title\": \"RHSA-2010:1003\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=663609\", \"type\": \"bugzilla\", \"id\": \"663609\", \"title\": \"CVE-2010-3906 Git (gitweb): XSS due to missing escaping of HTML element attributes\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2010-3906.html\", \"type\": \"cve\", \"id\": \"CVE-2010-3906\", \"title\": \"CVE-2010-3906\"}, {\"href\": \"https://access.redhat.com/security/updates/classification/#moderate\", \"type\": \"other\", \"id\": null, \"title\": null}], \"pkglist\": [{\"packages\": [{\"src\": \"git-1.7.1-2.el6_0.1.src.rpm\", \"name\": \"perl-Git\", \"sum\": [\"sha256\", \"3d8498c3f8610287177ada5df4437ccd6460afdb07e7f16196908394bbc5ee13\"], \"filename\": \"perl-Git-1.7.1-2.el6_0.1.noarch.rpm\", \"epoch\": \"0\", \"version\": \"1.7.1\", \"release\": \"2.el6_0.1\", \"arch\": \"noarch\"}, {\"src\": \"git-1.7.1-2.el6_0.1.src.rpm\", \"name\": \"git\", \"sum\": [\"sha256\", \"0fca67ab436c2e41fe9952456c52dacccd5bf2c6358e4eacc064f6e926bbe5a2\"], \"filename\": \"git-1.7.1-2.el6_0.1.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"1.7.1\", \"release\": \"2.el6_0.1\", \"arch\": \"x86_64\"}], \"name\": \"Red Hat Enterprise Linux Server (v. 6 for 64-bit x86_64)\", \"short\": \"rhel-x86_64-server-6\"}], \"id\": \"RHSA-2010:1003\", \"severity\": \"Moderate\", \"title\": \"Moderate: git security update\", \"_ns\": \"errata\", \"version\": \"1\", \"reboot_suggested\": false, \"type\": \"security\", \"immutable\": true, \"status\": \"final\", \"updated\": \"2010-12-21 00:00:00\", \"description\": \"Git is a fast, scalable, distributed revision control system.\\n\\nA cross-site scripting (XSS) flaw was found in gitweb, a simple web\\ninterface for Git repositories. A remote attacker could perform an XSS\\nattack against victims by tricking them into visiting a specially-crafted\\ngitweb URL. (CVE-2010-3906)\\n\\nAll gitweb users should upgrade to these updated packages, which contain a\\nbackported patch to correct this issue.\\n\", \"repo_defined\": true, \"pushcount\": 1, \"from_str\": \"security@redhat.com\", \"repoids\": [\"ACME_Corporation-Red_Hat_Enterprise_Linux_Server-Red_Hat_Enterprise_Linux_6_Server_RPMs_x86_64_6Server\"], \"rights\": \"Copyright 2010 Red Hat Inc\", \"solution\": \"Before applying this update, make sure all previously-released errata\\nrelevant to your system have been applied.\\n\\nThis update is available via the Red Hat Network. Details on how to\\nuse the Red Hat Network to apply this update are available at\\nhttp://kbase.redhat.com/faq/docs/DOC-11259\\n\", \"summary\": \"Updated git packages that fix one security issue are now available for\\nRed Hat Enterprise Linux 6.\\n\\nThe Red Hat Security Response Team has rated this update as having moderate\\nsecurity impact. A Common Vulnerability Scoring System (CVSS) base score,\\nwhich gives a detailed severity rating, is available from the CVE link in\\nthe References section.\\n\", \"release\": \"\", \"_id\": \"RHSA-2010:1003\"}, {\"issued\": \"2010-12-21 00:00:00\", \"references\": [{\"href\": \"https://rhn.redhat.com/errata/RHSA-2010-1002.html\", \"type\": \"self\", \"id\": null, \"title\": \"RHSA-2010:1002\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=480238\", \"type\": \"bugzilla\", \"id\": \"480238\", \"title\": \"CVE-2008-2384 mod_auth_mysql: character encoding SQL injection flaw\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2008-2384.html\", \"type\": \"cve\", \"id\": \"CVE-2008-2384\", \"title\": \"CVE-2008-2384\"}, {\"href\": \"https://access.redhat.com/security/updates/classification/#moderate\", \"type\": \"other\", \"id\": null, \"title\": null}], \"pkglist\": [{\"packages\": [{\"src\": \"mod_auth_mysql-3.0.0-11.el6_0.1.src.rpm\", \"name\": \"mod_auth_mysql\", \"sum\": [\"sha256\", \"d691940a6cf3312eed6558df893d42d6d3df85bdb544d6edd5ab6c9200642868\"], \"filename\": \"mod_auth_mysql-3.0.0-11.el6_0.1.x86_64.rpm\", \"epoch\": \"1\", \"version\": \"3.0.0\", \"release\": \"11.el6_0.1\", \"arch\": \"x86_64\"}], \"name\": \"Red Hat Enterprise Linux Server (v. 6 for 64-bit x86_64)\", \"short\": \"rhel-x86_64-server-6\"}], \"id\": \"RHSA-2010:1002\", \"severity\": \"Moderate\", \"title\": \"Moderate: mod_auth_mysql security update\", \"_ns\": \"errata\", \"version\": \"1\", \"reboot_suggested\": false, \"type\": \"security\", \"immutable\": true, \"status\": \"final\", \"updated\": \"2010-12-21 00:00:00\", \"description\": \"The mod_auth_mysql package includes an extension module for the Apache HTTP\\nServer, which can be used to implement web user authentication against a\\nMySQL database.\\n\\nA flaw was found in the way mod_auth_mysql escaped certain\\nmultibyte-encoded strings. If mod_auth_mysql was configured to use a\\nmultibyte character set that allowed a backslash (\\\"\\\\\\\") as part of the\\ncharacter encodings, a remote attacker could inject arbitrary SQL commands\\ninto a login request. (CVE-2008-2384)\\n\\nNote: This flaw only affected non-default installations where\\nAuthMySQLCharacterSet is configured to use one of the affected multibyte\\ncharacter sets. Installations that did not use the AuthMySQLCharacterSet\\nconfiguration option were not vulnerable to this flaw.\\n\\nAll mod_auth_mysql users are advised to upgrade to this updated package,\\nwhich contains a backported patch to correct this issue. After installing\\nthe updated package, the httpd daemon must be restarted for the update to\\ntake effect.\\n\", \"repo_defined\": true, \"pushcount\": 1, \"from_str\": \"security@redhat.com\", \"repoids\": [\"ACME_Corporation-Red_Hat_Enterprise_Linux_Server-Red_Hat_Enterprise_Linux_6_Server_RPMs_x86_64_6Server\"], \"rights\": \"Copyright 2010 Red Hat Inc\", \"solution\": \"Before applying this update, make sure all previously-released errata\\nrelevant to your system have been applied.\\n\\nThis update is available via the Red Hat Network. Details on how to\\nuse the Red Hat Network to apply this update are available at\\nhttp://kbase.redhat.com/faq/docs/DOC-11259\\n\", \"summary\": \"An updated mod_auth_mysql package that fixes one security issue is now\\navailable for Red Hat Enterprise Linux 6.\\n\\nThe Red Hat Security Response Team has rated this update as having moderate\\nsecurity impact. A Common Vulnerability Scoring System (CVSS) base score,\\nwhich gives a detailed severity rating, is available from the CVE link in\\nthe References section.\\n\", \"release\": \"\", \"_id\": \"RHSA-2010:1002\"}, {\"issued\": \"2011-05-19 00:00:00\", \"references\": [{\"href\": \"https://rhn.redhat.com/errata/RHSA-2011-0568.html\", \"type\": \"self\", \"id\": null, \"title\": \"RHSA-2011:0568\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=622713\", \"type\": \"bugzilla\", \"id\": \"622713\", \"title\": \"Help Contents: Wrong URIs to GNU Tools\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=622867\", \"type\": \"bugzilla\", \"id\": \"622867\", \"title\": \"Profiling of binaries does not work if Eclipse project is NOT in Eclipse workspace\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=656329\", \"type\": \"bugzilla\", \"id\": \"656329\", \"title\": \"[eclipse] Re-base to Helios SR1\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=656333\", \"type\": \"bugzilla\", \"id\": \"656333\", \"title\": \"[eclipse-cdt] Re-base to Helios SR1(7.0.1)\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=656337\", \"type\": \"bugzilla\", \"id\": \"656337\", \"title\": \"[eclipse-mylyn] Re-base to Helios SR1(3.4.0)\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=656338\", \"type\