24.el6.i686.rpm\", \"epoch\": \"1\", \"version\": \"4.6.2\", \"release\": \"24.el6\", \"arch\": \"i686\"}, {\"src\": \"qt-4.6.2-24.el6.src.rpm\", \"name\": \"phonon-backend-gstreamer\", \"sum\": [\"sha256\", \"6f3ec6633b6bf2592485f0af5f7a863f3cf59e43b0bc4f791ced076cede110c1\"], \"filename\": \"phonon-backend-gstreamer-4.6.2-24.el6.x86_64.rpm\", \"epoch\": \"1\", \"version\": \"4.6.2\", \"release\": \"24.el6\", \"arch\": \"x86_64\"}], \"name\": \"Red Hat Enterprise Linux Server (v. 6 for 64-bit x86_64)\", \"short\": \"rhel-x86_64-server-6\"}], \"id\": \"RHSA-2012:0880\", \"severity\": \"Moderate\", \"title\": \"Moderate: qt security and bug fix update\", \"_ns\": \"errata\", \"version\": \"4\", \"reboot_suggested\": false, \"type\": \"security\", \"immutable\": true, \"status\": \"final\", \"updated\": \"2012-06-20 00:00:00\", \"description\": \"Qt is a software toolkit that simplifies the task of writing and\\nmaintaining GUI (Graphical User Interface) applications for the X Window\\nSystem. HarfBuzz is an OpenType text shaping engine.\\n\\nA buffer overflow flaw was found in the harfbuzz module in Qt. If a user\\nloaded a specially-crafted font file with an application linked against Qt,\\nit could cause the application to crash or, possibly, execute arbitrary\\ncode with the privileges of the user running the application.\\n(CVE-2011-3922)\\n\\nA flaw was found in the way Qt handled X.509 certificates with IP address\\nwildcards. An attacker able to obtain a certificate with a Common Name\\ncontaining an IP wildcard could possibly use this flaw to impersonate an\\nSSL server to client applications that are using Qt. This update also\\nintroduces more strict handling for hostname wildcard certificates by\\ndisallowing the wildcard character to match more than one hostname\\ncomponent. (CVE-2010-5076)\\n\\nThis update also fixes the following bugs:\\n\\n* The Phonon API allowed premature freeing of the media object.\\nConsequently, GStreamer could terminate unexpectedly as it failed to access\\nthe released media object. This update modifies the underlying Phonon API\\ncode and the problem no longer occurs. (BZ#694684)\\n\\n* Previously, Qt could output the \\\"Unrecognized OpenGL version\\\" error and\\nfall back to OpenGL-version-1 compatibility mode. This happened because Qt\\nfailed to recognize the version of OpenGL installed on the system if the\\nsystem was using a version of OpenGL released later than the Qt version in\\nuse. This update adds the code for recognition of OpenGL versions to Qt and\\nif the OpenGL version is unknown, Qt assumes that the last-known version of\\nOpenGL is available. (BZ#757793)\\n\\n* Previously Qt included a compiled-in list of trusted CA (Certificate\\nAuthority) certificates, that could have been used if Qt failed to open a\\nsystem's ca-bundle.crt file. With this update, Qt no longer includes\\ncompiled-in CA certificates and only uses the system bundle. (BZ#734444)\\n\\nUsers of Qt should upgrade to these updated packages, which contain\\nbackported patches to correct these issues. All running applications linked\\nagainst Qt libraries must be restarted for this update to take effect.\\n\", \"repo_defined\": true, \"pushcount\": 1, \"from_str\": \"security@redhat.com\", \"repoids\": [\"ACME_Corporation-Red_Hat_Enterprise_Linux_Server-Red_Hat_Enterprise_Linux_6_Server_RPMs_x86_64_6Server\"], \"rights\": \"Copyright 2012 Red Hat Inc\", \"solution\": \"Before applying this update, make sure all previously-released errata\\nrelevant to your system have been applied.\\n\\nThis update is available via the Red Hat Network. Details on how to\\nuse the Red Hat Network to apply this update are available at\\nhttps://access.redhat.com/knowledge/articles/11258\\n\", \"summary\": \"Updated qt packages that fix two security issues and three bugs are now\\navailable for Red Hat Enterprise Linux 6.\\n\\nThe Red Hat Security Response Team has rated this update as having moderate\\nsecurity impact. Common Vulnerability Scoring System (CVSS) base scores,\\nwhich give detailed severity ratings, are available for each vulnerability\\nfrom the CVE links in the References section.\\n\", \"release\": \"\", \"_id\": \"RHSA-2012:0880\"}, {\"issued\": \"2012-01-23 00:00:00\", \"references\": [{\"href\": \"https://rhn.redhat.com/errata/RHSA-2012-0052.html\", \"type\": \"self\", \"id\": null, \"title\": \"RHSA-2012:0052\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=782642\", \"type\": \"bugzilla\", \"id\": \"782642\", \"title\": \"CVE-2012-0056 kernel: proc: /proc/<pid>/mem mem_write insufficient permission checking\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2012-0056.html\", \"type\": \"cve\", \"id\": \"CVE-2012-0056\", \"title\": \"CVE-2012-0056\"}, {\"href\": \"https://access.redhat.com/security/updates/classification/#important\", \"type\": \"other\", \"id\": null, \"title\": null}, {\"href\": \"https://access.redhat.com/kb/docs/DOC-69129\", \"type\": \"other\", \"id\": null, \"title\": null}], \"pkglist\": [{\"packages\": [{\"src\": \"kernel-2.6.32-220.4.1.el6.src.rpm\", \"name\": \"kernel-doc\", \"sum\": [\"sha256\", \"619fa02fc893ad6447d1d906cda8d4fd3cf3cb4551175c75e9dd8f37f588aedd\"], \"filename\": \"kernel-doc-2.6.32-220.4.1.el6.noarch.rpm\", \"epoch\": \"0\", \"version\": \"2.6.32\", \"release\": \"220.4.1.el6\", \"arch\": \"noarch\"}, {\"src\": \"kernel-2.6.32-220.4.1.el6.src.rpm\", \"name\": \"kernel-firmware\", \"sum\": [\"sha256\", \"d7d0d1c6f076269ab8105a18933e757bc6d57dacf1679cd9a90dbdaa233cfc61\"], \"filename\": \"kernel-firmware-2.6.32-220.4.1.el6.noarch.rpm\", \"epoch\": \"0\", \"version\": \"2.6.32\", \"release\": \"220.4.1.el6\", \"arch\": \"noarch\"}, {\"src\": \"kernel-2.6.32-220.4.1.el6.src.rpm\", \"name\": \"kernel-debug-devel\", \"sum\": [\"sha256\", \"e8c3e8eb76c680b1c3d0a8f013f5e8c5fd7e993b79f7140740bf2a002041a75e\"], \"filename\": \"kernel-debug-devel-2.6.32-220.4.1.el6.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"2.6.32\", \"release\": \"220.4.1.el6\", \"arch\": \"x86_64\"}, {\"src\": \"kernel-2.6.32-220.4.1.el6.src.rpm\", \"name\": \"kernel\", \"sum\": [\"sha256\", \"f61af49c56dca7b3ed2fcf1b7ba0866f91a02ef6a7d7ba275338a8b1a23b6a88\"], \"filename\": \"kernel-2.6.32-220.4.1.el6.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"2.6.32\", \"release\": \"220.4.1.el6\", \"arch\": \"x86_64\"}, {\"src\": \"kernel-2.6.32-220.4.1.el6.src.rpm\", \"name\": \"kernel-debug\", \"sum\": [\"sha256\", \"02ba95376d7dc33e5fa77fe46473057ae51931cfb9f129ee8a497f8249b0d9ba\"], \"filename\": \"kernel-debug-2.6.32-220.4.1.el6.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"2.6.32\", \"release\": \"220.4.1.el6\", \"arch\": \"x86_64\"}, {\"src\": \"kernel-2.6.32-220.4.1.el6.src.rpm\", \"name\": \"kernel-devel\", \"sum\": [\"sha256\", \"0806335da85c1e8a17db6582a5c1b9e53a61ab563621e0003273e56b169a22a7\"], \"filename\": \"kernel-devel-2.6.32-220.4.1.el6.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"2.6.32\", \"release\": \"220.4.1.el6\", \"arch\": \"x86_64\"}, {\"src\": \"kernel-2.6.32-220.4.1.el6.src.rpm\", \"name\": \"kernel-headers\", \"sum\": [\"sha256\", \"81142ac330438de6a64284806dcacd57d9c366879e4f1c6ab763fdeddb461e45\"], \"filename\": \"kernel-headers-2.6.32-220.4.1.el6.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"2.6.32\", \"release\": \"220.4.1.el6\", \"arch\": \"x86_64\"}, {\"src\": \"kernel-2.6.32-220.4.1.el6.src.rpm\", \"name\": \"perf\", \"sum\": [\"sha256\", \"0a648c3289cd1184bd7f2b29570466364c1d8dac61a96af770bbc2d0b1cf9724\"], \"filename\": \"perf-2.6.32-220.4.1.el6.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"2.6.32\", \"release\": \"220.4.1.el6\", \"arch\": \"x86_64\"}], \"name\": \"Red Hat Enterprise Linux Server (v. 6 for 64-bit x86_64)\", \"short\": \"rhel-x86_64-server-6\"}], \"id\": \"RHSA-2012:0052\", \"severity\": \"Important\", \"title\": \"Important: kernel security and bug fix update\", \"_ns\": \"errata\", \"version\": \"1\", \"reboot_suggested\": false, \"type\": \"security\", \"immutable\": true, \"status\": \"final\", \"updated\": \"2012-01-23 00:00:00\", \"description\": \"The kernel packages contain the Linux kernel, the core of any Linux\\noperating system.\\n\\nThis update fixes the following security issue:\\n\\n* It was found that permissions were not checked properly in the Linux\\nkernel when handling the /proc/[pid]/mem writing functionality. A local,\\nunprivileged user could use this flaw to escalate their privileges. Refer\\nto Red Hat Knowledgebase article DOC-69129, linked to in the References,\\nfor further information. (CVE-2012-0056, Important)\\n\\nRed Hat would like to thank J\\u00fcri Aedla for reporting this issue.\\n\\nThis update fixes the following bugs:\\n\\n* The RHSA-2011:1849 kernel update introduced a bug in the Linux kernel\\nscheduler, causing a \\\"WARNING: at kernel/sched.c:5915 thread_return\\\"\\nmessage and a call trace to be logged. This message was harmless, and was\\nnot due to any system malfunctions or adverse behavior. With this update,\\nthe WARN_ON_ONCE() call in the scheduler that caused this harmless message\\nhas been removed. (BZ#768288)\\n\\n* The RHSA-2011:1530 kernel update introduced a regression in the way\\nthe Linux kernel maps ELF headers for kernel modules into kernel memory.\\nIf a third-party kernel module is compiled on a Red Hat Enterprise Linux\\nsystem with a kernel prior to RHSA-2011:1530, then loading that module on\\na system with RHSA-2011:1530 kernel would result in corruption of one byte\\nin the memory reserved for the module. In some cases, this could prevent\\nthe module from functioning correctly. (BZ#769595)\\n\\n* On some SMP systems the tsc may erroneously be marked as unstable during\\nearly system boot or while the system is under heavy load. A \\\"Clocksource\\ntsc unstable\\\" message was logged when this occurred. As a result the system\\nwould switch to the slower access, but higher precision HPET clock.\\n\\nThe \\\"tsc=reliable\\\" kernel parameter is supposed to avoid this problem by\\nindicating that the system has a known good clock, however, the parameter\\nonly affected run time checks.  A fix has been put in to avoid the boot\\ntime checks so that the TSC remains as the clock for the duration of\\nsystem runtime. (BZ#755867)\\n\\nUsers should upgrade to these updated packages, which contain backported\\npatches to correct these issues. The system must be rebooted for this\\nupdate to take effect.\\n\", \"repo_defined\": true, \"pushcount\": 1, \"from_str\": \"security@redhat.com\", \"repoids\": [\"ACME_Corporation-Red_Hat_Enterprise_Linux_Server-Red_Hat_Enterprise_Linux_6_Server_RPMs_x86_64_6Server\"], \"rights\": \"Copyright 2012 Red Hat Inc\", \"solution\": \"Before applying this update, make sure all previously-released errata\\nrelevant to your system have been applied.\\n\\nThis update is available via the Red Hat Network. Details on how to\\nuse the Red Hat Network to apply this update are available at\\nhttps://access.redhat.com/kb/docs/DOC-11259\\n\", \"summary\": \"Updated kernel packages that fix one security issue and three bugs are now \\navailable for for Red Hat Enterprise Linux 6. \\n\\nThe Red Hat Security Response Team has rated this update as having\\nimportant security impact. Common Vulnerability Scoring System (CVSS) base\\nscores, which give detailed severity ratings, are available for each\\nvulnerability from the CVE links in the References section.\\n\", \"release\": \"\", \"_id\": \"RHSA-2012:0052\"}, {\"issued\": \"2012-01-23 00:00:00\", \"references\": [{\"href\": \"https://rhn.redhat.com/errata/RHSA-2012-0050.html\", \"type\": \"self\", \"id\": null, \"title\": \"RHSA-2012:0050\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=772075\", \"type\": \"bugzilla\", \"id\": \"772075\", \"title\": \"CVE-2012-0029 qemu-kvm: e1000: process_tx_desc legacy mode packets heap overflow\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2012-0029.html\", \"type\": \"cve\", \"id\": \"CVE-2012-0029\", \"title\": \"CVE-2012-0029\"}, {\"href\": \"https://access.redhat.com/security/updates/classification/#important\", \"type\": \"other\", \"id\": null, \"title\": null}, {\"href\": \"https://access.redhat.com/kb/docs/DOC-67874\", \"type\": \"other\", \"id\": null, \"title\": null}, {\"href\": \"https://rhn.redhat.com/errata/RHSA-2011-1849.html\", \"type\": \"other\", \"id\": null, \"title\": null}, {\"href\": \"https://rhn.redhat.com/errata/RHBA-2012-0013.html\", \"type\": \"other\", \"id\": null, \"title\": null}], \"pkglist\": [{\"packages\": [{\"src\": \"qemu-kvm-0.12.1.2-2.209.el6_2.4.src.rpm\", \"name\": \"qemu-kvm\", \"sum\": [\"sha256\", \"69e60ea72220f86e078b386185e1c250d0e014bc952bfc3c9ef30ab4f4b81fb9\"], \"filename\": \"qemu-kvm-0.12.1.2-2.209.el6_2.4.x86_64.rpm\", \"epoch\": \"2\", \"version\": \"0.12.1.2\", \"release\": \"2.209.el6_2.4\", \"arch\": \"x86_64\"}, {\"src\": \"qemu-kvm-0.12.1.2-2.209.el6_2.4.src.rpm\", \"name\": \"qemu-img\", \"sum\": [\"sha256\", \"72094e8d9df4b68080236d8121d4750ffdfcce9d23287d98be64da2def55c42f\"], \"filename\": \"qemu-img-0.12.1.2-2.209.el6_2.4.x86_64.rpm\", \"epoch\": \"2\", \"version\": \"0.12.1.2\", \"release\": \"2.209.el6_2.4\", \"arch\": \"x86_64\"}, {\"src\": \"qemu-kvm-0.12.1.2-2.209.el6_2.4.src.rpm\", \"name\": \"qemu-kvm-tools\", \"sum\": [\"sha256\", \"e17cab7629c7674579632794c8c426a4411394cc13b3c2cb9f5edd7bf680b97c\"], \"filename\": \"qemu-kvm-tools-0.12.1.2-2.209.el6_2.4.x86_64.rpm\", \"epoch\": \"2\", \"version\": \"0.12.1.2\", \"release\": \"2.209.el6_2.4\", \"arch\": \"x86_64\"}], \"name\": \"Red Hat Enterprise Linux Server (v. 6 for 64-bit x86_64)\", \"short\": \"rhel-x86_64-server-6\"}], \"id\": \"RHSA-2012:0050\", \"severity\": \"Important\", \"title\": \"Important: qemu-kvm security, bug fix, and enhancement update\", \"_ns\": \"errata\", \"version\": \"1\", \"reboot_suggested\": false, \"type\": \"security\", \"immutable\": true, \"status\": \"final\", \"updated\": \"2012-01-23 00:00:00\", \"description\": \"KVM (Kernel-based Virtual Machine) is a full virtualization solution for\\nLinux on AMD64 and Intel 64 systems. qemu-kvm is the user-space component\\nfor running virtual machines using KVM.\\n\\nA heap overflow flaw was found in the way QEMU-KVM emulated the e1000\\nnetwork interface card. A privileged guest user in a virtual machine whose\\nnetwork interface is configured to use the e1000 emulated driver could use\\nthis flaw to crash the host or, possibly, escalate their privileges on the\\nhost. (CVE-2012-0029)\\n\\nRed Hat would like to thank Nicolae Mogoreanu for reporting this issue.\\n\\nThis update also fixes the following bug:\\n\\n* qemu-kvm has a \\\"scsi\\\" option, to be used, for example, with the\\n\\\"-device\\\" option: \\\"-device virtio-blk-pci,drive=[drive name],scsi=off\\\".\\nPreviously, however, it only masked the feature bit, and did not reject\\nSCSI commands if a malicious guest ignored the feature bit and issued a\\nrequest. This update corrects this issue. The \\\"scsi=off\\\" option can be\\nused to mitigate the virtualization aspect of CVE-2011-4127 before the\\nRHSA-2011:1849 kernel update is installed on the host.\\n\\nThis mitigation is only required if you do not have the RHSA-2011:1849\\nkernel update installed on the host and you are using raw format virtio\\ndisks backed by a partition or LVM volume.\\n\\nIf you run guests by invoking /usr/libexec/qemu-kvm directly, use the\\n\\\"-global virtio-blk-pci.scsi=off\\\" option to apply the mitigation. If you\\nare using libvirt, as recommended by Red Hat, and have the RHBA-2012:0013\\nlibvirt update installed, no manual action is required: guests will\\nautomatically use \\\"scsi=off\\\". (BZ#767721)\\n\\nNote: After installing the RHSA-2011:1849 kernel update, SCSI requests\\nissued by guests via the SG_IO IOCTL will not be passed to the underlying\\nblock device when using raw format virtio disks backed by a partition or\\nLVM volume, even if \\\"scsi=on\\\" is used.\\n\\nAs well, this update adds the following enhancement:\\n\\n* Prior to this update, qemu-kvm was not built with RELRO or PIE support.\\nqemu-kvm is now built with full RELRO and PIE support as a security\\nenhancement. (BZ#767906)\\n\\nAll users of qemu-kvm should upgrade to these updated packages, which\\ncorrect these issues and add this enhancement. After installing this\\nupdate, shut down all running virtual machines. Once all virtual machines\\nhave shut down, start them again for this update to take effect.\\n\", \"repo_defined\": true, \"pushcount\": 1, \"from_str\": \"security@redhat.com\", \"repoids\": [\"ACME_Corporation-Red_Hat_Enterprise_Linux_Server-Red_Hat_Enterprise_Linux_6_Server_RPMs_x86_64_6Server\"], \"rights\": \"Copyright 2012 Red Hat Inc\", \"solution\": \"Before applying this update, make sure all previously-released errata\\nrelevant to your system have been applied.\\n\\nThis update is available via the Red Hat Network. Details on how to\\nuse the Red Hat Network to apply this update are available at\\nhttps://access.redhat.com/kb/docs/DOC-11259\\n\", \"summary\": \"Updated qemu-kvm packages that fix one security issue, one bug, and add\\none enhancement are now available for Red Hat Enterprise Linux 6.\\n\\nThe Red Hat Security Response Team has rated this update as having\\nimportant security impact. A Common Vulnerability Scoring System (CVSS)\\nbase score, which gives a detailed severity rating, is available from the\\nCVE link in the References section.\\n\", \"release\": \"\", \"_id\": \"RHSA-2012:0050\"}, {\"issued\": \"2011-08-23 00:00:00\", \"references\": [{\"href\": \"https://rhn.redhat.com/errata/RHSA-2011-1197.html\", \"type\": \"self\", \"id\": null, \"title\": \"RHSA-2011:1197\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=717199\", \"type\": \"bugzilla\", \"id\": \"717199\", \"title\": \"CVE-2011-2511 libvirt: integer overflow in VirDomainGetVcpus\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=726617\", \"type\": \"bugzilla\", \"id\": \"726617\", \"title\": \"libvirt regression with creating encrypted volume\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=728516\", \"type\": \"bugzilla\", \"id\": \"728516\", \"title\": \"Auditing of QEMU driver disk hotunplug events logs is missing and/or incorrect\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=728546\", \"type\": \"bugzilla\", \"id\": \"728546\", \"title\": \"[libvirt] [logs] null dereference while preparing libvirt logs\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2011-2511.html\", \"type\": \"cve\", \"id\": \"CVE-2011-2511\", \"title\": \"CVE-2011-2511\"}, {\"href\": \"https://access.redhat.com/security/updates/classification/#moderate\", \"type\": \"other\", \"id\": null, \"title\": null}], \"pkglist\": [{\"packages\": [{\"src\": \"libvirt-0.8.7-18.el6_1.1.src.rpm\", \"name\": \"libvirt-client\", \"sum\": [\"sha256\", \"808fc36b828315258162a035b0c2511fa1c62b523daf3fb3c202bf8349e2348b\"], \"filename\": \"libvirt-client-0.8.7-18.el6_1.1.i686.rpm\", \"epoch\": \"0\", \"version\": \"0.8.7\", \"release\": \"18.el6_1.1\", \"arch\": \"i686\"}, {\"src\": \"libvirt-0.8.7-18.el6_1.1.src.rpm\", \"name\": \"libvirt-devel\", \"sum\": [\"sha256\", \"9f28f583818ee51554f08d62dbcde4aac51fca540071a68fd445f479ed8e1875\"], \"filename\": \"libvirt-devel-0.8.7-18.el6_1.1.i686.rpm\", \"epoch\": \"0\", \"version\": \"0.8.7\", \"release\": \"18.el6_1.1\", \"arch\": \"i686\"}, {\"src\": \"libvirt-0.8.7-18.el6_1.1.src.rpm\", \"name\": \"libvirt\", \"sum\": [\"sha256\", \"b2b328a22bc695b30bc033a8330ac9d4ee0a94016e8a807469c30c7b9549c803\"], \"filename\": \"libvirt-0.8.7-18.el6_1.1.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"0.8.7\", \"release\": \"18.el6_1.1\", \"arch\": \"x86_64\"}, {\"src\": \"libvirt-0.8.7-18.el6_1.1.src.rpm\", \"name\": \"libvirt-client\", \"sum\": [\"sha256\", \"69b75c85bd28d9033ad030bd9a2f2b951a4de72296b8e4fd13675787efa994e4\"], \"filename\": \"libvirt-client-0.8.7-18.el6_1.1.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"0.8.7\", \"release\": \"18.el6_1.1\", \"arch\": \"x86_64\"}, {\"src\": \"libvirt-0.8.7-18.el6_1.1.src.rpm\", \"name\": \"libvirt-devel\", \"sum\": [\"sha256\", \"2ee6829ecbc5ae4ec0e76e8a5fbade510358dba03e9e0b3db7470c4df127e091\"], \"filename\": \"libvirt-devel-0.8.7-18.el6_1.1.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"0.8.7\", \"release\": \"18.el6_1.1\", \"arch\": \"x86_64\"}, {\"src\": \"libvirt-0.8.7-18.el6_1.1.src.rpm\", \"name\": \"libvirt-python\", \"sum\": [\"sha256\", \"e7b9cdc54e2ebdebad87381b44edb031b69d2a8f8b6e6151674330c4d253923d\"], \"filename\": \"libvirt-python-0.8.7-18.el6_1.1.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"0.8.7\", \"release\": \"18.el6_1.1\", \"arch\": \"x86_64\"}], \"name\": \"Red Hat Enterprise Linux Server (v. 6 for 64-bit x86_64)\", \"short\": \"rhel-x86_64-server-6\"}], \"id\": \"RHSA-2011:1197\", \"severity\": \"Moderate\", \"title\": \"Moderate: libvirt security and bug fix update\", \"_ns\": \"errata\", \"version\": \"1\", \"reboot_suggested\": false, \"type\": \"security\", \"immutable\": true, \"status\": \"final\", \"updated\": \"2011-08-23 00:00:00\", \"description\": \"The libvirt library is a C API for managing and interacting with the\\nvirtualization capabilities of Linux and other operating systems. In\\naddition, libvirt provides tools for remotely managing virtualized systems.\\n\\nAn integer overflow flaw was found in libvirtd's RPC call handling. An\\nattacker able to establish read-only connections to libvirtd could trigger\\nthis flaw by calling virDomainGetVcpus() with specially-crafted parameters,\\ncausing libvirtd to crash. (CVE-2011-2511)\\n\\nThis update also fixes the following bugs:\\n\\n* Previously, when the \\\"virsh vol-create-from\\\" command was run on an LVM\\n(Logical Volume Manager) storage pool, performance of the command was very\\nlow and the operation consumed an excessive amount of time. This bug has\\nbeen fixed in the virStorageVolCreateXMLFrom() function, and the\\nperformance problem of the command no longer occurs.\\n\\n* Due to a regression, libvirt used undocumented command line options,\\ninstead of the recommended ones. Consequently, the qemu-img utility used an\\ninvalid argument while creating an encrypted volume, and the process\\neventually failed. With this update, the bug in the backing format of the\\nstorage back end has been fixed, and encrypted volumes can now be created\\nas expected. (BZ#726617)\\n\\n* Due to a bug in the qemuAuditDisk() function, hot unplug failures were\\nnever audited, and a hot unplug success was audited as a failure. This bug\\nhas been fixed, and auditing of disk hot unplug operations now works as\\nexpected. (BZ#728516)\\n\\n* Previously, when a debug process was being activated, the act of\\npreparing a debug message ended up with dereferencing a UUID (universally\\nunique identifier) prior to the NULL argument check. Consequently, an API\\nrunning the debug process sometimes terminated with a segmentation fault.\\nWith this update, a patch has been provided to address this issue, and the\\ncrashes no longer occur in the described scenario. (BZ#728546)\\n\\n* The libvirt library uses the \\\"boot=on\\\" option to mark which disk is\\nbootable but it only uses that option if Qemu advertises its support. The\\nqemu-kvm utility in Red Hat Enterprise Linux 6.1 removed support for that\\noption and libvirt could not use it. As a consequence, when an IDE disk was\\nadded as the second storage with a virtio disk being set up as the first\\none by default, the operating system tried to boot from the IDE disk rather\\nthan the virtio disk and either failed to boot with the \\\"No bootable disk\\\"\\nerror message returned, or the system booted whatever operating system was\\non the IDE disk. With this update, the boot configuration is translated\\ninto bootindex, which provides control over which device is used for\\nbooting a guest operating system, thus fixing this bug.\\n\\nAll users of libvirt are advised to upgrade to these updated packages,\\nwhich contain backported patches to correct these issues. After installing\\nthe updated packages, libvirtd must be restarted (\\\"service libvirtd\\nrestart\\\") for this update to take effect.\\n\", \"repo_defined\": true, \"pushcount\": 1, \"from_str\": \"security@redhat.com\", \"repoids\": [\"ACME_Corporation-Red_Hat_Enterprise_Linux_Server-Red_Hat_Enterprise_Linux_6_Server_RPMs_x86_64_6Server\"], \"rights\": \"Copyright 2011 Red Hat Inc\", \"solution\": \"Before applying this update, make sure all previously-released errata\\nrelevant to your system have been applied.\\n\\nThis update is available via the Red Hat Network. Details on how to\\nuse the Red Hat Network to apply this update are available at\\nhttps://access.redhat.com/kb/docs/DOC-11259\\n\", \"summary\": \"Updated libvirt packages that fix one security issue and several bugs are\\nnow available for Red Hat Enterprise Linux 6.\\n\\nThe Red Hat Security Response Team has rated this update as having moderate\\nsecurity impact. A Common Vulnerability Scoring System (CVSS) base score,\\nwhich gives a detailed severity rating, is available from the CVE link in\\nthe References section.\\n\", \"release\": \"\", \"_id\": \"RHSA-2011:1197\"}, {\"issued\": \"2011-02-03 00:00:00\", \"references\": [{\"href\": \"https://rhn.redhat.com/errata/RHSA-2011-0197.html\", \"type\": \"self\", \"id\": null, \"title\": \"RHSA-2011:0197\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=664402\", \"type\": \"bugzilla\", \"id\": \"664402\", \"title\": \"CVE-2010-4015 PostgreSQL: Stack-based buffer overflow by processing certain tokens from SQL query string when intarray module enabled\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2010-4015.html\", \"type\": \"cve\", \"id\": \"CVE-2010-4015\", \"title\": \"CVE-2010-4015\"}, {\"href\": \"https://access.redhat.com/security/updates/classification/#moderate\", \"type\": \"other\", \"id\": null, \"title\": null}], \"pkglist\": [{\"packages\": [{\"src\": \"postgresql-8.4.7-1.el6_0.1.src.rpm\", \"name\": \"postgresql-devel\", \"sum\": [\"sha256\", \"067e8e5ee02372d0a4e61416f12d29ece2e18d09024d321070bbe93e24036908\"], \"filename\": \"postgresql-devel-8.4.7-1.el6_0.1.i686.rpm\", \"epoch\": \"0\", \"version\": \"8.4.7\", \"release\": \"1.el6_0.1\", \"arch\": \"i686\"}, {\"src\": \"postgresql-8.4.7-1.el6_0.1.src.rpm\", \"name\": \"postgresql-libs\", \"sum\": [\"sha256\", \"bb874792e95725ca7c4c037a1fa2b49904ee07f61661a3a7baecd99b8f3a8b34\"], \"filename\": \"postgresql-libs-8.4.7-1.el6_0.1.i686.rpm\", \"epoch\": \"0\", \"version\": \"8.4.7\", \"release\": \"1.el6_0.1\", \"arch\": \"i686\"}, {\"src\": \"postgresql-8.4.7-1.el6_0.1.src.rpm\", \"name\": \"postgresql\", \"sum\": [\"sha256\", \"57937e2bab117f701b5e4ff3a494fb91252c8cf85330cd8b3f735eafaef08ca9\"], \"filename\": \"postgresql-8.4.7-1.el6_0.1.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"8.4.7\", \"release\": \"1.el6_0.1\", \"arch\": \"x86_64\"}, {\"src\": \"postgresql-8.4.7-1.el6_0.1.src.rpm\", \"name\": \"postgresql-contrib\", \"sum\": [\"sha256\", \"ef7bd3f6da0124a729a9e651ac0c638f3978f1c680839c377c7e6408b56bd72c\"], \"filename\": \"postgresql-contrib-8.4.7-1.el6_0.1.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"8.4.7\", \"release\": \"1.el6_0.1\", \"arch\": \"x86_64\"}, {\"src\": \"postgresql-8.4.7-1.el6_0.1.src.rpm\", \"name\": \"postgresql-devel\", \"sum\": [\"sha256\", \"446c9fc3f27e9fe35df1b22894a97d34e778f97bbd52b6b3eb3fac9b4456888a\"], \"filename\": \"postgresql-devel-8.4.7-1.el6_0.1.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"8.4.7\", \"release\": \"1.el6_0.1\", \"arch\": \"x86_64\"}, {\"src\": \"postgresql-8.4.7-1.el6_0.1.src.rpm\", \"name\": \"postgresql-docs\", \"sum\": [\"sha256\", \"54d11b785760e391126122ad4977faa5f6044d6b202533a3345da83e207baeb8\"], \"filename\": \"postgresql-docs-8.4.7-1.el6_0.1.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"8.4.7\", \"release\": \"1.el6_0.1\", \"arch\": \"x86_64\"}, {\"src\": \"postgresql-8.4.7-1.el6_0.1.src.rpm\", \"name\": \"postgresql-libs\", \"sum\": [\"sha256\", \"f08ae77733dc2ac3bb91187660ba96dc3ea5beb2173150a4914353e2694f4cc4\"], \"filename\": \"postgresql-libs-8.4.7-1.el6_0.1.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"8.4.7\", \"release\": \"1.el6_0.1\", \"arch\": \"x86_64\"}, {\"src\": \"postgresql-8.4.7-1.el6_0.1.src.rpm\", \"name\": \"postgresql-plperl\", \"sum\": [\"sha256\", \"2c781e4cf469f9e8be968b5eee92bc98c09dc8d6f5cf800f8fb69640903da608\"], \"filename\": \"postgresql-plperl-8.4.7-1.el6_0.1.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"8.4.7\", \"release\": \"1.el6_0.1\", \"arch\": \"x86_64\"}, {\"src\": \"postgresql-8.4.7-1.el6_0.1.src.rpm\", \"name\": \"postgresql-plpython\", \"sum\": [\"sha256\", \"00ba7f66be2c41a6b549738864f296f8a877d93d8a73ebffa4f025daa927959c\"], \"filename\": \"postgresql-plpython-8.4.7-1.el6_0.1.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"8.4.7\", \"release\": \"1.el6_0.1\", \"arch\": \"x86_64\"}, {\"src\": \"postgresql-8.4.7-1.el6_0.1.src.rpm\", \"name\": \"postgresql-pltcl\", \"sum\": [\"sha256\", \"f140580426b0429348c299ffb6a0ed47404319cd686ac999cbf468a3c2ad2675\"], \"filename\": \"postgresql-pltcl-8.4.7-1.el6_0.1.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"8.4.7\", \"release\": \"1.el6_0.1\", \"arch\": \"x86_64\"}, {\"src\": \"postgresql-8.4.7-1.el6_0.1.src.rpm\", \"name\": \"postgresql-server\", \"sum\": [\"sha256\", \"5e40ef2e0dc872521606ffbc058e71b838ed2663f7832779f1781b589db44eb6\"], \"filename\": \"postgresql-server-8.4.7-1.el6_0.1.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"8.4.7\", \"release\": \"1.el6_0.1\", \"arch\": \"x86_64\"}, {\"src\": \"postgresql-8.4.7-1.el6_0.1.src.rpm\", \"name\": \"postgresql-test\", \"sum\": [\"sha256\", \"f13b0fd8d0815d4e726c69912ba10d3f8ef252e5d1333c8428cdfdfbb77b2ec4\"], \"filename\": \"postgresql-test-8.4.7-1.el6_0.1.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"8.4.7\", \"release\": \"1.el6_0.1\", \"arch\": \"x86_64\"}], \"name\": \"Red Hat Enterprise Linux Server (v. 6 for 64-bit x86_64)\", \"short\": \"rhel-x86_64-server-6\"}], \"id\": \"RHSA-2011:0197\", \"severity\": \"Moderate\", \"title\": \"Moderate: postgresql security update\", \"_ns\": \"errata\", \"version\": \"1\", \"reboot_suggested\": false, \"type\": \"security\", \"immutable\": true, \"status\": \"final\", \"updated\": \"2011-02-03 00:00:00\", \"description\": \"PostgreSQL is an advanced object-relational database management system\\n(DBMS).\\n\\nA stack-based buffer overflow flaw was found in the way PostgreSQL\\nprocessed certain tokens from an SQL query when the intarray module was\\nenabled on a particular database. An authenticated database user running a\\nspecially-crafted SQL query could use this flaw to cause a temporary denial\\nof service (postgres daemon crash) or, potentially, execute arbitrary code\\nwith the privileges of the database server. (CVE-2010-4015)\\n\\nRed Hat would like to thank Geoff Keating of the Apple Product Security\\nteam for reporting this issue.\\n\\nFor Red Hat Enterprise Linux 4, the updated postgresql packages contain a\\nbackported patch for this issue; there are no other changes.\\n\\nFor Red Hat Enterprise Linux 5, the updated postgresql packages upgrade\\nPostgreSQL to version 8.1.23, and contain a backported patch for this\\nissue. Refer to the PostgreSQL Release Notes for a full list of changes:\\n\\nhttp://www.postgresql.org/docs/8.1/static/release.html\\n\\nFor Red Hat Enterprise Linux 6, the updated postgresql packages upgrade\\nPostgreSQL to version 8.4.7, which includes a fix for this issue. Refer to\\nthe PostgreSQL Release Notes for a full list of changes:\\n\\nhttp://www.postgresql.org/docs/8.4/static/release.html\\n\\nAll PostgreSQL users are advised to upgrade to these updated packages,\\nwhich correct this issue. If the postgresql service is running, it will be\\nautomatically restarted after installing this update.\\n\", \"repo_defined\": true, \"pushcount\": 1, \"from_str\": \"security@redhat.com\", \"repoids\": [\"ACME_Corporation-Red_Hat_Enterprise_Linux_Server-Red_Hat_Enterprise_Linux_6_Server_RPMs_x86_64_6Server\"], \"rights\": \"Copyright 2011 Red Hat Inc\", \"solution\": \"Before applying this update, make sure all previously-released errata\\nrelevant to your system have been applied.\\n\\nThis update is available via the Red Hat Network. Details on how to\\nuse the Red Hat Network to apply this update are available at\\nhttp://kbase.redhat.com/faq/docs/DOC-11259\\n\", \"summary\": \"Updated postgresql packages that fix one security issue are now available\\nfor Red Hat Enterprise Linux 4, 5, and 6.\\n\\nThe Red Hat Security Response Team has rated this update as having moderate\\nsecurity impact. A Common Vulnerability Scoring System (CVSS) base score,\\nwhich gives a detailed severity rating, is available from the CVE link in\\nthe References section.\\n\", \"release\": \"\", \"_id\": \"RHSA-2011:0197\"}, {\"issued\": \"2011-02-03 00:00:00\", \"references\": [{\"href\": \"https://rhn.redhat.com/errata/RHSA-2011-0195.html\", \"type\": \"self\", \"id\": null, \"title\": \"RHSA-2011:0195\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=649056\", \"type\": \"bugzilla\", \"id\": \"649056\", \"title\": \"CVE-2010-3870 php: XSS mitigation bypass via utf8_decode()\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=651206\", \"type\": \"bugzilla\", \"id\": \"651206\", \"title\": \"CVE-2010-3709 php: NULL pointer dereference in ZipArchive::getArchiveComment\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=652836\", \"type\": \"bugzilla\", \"id\": \"652836\", \"title\": \"CVE-2009-5016 php: XSS and SQL injection bypass via crafted overlong UTF-8 encoded string\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bu