ttps://access.redhat.com/security/updates/classification/#critical\", \"type\": \"other\", \"id\": null, \"title\": null}, {\"href\": \"http://www.mozilla.org/security/known-vulnerabilities/firefoxESR.html\", \"type\": \"other\", \"id\": null, \"title\": null}, {\"href\": \"https://rhn.redhat.com/errata/RHBA-2012-0337.html\", \"type\": \"other\", \"id\": null, \"title\": null}], \"pkglist\": [{\"packages\": [{\"src\": \"firefox-10.0.6-1.el6_3.src.rpm\", \"name\": \"firefox\", \"sum\": [\"sha256\", \"d950fb71e4cfba55ae77671d1d5b91ef9d201b4092ca3ea61f36ccd93fbb1b8c\"], \"filename\": \"firefox-10.0.6-1.el6_3.i686.rpm\", \"epoch\": \"0\", \"version\": \"10.0.6\", \"release\": \"1.el6_3\", \"arch\": \"i686\"}, {\"src\": \"xulrunner-10.0.6-1.el6_3.src.rpm\", \"name\": \"xulrunner\", \"sum\": [\"sha256\", \"46a5e4c354b2a98667b713b969baacdeae3f1f9a3f004241f70b83fc5d085dca\"], \"filename\": \"xulrunner-10.0.6-1.el6_3.i686.rpm\", \"epoch\": \"0\", \"version\": \"10.0.6\", \"release\": \"1.el6_3\", \"arch\": \"i686\"}, {\"src\": \"xulrunner-10.0.6-1.el6_3.src.rpm\", \"name\": \"xulrunner\", \"sum\": [\"sha256\", \"e3f0a3a600ea39941b903fcdbde776477c189087ef6c2fe4e2af8796e8e83c6d\"], \"filename\": \"xulrunner-10.0.6-1.el6_3.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"10.0.6\", \"release\": \"1.el6_3\", \"arch\": \"x86_64\"}, {\"src\": \"firefox-10.0.6-1.el6_3.src.rpm\", \"name\": \"firefox\", \"sum\": [\"sha256\", \"080e3bcd714bcc67c62243f540ef89ef2c0f0ce9d75fa0baa669a985d325ba2a\"], \"filename\": \"firefox-10.0.6-1.el6_3.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"10.0.6\", \"release\": \"1.el6_3\", \"arch\": \"x86_64\"}], \"name\": \"Red Hat Enterprise Linux Server (v. 6 for 64-bit x86_64)\", \"short\": \"rhel-x86_64-server-6\"}], \"id\": \"RHSA-2012:1088\", \"severity\": \"Critical\", \"title\": \"Critical: firefox security update\", \"_ns\": \"errata\", \"version\": \"1\", \"reboot_suggested\": false, \"type\": \"security\", \"immutable\": true, \"status\": \"final\", \"updated\": \"2012-07-17 00:00:00\", \"description\": \"Mozilla Firefox is an open source web browser. XULRunner provides the XUL\\nRuntime environment for Mozilla Firefox.\\n\\nA web page containing malicious content could cause Firefox to crash or,\\npotentially, execute arbitrary code with the privileges of the user running\\nFirefox. (CVE-2012-1948, CVE-2012-1951, CVE-2012-1952, CVE-2012-1953,\\nCVE-2012-1954, CVE-2012-1958, CVE-2012-1962, CVE-2012-1967)\\n\\nA malicious web page could bypass same-compartment security wrappers (SCSW)\\nand execute arbitrary code with chrome privileges. (CVE-2012-1959)\\n\\nA flaw in the context menu functionality in Firefox could allow a malicious\\nwebsite to bypass intended restrictions and allow a cross-site scripting\\nattack. (CVE-2012-1966)\\n\\nA page different to that in the address bar could be displayed when\\ndragging and dropping to the address bar, possibly making it easier for a\\nmalicious site or user to perform a phishing attack. (CVE-2012-1950)\\n\\nA flaw in the way Firefox called history.forward and history.back could\\nallow an attacker to conceal a malicious URL, possibly tricking a user\\ninto believing they are viewing a trusted site. (CVE-2012-1955)\\n\\nA flaw in a parser utility class used by Firefox to parse feeds (such as\\nRSS) could allow an attacker to execute arbitrary JavaScript with the\\nprivileges of the user running Firefox. This issue could have affected\\nother browser components or add-ons that assume the class returns\\nsanitized input. (CVE-2012-1957)\\n\\nA flaw in the way Firefox handled X-Frame-Options headers could allow a\\nmalicious website to perform a clickjacking attack. (CVE-2012-1961)\\n\\nA flaw in the way Content Security Policy (CSP) reports were generated by\\nFirefox could allow a malicious web page to steal a victim's OAuth 2.0\\naccess tokens and OpenID credentials. (CVE-2012-1963)\\n\\nA flaw in the way Firefox handled certificate warnings could allow a\\nman-in-the-middle attacker to create a crafted warning, possibly tricking\\na user into accepting an arbitrary certificate as trusted. (CVE-2012-1964)\\n\\nA flaw in the way Firefox handled feed:javascript URLs could allow output\\nfiltering to be bypassed, possibly leading to a cross-site scripting\\nattack. (CVE-2012-1965)\\n\\nThe nss update RHBA-2012:0337 for Red Hat Enterprise Linux 5 and 6\\nintroduced a mitigation for the CVE-2011-3389 flaw. For compatibility\\nreasons, it remains disabled by default in the nss packages. This update\\nmakes Firefox enable the mitigation by default. It can be disabled by\\nsetting the NSS_SSL_CBC_RANDOM_IV environment variable to 0 before\\nlaunching Firefox. (BZ#838879)\\n\\nFor technical details regarding these flaws, refer to the Mozilla security\\nadvisories for Firefox 10.0.6 ESR. You can find a link to the Mozilla\\nadvisories in the References section of this erratum.\\n\\nRed Hat would like to thank the Mozilla project for reporting these issues.\\nUpstream acknowledges Benoit Jacob, Jesse Ruderman, Christian Holler, Bill\\nMcCloskey, Abhishek Arya, Arthur Gerkis, Bill Keese, moz_bug_r_a4, Bobby\\nHolley, Code Audit Labs, Mariusz Mlynski, Mario Heiderich, Fr\\u00e9d\\u00e9ric Buclin,\\nKarthikeyan Bhargavan, Matt McCutchen, Mario Gomes, and Soroush Dalili as\\nthe original reporters of these issues.\\n\\nAll Firefox users should upgrade to these updated packages, which contain\\nFirefox version 10.0.6 ESR, which corrects these issues. After installing\\nthe update, Firefox must be restarted for the changes to take effect.\\n\", \"repo_defined\": true, \"pushcount\": 1, \"from_str\": \"security@redhat.com\", \"repoids\": [\"ACME_Corporation-Red_Hat_Enterprise_Linux_Server-Red_Hat_Enterprise_Linux_6_Server_RPMs_x86_64_6Server\"], \"rights\": \"Copyright 2012 Red Hat Inc\", \"solution\": \"Before applying this update, make sure all previously-released errata\\nrelevant to your system have been applied.\\n\\nThis update is available via the Red Hat Network. Details on how to\\nuse the Red Hat Network to apply this update are available at\\nhttps://access.redhat.com/knowledge/articles/11258\\n\", \"summary\": \"Updated firefox packages that fix multiple security issues are now\\navailable for Red Hat Enterprise Linux 5 and 6.\\n\\nThe Red Hat Security Response Team has rated this update as having critical\\nsecurity impact. Common Vulnerability Scoring System (CVSS) base scores,\\nwhich give detailed severity ratings, are available for each vulnerability\\nfrom the CVE links in the References section.\\n\", \"release\": \"\", \"_id\": \"RHSA-2012:1088\"}, {\"issued\": \"2012-03-22 00:00:00\", \"references\": [{\"href\": \"https://rhn.redhat.com/errata/RHSA-2012-0410.html\", \"type\": \"self\", \"id\": null, \"title\": \"RHSA-2012:0410\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=791296\", \"type\": \"bugzilla\", \"id\": \"791296\", \"title\": \"CVE-2012-0037 raptor: XML External Entity (XXE) attack via RDF files\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2012-0037.html\", \"type\": \"cve\", \"id\": \"CVE-2012-0037\", \"title\": \"CVE-2012-0037\"}, {\"href\": \"https://access.redhat.com/security/updates/classification/#important\", \"type\": \"other\", \"id\": null, \"title\": null}], \"pkglist\": [{\"packages\": [{\"src\": \"raptor-1.4.18-5.el6_2.1.src.rpm\", \"name\": \"raptor\", \"sum\": [\"sha256\", \"20fb251c481dc8dc0f2f616738efb616c2ace3e95686d008145f770b6496969e\"], \"filename\": \"raptor-1.4.18-5.el6_2.1.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"1.4.18\", \"release\": \"5.el6_2.1\", \"arch\": \"x86_64\"}, {\"src\": \"raptor-1.4.18-5.el6_2.1.src.rpm\", \"name\": \"raptor\", \"sum\": [\"sha256\", \"ce7a2a920c96e137ac16ecd293c0a0f40b94556fe0d3887f363f7d477f8fe0b8\"], \"filename\": \"raptor-1.4.18-5.el6_2.1.i686.rpm\", \"epoch\": \"0\", \"version\": \"1.4.18\", \"release\": \"5.el6_2.1\", \"arch\": \"i686\"}], \"name\": \"Red Hat Enterprise Linux Server (v. 6 for 64-bit x86_64)\", \"short\": \"rhel-x86_64-server-6\"}], \"id\": \"RHSA-2012:0410\", \"severity\": \"Important\", \"title\": \"Important: raptor security update\", \"_ns\": \"errata\", \"version\": \"1\", \"reboot_suggested\": false, \"type\": \"security\", \"immutable\": true, \"status\": \"final\", \"updated\": \"2012-03-22 00:00:00\", \"description\": \"Raptor provides parsers for Resource Description Framework (RDF) files.\\n\\nAn XML External Entity expansion flaw was found in the way Raptor processed\\nRDF files. If an application linked against Raptor were to open a \\nspecially-crafted RDF file, it could possibly allow a remote attacker to \\nobtain a copy of an arbitrary local file that the user running the\\napplication had access to. A bug in the way Raptor handled external\\nentities could cause that application to crash or, possibly, execute\\narbitrary code with the privileges of the user running the application.\\n(CVE-2012-0037)\\n\\nRed Hat would like to thank Timothy D. Morgan of VSR for reporting this\\nissue.\\n\\nAll Raptor users are advised to upgrade to these updated packages, which\\ncontain a backported patch to correct this issue. All running applications\\nlinked against Raptor must be restarted for this update to take effect.\\n\", \"repo_defined\": true, \"pushcount\": 1, \"from_str\": \"security@redhat.com\", \"repoids\": [\"ACME_Corporation-Red_Hat_Enterprise_Linux_Server-Red_Hat_Enterprise_Linux_6_Server_RPMs_x86_64_6Server\"], \"rights\": \"Copyright 2012 Red Hat Inc\", \"solution\": \"Before applying this update, make sure all previously-released errata\\nrelevant to your system have been applied.\\n\\nThis update is available via the Red Hat Network. Details on how to\\nuse the Red Hat Network to apply this update are available at\\nhttps://access.redhat.com/knowledge/articles/11258\\n\", \"summary\": \"Updated raptor packages that fix one security issue are now available for\\nRed Hat Enterprise Linux 6.\\n\\nT