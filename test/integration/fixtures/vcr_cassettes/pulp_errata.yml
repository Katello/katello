a33dcc04b87002572183772e\"], \"filename\": \"bind-utils-9.8.2-0.10.rc1.el6_3.2.x86_64.rpm\", \"epoch\": \"32\", \"version\": \"9.8.2\", \"release\": \"0.10.rc1.el6_3.2\", \"arch\": \"x86_64\"}], \"name\": \"Red Hat Enterprise Linux Server (v. 6 for 64-bit x86_64)\", \"short\": \"rhel-x86_64-server-6\"}], \"id\": \"RHSA-2012:1123\", \"severity\": \"Important\", \"title\": \"Important: bind security update\", \"_ns\": \"errata\", \"version\": \"1\", \"reboot_suggested\": false, \"type\": \"security\", \"immutable\": true, \"status\": \"final\", \"updated\": \"2012-07-31 00:00:00\", \"description\": \"The Berkeley Internet Name Domain (BIND) is an implementation of the Domain\\nName System (DNS) protocols. BIND includes a DNS server (named); a resolver\\nlibrary (routines for applications to use when interfacing with DNS); and\\ntools for verifying that the DNS server is operating correctly.\\n\\nAn uninitialized data structure use flaw was found in BIND when DNSSEC\\nvalidation was enabled. A remote attacker able to send a large number of\\nqueries to a DNSSEC validating BIND resolver could use this flaw to cause\\nit to exit unexpectedly with an assertion failure. (CVE-2012-3817)\\n\\nUsers of bind are advised to upgrade to these updated packages, which\\ncorrect this issue. After installing the update, the BIND daemon (named)\\nwill be restarted automatically.\\n\", \"repo_defined\": true, \"pushcount\": 1, \"from_str\": \"security@redhat.com\", \"repoids\": [\"ACME_Corporation-Red_Hat_Enterprise_Linux_Server-Red_Hat_Enterprise_Linux_6_Server_RPMs_x86_64_6Server\"], \"rights\": \"Copyright 2012 Red Hat Inc\", \"solution\": \"Before applying this update, make sure all previously-released errata\\nrelevant to your system have been applied.\\n\\nThis update is available via the Red Hat Network. Details on how to\\nuse the Red Hat Network to apply this update are available at\\nhttps://access.redhat.com/knowledge/articles/11258\\n\", \"summary\": \"Updated bind packages that fix one security issue are now available for\\nRed Hat Enterprise Linux 5 and 6.\\n\\nThe Red Hat Security Response Team has rated this update as having\\nimportant security impact. A Common Vulnerability Scoring System (CVSS)\\nbase score, which gives a detailed severity rating, is available from the\\nCVE link in the References section.\\n\", \"release\": \"\", \"_id\": \"RHSA-2012:1123\"}, {\"issued\": \"2011-03-09 00:00:00\", \"references\": [{\"href\": \"https://rhn.redhat.com/errata/RHSA-2011-0335.html\", \"type\": \"self\", \"id\": null, \"title\": \"RHSA-2011:0335\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=674336\", \"type\": \"bugzilla\", \"id\": \"674336\", \"title\": \"CVE-2010-4476 JDK Double.parseDouble Denial-Of-Service\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=675338\", \"type\": \"bugzilla\", \"id\": \"675338\", \"title\": \"CVE-2011-0534 tomcat: remote DoS via NIO connector\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=676922\", \"type\": \"bugzilla\", \"id\": \"676922\", \"title\": \"Additionally Created Instances of Tomcat  are broken / don't work\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2010-4476.html\", \"type\": \"cve\", \"id\": \"CVE-2010-4476\", \"title\": \"CVE-2010-4476\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2011-0534.html\", \"type\": \"cve\", \"id\": \"CVE-2011-0534\", \"title\": \"CVE-2011-0534\"}, {\"href\": \"https://access.redhat.com/security/updates/classification/#important\", \"type\": \"other\", \"id\": null, \"title\": null}, {\"href\": \"http://tomcat.apache.org/security-6.html\", \"type\": \"other\", \"id\": null, \"title\": null}], \"pkglist\": [{\"packages\": [{\"src\": \"tomcat6-6.0.24-24.el6_0.src.rpm\", \"name\": \"tomcat6\", \"sum\": [\"sha256\", \"b86f59e0e47323418016c635192e1f1547ede9b1f9bab5d6d0b811cd0dd0d4cd\"], \"filename\": \"tomcat6-6.0.24-24.el6_0.noarch.rpm\", \"epoch\": \"0\", \"version\": \"6.0.24\", \"release\": \"24.el6_0\", \"arch\": \"noarch\"}, {\"src\": \"tomcat6-6.0.24-24.el6_0.src.rpm\", \"name\": \"tomcat6-el-2.1-api\", \"sum\": [\"sha256\", \"76458d7a90e9e7f450bd81dfc4f192c0bac71380d208c69ba5c5bbbd2237dd59\"], \"filename\": \"tomcat6-el-2.1-api-6.0.24-24.el6_0.noarch.rpm\", \"epoch\": \"0\", \"version\": \"6.0.24\", \"release\": \"24.el6_0\", \"arch\": \"noarch\"}, {\"src\": \"tomcat6-6.0.24-24.el6_0.src.rpm\", \"name\": \"tomcat6-jsp-2.1-api\", \"sum\": [\"sha256\", \"9d30ea8c085cc7d9996c59afa445fdf5fe97d950f56522e322b190a93192d11a\"], \"filename\": \"tomcat6-jsp-2.1-api-6.0.24-24.el6_0.noarch.rpm\", \"epoch\": \"0\", \"version\": \"6.0.24\", \"release\": \"24.el6_0\", \"arch\": \"noarch\"}, {\"src\": \"tomcat6-6.0.24-24.el6_0.src.rpm\", \"name\": \"tomcat6-lib\", \"sum\": [\"sha256\", \"5825421a11bd3ea5aa53f65650e636e0e0ebbafa4513dc2b2bdb590bb2b19be9\"], \"filename\": \"tomcat6-lib-6.0.24-24.el6_0.noarch.rpm\", \"epoch\": \"0\", \"version\": \"6.0.24\", \"release\": \"24.el6_0\", \"arch\": \"noarch\"}, {\"src\": \"tomcat6-6.0.24-24.el6_0.src.rpm\", \"name\": \"tomcat6-servlet-2.5-api\", \"sum\": [\"sha256\", \"71b5dff39dbd45a019a9e8c6f1aea17ad48a330650d5546b17c1f5aa21d2cfd5\"], \"filename\": \"tomcat6-servlet-2.5-api-6.0.24-24.el6_0.noarch.rpm\", \"epoch\": \"0\", \"version\": \"6.0.24\", \"release\": \"24.el6_0\", \"arch\": \"noarch\"}], \"name\": \"Red Hat Enterprise Linux Server (v. 6 for 64-bit x86_64)\", \"short\": \"rhel-x86_64-server-6\"}], \"id\": \"RHSA-2011:0335\", \"severity\": \"Important\", \"title\": \"Important: tomcat6 security and bug fix update\", \"_ns\": \"errata\", \"version\": \"1\", \"reboot_suggested\": false, \"type\": \"security\", \"immutable\": true, \"status\": \"final\", \"updated\": \"2011-03-09 00:00:00\", \"description\": \"Apache Tomcat is a servlet container for the Java Servlet and JavaServer\\nPages (JSP) technologies.\\n\\nA denial of service flaw was found in the way certain strings were\\nconverted to Double objects. A remote attacker could use this flaw to cause\\nTomcat to hang via a specially-crafted HTTP request. (CVE-2010-4476)\\n\\nA flaw was found in the Tomcat NIO (Non-Blocking I/O) connector. A remote\\nattacker could use this flaw to cause a denial of service (out-of-memory\\ncondition) via a specially-crafted request containing a large NIO buffer\\nsize request value. (CVE-2011-0534)\\n\\nThis update also fixes the following bug:\\n\\n* A bug in the \\\"tomcat6\\\" init script prevented additional Tomcat instances\\nfrom starting. As well, running \\\"service tomcat6 start\\\" caused\\nconfiguration options applied from \\\"/etc/sysconfig/tomcat6\\\" to be\\noverwritten with those from \\\"/etc/tomcat6/tomcat6.conf\\\". With this update,\\nmultiple instances of Tomcat run as expected. (BZ#676922)\\n\\nUsers of Tomcat should upgrade to these updated packages, which contain\\nbackported patches to correct these issues. Tomcat must be restarted for\\nthis update to take effect.\\n\", \"repo_defined\": true, \"pushcount\": 1, \"from_str\": \"security@redhat.com\", \"repoids\": [\"ACME_Corporation-Red_Hat_Enterprise_Linux_Server-Red_Hat_Enterprise_Linux_6_Server_RPMs_x86_64_6Server\"], \"rights\": \"Copyright 2011 Red Hat Inc\", \"solution\": \"Before applying this update, make sure all previously-released errata\\nrelevant to your system have been applied.\\n\\nThis update is available via the Red Hat Network. Details on how to\\nuse the Red Hat Network to apply this update are available at\\nhttps://access.redhat.com/kb/docs/DOC-11259\\n\", \"summary\": \"Updated tomcat6 packages that fix two security issues and one bug are now\\navailable for Red Hat Enterprise Linux 6.\\n\\nThe Red Hat Security Response Team has rated this update as having\\nimportant security impact. Common Vulnerability Scoring System (CVSS) base\\nscores, which give detailed severity ratings, are available for each\\nvulnerability from the CVE links in the References section.\\n\", \"release\": \"\", \"_id\": \"RHSA-2011:0335\"}, {\"issued\": \"2010-11-30 00:00:00\", \"references\": [{\"href\": \"https://rhn.redhat.com/errata/RHSA-2010-0924.html\", \"type\": \"self\", \"id\": null, \"title\": \"RHSA-2010:0924\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=639486\", \"type\": \"bugzilla\", \"id\": \"639486\", \"title\": \"CVE-2010-3445 wireshark: stack overflow in BER dissector\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=656456\", \"type\": \"bugzilla\", \"id\": \"656456\", \"title\": \"CVE-2010-4300 Wireshark: Heap-based buffer overflow in LDSS dissector\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2010-3445.html\", \"type\": \"cve\", \"id\": \"CVE-2010-3445\", \"title\": \"CVE-2010-3445\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2010-4300.html\", \"type\": \"cve\", \"id\": \"CVE-2010-4300\", \"title\": \"CVE-2010-4300\"}, {\"href\": \"http://www.redhat.com/security/updates/classification/#moderate\", \"type\": \"other\", \"id\": null, \"title\": null}, {\"href\": \"http://www.wireshark.org/security/wnpa-sec-2010-13.html\", \"type\": \"other\", \"id\": null, \"title\": null}, {\"href\": \"http://www.wireshark.org/security/wnpa-sec-2010-12.html\", \"type\": \"other\", \"id\": null, \"title\": null}], \"pkglist\": [{\"packages\": [{\"src\": \"wireshark-1.2.13-1.el6_0.1.src.rpm\", \"name\": \"wireshark\", \"sum\": [\"sha256\", \"76919546f761ea734e5c87c5332c04557250dde2a2e6696ca6d24493c77f9c10\"], \"filename\": \"wireshark-1.2.13-1.el6_0.1.i686.rpm\", \"epoch\": \"0\", \"version\": \"1.2.13\", \"release\": \"1.el6_0.1\", \"arch\": \"i686\"}, {\"src\": \"wireshark-1.2.13-1.el6_0.1.src.rpm\", \"name\": \"wireshark\", \"sum\": [\"sha256\", \"5fd6d8398da531c52a7acac69cb66f966c214d817ed8c88840193cfb7f669fb6\"], \"filename\": \"wireshark-1.2.13-1.el6_0.1.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"1.2.13\", \"release\": \"1.el6_0.1\", \"arch\": \"x86_64\"}], \"name\": \"Red Hat Enterprise Linux Server (v. 6 for 64-bit x86_64)\", \"short\": \"rhel-x86_64-server-6\"}], \"id\": \"RHSA-2010:0924\", \"severity\": \"Moderate\", \"title\": \"Moderate: wireshark security update\", \"_ns\": \"errata\", \"version\": \"1\", \"reboot_suggested\": false, \"type\": \"security\", \"immutable\": true, \"status\": \"final\", \"updated\": \"2010-11-30 00:00:00\", \"description\": \"Wireshark is a program for monitoring network traffic. Wireshark was\\npreviously known as Ethereal.\\n\\nA heap-based buffer overflow flaw was found in the Wireshark Local Download\\nSharing Service (LDSS) dissector. If Wireshark read a malformed packet off\\na network or opened a malicious dump file, it could crash or, possibly,\\nexecute arbitrary code as the user running Wireshark. (CVE-2010-4300)\\n\\nA denial of service flaw was found in Wireshark. Wireshark could crash or\\nstop responding if it read a malformed packet off a network, or opened a\\nmalicious dump file. (CVE-2010-3445)\\n\\nUsers of Wireshark should upgrade to these updated packages, which contain\\nWireshark version 1.2.13, and resolve these issues. All running instances\\nof Wireshark must be restarted for the update to take effect.\\n\", \"repo_defined\": true, \"pushcount\": 1, \"from_str\": \"security@redhat.com\", \"repoids\": [\"ACME_Corporation-Red_Hat_Enterprise_Linux_Server-Red_Hat_Enterprise_Linux_6_Server_RPMs_x86_64_6Server\"], \"rights\": \"Copyright 2010 Red Hat Inc\", \"solution\": \"Before applying this update, make sure all previously-released errata\\nrelevant to your system have been applied.\\n\\nThis update is available via the Red Hat Network. Details on how to\\nuse the Red Hat Network to apply this update are available at\\nhttp://kbase.redhat.com/faq/docs/DOC-11259\\n\", \"summary\": \"Updated wireshark packages that fix two security issues are now available\\nfor Red Hat Enterprise Linux 6.\\n\\nThe Red Hat Security Response Team has rated this update as having moderate\\nsecurity impact. Common Vulnerability Scoring System (CVSS) base scores,\\nwhich give detailed severity ratings, are available for each vulnerability\\nfrom the CVE links in the References section.\\n\", \"release\": \"\", \"_id\": \"RHSA-2010:0924\"}, {\"issued\": \"2012-02-21 00:00:00\", \"references\": [{\"href\": \"https://rhn.redhat.com/errata/RHSA-2012-0324.html\", \"type\": \"self\", \"id\": null, \"title\": \"RHSA-2012:0324\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=787067\", \"type\": \"bugzilla\", \"id\": \"787067\", \"title\": \"CVE-2012-0841 libxml2: hash table collisions CPU usage DoS\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2012-0841.html\", \"type\": \"cve\", \"id\": \"CVE-2012-0841\", \"title\": \"CVE-2012-0841\"}, {\"href\": \"https://access.redhat.com/security/updates/classification/#moderate\", \"type\": \"other\", \"id\": null, \"title\": null}], \"pkglist\": [{\"packages\": [{\"src\": \"libxml2-2.7.6-4.el6_2.4.src.rpm\", \"name\": \"libxml2\", \"sum\": [\"sha256\", \"6c8c22d875b5bff70618edd5f4fc4654e0804e172fdad42f6d37f8b50bd4d6de\"], \"filename\": \"libxml2-2.7.6-4.el6_2.4.i686.rpm\", \"epoch\": \"0\", \"version\": \"2.7.6\", \"release\": \"4.el6_2.4\", \"arch\": \"i686\"}, {\"src\": \"libxml2-2.7.6-4.el6_2.4.src.rpm\", \"name\": \"libxml2-devel\", \"sum\": [\"sha256\", \"77e2b201cca365275099ef7812c4d1c39d2d4fe6faa5b32945f91baec6417055\"], \"filename\": \"libxml2-devel-2.7.6-4.el6_2.4.i686.rpm\", \"epoch\": \"0\", \"version\": \"2.7.6\", \"release\": \"4.el6_2.4\", \"arch\": \"i686\"}, {\"src\": \"libxml2-2.7.6-4.el6_2.4.src.rpm\", \"name\": \"libxml2\", \"sum\": [\"sha256\", \"d42e51f97550d6c62070c5f9b54108e463c9d5f69eed2aa71620676a2da0537b\"], \"filename\": \"libxml2-2.7.6-4.el6_2.4.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"2.7.6\", \"release\": \"4.el6_2.4\", \"arch\": \"x86_64\"}, {\"src\": \"libxml2-2.7.6-4.el6_2.4.src.rpm\", \"name\": \"libxml2-devel\", \"sum\": [\"sha256\", \"214fe6650140c926590a5acddd262c73fd2fc259e2b75059653e42660f174e13\"], \"filename\": \"libxml2-devel-2.7.6-4.el6_2.4.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"2.7.6\", \"release\": \"4.el6_2.4\", \"arch\": \"x86_64\"}, {\"src\": \"libxml2-2.7.6-4.el6_2.4.src.rpm\", \"name\": \"libxml2-python\", \"sum\": [\"sha256\", \"861bc99db0621c300917f0de554fcceb84282d1bee6dee698602af4249f22af7\"], \"filename\": \"libxml2-python-2.7.6-4.el6_2.4.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"2.7.6\", \"release\": \"4.el6_2.4\", \"arch\": \"x86_64\"}], \"name\": \"Red Hat Enterprise Linux Server (v. 6 for 64-bit x86_64)\", \"short\": \"rhel-x86_64-server-6\"}], \"id\": \"RHSA-2012:0324\", \"severity\": \"Moderate\", \"title\": \"Moderate: libxml2 security update\", \"_ns\": \"errata\", \"version\": \"1\", \"reboot_suggested\": false, \"type\": \"security\", \"immutable\": true, \"status\": \"final\", \"updated\": \"2012-02-21 00:00:00\", \"description\": \"The libxml2 library is a development toolbox providing the implementation\\nof various XML standards.\\n\\nIt was found that the hashing routine used by libxml2 arrays was\\nsusceptible to predictable hash collisions. Sending a specially-crafted\\nmessage to an XML service could result in longer processing time, which\\ncould lead to a denial of service. To mitigate this issue, randomization\\nhas been added to the hashing function to reduce the chance of an attacker\\nsuccessfully causing intentional collisions. (CVE-2012-0841)\\n\\nAll users of libxml2 are advised to upgrade to these updated packages,\\nwhich contain a backported patch to correct this issue. The desktop must\\nbe restarted (log out, then log back in) for this update to take effect.\\n\", \"repo_defined\": true, \"pushcount\": 1, \"from_str\": \"security@redhat.com\", \"repoids\": [\"ACME_Corporation-Red_Hat_Enterprise_Linux_Server-Red_Hat_Enterprise_Linux_6_Server_RPMs_x86_64_6Server\"], \"rights\": \"Copyright 2012 Red Hat Inc\", \"solution\": \"Before applying this update, make sure all previously-released errata\\nrelevant to your system have been applied.\\n\\nThis update is available via the Red Hat Network. Details on how to\\nuse the Red Hat Network to apply this update are available at\\nhttps://access.redhat.com/kb/docs/DOC-11259\\n\", \"summary\": \"Updated libxml2 packages that fix one security issue are now available for\\nRed Hat Enterprise Linux 5 and 6.\\n\\nThe Red Hat Security Response Team has rated this update as having moderate\\nsecurity impact. A Common Vulnerability Scoring System (CVSS) base score,\\nwhich gives a detailed severity rating, is available from the CVE link in\\nthe References section.\\n\", \"release\": \"\", \"_id\": \"RHSA-2012:0324\"}, {\"issued\": \"2012-02-15 00:00:00\", \"references\": [{\"href\": \"https://rhn.redhat.com/errata/RHSA-2012-0137.html\", \"type\": \"self\", \"id\": null, \"title\": \"RHSA-2012:0137\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=666318\", \"type\": \"bugzilla\", \"id\": \"666318\", \"title\": \"CVE-2010-2642 evince, t1lib: Heap based buffer overflow in DVI file AFM font parser\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=679732\", \"type\": \"bugzilla\", \"id\": \"679732\", \"title\": \"CVE-2011-0433 evince, t1lib: Heap-based buffer overflow DVI file AFM font parser\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=692853\", \"type\": \"bugzilla\", \"id\": \"692853\", \"title\": \"CVE-2011-1552 t1lib: invalid read crash via crafted Type 1 font\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=692854\", \"type\": \"bugzilla\", \"id\": \"692854\", \"title\": \"CVE-2011-1553 t1lib: Use-after-free via crafted Type 1 font\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=692856\", \"type\": \"bugzilla\", \"id\": \"692856\", \"title\": \"CVE-2011-1554 t1lib: Off-by-one via crafted Type 1 font\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=692909\", \"type\": \"bugzilla\", \"id\": \"692909\", \"title\": \"CVE-2011-0764 t1lib: Invalid pointer dereference via crafted Type 1 font\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2010-2642.html\", \"type\": \"cve\", \"id\": \"CVE-2010-2642\", \"title\": \"CVE-2010-2642\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2011-0764.html\", \"type\": \"cve\", \"id\": \"CVE-2011-0764\", \"title\": \"CVE-2011-0764\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2011-0433.html\", \"type\": \"cve\", \"id\": \"CVE-2011-0433\", \"title\": \"CVE-2011-0433\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2011-1552.html\", \"type\": \"cve\", \"id\": \"CVE-2011-1552\", \"title\": \"CVE-2011-1552\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2011-1553.html\", \"type\": \"cve\", \"id\": \"CVE-2011-1553\", \"title\": \"CVE-2011-1553\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2011-1554.html\", \"type\": \"cve\", \"id\": \"CVE-2011-1554\", \"title\": \"CVE-2011-1554\"}, {\"href\": \"https://access.redhat.com/security/updates/classification/#moderate\", \"type\": \"other\", \"id\": null, \"title\": null}], \"pkglist\": [{\"packages\": [{\"src\": \"texlive-2007-57.el6_2.src.rpm\", \"name\": \"kpathsea\", \"sum\": [\"sha256\", \"596619c459251af3f3d50d2ecb85313f4c1600974b5046a0ae095f162cd3c6a2\"], \"filename\": \"kpathsea-2007-57.el6_2.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"2007\", \"release\": \"57.el6_2\", \"arch\": \"x86_64\"}, {\"src\": \"texlive-2007-57.el6_2.src.rpm\", \"name\": \"texlive\", \"sum\": [\"sha256\", \"fef602c16b3fc909685432a15469619bb3eec579edd9dc2db2b25c3c887dc4da\"], \"filename\": \"texlive-2007-57.el6_2.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"2007\", \"release\": \"57.el6_2\", \"arch\": \"x86_64\"}, {\"src\": \"texlive-2007-57.el6_2.src.rpm\", \"name\": \"texlive-dvips\", \"sum\": [\"sha256\", \"cf49c7836362c3d990ed0dfc9210dfb19efa890b75d8a605a94b9be48d4341f9\"], \"filename\": \"texlive-dvips-2007-57.el6_2.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"2007\", \"release\": \"57.el6_2\", \"arch\": \"x86_64\"}, {\"src\": \"texlive-2007-57.el6_2.src.rpm\", \"name\": \"texlive-utils\", \"sum\": [\"sha256\", \"6bb1bb31aaad131310ed5f6d9f74303dcba14ed4ef06ea00a600f5c39e75832a\"], \"filename\": \"texlive-utils-2007-57.el6_2.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"2007\", \"release\": \"57.el6_2\", \"arch\": \"x86_64\"}, {\"src\": \"texlive-2007-57.el6_2.src.rpm\", \"name\": \"texlive-latex\", \"sum\": [\"sha256\", \"ebb69ac485fee1d40edfd430f973aba3fe63368886d23dde5680d4b2389c5231\"], \"filename\": \"texlive-latex-2007-57.el6_2.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"2007\", \"release\": \"57.el6_2\", \"arch\": \"x86_64\"}], \"name\": \"Red Hat Enterprise Linux Server (v. 6 for 64-bit x86_64)\", \"short\": \"rhel-x86_64-server-6\"}], \"id\": \"RHSA-2012:0137\", \"severity\": \"Moderate\", \"title\": \"Moderate: texlive security update\", \"_ns\": \"errata\", \"version\": \"1\", \"reboot_suggested\": false, \"type\": \"security\", \"immutable\": true, \"status\": \"final\", \"updated\": \"2012-02-15 00:00:00\", \"description\": \"TeX Live is an implementation of TeX. TeX takes a text file and a set of\\nformatting commands as input, and creates a typesetter-independent DeVice\\nIndependent (DVI) file as output. The texlive packages provide a number of\\nutilities, including dvips.\\n\\nTeX Live embeds a copy of t1lib. The t1lib library allows you to rasterize\\nbitmaps from PostScript Type 1 fonts. The following issues affect t1lib\\ncode:\\n\\nTwo heap-based buffer overflow flaws were found in the way t1lib processed\\nAdobe Font Metrics (AFM) files. If a specially-crafted font file was opened\\nby a TeX Live utility, it could cause the utility to crash or, potentially,\\nexecute arbitrary code with the privileges of the user running the utility.\\n(CVE-2010-2642, CVE-2011-0433)\\n\\nAn invalid pointer dereference flaw was found in t1lib. A specially-crafted\\nfont file could, when opened, cause a TeX Live utility to crash or,\\npotentially, execute arbitrary code with the privileges of the user running\\nthe utility. (CVE-2011-0764)\\n\\nA use-after-free flaw was found in t1lib. A specially-crafted font file\\ncould, when opened, cause a TeX Live utility to crash or, potentially,\\nexecute arbitrary code with the privileges of the user running the utility.\\n(CVE-2011-1553)\\n\\nAn off-by-one flaw was found in t1lib. A specially-crafted font file could,\\nwhen opened, cause a TeX Live utility to crash or, potentially, execute\\narbitrary code with the privileges of the user running the utility.\\n(CVE-2011-1554)\\n\\nAn out-of-bounds memory read flaw was found in t1lib. A specially-crafted\\nfont file could, when opened, cause a TeX Live utility to crash.\\n(CVE-2011-1552)\\n\\nRed Hat would like to thank the Evince development team for reporting\\nCVE-2010-2642. Upstream acknowledges Jon Larimer of IBM X-Force as the\\noriginal reporter of CVE-2010-2642.\\n\\nAll users of texlive are advised to upgrade to these updated packages,\\nwhich contain backported patches to correct these issues.\\n\", \"repo_defined\": true, \"pushcount\": 1, \"from_str\": \"security@redhat.com\", \"repoids\": [\"ACME_Corporation-Red_Hat_Enterprise_Linux_Server-Red_Hat_Enterprise_Linux_6_Server_RPMs_x86_64_6Server\"], \"rights\": \"Copyright 2012 Red Hat Inc\", \"solution\": \"Before applying this update, make sure all previously-released errata\\nrelevant to your system have been applied.\\n\\nThis update is available via the Red Hat Network. Details on how to\\nuse the Red Hat Network to apply this update are available at\\nhttps://access.redhat.com/kb/docs/DOC-11259\\n\", \"summary\": \"Updated texlive packages that fix multiple security issues are now\\navailable for Red Hat Enterprise Linux 6.\\n\\nThe Red Hat Security Response Team has rated this update as having moderate\\nsecurity impact. Common Vulnerability Scoring System (CVSS) base scores,\\nwhich give detailed severity ratings, are available for each vulnerability\\nfrom the CVE links in the References section.\\n\", \"release\": \"\", \"_id\": \"RHSA-2012:0137\"}, {\"issued\": \"2011-04-07 00:00:00\", \"references\": [{\"href\": \"https://rhn.redhat.com/errata/RHSA-2011-0426.html\", \"type\": \"self\", \"id\": null, \"title\": \"RHSA-2011:0426\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=639869\", \"type\": \"bugzilla\", \"id\": \"639869\", \"title\": \"CVE-2011-0012 spice-xpi: symlink attack on usbrdrctl log file\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=689931\", \"type\": \"bugzilla\", \"id\": \"689931\", \"title\": \"CVE-2011-1179 spice-xpi: unitialized pointer writes possible when getting plugin properties\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2011-0012.html\", \"type\": \"cve\", \"id\": \"CVE-2011-0012\", \"title\": \"CVE-2011-0012\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2011-1179.html\", \"type\": \"cve\", \"id\": \"CVE-2011-1179\", \"title\": \"CVE-2011-1179\"}, {\"href\": \"https://access.redhat.com/security/updates/classification/#moderate\", \"type\": \"other\", \"id\": null, \"title\": null}], \"pkglist\": [{\"packages\": [{\"src\": \"spice-xpi-2.4-1.el6_0.2.src.rpm\", \"name\": \"spice-xpi\", \"sum\": [\"sha256\", \"abfefaf875c01bc27dbdaa7656bcbe20af54083b4a4c4d0d7e6659b9fb6ed2d7\"], \"filename\": \"spice-xpi-2.4-1.el6_0.2.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"2.4\", \"release\": \"1.el6_0.2\", \"arch\": \"x86_64\"}], \"name\": \"Red Hat Enterprise Linux Server (v. 6 for 64-bit x86_64)\", \"short\": \"rhel-x86_64-server-6\"}], \"id\": \"RHSA-2011:0426\", \"severity\": \"Moderate\", \"title\": \"Moderate: spice-xpi security update\", \"_ns\": \"errata\", \"version\": \"1\", \"reboot_suggested\": false, \"type\": \"security\", \"immutable\": true, \"status\": \"final\", \"updated\": \"2011-04-07 00:00:00\", \"description\": \"The Simple Protocol for Independent Computing Environments (SPICE) is a\\nremote display protocol used in Red Hat Enterprise Linux for viewing\\nvirtualized guests running on the Kernel-based Virtual Machine (KVM)\\nhypervisor, or on Red Hat Enterprise Virtualization Hypervisor.\\n\\nThe spice-xpi package provides a plug-in that allows the SPICE client to\\nrun from within Mozilla Firefox.\\n\\nAn uninitialized pointer use flaw was found in the SPICE Firefox plug-in.\\nIf a user were tricked into visiting a malicious web page with Firefox\\nwhile the SPICE plug-in was enabled, it could cause Firefox to crash or,\\npossibly, execute arbitrary code with the privileges of the user running\\nFirefox. (CVE-2011-1179)\\n\\nIt was found that the SPICE Firefox plug-in used a predictable name for one\\nof its log files. A local attacker could use this flaw to conduct a\\nsymbolic link attack, allowing them to overwrite arbitrary files accessible\\nto the user running Firefox. (CVE-2011-0012)\\n\\nUsers of spice-xpi should upgrade to this updated package, which contains\\nbackported patches to correct these issues. After installing the update,\\nFirefox must be restarted for the changes to take effect.\\n\", \"repo_defined\": true, \"pushcount\": 1, \"from_str\": \"security@redhat.com\", \"repoids\": [\"ACME_Corporation-Red_Hat_Enterprise_Linux_Server-Red_Hat_Enterprise_Linux_6_Server_RPMs_x86_64_6Server\"], \"rights\": \"Copyright 2011 Red Hat Inc\", \"solution\": \"Before applying this update, make sure all previously-released errata\\nrelevant to your system have been applied.\\n\\nThis update is available via the Red Hat Network. Details on how to\\nuse the Red Hat Network to apply this update are available at\\nhttps://access.redhat.com/kb/docs/DOC-11259\\n\", \"summary\": \"An updated spice-xpi package that fixes two security issues is now\\navailable for Red Hat Enterprise Linux 6.\\n\\nThe Red Hat Security Response Team has rated this update as having moderate\\nsecurity impact. Common Vulnerability Scoring System (CVSS) base scores,\\nwhich give detailed severity ratings, are available for each vulnerability\\nfrom the CVE links in the References section.\\n\", \"release\": \"\", \"_id\": \"RHSA-2011:0426\"}, {\"issued\": \"2011-12-27 00:00:00\", \"references\": [{\"href\": \"https://rhn.redhat.com/errata/RHSA-2011-1852.html\", \"type\": \"self\", \"id\": null, \"title\": \"RHSA-2011:1852\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=770325\", \"type\": \"bugzilla\", \"id\": \"770325\", \"title\": \"CVE-2011-4862 krb5-appl: remote buffer overflow in kerberised telnet daemon\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2011-4862.html\", \"type\": \"cve\", \"id\": \"CVE-2011-4862\", \"title\": \"CVE-2011-4862\"}, {\"href\": \"https://access.redhat.com/security/updates/classification/#critical\", \"type\": \"other\", \"id\": null, \"title\": null}, {\"href\": \"http://web.mit.edu/kerberos/advisories/MITKRB5-SA-2011-008.txt\", \"type\": \"other\", \"id\": null, \"title\": null}], \"pkglist\": [{\"packages\": [{\"src\": \"krb5-appl-1.0.1-7.el6_2.src.rpm\", \"name\": \"krb5-appl-clients\", \"sum\": [\"sha256\", \"b909101a53afe93718362330d7dea6e2019feb08a0dfe1da846b7544365fda4f\"], \"filename\": \"krb5-appl-clients-1.0.1-7.el6_2.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"1.0.1\", \"release\": \"7.el6_2\", \"arch\": \"x86_64\"}, {\"src\": \"krb5-appl-1.0.1-7.el6_2.src.rpm\", \"name\": \"krb5-appl-servers\", \"sum\": [\"sha256\", \"ca69abfc8b282cb485cf2cd54cc48987040c2527da4114e85051c00a277ab201\"], \"filename\": \"krb5-appl-servers-1.0.1-7.el6_2.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"1.0.1\", \"release\": \"7.el6_2\", \"arch\": \"x86_64\"}], \"name\": \"Red Hat Enterprise Linux Server (v. 6 for 64-bit x86_64)\", \"short\": \"rhel-x86_64-server-6\"}], \"id\": \"RHSA-2011:1852\", \"severity\": \"Critical\", \"title\": \"Critical: krb5-appl security update\", \"_ns\": \"errata\", \"version\": \"2\", \"reboot_suggested\": false, \"type\": \"security\", \"immutable\": true, \"status\": \"final\", \"updated\": \"2011-12-27 00:00:00\", \"description\": \"The krb5-appl packages provide Kerberos-aware telnet, ftp, rcp, rsh, and\\nrlogin clients and servers. Kerberos is a network authentication system\\nwhich allows clients and servers to authenticate to each other using\\nsymmetric encryption and a trusted third-party, the Key Distribution Center\\n(KDC).\\n\\nA buffer overflow flaw was found in the MIT krb5 telnet daemon (telnetd). A \\nremote attacker who can access the telnet port of a target machine could use\\nthis flaw to execute arbitrary code as root. (CVE-2011-4862) \\n\\nNote that the krb5 telnet daemon is not enabled by default in any version of\\nRed Hat Enterprise Linux. In addition, the default firewall rules block\\nremote access to the telnet port. This flaw does not affect the telnet\\ndaemon distributed in the telnet-server package.\\n\\nFor users who have installed the krb5-appl-servers package, have enabled the \\nkrb5 telnet daemon, and have it accessible remotely, this update should be\\napplied immediately. \\n\\nAll krb5-appl-server users should upgrade to these updated packages, which \\ncontain a backported patch to correct this issue.\\n\", \"repo_defined\": true, \"pushcount\": 1, \"from_str\": \"security@redhat.com\", \"repoids\": [\"ACME_Corporation-Red_Hat_Enterprise_Linux_Server-Red_Hat_Enterprise_Linux_6_Server_RPMs_x86_64_6Server\"], \"rights\": \"Copyright 2011 Red Hat Inc\", \"solution\": \"The krb5 telnet daemon is an xinetd service. You can determine if krb5\\ntelnetd is enabled with the commands:\\n\\n/sbin/chkconfig --list krb5-telnet\\n/sbin/chkconfig --list ekrb5-telnet\\n\\nThe output of these commands will display \\\"on\\\" if krb5 telnet is enabled. \\nkrb5 telnet daemon can be immediately disabled with the commands:\\n\\n/sbin/chkconfig krb5-telnet off\\n/sbin/chkconfig ekrb5-telnet off\\n\\nBefore applying this update, make sure all previously-released errata\\nrelevant to your system have been applied.\\n\\nThis update is available via the Red Hat Network. Details on how to\\nuse the Red Hat Network to apply this update are available at\\nhttps://access.redhat.com/kb/docs/DOC-11259\\n\", \"summary\": \"Updated krb5-appl packages that fix one security issue are now available\\nfor Red Hat Enterprise Linux 6.\\n\\nThe Red Hat Security Response Team has rated this update as having\\nCritical security impact. A Common Vulnerability Scoring System (CVSS)\\nbase score, which gives a detailed severity rating, is available from the\\nCVE link in the References section.\\n\", \"release\": \"\", \"_id\": \"RHSA-2011:1852\"}, {\"issued\": \"2011-08-29 00:00:00\", \"references\": [{\"href\": \"https://rhn.redhat.com/errata/RHSA-2011-1221.html\", \"type\": \"self\", \"id\": null, \"title\": \"RHSA-2011:1221\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=695925\", \"type\": \"bugzilla\", \"id\": \"695925\", \"title\": \"CVE-2011-1678 samba/cifs-utils: mount.cifs and umount.cifs fail to anticipate RLIMIT_FSIZE\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=721348\", \"type\": \"bugzilla\", \"id\": \"721348\", \"title\": \"CVE-2011-2522 samba (SWAT): Absent CSRF protection in various Samba web configuration formulars\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=722537\", \"type\": \"bugzilla\", \"id\": \"722537\", \"title\": \"CVE-2011-2694 samba (SWAT): XSS flaw in Change Password page\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=726691\", \"type\": \"bugzilla\", \"id\": \"726691\", \"title\": \"CVE-2011-2724 samba, cifs-utils: mount.cifs incorrect fix for CVE-2010-0547\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=728517\", \"type\": \"bugzilla\", \"id\": \"728517\", \"title\": \"Windows security patch KB2536276 prevents access to samba shares\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2011-2522.html\", \"type\": \"cve\", \"id\": \"CVE-2011-2522\", \"title\": \"CVE-2011-2522\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2011-2694.html\", \"type\": \"cve\", \"id\": \"CVE-2011-2694\", \"title\": \"CVE-2011-2694\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2011-1678.html\", \"type\": \"cve\", \"id\": \"CVE-2011-1678\", \"title\": \"CVE-2011-1678\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2011-2724.html\", \"type\": \"cve\", \"id\": \"CVE-2011-2724\", \"title\": \"CVE-2011-2724\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2011-3585.html\", \"type\": \"cve\", \"id\": \"CVE-2011-3585\", \"title\": \"CVE-2011-3585\"}, {\"href\": \"https://access.redhat.com/security/updates/classification/#moderate\", \"type\": \"other\", \"id\": null, \"title\": null}], \"pkglist\": [{\"packages\": [{\"src\": \"cifs-utils-4.8.1-2.el6_1.2.src.rpm\", \"name\": \"cifs-utils\", \"sum\": [\"sha256\", \"76f88a635c9b7cc42c73e2973ba0d8b7761c5b2ff449dee898531240cf7bee1d\"], \"filename\": \"cifs-utils-4.8.1-2.el6_1.2.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"4.8.1\", \"release\": \"2.el6_1.2\", \"arch\": \"x86_64\"}, {\"src\": \"samba-3.5.6-86.el6_1.4.src.rpm\", \"name\": \"libsmbclient\", \"sum\": [\"sha256\", \"931ce127bcb3d28b38164ba6a0989e0dbc4d9c73a3fc4e264f098a9345dfedb6\"], \"filename\": \"libsmbclient-3.5.6-86.el6_1.4.i686.rpm\", \"epoch\": \"0\", \"version\": \"3.5.6\", \"release\": \"86.el6_1.4\", \"arch\": \"i686\"}, {\"src\": \"samba-3.5.6-86.el6_1.4.src.rpm\", \"name\": \"samba-common\", \"sum\": [\"sha256\", \"6c7949cc700217bcc3a237854f2df357fb2c002b21c0415178684d7c2c9261ca\"], \"filename\": \"samba-common-3.5.6-86.el6_1.4.i686.rpm\", \"epoch\": \"0\", \"version\": \"3.5.6\", \"release\": \"86.el6_1.4\", \"arch\": \"i686\"}, {\"src\": \"samba-3.5.6-86.el6_1.4.src.rpm\", \"name\": \"samba-winbind-clients\", \"sum\": [\"sha256\", \"316ef3ecd261150f83d0fca9ad0af985c63a61b8821617482ba2065c0017e2cb\"], \"filename\": \"samba-winbind-clients-3.5.6-86.el6_1.4.i686.rpm\", \"epoch\": \"0\", \"version\": \"3.5.6\", \"release\": \"86.el6_1.4\", \"arch\": \"i686\"}, {\"src\": \"samba-3.5.6-86.el6_1.4.src.rpm\", \"name\": \"libsmbclient\", \"sum\": [\"sha256\", \"3933748b8792d137d612b20f14bb2a1bca44ba9bd3898baadc99efc6c4f08e2e\"], \"filename\": \"libsmbclient-3.5.6-86.el6_1.4.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"3.5.6\", \"release\": \"86.el6_1.4\", \"arch\": \"x86_64\"}, {\"src\": \"samba-3.5.6-86.el6_1.4.src.rpm\", \"name\": \"samba\", \"sum\": [\"sha256\", \"a75eae9840920655ae57c709b70f3264373bfba3d60e47186e4902d3fe93b873\"], \"filename\": \"samba-3.5.6-86.el6_1.4.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"3.5.6\", \"release\": \"86.el6_1.4\", \"arch\": \"x86_64\"}, {\"src\": \"samba-3.5.6-86.el6_1.4.src.rpm\", \"name\": \"samba-client\", \"sum\": [\"sha256\", \"3df70a36d93289d2b0173b4e6023f268eebb1f69af6efa2868401f8a2128e2f2\"], \"filename\": \"samba-client-3.5.6-86.el6_1.4.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"3.5.6\", \"release\": \"86.el6_1.4\", \"arch\": \"x86_64\"}, {\"src\": \"samba-3.5.6-86.el6_1.4.src.rpm\", \"name\": \"samba-common\", \"sum\": [\"sha256\", \"c3f88ab3ebe26fe8d30652d08d7f391155c2fbfcfbf641a14e35bfef2aa1b6a1\"], \"filename\": \"samba-common-3.5.6-86.el6_1.4.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"3.5.6\", \"release\": \"86.el6_1.4\", \"arch\": \"x86_64\"}, {\"src\": \"samba-3.5.6-86.el6_1.4.src.rpm\", \"name\": \"samba-winbind\", \"sum\": [\"sha256\", \"b91eabfbd74d188e5583d7046c7414060d1ac7d01c141b79286068bbdef2ea28\"], \"filename\": \"samba-winbind-3.5.6-86.el6_1.4.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"3.5.6\", \"release\": \"86.el6_1.4\", \"arch\": \"x86_64\"}, {\"src\": \"samba-3.5.6-86.el6_1.4.src.rpm\", \"name\": \"samba-winbind-clients\", \"sum\": [\"sha256\", \"ce600521fceca90c144b561c2183945dd6b58284bc699ea3d0164f2067744bf8\"], \"filename\": \"samba-winbind-clients-3.5.6-86.el6_1.4.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"3.5.6\", \"release\": \"86.el6_1.4\", \"arch\": \"x86_64\"}], \"name\": \"Red Hat Enterprise Linux Server (v. 6 for 64-bit x86_64)\", \"short\": \"rhel-x86_64-server-6\"}], \"id\": \"RHSA-2011:1221\", \"severity\": \"Moderate\", \"title\": \"Moderate: samba and cifs-utils security and bug fix update\", \"_ns\": \"errata\", \"version\": \"1\", \"reboot_suggested\": false, \"type\": \"security\", \"immutable\": true, \"status\": \"final\", \"updated\": \"2011-08-29 00:00:00\", \"description\": \"Samba is a suite of programs used by machines to share files, printers, and\\nother information. The cifs-utils package contains utilities for mounting\\nand managing CIFS (Common Internet File System) shares.\\n\\nA cross-site scripting (XSS) flaw was found in the password change page of\\nthe Samba Web Administration Tool (SWAT). If a remote attacker could trick\\na user, who was logged into the SWAT interface, into visiting a\\nspecially-crafted URL, it would lead to arbitrary web script execution in\\nthe context of the user's SWAT session. (CVE-2011-2694)\\n\\nIt was found that SWAT web pages did not protect against Cross-Site\\nRequest Forgery (CSRF) attacks. If a remote attacker could trick a user,\\nwho was logged into the SWAT interface, into visiting a specially-crafted\\nURL, the attacker could perform Samba configuration changes with the\\nprivileges of the logged in user. (CVE-2011-2522)\\n\\nIt was found that the fix for CVE-2010-0547, provided in the cifs-utils\\npackage included in the GA release of Red Hat Enterprise Linux 6, was\\nincomplete. The mount.cifs tool did not properly handle share or directory\\nnames containing a newline character, allowing a local attacker to corrupt\\nthe mtab (mounted file systems table) file via a specially-crafted CIFS\\nshare mount request, if mount.cifs had the setuid bit set. (CVE-2011-2724)\\n\\nIt was found that the mount.cifs tool did not handle certain errors\\ncorrectly when updating the mtab file. If mount.cifs had the setuid bit\\nset, a local attacker could corrupt the mtab file by setting a small file\\nsize limit before running mount.cifs. (CVE-2011-1678)\\n\\nNote: mount.cifs from the cifs-utils package distributed by Red Hat does\\nnot have the setuid bit set. We recommend that administrators do not\\nmanually set the setuid bit for mount.cifs.\\n\\nRed Hat would like to thank the Samba project for reporting CVE-2011-2694\\nand CVE-2011-2522, and Dan Rosenberg for reporting CVE-2011-1678. Upstream\\nacknowledges Nobuhiro Tsuji of NTT DATA Security Corporation as the\\noriginal reporter of CVE-2011-2694, and Yoshihiro Ishikawa of LAC Co., Ltd.\\nas the original reporter of CVE-2011-2522.\\n\\nThis update also fixes the following bug:\\n\\n* If plain text passwords were used (\\\"encrypt passwords = no\\\" in\\n\\\"/etc/samba/smb.conf\\\"), Samba clients running the Windows XP or Windows\\nServer 2003 operating system may not have been able to access Samba shares\\nafter installing the Microsoft Security Bulletin MS11-043. This update\\ncorrects this issue, allowing such clients to use plain text passwords to\\naccess Samba shares. (BZ#728517)\\n\\nUsers of samba and cifs-utils are advised to upgrade to these updated\\npackages, which contain backported patches to resolve these issues. After\\ninstalling this update, the smb service will be restarted automatically.\\n\", \"repo_defined\": true, \"pushcount\": 1, \"from_str\": \"security@redhat.com\", \"repoids\": [\"ACME_Corporation-Red_Hat_Enterprise_Linux_Server-Red_Hat_Enterprise_Linux_6_Server_RPMs_x86_64_6Server\"], \"rights\": \"Copyright 2011 Red Hat Inc\", \"solution\": \"Before applying this update, make sure all previously-released errata\\nrelevant to your system have been applied.\\n\\nThis update is available via the Red Hat Network. Details on how to\\nuse the Red Hat Network to apply this update are available at\\nhttps://access.redhat.com/kb/docs/DOC-11259\\n\", \"summary\": \"Updated samba and cifs-utils packages that fix multiple security issues and\\none bug are now available for Red Hat Enterprise Linux 6.\\n\\nThe Red Hat Security Response Team has rated this update as having moderate\\nsecurity impact. Common Vulnerability Scoring System (CVSS) base scores,\\nwhich give detailed severity ratings, are available for each vulnerability\\nfrom the CVE links in the References section.\\n\", \"release\": \"\", \"_id\": \"RHSA-2011:1221\"}, {\"issued\": \"2011-07-05 00:00:00\", \"references\": [{\"href\": \"https://rhn.redhat.com/errata/RHSA-2011-0919.html\", \"type\": \"self\", \"id\": null, \"title\": \"RHSA-2011:0919\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=713589\", \"type\": \"bugzilla\", \"id\": \"713589\", \"title\": \"CVE-2011-2212 qemu-kvm: virtqueue: too-large indirect descriptor buffer overflow\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=717399\", \"type\": \"bugzilla\", \"id\": \"717399\", \"title\": \"CVE-2011-2512 qemu-kvm: OOB memory access caused by negative vq notifies\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2011-2512.html\", \"type\": \"cve\", \"id\": \"CVE-2011-2512\", \"title\": \"CVE-2011-2512\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2011-2212.html\", \"type\": \"cve\", \"id\": \"CVE-2011-2212\", \"title\": \"CVE-2011-2212\"}, {\"href\": \"https://access.redhat.com/security/updates/classification/#important\", \"type\": \"other\", \"id\": null, \"title\": null}], \"pkglist\": [{\"packages\": [{\"src\": \"qemu-kvm-0.12.1.2-2.160.el6_1.2.src.rpm\", \"name\": \"qemu-img\", \"sum\": [\"sha256\", \"86fbbba582bb8272b713135805c150af6766a70e130586d42d736536aad8e6da\"], \"filename\": \"qemu-img-0.12.1.2-2.160.el6_1.2.x86_64.rpm\", \"epoch\": \"2\", \"version\": \"0.12.1.2\", \"release\": \"2.160.el6_1.2\", \"arch\": \"x86_64\"}, {\"src\": \"qemu-kvm-0.12.1.2-2.160.el6_1.2.src.rpm\", \"name\": \"qemu-kvm\", \"sum\": [\"sha256\", \"0efbde22d4aa1c82743766035befc395389444b11fd341bfd9e8fdb1e8eb5fb3\"], \"filename\": \"qemu-kvm-0.12.1.2-2.160.el6_1.2.x86_64.rpm\", \"epoch\": \"2\", \"version\": \"0.12.1.2\", \"release\": \"2.160.el6_1.2\", \"arch\": \"x86_64\"}, {\"src\": \"qemu-kvm-0.12.1.2-2.160.el6_1.2.src.rpm\", \"name\": \"qemu-kvm-tools\", \"sum\": [\"sha256\", \"41244008eea8568b56ba6bdc8e5ba64109163790a199feae8c1ba83b8ed294db\"], \"filename\": \"qemu-kvm-tools-0.12.1.2-2.160.el6_1.2.x86_64.rpm\", \"epoch\": \"2\", \"version\": \"0.12.1.2\", \"release\": \"2.160.el6_1.2\", \"arch\": \"x86_64\"}], \"name\": \"Red Hat Enterprise Linux Server (v. 6 for 64-bit x86_64)\", \"short\": \"rhel-x86_64-server-6\"}], \"id\": \"RHSA-2011:0919\", \"severity\": \"Important\", \"title\": \"Important: qemu-kvm security and bug fix update\", \"_ns\": \"errata\", \"version\": \"1\", \"reboot_suggested\": false, \"type\": \"security\", \"immutable\": true, \"status\": \"final\", \"updated\": \"2011-07-05 00:00:00\", \"description\": \"KVM (Kernel-based Virtual Machine) is a full virtualization solution for\\nLinux on AMD64 and Intel 64 systems. qemu-kvm is the user-space component\\nfor running virtual machines using KVM.\\n\\nIt was found that the virtio subsystem in qemu-kvm did not properly\\nvalidate virtqueue in and out requests from the guest. A privileged guest\\nuser could use this flaw to trigger a buffer overflow, allowing them to\\ncrash the guest (denial of service) or, possibly, escalate their privileges\\non the host. (CVE-2011-2212)\\n\\nIt was found that the virtio_queue_notify() function in qemu-kvm did not\\nperform sufficient input validation on the value later used as an index\\ninto the array of virtqueues. An unprivileged guest user could use this\\nflaw to crash the guest (denial of service) or, possibly, escalate their\\nprivileges on the host. (CVE-2011-2512)\\n\\nRed Hat would like to thank Nelson Elhage for reporting CVE-2011-2212.\\n\\nThis update also fixes the following bug:\\n\\n* A bug was found in the way vhost (in qemu-kvm) set up mappings with the\\nhost kernel's vhost module. This could result in the host kernel's vhost\\nmodule not having a complete view of a guest system's memory, if that guest\\nhad more than 4 GB of memory. Consequently, hot plugging a vhost-net\\nnetwork device and restarting the guest may have resulted in that device no\\nlonger working. (BZ#701771)\\n\\nAll users of qemu-kvm should upgrade to these updated packages, which\\ncontain backported patches to resolve these issues. After installing this\\nupdate, shut down all running virtual machines. Once all virtual machines\\nhave shut down, start them again for this update to take effect.\\n\", \"repo_defined\": true, \"pushcount\": 1, \"from_str\": \"security@redhat.com\", \"repoids\": [\"ACME_Corporation-Red_Hat_Enterprise_Linux_Server-Red_Hat_Enterprise_Linux_6_Server_RPMs_x86_64_6Server\"], \"rights\": \"Copyright 2011 Red Hat Inc\", \"solution\": \"Before applying this update, make sure all previously-released errata\\nrelevant to your system have been applied.\\n\\nThis update is available via the Red Hat Network. Details on how to\\nuse the Red Hat Network to apply this update are available at\\nhttps://access.redhat.com/kb/docs/DOC-11259\\n\", \"summary\": \"Updated qemu-kvm packages that fix two security issues and one bug are now\\navailable for Red Hat Enterprise Linux 6.\\n\\nThe Red Hat Security Response Team has rated this update as having\\nimportant security impact. Common Vulnerability Scoring System (CVSS) base\\nscores, which give detailed severity ratings, are available for each\\nvulnerability from the CVE links in the References section.\\n\", \"release\": \"\", \"_id\": \"RHSA-2011:0919\"}, {\"issued\": \"2011-07-05 00:00:00\", \"references\": [{\"href\": \"https://rhn.redhat.com/errata/RHSA-2011-0918.html\", \"type\": \"self\", \"id\": null, \"title\": \"RHSA-2011:0918\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=711454\", \"type\": \"bugzilla\", \"id\": \"711454\", \"title\": \"CVE-2011-2192 curl: Improper delegation of client credentials during GSS negotiation\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2011-2192.html\", \"type\": \"cve\", \"id\": \"CVE-2011-2192\", \"title\": \"CVE-2011-2192\"}, {\"href\": \"https://access.redhat.com/security/updates/classification/#moderate\", \"type\": \"other\", \"id\": null, \"title\": null}, {\"href\": \"http://curl.haxx.se/docs/adv_20110623.html\", \"type\": \"other\", \"id\": null, \"title\": null}], \"pkglist\": [{\"packages\": [{\"src\": \"curl-7.19.7-26.el6_1.1.src.rpm\", \"name\": \"libcurl\", \"sum\": [\"sha256\", \"e18b48a2ca354136f6cef71989772602a872a54ec94b22602db8bf3296c302eb\"], \"filename\": \"libcurl-7.19.7-26.el6_1.1.i686.rpm\", \"epoch\": \"0\", \"version\": \"7.19.7\", \"release\": \"26.el6_1.1\", \"arch\": \"i686\"}, {\"src\": \"curl-7.19.7-26.el6_1.1.src.rpm\", \"name\": \"libcurl-devel\", \"sum\": [\"sha256\", \"4afabb3638ad5b6d4cda9ec9332e0fb7b01c8fd3bcd39c3b537dfee4575be853\"], \"filename\": \"libcurl-devel-7.19.7-26.el6_1.1.i686.rpm\", \"epoch\": \"0\", \"version\": \"7.19.7\", \"release\": \"26.el6_1.1\", \"arch\": \"i686\"}, {\"src\": \"curl-7.19.7-26.el6_1.1.src.rpm\", \"name\": \"curl\", \"sum\": [\"sha256\", \"90402738909f9b73e8676cb268f9dfc99f6abd598cc85b32106d46fdc9f1e0b4\"], \"filename\": \"curl-7.19.7-26.el6_1.1.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"7.19.7\", \"release\": \"26.el6_1.1\", \"arch\": \"x86_64\"}, {\"src\": \"curl-7.19.7-26.el6_1.1.src.rpm\", \"name\": \"libcurl\", \"sum\": [\"sha256\", \"2210ca04e0fbd0b475e9df5a3a14d86093bee5f826aa7177fa1f39a5aea76d55\"], \"filename\": \"libcurl-7.19.7-26.el6_1.1.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"7.19.7\", \"release\": \"26.el6_1.1\", \"arch\": \"x86_64\"}, {\"src\": \"curl-7.19.7-26.el6_1.1.src.rpm\", \"name\": \"libcurl-devel\", \"sum\": [\"sha256\", \"9f78cbe8dbb15a83851607f46abf45d1d7576ee5d8c0af45f4562aa83c36efce\"], \"filename\": \"libcurl-devel-7.19.7-26.el6_1.1.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"7.19.7\", \"release\": \"26.el6_1.1\", \"arch\": \"x86_64\"}], \"name\": \"Red Hat Enterprise Linux Server (v. 6 for 64-bit x86_64)\", \"short\": \"rhel-x86_64-server-6\"}], \"id\": \"RHSA-2011:0918\", \"severity\": \"Moderate\", \"title\": \"Moderate: curl security update\", \"_ns\": \"errata\", \"version\": \"1\", \"reboot_suggested\": false, \"type\": \"security\", \"immutable\": true, \"status\": \"final\", \"updated\": \"2011-07-05 00:00:00\", \"description\": \"cURL provides the libcurl library and a command line tool for downloading\\nfiles from servers using various protocols, including HTTP, FTP, and LDAP.\\n\\nIt was found that cURL always performed credential delegation when\\nauthenticating with GSSAPI. A rogue server could use this flaw to obtain\\nthe client's credentials and impersonate that client to other servers that\\nare using GSSAPI. (CVE-2011-2192)\\n\\nUsers of curl should upgrade to these updated packages, which contain a\\nbackported patch to correct this issue. All running applications using\\nlibcurl must be restarted for the update to take effect.\\n\", \"repo_defined\": true, \"pushcount\": 1, \"from_str\": \"security@redhat.com\", \"repoids\": [\"ACME_Corporation-Red_Hat_Enterprise_Linux_Server-Red_Hat_Enterprise_Linux_6_Server_RPMs_x86_64_6Server\"], \"rights\": \"Copyright 2011 Red Hat Inc\", \"solution\": \"Before applying this update, make sure all previously-released errata\\nrelevant to your system have been applied.\\n\\nThis update is available via the Red Hat Network. Details on how to\\nuse the Red Hat Network to apply this update are available at\\nhttps://access.redhat.com/kb/docs/DOC-11259\\n\", \"summary\": \"Updated curl packages that fix one security issue are now available for Red\\nHat Enterprise Linux 4, 5, and 6.\\n\\nThe Red Hat Security Response Team has rated this update as having moderate\\nsecurity impact. A Common Vulnerability Scoring System (CVSS) base score,\\nwhich gives a detailed severity rating, is available from the CVE link in\\nthe References section.\\n\", \"release\": \"\", \"_id\": \"RHSA-2011:0918\"}, {\"issued\": \"2011-06-28 00:00:00\", \"references\": [{\"href\": \"https://rhn.redhat.com/errata/RHSA-2011-0910.html\", \"type\": \"self\", \"id\": null, \"title\": \"RHSA-2011:0910\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=678913\", \"type\": \"bugzilla\", \"id\": \"678913\", \"title\": \"CVE-2011-1004 Ruby: Symlink race condition by removing directory trees in fileutils module\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=678920\", \"type\": \"bugzilla\", \"id\": \"678920\", \"title\": \"CVE-2011-1005 Ruby: Untrusted codes able to modify arbitrary strings\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=682332\", \"type\": \"bugzilla\", \"id\": \"682332\", \"title\": \"CVE-2011-0188 ruby: memory corruption in BigDecimal on 64bit platforms\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2011-1005.html\", \"type\": \"cve\", \"id\": \"CVE-2011-1005\", \"title\": \"CVE-2011-1005\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2011-0188.html\", \"type\": \"cve\", \"id\": \"CVE-2011-0188\", \"title\": \"CVE-2011-0188\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2011-1004.html\", \"type\": \"cve\", \"id\": \"CVE-2011-1004\", \"title\": \"CVE-2011-1004\"}, {\"href\": \"https://access.redhat.com/security/updates/classification/#moderate\", \"type\": \"other\", \"id\": null, \"title\": null}, {\"href\": \"http://www.ruby-lang.org/en/news/2011/02/18/fileutils-is-vulnerable-to-symlink-race-attacks/\", \"type\": \"other\", \"id\": null, \"title\": null}, {\"href\": \"http://www.ruby-lang.org/en/news/2011/02/18/exception-methods-can-bypass-safe/\", \"type\": \"other\", \"id\": null, \"title\": null}], \"pkglist\": [{\"packages\": [{\"src\": \"ruby-1.8.7.299-7.el6_1.1.src.rpm\", \"name\": \"ruby-libs\", \"sum\": [\"sha256\", \"12d52f3295d844937b26f077b523e62111a9d33965c14939f04f22fbffa5aa44\"], \"filename\": \"ruby-libs-1.8.7.299-7.el6_1.1.i686.rpm\", \"epoch\": \"0\", \"version\": \"1.8.7.299\", \"release\": \"7.el6_1.1\", \"arch\": \"i686\"}, {\"src\": \"ruby-1.8.7.299-7.el6_1.1.src.rpm\", \"name\": \"ruby\", \"sum\": [\"sha256\", \"f4c3ac1604e76052b1939efd4eae873e70063e91b8d52ed23b09e7af25d09b8a\"], \"filename\": \"ruby-1.8.7.299-7.el6_1.1.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"1.8.7.299\", \"release\": \"7.el6_1.1\", \"arch\": \"x86_64\"}, {\"src\": \"ruby-1.8.7.299-7.el6_1.1.src.rpm\", \"name\": \"ruby-irb\", \"sum\": [\"sha256\", \"1616b99462127a578dc32ba69de9d637dda66cc9cab50c2611c43841b1a1f1ff\"], \"filename\": \"ruby-irb-1.8.7.299-7.el6_1.1.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"1.8.7.299\", \"release\": \"7.el6_1.1\", \"arch\": \"x86_64\"}, {\"src\": \"ruby-1.8.7.299-7.el6_1.1.src.rpm\", \"name\": \"ruby-libs\", \"sum\": [\"sha256\", \"a604410fb7226e326a7ad20c80e770582c359dc87bbc8fae89b029200be9b4e8\"], \"filename\": \"ruby-libs-1.8.7.299-7.el6_1.1.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"1.8.7.299\", \"release\": \"7.el6_1.1\", \"arch\": \"x86_64\"}], \"name\": \"Red Hat Enterprise Linux Server (v. 6 for 64-bit x86_64)\", \"short\": \"rhel-x86_64-server-6\"}], \"id\": \"RHSA-2011:0910\", \"severity\": \"Moderate\", \"title\": \"Moderate: ruby security update\", \"_ns\": \"errata\", \"version\": \"1\", \"reboot_suggested\": false, \"type\": \"security\", \"immutable\": true, \"status\": \"final\", \"updated\": \"2011-06-28 00:00:00\", \"description\": \"Ruby is an extensible, interpreted, object-oriented, scripting language. It\\nhas features to process text files and to do system management tasks.\\n\\nA flaw was found in the way large amounts of memory were allocated on\\n64-bit systems when using the BigDecimal class. A context-dependent\\nattacker could use this flaw to cause memory corruption, causing a Ruby\\napplication that uses the BigDecimal class to crash or, possibly, execute\\narbitrary code. This issue did not affect 32-bit systems. (CVE-2011-0188)\\n\\nA race condition flaw was found in the remove system entries method in the\\nFileUtils module. If a local user ran a Ruby script that uses this method,\\na local attacker could use this flaw to delete arbitrary files and\\ndirectories accessible to that user via a symbolic link attack.\\n(CVE-2011-1004)\\n\\nA flaw was found in the method for translating an exception message into a\\nstring in the Exception class. A remote attacker could use this flaw to\\nbypass safe level 4 restrictions, allowing untrusted (tainted) code to\\nmodify arbitrary, trusted (untainted) strings, which safe level 4\\nrestrictions would otherwise prevent. (CVE-2011-1005)\\n\\nRed Hat would like to thank Drew Yao of Apple Product Security for\\nreporting the CVE-2011-0188 issue.\\n\\nAll Ruby users should upgrade to these updated packages, which contain\\nbackported patches to resolve these issues.\\n\", \"repo_defined\": true, \"pushcount\": 1, \"from_str\": \"security@redhat.com\", \"repoids\": [\"ACME_Corporation-Red_Hat_Enterprise_Linux_Server-Red_Hat_Enterprise_Linux_6_Server_RPMs_x86_64_6Server\"], \"rights\": \"Copyright 2011 Red Hat Inc\", \"solution\": \"Before applying this update, make sure all previously-released errata\\nrelevant to your system have been applied.\\n\\nThis update is available via the Red Hat Network. Details on how to\\nuse the Red Hat Network to apply this update are available at\\nhttps://access.redhat.com/kb/docs/DOC-11259\\n\", \"summary\": \"Updated ruby packages that fix three security issues are now available for\\nRed Hat Enterprise Linux 6.\\n\\nThe Red Hat Security Response Team has rated this update as having moderate\\nsecurity impact. Common Vulnerability Scoring System (CVSS) base scores,\\nwhich give detailed severity ratings, are available for each vulnerability\\nfrom the CVE links in the References section.\\n\", \"release\": \"\", \"_id\": \"RHSA-2011:0910\"}, {\"issued\": \"2011-06-08 00:00:00\", \"references\": [{\"href\": \"https://rhn.redhat.com/errata/RHSA-2011-0856.html\", \"type\": \"self\", \"id\": null, \"title\": \"RHSA-2011:0856\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=706106\", \"type\": \"bugzilla\", \"id\": \"706106\", \"title\": \"CVE-2011-0865 OpenJDK: Deserialization allows creation of mutable SignedObject (Deserialization, 6618658)\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=706139\", \"type\": \"bugzilla\", \"id\": \"706139\", \"title\": \"CVE-2011-0862 OpenJDK: integer overflows in JPEGImageReader and font SunLayoutEngine (2D, 7013519)\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=706153\", \"type\": \"bugzilla\", \"id\": \"706153\", \"title\": \"CVE-2011-0867 OpenJDK: NetworkInterface information leak (Networking, 7013969)\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=706234\", \"type\": \"bugzilla\", \"id\": \"706234\", \"title\": \"CVE-2011-0869 OpenJDK: unprivileged proxy settings change via SOAPConnection (SAAJ, 7013971)\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=706241\", \"type\": \"bugzilla\", \"id\": \"706241\", \"title\": \"CVE-2011-0868 OpenJDK: incorrect numeric type conversion in TransformHelper (2D, 7016495)\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=706245\", \"type\": \"bugzilla\", \"id\": \"706245\", \"title\": \"CVE-2011-0864 OpenJDK: JVM memory corruption via certain bytecode (HotSpot, 7020373)\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=706248\", \"type\": \"bugzilla\", \"id\": \"706248\", \"title\": \"CVE-2011-0871 OpenJDK: MediaTracker created Component instances with unnecessary privileges (Swing, 7020198)\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2011-0869.html\", \"type\": \"cve\", \"id\": \"CVE-2011-0869\", \"title\": \"CVE-2011-0869\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2011-0868.html\", \"type\": \"cve\", \"id\": \"CVE-2011-0868\", \"title\": \"CVE-2011-0868\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2011-0865.html\", \"type\": \"cve\", \"id\": \"CVE-2011-0865\", \"title\": \"CVE-2011-0865\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2011-0864.html\", \"type\": \"cve\", \"id\": \"CVE-2011-0864\", \"title\": \"CVE-2011-0864\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2011-0867.html\", \"type\": \"cve\", \"id\": \"CVE-2011-0867\", \"title\": \"CVE-2011-0867\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2011-0862.html\", \"type\": \"cve\", \"id\": \"CVE-2011-0862\", \"title\": \"CVE-2011-0862\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2011-0871.html\", \"type\": \"cve\", \"id\": \"CVE-2011-0871\", \"title\": \"CVE-2011-0871\"}, {\"href\": \"https://access.redhat.com/security/updates/classification/#critical\", \"type\": \"other\", \"id\": null, \"title\": null}, {\"href\": \"http://www.oracle.com/technetwork/topics/security/javacpujune2011-313339.html\", \"type\": \"other\", \"id\": null, \"title\": null}], \"pkglist\": [{\"packages\": [{\"src\": \"java-1.6.0-openjdk-1.6.0.0-1.39.1.9.8.el6_1.src.rpm\", \"name\": \"java-1.6.0-openjdk\", \"sum\": [\"sha256\", \"b75c29ed0aedaba0224c2283f6d4f94dd62d5dc456e82082108d8e0c756f8da4\"], \"filename\": \"java-1.6.0-openjdk-1.6.0.0-1.39.1.9.8.el6_1.x86_64.rpm\", \"epoch\": \"1\", \"version\": \"1.6.0.0\", \"release\": \"1.39.1.9.8.el6_1\", \"arch\": \"x86_64\"}, {\"src\": \"java-1.6.0-openjdk-1.6.0.0-1.39.1.9.8.el6_1.src.rpm\", \"name\": \"java-1.6.0-openjdk-devel\", \"sum\": [\"sha256\", \"8256f5eeedfabd6467c8169633088845c554cee805f429fd169bf87a3892f92d\"], \"filename\": \"java-1.6.0-openjdk-devel-1.6.0.0-1.39.1.9.8.el6_1.x86_64.rpm\", \"epoch\": \"1\", \"version\": \"1.6.0.0\", \"release\": \"1.39.1.9.8.el6_1\", \"arch\": \"x86_64\"}, {\"src\": \"java-1.6.0-openjdk-1.6.0.0-1.39.1.9.8.el6_1.src.rpm\", \"name\": \"java-1.6.0-openjdk-javadoc\", \"sum\": [\"sha256\", \"7db9a3736b53951bc03a3fa1b466d3415c68c3be17af33e6753f32ff177830c5\"], \"filename\": \"java-1.6.0-openjdk-javadoc-1.6.0.0-1.39.1.9.8.el6_1.x86_64.rpm\", \"epoch\": \"1\", \"version\": \"1.6.0.0\", \"release\": \"1.39.1.9.8.el6_1\", \"arch\": \"x86_64\"}], \"name\": \"Red Hat Enterprise Linux Server (v. 6 for 64-bit x86_64)\", \"short\": \"rhel-x86_64-server-6\"}], \"id\": \"RHSA-2011:0856\", \"severity\": \"Critical\", \"title\": \"Critical: java-1.6.0-openjdk security update\", \"_ns\": \"errata\", \"version\": \"1\", \"reboot_suggested\": false, \"type\": \"security\", \"immutable\": true, \"status\": \"final\", \"updated\": \"2011-06-08 00:00:00\", \"description\": \"These packages provide the OpenJDK 6 Java Runtime Environment and the\\nOpenJDK 6 Software Development Kit.\\n\\nInteger overflow flaws were found in the way Java2D parsed JPEG images and\\nuser-supplied fonts. An attacker could use these flaws to execute arbitrary\\ncode with the privileges of the user running an untrusted applet or\\napplication. (CVE-2011-0862)\\n\\nIt was found that the MediaTracker implementation created Component\\ninstances with unnecessary access privileges. A remote attacker could use\\nthis flaw to elevate their privileges by utilizing an untrusted applet or\\napplication that uses Swing. (CVE-2011-0871)\\n\\nA flaw was found in the HotSpot component in OpenJDK. Certain bytecode\\ninstructions confused the memory management within the Java Virtual Machine\\n(JVM), resulting in an applet or application crashing. (CVE-2011-0864)\\n\\nAn information leak flaw was found in the NetworkInterface class. An\\nuntrusted applet or application could use this flaw to access information\\nabout available network interfaces that should only be available to\\nprivileged code. (CVE-2011-0867)\\n\\nAn incorrect float-to-long conversion, leading to an overflow, was found\\nin the way certain objects (such as images and text) were transformed in\\nJava2D. A remote attacker could use this flaw to crash an untrusted applet\\nor application that uses Java2D. (CVE-2011-0868)\\n\\nIt was found that untrusted applets and applications could misuse a SOAP\\nconnection to incorrectly set global HTTP proxy settings instead of\\nsetting them in a local scope. This flaw could be used to intercept HTTP\\nrequests. (CVE-2011-0869)\\n\\nA flaw was found in the way signed objects were deserialized. If trusted\\nand untrusted code were running in the same Java Virtual Machine (JVM), and\\nboth were deserializing the same signed object, the untrusted code could\\nmodify said object by using this flaw to bypass the validation checks on\\nsigned objects. (CVE-2011-0865)\\n\\nAll users of java-1.6.0-openjdk are advised to upgrade to these updated\\npackages, which resolve these issues. All running instances of OpenJDK Java\\nmust be restarted for the update to take effect.\\n\", \"repo_defined\": true, \"pushcount\": 1, \"from_str\": \"security@redhat.com\", \"repoids\": [\"ACME_Corporation-Red_Hat_Enterprise_Linux_Server-Red_Hat_Enterprise_Linux_6_Server_RPMs_x86_64_6Server\"], \"rights\": \"Copyright 2011 Red Hat Inc\", \"solution\": \"Before applying this update, make sure all previously-released errata\\nrelevant to your system have been applied.\\n\\nThis update is available via the Red Hat Network. Details on how to\\nuse the Red Hat Network to apply this update are available at\\nhttps://access.redhat.com/kb/docs/DOC-11259\\n\", \"summary\": \"Updated java-1.6.0-openjdk packages that fix several security issues are\\nnow available for Red Hat Enterprise Linux 6.\\n\\nThe Red Hat Security Response Team has rated this update as having critical\\nsecurity impact. Common Vulnerability Scoring System (CVSS) base scores,\\nwhich give detailed severity ratings, are available for each vulnerability\\nfrom the CVE links in the References section.\\n\", \"release\": \"\", \"_id\": \"RHSA-2011:0856\"}, {\"issued\": \"2011-06-08 00:00:00\", \"references\": [{\"href\": \"https://rhn.redhat.com/errata/RHSA-2011-0859.html\", \"type\": \"self\", \"id\": null, \"title\": \"RHSA-2011:0859\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=705288\", \"type\": \"bugzilla\", \"id\": \"705288\", \"title\": \"CVE-2011-1926 cyrus-imapd: STARTTLS plaintext command injection\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2011-1926.html\", \"type\": \"cve\", \"id\": \"CVE-2011-1926\", \"title\": \"CVE-2011-1926\"}, {\"href\": \"https://access.redhat.com/security/updates/classification/#moderate\", \"type\": \"other\", \"id\": null, \"title\": null}], \"pkglist\": [{\"packages\": [{\"src\": \"cyrus-imapd-2.3.16-6.el6_1.2.src.rpm\", \"name\": \"cyrus-imapd\", \"sum\": [\"sha256\", \"fb2ed0d14455f497942434bd8a8cef43087ff61e65d0ae590a276405cf95523a\"], \"filename\": \"cyrus-imapd-2.3.16-6.el6_1.2.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"2.3.16\", \"release\": \"6.el6_1.2\", \"arch\": \"x86_64\"}, {\"src\": \"cyrus-imapd-2.3.16-6.el6_1.2.src.rpm\", \"name\": \"cyrus-imapd-utils\", \"sum\": [\"sha256\", \"8e8dfccc874908c773f006a5688e5d4b3d0aa80f4214218071c55943014e65a2\"], \"filename\": \"cyrus-imapd-utils-2.3.16-6.el6_1.2.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"2.3.16\", \"release\": \"6.el6_1.2\", \"arch\": \"x86_64\"}], \"name\": \"Red Hat Enterprise Linux Server (v. 6 for 64-bit x86_64)\", \"short\": \"rhel-x86_64-server-6\"}], \"id\": \"RHSA-2011:0859\", \"severity\": \"Moderate\", \"title\": \"Moderate: cyrus-imapd security update\", \"_ns\": \"errata\", \"version\": \"1\", \"reboot_suggested\": false, \"type\": \"security\", \"immutable\": true, \"status\": \"final\", \"updated\": \"2011-06-08 00:00:00\", \"description\": \"The cyrus-imapd packages contain a high-performance mail server with IMAP,\\nPOP3, NNTP, and Sieve support.\\n\\nIt was discovered that cyrus-imapd did not flush the received commands\\nbuffer after switching to TLS encryption for IMAP, LMTP, NNTP, and POP3\\nsessions. A man-in-the-middle attacker could use this flaw to inject\\nprotocol commands into a victim's TLS session initialization messages. This\\ncould lead to those commands being processed by cyrus-imapd, potentially\\nallowing the attacker to steal the victim's mail or authentication\\ncredentials. (CVE-2011-1926)\\n\\nUsers of cyrus-imapd are advised to upgrade to these updated packages,\\nwhich contain a backported patch to correct this issue. After installing\\nthe update, cyrus-imapd will be restarted automatically.\\n\", \"repo_defined\": true, \"pushcount\": 1, \"from_str\": \"security@redhat.com\", \"repoids\": [\"ACME_Corporation-Red_Hat_Enterprise_Linux_Server-Red_Hat_Enterprise_Linux_6_Server_RPMs_x86_64_6Server\"], \"rights\": \"Copyright 2011 Red Hat Inc\", \"solution\": \"Before applying this update, make sure all previously-released errata\\nrelevant to your system have been applied.\\n\\nThis update is available via the Red Hat Network. Details on how to\\nuse the Red Hat Network to apply this update are available at\\nhttps://access.redhat.com/kb/docs/DOC-11259\\n\", \"summary\": \"Updated cyrus-imapd packages that fix one security issue are now available\\nfor Red Hat Enterprise Linux 4, 5, and 6.\\n\\nThe Red Hat Security Response Team has rated this update as having moderate\\nsecurity impact. A Common Vulnerability Scoring System (CVSS) base score,\\nwhich gives a detailed severity rating, is available from the CVE link in\\nthe References section.\\n\", \"release\": \"\", \"_id\": \"RHSA-2011:0859\"}, {\"issued\": \"2011-03-02 00:00:00\", \"references\": [{\"href\": \"https://rhn.redhat.com/errata/RHSA-2011-0318.html\", \"type\": \"self\", \"id\": null, \"title\": \"RHSA-2011:0318\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=678635\", \"type\": \"bugzilla\", \"id\": \"678635\", \"title\": \"CVE-2011-0192 libtiff: buffer overflow in Fax4Decode\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2011-0192.html\", \"type\": \"cve\", \"id\": \"CVE-2011-0192\", \"title\": \"CVE-2011-0192\"}, {\"href\": \"https://access.redhat.com/security/updates/classification/#important\", \"type\": \"other\", \"id\": null, \"title\": null}], \"pkglist\": [{\"packages\": [{\"src\": \"libtiff-3.9.4-1.el6_0.1.src.rpm\", \"name\": \"libtiff\", \"sum\": [\"sha256\", \"22d462c7560e52f1faa0a0be2a3b5e7bd9646215c1067ee1e4f5e17a0a542942\"], \"filename\": \"libtiff-3.9.4-1.el6_0.1.i686.rpm\", \"epoch\": \"0\", \"version\": \"3.9.4\", \"release\": \"1.el6_0.1\", \"arch\": \"i686\"}, {\"src\": \"libtiff-3.9.4-1.el6_0.1.src.rpm\", \"name\": \"libtiff-devel\", \"sum\": [\"sha256\", \"734b9d64fcc2bdb3fb7131b36b738b7b9a4ee491e8de40b49f712ed449ed62cc\"], \"filename\": \"libtiff-devel-3.9.4-1.el6_0.1.i686.rpm\", \"epoch\": \"0\", \"version\": \"3.9.4\", \"release\": \"1.el6_0.1\", \"arch\": \"i686\"}, {\"src\": \"libtiff-3.9.4-1.el6_0.1.src.rpm\", \"name\": \"libtiff\", \"sum\": [\"sha256\", \"3ff06fcdbb389dda5f2a402ed1b31e5ac6a99d66215c2e0e706cd0404d541228\"], \"filename\": \"libtiff-3.9.4-1.el6_0.1.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"3.9.4\", \"release\": \"1.el6_0.1\", \"arch\": \"x86_64\"}, {\"src\": \"libtiff-3.9.4-1.el6_0.1.src.rpm\", \"name\": \"libtiff-devel\", \"sum\": [\"sha256\", \"af9d630820fb64e6cc68c62f27a679dafc7251b675f1f82042aa7176db6bb910\"], \"filename\": \"libtiff-devel-3.9.4-1.el6_0.1.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"3.9.4\", \"release\": \"1.el6_0.1\", \"arch\": \"x86_64\"}], \"name\": \"Red Hat Enterprise Linux Server (v. 6 for 64-bit x86_64)\", \"short\": \"rhel-x86_64-server-6\"}], \"id\": \"RHSA-2011:0318\", \"severity\": \"Important\", \"title\": \"Important: libtiff security update\", \"_ns\": \"errata\", \"version\": \"1\", \"reboot_suggested\": false, \"type\": \"security\", \"immutable\": true, \"status\": \"final\", \"updated\": \"2011-03-02 00:00:00\", \"description\": \"The libtiff packages contain a library of functions for manipulating Tagged\\nImage File Format (TIFF) files.\\n\\nA heap-based buffer overflow flaw was found in the way libtiff processed\\ncertain TIFF Internet Fax image files, compressed with the CCITT Group 4\\ncompression algorithm. An attacker could use this flaw to create a\\nspecially-crafted TIFF file that, when opened, would cause an application\\nlinked against libtiff to crash or, possibly, execute arbitrary code.\\n(CVE-2011-0192)\\n\\nRed Hat would like to thank Apple Product Security for reporting this\\nissue.\\n\\nAll libtiff users should upgrade to these updated packages, which contain a\\nbackported patch to resolve this issue. All running applications linked\\nagainst libtiff must be restarted for this update to take effect.\\n\", \"repo_defined\": true, \"pushcount\": 1, \"from_str\": \"security@redhat.com\", \"repoids\": [\"ACME_Corporation-Red_Hat_Enterprise_Linux_Server-Red_Hat_Enterprise_Linux_6_Server_RPMs_x86_64_6Server\"], \"rights\": \"Copyright 2011 Red Hat Inc\", \"solution\": \"Before applying this update, make sure all previously-released errata\\nrelevant to your system have been applied.\\n\\nThis update is available via the Red Hat Network. Details on how to\\nuse the Red Hat Network to apply this update are available at\\nhttps://access.redhat.com/kb/docs/DOC-11259\\n\", \"summary\": \"Updated libtiff packages that fix one security issue are now available for\\nRed Hat Enterprise Linux 4, 5, and 6.\\n\\nThe Red Hat Security Response Team has rated this update as having\\nimportant security impact. A Common Vulnerability Scoring System (CVSS)\\nbase score, which gives a detailed severity rating, is available from the\\nCVE link in the References section.\\n\", \"release\": \"\", \"_id\": \"RHSA-2011:0318\"}, {\"issued\": \"2011-03-01 00:00:00\", \"references\": [{\"href\": \"https://rhn.redhat.com/errata/RHSA-2011-0310.html\", \"type\": \"self\", \"id\": null, \"title\": \"RHSA-2011:0310\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=463131\", \"type\": \"bugzilla\", \"id\": \"463131\", \"title\": \"libgnomevfs-WARNING when making firefox as default browser\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=665031\", \"type\": \"bugzilla\", \"id\": \"665031\", \"title\": \"firefox -setDefaultBrowser throws warnings\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=675082\", \"type\": \"bugzilla\", \"id\": \"675082\", \"title\": \"CVE-2011-0053 Mozilla miscellaneous memory safety hazards (MFSA 2011-01)\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=675083\", \"type\": \"bugzilla\", \"id\": \"675083\", \"title\": \"CVE-2011-0062 Mozilla miscellaneous memory safety hazards (MFSA 2011-01)\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=675087\", \"type\": \"bugzilla\", \"id\": \"675087\", \"title\": \"CVE-2011-0051 Mozilla recursive eval call causes confirm dialog to evaluate to true (MFSA 2011-02)\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=675090\", \"type\": \"bugzilla\", \"id\": \"675090\", \"title\": \"CVE-2011-0055 Mozilla use-after-free error in JSON.stringify (MFSA2011-03)\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=675091\", \"type\": \"bugzilla\", \"id\": \"675091\", \"title\": \"CVE-2011-0054 Mozilla Buffer overflow in JavaScript upvarMap (MFSA 2011-04)\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=675092\", \"type\": \"bugzilla\", \"id\": \"675092\", \"title\": \"CVE-2011-0056 Mozilla Buffer overflow in JavaScript atom map (MFSA 2011-05)\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=675093\", \"type\": \"bugzilla\", \"id\": \"675093\", \"title\": \"