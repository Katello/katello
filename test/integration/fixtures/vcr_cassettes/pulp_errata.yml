-bit x86_64)\", \"short\": \"rhel-x86_64-server-6\"}], \"id\": \"RHSA-2011:1328\", \"severity\": \"Moderate\", \"title\": \"Moderate: qt security update\", \"_ns\": \"errata\", \"version\": \"1\", \"reboot_suggested\": false, \"type\": \"security\", \"immutable\": true, \"status\": \"final\", \"updated\": \"2011-12-06 01:14:43\", \"description\": \"Qt is a software toolkit that simplifies the task of writing and\\nmaintaining GUI (Graphical User Interface) applications for the X Window\\nSystem. HarfBuzz is an OpenType text shaping engine.\\n\\nA buffer overflow flaw was found in the harfbuzz module in Qt. If a user\\nloaded a specially-crafted font file with an application linked against Qt,\\nit could cause the application to crash or, possibly, execute arbitrary\\ncode with the privileges of the user running the application.\\n(CVE-2011-3193)\\n\\nA buffer overflow flaw was found in the way Qt handled certain gray-scale\\nimage files. If a user loaded a specially-crafted gray-scale image file\\nwith an application linked against Qt, it could cause the application to\\ncrash or, possibly, execute arbitrary code with the privileges of the user\\nrunning the application. (CVE-2011-3194)\\n\\nUsers of Qt should upgrade to these updated packages, which contain\\nbackported patches to correct these issues. All running applications linked\\nagainst Qt libraries must be restarted for this update to take effect.\\n\", \"repo_defined\": true, \"pushcount\": 1, \"from_str\": \"security@redhat.com\", \"repoids\": [\"ACME_Corporation-Red_Hat_Enterprise_Linux_Server-Red_Hat_Enterprise_Linux_6_Server_RPMs_x86_64_6Server\"], \"rights\": \"Copyright 2011 Red Hat Inc\", \"solution\": \"Before applying this update, make sure all previously-released errata\\nrelevant to your system have been applied.\\n\\nThis update is available via the Red Hat Network. Details on how to\\nuse the Red Hat Network to apply this update are available at\\nhttps://access.redhat.com/kb/docs/DOC-11259\\n\", \"summary\": \"Updated qt packages that fix two security issues are now available for Red\\nHat Enterprise Linux 6 FasTrack.\\n\\nThe Red Hat Security Response Team has rated this update as having moderate\\nsecurity impact. Common Vulnerability Scoring System (CVSS) base scores,\\nwhich give detailed severity ratings, are available for each vulnerability\\nfrom the CVE links in the References section.\\n\", \"release\": \"\", \"_id\": \"RHSA-2011:1328\"}, {\"issued\": \"2011-10-05 00:00:00\", \"references\": [{\"href\": \"https://rhn.redhat.com/errata/RHSA-2011-1356.html\", \"type\": \"self\", \"id\": null, \"title\": \"RHSA-2011:1356\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=742065\", \"type\": \"bugzilla\", \"id\": \"742065\", \"title\": \"CVE-2011-3380 openswan: IKE invalid key length allows remote unauthenticated user to crash openswan\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2011-3380.html\", \"type\": \"cve\", \"id\": \"CVE-2011-3380\", \"title\": \"CVE-2011-3380\"}, {\"href\": \"https://access.redhat.com/security/updates/classification/#moderate\", \"type\": \"other\", \"id\": null, \"title\": null}], \"pkglist\": [{\"packages\": [{\"src\": \"openswan-2.6.32-4.el6_1.2.src.rpm\", \"name\": \"openswan\", \"sum\": [\"sha256\", \"aa7e87d3fc455e6f4d33b3e2982a41f959d6bda4dba1eb2657c117c3f819625d\"], \"filename\": \"openswan-2.6.32-4.el6_1.2.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"2.6.32\", \"release\": \"4.el6_1.2\", \"arch\": \"x86_64\"}], \"name\": \"Red Hat Enterprise Linux Server (v. 6 for 64-bit x86_64)\", \"short\": \"rhel-x86_64-server-6\"}], \"id\": \"RHSA-2011:1356\", \"severity\": \"Moderate\", \"title\": \"Moderate: openswan security update\", \"_ns\": \"errata\", \"version\": \"1\", \"reboot_suggested\": false, \"type\": \"security\", \"immutable\": true, \"status\": \"final\", \"updated\": \"2011-10-05 00:00:00\", \"description\": \"Openswan is a free implementation of Internet Protocol Security (IPsec)\\nand Internet Key Exchange (IKE). IPsec uses strong cryptography to provide\\nboth authentication and encryption services. These services allow you to\\nbuild secure tunnels through untrusted networks.\\n\\nA NULL pointer dereference flaw was found in the way Openswan's pluto IKE\\ndaemon handled certain error conditions. A remote, unauthenticated attacker\\ncould send a specially-crafted IKE packet that would crash the pluto\\ndaemon. (CVE-2011-3380)\\n\\nRed Hat would like to thank the Openswan project for reporting this issue.\\nUpstream acknowledges Paul Wouters as the original reporter.\\n\\nAll users of openswan are advised to upgrade to these updated packages,\\nwhich contain a backported patch to correct this issue. After installing\\nthis update, the ipsec service will be restarted automatically.\\n\", \"repo_defined\": true, \"pushcount\": 1, \"from_str\": \"security@redhat.com\", \"repoids\": [\"ACME_Corporation-Red_Hat_Enterprise_Linux_Server-Red_Hat_Enterprise_Linux_6_Server_RPMs_x86_64_6Server\"], \"rights\": \"Copyright 2011 Red Hat Inc\", \"solution\": \"Before applying this update, make sure all previously-released errata\\nrelevant to your system have been applied.\\n\\nThis update is available via the Red Hat Network. Details on how to\\nuse the Red Hat Network to apply this update are available at\\nhttps://access.redhat.com/kb/docs/DOC-11259\\n\", \"summary\": \"Updated openswan packages that fix one security issue are now available for\\nRed Hat Enterprise Linux 6.\\n\\nThe Red Hat Security Response Team has rated this update as having moderate\\nsecurity impact. A Common Vulnerability Scoring System (CVSS) base score,\\nwhich gives a detailed severity rating, is available from the CVE link in\\nthe References section.\\n\", \"release\": \"\", \"_id\": \"RHSA-2011:1356\"}, {\"issued\": \"2012-03-07 00:00:00\", \"references\": [{\"href\": \"https://rhn.redhat.com/errata/RHSA-2012-0369.html\", \"type\": \"self\", \"id\": null, \"title\": \"RHSA-2012:0369\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=783305\", \"type\": \"bugzilla\", \"id\": \"783305\", \"title\": \"CVE-2012-0805 python-sqlalchemy: SQL injection flaw due to not checking LIMIT input for correct type\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2012-0805.html\", \"type\": \"cve\", \"id\": \"CVE-2012-0805\", \"title\": \"CVE-2012-0805\"}, {\"href\": \"https://access.redhat.com/security/updates/classification/#moderate\", \"type\": \"other\", \"id\": null, \"title\": null}], \"pkglist\": [{\"packages\": [{\"src\": \"python-sqlalchemy-0.5.5-3.el6_2.src.rpm\", \"name\": \"python-sqlalchemy\", \"sum\": [\"sha256\", \"233d5873906126aefb51b54f62675edfcc54c0a10f9678b7b0275451cff8c4be\"], \"filename\": \"python-sqlalchemy-0.5.5-3.el6_2.noarch.rpm\", \"epoch\": \"0\", \"version\": \"0.5.5\", \"release\": \"3.el6_2\", \"arch\": \"noarch\"}], \"name\": \"Red Hat Enterprise Linux Server (v. 6 for 64-bit x86_64)\", \"short\": \"rhel-x86_64-server-6\"}], \"id\": \"RHSA-2012:0369\", \"severity\": \"Moderate\", \"title\": \"Moderate: python-sqlalchemy security update\", \"_ns\": \"errata\", \"version\": \"1\", \"reboot_suggested\": false, \"type\": \"security\", \"immutable\": true, \"status\": \"final\", \"updated\": \"2012-03-07 00:00:00\", \"description\": \"SQLAlchemy is an Object Relational Mapper (ORM) that provides a flexible,\\nhigh-level interface to SQL databases.\\n\\nIt was discovered that SQLAlchemy did not sanitize values for the limit and\\noffset keywords for SQL select statements. If an application using\\nSQLAlchemy accepted values for these keywords, and did not filter or\\nsanitize them before passing them to SQLAlchemy, it could allow an attacker\\nto perform an SQL injection attack against the application. (CVE-2012-0805)\\n\\nAll users of python-sqlalchemy are advised to upgrade to this updated\\npackage, which contains a patch to correct this issue. All running\\napplications using SQLAlchemy must be restarted for this update to take\\neffect.\\n\", \"repo_defined\": true, \"pushcount\": 1, \"from_str\": \"security@redhat.com\", \"repoids\": [\"ACME_Corporation-Red_Hat_Enterprise_Linux_Server-Red_Hat_Enterprise_Linux_6_Server_RPMs_x86_64_6Server\"], \"rights\": \"Copyright 2012 Red Hat Inc\", \"solution\": \"Before applying this update, make sure all previously-released errata\\nrelevant to your system have been applied.\\n\\nThis update is available via the Red Hat Network. Details on how to\\nuse the Red Hat Network to apply this update are available at\\nhttps://access.redhat.com/knowledge/articles/11258\\n\", \"summary\": \"An updated python-sqlalchemy package that fixes one security issue is now\\navailable for Red Hat Enterprise Linux 6.\\n\\nThe Red Hat Security Response Team has rated this update as having moderate\\nsecurity impact. A Common Vulnerability Scoring System (CVSS) base score,\\nwhich gives a detailed severity rating, is available from the CVE link in\\nthe References section.\\n\", \"release\": \"\", \"_id\": \"RHSA-2012:0369\"}, {\"issued\": \"2011-10-05 00:00:00\", \"references\": [{\"href\": \"https://rhn.redhat.com/errata/RHSA-2011-1350.html\", \"type\": \"self\", \"id\": null, \"title\": \"RHSA-2011:1350\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=684671\", \"type\": \"bugzilla\", \"id\": \"684671\", \"title\": \"CVE-2011-1160 kernel: tpm infoleaks\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=698996\", \"type\": \"bugzilla\", \"id\": \"698996\", \"title\": \"CVE-2011-1745 CVE-2011-2022 kernel: agp: insufficient pg_start parameter checking in AGPIOC_BIND and AGPIOC_UNBIND ioctls\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=698998\", \"type\": \"bugzilla\", \"id\": \"698998\", \"title\": \"CVE-2011-1746 kernel: agp: insufficient page_count parameter checking in agp_allocate_memory()\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.