ca2a2fe157df58edbd6\"], \"filename\": \"nss-sysinit-3.13.5-1.el6_3.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"3.13.5\", \"release\": \"1.el6_3\", \"arch\": \"x86_64\"}, {\"src\": \"nss-3.13.5-1.el6_3.src.rpm\", \"name\": \"nss-tools\", \"sum\": [\"sha256\", \"d67d0d565c73d9902392882c4532492e58d92a851c7b88ff58b3d6b0aac8c1ee\"], \"filename\": \"nss-tools-3.13.5-1.el6_3.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"3.13.5\", \"release\": \"1.el6_3\", \"arch\": \"x86_64\"}], \"name\": \"Red Hat Enterprise Linux Server (v. 6 for 64-bit x86_64)\", \"short\": \"rhel-x86_64-server-6\"}], \"id\": \"RHSA-2012:1091\", \"severity\": \"Moderate\", \"title\": \"Moderate: nss, nspr, and nss-util security, bug fix, and enhancement update\", \"_ns\": \"errata\", \"version\": \"1\", \"reboot_suggested\": false, \"type\": \"security\", \"immutable\": true, \"status\": \"final\", \"updated\": \"2012-07-17 00:00:00\", \"description\": \"Network Security Services (NSS) is a set of libraries designed to support\\nthe cross-platform development of security-enabled client and server\\napplications. Netscape Portable Runtime (NSPR) provides platform\\nindependence for non-GUI operating system facilities.\\n\\nA flaw was found in the way the ASN.1 (Abstract Syntax Notation One)\\ndecoder in NSS handled zero length items. This flaw could cause the decoder\\nto incorrectly skip or replace certain items with a default value, or could\\ncause an application to crash if, for example, it received a\\nspecially-crafted OCSP (Online Certificate Status Protocol) response.\\n(CVE-2012-0441)\\n\\nThe nspr package has been upgraded to upstream version 4.9.1, which\\nprovides a number of bug fixes and enhancements over the previous version.\\n(BZ#833762)\\n\\nThe nss-util package has been upgraded to upstream version 3.13.5, which\\nprovides a number of bug fixes and enhancements over the previous version.\\n(BZ#833763)\\n\\nThe nss package has been upgraded to upstream version 3.13.5, which\\nprovides a number of bug fixes and enhancements over the previous version.\\n(BZ#834100)\\n\\nAll NSS, NSPR, and nss-util users are advised to upgrade to these updated\\npackages, which correct these issues and add these enhancements. After\\ninstalling this update, applications using NSS, NSPR, or nss-util must be\\nrestarted for this update to take effect.\\n\", \"repo_defined\": true, \"pushcount\": 1, \"from_str\": \"security@redhat.com\", \"repoids\": [\"ACME_Corporation-Red_Hat_Enterprise_Linux_Server-Red_Hat_Enterprise_Linux_6_Server_RPMs_x86_64_6Server\"], \"rights\": \"Copyright 2012 Red Hat Inc\", \"solution\": \"Before applying this update, make sure all previously-released errata\\nrelevant to your system have been applied.\\n\\nThis update is available via the Red Hat Network. Details on how to\\nuse the Red Hat Network to apply this update are available at\\nhttps://access.redhat.com/knowledge/articles/11258\\n\", \"summary\": \"Updated nss, nss-util, and nspr packages that fix one security issue,\\nseveral bugs, and add various enhancements are now available for Red Hat\\nEnterprise Linux 6.\\n\\nThe Red Hat Security Response Team has rated this update as having moderate\\nsecurity impact. A Common Vulnerability Scoring System (CVSS) base score,\\nwhich gives a detailed severity rating, is available from the CVE link in\\nthe References section.\\n\", \"release\": \"\", \"_id\": \"RHSA-2012:1091\"}, {\"issued\": \"2011-07-05 00:00:00\", \"references\": [{\"href\": \"https://rhn.redhat.com/errata/RHSA-2011-0920.html\", \"type\": \"self\", \"id\": null, \"title\": \"RHSA-2011:0920\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=711419\", \"type\": \"bugzilla\", \"id\": \"711419\", \"title\": \"CVE-2011-1526 krb5, krb5-appl: ftpd incorrect group privilege dropping (MITKRB5-SA-2011-005)\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2011-1526.html\", \"type\": \"cve\", \"id\": \"CVE-2011-1526\", \"title\": \"CVE-2011-1526\"}, {\"href\": \"https://access.redhat.com/security/updates/classification/#important\", \"type\": \"other\", \"id\": null, \"title\": null}, {\"href\": \"http://web.mit.edu/kerberos/advisories/MITKRB5-SA-2011-005.txt\", \"type\": \"other\", \"id\": null, \"title\": null}], \"pkglist\": [{\"packages\": [{\"src\": \"krb5-appl-1.0.1-2.el6_1.1.src.rpm\", \"name\": \"krb5-appl-clients\", \"sum\": [\"sha256\", \"5636b1959e29af94d2ebfeb251821acb3603deb68e511337669cf692ef5961d5\"], \"filename\": \"krb5-appl-clients-1.0.1-2.el6_1.1.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"1.0.1\", \"release\": \"2.el6_1.1\", \"arch\": \"x86_64\"}, {\"src\": \"krb5-appl-1.0.1-2.el6_1.1.src.rpm\", \"name\": \"krb5-appl-servers\", \"sum\": [\"sha256\", \"2750b048886393f52323b15ee0c3d5e5ffe4690147e97a2e4dc99d4bf4180738\"], \"filename\": \"krb5-appl-servers-1.0.1-2.el6_1.1.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"1.0.1\", \"release\": \"2.el6_1.1\", \"arch\": \"x86_64\"}], \"name\": \"Red Hat Enterprise Linux Server (v. 6 for 64-bit x86_64)\", \"short\": \"rhel-x86_64-server-6\"}], \"id\": \"RHSA-2011:0920\", \"severity\": \"Important\", \"title\": \"Important: krb5-appl security update\", \"_ns\": \"errata\", \"version\": \"1\", \"reboot_suggested\": false, \"type\": \"security\", \"immutable\": true, \"status\": \"final\", \"updated\": \"2011-07-05 00:00:00\", \"description\": \"The krb5-appl packages provide Kerberos-aware telnet, ftp, rcp, rsh, and\\nrlogin clients and servers. While these have been replaced by tools such as\\nOpenSSH in most environments, they remain in use in others.\\n\\nIt was found that gssftp, a Kerberos-aware FTP server, did not properly\\ndrop privileges. A remote FTP user could use this flaw to gain unauthorized\\nread or write access to files that are owned by the root group.\\n(CVE-2011-1526)\\n\\nRed Hat would like to thank the MIT Kerberos project for reporting this\\nissue. Upstream acknowledges Tim Zingelman as the original reporter.\\n\\nAll krb5-appl users should upgrade to these updated packages, which contain\\na backported patch to correct this issue.\\n\", \"repo_defined\": true, \"pushcount\": 1, \"from_str\": \"security@redhat.com\", \"repoids\": [\"ACME_Corporation-Red_Hat_Enterprise_Linux_Server-Red_Hat_Enterprise_Linux_6_Server_RPMs_x86_64_6Server\"], \"rights\": \"Copyright 2011 Red Hat Inc\", \"solution\": \"Before applying this update, make sure all previously-released errata\\nrelevant to your system have been applied.\\n\\nThis update is available via the Red Hat Network. Details on how to\\nuse the Red Hat Network to apply this update are available at\\nhttps://access.redhat.com/kb/docs/DOC-11259\\n\", \"summary\": \"Updated krb5-appl packages that fix one security issue are now available\\nfor Red Hat Enterprise Linux 6.\\n\\nThe Red Hat Security Response Team has rated this update as having\\nimportant security impact. A Common Vulnerability Scoring System (CVSS)\\nbase score, which gives a detailed severity rating, is available from the\\nCVE link in the References section.\\n\", \"release\": \"\", \"_id\": \"RHSA-2011:0920\"}, {\"issued\": \"2011-07-12 00:00:00\", \"references\": [{\"href\": \"https://rhn.redhat.com/errata/RHSA-2011-0928.html\", \"type\": \"self\", \"id\": null, \"title\": \"RHSA-2011:0928\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=702303\", \"type\": \"bugzilla\", \"id\": \"702303\", \"title\": \"CVE-2011-1767 CVE-2011-1768 kernel: netns vs proto registration ordering\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=711546\", \"type\": \"bugzilla\", \"id\": \"711546\", \"title\": \"RHEL6.1 x86_64 HVM guest crashes on AMD host when guest memory size is larger than 8G\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=712413\", \"type\": \"bugzilla\", \"id\": \"712413\", \"title\": \"Cannot find the extended attribute of #11 inode after remount\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=712414\", \"type\": \"bugzilla\", \"id\": \"712414\", \"title\": \"[RHEL6.1] [Kernel] Panic while running testing\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=713135\", \"type\": \"bugzilla\", \"id\": \"713135\", \"title\": \"MLS - cgconfigparser cannot search on /cgroup/ dirs\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=713458\", \"type\": \"bugzilla\", \"id\": \"713458\", \"title\": \"intel-iommu: missing flush prior to removing domains + avoid broken vm/si domain unlinking\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=714190\", \"type\": \"bugzilla\", \"id\": \"714190\", \"title\": \"System Hang when there is smart error on IBM platform\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=714761\", \"type\": \"bugzilla\", \"id\": \"714761\", \"title\": \"CVE-2011-2479 kernel: thp: madvise on top of /dev/zero private mapping can lead to panic\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2011-2479.html\", \"type\": \"cve\", \"id\": \"CVE-2011-2479\", \"title\": \"CVE-2011-2479\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2011-1767.html\", \"type\": \"cve\", \"id\": \"CVE-2011-1767\", \"title\": \"CVE-2011-1767\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2011-1768.html\", \"type\": \"cve\", \"id\": \"CVE-2011-1768\", \"title\": \"CVE-2011-1768\"}, {\"href\": \"https://access.redhat.com/security/updates/classification/#moderate\", \"type\": \"other\", \"id\": null, \"title\": null}, {\"href\": \"https://docs.redhat.com/docs/en-US/Red_Hat_Enterprise_Linux/6/html/6.1_Technical_Notes/kernel.html#RHSA-2011-0928\", \"type\": \"other\", \"id\": null, \"title\": null}], \"pkglist\": [{\"packages\": [{\"src\": \"kernel-2.6.32-131.6.1.el6.src.rpm\", \"name\": \"kernel-doc\", \"sum\": [\"sha256\", \"dd126f3507e31f3c2da7c8465589c5770c6f24b7b3151044b617c4933c76e9db\"], \"filename\": \"kernel-doc-2.6.32-131.6.1.el6.noarch.rpm\", \"epoch\": \"0\", \"version\": \"2.6.32\", \"release\": \"131.6.1.el6\", \"arch\": \"noarch\"}, {\"src\": \"kernel-2.6.32-131.6.1.el6.src.rpm\", \"name\": \"kernel-firmware\", \"sum\": [\"sha256\", \"df6ece5d19e3d80394ac0544d3d812bc4703368e3c040b294a7785ab5238689b\"], \"filename\": \"kernel-firmware-2.6.32-131.6.1.el6.noarch.rpm\", \"epoch\": \"0\", \"version\": \"2.6.32\", \"release\": \"131.6.1.el6\", \"arch\": \"noarch\"}, {\"src\": \"kernel-2.6.32-131.6.1.el6.src.rpm\", \"name\": \"kernel\", \"sum\": [\"sha256\", \"ae24d877a98873f38ad6f23673967067ee16d6dabfb62ac94803abf98cdc9466\"], \"filename\": \"kernel-2.6.32-131.6.1.el6.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"2.6.32\", \"release\": \"131.6.1.el6\", \"arch\": \"x86_64\"}, {\"src\": \"kernel-2.6.32-131.6.1.el6.src.rpm\", \"name\": \"kernel-debug\", \"sum\": [\"sha256\", \"e8153d589e63f7507c214b2b104de4c9d6c04d03bc2beb68ac9bf11201171647\"], \"filename\": \"kernel-debug-2.6.32-131.6.1.el6.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"2.6.32\", \"release\": \"131.6.1.el6\", \"arch\": \"x86_64\"}, {\"src\": \"kernel-2.6.32-131.6.1.el6.src.rpm\", \"name\": \"kernel-debug-devel\", \"sum\": [\"sha256\", \"d4486d507c0b13cdde2a0ae49363d77fe34b584d47fa2d31425d8b2ca50e744a\"], \"filename\": \"kernel-debug-devel-2.6.32-131.6.1.el6.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"2.6.32\", \"release\": \"131.6.1.el6\", \"arch\": \"x86_64\"}, {\"src\": \"kernel-2.6.32-131.6.1.el6.src.rpm\", \"name\": \"kernel-devel\", \"sum\": [\"sha256\", \"0e4a730c98d301aa8858f836953b9bd19cac2445dde5ccda38f3227dde015c50\"], \"filename\": \"kernel-devel-2.6.32-131.6.1.el6.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"2.6.32\", \"release\": \"131.6.1.el6\", \"arch\": \"x86_64\"}, {\"src\": \"kernel-2.6.32-131.6.1.el6.src.rpm\", \"name\": \"kernel-headers\", \"sum\": [\"sha256\", \"24cedbe30bd316d5b15f9ea764887e45289360cff63f9dfc6180cef7f9e5a79f\"], \"filename\": \"kernel-headers-2.6.32-131.6.1.el6.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"2.6.32\", \"release\": \"131.6.1.el6\", \"arch\": \"x86_64\"}, {\"src\": \"kernel-2.6.32-131.6.1.el6.src.rpm\", \"name\": \"perf\", \"sum\": [\"sha256\", \"d6446f6a5ffe162006c83aa0f45299224bd9e3093c4be10c6308dbbd845f59aa\"], \"filename\": \"perf-2.6.32-131.6.1.el6.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"2.6.32\", \"release\": \"131.6.1.el6\", \"arch\": \"x86_64\"}], \"name\": \"Red Hat Enterprise Linux Server (v. 6 for 64-bit x86_64)\", \"short\": \"rhel-x86_64-server-6\"}], \"id\": \"RHSA-2011:0928\", \"severity\": \"Moderate\", \"title\": \"Moderate: kernel security and bug fix update\", \"_ns\": \"errata\", \"version\": \"1\", \"reboot_suggested\": false, \"type\": \"security\", \"immutable\": true, \"status\": \"final\", \"updated\": \"2011-07-12 00:00:00\", \"description\": \"The kernel packages contain the Linux kernel, the core of any Linux\\noperating system.\\n\\nThis update fixes the following security issues:\\n\\n* It was found that the receive hook in the ipip_init() function in the\\nipip module, and in the ipgre_init() function in the ip_gre module, could\\nbe called before network namespaces setup is complete. If packets were\\nreceived at the time the ipip or ip_gre module was still being loaded into\\nthe kernel, it could cause a denial of service. (CVE-2011-1767,\\nCVE-2011-1768, Moderate)\\n\\n* It was found that an mmap() call with the MAP_PRIVATE flag on \\\"/dev/zero\\\"\\nwould create transparent hugepages and trigger a certain robustness check.\\nA local, unprivileged user could use this flaw to cause a denial of\\nservice. (CVE-2011-2479, Moderate)\\n\\nThis update also fixes various bugs. Documentation for these bug fixes will\\nbe available shortly from the Technical Notes document linked to in the\\nReferences section.\\n\\nUsers should upgrade to these updated packages, which contain backported\\npatches to resolve these issues, and fix the bugs noted in the Technical\\nNotes. The system must be rebooted for this update to take effect.\\n\", \"repo_defined\": true, \"pushcount\": 1, \"from_str\": \"security@redhat.com\", \"repoids\": [\"ACME_Corporation-Red_Hat_Enterprise_Linux_Server-Red_Hat_Enterprise_Linux_6_Server_RPMs_x86_64_6Server\"], \"rights\": \"Copyright 2011 Red Hat Inc\", \"solution\": \"Before applying this update, make sure all previously-released errata\\nrelevant to your system have been applied.\\n\\nThis update is available via the Red Hat Network. Details on how to\\nuse the Red Hat Network to apply this update are available at\\nhttps://access.redhat.com/kb/docs/DOC-11259\\n\\nTo install kernel packages manually, use \\\"rpm -ivh [package]\\\". Do not\\nuse \\\"rpm -Uvh\\\" as that will remove the running kernel binaries from\\nyour system. You may use \\\"rpm -e\\\" to remove old kernels after\\ndetermining that the new kernel functions properly on your system.\\n\", \"summary\": \"Updated kernel packages that fix multiple security issues and various bugs\\nare now available for Red Hat Enterprise Linux 6.\\n\\nThe Red Hat Security Response Team has rated this update as having moderate\\nsecurity impact. Common Vulnerability Scoring System (CVSS) base scores,\\nwhich give detailed severity ratings, are available for each vulnerability\\nfrom the CVE links in the References section.\\n\", \"release\": \"\", \"_id\": \"RHSA-2011:0928\"}, {\"issued\": \"2011-06-21 00:00:00\", \"references\": [{\"href\": \"https://rhn.redhat.com/errata/RHSA-2011-0885.html\", \"type\": \"self\", \"id\": null, \"title\": \"RHSA-2011:0885\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=698313\", \"type\": \"bugzilla\", \"id\": \"698313\", \"title\": \"\\\"background-repeat\\\" css property isn't rendered well in Firefox 3.6.x\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=714576\", \"type\": \"bugzilla\", \"id\": \"714576\", \"title\": \"CVE-2011-2364, CVE-2011-2365, CVE-2011-2374, CVE-2011-2375, CVE-2011-2376 Mozilla Miscellaneous memory saf