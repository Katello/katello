sification/#critical\", \"type\": \"other\", \"id\": null, \"title\": null}, {\"href\": \"http://www.oracle.com/technetwork/topics/security/javacpuoct2011-443431.html\", \"type\": \"other\", \"id\": null, \"title\": null}, {\"href\": \"http://icedtea.classpath.org/hg/release/icedtea6-1.9/file/328afd896e3e/NEWS\", \"type\": \"other\", \"id\": null, \"title\": null}], \"pkglist\": [{\"packages\": [{\"src\": \"java-1.6.0-openjdk-1.6.0.0-1.40.1.9.10.el6_1.src.rpm\", \"name\": \"java-1.6.0-openjdk\", \"sum\": [\"sha256\", \"9d7b85b9e88557bd39c2208ffe569d7888ee7d08ff12d26f8f487b31a610edff\"], \"filename\": \"java-1.6.0-openjdk-1.6.0.0-1.40.1.9.10.el6_1.x86_64.rpm\", \"epoch\": \"1\", \"version\": \"1.6.0.0\", \"release\": \"1.40.1.9.10.el6_1\", \"arch\": \"x86_64\"}, {\"src\": \"java-1.6.0-openjdk-1.6.0.0-1.40.1.9.10.el6_1.src.rpm\", \"name\": \"java-1.6.0-openjdk-devel\", \"sum\": [\"sha256\", \"7ee9cd396044713b58a9b1a24fd4caeab86b908a66da4853d9e5c8c20cac270f\"], \"filename\": \"java-1.6.0-openjdk-devel-1.6.0.0-1.40.1.9.10.el6_1.x86_64.rpm\", \"epoch\": \"1\", \"version\": \"1.6.0.0\", \"release\": \"1.40.1.9.10.el6_1\", \"arch\": \"x86_64\"}, {\"src\": \"java-1.6.0-openjdk-1.6.0.0-1.40.1.9.10.el6_1.src.rpm\", \"name\": \"java-1.6.0-openjdk-javadoc\", \"sum\": [\"sha256\", \"18a0d291f0cfaa331120d03e5b87946fb825110444440a86dc1d5b1bf2cbd9df\"], \"filename\": \"java-1.6.0-openjdk-javadoc-1.6.0.0-1.40.1.9.10.el6_1.x86_64.rpm\", \"epoch\": \"1\", \"version\": \"1.6.0.0\", \"release\": \"1.40.1.9.10.el6_1\", \"arch\": \"x86_64\"}], \"name\": \"Red Hat Enterprise Linux Server (v. 6 for 64-bit x86_64)\", \"short\": \"rhel-x86_64-server-6\"}], \"id\": \"RHSA-2011:1380\", \"severity\": \"Critical\", \"title\": \"Critical: java-1.6.0-openjdk security update\", \"_ns\": \"errata\", \"version\": \"1\", \"reboot_suggested\": false, \"type\": \"security\", \"immutable\": true, \"status\": \"final\", \"updated\": \"2011-10-18 00:00:00\", \"description\": \"These packages provide the OpenJDK 6 Java Runtime Environment and the\\nOpenJDK 6 Software Development Kit.\\n\\nA flaw was found in the Java RMI (Remote Method Invocation) registry\\nimplementation. A remote RMI client could use this flaw to execute\\narbitrary code on the RMI server running the registry. (CVE-2011-3556)\\n\\nA flaw was found in the Java RMI registry implementation. A remote RMI\\nclient could use this flaw to execute code on the RMI server with\\nunrestricted privileges. (CVE-2011-3557)\\n\\nA flaw was found in the IIOP (Internet Inter-Orb Protocol) deserialization\\ncode. An untrusted Java application or applet running in a sandbox could\\nuse this flaw to bypass sandbox restrictions by deserializing\\nspecially-crafted input. (CVE-2011-3521)\\n\\nIt was found that the Java ScriptingEngine did not properly restrict the\\nprivileges of sandboxed applications. An untrusted Java application or\\napplet running in a sandbox could use this flaw to bypass sandbox\\nrestrictions. (CVE-2011-3544)\\n\\nA flaw was found in the AWTKeyStroke implementation. An untrusted Java\\napplication or applet running in a sandbox could use this flaw to bypass\\nsandbox restrictions. (CVE-2011-3548)\\n\\nAn integer overflow flaw, leading to a heap-based buffer overflow, was\\nfound in the Java2D code used to perform transformations of graphic shapes\\nand images. An untrusted Java application or applet running in a sandbox\\ncould use this flaw to bypass sandbox restrictions. (CVE-2011-3551)\\n\\nAn insufficient error checking flaw was found in the unpacker for JAR files\\nin pack200 format. A specially-crafted JAR file could use this flaw to\\ncrash the Java Virtual Machine (JVM) or, possibly, execute arbitrary code\\nwith JVM privileges. (CVE-2011-3554)\\n\\nIt was found that HttpsURLConnection did not perform SecurityManager checks\\nin the setSSLSocketFactory method. An untrusted Java application or applet\\nrunning in a sandbox could use this flaw to bypass connection restrictions\\ndefined in the policy. (CVE-2011-3560)\\n\\nA flaw was found in the way the SSL 3 and TLS 1.0 protocols used block\\nciphers in cipher-block chaining (CBC) mode. An attacker able to perform a\\nchosen plain text attack against a connection mixing trusted and untrusted\\ndata could use this flaw to recover portions of the trusted data sent over\\nthe connection. (CVE-2011-3389)\\n\\nNote: This update mitigates the CVE-2011-3389 issue by splitting the first\\napplication data record byte to a separate SSL/TLS protocol record. This\\nmitigation may cause compatibility issues with some SSL/TLS implementations\\nand can be disabled using the jsse.enableCBCProtection boolean property.\\nThis can be done on the command line by appending the flag\\n\\\"-Djsse.enableCBCProtection=false\\\" to the java command.\\n\\nAn information leak flaw was found in the InputStream.skip implementation.\\nAn untrusted Java application or applet could possibly use this flaw to\\nobtain bytes skipped by other threads. (CVE-2011-3547)\\n\\nA flaw was found in the Java HotSpot virtual machine. An untrusted Java\\napplication or applet could use this flaw to disclose portions of the VM\\nmemory, or cause it to crash. (CVE-2011-3558)\\n\\nThe Java API for XML Web Services (JAX-WS) implementation in OpenJDK was\\nconfigured to include the stack trace in error messages sent to clients. A\\nremote client could possibly use this flaw to obtain sensitive information.\\n(CVE-2011-3553)\\n\\nIt was found that Java applications running with SecurityManager\\nrestrictions were allowed to use too many UDP sockets by default. If\\nmultiple instances of a malicious application were started at the same\\ntime, they could exhaust all available UDP sockets on the system.\\n(CVE-2011-3552)\\n\\nThis erratum also upgrades the OpenJDK package to IcedTea6 1.9.10. Refer to\\nthe NEWS file, linked to in the References, for further information.\\n\\nAll users of java-1.6.0-openjdk are advised to upgrade to these updated\\npackages, which resolve these issues. All running instances of OpenJDK Java\\nmust be restarted for the update to take effect.\\n\", \"repo_defined\": true, \"pushcount\": 1, \"from_str\": \"security@redhat.com\", \"repoids\": [\"ACME_Corporation-Red_Hat_Enterprise_Linux_Server-Red_Hat_Enterprise_Linux_6_Server_RPMs_x86_64_6Server\"], \"rights\": \"Copyright 2011 Red Hat Inc\", \"solution\": \"Before applying this update, make sure all previously-released errata\\nrelevant to your system have been applied.\\n\\nThis update is available via the Red Hat Network. Details on how to\\nuse the Red Hat Network to apply this update are available at\\nhttps://access.redhat.com/kb/docs/DOC-11259\\n\", \"summary\": \"Updated java-1.6.0-openjdk packages that fix several security issues are\\nnow available for Red Hat Enterprise Linux 5 and 6.\\n\\nThe Red Hat Security Response Team has rated this update as having critical\\nsecurity impact. Common Vulnerability Scoring System (CVSS) base scores,\\nwhich give detailed severity ratings, are available for each vulnerability\\nfrom the CVE links in the References section.\\n\", \"release\": \"\", \"_id\": \"RHSA-2011:1380\"}, {\"issued\": \"2012-06-20 00:00:00\", \"references\": [{\"href\": \"https://rhn.redhat.com/errata/RHSA-2012-0997.html\", \"type\": \"self\", \"id\": null, \"title\": \"RHSA-2012:0997\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=829933\", \"type\": \"bugzilla\", \"id\": \"829933\", \"title\": \"CVE-2012-2678 rhds/389: plaintext password disclosure flaw\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=833482\", \"type\": \"bugzilla\", \"id\": \"833482\", \"title\": \"CVE-2012-2746 rhds/389: plaintext password disclosure in audit log\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2012-2746.html\", \"type\": \"cve\", \"id\": \"CVE-2012-2746\", \"title\": \"CVE-2012-2746\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2012-2678.html\", \"type\": \"cve\", \"id\": \"CVE-2012-2678\", \"title\": \"CVE-2012-2678\"}, {\"href\": \"https://access.redhat.com/security/updates/classification/#moderate\", \"type\": \"other\", \"id\": null, \"title\": null}], \"pkglist\": [{\"packages\": [{\"src\": \"389-ds-base-1.2.10.2-18.el6_3.src.rpm\", \"name\": \"389-ds-base-libs\", \"sum\": [\"sha256\", \"09aecd0f44be48503325fcd1e1b0dbad5b7f22713aec2ceaf2974f8fe09c600d\"], \"filename\": \"389-ds-base-libs-1.2.10.2-18.el6_3.i686.rpm\", \"epoch\": \"0\", \"version\": \"1.2.10.2\", \"release\": \"18.el6_3\", \"arch\": \"i686\"}, {\"src\": \"389-ds-base-1.2.10.2-18.el6_3.src.rpm\", \"name\": \"389-ds-base\", \"sum\": [\"sha256\", \"6aaa356d22803a496822e7c276b73c8bea32de2e15c86cbecb11a1012c170c95\"], \"filename\": \"389-ds-base-1.2.10.2-18.el6_3.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"1.2.10.2\", \"release\": \"18.el6_3\", \"arch\": \"x86_64\"}, {\"src\": \"389-ds-base-1.2.10.2-18.el6_3.src.rpm\", \"name\": \"389-ds-base-libs\", \"sum\": [\"sha256\", \"8872d1a7b1cb293f366884d21cc6e65c764ff6eb8a3ea39eff8d0add7a592d01\"], \"filename\": \"389-ds-base-libs-1.2.10.2-18.el6_3.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"1.2.10.2\", \"release\": \"18.el6_3\", \"arch\": \"x86_64\"}], \"name\": \"Red Hat Enterprise Linux Server (v. 6 for 64-bit x86_64)\", \"short\": \"rhel-x86_64-server-6\"}], \"id\": \"RHSA-2012:0997\", \"severity\": \"Moderate\", \"title\": \"Moderate: 389-ds-base security update\", \"_ns\": \"errata\", \"version\": \"1\", \"reboot_suggested\": false, \"type\": \"security\", \"immutable\": true, \"status\": \"final\", \"updated\": \"2012-06-20 00:00:00\", \"description\": \"The 389 Directory Server is an LDAPv3 compliant server. The base packages\\ninclude the Lightweight Directory Access Protocol (LDAP) server and\\ncommand-line utilities for server administration.\\n\\nA flaw was found in the way 389 Directory Server handled password changes.\\nIf an LDAP user has changed their password, and the directory server has\\nnot been restarted since that change, an attacker able to bind to the\\ndirectory server could obtain the plain text version of that user's\\npassword via the \\\"unhashed#user#password\\\" attribute. (CVE-2012-2678)\\n\\nIt was found that when the password for an LDAP user was changed, and audit\\nlogging was enabled (it is disabled by default), the new password was\\nwritten to the audit log in plain text form. This update introduces a new\\nconfiguration parameter, \\\"nsslapd-auditlog-logging-hide-unhashed-pw\\\", which\\nwhen set to \\\"on\\\" (the default option), prevents 389 Directory Server from\\nwriting plain text passwords to the audit log. This option can be\\nconfigured in \\\"/etc/dirsrv/slapd-[ID]/dse.ldif\\\". (CVE-2012-2746)\\n\\nAll users of 389-ds-base are advised to upgrade to these updated packages,\\nwhich resolve these issues. After installing this update, the 389 server\\nservice will be restarted automatically.\\n\", \"repo_defined\": true, \"pushcount\": 1, \"from_str\": \"security@redhat.com\", \"repoids\": [\"ACME_Corporation-Red_Hat_Enterprise_Linux_Server-Red_Hat_Enterprise_Linux_6_Server_RPMs_x86_64_6Server\"], \"rights\": \"Copyright 2012 Red Hat Inc\", \"solution\": \"Before applying this update, make sure all previously-released errata\\nrelevant to your system have been applied.\\n\\nThis update is available via the Red Hat Network. Details on how to\\nuse the Red Hat Network to apply this update are available at\\nhttps://access.redhat.com/knowledge/articles/11258\\n\", \"summary\": \"Updated 389-ds-base packages that fix two security issues are now available\\nfor Red Hat Enterprise Linux 6.\\n\\nThe Red Hat Security Response Team has rated this update as having moderate\\nsecurity impact. Common Vulnerability Scoring System (CVSS) base scores,\\nwhich give detailed severity ratings, are available for each vulnerability\\nfrom the CVE links in the References section.\\n\", \"release\": \"\", \"_id\": \"RHSA-2012:0997\"}, {\"issued\": \"2011-06-08 00:00:00\", \"references\": [{\"href\": \"https://rhn.redhat.com/errata/RHSA-2011-0858.html\", \"type\": \"self\", \"id\": null, \"title\": \"RHSA-2011:0858\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=512921\", \"type\": \"bugzilla\", \"id\": \"512921\", \"title\": \"CVE-2009-2625 OpenJDK: XML parsing Denial-Of-Service (6845701)\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2009-2625.html\", \"type\": \"cve\", \"id\": \"CVE-2009-2625\", \"title\": \"CVE-2009-2625\"}, {\"href\": \"https://access.redhat.com/security/updates/classification/#moderate\", \"type\": \"other\", \"id\": null, \"title\": null}], \"pkglist\": [{\"packages\": [{\"src\": \"xerces-j2-2.7.1-12.6.el6_0.src.rpm\", \"name\": \"xerces-j2\", \"sum\": [\"sha256\", \"f4f0faee4fe0d3eab54de29f770fb7af0e1a9349e71c44ba9e85d415c386a3e5\"], \"filename\": \"xerces-j2-2.7.1-12.6.el6_0.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"2.7.1\", \"release\": \"12.6.el6_0\", \"arch\": \"x86_64\"}], \"name\": \"Red Hat Enterprise Linux Server (v. 6 for 64-bit x86_64)\", \"short\": \"rhel-x86_64-server-6\"}], \"id\": \"RHSA-2011:0858\", \"severity\": \"Moderate\", \"title\": \"Moderate: xerces-j2 security update\", \"_ns\": \"errata\", \"version\": \"1\", \"reboot_suggested\": false, \"type\": \"security\", \"immutable\": true, \"status\": \"final\", \"updated\": \"2011-06-08 00:00:00\", \"description\": \"The xerces-j2 packages provide the Apache Xerces2 Java Parser, a\\nhigh-performance XML parser. A Document Type Definition (DTD) defines the\\nlegal syntax (and also which elements can be used) for certain types of\\nfiles, such as XML files.\\n\\nA flaw was found in the way the Apache Xerces2 Java Parser processed the\\nSYSTEM identifier in DTDs. A remote attacker could provide a\\nspecially-crafted XML file, which once parsed by an application using the\\nApache Xerces2 Java Parser, would lead to a denial of service (application\\nhang due to excessive