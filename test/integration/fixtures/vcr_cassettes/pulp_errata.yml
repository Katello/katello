type\": \"other\", \"id\": null, \"title\": null}], \"pkglist\": [{\"packages\": [{\"src\": \"kernel-2.6.32-220.23.1.el6.src.rpm\", \"name\": \"kernel-doc\", \"sum\": [\"sha256\", \"37a25edbbe3bbaf233fd81d130e3600b8658fba814f0cb0491c7ebdf618769bf\"], \"filename\": \"kernel-doc-2.6.32-220.23.1.el6.noarch.rpm\", \"epoch\": \"0\", \"version\": \"2.6.32\", \"release\": \"220.23.1.el6\", \"arch\": \"noarch\"}, {\"src\": \"kernel-2.6.32-220.23.1.el6.src.rpm\", \"name\": \"kernel-firmware\", \"sum\": [\"sha256\", \"aa079e76dc2ffb1a46a73d581be28bbf0374eb834ab68fdbb709ef7fc984838e\"], \"filename\": \"kernel-firmware-2.6.32-220.23.1.el6.noarch.rpm\", \"epoch\": \"0\", \"version\": \"2.6.32\", \"release\": \"220.23.1.el6\", \"arch\": \"noarch\"}, {\"src\": \"kernel-2.6.32-220.23.1.el6.src.rpm\", \"name\": \"kernel\", \"sum\": [\"sha256\", \"6f4febc4eab70133d4399bd7b1442d318a8d2815c5c59b9aa28d5847d12e309a\"], \"filename\": \"kernel-2.6.32-220.23.1.el6.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"2.6.32\", \"release\": \"220.23.1.el6\", \"arch\": \"x86_64\"}, {\"src\": \"kernel-2.6.32-220.23.1.el6.src.rpm\", \"name\": \"kernel-debug\", \"sum\": [\"sha256\", \"63ffea796aa4f7ad7fb3594bcd91890b18ec4a8b394ad8acf648abdb8e6abb82\"], \"filename\": \"kernel-debug-2.6.32-220.23.1.el6.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"2.6.32\", \"release\": \"220.23.1.el6\", \"arch\": \"x86_64\"}, {\"src\": \"kernel-2.6.32-220.23.1.el6.src.rpm\", \"name\": \"kernel-debug-devel\", \"sum\": [\"sha256\", \"79c81628e7f3461cfae9fd2536aa09590535f4e36cfe4c790e81aa1376fe06bb\"], \"filename\": \"kernel-debug-devel-2.6.32-220.23.1.el6.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"2.6.32\", \"release\": \"220.23.1.el6\", \"arch\": \"x86_64\"}, {\"src\": \"kernel-2.6.32-220.23.1.el6.src.rpm\", \"name\": \"perf\", \"sum\": [\"sha256\", \"da47d311e15c473e7c022b14345828692b00dab0bc782cb8fbacf39228f7d6f6\"], \"filename\": \"perf-2.6.32-220.23.1.el6.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"2.6.32\", \"release\": \"220.23.1.el6\", \"arch\": \"x86_64\"}, {\"src\": \"kernel-2.6.32-220.23.1.el6.src.rpm\", \"name\": \"kernel-devel\", \"sum\": [\"sha256\", \"85bfbe4ce3ccf2c65d76290d7e35715aabd73cb9ba58c709966cce39d427cf88\"], \"filename\": \"kernel-devel-2.6.32-220.23.1.el6.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"2.6.32\", \"release\": \"220.23.1.el6\", \"arch\": \"x86_64\"}, {\"src\": \"kernel-2.6.32-220.23.1.el6.src.rpm\", \"name\": \"kernel-headers\", \"sum\": [\"sha256\", \"95e9cc195133f975cda953f2f7f9f1002bc8aeaa1dcab94aec04f265dc01e29b\"], \"filename\": \"kernel-headers-2.6.32-220.23.1.el6.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"2.6.32\", \"release\": \"220.23.1.el6\", \"arch\": \"x86_64\"}], \"name\": \"Red Hat Enterprise Linux Server (v. 6 for 64-bit x86_64)\", \"short\": \"rhel-x86_64-server-6\"}], \"id\": \"RHSA-2012:0743\", \"severity\": \"Important\", \"title\": \"Important: kernel security and bug fix update\", \"_ns\": \"errata\", \"version\": \"1\", \"reboot_suggested\": false, \"type\": \"security\", \"immutable\": true, \"status\": \"final\", \"updated\": \"2012-06-18 00:00:00\", \"description\": \"The kernel packages contain the Linux kernel, the core of any Linux\\noperating system.\\n\\nThis update fixes the following security issues:\\n\\n* A local, unprivileged user could use an integer overflow flaw in\\ndrm_mode_dirtyfb_ioctl() to cause a denial of service or escalate their\\nprivileges. (CVE-2012-0044, Important)\\n\\n* A buffer overflow flaw was found in the macvtap device driver, used for\\ncreating a bridged network between the guest and the host in KVM\\n(Kernel-based Virtual Machine) environments. A privileged guest user in a\\nKVM guest could use this flaw to crash the host. Note: This issue only\\naffected hosts that have the vhost_net module loaded with the\\nexperimental_zcopytx module option enabled (it is not enabled by default),\\nand that also have macvtap configured for at least one guest.\\n(CVE-2012-2119, Important)\\n\\n* When a set user ID (setuid) application is executed, certain personality\\nflags for controlling the application's behavior are cleared (that is, a\\nprivileged application will not be affected by those flags). It was found\\nthat those flags were not cleared if the application was made privileged\\nvia file system capabilities. A local, unprivileged user could use this\\nflaw to change the behavior of such applications, allowing them to bypass\\nintended restrictions. Note that for default installations, no application\\nshipped by Red Hat for Red Hat Enterprise Linux is made privileged via file\\nsystem capabilities. (CVE-2012-2123, Important)\\n\\n* It was found that the data_len parameter of the sock_alloc_send_pskb()\\nfunction in the Linux kernel's networking implementation was not validated\\nbefore use. A privileged guest user in a KVM guest could use this flaw to\\ncrash the host or, possibly, escalate their privileges on the host.\\n(CVE-2012-2136, Important)\\n\\n* A buffer overflow flaw was found in the setup_routing_entry() function in\\nthe KVM subsystem of the Linux kernel in the way the Message Signaled\\nInterrupts (MSI) routing entry was handled. A local, unprivileged user\\ncould use this flaw to cause a denial of service or, possibly, escalate\\ntheir privileges. (CVE-2012-2137, Important)\\n\\n* A race condition was found in the Linux kernel's memory management\\nsubsystem in the way pmd_none_or_clear_bad(), when called with mmap_sem in\\nread mode, and Transparent Huge Pages (THP) page faults interacted. A\\nprivileged user in a KVM guest with the ballooning functionality enabled\\ncould potentially use this flaw to crash the host. A local, unprivileged\\nuser could use this flaw to crash the system. (CVE-2012-1179, Moderate)\\n\\n* A flaw was found in the way device memory was handled during guest device\\nremoval. Upon successful device removal, memory used by the device was not\\nproperly unmapped from the corresponding IOMMU or properly released from\\nthe kernel, leading to a memory leak. A malicious user on a KVM host who\\nhas the ability to assign a device to a guest could use this flaw to crash\\nthe host. (CVE-2012-2121, Moderate)\\n\\n* A flaw was found in the Linux kernel's Reliable Datagram Sockets (RDS)\\nprotocol implementation. A local, unprivileged user could use this flaw to\\ncause a denial of service. (CVE-2012-2372, Moderate)\\n\\n* A race condition was found in the Linux kernel's memory management\\nsubsystem in the way pmd_populate() and pte_offset_map_lock() interacted on\\n32-bit x86 systems with more than 4GB of RAM. A local, unprivileged user\\ncould use this flaw to cause a denial of service. (CVE-2012-2373, Moderate)\\n\\nRed Hat would like to thank Chen Haogang for reporting CVE-2012-0044.\\n\\nThis update also fixes several bugs. Documentation for these changes will\\nbe available shortly from the Technical Notes document linked to in the\\nReferences section.\\n\\nUsers should upgrade to these updated packages, which contain backported\\npatches to correct these issues, and fix the bugs noted in the Technical\\nNotes. The system must be rebooted for this update to take effect.\\n\", \"repo_defined\": true, \"pushcount\": 1, \"from_str\": \"security@redhat.com\", \"repoids\": [\"ACME_Corporation-Red_Hat_Enterprise_Linux_Server-Red_Hat_Enterprise_Linux_6_Server_RPMs_x86_64_6Server\"], \"rights\": \"Copyright 2012 Red Hat Inc\", \"solution\": \"Before applying this update, make sure all previously-released errata\\nrelevant to your system have been applied.\\n\\nThis update is available via the Red Hat Network. Details on how to\\nuse the Red Hat Network to apply this update are available at\\nhttps://access.redhat.com/knowledge/articles/11258\\n\\nTo install kernel packages manually, use \\\"rpm -ivh [package]\\\". Do not\\nuse \\\"rpm -Uvh\\\" as that will remove the running kernel binaries from\\nyour system. You may use \\\"rpm -e\\\" to remove old kernels after\\ndetermining that the new kernel functions properly on your system.\\n\", \"summary\": \"Updated kernel packages that fix multiple security issues and several bugs\\nare now available for Red Hat Enterprise Linux 6.\\n\\nThe Red Hat Security Response Team has rated this update as having\\nimportant security impact. Common Vulnerability Scoring System (CVSS) base\\nscores, which give detailed severity ratings, are available for each\\nvulnerability from the CVE links in the References section.\\n\", \"release\": \"\", \"_id\": \"RHSA-2012:0743\"}, {\"issued\": \"2012-07-31 00:00:00\", \"references\": [{\"href\": \"https://rhn.redhat.com/errata/RHSA-2012-1132.html\", \"type\": \"self\", \"id\": null, \"title\": \"RHSA-2012:1132\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=840592\", \"type\": \"bugzilla\", \"id\": \"840592\", \"title\": \"CVE-2012-3422 icedtea-web: getvalueforurl uninitialized instance pointer\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=841345\", \"type\": \"bugzilla\", \"id\": \"841345\", \"title\": \"CVE-2012-3423 icedtea-web: incorrect handling of not 0-terminated strings\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2012-3423.html\", \"type\": \"cve\", \"id\": \"CVE-2012-3423\", \"title\": \"CVE-2012-3423\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2012-3422.html\", \"type\": \"cve\", \"id\": \"CVE-2012-3422\", \"title\": \"CVE-2012-3422\"}, {\"href\": \"https://access.redhat.com/security/updates/classification/#important\", \"type\": \"other\", \"id\": null, \"title\": null}, {\"href\": \"http://icedtea.classpath.org/hg/release/icedtea-web-1.2/file/icedtea-web-1.2.1/NEWS\", \"type\": \"other\", \"id\": null, \"title\": null}], \"pkglist\": [{\"packages\": [{\"src\": \"icedtea-web-1.2.1-1.el6_3.src.rpm\", \"name\": \"icedtea-web\", \"sum\": [\"sha256\", \"afe85f282284dd2c75ba2ff6e1db43dd4ca495745ead5d3af958887ac0b00d9b\"], \"filename\": \"icedtea-web-1.2.1-1.el6_3.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"1.2.1\", \"release\": \"1.el6_3\", \"arch\": \"x86_64\"}], \"name\": \"Red Hat Enterprise Linux Server (v. 6 for 64-bit x86_64)\", \"short\": \"rhel-x86_64-server-6\"}], \"id\": \"RHSA-2012:1132\", \"severity\": \"Important\", \"title\": \"Important: icedtea-web security update\", \"_ns\": \"errata\", \"version\": \"1\", \"reboot_suggested\": false, \"type\": \"security\", \"immutable\": true, \"status\": \"final\", \"updated\": \"2012-07-31 00:00:00\", \"description\": \"The IcedTea-Web project provides a Java web browser plug-in and an\\nimplementation of Java Web Start, which is based on the Netx project. It\\nalso contains a configuration tool for managing deployment settings for the\\nplug-in and Web Start implementations.\\n\\nAn uninitialized pointer use flaw was found in the IcedTea-Web plug-in.\\nVisiting a malicious web page could possibly cause a web browser using the\\nIcedTea-Web plug-in to crash, disclose a portion of its memory, or execute\\narbitrary code. (CVE-2012-3422)\\n\\nIt was discovered that the IcedTea-Web plug-in incorrectly assumed all\\nstrings received from the browser were NUL terminated. When using the\\nplug-in with a web browser that does not NUL terminate strings, visiting a\\nweb page containing a Java applet could possibly cause the browser to\\ncrash, disclose a portion of its memory, or execute arbitrary code.\\n(CVE-2012-3423)\\n\\nRed Hat would like to thank Chamal De Silva for reporting the CVE-2012-3422\\nissue.\\n\\nThis erratum also upgrades IcedTea-Web to version 1.2.1. Refer to the NEWS\\nfile, linked to in the References, for further information.\\n\\nAll IcedTea-Web users should upgrade to these updated packages, which\\nresolve these issues. Web browsers using the IcedTea-Web browser plug-in\\nmust be restarted for this update to take effect.\\n\", \"repo_defined\": true, \"pushcount\": 1, \"from_str\": \"security@redhat.com\", \"repoids\": [\"ACME_Corporation-Red_Hat_Enterprise_Linux_Server-Red_Hat_Enterprise_Linux_6_Server_RPMs_x86_64_6Server\"], \"rights\": \"Copyright 2012 Red Hat Inc\", \"solution\": \"Before applying this update, make sure all previously-released errata\\nrelevant to your system have been applied.\\n\\nThis update is available via the Red Hat Network. Details on how to\\nuse the Red Hat Network to apply this update are available at\\nhttps://access.redhat.com/knowledge/articles/11258\\n\", \"summary\": \"Updated icedtea-web packages that fix two security issues are now available\\nfor Red Hat Enterprise Linux 6.\\n\\nThe Red Hat Security Response Team has rated this update as having\\nimportant security impact. Common Vulnerability Scoring System (CVSS) base\\nscores, which give detailed severity ratings, are available for each\\nvulnerability from the CVE links in the References section.\\n\", \"release\": \"\", \"_id\": \"RHSA-2012:1132\"}, {\"issued\": \"2011-12-06 00:00:00\", \"references\": [{\"href\": \"https://rhn.redhat.com/errata/RHSA-2011-1777.html\", \"type\": \"self\", \"id\": null, \"title\": \"RHSA-2011:1777\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=751310\", \"type\": \"bugzilla\", \"id\": \"751310\", \"title\": \"CVE-2011-4111 qemu: ccid: buffer overflow in handling of VSC_ATR message\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2011-4111.html\", \"type\": \"cve\", \"id\": \"CVE-2011-4111\", \"title\": \"CVE-2011-4111\"}, {\"href\": \"https://access.redhat.com/security/updates/classification/#important\", \"type\": \"other\", \"id\": null, \"title\": null}], \"pkglist\": [{\"packages\": [{\"src\": \"qemu-kvm-0.12.1.2-2.209.el6_2.1.src.rpm\", \"name\": \"qemu-img\", \"sum\": [\"sha256\", \"a75179f0e94371fe02ac889f6b1ac145f0afe98a2310d5c0627649debba75bad\"], \"filename\": \"qemu-img-0.12.1.2-2.209.el6_2.1.x86_64.rpm\", \"epoch\": \"2\", \"version\": \"0.12.1.2\", \"release\": \"2.209.el6_2.1\", \"arch\": \"x86_64\"}, {\"src\": \"qemu-kvm-0.12.1.2-2.209.el6_2.1.src.rpm\", \"name\": \"qemu-kvm\", \"sum\": [\"sha256\", \"0041156b4e7b8ef4677a5604ebb4a30a1e296c13695d25a9cc00568a355f52d4\"], \"filename\": \"qemu-kvm-0.12.1.2-2.209.el6_2.1.x86_64.rpm\", \"epoch\": \"2\", \"version\": \"0.12.1.2\", \"release\": \"2.209.el6_2.1\", \"arch\": \"x86_64\"}, {\"src\": \"qemu-kvm-0.12.1.2-2.209.el6_2.1.src.rpm\", \"name\": \"qemu-kvm-tools\", \"sum\": [\"sha256\", \"7ce597d6b45f27eb6320cd83325b77935f7984338b3ed0a4b68eed153aca51dc\"], \"filename\": \"qemu-kvm-tools-0.12.1.2-2.209.el6_2.1.x86_64.rpm\", \"epoch\": \"2\", \"version\": \"0.12.1.2\", \"release\": \"2.209.el6_2.1\", \"arch\": \"x86_64\"}], \"name\": \"Red Hat Enterprise Linux Server (v. 6 for 64-bit x86_64)\", \"short\": \"rhel-x86_64-server-6\"}], \"id\": \"RHSA-2011:1777\", \"severity\": \"Important\", \"title\": \"Important: qemu-kvm security update\", \"_ns\": \"errata\", \"version\": \"1\", \"reboot_suggested\": false, \"type\": \"security\", \"immutable\": true, \"status\": \"final\", \"updated\": \"2011-12-06 00:00:00\", \"description\": \"KVM (Kernel-based Virtual Machine) is a full virtualization solution for\\nLinux on AMD64 and Intel 64 systems. qemu-kvm is the user-space component\\nfor running virtual machines using KVM.\\n\\nA flaw was found in the way qemu-kvm handled VSC_ATR messages when a guest\\nwas configured for a CCID (Chip/Smart Card Interface Devices) USB smart\\ncard reader in passthrough mode. An attacker able to connect to the port on\\nthe host being used for such a device could use this flaw to crash the\\nqemu-kvm process on the host or, possibly, escalate their privileges on the\\nhost. (CVE-2011-4111)\\n\\nAll users of qemu-kvm should upgrade to these updated packages, which\\ncontain a backported patch to resolve this issue. After installing this\\nupdate, shut down all running virtual machines. Once all virtual machines\\nhave shut down, start them again for this update to take effect.\\n\", \"repo_defined\": true, \"pushcount\": 1, \"from_str\": \"security@redhat.com\", \"repoids\": [\"ACME_Corporation-Red_Hat_Enterprise_Linux_Server-Red_Hat_Enterprise_Linux_6_Server_RPMs_x86_64_6Server\"], \"rights\": \"Copyright 2011 Red Hat Inc\", \"solution\": \"Before applying this update, make sure all previously-released errata\\nrelevant to your system have been applied.\\n\\nThis update is available via the Red Hat Network. Details on how to\\nuse the Red Hat Network to apply this update are available at\\nhttps://access.redhat.com/kb/docs/DOC-11259\\n\", \"summary\": \"Updated qemu-kvm packages that fix one security issue are now available for\\nRed Hat Enterprise Linux 6.\\n\\nThe Red Hat Security Response Team has rated this update as having\\nimportant security impact. A Common Vulnerability Scoring System (CVSS)\\nbase score, which gives a detailed severity rating, is available from the\\nCVE link in the References section.\\n\", \"release\": \"\", \"_id\": \"RHSA-2011:1777\"}, {\"issued\": \"2011-05-10 00:00:00\", \"references\": [{\"href\": \"https://rhn.redhat.com/errata/RHSA-2011-0498.html\", \"type\": \"self\", \"id\": null, \"title\": \"RHSA-2011:0498\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=656830\", \"type\": \"bugzilla\", \"id\": \"656830\", \"title\": \"CVE-2010-4250 kernel: inotify memory leak\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=664544\", \"type\": \"bugzilla\", \"id\": \"664544\", \"title\": \"CVE-2010-4565 kernel: CAN info leak\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=667912\", \"type\": \"bugzilla\", \"id\": \"667912\", \"title\": \"CVE-2011-0006 kernel: ima: fix add LSM rule bug\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=667916\", \"type\": \"bugzilla\", \"id\": \"667916\", \"title\": \"CVE-2010-4649 CVE-2011-1044 kernel: IB/uverbs: Handle large number of entries in poll CQ\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=670850\", \"type\": \