 \"_ns\": \"errata\", \"version\": \"1\", \"reboot_suggested\": false, \"type\": \"security\", \"immutable\": true, \"status\": \"stable\", \"updated\": \"\", \"description\": \"Sea_Erratum\", \"repo_defined\": true, \"pushcount\": 1, \"from_str\": \"errata@redhat.com\", \"repoids\": [\"ACME_Corporation-Fake_Repos-zoo3\", \"ACME_Corporation-Test-Fake_Repos-zoo3\", \"ACME_Corporation-QA-Fake_Repos-zoo3\"], \"rights\": \"\", \"solution\": \"\", \"summary\": \"\", \"release\": \"1\", \"_id\": \"RHEA-2012:0002\"}, {\"issued\": \"2012-02-29 11:01:11\", \"references\": [], \"pkglist\": [{\"packages\": [{\"src\": \"http://www.fedoraproject.org\", \"name\": \"crow\", \"filename\": \"crow-0.8-1.noarch.rpm\", \"epoch\": null, \"version\": \"0.8\", \"release\": \"1\", \"arch\": \"noarch\"}, {\"src\": \"http://www.fedoraproject.org\", \"name\": \"stork\", \"filename\": \"stork-0.12-2.noarch.rpm\", \"epoch\": null, \"version\": \"0.12\", \"release\": \"2\", \"arch\": \"noarch\"}, {\"src\": \"http://www.fedoraproject.org\", \"name\": \"duck\", \"filename\": \"duck-0.6-1.noarch.rpm\", \"epoch\": null, \"version\": \"0.6\", \"release\": \"1\", \"arch\": \"noarch\"}], \"name\": \"1\", \"short\": \"\"}], \"id\": \"RHEA-2012:0003\", \"severity\": \"\", \"title\": \"Bird_Erratum\", \"_ns\": \"errata\", \"version\": \"1\", \"reboot_suggested\": false, \"type\": \"security\", \"immutable\": true, \"status\": \"stable\", \"updated\": \"\", \"description\": \"Bird_Erratum\", \"repo_defined\": true, \"pushcount\": 1, \"from_str\": \"errata@redhat.com\", \"repoids\": [\"ACME_Corporation-Fake_Repos-zoo3\", \"ACME_Corporation-Test-Fake_Repos-zoo3\", \"ACME_Corporation-QA-Fake_Repos-zoo3\"], \"rights\": \"\", \"solution\": \"\", \"summary\": \"\", \"release\": \"1\", \"_id\": \"RHEA-2012:0003\"}, {\"issued\": \"2012-06-20 00:00:00\", \"references\": [{\"href\": \"https://rhn.redhat.com/errata/RHSA-2012-0939.html\", \"type\": \"self\", \"id\": null, \"title\": \"RHSA-2012:0939\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=732467\", \"type\": \"bugzilla\", \"id\": \"732467\", \"title\": \"Pointer gets stuck on right-most screen\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=745024\", \"type\": \"bugzilla\", \"id\": \"745024\", \"title\": \"CVE-2011-4029 xorg-x11-server: lock file chmod change race condition\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=745755\", \"type\": \"bugzilla\", \"id\": \"745755\", \"title\": \"CVE-2011-4028 xorg-x11-server: File existence disclosure vulnerability\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=748704\", \"type\": \"bugzilla\", \"id\": \"748704\", \"title\": \"\\\"Session active, not inhibited, screen idle. If you see this test, your display server is broken and you should notify your distributor.\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=805377\", \"type\": \"bugzilla\", \"id\": \"805377\", \"title\": \"Regression: raw events do not contain relative values\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2011-4028.html\", \"type\": \"cve\", \"id\": \"CVE-2011-4028\", \"title\": \"CVE-2011-4028\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2011-4029.html\", \"type\": \"cve\", \"id\": \"CVE-2011-4029\", \"title\": \"CVE-2011-4029\"}, {\"href\": \"https://access.redhat.com/security/updates/classification/#low\", \"type\": \"other\", \"id\": null, \"title\": null}], \"pkglist\": [{\"packages\": [{\"src\": \"xorg-x11-server-1.10.6-1.el6.src.rpm\", \"name\": \"xorg-x11-server-Xephyr\", \"sum\": [\"sha256\", \"f68ed2e8cb6bb8a90a119d2b457bbca7b66255aeb176d2f976ab155a88626c09\"], \"filename\": \"xorg-x11-server-Xephyr-1.10.6-1.el6.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"1.10.6\", \"release\": \"1.el6\", \"arch\": \"x86_64\"}, {\"src\": \"xorg-x11-server-1.10.6-1.el6.src.rpm\", \"name\": \"xorg-x11-server-common\", \"sum\": [\"sha256\", \"ce6a98e34b22685e1e84ad8231acc8f361f0c3d1b8fbdf18d6944600bc207da4\"], \"filename\": \"xorg-x11-server-common-1.10.6-1.el6.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"1.10.6\", \"release\": \"1.el6\", \"arch\": \"x86_64\"}, {\"src\": \"xorg-x11-server-1.10.6-1.el6.src.rpm\", \"name\": \"xorg-x11-server-Xorg\", \"sum\": [\"sha256\", \"05ababf4ea7848507179f11580818f0126ad14c1c27bce2c65b30e1f925de5e3\"], \"filename\": \"xorg-x11-server-Xorg-1.10.6-1.el6.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"1.10.6\", \"release\": \"1.el6\", \"arch\": \"x86_64\"}], \"name\": \"Red Hat Enterprise Linux Server (v. 6 for 64-bit x86_64)\", \"short\": \"rhel-x86_64-server-6\"}], \"id\": \"RHSA-2012:0939\", \"severity\": \"Low\", \"title\": \"Low: xorg-x11-server security and bug fix update\", \"_ns\": \"errata\", \"version\": \"4\", \"reboot_suggested\": false, \"type\": \"security\", \"immutable\": true, \"status\": \"final\", \"updated\": \"2012-06-20 00:00:00\", \"description\": \"X.Org is an open source implementation of the X Window System. It provides\\nthe basic low-level functionality that full-fledged graphical user\\ninterfaces are designed upon.\\n\\nA flaw was found in the way the X.Org server handled lock files. A local\\nuser with access to the system console could use this flaw to determine the\\nexistence of a file in a directory not accessible to the user, via a\\nsymbolic link attack. (CVE-2011-4028)\\n\\nA race condition was found in the way the X.Org server managed temporary\\nlock files. A local attacker could use this flaw to perform a symbolic link\\nattack, allowing them to make an arbitrary file world readable, leading to\\nthe disclosure of sensitive information. (CVE-2011-4029)\\n\\nRed Hat would like to thank the researcher with the nickname vladz for\\nreporting these issues.\\n\\nThis update also fixes the following bugs:\\n\\n* Prior to this update, the KDE Display Manager (KDM) could pass invalid\\n24bpp pixmap formats to the X server. As a consequence, the X server could\\nunexpectedly abort. This update modifies the underlying code to pass the\\ncorrect formats. (BZ#651934, BZ#722860)\\n\\n* Prior to this update, absolute input devices, like the stylus of a\\ngraphic tablet, could become unresponsive in the right-most or bottom-most\\nscreen if the X server was configured as a multi-screen setup through\\nmultiple \\\"Device\\\" sections in the xorg.conf file. This update changes the\\nscreen crossing behavior so that absolute devices are always mapped across\\nall screens. (BZ#732467)\\n\\n* Prior to this update, the misleading message \\\"Session active, not\\ninhibited, screen idle. If you see this test, your display server is broken\\nand you should notify your distributor.\\\" could be displayed after resuming\\nthe system or re-enabling the display, and included a URL to an external\\nweb page. This update removes this message. (BZ#748704)\\n\\n* Prior to this update, the erroneous input handling code of the Xephyr\\nserver disabled screens on a screen crossing event. The focus was only on\\nthe screen where the mouse was located and only this screen was updated\\nwhen the Xephyr nested X server was configured in a multi-screen setup.\\nThis update removes this code and Xephyr now correctly updates screens in\\nmulti-screen setups. (BZ#757792)\\n\\n* Prior to this update, raw events did not contain relative axis values. As\\na consequence, clients which relied on relative values for functioning did\\nnot behave as expected. This update sets the values to the original driver\\nvalues instead of the already transformed values. Now, raw events contain\\nrelative axis values as expected. (BZ#805377)\\n\\nAll users of xorg-x11-server are advised to upgrade to these updated\\npackages, which correct these issues. All running X.Org server instances\\nmust be restarted for this update to take effect.\\n\", \"repo_defined\": true, \"pushcount\": 1, \"from_str\": \"security@redhat.com\", \"repoids\": [\"ACME_Corporation-Red_Hat_Enterprise_Linux_Server-Red_Hat_Enterprise_Linux_6_Server_RPMs_x86_64_6Server\"], \"rights\": \"Copyright 2012 Red Hat Inc\", \"solution\": \"Before applying this update, make sure all previously-released errata\\nrelevant to your system have been applied.\\n\\nThis update is available via the Red Hat Network. Details on how to\\nuse the Red Hat Network to apply this update are available at\\nhttps://access.redhat.com/knowledge/articles/11258\\n\", \"summary\": \"Updated xorg-x11-server packages that fix two security issues and several\\nbugs are now available for Red Hat Enterprise Linux 6.\\n\\nThe Red Hat Security Response Team has rated this update as having low\\nsecurity impact. Common Vulnerability Scoring System (CVSS) base scores,\\nwhich give detailed severity ratings, are available for each vulnerability\\nfrom the CVE links in the References section.\\n\", \"release\": \"\", \"_id\": \"RHSA-2012:0939\"}, {\"issued\": \"2010-11-10 00:00:00\", \"references\": [{\"href\": \"https://rhn.redhat.com/errata/RHSA-2010-0872.html\", \"type\": \"self\", \"id\": null, \"title\": \"RHSA-2010:0872\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=643306\", \"type\": \"bugzilla\", \"id\": \"643306\", \"title\": \"CVE-2010-3847 glibc: ld.so insecure handling of $ORIGIN in LD_AUDIT for setuid/setgid programs\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=643341\", \"type\": \"bugzilla\", \"id\": \"643341\", \"title\": \"memmem, strstr, and strcasestr are broken\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=643343\", \"type\": \"bugzilla\", \"id\": \"643343\", \"title\": \"[Intel 6.0 Bug] Dynamic linker failed to align TCB for AVX\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=645672\", \"type\": \"bugzilla\", \"id\": \"645672\", \"title\": \"CVE-2010-3856 glibc: ld.so arbitrary DSO loading via LD_AUDIT in setuid/setgid programs\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2010-3847.html\", \"type\": \"cve\", \"id\": \"CVE-2010-3847\", \"title\": \"CVE-2010-3847\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2010-3856.html\", \"type\": \"cve\", \"id\": \"CVE-2010-3856\", \"title\": \"CVE-2010-3856\"}, {\"href\": \"http://www.redhat.com/security/updates/classification/#important\", \"type\": \"other\", \"id\": null, \"title\": null}], \"pkglist\": [{\"packages\": [{\"src\": \"glibc-2.12-1.7.el6_0.3.src.rpm\", \"name\": \"glibc\", \"sum\": [\"sha256\", \"69d7e4b7505cd22d2f5fa5befcdb207588b773fe724fc07f5462032888e4dd2a\"], \"filename\": \"glibc-2.12-1.7.el6_0.3.i686.rpm\", \"epoch\": \"0\", \"version\": \"2.12\", \"release\": \"1.7.el6_0.3\", \"arch\": \"i686\"}, {\"src\": \"glibc-2.12-1.7.el6_0.3.src.rpm\", \"name\": \"glibc-devel\", \"sum\": [\"sha256\", \"165ebef590b0853e5f2ca702a699e30af46ac0dfab2960b116270884576e9b48\"], \"filename\": \"glibc-devel-2.12-1.7.el6_0.3.i686.rpm\", \"epoch\": \"0\", \"version\": \"2.12\", \"release\": \"1.7.el6_0.3\", \"arch\": \"i686\"}, {\"src\": \"glibc-2.12-1.7.el6_0.3.src.rpm\", \"name\": \"glibc\", \"sum\": [\"sha256\", \"6e1681f4c766b6001ceac0b31a8d5706f9cc7182c75eb758b7fa2bc1de7de8fa\"], \"filename\": \"glibc-2.12-1.7.el6_0.3.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"2.12\", \"release\": \"1.7.el6_0.3\", \"arch\": \"x86_64\"}, {\"src\": \"glibc-2.12-1.7.el6_0.3.src.rpm\", \"name\": \"glibc-common\", \"sum\": [\"sha256\", \"20d30be9e525e0ed48a36206912890ec21861fbb362b9bb593ac5b1b6738ae0f\"], \"filename\": \"glibc-common-2.12-1.7.el6_0.3.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"2.12\", \"release\": \"1.7.el6_0.3\", \"arch\": \"x86_64\"}, {\"src\": \"glibc-2.12-1.7.el6_0.3.src.rpm\", \"name\": \"glibc-devel\", \"sum\": [\"sha256\", \"4be75141b070a53bf212fde96810f1f83f8de7957ffd975bce23d443695e5dc6\"], \"filename\": \"glibc-devel-2.12-1.7.el6_0.3.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"2.12\", \"release\": \"1.7.el6_0.3\", \"arch\": \"x86_64\"}, {\"src\": \"glibc-2.12-1.7.el6_0.3.src.rpm\", \"name\": \"glibc-headers\", \"sum\": [\"sha256\", \"ce8136911305e1e567373cd1235924a7d17cb9922dd4c3f5220c863f839a04ca\"], \"filename\": \"glibc-headers-2.12-1.7.el6_0.3.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"2.12\", \"release\": \"1.7.el6_0.3\", \"arch\": \"x86_64\"}, {\"src\": \"glibc-2.12-1.7.el6_0.3.src.rpm\", \"name\": \"glibc-utils\", \"sum\": [\"sha256\", \"4e4c80b0d5b3aab68818b8e6d53480cb993308ae7a19910be90623178323b6f8\"], \"filename\": \"glibc-utils-2.12-1.7.el6_0.3.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"2.12\", \"release\": \"1.7.el6_0.3\", \"arch\": \"x86_64\"}, {\"src\": \"glibc-2.12-1.7.el6_0.3.src.rpm\", \"name\": \"nscd\", \"sum\": [\"sha256\", \"53de04167f26e442b66a2a4f8bf3de5ecc859a6275634e72d967832efb13f1e6\"], \"filename\": \"nscd-2.12-1.7.el6_0.3.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"2.12\", \"release\": \"1.7.el6_0.3\", \"arch\": \"x86_64\"}], \"name\": \"Red Hat Enterprise Linux Server (v. 6 for 64-bit x86_64)\", \"short\": \"rhel-x86_64-server-6\"}], \"id\": \"RHSA-2010:0872\", \"severity\": \"Important\", \"title\": \"Important: glibc security and bug fix update\", \"_ns\": \"errata\", \"version\": \"2\", \"reboot_suggested\": false, \"type\": \"security\", \"immutable\": true, \"status\": \"final\", \"updated\": \"2010-11-10 00:00:00\", \"description\": \"The glibc packages contain the standard C libraries used by multiple\\nprograms on the system. These packages contain the standard C and the\\nstandard math libraries. Without these two libraries, a Linux system\\ncannot function properly.\\n\\nIt was discovered that the glibc dynamic linker/loader did not handle the\\n$ORIGIN dynamic string token set in the LD_AUDIT environment variable\\nsecurely. A local attacker with write access to a file system containing\\nsetuid or setgid binaries could use this flaw to escalate their privileges.\\n(CVE-2010-3847)\\n\\nIt was discovered that the glibc dynamic linker/loader did not perform\\nsufficient safety checks when loading dynamic shared objects (DSOs) to\\nprovide callbacks for its auditing API during the execution of privileged\\nprograms. A local attacker could use this flaw to escalate their privileges\\nvia a carefully-chosen system DSO library containing unsafe constructors.\\n(CVE-2010-3856)\\n\\nRed Hat would like to thank Tavis Ormandy for reporting the CVE-2010-3847\\nissue, and Ben Hawkes and Tavis Ormandy for reporting the CVE-2010-3856\\nissue.\\n\\nThis update also fixes the following bugs:\\n\\n* Previously, the generic implementation of the strstr() and memmem()\\nfunctions did not handle certain periodic patterns correctly and could find\\na false positive match. This error has been fixed, and both functions now\\nwork as expected. (BZ#643341)\\n\\n* The \\\"TCB_ALIGNMENT\\\" value has been increased to 32 bytes to prevent\\napplications from crashing during symbol resolution on 64-bit systems with\\nsupport for Intel AVX vector registers. (BZ#643343)\\n\\nAll users are advised to upgrade to these updated packages, which contain\\nbackported patches to correct these issues.\\n\", \"repo_defined\": true, \"pushcount\": 1, \"from_str\": \"security@redhat.com\", \"repoids\": [\"ACME_Corporation-Red_Hat_Enterprise_Linux_Server-Red_Hat_Enterprise_Linux_6_Server_RPMs_x86_64_6Server\"], \"rights\": \"Copyright 2010 Red Hat Inc\", \"solution\": \"Before applying this update, make sure all previously-released errata\\nrelevant to your system have been applied.\\n\\nThis update is available via the Red Hat Network. Details on how to\\nuse the Red Hat Network to apply this update are available at\\nhttps://access.redhat.com/kb/docs/DOC-11259\\n\", \"summary\": \"Updated glibc packages that fix two security issues and two bugs are now\\navailable for Red Hat Enterprise Linux 6.\\n\\nThe Red Hat Security Response Team has rated this update as having\\nimportant security impact. Common Vulnerability Scoring System (CVSS) base\\nscores, which give detailed severity ratings, are available for each\\nvulnerability from the CVE links in the References section.\\n\", \"release\": \"\", \"_id\": \"RHSA-2010:0872\"}, {\"issued\": \"2012-03-06 00:00:00\", \"references\": [{\"href\": \"https://rhn.redhat.com/errata/RHSA-2012-0350.html\", \"type\": \"self\", \"id\": null, \"title\": \"RHSA-2012:0350\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=749156\", \"type\": \"bugzilla\", \"id\": \"749156\", \"title\": \"CVE-2011-4077 kernel: xfs: potential buffer overflow in xfs_readlink()\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=749475\", \"type\": \"bugzilla\", \"id\": \"749475\", \"title\": \"CVE-2011-4081 kernel: crypto: ghash: null pointer deref if no key is set\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=753341\", \"type\": \"bugzilla\", \"id\": \"753341\", \"title\": \"CVE-2011-4132 kernel: jbd/jbd2: invalid value of first log block leads to oops\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=756084\", \"type\": \"bugzilla\", \"id\": \"756084\", \"title\": \"CVE-2011-4347 kernel: kvm: device assignment DoS\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=761646\", \"type\": \"bugzilla\", \"id\": \"761646\", \"title\": \"CVE-2011-4594 kernel: send(m)msg: user pointer dereferences\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=767914\", \"type\": \"bugzilla\", \"id\": \"767914\", \"title\": \"CVE-2011-4611 kernel: perf, powerpc: Handle events that raise an exception without overflowing\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=769721\", \"type\": \"bugzilla\", \"id\": \"769721\", \"title\": \"CVE-2011-4622 kernel: kvm: pit timer with no irqchip crashes the system\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=772867\", \"type\": \"bugzilla\", \"id\": \"772867\", \"title\": \"CVE-2012-0207 kernel: igmp: Avoid zero delay when receiving odd mixture of IGMP queries\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=773280\", \"type\": \"bugzilla\", \"id\": \"773280\", \"title\": \"CVE-2012-0038 kernel: xfs heap overflow\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=773370\", \"type\": \"bugzilla\", \"id\": \"773370\", \"title\": \"CVE-2012-0045 kernel: kvm: syscall instruction induced guest panic\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=789058\", \"type\": \"bugzilla\", \"id\": \"789058\", \"title\": \"cifs: i/o error on copying file > 102336 bytes [rhel-6.2.z]\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2011-4132.html\", \"type\": \"cve\", \"id\": \"CVE-2011-4132\", \"title\": \"CVE-2011-4132\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2011-4077.html\", \"type\": \"cve\", \"id\": \"CVE-2011-4077\", \"title\": \"CVE-2011-4077\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2011-4081.html\", \"type\": \"cve\", \"id\": \"CVE-2011-4081\", \"title\": \"CVE-2011-4081\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2011-4622.html\", \"type\": \"cve\", \"id\": \"CVE-2011-4622\", \"title\": \"CVE-2011-4622\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2012-0207.html\", \"type\": \"cve\", \"id\": \"CVE-2012-0207\", \"title\": \"CVE-2012-0207\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2011-4347.html\", \"type\": \"cve\", \"id\": \"CVE-2011-4347\", \"title\": \"CVE-2011-4347\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2012-0038.html\", \"type\": \"cve\", \"id\": \"CVE-2012-0038\", \"title\": \"CVE-2012-0038\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2011-4594.html\", \"type\": \"cve\", \"id\": \"CVE-2011-4594\", \"title\": \"CVE-2011-4594\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2012-0045.html\", \"type\": \"cve\", \"id\": \"CVE-2012-0045\", \"title\": \"CVE-2012-0045\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2011-4611.html\", \"type\": \"cve\", \"id\": \"CVE-2011-4611\", \"title\": \"CVE-2011-4611\"}, {\"href\": \"https://access.redhat.com/security/updates/classification/#moderate\", \"type\": \"other\", \"id\": null, \"title\": null}, {\"href\": \"https://rhn.redhat.com/errata/RHSA-2011-1530.html\", \"type\": \"other\", \"id\": null, \"title\": null}, {\"href\": \"https://docs.redhat.com/docs/en-US/Red_Hat_Enterprise_Linux/6/html/6.2_Technical_Notes/kernel.html#RHSA-2012-0350\", \"type\": \"other\", \"id\": null, \"title\": null}], \"pkglist\": [{\"packages\": [{\"src\": \"kernel-2.6.32-220.7.1.el6.src.rpm\", \"name\": \"kernel-doc\", \"sum\": [\"sha256\", \"58eace7f0c8ee48a064bc9bbe1121f13cbabee951a68d317f43da960410495ca\"], \"filename\": \"kernel-doc-2.6.32-220.7.1.el6.noarch.rpm\", \"epoch\": \"0\", \"version\": \"2.6.32\", \"release\": \"220.7.1.el6\", \"arch\": \"noarch\"}, {\"src\": \"kernel-2.6.32-220.7.1.el6.src.rpm\", \"name\": \"kernel-firmware\", \"sum\": [\"sha256\", \"bb3fee9a5e99f52517d75c672b39fc83c572aca13a21d03f9c021f0d6a629a89\"], \"filename\": \"kernel-firmware-2.6.32-220.7.1.el6.noarch.rpm\", \"epoch\": \"0\", \"version\": \"2.6.32\", \"release\": \"220.7.1.el6\", \"arch\": \"noarch\"}, {\"src\": \"kernel-2.6.32-220.7.1.el6.src.rpm\", \"name\": \"kernel\", \"sum\": [\"sha256\", \"af959089e07237addbe1b44695deb591534c35b5421e3c359314daee97bc9021\"], \"filename\": \"kernel-2.6.32-220.7.1.el6.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"2.6.32\", \"release\": \"220.7.1.el6\", \"arch\": \"x86_64\"}, {\"src\": \"kernel-2.6.32-220.7.1.el6.src.rpm\", \"name\": \"kernel-debug\", \"sum\": [\"sha256\", \"7d696384aecd50f2ca043d2a19bb15df00bb7eac4c96fd1cfff9543ab6cbdc9f\"], \"filename\": \"kernel-debug-2.6.32-220.7.1.el6.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"2.6.32\", \"release\": \"220.7.1.el6\", \"arch\": \"x86_64\"}, {\"src\": \"kernel-2.6.32-220.7.1.el6.src.rpm\", \"name\": \"kernel-debug-devel\", \"sum\": [\"sha256\", \"09b6fd0512a66ae15b95431ef2009a540602a799ccf01650fd6043e29a350674\"], \"filename\": \"kernel-debug-devel-2.6.32-220.7.1.el6.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"2.6.32\", \"release\": \"220.7.1.el6\", \"arch\": \"x86_64\"}, {\"src\": \"kernel-2.6.32-220.7.1.el6.src.rpm\", \"name\": \"kernel-devel\", \"sum\": [\"sha256\", \"525e1c211629f61364f2b86c4e8f315ba2477f8ebbfc0d9d00dfa5c785935f84\"], \"filename\": \"kernel-devel-2.6.32-220.7.1.el6.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"2.6.32\", \"release\": \"220.7.1.el6\", \"arch\": \"x86_64\"}, {\"src\": \"kernel-2.6.32-220.7.1.el6.src.rpm\", \"name\": \"kernel-headers\", \"sum\": [\"sha256\", \"c1d874df943ce868c34c31770d30b82b84de1364500f3d70624d131af0d2c4e4\"], \"filename\": \"kernel-headers-2.6.32-220.7.1.el6.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"2.6.32\", \"release\": \"220.7.1.el6\", \"arch\": \"x86_64\"}, {\"src\": \"kernel-2.6.32-220.7.1.el6.src.rpm\", \"name\": \"perf\", \"sum\": [\"sha256\", \"94a9fafbe17c73c139d3174476e4148516c00f5c5c4db8bef402ba67c6fbf429\"], \"filename\": \"perf-2.6.32-220.7.1.el6.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"2.6.32\", \"release\": \"220.7.1.el6\", \"arch\": \"x86_64\"}], \"name\": \"Red Hat Enterprise Linux Server (v. 6 for 64-bit x86_64)\", \"short\": \"rhel-x86_64-server-6\"}], \"id\": \"RHSA-2012:0350\", \"severity\": \"Moderate\", \"title\": \"Moderate: kernel security and bug fix update\", \"_ns\": \"errata\", \"version\": \"1\", \"reboot_suggested\": false, \"type\": \"security\", \"immutable\": true, \"status\": \"final\", \"updated\": \"2012-03-06 00:00:00\", \"description\": \"The kernel packages contain the Linux kernel, the core of any Linux\\noperating system.\\n\\nThis update fixes the following security issues:\\n\\n* A buffer overflow flaw was found in the way the Linux kernel's XFS file\\nsystem implementation handled links with overly long path names. A local,\\nunprivileged user could use this flaw to cause a denial of service or\\nescalate their privileges by mounting a specially-crafted disk.\\n(CVE-2011-4077, Moderate)\\n\\n* Flaws in ghash_update() and ghash_final() could allow a local,\\nunprivileged user to cause a denial of service. (CVE-2011-4081, Moderate)\\n\\n* A flaw was found in the Linux kernel's Journaling Block Device (JBD). A\\nlocal, unprivileged user could use this flaw to crash the system by\\nmounting a specially-crafted ext3 or ext4 disk. (CVE-2011-4132, Moderate)\\n\\n* It was found that the kvm_vm_ioctl_assign_device() function in the KVM\\n(Kernel-based Virtual Machine) subsystem of a Linux kernel did not check if\\nthe user requesting device assignment was privileged or not. A local,\\nunprivileged user on the host could assign unused PCI devices, or even\\ndevices that were in use and whose resources were not properly claimed by\\nthe respective drivers, which could result in the host crashing.\\n(CVE-2011-4347, Moderate)\\n\\n* Two flaws were found in the way the Linux kernel's __sys_sendmsg()\\nfunction, when invoked via the sendmmsg() system call, accessed user-space\\nmemory. A local, unprivileged user could use these flaws to cause a denial\\nof service. (CVE-2011-4594, Moderate)\\n\\n* The RHSA-2011:1530 kernel update introduced an integer overflow flaw in\\nthe Linux kernel. On PowerPC systems, a local, unprivileged user could use\\nthis flaw to cause a denial of service. (CVE-2011-4611, Moderate)\\n\\n* A flaw was found in the way the KVM subsystem of a Linux kernel handled\\nPIT (Programmable Interval Timer) IRQs (interrupt requests) when there was\\nno virtual interrupt controller set up. A local, unprivileged user on the\\nhost could force this situation to occur, resulting in the host crashing.\\n(CVE-2011-4622, Moderate)\\n\\n* A flaw was found in the way the Linux kernel's XFS file system\\nimplementation handled on-disk Access Control Lists (ACLs). A local,\\nunprivileged user could use this flaw to cause a denial of service or\\nescalate their privileges by mounting a specially-crafted disk.\\n(CVE-2012-0038, Moderate)\\n\\n* A flaw was found in the way the Linux kernel's KVM hypervisor\\nimplementation emulated the syscall instruction for 32-bit guests. An\\nunprivileged guest user could trigger this flaw to crash the guest.\\n(CVE-2012-0045, Moderate)\\n\\n* A divide-by-zero flaw was found in the Linux kernel's igmp_heard_query()\\nfunction. An attacker able to send certain IGMP (Internet Group Management\\nProtocol) packets to a target system could use this flaw to cause a denial\\nof service. (CVE-2012-0207, Moderate)\\n\\nRed Hat would like to thank Nick Bowler for reporting CVE-2011-4081; Sasha\\nLevin for reporting CVE-2011-4347; Tetsuo Handa for reporting\\nCVE-2011-4594; Maynard Johnson for reporting CVE-2011-4611; Wang Xi for\\nreporting CVE-2012-0038; Stephan B\\u00e4rwolf for reporting CVE-2012-0045; and\\nSimon McVittie for reporting CVE-2012-0207. Upstream acknowledges Mathieu\\nDesnoyers as the original reporter of CVE-2011-4594.\\n\\nThis update also fixes several bugs. Documentation for these changes will\\nbe available shortly from the Technical Notes document linked to in the\\nReferences section.\\n\\nUsers should upgrade to these updated packages, which contain backported\\npatches to correct these issues, and fix the bugs noted in the Technical\\nNotes. The system must be rebooted for this update to take effect.\\n\", \"repo_defined\": true, \"pushcount\": 1, \"from_str\": \"security@redhat.com\", \"repoids\": [\"ACME_Corporation-Red_Hat_Enterprise_Linux_Server-Red_Hat_Enterprise_Linux_6_Server_RPMs_x86_64_6Server\"], \"rights\": \"Copyright 2012 Red Hat Inc\", \"solution\": \"Before applying this update, make sure all previously-released errata\\nrelevant to your system have been applied.\\n\\nThis update is available via the Red Hat Network. Details on how to\\nuse the Red Hat Network to apply this update are available at\\nhttps://access.redhat.com/knowledge/articles/11258\\n\\nTo install kernel packages manually, use \\\"rpm -ivh [package]\\\". Do not\\nuse \\\"rpm -Uvh\\\" as that will remove the running kernel binaries from\\nyour system. You may use \\\"rpm -e\\\" to remove old kernels after\\ndetermining that the new kernel functions properly on your system.\\n\", \"summary\": \"Updated kernel packages that fix various security issues and several bugs\\nare now available for Red Hat Enterprise Linux 6.\\n\\nThe Red Hat Security Response Team has rated this update as having moderate\\nsecurity impact. Common Vulnerability Scoring System (CVSS) base scores,\\nwhich give detailed severity ratings, are available for each vulnerability\\nfrom the CVE links in the References section.\\n\", \"release\": \"\", \"_id\": \"RHSA-2012:0350\"}, {\"issued\": \"2011-09-12 00:00:00\", \"references\": [{\"href\": \"https://rhn.redhat.com/errata/RHSA-2011-1282.html\", \"type\": \"self\", \"id\": null, \"title\": \"RHSA-2011:1282\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=734316\", \"type\": \"bugzilla\", \"id\": \"734316\", \"title\": \"Fraudulent certificates signed by DigiNotar CA certificate (MFSA 2011-34)\"}, {\"href\": \"https://access.redhat.com/security/updates/classification/#important\", \"type\": \"other\", \"id\": null, \"title\": null}], \"pkglist\": [{\"packages\": [{\"src\": \"nss-3.12.9-12.el6_1.src.rpm\", \"name\": \"nss\", \"sum\": [\"sha256\", \"64d46e837490c7b42077a641fc85b7c1a202dceb131fe09c92aec86fab00da4c\"], \"filename\": \"nss-3.12.9-12.el6_1.i686.rpm\", \"epoch\": \"0\", \"version\": \"3.12.9\", \"release\": \"12.el6_1\", \"arch\": \"i686\"}, {\"src\": \"nss-3.12.9-12.el6_1.src.rpm\", \"name\": \"nss-devel\", \"sum\": [\"sha256\", \"730da479c1493c3ad574c7921fc7ef9bb2583d1029cf11498d3768e2763d702f\"], \"filename\": \"nss-devel-3.12.9-12.el6_1.i686.rpm\", \"epoch\": \"0\", \"version\": \"3.12.9\", \"release\": \"12.el6_1\", \"arch\": \"i686\"}, {\"src\": \"nss-3.12.9-12.el6_1.src.rpm\", \"name\": \"nss\", \"sum\": [\"sha256\", \"bb341b1c98cf464d063c6cdaa8325f841896115a0af2f626b63d161436c462d1\"], \"filename\": \"nss-3.12.9-12.el6_1.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"3.12.9\", \"release\": \"12.el6_1\", \"arch\": \"x86_64\"}, {\"src\": \"nss-3.12.9-12.el6_1.src.rpm\", \"name\": \"nss-devel\", \"sum\": [\"sha256\", \"e5cd779b1de09834010e794cddf81ccb210816af5db0c7614769124586a44f45\"], \"filename\": \"nss-devel-3.12.9-12.el6_1.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"3.12.9\", \"release\": \"12.el6_1\", \"arch\": \"x86_64\"}, {\"src\": \"nss-3.12.9-12.el6_1.src.rpm\", \"name\": \"nss-sysinit\", \"sum\": [\"sha256\", \"b4a740d5d03bf41912b2653ff5ffb7c34f4a6d0c09c702b1b8d93099795694d0\"], \"filename\": \"nss-sysinit-3.12.9-12.el6_1.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"3.12.9\", \"release\": \"12.el6_1\", \"arch\": \"x86_64\"}, {\"src\": \"nss-3.12.9-12.el6_1.src.rpm\", \"name\": \"nss-tools\", \"sum\": [\"sha256\", \"550c590948fb3bb79549831169afbac190b02ad3c382364fbc0f84f9e4f1b63b\"], \"filename\": \"nss-tools-3.12.9-12.el6_1.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"3.12.9\", \"release\": \"12.el6_1\", \"arch\": \"x86_64\"}], \"name\": \"Red Hat Enterprise Linux Server (v. 6 for 64-bit x86_64)\", \"short\": \"rhel-x86_64-server-6\"}], \"id\": \"RHSA-2011:1282\", \"severity\": \"Important\", \"title\": \"Important: nss and nspr security update\", \"_ns\": \"errata\", \"version\": \"1\", \"reboot_suggested\": false, \"type\": \"security\", \"immutable\": true, \"status\": \"final\", \"updated\": \"2011-09-12 00:00:00\", \"description\": \"Network Security Services (NSS) is a set of libraries designed to support\\nthe cross-platform development of security-enabled client and server\\napplications.\\n\\nNetscape Portable Runtime (NSPR) provides platform independence for non-GUI\\noperating system facilities.\\n\\nIt was found that a Certificate Authority (CA) issued fraudulent HTTPS\\ncertificates. This update renders any HTTPS certificates signed by that CA\\nas untrusted. This covers all uses of the certificates, including SSL,\\nS/MIME, and code signing. (BZ#734316)\\n\\nNote: This fix only applies to applications using the NSS Builtin Object\\nToken. It does not render the certificates untrusted for applications that\\nuse the NSS library, but do not use the NSS Builtin Object Token.\\n\\nThese updated packages upgrade NSS to version 3.12.10 on Red Hat Enterprise\\nLinux 4 and 5. As well, they upgrade NSPR to version 4.8.8 on Red Hat\\nEnterprise Linux 4 and 5, as required by the NSS update. The packages for\\nRed Hat Enterprise Linux 6 include a backported patch.\\n\\nAll NSS and NSPR users should upgrade to these updated packages, which\\ncorrect this issue. After installing the update, applications using NSS and\\nNSPR must be restarted for the changes to take effect.\\n\", \"repo_defined\": true, \"pushcount\": 1, \"from_str\": \"security@redhat.com\", \"repoids\": [\"ACME_Corporation-Red_Hat_Enterprise_Linux_Server-Red_Hat_Enterprise_Linux_6_Server_RPMs_x86_64_6Server\"], \"rights\": \"Copyright 2011 Red Hat Inc\", \"solution\": \"Before applying this update, make sure all previously-released errata\\nrelevant to your system have been applied.\\n\\nThis update is available via the Red Hat Network. Details on how to\\nuse the Red Hat Network to apply this update are available at\\nhttps://access.redhat.com/kb/docs/DOC-11259\\n\", \"summary\": \"Updated nss and nspr packages that fix one security issue are now available\\nfor Red Hat Enterprise Linux 4, 5, and 6.\\n\\nThe Red Hat Security Response Team has rated this update as having\\nimportant security impact.\\n\", \"release\": \"\", \"_id\": \"RHSA-2011:1282\"}, {\"issued\": \"2011-09-21 00:00:00\", \"references\": [{\"href\": \"https://rhn.redhat.com/errata/RHSA-2011-1328.html\", \"type\": \"self\", \"id\": null, \"title\": \"RHSA-2011:1328\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=733118\", \"type\": \"bugzilla\"