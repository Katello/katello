.16.19\", \"release\": \"1.el6\", \"arch\": \"x86_64\"}, {\"src\": \"libguestfs-1.16.19-1.el6.src.rpm\", \"name\": \"libguestfs-java\", \"sum\": [\"sha256\", \"bde37b805090b50773e773b76209fe7a62b0a8ab07c21265e2cfc4bf28c1961e\"], \"filename\": \"libguestfs-java-1.16.19-1.el6.x86_64.rpm\", \"epoch\": \"1\", \"version\": \"1.16.19\", \"release\": \"1.el6\", \"arch\": \"x86_64\"}, {\"src\": \"libguestfs-1.16.19-1.el6.src.rpm\", \"name\": \"libguestfs-tools-c\", \"sum\": [\"sha256\", \"e06ecb2e652af80cf2060e1412e41286857fcb939676d28c3be4b15b252144c9\"], \"filename\": \"libguestfs-tools-c-1.16.19-1.el6.x86_64.rpm\", \"epoch\": \"1\", \"version\": \"1.16.19\", \"release\": \"1.el6\", \"arch\": \"x86_64\"}, {\"src\": \"libguestfs-1.16.19-1.el6.src.rpm\", \"name\": \"libguestfs\", \"sum\": [\"sha256\", \"0613952dff8424f3bc3c87b6c8bb371f8ed8608cd687396f1bde0826b3f4010c\"], \"filename\": \"libguestfs-1.16.19-1.el6.x86_64.rpm\", \"epoch\": \"1\", \"version\": \"1.16.19\", \"release\": \"1.el6\", \"arch\": \"x86_64\"}, {\"src\": \"libguestfs-1.16.19-1.el6.src.rpm\", \"name\": \"perl-Sys-Guestfs\", \"sum\": [\"sha256\", \"2e40d28451a1b29946313e9e0eda21d3c2585614f506f5d875226332eaf9a76a\"], \"filename\": \"perl-Sys-Guestfs-1.16.19-1.el6.x86_64.rpm\", \"epoch\": \"1\", \"version\": \"1.16.19\", \"release\": \"1.el6\", \"arch\": \"x86_64\"}], \"name\": \"Red Hat Enterprise Linux Server (v. 6 for 64-bit x86_64)\", \"short\": \"rhel-x86_64-server-6\"}], \"id\": \"RHSA-2012:0774\", \"severity\": \"Low\", \"title\": \"Low: libguestfs security, bug fix, and enhancement update\", \"_ns\": \"errata\", \"version\": \"4\", \"reboot_suggested\": false, \"type\": \"security\", \"immutable\": true, \"status\": \"final\", \"updated\": \"2012-06-20 00:00:00\", \"description\": \"libguestfs is a library for accessing and modifying guest disk images.\\n\\nIt was found that editing files with virt-edit left said files in a\\nworld-readable state (and did not preserve the file owner or\\nSecurity-Enhanced Linux context). If an administrator on the host used\\nvirt-edit to edit a file inside a guest, the file would be left with\\nworld-readable permissions. This could lead to unprivileged guest users\\naccessing files they would otherwise be unable to. (CVE-2012-2690)\\n\\nThese updated libguestfs packages include numerous bug fixes and\\nenhancements. Space precludes documenting all of these changes in this\\nadvisory. Users are directed to the Red Hat Enterprise Linux 6.3 Technical\\nNotes for information on the most significant of these changes.\\n\\nUsers of libguestfs are advised to upgrade to these updated packages, which\\nfix these issues and add these enhancements.\\n\", \"repo_defined\": true, \"pushcount\": 1, \"from_str\": \"security@redhat.com\", \"repoids\": [\"ACME_Corporation-Red_Hat_Enterprise_Linux_Server-Red_Hat_Enterprise_Linux_6_Server_RPMs_x86_64_6Server\"], \"rights\": \"Copyright 2012 Red Hat Inc\", \"solution\": \"Before applying this update, make sure all previously-released errata\\nrelevant to your system have been applied.\\n\\nThis update is available via the Red Hat Network. Details on how to\\nuse the Red Hat Network to apply this update are available at\\nhttps://access.redhat.com/knowledge/articles/11258\\n\", \"summary\": \"Updated libguestfs packages that fix one security issue, several bugs, and\\nadd various enhancements are now available for Red Hat Enterprise Linux 6.\\n\\nThe Red Hat Security Response Team has rated this update as having low\\nsecurity impact. A Common Vulnerability Scoring System (CVSS) base score,\\nwhich gives a detailed severity rating, is available from the CVE link in\\nthe References section.\\n\", \"release\": \"\", \"_id\": \"RHSA-2012:0774\"}, {\"issued\": \"2012-04-11 00:00:00\", \"references\": [{\"href\": \"https://rhn.redhat.com/errata/RHSA-2012-0475.html\", \"type\": \"self\", \"id\": null, \"title\": \"RHSA-2012:0475\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=750521\", \"type\": \"bugzilla\", \"id\": \"750521\", \"title\": \"CVE-2011-4858 tomcat: hash table collisions CPU usage DoS (oCERT-2011-003)\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=783359\", \"type\": \"bugzilla\", \"id\": \"783359\", \"title\": \"CVE-2012-0022 tomcat: large number of parameters DoS\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2011-4858.html\", \"type\": \"cve\", \"id\": \"CVE-2011-4858\", \"title\": \"CVE-2011-4858\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2012-0022.html\", \"type\": \"cve\", \"id\": \"CVE-2012-0022\", \"title\": \"CVE-2012-0022\"}, {\"href\": \"https://access.redhat.com/security/updates/classification/#moderate\", \"type\": \"other\", \"id\": null, \"title\": null}, {\"href\": \"http://tomcat.apache.org/security-6.html\", \"type\": \"other\", \"id\": null, \"title\": null}], \"pkglist\": [{\"packages\": [{\"src\": \"tomcat6-6.0.24-36.el6_2.src.rpm\", \"name\": \"tomcat6-jsp-2.1-api\", \"sum\": [\"sha256\", \"6a73238fd822ae3018fdc6fa75ad48ffb69a2e81ed62a21892e60ae0add00dc4\"], \"filename\": \"tomcat6-jsp-2.1-api-6.0.24-36.el6_2.noarch.rpm\", \"epoch\": \"0\", \"version\": \"6.0.24\", \"release\": \"36.el6_2\", \"arch\": \"noarch\"}, {\"src\": \"tomcat6-6.0.24-36.el6_2.src.rpm\", \"name\": \"tomcat6-servlet-2.5-api\", \"sum\": [\"sha256\", \"1144287d5dca88fac0160d4761afd45151f961b5c6e3221ce22154273aa9d06a\"], \"filename\": \"tomcat6-servlet-2.5-api-6.0.24-36.el6_2.noarch.rpm\", \"epoch\": \"0\", \"version\": \"6.0.24\", \"release\": \"36.el6_2\", \"arch\": \"noarch\"}, {\"src\": \"tomcat6-6.0.24-36.el6_2.src.rpm\", \"name\": \"tomcat6\", \"sum\": [\"sha256\", \"a3bb692e386479a8423c36f0959826a3ccf9fef3a1b117594ba17ea9170a1c97\"], \"filename\": \"tomcat6-6.0.24-36.el6_2.noarch.rpm\", \"epoch\": \"0\", \"version\": \"6.0.24\", \"release\": \"36.el6_2\", \"arch\": \"noarch\"}, {\"src\": \"tomcat6-6.0.24-36.el6_2.src.rpm\", \"name\": \"tomcat6-el-2.1-api\", \"sum\": [\"sha256\", \"c132c73bdd231caaf657244201ea200cdecec68e12634cbe38ea96eda27ffc9f\"], \"filename\": \"tomcat6-el-2.1-api-6.0.24-36.el6_2.noarch.rpm\", \"epoch\": \"0\", \"version\": \"6.0.24\", \"release\": \"36.el6_2\", \"arch\": \"noarch\"}, {\"src\": \"tomcat6-6.0.24-36.el6_2.src.rpm\", \"name\": \"tomcat6-lib\", \"sum\": [\"sha256\", \"5262cd98992086d142f7094d671433b08ed402398fac62dc815ac091eabc3419\"], \"filename\": \"tomcat6-lib-6.0.24-36.el6_2.noarch.rpm\", \"epoch\": \"0\", \"version\": \"6.0.24\", \"release\": \"36.el6_2\", \"arch\": \"noarch\"}], \"name\": \"Red Hat Enterprise Linux Server (v. 6 for 64-bit x86_64)\", \"short\": \"rhel-x86_64-server-6\"}], \"id\": \"RHSA-2012:0475\", \"severity\": \"Moderate\", \"title\": \"Moderate: tomcat6 security update\", \"_ns\": \"errata\", \"version\": \"3\", \"reboot_suggested\": false, \"type\": \"security\", \"immutable\": true, \"status\": \"final\", \"updated\": \"2012-04-11 00:00:00\", \"description\": \"Apache Tomcat is a servlet container for the Java Servlet and JavaServer\\nPages (JSP) technologies.\\n\\nIt was found that the Java hashCode() method implementation was susceptible\\nto predictable hash collisions. A remote attacker could use this flaw to\\ncause Tomcat to use an excessive amount of CPU time by sending an HTTP\\nrequest with a large number of parameters whose names map to the same hash\\nvalue. This update introduces a limit on the number of parameters processed\\nper request to mitigate this issue. The default limit is 512 for\\nparameters and 128 for headers. These defaults can be changed by setting\\nthe org.apache.tomcat.util.http.Parameters.MAX_COUNT and\\norg.apache.tomcat.util.http.MimeHeaders.MAX_COUNT system properties.\\n(CVE-2011-4858)\\n\\nIt was found that Tomcat did not handle large numbers of parameters and\\nlarge parameter values efficiently. A remote attacker could make Tomcat\\nuse an excessive amount of CPU time by sending an HTTP request containing a\\nlarge number of parameters or large parameter values. This update\\nintroduces limits on the number of parameters and headers processed per\\nrequest to address this issue. Refer to the CVE-2011-4858 description for\\ninformation about the org.apache.tomcat.util.http.Parameters.MAX_COUNT and\\norg.apache.tomcat.util.http.MimeHeaders.MAX_COUNT system properties.\\n(CVE-2012-0022) \\n\\nRed Hat would like to thank oCERT for reporting CVE-2011-4858. oCERT\\nacknowledges Julian W\\u00e4lde and Alexander Klink as the original reporters of\\nCVE-2011-4858.\\n\\nUsers of Tomcat should upgrade to these updated packages, which correct\\nthese issues. Tomcat must be restarted for this update to take effect.\\n\", \"repo_defined\": true, \"pushcount\": 1, \"from_str\": \"security@redhat.com\", \"repoids\": [\"ACME_Corporation-Red_Hat_Enterprise_Linux_Server-Red_Hat_Enterprise_Linux_6_Server_RPMs_x86_64_6Server\"], \"rights\": \"Copyright 2012 Red Hat Inc\", \"solution\": \"Before applying this update, make sure all previously-released errata\\nrelevant to your system have been applied.\\n\\nThis update is available via the Red Hat Network. Details on how to\\nuse the Red Hat Network to apply this update are available at\\nhttps://access.redhat.com/kb/docs/DOC-11259\\n\", \"summary\": \"Updated tomcat6 packages that fix two security issues are now available for\\nRed Hat Enterprise Linux 6.\\n\\nThe Red Hat Security Response Team has rated this update as having moderate\\nsecurity impact. Common Vulnerability Scoring System (CVSS) base scores,\\nwhich give detailed severity ratings, are available for each vulnerability\\nfrom the CVE links in the References section.\\n\", \"release\": \"\", \"_id\": \"RHSA-2012:0475\"}, {\"issued\": \"2011-10-03 00:00:00\", \"references\": [{\"href\": \"https://rhn.redhat.com/errata/RHSA-2011-1349.html\", \"type\": \"self\", \"id\": null, \"title\": \"RHSA-2011:1349\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=741606\", \"type\": \"bugzilla\", \"i