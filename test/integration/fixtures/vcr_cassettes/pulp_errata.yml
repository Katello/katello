-5.3.3-3.el6_2.5.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"5.3.3\", \"release\": \"3.el6_2.5\", \"arch\": \"x86_64\"}, {\"src\": \"php-5.3.3-3.el6_2.5.src.rpm\", \"name\": \"php-xml\", \"sum\": [\"sha256\", \"a8e3018f7b9745bce203c7984ce1fdbb461af52ea64524127209880d2b8b4144\"], \"filename\": \"php-xml-5.3.3-3.el6_2.5.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"5.3.3\", \"release\": \"3.el6_2.5\", \"arch\": \"x86_64\"}, {\"src\": \"php-5.3.3-3.el6_2.5.src.rpm\", \"name\": \"php-soap\", \"sum\": [\"sha256\", \"e794a998495ba8730c777e16100e988f10cf3512c096ac7b5dadc8d25940b8cb\"], \"filename\": \"php-soap-5.3.3-3.el6_2.5.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"5.3.3\", \"release\": \"3.el6_2.5\", \"arch\": \"x86_64\"}, {\"src\": \"php-5.3.3-3.el6_2.5.src.rpm\", \"name\": \"php-xmlrpc\", \"sum\": [\"sha256\", \"a7e2f8e74adb5c242828279ef67fa78cecd235dbf012fcb588c3648f8cbb171c\"], \"filename\": \"php-xmlrpc-5.3.3-3.el6_2.5.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"5.3.3\", \"release\": \"3.el6_2.5\", \"arch\": \"x86_64\"}], \"name\": \"Red Hat Enterprise Linux Server (v. 6 for 64-bit x86_64)\", \"short\": \"rhel-x86_64-server-6\"}], \"id\": \"RHSA-2012:0019\", \"severity\": \"Moderate\", \"title\": \"Moderate: php53 and php security update\", \"_ns\": \"errata\", \"version\": \"1\", \"reboot_suggested\": false, \"type\": \"security\", \"immutable\": true, \"status\": \"final\", \"updated\": \"2012-01-11 00:00:00\", \"description\": \"PHP is an HTML-embedded scripting language commonly used with the Apache\\nHTTP Server.\\n\\nIt was found that the hashing routine used by PHP arrays was susceptible\\nto predictable hash collisions. If an HTTP POST request to a PHP\\napplication contained many parameters whose names map to the same hash\\nvalue, a large amount of CPU time would be consumed. This flaw has been\\nmitigated by adding a new configuration directive, max_input_vars, that\\nlimits the maximum number of parameters processed per request. By\\ndefault, max_input_vars is set to 1000. (CVE-2011-4885)\\n\\nAn integer overflow flaw was found in the PHP exif extension. On 32-bit\\nsystems, a specially-crafted image file could cause the PHP interpreter to\\ncrash or disclose portions of its memory when a PHP script tries to extract\\nExchangeable image file format (Exif) metadata from the image file.\\n(CVE-2011-4566)\\n\\nRed Hat would like to thank oCERT for reporting CVE-2011-4885. oCERT\\nacknowledges Julian W\\u00e4lde and Alexander Klink as the original reporters of\\nCVE-2011-4885.\\n\\nAll php53 and php users should upgrade to these updated packages, which\\ncontain backported patches to resolve these issues. After installing the\\nupdated packages, the httpd daemon must be restarted for the update to take\\neffect.\\n\", \"repo_defined\": true, \"pushcount\": 1, \"from_str\": \"security@redhat.com\", \"repoids\": [\"ACME_Corporation-Red_Hat_Enterprise_Linux_Server-Red_Hat_Enterprise_Linux_6_Server_RPMs_x86_64_6Server\"], \"rights\": \"Copyright 2012 Red Hat Inc\", \"solution\": \"Before applying this update, make sure all previously-released errata\\nrelevant to your system have been applied.\\n\\nThis update is available via the Red Hat Network. Details on how to\\nuse the Red Hat Network to apply this update are available at\\nhttps://access.redhat.com/kb/docs/DOC-11259\\n\", \"summary\": \"Updated php53 and php packages that fix two security issues are now\\navailable for Red Hat Enterprise Linux 5 and 6 respectively.\\n\\nThe Red Hat Security Response Team has rated this update as having moderate\\nsecurity impact. Common Vulnerability Scoring System (CVSS) base scores,\\nwhich give detailed severity ratings, are available for each vulnerability\\nfrom the CVE links in the References section.\\n\", \"release\": \"\", \"_id\": \"RHSA-2012:0019\"}, {\"issued\": \"2011-05-19 00:00:00\", \"references\": [{\"href\": \"https://rhn.redhat.com/errata/RHSA-2011-0554.html\", \"type\": \"self\", \"id\": null, \"title\": \"RHSA-2011:0554\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=603073\", \"type\": \"bugzilla\", \"id\": \"603073\", \"title\": \"python >>> help() >>> modules command traceback when used without DISPLAY\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=614680\", \"type\": \"bugzilla\", \"id\": \"614680\", \"title\": \"Try to print repr() when a fatal garbage collection assertion fails\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=625393\", \"type\": \"bugzilla\", \"id\": \"625393\", \"title\": \"adjust test_commands unit test to the updated output of the ls command\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=625395\", \"type\": \"bugzilla\", \"id\": \"625395\", \"title\": \"include the tests/data directory in the python-test rpm\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=626756\", \"type\": \"bugzilla\", \"id\": \"626756\", \"title\": \"test_dbm fails on ppc64 & s390x\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=627301\", \"type\": \"bugzilla\", \"id\": \"627301\", \"title\": \"Rebase python from 2.6.5 to 2.6.6 in RHEL 6.1\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=632200\", \"type\": \"bugzilla\", \"id\": \"632200\", \"title\": \"CVE-2010-3493 Python: SMTP proxy RFC 2821 module DoS (uncaught exception) (Issue #9129)\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=634944\", \"type\": \"bugzilla\", \"id\": \"634944\", \"title\": \"rpmlint errors and warnings\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=639392\", \"type\": \"bugzilla\", \"id\": \"639392\", \"title\": \"Generating python backtrace with \\\"py-bt\\\" fails with a traceback\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=649274\", \"type\": \"bugzilla\", \"id\": \"649274\", \"title\": \"Infinite recursion in urllib2 on basicauth failure\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=650588\", \"type\": \"bugzilla\", \"id\": \"650588\", \"title\": \"subprocess fails in select when descriptors are large (rhel6)\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=669847\", \"type\": \"bugzilla\", \"id\": \"669847\", \"title\": \"urllib2's AbstractBasicAuthHandler is limited to 6 requests\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=680094\", \"type\": \"bugzilla\", \"id\": \"680094\", \"title\": \"CVE-2011-1015 python (CGIHTTPServer): CGI script source code disclosure\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=684991\", \"type\": \"bugzilla\", \"id\": \"684991\", \"title\": \"python update causes rhythmbox to crash\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=690315\", \"type\": \"bugzilla\", \"id\": \"690315\", \"title\": \"python occasionally fails to build on machines with more than one core\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=690560\", \"type\": \"bugzilla\", \"id\": \"690560\", \"title\": \"CVE-2011-1521 python (urllib, urllib2): Improper management of ftp:// and file:// URL schemes (Issue #11662)\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2010-3493.html\", \"type\": \"cve\", \"id\": \"CVE-2010-3493\", \"title\": \"CVE-2010-3493\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2011-1521.html\", \"type\": \"cve\", \"id\": \"CVE-2011-1521\", \"title\": \"CVE-2011-1521\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2011-1015.html\", \"type\": \"cve\", \"id\": \"CVE-2011-1015\", \"title\": \"CVE-2011-1015\"}, {\"href\": \"https://access.redhat.com/security/updates/classification/#moderate\", \"type\": \"other\", \"id\": null, \"title\": null}, {\"href\": \"http://docs.redhat.com/docs/en-US/Red_Hat_Enterprise_Linux/6/html/6.1_Technical_Notes/python.html\", \"type\": \"other\", \"id\": null, \"title\": null}, {\"href\": \"http://www.python.org/download/releases/2.6.6/NEWS.txt\", \"type\": \"other\", \"id\": null, \"title\": null}], \"pkglist\": [{\"packages\": [{\"src\": \"python-2.6.6-20.el6.src.rpm\", \"name\": \"python\", \"sum\": [\"sha256\", \"fa37d727cd57b6745d93760a4a5d9f644d37cd74f8e88c37723e962d809bc111\"], \"filename\": \"python-2.6.6-20.el6.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"2.6.6\", \"release\": \"20.el6\", \"arch\": \"x86_64\"}, {\"src\": \"python-2.6.6-20.el6.src.rpm\", \"name\": \"python-devel\", \"sum\": [\"sha256\", \"f7747f2b3b7a6276246c547fb3f2c139c60af17c63b01931b29f2b9ee788d979\"], \"filename\": \"python-devel-2.6.6-20.el6.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"2.6.6\", \"release\": \"20.el6\", \"arch\": \"x86_64\"}, {\"src\": \"python-docs-2.6.6-2.el6.src.rpm\", \"name\": \"python-docs\", \"sum\": [\"sha256\", \"3b358ff5abf095b2c7383df352e577f3ec15213666cbcf0e64cc591812c0411d\"], \"filename\": \"python-docs-2.6.6-2.el6.noarch.rpm\", \"epoch\": \"0\", \"version\": \"2.6.6\", \"release\": \"2.el6\", \"arch\": \"noarch\"}, {\"src\": \"python-2.6.6-20.el6.src.rpm\", \"name\": \"tkinter\", \"sum\": [\"sha256\", \"33c51763ddd1ed1b13c00d026ea6801bede1804fd4c519217f0e1e5fb069dcf6\"], \"filename\": \"tkinter-2.6.6-20.el6.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"2.6.6\", \"release\": \"20.el6\", \"arch\": \"x86_64\"}, {\"src\": \"python-2.6.6-20.el6.src.rpm\", \"name\": \"python-libs\", \"sum\": [\"sha256\", \"308835ecb0a64879e4f97f75a1b3ca8a9dba7062b2fd4224430d3c9524b9d132\"], \"filename\": \"python-libs-2.6.6-20.el6.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"2.6.6\", \"release\": \"20.el6\", \"arch\": \"x86_64\"}], \"name\": \"Red Hat Enterprise Linux Server (v. 6 for 64-bit x86_64)\", \"short\": \"rhel-x86_64-server-6\"}], \"id\": \"RHSA-2011:0554\", \"severity\": \"Moderate\", \"title\": \"Moderate: python security, bug fix, and enhancement update\", \"_ns\": \"errata\", \"version\": \"1\", \"reboot_suggested\": false, \"type\": \"security\", \"immutable\": true, \"status\": \"final\", \"updated\": \"2011-05-19 00:00:00\", \"description\": \"Python is an interpreted, interactive, object-oriented programming\\nlanguage.\\n\\nA flaw was found in the Python urllib and urllib2 libraries where they\\nwould not differentiate between different target URLs when handling\\nautomatic redirects. This caused Python applications using these modules to\\nfollow any new URL that they understood, including the \\\"file://\\\" URL type.\\nThis could allow a remote server to force a local Python application to\\nread a local file instead of the remote one, possibly exposing local files\\nthat were not meant to be exposed. (CVE-2011-1521)\\n\\nA race condition was found in the way the Python smtpd module handled new\\nconnections. A remote user could use this flaw to cause a Python script\\nusing the smtpd module to terminate. (CVE-2010-3493)\\n\\nAn information disclosure flaw was found in the way the Python\\nCGIHTTPServer module processed certain HTTP GET requests. A remote attacker\\ncould use a specially-crafted request to obtain the CGI script's source\\ncode. (CVE-2011-1015)\\n\\nThis erratum also upgrades Python to upstream version 2.6.6, and includes a\\nnumber of bug fixes and enhancements. Documentation for these bug fixes\\nand enhancements is available from the Technical Notes document, linked to\\nin the References section.\\n\\nAll users of Python are advised to upgrade to these updated packages, which\\ncorrect these issues, and fix the bugs and add the enhancements noted in\\nthe Technical Notes.\\n\", \"repo_defined\": true, \"pushcount\": 1, \"from_str\": \"security@redhat.com\", \"repoids\": [\"ACME_Corporation-Red_Hat_Enterprise_Linux_Server-Red_Hat_Enterprise_Linux_6_Server_RPMs_x86_64_6Server\"], \"rights\": \"Copyright 2011 Red Hat Inc\", \"solution\": \"Before applying this update, make sure all previously-released errata\\nrelevant to your system have been applied.\\n\\nThis update is available via the Red Hat Network. Details on how to\\nuse the Red Hat Network to apply this update are available at\\nhttps://access.redhat.com/kb/docs/DOC-11259\\n\", \"summary\": \"Updated python packages that fix three security issues, several bugs, and\\nadd various enhancements are now available for Red Hat Enterprise Linux 6.\\n\\nThe Red Hat Security Response Team has rated this update as having moderate\\nsecurity impact. Common Vulnerability Scoring System (CVSS) base scores,\\nwhich give detailed severity ratings, are available for each vulnerability\\nfrom the CVE links in the References section.\\n\", \"release\": \"\", \"_id\": \"RHSA-2011:0554\"}, {\"issued\": \"2012-08-08 00:00:00\", \"references\": [{\"href\": \"https://rhn.redhat.com/errata/RHSA-2012-1151.html\", \"type\": \"self\", \"id\": null, \"title\": \"RHSA-2012:1151\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=825875\", \"type\": \"bugzilla\", \"id\": \"825875\", \"title\": \"CVE-2012-2668 openldap: does not honor TLSCipherSuite settings\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=844428\", \"type\": \"bugzilla\", \"id\": \"844428\", \"title\": \"smbk5pwd module computes invalid NT and LM hashes\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2012-2668.html\", \"type\": \"cve\", \"id\": \"CVE-2012-2668\", \"title\": \"CVE-2012-2668\"}, {\"href\": \"https://access.redhat.com/security/updates/classification/#low\", \"type\": \"other\", \"id\": null, \"title\": null}], \"pkglist\": [{\"packages\": [{\"src\": \"openldap-2.4.23-26.el6_3.2.src.rpm\", \"name\": \"openldap\", \"sum\": [\"sha256\", \"68b5b2b32d1122520e4d05beb98e6a9771f6b457dfe856930f15251d11b0db91\"], \"filename\": \"openldap-2.4.23-26.el6_3.2.i686.rpm\", \"epoch\": \"0\", \"version\": \"2.4.23\", \"release\": \"26.el6_3.2\", \"arch\": \"i686\"}, {\"src\": \"openldap-2.4.23-26.el6_3.2.src.rpm\", \"name\": \"openldap-devel\", \"sum\": [\"sha256\", \"f862a6dd021f8edd7df8d98f1905e5b1870fbcc0cc65993d3ccfda201af29cb4\"], \"filename\": \"openldap-devel-2.4.23-26.el6_3.2.i686.rpm\", \"epoch\": \"0\", \"version\": \"2.4.23\", \"release\": \"26.el6_3.2\", \"arch\": \"i686\"}, {\"src\": \"openldap-2.4.23-26.el6_3.2.src.rpm\", \"name\": \"openldap-devel\", \"sum\": [\"sha256\", \"b55bdc7e6988e503a11b4b6eff9a625de8194d41adabd2dea1a8d28d3af0aa3b\"], \"filename\": \"openldap-devel-2.4.23-26.el6_3.2.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"2.4.23\", \"release\": \"26.el6_3.2\", \"arch\": \"x86_64\"}, {\"src\": \"openldap-2.4.23-26.el6_3.2.src.rpm\", \"name\": \"openldap\", \"sum\": [\"sha256\", \"339d9b8a310fb8d3164a82c5ab9331340d2366143078f95c37325622120ef952\"], \"filename\": \"openldap-2.4.23-26.el6_3.2.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"2.4.23\", \"release\": \"26.el6_3.2\", \"arch\": \"x86_64\"}, {\"src\": \"openldap-2.4.23-26.el6_3.2.src.rpm\", \"name\": \"openldap-clients\", \"sum\": [\"sha256\", \"439dad2723122099b361f4f138664e7b7f14f6177604641c1edc40bf4af92d8a\"], \"filename\": \"openldap-clients-2.4.23-26.el6_3.2.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"2.4.23\", \"release\": \"26.el6_3.2\", \"arch\": \"x86_64\"}, {\"src\": \"openldap-2.4.23-26.el6_3.2.src.rpm\", \"name\": \"openldap-servers\", \"sum\": [\"sha256\", \"dec69cf72cacf4190b266c7a4ca1b40e5e2f5cdcb51f12d70c511e8ae60bf05a\"], \"filename\": \"openldap-servers-2.4.23-26.el6_3.2.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"2.4.23\", \"release\": \"26.el6_3.2\", \"arch\": \"x86_64\"}], \"name\": \"Red Hat Enterprise Linux Server (v. 6 for 64-bit x86_64)\", \"short\": \"rhel-x86_64-server-6\"}], \"id\": \"RHSA-2012:1151\", \"severity\": \"Low\", \"title\": \"Low: openldap security and bug fix update\", \"_ns\": \"errata\", \"version\": \"1\", \"reboot_suggested\": false, \"type\": \"security\", \"immutable\": true, \"status\": \"final\", \"updated\": \"2012-08-08 00:00:00\", \"description\": \"OpenLDAP is an open source suite of LDAP (Lightweight Directory Access\\nProtocol) applications and development tools.\\n\\nIt was found that the OpenLDAP server daemon ignored olcTLSCipherSuite\\nsettings. This resulted in the default cipher suite always being used,\\nwhich could lead to weaker than expected ciphers being accepted during\\nTransport Layer Security (TLS) negotiation with OpenLDAP clients.\\n(CVE-2012-2668)\\n\\nThis update also fixes the following bug:\\n\\n* When the smbk5pwd overlay was enabled in an OpenLDAP server, and a user\\nchanged their password, the Microsoft NT LAN Manager (NTLM) and Microsoft\\nLAN Manager (LM) hashes were not computed correctly. This led to the\\nsambaLMPassword and sambaNTPassword attributes being updated with incorrect\\nvalues, preventing the user logging in using a Windows-based client or a\\nSamba client.\\n\\nWith this update, the smbk5pwd overlay is linked against OpenSSL. As such,\\nthe NTLM and LM hashes are computed correctly, and password changes work as\\nexpected when using smbk5pwd. (BZ#844428)\\n\\nUsers of OpenLDAP are advised to upgrade to these updated packages, which\\ncontain backported patches to correct these issues. After installing this\\nupdate, the OpenLDAP daemons will be restarted automatically.\\n\", \"repo_defined\": true, \"pushcount\": 1, \"from_str\": \"security@redhat.com\", \"repoids\": [\"ACME_Corporation-Red_Hat_Enterprise_Linux_Server-Red_Hat_Enterprise_Linux_6_Server_RPMs_x86_64_6Server\"], \"rights\": \"Copyright 2012 Red Hat Inc\", \"solution\": \"Before applying this update, make sure all previously-released errata\\nrelevant to your system have been applied.\\n\\nThis update is available via the Red Hat Network. Details on how to\\nuse the Red Hat Network to apply this update are available at\\nhttps://access.redhat.com/knowledge/articles/11258\\n\", \"summary\": \"Updated openldap packages that fix one security issue and one bug are now\\navailable for Red Hat Enterprise Linux 6.\\n\\nThe Red Hat Security Response Team has rated this update as having low\\nsecurity impact. A Common Vulnerability Scoring System (CVSS) base score,\\nwhich gives a detailed severity rating, is available from the CVE link in\\nthe References section.\\n\", \"release\": \"\", \"_id\": \"RHSA-2012:1151\"}, {\"issued\": \"2011-10-19 00:00:00\", \"references\": [{\"href\": \"https://rhn.redhat.com/errata/RHSA-2011-1385.html\", \"type\": \"self\", \"id\": null, \"title\": \"RHSA-2011:1385\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=743054\", \"type\": \"bugzilla\", \"id\": \"743054\", \"title\": \"CVE-2011-3365 kdelibs: input validation failure in KSSL\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2011-3365.html\", \"type\": \"cve\", \"id\": \"CVE-2011-3365\", \"title\": \"CVE-2011-3365\"}, {\"href\": \"https://access.redhat.com/security/updates/classification/#moderate\", \"type\": \"other\", \"id\": null, \"title\": null}], \"pkglist\": [{\"packages\": [{\"src\": \"kdelibs3-3.5.10-24.el6_1.1.src.rpm\", \"name\": \"kdelibs3\", \"sum\": [\"sha256\", \"b85dafcc6d26c25ea06293903fc906fef0772e88b6f48e46a630b5ba4226d6d9\"], \"filename\": \"kdelibs3-3.5.10-24.el6_1.1.i686.rpm\", \"epoch\": \"0\", \"version\": \"3.5.10\", \"release\": \"24.el6_1.1\", \"arch\": \"i686\"}, {\"src\": \"kdelibs3-3.5.10-24.el6_1.1.src.rpm\", \"name\": \"kdelibs3-devel\", \"sum\": [\"sha256\", \"4f4d991b1de0c554d776edea54b222ef472520b15a3b72652879beb433931cda\"], \"filename\": \"kdelibs3-devel-3.5.10-24.el6_1.1.i686.rpm\", \"epoch\": \"0\", \"version\": \"3.5.10\", \"release\": \"24.el6_1.1\", \"arch\": \"i686\"}, {\"src\": \"kdelibs3-3.5.10-24.el6_1.1.src.rpm\", \"name\": \"kdelibs3\", \"sum\": [\"sha256\", \"394a63bce0727bac9ce15f014c3f913e182f72631e4e6bb170d1a08f6d4482cb\"], \"filename\": \"kdelibs3-3.5.10-24.el6_1.1.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"3.5.10\", \"release\": \"24.el6_1.1\", \"arch\": \"x86_64\"}, {\"src\": \"kdelibs3-3.5.10-24.el6_1.1.src.rpm\", \"name\": \"kdelibs3-devel\", \"sum\": [\"sha256\", \"735900f42c776335106068139ac27f0c787f41441c7927a61cc08ee9543abe94\"], \"filename\": \"kdelibs3-devel-3.5.10-24.el6_1.1.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"3.5.10\", \"release\": \"24.el6_1.1\", \"arch\": \"x86_64\"}], \"name\": \"Red Hat Enterprise Linux Server (v. 6 for 64-bit x86_64)\", \"short\": \"rhel-x86_64-server-6\"}], \"id\": \"RHSA-2011:1385\", \"severity\": \"Moderate\", \"title\": \"Moderate: kdelibs and kdelibs3 security update\", \"_ns\": \"errata\", \"version\": \"1\", \"reboot_suggested\": false, \"type\": \"security\", \"immutable\": true, \"status\": \"final\", \"updated\": \"2011-10-19 00:00:00\", \"description\": \"The kdelibs and kdelibs3 packages provide libraries for the K Desktop\\nEnvironment (KDE).\\n\\nAn input sanitization flaw was found in the KSSL (KDE SSL Wrapper) API. An\\nattacker could supply a specially-crafted SSL certificate (for example, via\\na web page) to an application using KSSL, such as the Konqueror web\\nbrowser, causing misleading information to be presented to the user,\\npossibly tricking them into accepting the certificate as valid.\\n(CVE-2011-3365)\\n\\nUsers should upgrade to these updated packages, which contain a backported\\npatch to correct this issue. The desktop must be restarted (log out, then\\nlog back in) for this update to take effect.\\n\", \"repo_defined\": true, \"pushcount\": 1, \"from_str\": \"security@redhat.com\", \"repoids\": [\"ACME_Corporation-Red_Hat_Enterprise_Linux_Server-Red_Hat_Enterprise_Linux_6_Server_RPMs_x86_64_6Server\"], \"rights\": \"Copyright 2011 Red Hat Inc\", \"solution\": \"Before applying this update, make sure all previously-released errata\\nrelevant to your system have been applied.\\n\\nThis update is available via the Red Hat Network. Details on how to\\nuse the Red Hat Network to apply this update are available at\\nhttps://access.redhat.com/kb/docs/DOC-11259\\n\", \"summary\": \"Updated kdelibs packages for Red Hat Enterprise Linux 4 and 5 and updated\\nkdelibs3 packages for Red Hat Enterprise Linux 6 that fix one security\\nissue are now available.\\n\\nThe Red Hat Security Response Team has rated this update as having moderate\\nsecurity impact. A Common Vulnerability Scoring System (CVSS) base score,\\nwhich gives a detailed severity rating, is available from the CVE link in\\nthe References section.\\n\", \"release\": \"\", \"_id\": \"RHSA-2011:1385\"}, {\"issued\": \"2012-08-14 00:00:00\", \"references\": [{\"href\": \"https://rhn.redhat.com/errata/RHSA-2012-1156.html\", \"type\": \"self\", \"id\": null, \"title\": \"RHSA-2012:1156\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=681259\", \"type\": \"bugzilla\", \"id\": \"681259\", \"title\": \"CVE-2011-1078 kernel: bt sco_conninfo infoleak\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=824176\", \"type\": \"bugzilla\", \"id\": \"824176\", \"title\": \"CVE-2012-2383 kernel: drm/i915: integer overflow in i915_gem_execbuffer2()\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=842429\", \"type\": \"bugzilla\", \"id\": \"842429\", \"title\": \"VLAN configured on top of a bonded interface (active-backup) does not failover [rhel-6.3.z]\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2011-1078.html\", \"type\": \"cve\", \"id\": \"CVE-2011-1078\", \"title\": \"CVE-2011-1078\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2012-2383.html\", \"type\": \"cve\", \"id\": \"CVE-2012-2383\", \"title\": \"CVE-2012-2383\"}, {\"href\": \"https://access.redhat.com/security/updates/classification/#moderate\", \"type\": \"other\", \"id\": null, \"title\": null}, {\"href\": \"https://access.redhat.com/knowledge/docs/en-US/Red_Hat_Enterprise_Linux/6/html/6.3_Technical_Notes/kernel.html#RHSA-2012-1156\", \"type\": \"other\", \"id\": null, \"title\": null}], \"pkglist\": [{\"packages\": [{\"src\": \"kernel-2.6.32-279.5.1.el6.src.rpm\", \"name\": \"kernel-doc\", \"sum\": [\"sha256\", \"d97026979a