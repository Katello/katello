", \"arch\": \"x86_64\"}], \"name\": \"Red Hat Enterprise Linux Server (v. 6 for 64-bit x86_64)\", \"short\": \"rhel-x86_64-server-6\"}], \"id\": \"RHSA-2012:1208\", \"severity\": \"Moderate\", \"title\": \"Moderate: glibc security update\", \"_ns\": \"errata\", \"version\": \"1\", \"reboot_suggested\": false, \"type\": \"security\", \"immutable\": true, \"status\": \"final\", \"updated\": \"2012-08-27 00:00:00\", \"description\": \"The glibc packages provide the standard C and standard math libraries used\\nby multiple programs on the system. Without these libraries, the Linux\\nsystem cannot function properly.\\n\\nMultiple integer overflow flaws, leading to stack-based buffer overflows,\\nwere found in glibc's functions for converting a string to a numeric\\nrepresentation (strtod(), strtof(), and strtold()). If an application used\\nsuch a function on attacker controlled input, it could cause the\\napplication to crash or, potentially, execute arbitrary code.\\n(CVE-2012-3480)\\n\\nAll users of glibc are advised to upgrade to these updated packages, which\\ncontain a backported patch to correct these issues.\\n\", \"repo_defined\": true, \"pushcount\": 1, \"from_str\": \"security@redhat.com\", \"repoids\": [\"ACME_Corporation-Red_Hat_Enterprise_Linux_Server-Red_Hat_Enterprise_Linux_6_Server_RPMs_x86_64_6Server\"], \"rights\": \"Copyright 2012 Red Hat Inc\", \"solution\": \"Before applying this update, make sure all previously-released errata\\nrelevant to your system have been applied.\\n\\nThis update is available via the Red Hat Network. Details on how to\\nuse the Red Hat Network to apply this update are available at\\nhttps://access.redhat.com/knowledge/articles/11258\\n\", \"summary\": \"Updated glibc packages that fix multiple security issues are now available\\nfor Red Hat Enterprise Linux 6.\\n\\nThe Red Hat Security Response Team has rated this update as having moderate\\nsecurity impact. A Common Vulnerability Scoring System (CVSS) base score,\\nwhich gives a detailed severity rating, is available from the CVE link in\\nthe References section.\\n\", \"release\": \"\", \"_id\": \"RHSA-2012:1208\"}, {\"issued\": \"2011-07-28 00:00:00\", \"references\": [{\"href\": \"https://rhn.redhat.com/errata/RHSA-2011-1105.html\", \"type\": \"self\", \"id\": null, \"title\": \"RHSA-2011:1105\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=717084\", \"type\": \"bugzilla\", \"id\": \"717084\", \"title\": \"CVE-2011-2501 libpng: regression of CVE-2004-0421 in 1.2.23+\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=720607\", \"type\": \"bugzilla\", \"id\": \"720607\", \"title\": \"CVE-2011-2690 libpng: buffer overwrite in png_rgb_to_gray\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=720612\", \"type\": \"bugzilla\", \"id\": \"720612\", \"title\": \"CVE-2011-2692 libpng: Invalid read when handling empty sCAL chunks\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2011-2692.html\", \"type\": \"cve\", \"id\": \"CVE-2011-2692\", \"title\": \"CVE-2011-2692\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2011-2690.html\", \"type\": \"cve\", \"id\": \"CVE-2011-2690\", \"title\": \"CVE-2011-2690\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2011-2501.html\", \"type\": \"cve\", \"id\": \"CVE-2011-2501\", \"title\": \"CVE-2011-2501\"}, {\"href\": \"https://access.redhat.com/security/updates/classification/#moderate\", \"type\": \"other\", \"id\": null, \"title\": null}], \"pkglist\": [{\"packages\": [{\"src\": \"libpng-1.2.46-1.el6_1.src.rpm\", \"name\": \"libpng\", \"sum\": [\"sha256\", \"d7c2517ab38f27cdb823a500039bc1debc767acbf84f73bdf0cfadce97bbbca9\"], \"filename\": \"libpng-1.2.46-1.el6_1.i686.rpm\", \"epoch\": \"2\", \"version\": \"1.2.46\", \"release\": \"1.el6_1\", \"arch\": \"i686\"}, {\"src\": \"libpng-1.2.46-1.el6_1.src.rpm\", \"name\": \"libpng-devel\", \"sum\": [\"sha256\", \"6d0cdccbd7fbc23c5d8fb320f35cefcc51f4562f5ecfc6e8c04c51db96577d80\"], \"filename\": \"libpng-devel-1.2.46-1.el6_1.i686.rpm\", \"epoch\": \"2\", \"version\": \"1.2.46\", \"release\": \"1.el6_1\", \"arch\": \"i686\"}, {\"src\": \"libpng-1.2.46-1.el6_1.src.rpm\", \"name\": \"libpng\", \"sum\": [\"sha256\", \"976dde3fd25037afd5dc7e9d61dd1ae11c9025196e1753bbb7b0a7adc6c7bc05\"], \"filename\": \"libpng-1.2.46-1.el6_1.x86_64.rpm\", \"epoch\": \"2\", \"version\": \"1.2.46\", \"release\": \"1.el6_1\", \"arch\": \"x86_64\"}, {\"src\": \"libpng-1.2.46-1.el6_1.src.rpm\", \"name\": \"libpng-devel\", \"sum\": [\"sha256\", \"e5d3875937c6e0a4729107b22dba2eebc5c43b052fedd93f2331da6f95b24deb\"], \"filename\": \"libpng-devel-1.2.46-1.el6_1.x86_64.rpm\", \"epoch\": \"2\", \"version\": \"1.2.46\", \"release\": \"1.el6_1\", \"arch\": \"x86_64\"}], \"name\": \"Red Hat Enterprise Linux Server (v. 6 for 64-bit x86_64)\", \"short\": \"rhel-x86_64-server-6\"}], \"id\": \"RHSA-2011:1105\", \"severity\": \"Moderate\", \"title\": \"Moderate: libpng security update\", \"_ns\": \"errata\", \"version\": \"1\", \"reboot_suggested\": false, \"type\": \"security\", \"immutable\": true, \"status\": \"final\", \"updated\": \"2011-07-28 00:00:00\", \"description\": \"The libpng packages contain a library of functions for creating and\\nmanipulating PNG (Portable Network Graphics) image format files.\\n\\nA buffer overflow flaw was found in the way libpng processed certain PNG\\nimage files. An attacker could create a specially-crafted PNG image that,\\nwhen opened, could cause an application using libpng to crash or,\\npotentially, execute arbitrary code with the privileges of the user running\\nthe application. (CVE-2011-2690)\\n\\nNote: The application behavior required to exploit CVE-2011-2690 is rarely\\nused. No application shipped with Red Hat Enterprise Linux behaves this\\nway, for example.\\n\\nAn out-of-bounds memory read flaw was found in the way libpng processed\\ncertain PNG image files. An attacker could create a specially-crafted PNG\\nimage that, when opened, could cause an application using libpng to crash.\\n(CVE-2011-2501)\\n\\nAn uninitialized memory read issue was found in the way libpng processed\\ncertain PNG images that use the Physical Scale (sCAL) extension. An\\nattacker could create a specially-crafted PNG image that, when opened,\\ncould cause an application using libpng to crash. (CVE-2011-2692)\\n\\nUsers of libpng should upgrade to these updated packages, which upgrade\\nlibpng to version 1.2.46 to correct these issues. All running applications\\nusing libpng must be restarted for the update to take effect.\\n\", \"repo_defined\": true, \"pushcount\": 1, \"from_str\": \"security@redhat.com\", \"repoids\": [\"ACME_Corporation-Red_Hat_Enterprise_Linux_Server-Red_Hat_Enterprise_Linux_6_Server_RPMs_x86_64_6Server\"], \"rights\": \"Copyright 2011 Red Hat Inc\", \"solution\": \"Before applying this update, make sure all previously-released errata\\nrelevant to your system have been applied.\\n\\nThis update is available via the Red Hat Network. Details on how to\\nuse the Red Hat Network to apply this update are available at\\nhttps://access.redhat.com/kb/docs/DOC-11259\\n\", \"summary\": \"Updated libpng packages that fix multiple security issues are now available\\nfor Red Hat Enterprise Linux 6.\\n\\nThe Red Hat Security Response Team has rated this update as having moderate\\nsecurity impact. Common Vulnerability Scoring System (CVSS) base scores,\\nwhich give detailed severity ratings, are available for each vulnerability\\nfrom the CVE links in the References section.\\n\", \"release\": \"\", \"_id\": \"RHSA-2011:1105\"}, {\"issued\": \"2011-04-18 00:00:00\", \"references\": [{\"href\": \"https://rhn.redhat.com/errata/RHSA-2011-0452.html\", \"type\": \"self\", \"id\": null, \"title\": \"RHSA-2011:0452\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=695885\", \"type\": \"bugzilla\", \"id\": \"695885\", \"title\": \"CVE-2009-5022 libtiff ojpeg buffer overflow\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2009-5022.html\", \"type\": \"cve\", \"id\": \"CVE-2009-5022\", \"title\": \"CVE-2009-5022\"}, {\"href\": \"https://access.redhat.com/security/updates/classification/#important\", \"type\": \"other\", \"id\": null, \"title\": null}], \"pkglist\": [{\"packages\": [{\"src\": \"libtiff-3.9.4-1.el6_0.3.src.rpm\", \"name\": \"libtiff\", \"sum\": [\"sha256\", \"32c069f9efb32c81c7c829cebfd0ed27677f8d3bb95542249a77c66a8a7b8150\"], \"filename\": \"libtiff-3.9.4-1.el6_0.3.i686.rpm\", \"epoch\": \"0\", \"version\": \"3.9.4\", \"release\": \"1.el6_0.3\", \"arch\": \"i686\"}, {\"src\": \"libtiff-3.9.4-1.el6_0.3.src.rpm\", \"name\": \"libtiff-devel\", \"sum\": [\"sha256\", \"2c49920a070a619bf375d8e3ac8df8852afa0f5639b40406a5934288f3f8e16c\"], \"filename\": \"libtiff-devel-3.9.4-1.el6_0.3.i686.rpm\", \"epoch\": \"0\", \"version\": \"3.9.4\", \"release\": \"1.el6_0.3\", \"arch\": \"i686\"}, {\"src\": \"libtiff-3.9.4-1.el6_0.3.src.rpm\", \"name\": \"libtiff\", \"sum\": [\"sha256\", \"d60cc5770a6d4b74f293dfc9464eb1dcf2974be8d9b33c99433840269e3f6921\"], \"filename\": \"libtiff-3.9.4-1.el6_0.3.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"3.9.4\", \"release\": \"1.el6_0.3\", \"arch\": \"x86_64\"}, {\"src\": \"libtiff-3.9.4-1.el6_0.3.src.rpm\", \"name\": \"libtiff-devel\", \"sum\": [\"sha256\", \"fa3bb5930b7f2183475e34c62ae09acf33f2e023a8fa25a5fa180153460be3ff\"], \"filename\": \"libtiff-devel-3.9.4-1.el6_0.3.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"3.9.4\", \"release\": \"1.el6_0.3\", \"arch\": \"x86_64\"}], \"name\": \"Red Hat Enterprise Linux Server (v. 6 for 64-bit x86_64)\", \"short\": \"rhel-x86_64-server-6\"}], \"id\": \"RHSA-2011:0452\", \"severity\": \"Important\", \"title\": \"Important: libtiff security update\", \"_ns\": \"errata\", \"version\": \"1\", \"reboot_suggested\": false, \"type\": \"security\", \"immutable\": true, \"status\": \"final\", \"updated\": \"2011-04-18 00:00:00\", \"description\": \"The libtiff packages contain a library of functions for manipulating Tagged\\nImage File Format (TIFF) files.\\n\\nA heap-based buffer overflow flaw was found in the way libtiff processed\\ncertain TIFF image files that were compressed with the JPEG compression\\nalgorithm. An attacker could use this flaw to create a specially-crafted\\nTIFF file that, when opened, would cause an application linked against\\nlibtiff to crash or, possibly, execute arbitrary code. (CVE-2009-5022)\\n\\nAll libtiff users should upgrade to these updated packages, which contain a\\nbackported patch to resolve this issue. All running applications linked\\nagainst libtiff must be restarted for this update to take effect.\\n\", \"repo_defined\": true, \"pushcount\": 1, \"from_str\": \"security@redhat.com\", \"repoids\": [\"ACME_Corporation-Red_Hat_Enterprise_Linux_Server-Red_Hat_Enterprise_Linux_6_Server_RPMs_x86_64_6Server\"], \"rights\": \"Copyright 2011 Red Hat Inc\", \"solution\": \"Before applying this update, make sure all previously-released errata\\nrelevant to your system have been applied.\\n\\nThis update is available via the Red Hat Network. Details on how to\\nuse the Red Hat Network to apply this update are available at\\nhttps://access.redhat.com/kb/docs/DOC-11259\\n\", \"summary\": \"Updated libtiff packages that fix one security issue are now available for\\nRed Hat Enterprise Linux 6.\\n\\nThe Red Hat Security Response Team has rated this update as having\\nimportant security impact. A Common Vulnerability Scoring System (CVSS)\\nbase score, which gives a detailed severity rating, is available from the\\nCVE link in the References section.\\n\", \"release\": \"\", \"_id\": \"RHSA-2011:0452\"}, {\"issued\": \"2011-05-19 00:00:00\", \"references\": [{\"href\": \"https://rhn.redhat.com/errata/RHSA-2011-0599.html\", \"type\": \"self\", \"id\": null, \"title\": \"RHSA-2011:0599\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=603823\", \"type\": \"bugzilla\", \"id\": \"603823\", \"title\": \"sudo - fix printing of entries with multiple host entries on a single line.\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=615087\", \"type\": \"bugzilla\", \"id\": \"615087\", \"title\": \"Rebase sudo to version 1.7.3\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=634159\", \"type\": \"bugzilla\", \"id\": \"634159\", \"title\": \".pod files are packaged under /usr/share/doc/sudo*, and man page for sudoers.ldap is missing\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=652726\", \"type\": \"bugzilla\", \"id\": \"652726\", \"title\": \"sudo and nss_ldap use different ldap.conf\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=668879\", \"type\": \"bugzilla\", \"id\": \"668879\", \"title\": \"CVE-2011-0010 sudo: does not ask for password on GID changes\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=688640\", \"type\": \"bugzilla\", \"id\": \"688640\", \"title\": \"Add comment about the visiblepw option into sudoers\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2011-0010.html\", \"type\": \"cve\", \"id\": \"CVE-2011-0010\", \"title\": \"CVE-2011-0010\"}, {\"href\": \"https://access.redhat.com/security/updates/classification/#low\", \"type\": \"other\", \"id\": null, \"title\": null}], \"pkglist\": [{\"packages\": [{\"src\": \"sudo-1.7.4p5-5.el6.src.rpm\", \"name\": \"sudo\", \"sum\": [\"sha256\", \"9eb854257fb03c5d6bb4d8bec355d3cc30ab21ae2693c36b72aecb22e7a339cf\"], \"filename\": \"sudo-1.7.4p5-5.el6.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"1.7.4p5\", \"release\": \"5.el6\", \"arch\": \"x86_64\"}], \"name\": \"Red Hat Enterprise Linux Server (v. 6 for 64-bit x86_64)\", \"short\": \"rhel-x86_64-server-6\"}], \"id\": \"RHSA-2011:0599\", \"severity\": \"Low\", \"title\": \"Low: sudo security and bug fix update\", \"_ns\": \"errata\", \"version\": \"1\", \"reboot_suggested\": false, \"type\": \"security\", \"immutable\": true, \"status\": \"final\", \"updated\": \"2011-05-19 00:00:00\", \"description\": \"The sudo (superuser do) utility allows system administrators to give\\ncertain users the ability to run commands as root.\\n\\nA flaw was found in the sudo password checking logic. In configurations\\nwhere the sudoers settings allowed a user to run a command using sudo with\\nonly the group ID changed, sudo failed to prompt for the user's password\\nbefore running the specified command with the elevated group privileges.\\n(CVE-2011-0010)\\n\\nThis update also fixes the following bugs:\\n\\n* When the \\\"/etc/sudoers\\\" file contained entries with multiple hosts,\\nrunning the \\\"sudo -l\\\" command incorrectly reported that a certain user does\\nnot have permissions to use sudo on the system. With this update, running\\nthe \\\"sudo -l\\\" command now produces the correct output. (BZ#603823)\\n\\n* Prior to this update, the manual page for sudoers.ldap was not installed,\\neven though it contains important information on how to set up an LDAP\\n(Lightweight Directory Access Protocol) sudoers source, and other documents\\nrefer to it. With this update, the manual page is now properly included in\\nthe package. Additionally, various POD files have been removed from the\\npackage, as they are required for build purposes only. (BZ#634159)\\n\\n* The previous version of sudo did not use the same location for the LDAP\\nconfiguration files as the nss_ldap package. This has been fixed and sudo\\nnow looks for these files in the same location as the nss_ldap package.\\n(BZ#652726)\\n\\n* When a file was edited using the \\\"sudo -e file\\\" or the \\\"sudoedit file\\\"\\ncommand, the editor being executed for this task was logged only as\\n\\\"sudoedit\\\". With this update, the full path to the executable being used as\\nan editor is now logged (instead of \\\"sudoedit\\\"). (BZ#665131)\\n\\n* A comment regarding the \\\"visiblepw\\\" option of the \\\"Defaults\\\" directive\\nhas been added to the default \\\"/etc/sudoers\\\" file to clarify its usage.\\n(BZ#688640)\\n\\n* This erratum upgrades sudo to upstream version 1.7.4p5, which provides a\\nnumber of bug fixes and enhancements over the previous version. (BZ#615087)\\n\\nAll users of sudo are advised to upgrade to this updated package, which\\nresolves these issues.\\n\", \"repo_defined\": true, \"pushcount\": 1, \"from_str\": \"security@redhat.com\", \"repoids\": [\"ACME_Corporation-Red_Hat_Enterprise_Linux_Server-Red_Hat_Enterprise_Linux_6_Server_RPMs_x86_64_6Server\"], \"rights\": \"Copyright 2011 Red Hat Inc\", \"solution\": \"Before applying this update, make sure all previously-released errata\\nrelevant to your system have been applied.\\n\\nThis update is available via the Red Hat Network. Details on how to\\nuse the Red Hat Network to apply this update are available at\\nhttps://access.redhat.com/kb/docs/DOC-11259\\n\", \"summary\": \"An updated sudo package that fixes one security issue and several bugs is\\nnow available for Red Hat Enterprise Linux 6.\\n\\nThe Red Hat Security Response Team has rated this update as having low\\nsecurity impact. A Common Vulnerability Scoring System (CVSS) base score,\\nwhich gives a detailed severity rating, is available from the CVE link in\\nthe References section.\\n\", \"release\": \"\", \"_id\": \"RHSA-2011:0599\"}, {\"issued\": \"2011-07-20 00:00:00\", \"references\": [{\"href\": \"https://rhn.redhat.com/errata/RHSA-2011-1083.html\", \"type\": \"self\", \"id\": null, \"title\": \"RHSA-2011:1083\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=651183\", \"type\": \"bugzilla\", \"id\": \"651183\", \"title\": \"CVE-2010-3879 CVE-2011-0541 CVE-2011-0542 CVE-2011-0543 fuse: unprivileged user can unmount arbitrary locations via symlink attack\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2010-3879.html\", \"type\": \"cve\", \"id\": \"CVE-2010-3879\", \"title\": \"CVE-2010-3879\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2011-0542.html\", \"type\": \"cve\", \"id\": \"CVE-2011-0542\", \"title\": \"CVE-2011-0542\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2011-0543.html\", \"type\": \"cve\", \"id\": \"CVE-2011-0543\", \"title\": \"CVE-2011-0543\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2011-0541.html\", \"type\": \"cve\", \"id\": \"CVE-2011-0541\", \"title\": \"CVE-2011-0541\"}, {\"href\": \"https://access.redhat.com/security/updates/classification/#moderate\", \"type\": \"other\", \"id\": null, \"title\": null}, {\"href\": \"https://rhn.redhat.com/errata/RHBA-2011-0699.html\", \"type\": \"other\", \"id\": null, \"title\": null}], \"pkglist\": [{\"packages\": [{\"src\": \"fuse-2.8.3-3.el6_1.src.rpm\", \"name\": \"fuse-devel\", \"sum\": [\"sha256\", \"4a91030a6a8ea7c5ec190d30a3315f30f74ebd6e16fdd85a97f318b27d8629fd\"], \"filename\": \"fuse-devel-2.8.3-3.el6_1.i686.rpm\", \"epoch\": \"0\", \"version\": \"2.8.3\", \"release\": \"3.el6_1\", \"arch\": \"i686\"}, {\"src\": \"fuse-2.8.3-3.el6_1.src.rpm\", \"name\": \"fuse-libs\", \"sum\": [\"sha256\", \"9ffe7b1d61a201c2478d0f733312a9ed4da6dc3d735c15c08c5599cb35d7107b\"], \"filename\": \"fuse-libs-2.8.3-3.el6_1.i686.rpm\", \"epoch\": \"0\", \"version\": \"2.8.3\", \"release\": \"3.el6_1\", \"arch\": \"i686\"}, {\"src\": \"fuse-2.8.3-3.el6_1.src.rpm\", \"name\": \"fuse\", \"sum\": [\"sha256\", \"b8a95f2a44b2ec29304452b3002c3cfead000cea0949c885e18db957839add82\"], \"filename\": \"fuse-2.8.3-3.el6_1.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"2.8.3\", \"release\": \"3.el6_1\", \"arch\": \"x86_64\"}, {\"src\": \"fuse-2.8.3-3.el6_1.src.rpm\", \"name\": \"fuse-devel\", \"sum\": [\"sha256\", \"ecd37f4249520b21c789a1821d01ffb9940d6982b6377752c06f7bb4b22d89c2\"], \"filename\": \"fuse-devel-2.8.3-3.el6_1.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"2.8.3\", \"release\": \"3.el6_1\", \"arch\": \"x86_64\"}, {\"src\": \"fuse-2.8.3-3.el6_1.src.rpm\", \"name\": \"fuse-libs\", \"sum\": [\"sha256\", \"1a0b7441507bb8e1dee7f00a4cf1c8f393ec7237b7f5ba4e95fbe54d842c6b26\"], \"filename\": \"fuse-libs-2.8.3-3.el6_1.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"2.8.3\", \"release\": \"3.el6_1\", \"arch\": \"x86_64\"}], \"name\": \"Red Hat Enterprise Linux Server (v. 6 for 64-bit x86_64)\", \"short\": \"rhel-x86_64-server-6\"}], \"id\": \"RHSA-2011:1083\", \"severity\": \"Moderate\", \"title\": \"Moderate: fuse security update\", \"_ns\": \"errata\", \"version\": \"1\", \"reboot_suggested\": false, \"type\": \"security\", \"immutable\": true, \"status\": \"final\", \"updated\": \"2011-07-20 00:00:00\", \"description\": \"FUSE (Filesystem in Userspace) can implement a fully functional file system\\nin a user-space program. These packages provide the mount utility,\\nfusermount, the tool used to mount FUSE file systems.\\n\\nMultiple flaws were found in the way fusermount handled the mounting and\\nunmounting of directories when symbolic links were present. A local user in\\nthe fuse group could use these flaws to unmount file systems, which they\\nwould otherwise not be able to unmount and that were not mounted using\\nFUSE, via a symbolic link attack. (CVE-2010-3879, CVE-2011-0541,\\nCVE-2011-0542, CVE-2011-0543)\\n\\nNote: The util-linux-ng RHBA-2011:0699 update must also be installed to\\nfully correct the above flaws.\\n\\nAll users should upgrade to these updated packages, which contain\\nbackported patches to correct these issues.\\n\", \"repo_defined\": true, \"pushcount\": 1, \"from_str\": \"security@redhat.com\", \"repoids\": [\"ACME_Corporation-Red_Hat_Enterprise_Linux_Server-Red_Hat_Enterprise_Linux_6_Server_RPMs_x86_64_6Server\"], \"rights\": \"Copyright 2011 Red Hat Inc\", \"solution\": \"Before applying this update, make sure all previously-released errata\\nrelevant to your system have been applied.\\n\\nThis update is available via the Red Hat Network. Details on how to\\nuse the Red Hat Network to apply this update are available at\\nhttps://access.redhat.com/kb/docs/DOC-11259\\n\", \"summary\": \"Updated fuse packages that fix multiple security issues are now available\\nfor Red Hat Enterprise Linux 6.\\n\\nThe Red Hat Security Response Team has rated this update as having moderate\\nsecurity impact. Common Vulnerability Scoring System (CVSS) base scores,\\nwhich give detailed severity ratings, are available for each vulnerability\\nfrom the CVE links in the References section.\\n\", \"release\": \"\", \"_id\": \"RHSA-2011:1083\"}, {\"issued\": \"2012-08-27 00:00:00\", \"references\": [{\"href\": \"https://rhn.redhat.com/errata/RHSA-2012-1206.html\", \"type\": \"self\", \"id\": null, \"title\": \"RHSA-2012:1206\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=796790\", \"type\": \"bugzilla\", \"id\": \"796790\", \"title\": \"CVE-2012-0878 python-paste-script: Supplementary groups not dropped when started an application with \\\"paster serve\\\" as root\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2012-0878.html\", \"type\": \"cve\", \"id\": \"CVE-2012-0878\", \"title\": \"CVE-2012-0878\"}, {\"href\": \"https://access.redhat.com/security/updates/classification/#moderate\", \"type\": \"other\", \"id\": null, \"title\": null}], \"pkglist\": [{\"packages\": [{\"src\": \"python-paste-script-1.7.3-5.el6_3.src.rpm\", \"name\": \"python-paste-script\", \"sum\": [\"sha256\", \"dec6b6286b6316becf1a73fdd020e14a8143cd450822d7e561705f2966835c36\"], \"filename\": \"python-paste-script-1.7.3-5.el6_3.noarch.rpm\", \"epoch\": \"0\", \"version\": \"1.7.3\", \"release\": \"5.el6_3\", \"arch\": \"noarch\"}], \"name\": \"Red Hat Enterprise Linux Server (v. 6 for 64-bit x86_64)\", \"short\": \"rhel-x86_64-server-6\"}], \"id\": \"RHSA-2012:1206\", \"severity\": \"Moderate\", \"title\": \"Moderate: python-paste-script security update\", \"_ns\": \"errata\", \"version\": \"1\", \"reboot_suggested\": false, \"type\": \"security\", \"immutable\": true, \"status\": \"final\", \"updated\": \"2012-08-27 00:00:00\", \"description\": \"Python Paste provides middleware for building and running Python web\\napplications. The python-paste-script package includes paster, a tool for\\nworking with and running Python Paste applications.\\n\\nIt was discovered that paster did not drop supplementary group privileges\\nwhen started by the root user. Running \\\"paster serve\\\" as root to start a\\nPython web application that will run as a non-root user and group resulted\\nin that application running with root group privileges. This could possibly\\nallow a remote attacker to gain access to files that should not be\\naccessible to the application. (CVE-2012-0878)\\n\\nAll paster users should upgrade to this updated package, which contains a\\nbackported patch to resolve this issue. All running paster instances\\nconfigured to drop privileges must be restarted for this update to take\\neffect.\\n\", \"repo_defined\": true, \"pushcount\": 1, \"from_str\": \"security@redhat.com\", \"repoids\": [\"ACME_Corporation-Red_Hat_Enterprise_Linux_Server-Red_Hat_Enterprise_Linux_6_Server_RPMs_x86_64_6Server\"], \"rights\": \"Copyright 2012 Red Hat Inc\", \"solution\": \"Before applying this update, make sure all previously-released errata\\nrelevant to your system have been applied.\\n\\nThis update is available via the Red Hat Network. Details on how to\\nuse the Red Hat Network to apply this update are available at\\nhttps://access.redhat.com/knowledge/articles/11258\\n\", \"summary\": \"An updated python-paste-script package that fixes one security issue is now\\navailable for Red Hat Enterprise Linux 6.\\n\\nThe Red Hat Security Response Team has rated this update as having moderate\\nsecurity impact. A Common Vulnerability Scoring System (CVSS) base score,\\nwhich gives a detailed severity rating, is available from the CVE link in\\nthe References section.\\n\", \"release\": \"\", \"_id\": \"RHSA-2012:1206\"}, {\"issued\": \"2011-05-19 00:00:00\", \"references\": [{\"href\": \"https://rhn.redhat.com/errata/RHSA-2011-0677.html\", \"type\": \"self\", \"id\": null, \"title\": \"RHSA-2011:0677\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=601612\", \"type\": \"bugzilla\", \"id\": \"601612\", \"title\": \"s_server doesn't listen for ipv6 connections\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=619762\", \"type\": \"bugzilla\", \"id\": \"619762\", \"title\": \"openssl speed cmd fails on FIPS enabled machine\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=676063\", \"type\": \"bugzilla\", \"id\": \"676063\", \"title\": \"CVE-2011-0014 openssl: OCSP stapling vulnerability\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2011-0014.html\", \"type\": \"cve\", \"id\": \"CVE-2011-0014\", \"title\": \"CVE-2011-0014\"}, {\"href\": \"https://access.redhat.com/security/updates/classification/#moderate\", \"type\": \"other\", \"id\": null, \"title\": null}], \"pkglist\": [{\"packages\": [{\"src\": \"openssl-1.0.0-10.el6.src.rpm\", \"name\": \"openssl\", \"sum\": [\"sha256\", \"62fd4d6115598d57953939eee1bf789f5b5914cb20c65546d3e03159b2cb15db\"], \"filename\": \"openssl-1.0.0-10.el6.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"1.0.0\", \"release\": \"10.el6\", \"arch\": \"x86_64\"}, {\"src\": \"openssl-1.0.0-10.el6.src.rpm\", \"name\": \"openssl-devel\", \"sum\": [\"sha256\", \"042b9b0b58b0cdc973c0c5c72b56ceb659d133bd48bc2b7365ea9dabc5010225\"], \"filename\": \"openssl-devel-1.0.0-10.el6.i686.rpm\", \"epoch\": \"0\", \"version\": \"1.0.0\", \"release\": \"10.el6\", \"arch\": \"i686\"}, {\"src\": \"openssl-1.0.0-10.el6.src.rpm\", \"name\": \"openssl-devel\", \"sum\": [\"sha256\", \"5ef616e17292576920bbdb112b76f942b43151480b0db7335f7a70cca4359e53\"], \"filename\": \"openssl-devel-1.0.0-10.el6.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"1.0.0\", \"release\": \"10.el6\", \"arch\": \"x86_64\"}, {\"src\": \"openssl-1.0.0-10.el6.src.rpm\", \"name\": \"openssl\", \"sum\": [\"sha256\", \"f894732454cb8ac99354bf052840c6eb27eeab479685253d3c96344533a38846\"], \"filename\": \"openssl-1.0.0-10.el6.i686.rpm\", \"epoch\": \"0\", \"version\": \"1.0.0\", \"release\": \"10.el6\", \"arch\": \"i686\"}], \"name\": \"Red Hat Enterprise Linux Server (v. 6 for 64-bit x86_64)\", \"short\": \"rhel-x86_64-server-6\"}], \"id\": \"RHSA-2011:0677\", \"severity\": \"Moderate\", \"title\": \"Moderate: openssl security, bug fix, and enhancement update\", \"_ns\": \"errata\", \"version\": \"1\", \"reboot_suggested\": false, \"type\": \"security\", \"immutable\": true, \"status\": \"final\", \"updated\": \"2011-05-19 00:00:00\", \"description\": \"OpenSSL is a toolkit that implements the Secure Sockets Layer (SSL v2/v3)\\nand Transport Layer Security (TLS v1) protocols, as well as a\\nfull-strength, general purpose cryptography library.\\n\\nA buffer over-read flaw was discovered in the way OpenSSL parsed the\\nCertificate Status Request TLS extensions in ClientHello TLS handshake\\nmessages. A remote attacker could possibly use this flaw to crash an SSL\\nserver using the affected OpenSSL functionality. (CVE-2011-0014)\\n\\nThis update fixes the following bugs:\\n\\n* The \\\"openssl speed\\\" command (which provides algorithm speed measurement)\\nfailed when openssl was running in FIPS (Federal Information Processing\\nStandards) mode, even if testing of FIPS approved algorithms was requested.\\nFIPS mode disables ciphers and cryptographic hash algorithms that are not\\napproved by the NIST (National Institute of Standards and Technology)\\nstandards. With this update, the \\\"openssl speed\\\" command no longer fails.\\n(BZ#619762)\\n\\n* The \\\"openssl pkcs12 -export\\\" command failed to export a PKCS#12 file in\\nFIPS mode. The default algorithm for encrypting a certificate in the\\nPKCS#12 file was not FIPS approved and thus did not work. The command now\\nuses a FIPS approved algorithm by default in FIPS mode. (BZ#673453)\\n\\nThis update also adds the following enhancements:\\n\\n* The \\\"openssl s_server\\\" command, which previously accepted connections\\nonly over IPv4, now accepts connections over IPv6. (BZ#601612)\\n\\n* For the purpose of allowing certain maintenance commands to be run (such\\nas \\\"rsync\\\"), an \\\"OPENSSL_FIPS_NON_APPROVED_MD5_ALLOW\\\" environment variable\\nhas been added. When a system is configured for FIPS mode and is in a\\nmaintenance state, this newly added environment variable can be set to\\nallow software that requires the use of an MD5 cryptographic hash algorithm\\nto be run, even though the hash algorithm is not approved by the FIPS-140-2\\nstandard. (BZ#673071)\\n\\nUsers of OpenSSL are advised to upgrade to these updated packages, which\\ncontain backported patches to resolve these issues and add these\\nenhancements. For the update to take effect, all services linked to the\\nOpenSSL library must be restarted, or the system rebooted.\\n\", \"repo_defined\": true, \"pushcount\": 1, \"from_str\": \"security@redhat.com\", \"repoids\": [\"ACME_Corporation-Red_Hat_Enterprise_Linux_Server-Red_Hat_Enterprise_Linux_6_Server_RPMs_x86_64_6Server\"], \"rights\": \"Copyright 2011 Red Hat Inc\", \"solution\": \"Before applying this update, make sure all previously-released errata\\nrelevant to your system have been applied.\\n\\nThis update is available via the Red Hat Network. Details on how to\\nuse the Red Hat Network to apply this update are available at\\nhttps://access.redhat.com/kb/docs/DOC-11259\\n\", \"summary\": \"Updated openssl packages that fix one security issue, two bugs, and add two\\nenhancements are now available for Red Hat Enterprise Linux 6.\\n\\nThe Red Hat Security Response Team has rated this update as having moderate\\nsecurity impact. A Common Vulnerability Scoring System (CVSS) base score,\\nwhich gives a detailed severity rating, is available from the CVE link in\\nthe References section.\\n\", \"release\": \"\", \"_id\": \"RHSA-2011:0677\"}, {\"issued\": \"2011-07-20 00:00:00\", \"references\": [{\"href\": \"https://rhn.redhat.com/errata/RHSA-2011-1084.html\", \"type\": \"self\", \"id\": null, \"title\": \"RHSA-2011:1084\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=721234\", \"type\": \"bugzilla\", \"id\": \"721234\", \"title\": \"CVE-2011-2696 libsndfile: Application crash due integer overflow by processing certain PAF audio files\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2011-2696.html\", \"type\": \"cve\", \"id\": \"CVE-2011-2696\", \"title\": \"CVE-2011-2696\"}, {\"href\": \"https://access.redhat.com/security/updates/classification/#moderate\", \"type\": \"other\", \"id\": null, \"title\": null}], \"pkglist\": [{\"packages\": [{\"src\": \"libsndfile-1.0.20-3.el6_1.1.src.rpm\", \"name\": \"libsndfile\", \"sum\": [\"sha256\", \"7daa771284d2d693124347f6a23b9f9b46c6e10efeb1eb22fec610b902b55c13\"], \"filename\": \"libsndfile-1.0.20-3.el6_1.1.i686.rpm\", \"epoch\": \"0\", \"version\": \"1.0.20\", \"release\": \"3.el6_1.1\", \"arch\": \"i686\"}, {\"src\": \"libsndfile-1.0.20-3.el6_1.1.src.rpm\", \"name\": \"libsndfile\", \"sum\": [\"sha256\", \"754e3ce2a6161e89999a230c4b3cd70c4beab0c451541152cd4dd886db03b0cd\"], \"filename\": \"libsndfile-1.0.20-3.el6_1.1.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"1.0.20\", \"release\": \"3.el6_1.1\", \"arch\": \"x86_64\"}], \"name\": \"Red Hat Enterprise Linux Server (v. 6 for 64-bit x86_64)\", \"short\": \"rhel-x86_64-server-6\"}], \"id\": \"RHSA-2011:1084\", \"severity\": \"Moderate\", \"title\": \"Moderate: libsndfile security update\", \"_ns\": \"errata\", \"version\": \"1\", \"reboot_suggested\": false, \"type\": \"security\", \"immutable\": true, \"status\": \"final\", \"updated\": \"2011-07-20 00:00:00\", \"description\": \"The libsndfile packages provide a library for reading and writing sound\\nfiles.\\n\\nAn integer overflow flaw, leading to a heap-based buffer overflow, was\\nfound in the way the libsndfile library processed certain Ensoniq PARIS\\nAudio Format (PAF) audio files. An attacker could create a\\nspecially-crafted PAF file that, when opened, could cause an application\\nusing libsndfile to crash or, potentially, execute arbitrary code with the\\nprivileges of the user running the application. (CVE-2011-2696)\\n\\nUsers of libsndfile are advised to upgrade to these updated packages, which\\ncontain a backported patch to correct this issue. All running applications\\nusing libsndfile must be restarted for the update to take effect.\\n\", \"repo_defined\": true, \"pushcount\": 1, \"from_str\": \"security@redhat.com\", \"repoids\": [\"ACME_Corporation-Red_Hat_Enterprise_Linux_Server-Red_Hat_Enterprise_Linux_6_Server_RPMs_x86_64_6Server\"], \"rights\": \"Copyright 2011 Red Hat Inc\", \"solution\": \"Before applying this update, make sure all previously-released errata\\nrelevant to your system have been applied.\\n\\nThis update is available via the Red Hat Network. Details on how to\\nuse the Red Hat Network to apply this update are available at\\nhttps://access.redhat.com/kb/docs/DOC-11259\\n\", \"summary\": \"Updated libsndfile packages that fix one security issue are now available\\nfor Red Hat Enterprise Linux 6.\\n\\nThe Red Hat Security Response Team has rated this update as having moderate\\nsecurity impact. A Common Vulnerability Scoring System (CVSS) base score,\\nwhich gives a detailed severity rating, is available from the CVE link in\\nthe References section.\\n\", \"release\": \"\", \"_id\": \"RHSA-2011:1084\"}, {\"issued\": \"2011-07-21 00:00:00\", \"references\": [{\"href\": \"https://rhn.redhat.com/errata/RHSA-2011-1085.html\", \"type\": \"self\", \"id\": null, \"title\": \"RHSA-2011:1085\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=722701\", \"type\": \"bugzilla\", \"id\": \"722701\", \"title\": \"CVE-2011-0226 freetype: postscript type1 font parsing vulnerability\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2011-0226.html\", \"type\": \"cve\", \"id\": \"CVE-2011-0226\", \"title\": \"CVE-2011-0226\"}, {\"href\": \"https://access.redhat.com/security/updates/classification/#important\", \"type\": \"other\", \"id\": null, \"title\": null}], \"pkglist\": [{\"packages\": [{\"src\": \"freetype-2.3.11-6.el6_1.6.src.rpm\", \"name\": \"freetype\", \"sum\": [\"sha256\", \"d1b49c4889ef030cc308509cb13fcc2f94e7ac8a3169089d2103e94826691d02\"], \"filename\": \"freetype-2.3.11-6.el6_1.6.i686.rpm\", \"epoch\": \"0\", \"version\": \"2.3.11\", \"release\": \"6.el6_1.6\", \"arch\": \"i686\"}, {\"src\": \"freetype-2.3.11-6.el6_1.6.src.rpm\", \"name\": \"freetype-devel\", \"sum\": [\"sha256\", \"6b032a1ee8d9ab8ee0670f90a89c656cbb23b3f446ea4a55ca2a9f834763d7f1\"], \"filename\": \"freetype-devel-2.3.11-6.el6_1.6.i686.rpm\", \"epoch\": \"0\", \"version\": \"2.3.11\", \"release\": \"6.el6_1.6\", \"arch\": \"i686\"}, {\"src\": \"freetype-2.3.11-6.el6_1.6.src.rpm\", \"name\": \"freetype\", \"sum\": [\"sha256\", \"5610c01f373a99d9cc7bb5521e2baaf9aeacfe4db9ad87b4b58c37f8a1fdb29e\"], \"filename\": \"freetype-2.3.11-6.el6_1.6.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"2.3.11\", \"release\": \"6.el6_1.6\", \"arch\": \"x86_64\"}, {\"src\": \"freetype-2.3.11-6.el6_1.6.src.rpm\", \"name\": \"freetype-devel\", \"sum\": [\"sha256\", \"a9fddd289b1d951fce2dd7e8c8e5f6a9a9930ad84036b946d031cf9926a000f9\"], \"filename\": \"freetype-devel-2.3.11-6.el6_1.6.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"2.3.11\", \"release\": \"6.el6_1.6\", \"arch\": \"x86_64\"}], \"name\": \"Red Hat Enterprise Linux Server (v. 6 for 64-bit x86_64)\", \"short\": \"rhel-x86_64-server-6\"}], \"id\": \"RHSA-2011:1085\", \"severity\": \"Important\", \"title\": \"Important: freetype security update\", \"_ns\": \"errata\", \"version\": \"1\", \"reboot_suggested\": false, \"type\": \"security\", \"immutable\": true, \"status\": \"final\", \"updated\": \"2011-07-21 00:00:00\", \"description\": \"FreeType is a free, high-quality, portable font engine that can open and\\nmanage font files. It also loads, hints, and renders individual glyphs\\nefficiently. These packages provide the FreeType 2 font engine.\\n\\nA flaw was found in the way the FreeType font rendering engine processed\\ncertain PostScript Type 1 fonts. If a user loaded a specially-crafted font\\nfile with an application linked against FreeType, it could cause the\\napplication to crash or, possibly, execute arbitrary code with the\\nprivileges of the user running the application. (CVE-2011-0226)\\n\\nUsers are advised to upgrade to these updated packages, which contain a\\nbackported patch to correct this issue. The X server must be restarted (log\\nout, then log back in) for this update to take effect.\\n\", \"repo_defined\": true, \"pushcount\": 1, \"from_str\": \"security@redhat.com\", \"repoids\": [\"ACME_Corporation-Red_Hat_Enterprise_Linux_Server-Red_Hat_Enterprise_Linux_6_Server_RPMs_x86_64_6Server\"], \"rights\": \"Copyright 2011 Red Hat Inc\", \"solution\": \"Before applying this update, make sure all previously-released errata\\nrelevant to your system have been applied.\\n\\nThis update is available via the Red Hat Network. Details on how to\\nuse the Red Hat Network to apply this update are available at\\nhttps://access.redhat.com/kb/docs/DOC-11259\\n\", \"summary\": \"Updated freetype packages that fix one security issue are now available for\\nRed Hat Enterprise Linux 6.\\n\\nThe Red Hat Security Response Team has rated this update as having\\nimportant security impact. A Common Vulnerability Scoring System (CVSS)\\nbase score, which gives a detailed severity rating, is available from the\\nCVE link in the References section.\\n\", \"release\": \"\", \"_id\": \"RHSA-2011:1085\"}, {\"issued\": \"2011-07-25 00:00:00\", \"references\": [{\"href\": \"https://rhn.redhat.com/errata/RHSA-2011-1088.html\", \"type\": \"self\", \"id\": null, \"title\": \"RHSA-2011:1088\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=716476\", \"type\": \"bugzilla\", \"id\": \"716476\", \"title\": \"CVE-2011-2502 systemtap: insufficient security check when loading uprobes kernel module\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=716489\", \"type\": \"bugzilla\", \"id\": \"716489\", \"title\": \"CVE-2011-2503 systemtap: signed module loading race condition\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2011-2502.html\", \"type\": \"cve\", \"id\": \"CVE-2011-2502\", \"title\": \"CVE-2011-2502\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2011-2503.html\", \"type\": \"cve\", \"id\": \"CVE-2011-2503\", \"title\": \"CVE-2011-2503\"}, {\"href\": \"https://access.redhat.com/security/updates/classification/#moderate\", \"type\": \"other\", \"id\": null, \"title\": null}], \"pkglist\": [{\"packages\": [{\"src\": \"systemtap-1.4-6.el6_1.2.src.rpm\", \"name\": \"systemtap-sdt-devel\", \"sum\": [\"sha256\", \"1953f952aeb62c0b98e05bb68a1d968a2da65c2229a894dc7a17e87804e6cbf9\"], \"filename\": \"systemtap-sdt-devel-1.4-6.el6_1.2.i686.rpm\", \"epoch\": \"0\", \"version\": \"1.4\", \"release\": \"6.el6_1.2\", \"arch\": \"i686\"}, {\"src\": \"systemtap-1.4-6.el6_1.2.src.rpm\", \"name\": \"systemtap\", \"sum\": [\"sha256\", \"6cd2e783a9a6c3a22dfa1ac9c1ac85e158b037663b93f9fca6a354946abc7730\"], \"filename\": \"systemtap-1.4-6.el6_1.2.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"1.4\", \"release\": \"6.el6_1.2\", \"arch\": \"x86_64\"}, {\"src\": \"systemtap-1.4-6.el6_1.2.src.rpm\", \"name\": \"systemtap-client\", \"sum\": [\"sha256\", \"4de54cd9f8acce3fb8534af60c9c0aeb152c3fdf6ef15aa2e687d07940f590eb\"], \"filename\": \"systemtap-client-1.4-6.el6_1.2.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"1.4\", \"release\": \"6.el6_1.2\", \"arch\": \"x86_64\"}, {\"src\": \"systemtap-1.4-6.el6_1.2.src.rpm\", \"name\": \"systemtap-grapher\", \"sum\": [\"sha256\", \"6e68c2847eafe6f63c146b867b2fab448fef4d9f4b1e0f9e689c3e553021ab00\"], \"filename\": \"systemtap-grapher-1.4-6.el6_1.2.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"1.4\", \"release\": \"6.el6_1.2\", \"arch\": \"x86_64\"}, {\"src\": \"systemtap-1.4-6.el6_1.2.src.rpm\", \"name\": \"systemtap-initscript\", \"sum\": [\"sha256\", \"64cd5caa964abca5249c2e922694ec25feb2e5efac3167722df63500ac9c6741\"], \"filename\": \"systemtap-initscript-1.4-6.el6_1.2.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"1.4\", \"release\": \"6.el6_1.2\", \"arch\": \"x86_64\"}, {\"src\": \"systemtap-1.4-6.el6_1.2.src.rpm\", \"name\": \"systemtap-runtime\", \"sum\": [\"sha256\", \"db51d7541f5bf1dc4d6e9e054bd2184296eaa5da5e63a01c52f55c063065b478\"], \"filename\": \"systemtap-runtime-1.4-6.el6_1.2.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"1.4\", \"release\": \"6.el6_1.2\", \"arch\": \"x86_64\"}, {\"src\": \"systemtap-1.4-6.el6_1.2.src.rpm\", \"name\": \"systemtap-sdt-devel\", \"sum\": [\"sha256\", \"49b1ea639637fad8e1d12b4e7872906f097e4c57947c5b6abae9c3fbf0a0d762\"], \"filename\": \"systemtap-sdt-devel-1.4-6.el6_1.2.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"1.4\", \"release\": \"6.el6_1.2\", \"arch\": \"x86_64\"}, {\"src\": \"systemtap-1.4-6.el6_1.2.src.rpm\", \"name\": \"systemtap-server\", \"sum\": [\"sha256\", \"077bd5fecbf60131a4d6c0c77cd2d93080c72ee007e5d0a7812e68487f874de0\"], \"filename\": \"systemtap-server-1.4-6.el6_1.2.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"1.4\", \"release\": \"6.el6_1.2\", \"arch\": \"x86_64\"}], \"name\": \"Red Hat Enterprise Linux Server (v. 6 for 64-bit x86_64)\", \"short\": \"rhel-x86_64-server-6\"}], \"id\": \"RHSA-2011:1088\", \"severity\": \"Moderate\", \"title\": \"Moderate: systemtap security update\", \"_ns\": \"errata\", \"version\": \"1\", \"reboot_suggested\": false, \"type\": \"security\", \"immutable\": true, \"status\": \"final\", \"updated\": \"2011-07-25 00:00:00\", \"description\": \"SystemTap is an instrumentation system for systems running the Linux\\nkernel. The system allows developers to write scripts to collect data on\\nthe operation of the system.\\n\\nIt was found that SystemTap did not perform proper module path sanity\\nchecking if a user specified a custom path to the uprobes module, used\\nwhen performing user-space probing (\\\"staprun -u\\\"). A local user who is a\\nmember of the stapusr group could use this flaw to bypass intended\\nmodule-loading restrictions, allowing them to escalate their privileges by\\nloading an arbitrary, unsigned module. (CVE-2011-2502)\\n\\nA race condition flaw was found in the way the staprun utility performed\\nmodule loading. A local user who is a member of the stapusr group could\\nuse this flaw to modify a signed module while it is being loaded,\\nallowing them to escalate their privileges. (CVE-2011-2503)\\n\\nSystemTap users should upgrade to these updated packages, which contain\\nbackported patches to correct these issues.\\n\", \"repo_defined\": true, \"pushcount\": 1, \"from_str\": \"security@redhat.com\", \"repoids\": [\"ACME_Corporation-Red_Hat_Enterprise_Linux_Server-Red_Hat_Enterprise_Linux_6_Server_RPMs_x86_64_6Server\"], \"rights\": \"Copyright 2011 Red Hat Inc\", \"solution\": \"Before applying this update, make sure all previously-released errata\\nrelevant to your system have been applied.\\n\\nThis update is available via the Red Hat Network. Details on how to\\nuse the Red Hat Network to apply this update are available at\\nhttps://access.redhat.com/kb/docs/DOC-11259\\n\", \"summary\": \"Updated systemtap packages that fix two security issues are now available\\nfor Red Hat Enterprise Linux 6.\\n\\nThe Red Hat Security Response Team has rated this update as having moderate\\nsecurity impact. Common Vulnerability Scoring System (CVSS) base scores,\\nwhich give detailed severity ratings, are available for each vulnerability\\nfrom the CVE links in the References section.\\n\", \"release\": \"\", \"_id\": \"RHSA-2011:1088\"}, {\"issued\": \"2011-04-08 00:00:00\", \"references\": [{\"href\": \"https://rhn.redhat.com/errata/RHSA-2011-0428.html\", \"type\": \"self\", \"id\": null, \"title\": \"RHSA-2011:0428\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=689832\", \"type\": \"bugzilla\", \"id\": \"689832\", \"title\": \"CVE-2011-0997 dhclient: insufficient sanitization of certain DHCP response values\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2011-0997.html\", \"type\": \"cve\", \"id\": \"CVE-2011-0997\", \"title\": \"CVE-2011-0997\"}, {\"href\": \"https://access.redhat.com/security/updates/classification/#important\", \"type\": \"other\", \"id\": null, \"title\": null}], \"pkglist\": [{\"packages\": [{\"src\": \"dhcp-4.1.1-12.P1.el6_0.4.src.rpm\", \"name\": \"dhclient\", \"sum\": [\"sha256\", \"894c8b97aa9d6db1de7f882d2f8fbb8543ba7c170905527c6b7f89b159d1d642\"], \"filename\": \"dhclient-4.1.1-12.P1.el6_0.4.x86_64.rpm\", \"epoch\": \"12\", \"version\": \"4.1.1\", \"release\": \"12.P1.el6_0.4\", \"arch\": \"x86_64\"}, {\"src\": \"dhcp-4.1.1-12.P1.el6_0.4.src.rpm\", \"name\": \"dhcp\", \"sum\": [\"sha256\", \"1553962264b190a24b9fd03acdd45e466378cb20d395e6dc633a777b41fe6e1c\"], \"filename\": \"dhcp-4.1.1-12.P1.el6_0.4.x86_64.rpm\", \"epoch\": \"12\", \"version\": \"4.1.1\", \"release\": \"12.P1.el6_0.4\", \"arch\": \"x86_64\"}], \"name\": \"Red Hat Enterprise Linux Server (v. 6 for 64-bit x86_64)\", \"short\": \"rhel-x86_64-server-6\"}], \"id\": \"RHSA-2011:0428\", \"severity\": \"Important\", \"title\": \"Important: dhcp security update\", \"_ns\": \"errata\", \"version\": \"1\", \"reboot_suggested\": false, \"type\": \"security\", \"immutable\": true, \"status\": \"final\", \"updated\": \"2011-04-08 00:00:00\", \"description\": \"The Dynamic Host Configuration Protocol (DHCP) is a protocol that allows\\nindividual devices on an IP network to get their own network configuration\\ninformation, including an IP address, a subnet mask, and a broadcast\\naddress.\\n\\nIt was discovered that the DHCP client daemon, dhclient, did not\\nsufficiently sanitize certain options provided in DHCP server replies, such\\nas the client hostname. A malicious DHCP server could send such an option\\nwith a specially-crafted value to a DHCP client. If this option's value was\\nsaved on the client system, and then later insecurely evaluated by a\\nprocess that assumes the option is trusted, it could lead to arbitrary code\\nexecution with the privileges of that process. (CVE-2011-0997)\\n\\nRed Hat would like to thank Sebastian Krahmer of the SuSE Security Team for\\nreporting this issue.\\n\\nAll dhclient users should upgrade to these updated packages, which contain\\na backported patch to correct this issue.\\n\", \"repo_defined\": true, \"pushcount\": 1, \"from_str\": \"security@redhat.com\", \"repoids\": [\"ACME_Corporation-Red_Hat_Enterprise_Linux_Server-Red_Hat_Enterprise_Linux_6_Server_RPMs_x86_64_6Server\"], \"rights\": \"Copyright 2011 Red Hat Inc\", \"solution\": \"Before applying this update, make sure all previously-released errata\\nrelevant to your system have been applied.\\n\\nThis update is available via the Red Hat Network. Details on how to\\nuse the Red Hat Network to apply this update are available at\\nhttps://access.redhat.com/kb/docs/DOC-11259\\n\", \"summary\": \"Updated dhcp packages that fix one security issue are now available for\\nRed Hat Enterprise Linux 4, 5, and 6.\\n\\nThe Red Hat Security Response Team has rated this update as having\\nimportant security impact. A Common Vulnerability Scoring System (CVSS)\\nbase score, which gives a detailed severity rating, is available from the\\nCVE link in the References section.\\n\", \"release\": \"\", \"_id\": \"RHSA-2011:0428\"}, {\"issued\": \"2012-08-03 00:00:00\", \"references\": [{\"href\": \"https://rhn.redhat.com/errata/RHSA-2012-1139.html\", \"type\": \"self\", \"id\": null, \"title\": \"RHSA-2012:1139\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=842466\", \"type\": \"bugzilla\", \"id\": \"842466\", \"title\": \"CVE-2012-3429 bind-dyndb-ldap: named DoS via DNS query with $ in name\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2012-3429.html\", \"type\": \"cve\", \"id\": \"CVE-2012-3429\", \"title\": \"CVE-2012-3429\"}, {\"href\": \"https://access.redhat.com/security/updates/classification/#important\", \"type\": \"other\", \"id\": null, \"title\": null}], \"pkglist\": [{\"packages\": [{\"src\": \"bind-dyndb-ldap-1.1.0-0.9.b1.el6_3.1.src.rpm\", \"name\": \"bind-dyndb-ldap\", \"sum\": [\"sha256\", \"dacb474a9be104ed2078954b956c9139ee65fe063b467a13ce0cfa0334ed102a\"], \"filename\": \"bind-dyndb-ldap-1.1.0-0.9.b1.el6_3.1.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"1.1.0\", \"release\": \"0.9.b1.el6_3.1\", \"arch\": \"x86_64\"}], \"name\": \"Red Hat Enterprise Linux Server (v. 6 for 64-bit x86_64)\", \"short\": \"rhel-x86_64-server-6\"}], \"id\": \"RHSA-2012:1139\", \"severity\": \"Important\", \"title\": \"Important: bind-dyndb-ldap security update\", \"_ns\": \"errata\", \"version\": \"1\", \"reboot_suggested\": false, \"type\": \"security\", \"immutable\": true, \"status\": \"final\", \"updated\": \"2012-08-03 00:00:00\", \"description\": \"The dynamic LDAP back end is a plug-in for BIND that provides back-end\\ncapabilities to LDAP databases. It features support for dynamic updates and\\ninternal caching that help to reduce the load on LDAP servers.\\n\\nA flaw was found in the way bind-dyndb-ldap performed the escaping of names\\nfrom DNS requests for use in LDAP queries. A remote attacker able to send\\nDNS queries to a named server that is configured to use bind-dyndb-ldap\\ncould use this flaw to cause named to exit unexpectedly with an assertion\\nfailure. (CVE-2012-3429)\\n\\nRed Hat would like to thank Sigbjorn Lie of Atea Norway for reporting this\\nissue.\\n\\nAll bind-dyndb-ldap users should upgrade to this updated package, which\\ncontains a backported patch to correct this issue. For the update to take\\neffect, the named service must be restarted.\\n\", \"repo_defined\": true, \"pushcount\": 1, \"from_str\": \"security@redhat.com\", \"repoids\": [\"ACME_Corporation-Red_Hat_Enterprise_Linux_Server-Red_Hat_Enterprise_Linux_6_Server_RPMs_x86_64_6Server\"], \"rights\": \"Copyright 2012 Red Hat Inc\", \"solution\": \"Before applying this update, make sure all previously-released errata\\nrelevant to your system have been applied.\\n\\nThis update is available via the Red Hat Network. Details on how to\\nuse the Red Hat Network to apply this update are available at\\nhttps://access.redhat.com/knowledge/articles/11258\\n\", \"summary\": \"An updated bind-dyndb-ldap package that fixes one security issue is now\\navailable for Red Hat Enterprise Linux 6.\\n\\nThe Red Hat Security Response Team has rated this update as having\\nimportant security impact. A Common Vulnerability Scoring System (CVSS)\\nbase score, which gives a detailed severity rating, is available from the\\nCVE link in the References section.\\n\", \"release\": \"\", \"_id\": \"RHSA-2012:1139\"}, {\"issued\": \"2012-06-20 00:00:00\", \"references\": [{\"href\": \"https://rhn.redhat.com/errata/RHSA-2012-0796.html\", \"type\": \"self\", \"id\": null, \"title\": \"RHSA-2012:0796\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=740420\", \"type\": \"bugzilla\", \"id\": \"740420\", \"title\": \"Add a /etc/rsyslog.d config directory\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=769822\", \"type\": \"bugzilla\", \"id\": \"769822\", \"title\": \"CVE-2011-4623 rsyslog: DoS due integer signedness error while extending rsyslog counted string buffer\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=803550\", \"type\": \"bugzilla\", \"id\": \"803550\", \"title\": \"rsyslog fails to initialize gtls driver because of too many open files\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=813079\", \"type\": \"bugzilla\", \"id\": \"813079\", \"title\": \"rsyslog segfaults attempting to read a malformed / old format spool file\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=813084\", \"type\": \"bugzilla\", \"id\": \"813084\", \"title\": \"rsyslog segfaults when configured with disk queue with non-existent (unnamed) spool file\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=820311\", \"type\": \"bugzilla\", \"id\": \"820311\", \"title\": \"Manpage: rsyslogd does the fork in debug mode while manpage says otherwise\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=820996\", \"type\": \"bugzilla\", \"id\": \"820996\", \"title\": \"rsyslog writes debug messages to fd 1 even after forking\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2011-4623.html\", \"type\": \"cve\", \"id\": \"CVE-2011-4623\", \"title\": \"CVE-2011-4623\"}, {\"href\": \"https://access.redhat.com/security/updates/classification/#moderate\", \"type\": \"other\", \"id\": null, \"title\": null}], \"pkglist\": [{\"packages\": [{\"src\": \"rsyslog-5.8.10-2.el6.src.rpm\", \"name\": \"rsyslog\", \"sum\": [\"sha256\", \"811295dbeb757dab4d0369935fc7217d2292281888427b7a06108295fcebd7e3\"], \"filename\": \"rsyslog-5.8.10-2.el6.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"5.8.10\", \"release\": \"2.el6\", \"arch\": \"x86_64\"}, {\"src\": \"rsyslog-5.8.10-2.el6.src.rpm\", \"name\": \"rsyslog-gnutls\", \"sum\": [\"sha256\", \"554b222a9221fcfadc856e7fd74393b8f06c23875376c5b3068fb42b7b722016\"], \"filename\": \"rsyslog-gnutls-5.8.10-2.el6.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"5.8.10\", \"release\": \"2.el6\", \"arch\": \"x86_64\"}, {\"src\": \"rsyslog-5.8.10-2.el6.src.rpm\", \"name\": \"rsyslog-pgsql\", \"sum\": [\"sha256\", \"c86da2ae90e13758c0d90b5ad2ffcd45b87215f782f87d3605e3930c52ac23c1\"], \"filename\": \"rsyslog-pgsql-5.8.10-2.el6.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"5.8.10\", \"release\": \"2.el6\", \"arch\": \"x86_64\"}, {\"src\": \"rsyslog-5.8.10-2.el6.src.rpm\", \"name\": \"rsyslog-gssapi\", \"sum\": [\"sha256\", \"513681cebc7c27fe501b583b924e7358301b5fe485cd470ce58db5003b7327c9\"], \"filename\": \"rsyslog-gssapi-5.8.10-2.el6.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"5.8.10\", \"release\": \"2.el6\", \"arch\": \"x86_64\"}, {\"src\": \"rsyslog-5.8.10-2.el6.src.rpm\", \"name\": \"rsyslog-relp\", \"sum\": [\"sha256\", \"fabbf2a99f2864ddd10eafd9ce1e6f83aece5c27284f82fb00ac130c00d7db1e\"], \"filename\": \"rsyslog-relp-5.8.10-2.el6.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"5.8.10\", \"release\": \"2.el6\", \"arch\": \"x86_64\"}, {\"src\": \"rsyslog-5.8.10-2.el6.src.rpm\", \"name\": \"rsyslog-mysql\", \"sum\": [\"sha256\", \"5a23921de15b899c9174c068b87e50eaf9b933d32a66c6a8d74cd8c02d89a51f\"], \"filename\": \"rsyslog-mysql-5.8.10-2.el6.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"5.8.10\", \"release\": \"2.el6\", \"arch\": \"x86_64\"}], \"name\": \"Red Hat Enterprise Linux Server (v. 6 for 64-bit x86_64)\", \"short\": \"rhel-x86_64-server-6\"}], \"id\": \"RHSA-2012:0796\", \"severity\": \"Moderate\", \"title\": \"Moderate: rsyslog security, bug fix, and enhancement update\", \"_ns\": \"errata\", \"version\": \"4\", \"reboot_suggested\": false, \"type\": \"security\", \"immutable\": true, \"status\": \"final\", \"updated\": \"2012-06-20 00:00:00\", \"description\": \"The rsyslog packages provide an enhanced, multi-threaded syslog daemon.\\n\\nA numeric truncation error, leading to a heap-based buffer overflow, was\\nfound in the way the rsyslog imfile module processed text files containing\\nlong lines. An attacker could use this flaw to crash the rsyslogd daemon\\nor, possibly, execute arbitrary code with the privileges of rsyslogd, if\\nthey are able to cause a long line to be written to a log file that\\nrsyslogd monitors with imfile. The imfile module is not enabled by default.\\n(CVE-2011-4623)\\n\\nBug fixes:\\n\\n* Several variables were incorrectly deinitialized with Transport Layer\\nSecurity (TLS) transport and keys in PKCS#8 format. The rsyslogd daemon\\naborted with a segmentation fault when keys in this format were provided.\\nNow, the variables are correctly deinitialized. (BZ#727380)\\n\\n* Previously, the imgssapi plug-in initialization was incomplete. As a\\nresult, the rsyslogd daemon aborted when configured to provide a GSSAPI\\nlistener. Now, the plug-in is correctly initialized. (BZ#756664)\\n\\n* The fully qualified domain name (FQDN) for the localhost used in messages\\nwas the first alias found. This did not always produce the expected result\\non multihomed hosts. With this update, the algorithm uses the alias that\\ncorresponds to the hostname. (BZ#767527)\\n\\n* The gtls module leaked a file descriptor every time it was loaded due to\\nan error in the GnuTLS library. No new files or network connections could\\nbe opened when the limit for the file descriptor count was reached. This\\nupdate modifies the gtls module so that it is not unloaded during the\\nprocess lifetime. (BZ#803550)\\n\\n* rsyslog could not override the hostname to set an alternative hostname\\nfor locally generated messages. Now, the local hostname can be overridden.\\n(BZ#805424)\\n\\n* The rsyslogd init script did not pass the lock file path to the 'status'\\naction. As a result, the lock file was ignored and a wrong exit code was\\nreturned. This update modifies the init script to pass the lock file to\\nthe 'status' action. Now, the correct exit code is returned. (BZ#807608)\\n\\n* Data could be incorrectly deinitialized when rsyslogd was supplied with\\nmalformed spool files. The rsyslogd daemon could be aborted with a\\nsegmentation fault. This update modifies the underlying code to correctly\\ndeinitialize the data. (BZ#813079)\\n\\n* Previously, deinitialization of non-existent data could, in certain error\\ncases, occur. As a result, rsyslogd could abort with a segmentation fault\\nwhen rsyslog was configured to use a disk assisted queue without specifying\\na spool file. With this update, the error cases are handled gracefully.\\n(BZ#813084)\\n\\n* The manual page wrongly stated that the '-d' option to turn on debugging\\ncaused the daemon to run in the foreground, which was misleading as the\\ncurrent behavior is to run in the background. Now, the manual page reflects\\nthe correct behavior. (BZ#820311)\\n\\n* rsyslog attempted to write debugging messages to standard output even\\nwhen run in the background. This resulted in the debugging information\\nbeing written to some other output. This was corrected and the debug\\nmessages are no longer written to standard output when run in the\\nbackground. (BZ#820996)\\n\\n* The string buffer to hold the distinguished name (DN) of a certificate\\nwas too small. DNs with more than 128 characters were not displayed. This\\nupdate enlarges the buffer to process longer DNs. (BZ#822118)\\n\\nEnhancements:\\n\\n* Support for rate limiting and multi-line message capability. Now,\\nrsyslogd can limit the number of messages it accepts through a UNIX socket.\\n(BZ#672182)\\n\\n* The addition of the \\\"/etc/rsyslog.d/\\\" configuration directory to supply\\nsyslog configuration files. (BZ#740420)\\n\\nAll users of rsyslog are advised to upgrade to these updated packages,\\nwhich upgrade rsyslog to version 5.8.10 and correct these issues and add\\nthese enhancements. After installing this update, the rsyslog daemon will\\nbe restarted automatically.\\n\", \"repo_defined\": true, \"pushcount\": 1, \"from_str\": \"security@redhat.com\", \"repoids\": [\"ACME_Corporation-Red_Hat_Enterprise_Linux_Server-Red_Hat_Enterprise_Linux_6_Server_RPMs_x86_64_6Server\"], \"rights\": \"Copyright 2012 Red Hat Inc\", \"solution\": \"Before applying this update, make sure all previously-released errata\\nrelevant to your system have been applied.\\n\\nThis update is available via the Red Hat Network. Details on how to\\nuse the Red Hat Network to apply this update are available at\\nhttps://access.redhat.com/knowledge/articles/11258\\n\", \"summary\": \"Updated rsyslog packages that fix one security issue, multiple bugs, and\\nadd two enhancements are now available for Red Hat Enterprise Linux 6.\\n\\nThe Red Hat Security Response Team has rated this update as having moderate\\nsecurity impact. A Common Vulnerability Scoring System (CVSS) base score,\\nwhich gives a detailed severity rating, is available from the CVE link in\\nthe References section.\\n\", \"release\": \"\", \"_id\": \"RHSA-2012:0796\"}, {\"issued\": \"2011-11-08 00:00:00\", \"references\": [{\"href\": \"https://rhn.redhat.com/errata/RHSA-2011-1437.html\", \"type\": \"self\", \"id\": null, \"title\": \"RHSA-2011:1437\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=751931\", \"type\": \"bugzilla\", \"id\": \"751931\", \"title\": \"CVE-2011-3647 Mozilla: Security problem with loadSubScript on 1.9.2 branch (MFSA 2011-46)\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=751932\", \"type\": \"bugzilla\", \"id\": \"751932\", \"title\": \"CVE-2011-3648 Mozilla: Universal XSS likely with MultiByte charset (MFSA 2011-47)\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=751933\", \"type\": \"bugzilla\", \"id\": \"751933\", \"title\": \"CVE-2011-3650 Mozilla: crash while profiling page with many functions (MFSA 2011-49)\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2011-3648.html\", \"type\": \"cve\", \"id\": \"CVE-2011-3648\", \"title\": \"CVE-2011-3648\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2011-3650.html\", \"type\": \"cve\", \"id\": \"CVE-2011-3650\", \"title\": \"CVE-2011-3650\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2011-3647.html\", \"type\": \"cve\", \"id\": \"CVE-2011-3647\", \"title\": \"CVE-2011-3647\"}, {\"href\": \"https://access.redhat.com/security/updates/classification/#critical\", \"type\": \"other\", \"id\": null, \"title\": null}, {\"href\": \"http://www.mozilla.org/security/known-vulnerabilities/firefox36.html#firefox3.6.24\", \"type\": \"other\", \"id\": null, \"title\": null}], \"pkglist\": [{\"packages\": [{\"src\": \"firefox-3.6.24-3.el6_1.src.rpm\", \"name\": \"firefox\", \"sum\": [\"sha256\", \"9931122d4b2ac66b6cd32fad635a26bd8f61fca54728723c3332fe17e1fb4375\"], \"filename\": \"firefox-3.6.24-3.el6_1.i686.rpm\", \"epoch\": \"0\", \"version\": \"3.6.24\", \"release\": \"3.el6_1\", \"arch\": \"i686\"}, {\"src\": \"firefox-3.6.24-3.el6_1.src.rpm\", \"name\": \"firefox\", \"sum\": [\"sha256\", \"fbcedd3c6cc55938de0971c9d81f728f6df861d073339d74d1ccf546ced50211\"], \"filename\": \"firefox-3.6.24-3.el6_1.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"3.6.24\", \"release\": \"3.el6_1\", \"arch\": \"x86_64\"}, {\"src\": \"xulrunner-1.9.2.24-2.el6_1.1.src.rpm\", \"name\": \"xulrunner\", \"sum\": [\"sha256\", \"fe62c8da19e46ae7a5d507319aab62d91d68b53b752d5af682f59f70980a3cc9\"], \"filename\": \"xulrunner-1.9.2.24-2.el6_1.1.i686.rpm\", \"epoch\": \"0\", \"version\": \"1.9.2.24\", \"release\": \"2.el6_1.1\", \"arch\": \"i686\"}, {\"src\": \"xulrunner-1.9.2.24-2.el6_1.1.src.rpm\", \"name\": \"xulrunner\", \"sum\": [\"sha256\", \"43563fa07779a1f0fb78ec9a916cfbc714820297cc9c176d1ea80b8d1ae8f6d4\"], \"filename\": \"xulrunner-1.9.2.24-2.el6_1.1.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"1.9.2.24\", \"release\": \"2.el6_1.1\", \"arch\": \"x86_64\"}], \"name\": \"Red Hat Enterprise Linux Server (v. 6 for 64-bit x86_64)\", \"short\": \"rhel-x86_64-server-6\"}], \"id\": \"RHSA-2011:1437\", \"severity\": \"Critical\", \"title\": \"Critical: firefox security update\", \"_ns\": \"errata\", \"version\": \"1\", \"reboot_suggested\": false, \"type\": \"security\", \"immutable\": true, \"status\": \"final\", \"updated\": \"2011-11-08 00:00:00\", \"description\": \"Mozilla Firefox is an open source web browser. XULRunner provides the XUL\\nRuntime environment for Mozilla Firefox.\\n\\nA flaw was found in the way Firefox handled certain add-ons. A web page\\ncontaining malicious content could cause an add-on to grant itself full\\nbrowser privileges, which could lead to arbitrary code execution with the\\nprivileges of the user running Firefox. (CVE-2011-3647)\\n\\nA cross-site scripting (XSS) flaw was found in the way Firefox handled\\ncertain multibyte character sets. A web page containing malicious content\\ncould cause Firefox to run JavaScript code with the permissions of a\\ndifferent website. (CVE-2011-3648)\\n\\nA flaw was found in the way Firefox handled large JavaScript scripts. A web\\npage containing malicious JavaScript could cause Firefox to crash or,\\npotentially, execute arbitrary code with the privileges of the user running\\nFirefox. (CVE-2011-3650)\\n\\nFor technical details regarding these flaws, refer to the Mozilla security\\nadvisories for Firefox 3.6.24. You can find a link to the Mozilla\\nadvisories in the References section of this erratum.\\n\\nAll Firefox users should upgrade to these updated packages, which contain\\nFirefox version 3.6.24, which corrects these issues. After installing the\\nupdate, Firefox must be restarted for the changes to take effect.\\n\", \"repo_defined\": true, \"pushcount\": 1, \"from_str\": \"security@redhat.com\", \"repoids\": [\"ACME_Corporation-Red_Hat_Enterprise_Linux_Server-Red_Hat_Enterprise_Linux_6_Server_RPMs_x86_64_6Server\"], \"rights\": \"Copyright 2011 Red Hat Inc\", \"solution\": \"Before applying this update, make sure all previously-released errata\\nrelevant to your system have been applied.\\n\\nThis update is available via the Red Hat Network. Details on how to\\nuse the Red Hat Network to apply this update are available at\\nhttps://access.redhat.com/kb/docs/DOC-11259\\n\", \"summary\": \"Updated firefox packages that fix multiple security issues are now\\navailable for Red Hat Enterprise Linux 4, 5, and 6.\\n\\nThe Red Hat Security Response Team has rated this update as having critical\\nsecurity impact. Common Vulnerability Scoring System (CVSS) base scores,\\nwhich give detailed severity ratings, are available for each vulnerability\\nfrom the CVE links in the References section.\\n\", \"release\": \"\", \"_id\": \"RHSA-2011:1437\"}, {\"issued\": \"2012-01-24 00:00:00\", \"references\": [{\"href\": \"https://rhn.redhat.com/errata/RHSA-2012-0059.html\", \"type\": \"self\", \"id\": null, \"title\": \"RHSA-2012:0059\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=771770\", \"type\": \"bugzilla\", \"id\": \"771770\", \"title\": \"CVE-2011-4108 openssl: DTLS plaintext recovery attack\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=771775\", \"type\": \"bugzilla\", \"id\": \"771775\", \"title\": \"CVE-2011-4576 openssl: uninitialized SSL 3.0 padding\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=771778\", \"type\": \"bugzilla\", \"id\": \"771778\", \"title\": \"CVE-2011-4577 openssl: malformed RFC 3779 data can cause assertion failures\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=771780\", \"type\": \"bugzilla\", \"id\": \"771780\", \"title\": \"CVE-2011-4619 openssl: SGC restart DoS attack\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2011-4577.html\", \"type\": \"cve\", \"id\": \"CVE-2011-4577\", \"title\": \"CVE-2011-4577\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2011-4576.html\", \"type\": \"cve\", \"id\": \"CVE-2011-4576\", \"title\": \"CVE-2011-4576\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2011-4108.html\", \"type\": \"cve\", \"id\": \"CVE-2011-4108\", \"title\": \"CVE-2011-4108\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2011-4619.html\", \"type\": \"cve\", \"id\": \"CVE-2011-4619\", \"title\": \"CVE-2011-4619\"}, {\"href\": \"https://access.redhat.com/security/updates/classification/#moderate\", \"type\": \"other\", \"id\": null, \"title\": null}], \"pkglist\": [{\"packages\": [{\"src\": \"openssl-1.0.0-20.el6_2.1.src.rpm\", \"name\": \"openssl\", \"sum\": [\"sha256\", \"8d38276d241fd471fcdc4953f5465bed6506729ab222508bb44e41e2ac3c340b\"], \"filename\": \"openssl-1.0.0-20.el6_2.1.i686.rpm\", \"epoch\": \"0\", \"version\": \"1.0.0\", \"release\": \"20.el6_2.1\", \"arch\": \"i686\"}, {\"src\": \"openssl-1.0.0-20.el6_2.1.src.rpm\", \"name\": \"openssl-devel\", \"sum\": [\"sha256\", \"4fbf1a9e585597d301ff839964fd1812f68b32b08fd41332eb130760ec4231f1\"], \"filename\": \"openssl-devel-1.0.0-20.el6_2.1.i686.rpm\", \"epoch\": \"0\", \"version\": \"1.0.0\", \"release\": \"20.el6_2.1\", \"arch\": \"i686\"}, {\"src\": \"openssl-1.0.0-20.el6_2.1.src.rpm\", \"name\": \"openssl\", \"sum\": [\"sha256\", \"d1d8253bb918629459529f653fbb6c0f1de52dc03e52455c5433c4c2db04784f\"], \"filename\": \"openssl-1.0.0-20.el6_2.1.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"1.0.0\", \"release\": \"20.el6_2.1\", \"arch\": \"x86_64\"}, {\"src\": \"openssl-1.0.0-20.el6_2.1.src.rpm\", \"name\": \"openssl-devel\", \"sum\": [\"sha256\", \"5e6a2c0f070dbfc97aa44af848a29fbc5fd79bedb480168a95c51d15c15e9d9e\"], \"filename\": \"openssl-devel-1.0.0-20.el6_2.1.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"1.0.0\", \"release\": \"20.el6_2.1\", \"arch\": \"x86_64\"}], \"name\": \"Red Hat Enterprise Linux Server (v. 6 for 64-bit x86_64)\", \"short\": \"rhel-x86_64-server-6\"}], \"id\": \"RHSA-2012:0059\", \"severity\": \"Moderate\", \"title\": \"Moderate: openssl security update\", \"_ns\": \"errata\", \"version\": \"1\", \"reboot_suggested\": false, \"type\": \"security\", \"immutable\": true, \"status\": \"final\", \"updated\": \"2012-01-24 00:00:00\", \"description\": \"OpenSSL is a toolkit that implements the Secure Sockets Layer (SSL v2/v3)\\nand Transport Layer Security (TLS v1) protocols, as well as a\\nfull-strength, general purpose cryptography library.\\n\\nIt was discovered that the Datagram Transport Layer Security (DTLS)\\nprotocol implementation in OpenSSL leaked timing information when\\nperforming certain operations. A remote attacker could possibly use this\\nflaw to retrieve plain text from the encrypted packets by using a DTLS\\nserver as a padding oracle. (CVE-2011-4108)\\n\\nAn information leak flaw was found in the SSL 3.0 protocol implementation\\nin OpenSSL. Incorrect initialization of SSL record padding bytes could\\ncause an SSL client or server to send a limited amount of possibly\\nsensitive data to its SSL peer via the encrypted connection.\\n(CVE-2011-4576)\\n\\nA denial of service flaw was found in the RFC 3779 implementation in\\nOpenSSL. A remote attacker could use this flaw to make an application using\\nOpenSSL exit unexpectedly by providing a specially-crafted X.509\\ncertificate that has malformed RFC 3779 extension data. (CVE-2011-4577)\\n\\nIt was discovered that OpenSSL did not limit the number of TLS/SSL\\nhandshake restarts required to support Server Gated Cryptography. A remote\\nattacker could use this flaw to make a TLS/SSL server using OpenSSL consume\\nan excessive amount of CPU by continuously restarting the handshake.\\n(CVE-2011-4619)\\n\\nAll OpenSSL users should upgrade to these updated packages, which contain\\nbackported patches to resolve these issues. For the update to take effect,\\nall services linked to the OpenSSL library must be restarted, or the system\\nrebooted.\\n\", \"repo_defined\": true, \"pushcount\": 1, \"from_str\": \"security@redhat.com\", \"repoids\": [\"ACME_Corporation-Red_Hat_Enterprise_Linux_Server-Red_Hat_Enterprise_Linux_6_Server_RPMs_x86_64_6Server\"], \"rights\": \"Copyright 2012 Red Hat Inc\", \"solution\": \"Before applying this update, make sure all previously-released errata\\nrelevant to your system have been applied.\\n\\nThis update is available via the Red Hat Network. Details on how to\\nuse the Red Hat Network to apply this update are available at\\nhttps://access.redhat.com/kb/docs/DOC-11259\\n\", \"summary\": \"Updated openssl packages that fix multiple security issues are now\\navailable for Red Hat Enterprise Linux 6.\\n\\nThe Red Hat Security Response Team has rated this update as having moderate\\nsecurity impact. Common Vulnerability Scoring System (CVSS) base scores,\\nwhich give detailed severity ratings, are available for each vulnerability\\nfrom the CVE links in the References section.\\n\", \"release\": \"\", \"_id\": \"RHSA-2012:0059\"}, {\"issued\": \"2012-07-31 00:00:00\", \"references\": [{\"href\": \"https://rhn.redhat.com/errata/RHSA-2012-1131.html\", \"type\": \"self\", \"id\": null, \"title\": \"RHSA-2012:1131\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=827517\", \"type\": \"bugzilla\", \"id\": \"827517\", \"title\": \"CVE-2012-1013 krb5: kadmind denial of service\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=838012\", \"type\": \"bugzilla\", \"id\": \"838012\", \"title\": \"CVE-2012-1015 krb5: KDC daemon crash via free() of an uninitialized pointer\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2012-1013.html\", \"type\": \"cve\", \"id\": \"CVE-2012-1013\", \"title\": \"CVE-2012-1013\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2012-1015.html\", \"type\": \"cve\", \"id\": \"CVE-2012-1015\", \"title\": \"CVE-2012-1015\"}, {\"href\": \"https://access.redhat.com/security/updates/classification/#important\", \"type\": \"other\", \"id\": null, \"title\": null}, {\"href\": \"http://web.mit.edu/kerberos/advisories/MITKRB5-SA-2012-001.txt\", \"type\": \"other\", \"id\": null, \"title\": null}], \"pkglist\": [{\"packages\": [{\"src\": \"krb5-1.9-33.el6_3.2.src.rpm\", \"name\": \"krb5-server-ldap\", \"sum\": [\"sha256\", \"9c2cd18c0b6c967dc67d39a173110733880d767201777c578eb517b599dc5bc5\"], \"filename\": \"krb5-server-ldap-1.9-33.el6_3.2.i686.rpm\", \"epoch\": \"0\", \"version\": \"1.9\", \"release\": \"33.el6_3.2\", \"arch\": \"i686\"}, {\"src\": \"krb5-1.9-33.el6_3.2.src.rpm\", \"name\": \"krb5-devel\", \"sum\": [\"sha256\", \"697da12550fca09f001c4d361ce8a08e7550611ba532e169acafa0756b3c6926\"], \"filename\": \"krb5-devel-1.9-33.el6_3.2.i686.rpm\", \"epoch\": \"0\", \"version\": \"1.9\", \"release\": \"33.el6_3.2\", \"arch\": \"i686\"}, {\"src\": \"krb5-1.9-33.el6_3.2.src.rpm\", \"name\": \"krb5-libs\", \"sum\": [\"sha256\", \"bcf39fa89890db6bd98f9a2ef63aff8882e7c0ff07112e8ad8605e730387ddff\"], \"filename\": \"krb5-libs-1.9-33.el6_3.2.i686.rpm\", \"epoch\": \"0\", \"version\": \"1.9\", \"release\": \"33.el6_3.2\", \"arch\": \"i686\"}, {\"src\": \"krb5-1.9-33.el6_3.2.src.rpm\", \"name\": \"krb5-devel\", \"sum\": [\"sha256\", \"c04b18dc00d675de0a679f7299b4de99c976913be146d8bfd4683c1b3dc0fef7\"], \"filename\": \"krb5-devel-1.9-33.el6_3.2.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"1.9\", \"release\": \"33.el6_3.2\", \"arch\": \"x86_64\"}, {\"src\": \"krb5-1.9-33.el6_3.2.src.rpm\", \"name\": \"krb5-libs\", \"sum\": [\"sha256\", \"4c52361c96d42c7128060009b384bcbc8c1365937e795f0db162c00bd7d5fa2a\"], \"filename\": \"krb5-libs-1.9-33.el6_3.2.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"1.9\", \"release\": \"33.el6_3.2\", \"arch\": \"x86_64\"}, {\"src\": \"krb5-1.9-33.el6_3.2.src.rpm\", \"name\": \"krb5-pkinit-openssl\", \"sum\": [\"sha256\", \"d570a36ab754a30d5d0d8324b6bf9237d2c14ab8edf71f21b8b277a84a6ed01e\"], \"filename\": \"krb5-pkinit-openssl-1.9-33.el6_3.2.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"1.9\", \"release\": \"33.el6_3.2\", \"arch\": \"x86_64\"}, {\"src\": \"krb5-1.9-33.el6_3.2.src.rpm\", \"name\": \"krb5-server\", \"sum\": [\"sha256\", \"f76fee9160769b3d0b3b39ae1cc16de0c9f9dec667af4d8761b111a8d7d27a70\"], \"filename\": \"krb5-server-1.9-33.el6_3.2.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"1.9\", \"release\": \"33.el6_3.2\", \"arch\": \"x86_64\"}, {\"src\": \"krb5-1.9-33.el6_3.2.src.rpm\", \"name\": \"krb5-server-ldap\", \"sum\": [\"sha256\", \"6f25ad464e4fd101891af4cfc1050a30ef0968214e71ea00748a2f24f8c25728\"], \"filename\": \"krb5-server-ldap-1.9-33.el6_3.2.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"1.9\", \"release\": \"33.el6_3.2\", \"arch\": \"x86_64\"}, {\"src\": \"krb5-1.9-33.el6_3.2.src.rpm\", \"name\": \"krb5-workstation\", \"sum\": [\"sha256\", \"d810e91d6a3d7d4f878c26221424826bb0aca11842c6e94abda8c25c810a5132\"], \"filename\": \"krb5-workstation-1.9-33.el6_3.2.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"1.9\", \"release\": \"33.el6_3.2\", \"arch\": \"x86_64\"}], \"name\": \"Red Hat Enterprise Linux Server (v. 6 for 64-bit x86_64)\", \"short\": \"rhel-x86_64-server-6\"}], \"id\": \"RHSA-2012:1131\", \"severity\": \"Important\", \"title\": \"Important: krb5 security update\", \"_ns\": \"errata\", \"version\": \"1\", \"reboot_suggested\": false, \"type\": \"security\", \"immutable\": true, \"status\": \"final\", \"updated\": \"2012-07-31 00:00:00\", \"description\": \"Kerberos is a network authentication system which allows clients and\\nservers to authenticate to each other using symmetric encryption and a\\ntrusted third-party, the Key Distribution Center (KDC).\\n\\nAn uninitialized pointer use flaw was found in the way the MIT Kerberos KDC\\nhandled initial authentication requests (AS-REQ). A remote,\\nunauthenticated attacker could use this flaw to crash the KDC via a\\nspecially-crafted AS-REQ request. (CVE-2012-1015)\\n\\nA NULL pointer dereference flaw was found in the MIT Kerberos\\nadministration daemon, kadmind. A Kerberos administrator who has the\\n\\\"create\\\" privilege could use this flaw to crash kadmind. (CVE-2012-1013)\\n\\nRed Hat would like to thank the MIT Kerberos project for reporting\\nCVE-2012-1015. Upstream acknowledges Emmanuel Bouillon (NCI Agency) as the\\noriginal reporter of CVE-2012-1015.\\n\\nAll krb5 users should upgrade to these updated packages, which contain\\nbackported patches to correct these issues. After installing the updated\\npackages, the krb5kdc and kadmind daemons will be restarted automatically.\\n\", \"repo_defined\": true, \"pushcount\": 1, \"from_str\": \"security@redhat.com\", \"repoids\": [\"ACME_Corporation-Red_Hat_Enterprise_Linux_Server-Red_Hat_Enterprise_Linux_6_Server_RPMs_x86_64_6Server\"], \"rights\": \"Copyright 2012 Red Hat Inc\", \"solution\": \"Before applying this update, make sure all previously-released errata\\nrelevant to your system have been applied.\\n\\nThis update is available via the Red Hat Network. Details on how to\\nuse the Red Hat Network to apply this update are available at\\nhttps://access.redhat.com/knowledge/articles/11258\\n\", \"summary\": \"Updated krb5 packages that fix two security issues are now available for\\nRed Hat Enterprise Linux 6.\\n\\nThe Red Hat Security Response Team has rated this update as having\\nimportant security impact. Common Vulnerability Scoring System (CVSS) base\\nscores, which give detailed severity ratings, are available for each\\nvulnerability from the CVE links in the References section.\\n\", \"release\": \"\", \"_id\": \"RHSA-2012:1131\"}, {\"issued\": \"2012-06-25 00:00:00\", \"references\": [{\"href\": \"https://rhn.redhat.com/errata/RHSA-2012-1037.html\", \"type\": \"self\", \"id\": null, \"title\": \"RHSA-2012:1037\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=816956\", \"type\": \"bugzilla\", \"id\": \"816956\", \"title\": \"CVE-2012-2143 BSD crypt(): DES encrypted password weakness\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=825995\", \"type\": \"bugzilla\", \"id\": \"825995\", \"title\": \"CVE-2012-2655 postgresql: Ability of database owners to install procedural languages via CREATE LANGUAGE found unsafe (DoS)\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2012-2143.html\", \"type\": \"cve\", \"id\": \"CVE-2012-2143\", \"title\": \"CVE-2012-2143\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2012-2655.html\", \"type\": \"cve\", \"id\": \"CVE-2012-2655\", \"title\": \"CVE-2012-2655\"}, {\"href\": \"https://access.redhat.com/security/updates/classification/#moderate\", \"type\": \"other\", \"id\": null, \"title\": null}, {\"href\": \"http://www.postgresql.org/do