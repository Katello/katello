alse, \"type\": \"security\", \"immutable\": true, \"status\": \"final\", \"updated\": \"2011-05-19 00:00:00\", \"description\": \"Dovecot is an IMAP server for Linux, UNIX, and similar operating systems,\\nprimarily written with security in mind.\\n\\nA flaw was found in the way Dovecot handled SIGCHLD signals. If a large\\namount of IMAP or POP3 session disconnects caused the Dovecot master\\nprocess to receive these signals rapidly, it could cause the master process\\nto crash. (CVE-2010-3780)\\n\\nA flaw was found in the way Dovecot processed multiple Access Control Lists\\n(ACL) defined for a mailbox. In some cases, Dovecot could fail to apply the\\nmore specific ACL entry, possibly resulting in more access being granted to\\nthe user than intended. (CVE-2010-3707)\\n\\nThis update also adds the following enhancement:\\n\\n* This erratum upgrades Dovecot to upstream version 2.0.9, providing\\nmultiple fixes for the \\\"dsync\\\" utility and improving overall performance.\\nRefer to the \\\"/usr/share/doc/dovecot-2.0.9/ChangeLog\\\" file after installing\\nthis update for further information about the changes. (BZ#637056)\\n\\nUsers of dovecot are advised to upgrade to these updated packages, which\\nresolve these issues and add this enhancement. After installing the updated\\npackages, the dovecot service will be restarted automatically.\\n\", \"repo_defined\": true, \"pushcount\": 1, \"from_str\": \"security@redhat.com\", \"repoids\": [\"ACME_Corporation-Red_Hat_Enterprise_Linux_Server-Red_Hat_Enterprise_Linux_6_Server_RPMs_x86_64_6Server\"], \"rights\": \"Copyright 2011 Red Hat Inc\", \"solution\": \"Before applying this update, make sure all previously-released errata\\nrelevant to your system have been applied.\\n\\nThis update is available via the Red Hat Network. Details on how to\\nuse the Red Hat Network to apply this update are available at\\nhttps://access.redhat.com/kb/docs/DOC-11259\\n\", \"summary\": \"Updated dovecot packages that fix two security issues and add one\\nenhancement are now available for Red Hat Enterprise Linux 6.\\n\\nThe Red Hat Security Response Team has rated this update as having moderate\\nsecurity impact. Common Vulnerability Scoring System (CVSS) base scores,\\nwhich give detailed severity ratings, are available for each vulnerability\\nfrom the CVE links in the References section.\\n\", \"release\": \"\", \"_id\": \"RHSA-2011:0600\"}, {\"issued\": \"2012-02-20 00:00:00\", \"references\": [{\"href\": \"https://rhn.redhat.com/errata/RHSA-2012-0317.html\", \"type\": \"self\", \"id\": null, \"title\": \"RHSA-2012:0317\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=790737\", \"type\": \"bugzilla\", \"id\": \"790737\", \"title\": \"CVE-2011-3026 libpng: Heap-buffer-overflow in png_decompress_chunk (MFSA 2012-11)\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2011-3026.html\", \"type\": \"cve\", \"id\": \"CVE-2011-3026\", \"title\": \"CVE-2011-3026\"}, {\"href\": \"https://access.redhat.com/security/updates/classification/#important\", \"type\": \"other\", \"id\": null, \"title\": null}], \"pkglist\": [{\"packages\": [{\"src\": \"libpng-1.2.46-2.el6_2.src.rpm\", \"name\": \"libpng-devel\", \"sum\": [\"sha256\", \"12ff08e09f3577c69a044fc53e5c55797429a70a4c1d9ad8f39aa9c922f45169\"], \"filename\": \"libpng-devel-1.2.46-2.el6_2.i686.rpm\", \"epoch\": \"2\", \"version\": \"1.2.46\", \"release\": \"2.el6_2\", \"arch\": \"i686\"}, {\"src\": \"libpng-1.2.46-2.el6_2.src.rpm\", \"name\": \"libpng\", \"sum\": [\"sha256\", \"334054c863c60720b0d559dc8e066a3d7eb02f4784b037564b38a7c972abb4d9\"], \"filename\": \"libpng-1.2.46-2.el6_2.x86_64.rpm\", \"epoch\": \"2\", \"version\": \"1.2.46\", \"release\": \"2.el6_2\", \"arch\": \"x86_64\"}, {\"src\": \"libpng-1.2.46-2.el6_2.src.rpm\", \"name\": \"libpng\", \"sum\": [\"sha256\", \"a1b808eb45996480536babe28a8770fd8c412896f9475327d44b8a97f716fb55\"], \"filename\": \"libpng-1.2.46-2.el6_2.i686.rpm\", \"epoch\": \"2\", \"version\": \"1.2.46\", \"release\": \"2.el6_2\", \"arch\": \"i686\"}, {\"src\": \"libpng-1.2.46-2.el6_2.src.rpm\", \"name\": \"libpng-devel\", \"sum\": [\"sha256\", \"91ff0fb61f3d8a104e147e6ef468620a3de1ca441450a5135383660520d837ba\"], \"filename\": \"libpng-devel-1.2.46-2.el6_2.x86_64.rpm\", \"epoch\": \"2\", \"version\": \"1.2.46\", \"release\": \"2.el6_2\", \"arch\": \"x86_64\"}], \"name\": \"Red Hat Enterprise Linux Server (v. 6 for 64-bit x86_64)\", \"short\": \"rhel-x86_64-server-6\"}], \"id\": \"RHSA-2012:0317\", \"severity\": \"Important\", \"title\": \"Important: libpng security update\", \"_ns\": \"errata\", \"version\": \"1\", \"reboot_suggested\": false, \"type\": \"security\", \"immutable\": true, \"status\": \"final\", \"updated\": \"2012-02-20 00:00:00\", \"description\": \"The libpng packages contain a library of functions for creating and\\nmanipulating PNG (Portable Network Graphics) image format files.\\n\\nA heap-based buffer overflow flaw was found in libpng. An attacker could\\ncreate a specially-crafted PNG image that, when opened, could cause an\\napplication using libpng to crash or, possibly, execute arbitrary code with\\nthe privileges of the user running the application. (CVE-2011-3026)\\n\\nUsers of libpng and libpng10 should upgrade to these updated packages,\\nwhich contain a backported patch to correct this issue. All running\\napplications using libpng or libpng10 must be restarted for the update to\\ntake effect.\\n\", \"repo_defined\": true, \"pushcount\": 1, \"from_str\": \"security@redhat.com\", \"repoids\": [\"ACME_Corporation-Red_Hat_Enterprise_Linux_Server-Red_Hat_Enterprise_Linux_6_Server_RPMs_x86_64_6Server\"], \"rights\": \"Copyright 2012 Red Hat Inc\", \"solution\": \"Before applying this update, make sure all previously-released errata\\nrelevant to your system have been applied.\\n\\nThis update is available via the Red Hat Network. Details on how to\\nuse the Red Hat Network to apply this update are available at\\nhttps://acc