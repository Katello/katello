n\\nNote: These issues only affected the FreeType 2 font engine.\\n\\nUsers are advised to upgrade to these updated packages, which contain a\\nbackported patch to correct these issues. The X server must be restarted\\n(log out, then log back in) for this update to take effect.\\n\", \"repo_defined\": true, \"pushcount\": 1, \"from_str\": \"security@redhat.com\", \"repoids\": [\"ACME_Corporation-Red_Hat_Enterprise_Linux_Server-Red_Hat_Enterprise_Linux_6_Server_RPMs_x86_64_6Server\"], \"rights\": \"Copyright 2011 Red Hat Inc\", \"solution\": \"Before applying this update, make sure all previously-released errata\\nrelevant to your system have been applied.\\n\\nThis update is available via the Red Hat Network. Details on how to\\nuse the Red Hat Network to apply this update are available at\\nhttps://access.redhat.com/kb/docs/DOC-11259\\n\", \"summary\": \"Updated freetype packages that fix multiple security issues are now\\navailable for Red Hat Enterprise Linux 4, 5, and 6.\\n\\nThe Red Hat Security Response Team has rated this update as having\\nimportant security impact. A Common Vulnerability Scoring System (CVSS)\\nbase score, which gives a detailed severity rating, is available from the\\nCVE link in the References section.\\n\", \"release\": \"\", \"_id\": \"RHSA-2011:1402\"}, {\"issued\": \"2012-02-13 00:00:00\", \"references\": [{\"href\": \"https://rhn.redhat.com/errata/RHSA-2012-0128.html\", \"type\": \"self\", \"id\": null, \"title\": \"RHSA-2012:0128\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=752080\", \"type\": \"bugzilla\", \"id\": \"752080\", \"title\": \"CVE-2011-3639 httpd: http 0.9 request bypass of the reverse proxy vulnerability CVE-2011-3368 fix\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=756483\", \"type\": \"bugzilla\", \"id\": \"756483\", \"title\": \"CVE-2011-4317 httpd: uri scheme bypass of the reverse proxy vulnerability CVE-2011-3368 fix\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=769844\", \"type\": \"bugzilla\", \"id\": \"769844\", \"title\": \"CVE-2011-3607 httpd: ap_pregsub Integer overflow to buffer overflow\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=773744\", \"type\": \"bugzilla\", \"id\": \"773744\", \"title\": \"CVE-2012-0031 httpd: possible crash on shutdown due to flaw in scoreboard handling\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=785069\", \"type\": \"bugzilla\", \"id\": \"785069\", \"title\": \"CVE-2012-0053 httpd: cookie exposure due to error responses\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2011-4317.html\", \"type\": \"cve\", \"id\": \"CVE-2011-4317\", \"title\": \"CVE-2011-4317\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2011-3607.html\", \"type\": \"cve\", \"id\": \"CVE-2011-3607\", \"title\": \"CVE-2011-3607\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2011-3639.html\", \"type\": \"cve\", \"id\": \"CVE-2011-3639\", \"title\": \"CVE-2011-3639\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2012-0053.html\", \"type\": \"cve\", \"id\": \"CVE-2012-0053\", \"title\": \"CVE-2012-0053\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2012-0031.html\", \"type\": \"cve\", \"id\": \"CVE-2012-0031\", \"title\": \"CVE-2012-0031\"}, {\"href\": \"https://access.redhat.com/security/updates/classification/#moderate\", \"type\": \"other\", \"id\": null, \"title\": null}, {\"href\": \"https://rhn.redhat.com/errata/RHSA-2011-1391.html\", \"type\": \"other\", \"id\": null, \"title\": null}], \"pkglist\": [{\"packages\": [{\"src\": \"httpd-2.2.15-15.el6_2.1.src.rpm\", \"name\": \"httpd-manual\", \"sum\": [\"sha256\", \"0b529221216a0cb45c6a4e02140336ca69e0e4a5ae6afaf15c02c8625076645b\"], \"filename\": \"httpd-manual-2.2.15-15.el6_2.1.noarch.rpm\", \"epoch\": \"0\", \"version\": \"2.2.15\", \"release\": \"15.el6_2.1\", \"arch\": \"noarch\"}, {\"src\": \"httpd-2.2.15-15.el6_2.1.src.rpm\", \"name\": \"httpd-devel\", \"sum\": [\"sha256\", \"fa66425b05b4852759de647dc84ee5c0d483b17c317ec4d959ba9009db2ffd53\"], \"filename\": \"httpd-devel-2.2.15-15.el6_2.1.i686.rpm\", \"epoch\": \"0\", \"version\": \"2.2.15\", \"release\": \"15.el6_2.1\", \"arch\": \"i686\"}, {\"src\": \"httpd-2.2.15-15.el6_2.1.src.rpm\", \"name\": \"httpd\", \"sum\": [\"sha256\", \"54cf423d9312069cdc33566e47b423f2b7bbeeb93d5297b6f5e38efffbabff66\"], \"filename\": \"httpd-2.2.15-15.el6_2.1.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"2.2.15\", \"release\": \"15.el6_2.1\", \"arch\": \"x86_64\"}, {\"src\": \"httpd-2.2.15-15.el6_2.1.src.rpm\", \"name\": \"httpd-devel\", \"sum\": [\"sha256\", \"6ba1734770a96737b15918a9dea802ec0d014d19b8510ca91974c404dbc9d2ec\"], \"filename\": \"httpd-devel-2.2.15-15.el6_2.1.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"2.2.15\", \"release\": \"15.el6_2.1\", \"arch\": \"x86_64\"}, {\"src\": \"httpd-2.2.15-15.el6_2.1.src.rpm\", \"name\": \"mod_ssl\", \"sum\": [\"sha256\", \"cd3792a519d61aba16dca745d6ae542b13c7db29cd5b9c1082e6e8217920be54\"], \"filename\": \"mod_ssl-2.2.15-15.el6_2.1.x86_64.rpm\", \"epoch\": \"1\", \"version\": \"2.2.15\", \"release\": \"15.el6_2.1\", \"arch\": \"x86_64\"}, {\"src\": \"httpd-2.2.15-15.el6_2.1.src.rpm\", \"name\": \"httpd-tools\", \"sum\": [\"sha256\", \"696aa73d033fabccaaa6459b2de8643adeff0fd8db0b63bced4dd0b3224941dc\"], \"filename\": \"httpd-tools-2.2.15-15.el6_2.1.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"2.2.15\", \"release\": \"15.el6_2.1\", \"arch\": \"x86_64\"}], \"name\": \"Red Hat Enterprise Linux Server (v. 6 for 64-bit x86_64)\", \"short\": \"rhel-x86_64-server-6\"}], \"id\": \"RHSA-2012:0128\", \"severity\": \"Moderate\", \"title\": \"Moderate: httpd security update\", \"_ns\": \"errata\", \"version\": \"1\", \"reboot_suggested\": false, \"type\": \"security\", \"immutable\": true, \"status\": \"final\", \"updated\": \"2012-02-13 00:00:00\", \"description\": \"The Apache HTTP Server is a popular web server.\\n\\nIt was discovered that the fix for CVE-2011-3368 (released via\\nRHSA-2011:1391) did not completely address the problem. An attacker could\\nbypass the fix and make a reverse proxy connect to an arbitrary server not\\ndirectly accessible to the attacker by sending an HTTP version 0.9 request,\\nor by using a specially-crafted URI. (CVE-2011-3639, CVE-2011-4317)\\n\\nThe httpd server included the full HTTP header line in the default error\\npage generated when receiving an excessively long or malformed header.\\nMalicious JavaScript running in the server's domain context could use this\\nflaw to gain access to httpOnly cookies. (CVE-2012-0053)\\n\\nAn integer overflow flaw, leading to a heap-based buffer overflow, was\\nfound in the way httpd performed substitutions in regular expressions. An\\nattacker able to set certain httpd settings, such as a user permitted to\\noverride the httpd configuration for a specific directory using a\\n\\\".htaccess\\\" file, could use this flaw to crash the httpd child process or,\\npossibly, execute arbitrary code with the privileges of the \\\"apache\\\" user.\\n(CVE-2011-3607)\\n\\nA flaw was found in the way httpd handled child process status information.\\nA malicious program running with httpd child process privileges (such as a\\nPHP or CGI script) could use this flaw to cause the parent httpd process to\\ncrash during httpd service shutdown. (CVE-2012-0031)\\n\\nAll httpd users should upgrade to these updated packages, which contain\\nbackported patches to correct these issues. After installing the updated\\npackages, the httpd daemon will be restarted automatically.\\n\", \"repo_defined\": true, \"pushcount\": 1, \"from_str\": \"security@redhat.com\", \"repoids\": [\"ACME_Corporation-Red_Hat_Enterprise_Linux_Server-Red_Hat_Enterprise_Linux_6_Server_RPMs_x86_64_6Server\"], \"rights\": \"Copyright 2012 Red Hat Inc\", \"solution\": \"Before applying this update, make sure all previously-released errata\\nrelevant to your system have been applied.\\n\\nThis update is available via the Red Hat Network. Details on how to\\nuse the Red Hat Network to apply this update are available at\\nhttps://access.redhat.com/kb/docs/DOC-11259\\n\", \"summary\": \"Updated httpd packages that fix multiple security issues are now available\\nfor Red Hat Enterprise Linux 6.\\n\\nThe Red Hat Security Response Team has rated this update as having moderate\\nsecurity impact. Common Vulnerability Scoring System (CVSS) base scores,\\nwhich give detailed severity ratings, are available for each vulnerability\\nfrom the CVE links in the References section.\\n\", \"release\": \"\", \"_id\": \"RHSA-2012:0128\"}, {\"issued\": \"2011-10-18 00:00:00\", \"references\": [{\"href\": \"https://rhn.redhat.com/errata/RHSA-2011-1379.html\", \"type\": \"self\", \"id\": null, \"title\": \"RHSA-2011:1379\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=737711\", \"type\": \"bugzilla\", \"id\": \"737711\", \"title\": \"CVE-2011-1527 CVE-2011-1528 CVE-2011-1529 krb5: KDC denial of service vulnerabilities (MITKRB5-SA-2011-006)\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2011-1529.html\", \"type\": \"cve\", \"id\": \"CVE-2011-1529\", \"title\": \"CVE-2011-1529\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2011-1528.html\", \"type\": \"cve\", \"id\": \"CVE-2011-1528\", \"title\": \"CVE-2011-1528\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2011-1527.html\", \"type\": \"cve\", \"id\": \"CVE-2011-1527\", \"title\": \"CVE-2011-1527\"}, {\"href\": \"https://access.redhat.com/security/updates/classification/#moderate\", \"type\": \"other\", \"id\": null, \"title\": null}, {\"href\": \"http://web.mit.edu/kerberos/advisories/MITKRB5-SA-2011-006.txt\", \"type\": \"other\", \"id\": null, \"title\": null}], \"pkglist\": [{\"packages\": [{\"src\": \"krb5-1.9-9.el6_1.2.src.rpm\", \"name\": \"krb5-devel\", \"sum\": [\"sha256\", \"5dd169ac52fb3ba98fbf3a75dd298197976034b0b91c