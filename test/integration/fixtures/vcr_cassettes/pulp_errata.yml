elease\": \"1.el6_1.1\", \"arch\": \"x86_64\"}, {\"src\": \"postgresql-8.4.9-1.el6_1.1.src.rpm\", \"name\": \"postgresql-plpython\", \"sum\": [\"sha256\", \"cff0174a6ad7414b86a9cb799ed104f6d9b27c60ed25bc5ff19df8a87ba4b9cd\"], \"filename\": \"postgresql-plpython-8.4.9-1.el6_1.1.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"8.4.9\", \"release\": \"1.el6_1.1\", \"arch\": \"x86_64\"}, {\"src\": \"postgresql-8.4.9-1.el6_1.1.src.rpm\", \"name\": \"postgresql-pltcl\", \"sum\": [\"sha256\", \"3fb52646fa3e92bbbd9811f2ca718c3ebd38310cdd69666bc9204fcc7c45d6e3\"], \"filename\": \"postgresql-pltcl-8.4.9-1.el6_1.1.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"8.4.9\", \"release\": \"1.el6_1.1\", \"arch\": \"x86_64\"}, {\"src\": \"postgresql-8.4.9-1.el6_1.1.src.rpm\", \"name\": \"postgresql-server\", \"sum\": [\"sha256\", \"975f77b10b34045104a544ec01584f8b12632633a9d89b3c6ff49d242d907f6b\"], \"filename\": \"postgresql-server-8.4.9-1.el6_1.1.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"8.4.9\", \"release\": \"1.el6_1.1\", \"arch\": \"x86_64\"}, {\"src\": \"postgresql-8.4.9-1.el6_1.1.src.rpm\", \"name\": \"postgresql-test\", \"sum\": [\"sha256\", \"fe30d5bafae3a55fdf41be10ed632e8866c1993023fc66ef83e8156309f22ddf\"], \"filename\": \"postgresql-test-8.4.9-1.el6_1.1.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"8.4.9\", \"release\": \"1.el6_1.1\", \"arch\": \"x86_64\"}], \"name\": \"Red Hat Enterprise Linux Server (v. 6 for 64-bit x86_64)\", \"short\": \"rhel-x86_64-server-6\"}], \"id\": \"RHSA-2011:1377\", \"severity\": \"Moderate\", \"title\": \"Moderate: postgresql security update\", \"_ns\": \"errata\", \"version\": \"1\", \"reboot_suggested\": false, \"type\": \"security\", \"immutable\": true, \"status\": \"final\", \"updated\": \"2011-10-17 00:00:00\", \"description\": \"PostgreSQL is an advanced object-relational database management system\\n(DBMS).\\n\\nA signedness issue was found in the way the crypt() function in the\\nPostgreSQL pgcrypto module handled 8-bit characters in passwords when using\\nBlowfish hashing. Up to three characters immediately preceding a non-ASCII\\ncharacter (one with the high bit set) had no effect on the hash result,\\nthus shortening the effective password length. This made brute-force\\nguessing more efficient as several different passwords were hashed to the\\nsame value. (CVE-2011-2483)\\n\\nNote: Due to the CVE-2011-2483 fix, after installing this update some users\\nmay not be able to log in to applications that store user passwords, hashed\\nwith Blowfish using the PostgreSQL crypt() function, in a back-end\\nPostgreSQL database. Unsafe processing can be re-enabled for specific\\npasswords (allowing affected users to log in) by changing their hash prefix\\nto \\\"$2x$\\\".\\n\\nFor Red Hat Enterprise Linux 6, the updated postgresql packages upgrade\\nPostgreSQL to version 8.4.9. Refer to the PostgreSQL Release Notes for a\\nfull list of changes:\\n\\nhttp://www.postgresql.org/docs/8.4/static/release.html\\n\\nFor Red Hat Enterprise Linux 4 and 5, the updated postgresql packages\\ncontain a backported patch.\\n\\nAll PostgreSQL users are advised to upgrade to these updated packages,\\nwhich correct this issue. If the postgresql service is running, it will be\\nautomatically restarted after installing this update.\\n\", \"repo_defined\": true, \"pushcount\": 1, \"from_str\": \"security@redhat.com\", \"repoids\": [\"ACME_Corporation-Red_Hat_Enterprise_Linux_Server-Red_Hat_Enterprise_Linux_6_Server_RPMs_x86_64_6Server\"], \"rights\": \"Copyright 2011 Red Hat Inc\", \"solution\": \"Before applying this update, make sure all previously-released errata\\nrelevant to your system have been applied.\\n\\nThis update is available via the Red Hat Network. Details on how to\\nuse the Red Hat Network to apply this update are available at\\nhttps://access.redhat.com/kb/docs/DOC-11259\\n\", \"summary\": \"Updated postgresql packages that fix one security issue are now available\\nfor Red Hat Enterprise Linux 4, 5, and 6.\\n\\nThe Red Hat Security Response Team has rated this update as having moderate\\nsecurity impact. A Common Vulnerability Scoring System (CVSS) base score,\\nwhich gives a detailed severity rating, is available from the CVE link in\\nthe References section.\\n\", \"release\": \"\", \"_id\": \"RHSA-2011:1377\"}, {\"issued\": \"2011-08-16 00:00:00\", \"references\": [{\"href\": \"https://rhn.redhat.com/errata/RHSA-2011-1164.html\", \"type\": \"self\", \"id\": null, \"title\": \"RHSA-2011:1164\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=730518\", \"type\": \"bugzilla\", \"id\": \"730518\", \"title\": \"CVE-2011-2982 Mozilla: Miscellaneous memory safety hazards\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=730519\", \"type\": \"bugzilla\", \"id\": \"730519\", \"title\": \"CVE-2011-0084 Mozilla: Crash in SVGTextElement.getCharNumAtPosition()\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=730520\", \"type\": \"bugzilla\", \"id\": \"730520\", \"title\": \"CVE-2011-2981 Mozilla: Privilege escalation using event handlers\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=730521\", \"type\": \"bugzilla\", \"id\": \"730521\", \"title\": \"CVE-2011-2378 Mozilla: Dangling pointer vulnerability in appendChild\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=730522\", \"type\": \"bugzilla\", \"id\": \"730522\", \"title\": \"CVE-2011-2984 Mozilla: Privilege escalation dropping a tab element in content area\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=730523\", \"type\": \"bugzilla\", \"id\": \"730523\", \"title\": \"CVE-2011-2983 Mozilla: Private data leakage using RegExp.input\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2011-2982.html\", \"type\": \"cve\", \"id\": \"CVE-2011-2982\", \"title\": \"CVE-2011-2982\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2011-2983.html\", \"type\": \"cve\", \"id\": \"CVE-2011-2983\", \"title\": \"CVE-2011-2983\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2011-0084.html\", \"type\": \"cve\", \"id\": \"CVE-2011-0084\", \"title\": \"CVE-2011-0084\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2011-2378.html\", \"type\": \"cve\", \"id\": \"CVE-2011-2378\", \"title\": \"CVE-2011-2378\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2011-2981.html\", \"type\": \"cve\", \"id\": \"CVE-2011-2981\", \"title\": \"CVE-2011-2981\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2011-2984.html\", \"type\": \"cve\", \"id\": \"CVE-2011-2984\", \"title\": \"CVE-2011-2984\"}, {\"href\": \"https://access.redhat.com/security/updates/classification/#critical\", \"type\": \"other\", \"id\": null, \"title\": null}, {\"href\": \"http://www.mozilla.org/security/known-vulnerabilities/firefox36.html#firefox3.6.20\", \"type\": \"other\", \"id\": null, \"title\": null}], \"pkglist\": [{\"packages\": [{\"src\": \"firefox-3.6.20-2.el6_1.src.rpm\", \"name\": \"firefox\", \"sum\": [\"sha256\", \"98f940f1481c2b3e0e7a3cc53d72b4bface8d45c715cd1ca71aa35512aef2d9f\"], \"filename\": \"firefox-3.6.20-2.el6_1.i686.rpm\", \"epoch\": \"0\", \"version\": \"3.6.20\", \"release\": \"2.el6_1\", \"arch\": \"i686\"}, {\"src\": \"firefox-3.6.20-2.el6_1.src.rpm\", \"name\": \"firefox\", \"sum\": [\"sha256\", \"698ff607504a82dbcc8712eca5cd33a159e0cca55b70370a93f690be8924ba46\"], \"filename\": \"firefox-3.6.20-2.el6_1.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"3.6.20\", \"release\": \"2.el6_1\", \"arch\": \"x86_64\"}, {\"src\": \"xulrunner-1.9.2.20-2.el6_1.src.rpm\", \"name\": \"xulrunner\", \"sum\": [\"sha256\", \"0e826e555d16b1ab9480bc203e74d7c868418c772dcc4ad706c11b3ea8bd2f35\"], \"filename\": \"xulrunner-1.9.2.20-2.el6_1.i686.rpm\", \"epoch\": \"0\", \"version\": \"1.9.2.20\", \"release\": \"2.el6_1\", \"arch\": \"i686\"}, {\"src\": \"xulrunner-1.9.2.20-2.el6_1.src.rpm\", \"name\": \"xulrunner\", \"sum\": [\"sha256\", \"9295499c227baf4b68705772b3566bb46a378931476a57225157c88a97a9cb6c\"], \"filename\": \"xulrunner-1.9.2.20-2.el6_1.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"1.9.2.20\", \"release\": \"2.el6_1\", \"arch\": \"x86_64\"}], \"name\": \"Red Hat Enterprise Linux Server (v. 6 for 64-bit x86_64)\", \"short\": \"rhel-x86_64-server-6\"}], \"id\": \"RHSA-2011:1164\", \"severity\": \"Critical\", \"title\": \"Critical: firefox security update\", \"_ns\": \"errata\", \"version\": \"1\", \"reboot_suggested\": false, \"type\": \"security\", \"immutable\": true, \"status\": \"final\", \"updated\": \"2011-08-16 00:00:00\", \"description\": \"Mozilla Firefox is an open source web browser. XULRunner provides the XUL\\nRuntime environment for Mozilla Firefox.\\n\\nSeveral flaws were found in the processing of malformed web content. A web\\npage containing malicious content could cause Firefox to crash or,\\npotentially, execute arbitrary code with the privileges of the user running\\nFirefox. (CVE-2011-2982)\\n\\nA dangling pointer flaw was found in the Firefox Scalable Vector Graphics\\n(SVG) text manipulation routine. A web page containing a malicious SVG\\nimage could cause Firefox to crash or, potentially, execute arbitrary code\\nwith the privileges of the user running Firefox. (CVE-2011-0084)\\n\\nA dangling pointer flaw was found in the way Firefox handled a certain\\nDocument Object Model (DOM) element. A web page containing malicious\\ncontent could cause Firefox to crash or, potentially, execute arbitrary\\ncode with the privileges of the user running Firefox. (CVE-2011-2378)\\n\\nA flaw was found in the event management code in Firefox. A website\\ncontaining malicious JavaScript could cause Firefox to execute that\\nJavaScript with the privileges of the user running Firefox. (CVE-2011-2981)\\n\\nA flaw was found in the way Firefox handled malformed JavaScript. A web\\npage containing malicious JavaScript could cause Firefox to access already\\nfreed memory, causing Firefox to crash or, potentially, execute arbitrary\\ncode with the privileges of the user running Firefox. (CVE-2011-2983)\\n\\nIt was found that a malicious web page could execute arbitrary code with\\nthe privileges of the user running Firefox if the user dropped a tab onto\\nthe malicious web page. (CVE-2011-2984)\\n\\nFor technical details regarding these flaws, refer to the Mozilla security\\nadvisories for Firefox 3.6.20. You can find a link to the Mozilla\\nadvisories in the References section of this erratum.\\n\\nAll Firefox users should upgrade to these updated packages, which contain\\nFirefox version 3.6.20, which corrects these issues. After installing the\\nupdate, Firefox must be restarted for the changes to take effect.\\n\", \"repo_defined\": true, \"pushcount\": 1, \"from_str\": \"security@redhat.com\", \"repoids\": [\"ACME_Corporation-Red_Hat_Enterprise_Linux_Server-Red_Hat_Enterprise_Linux_6_Server_RPMs_x86_64_6Server\"], \"rights\": \"Copyright 2011 Red Hat Inc\", \"solution\": \"Before applying this update, make sure all previously-released errata\\nrelevant to your system have been applied.\\n\\nThis update is available via the Red Hat Network. Details on how to\\nuse the Red Hat Network to apply this update are available at\\nhttps://access.redhat.com/kb/docs/DOC-11259\\n\", \"summary\": \"Updated firefox packages that fix several security issues are now available\\nfor Red Hat Enterprise Linux 4, 5, and 6.\\n\\nThe Red Hat Security Response Team has rated this update as having critical\\nsecurity impact. Common Vulnerability Scoring System (CVSS) base scores,\\nwhich give detailed severity ratings, are available for each vulnerability\\nfrom the CVE links in the References section.\\n\", \"release\": \"\", \"_id\": \"RHSA-2011:1164\"}, {\"issued\": \"2012-04-03 00:00:00\", \"references\": [{\"href\": \"https://rhn.redhat.com/errata/RHSA-2012-0451.html\", \"type\": \"self\", \"id\": null, \"title\": \"RHSA-2012:0451\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=744104\", \"type\": \"bugzilla\", \"id\": \"744104\", \"title\": \"CVE-2012-0815 rpm: incorrect handling of negated offsets in headerVerifyInfo()\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=744858\", \"type\": \"bugzilla\", \"id\": \"744858\", \"title\": \"CVE-2012-0060 rpm: insufficient validation of region tags\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=798585\", \"type\": \"bugzilla\", \"id\": \"798585\", \"title\": \"CVE-2012-0061 rpm: improper validation of header contents total size in headerLoad()\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2012-0815.html\", \"type\": \"cve\", \"id\": \"CVE-2012-0815\", \"title\": \"CVE-2012-0815\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2012-0060.html\", \"type\": \"cve\", \"id\": \"CVE-2012-0060\", \"title\": \"CVE-2012-0060\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2012-0061.html\", \"type\": \"cve\", \"id\": \"CVE-2012-0061\", \"title\": \"CVE-2012-0061\"}, {\"href\": \"https://access.redhat.com/security/updates/classification/#important\", \"type\": \"other\", \"id\": null, \"title\": null}], \"pkglist\": [{\"packages\": [{\"src\": \"rpm-4.8.0-19.el6_2.1.src.rpm\", \"name\": \"rpm-devel\", \"sum\": [\"sha256\", \"ddb2387e2f2fdb54846d328e917c59f6bef36d7c979917daeecd8d20758979c6\"], \"filename\": \"rpm-devel-4.8.0-19.el6_2.1.i686.rpm\", \"epoch\": \"0\", \"version\": \"4.8.0\", \"release\": \"19.el6_2.1\", \"arch\": \"i686\"}, {\"src\": \"rpm-4.8.0-19.el6_2.1.src.rpm\", \"name\": \"rpm-libs\", \"sum\": [\"sha256\", \"812debc325f88550b1bf261f781e025c23ece6ae55f9d668719c1740a360bffc\"], \"filename\": \"rpm-libs-4.8.0-19.el6_2.1.i686.rpm\", \"epoch\": \"0\", \"version\": \"4.8.0\", \"release\": \"19.el6_2.1\", \"arch\": \"i686\"}, {\"src\": \"rpm-4.8.0-19.el6_2.1.src.rpm\", \"name\": \"rpm\", \"sum\": [\"sha256\", \"f5cb5bcb85f5e9223d99e602d97cd6e331f164c45755ef4ec133d779088bdd7a\"], \"filename\": \"rpm-4.8.0-19.el6_2.1.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"4.8.0\", \"release\": \"19.el6_2.1\", \"arch\": \"x86_64\"}, {\"src\": \"rpm-4.8.0-19.el6_2.1.src.rpm\", \"name\": \"rpm-devel\", \"sum\": [\"sha256\", \"5a8d2ae31d18908fbe154755909c3a65b924da1d57e4e8636688d7b0725054fa\"], \"filename\": \"rpm-devel-4.8.0-19.el6_2.1.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"4.8.0\", \"release\": \"19.el6_2.1\", \"arch\": \"x86_64\"}, {\"src\": \"rpm-4.8.0-19.el6_2.1.src.rpm\", \"name\": \"rpm-python\", \"sum\": [\"sha256\", \"aa306c7346a682cfb6b289738d68bd08dde45a6594eb087dc6bf27229576bb87\"], \"filename\": \"rpm-python-4.8.0-19.el6_2.1.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"4.8.0\", \"release\": \"19.el6_2.1\", \"arch\": \"x86_64\"}, {\"src\": \"rpm-4.8.0-19.el6_2.1.src.rpm\", \"name\": \"rpm-build\", \"sum\": [\"sha256\", \"f593ceebbc63d32a68f4fc2c66de84068396334697eb11fca6c64676c9497a3a\"], \"filename\": \"rpm-build-4.8.0-19.el6_2.1.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"4.8.0\", \"release\": \"19.el6_2.1\", \"arch\": \"x86_64\"}, {\"src\": \"rpm-4.8.0-19.el6_2.1.src.rpm\", \"name\": \"rpm-libs\", \"sum\": [\"sha256\", \"4fe4b0d81233dcb12835503d4bbd8fe23de5562cd4ecda9b1469d2c2e2900237\"], \"filename\": \"rpm-libs-4.8.0-19.el6_2.1.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"4.8.0\", \"release\": \"19.el6_2.1\", \"arch\": \"x86_64\"}], \"name\": \"Red Hat Enterprise Linux Server (v. 6 for 64-bit x86_64)\", \"short\": \"rhel-x86_64-server-6\"}], \"id\": \"RHSA-2012:0451\", \"severity\": \"Important\", \"title\": \"Important: rpm security update\", \"_ns\": \"errata\", \"version\": \"3\", \"reboot_suggested\": false, \"type\": \"security\", \"immutable\": true, \"status\": \"final\", \"updated\": \"2012-04-03 00:00:00\", \"description\": \"The RPM Package Manager (RPM) is a command-line driven package management\\nsystem capable of installing, uninstalling, verifying, querying, and\\nupdating software packages.\\n\\nMultiple flaws were found in the way RPM parsed package file headers. An\\nattacker could create a specially-crafted RPM package that, when its\\npackage header was accessed, or during package signature verification,\\ncould cause an application using the RPM library (such as the rpm command\\nline tool, or the yum and up2date package managers) to crash or,\\npotentially, execute arbitrary code. (CVE-2012-0060, CVE-2012-0061,\\nCVE-2012-0815)\\n\\nNote: Although an RPM package can, by design, execute arbitrary code when\\ninstalled, this issue would allow a specially-crafted RPM package to\\nexecute arbitrary code before its digital signature has been verified.\\nPackage downloads from the Red Hat Network are protected by the use of a\\nsecure HTTPS connection in addition to the RPM package signature checks.\\n\\nAll RPM users should upgrade to these updated packages, which contain a\\nbackported patch to correct these issues. All running applications linked\\nagainst the RPM library must be restarted for this update to take effect.\\n\", \"repo_defined\": true, \"pushcount\": 1, \"from_str\": \"security@redhat.com\", \"repoids\": [\"ACME_Corporation-Red_Hat_Enterprise_Linux_Server-Red_Hat_Enterprise_Linux_6_Server_RPMs_x86_64_6Server\"], \"rights\": \"Copyright 2012 Red Hat Inc\", \"solution\": \"Before applying this update, make sure all previously-released errata\\nrelevant to your system have been applied.\\n\\nThis update is available via the Red Hat Network. Details on how to\\nuse the Red Hat Network to apply this update are available at\\nhttps://access.redhat.com/knowledge/articles/11258\\n\", \"summary\": \"Updated rpm packages that fix multiple security issues are now available\\nfor Red Hat Enterprise Linux 5 and 6; Red Hat Enterprise Linux 3 and 4\\nExtended Life Cycle Support; Red Hat Enterprise Linux 5.3 Long Life; and\\nRed Hat Enterprise Linux 5.6, 6.0 and 6.1 Extended Update Support.\\n\\nThe Red Hat Security Response Team has rated this update as having\\nimportant security impact. Common Vulnerability Scoring System (CVSS) base\\nscores, which give detailed severity ratings, are available for each\\nvulnerability from the CVE links in the References section.\\n\", \"release\": \"\", \"_id\": \"RHSA-2012:0451\"}, {\"issued\": \"2011-12-22 00:00:00\", \"references\": [{\"href\": \"https://rhn.redhat.com/errata/RHSA-2011-1849.html\", \"type\": \"self\", \"id\": null, \"title\": \"RHSA-2011:1849\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=752375\", \"type\": \"bugzilla\", \"id\": \"752375\", \"title\": \"CVE-2011-4127 kernel: possible privilege escalation via SG_IO ioctl\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2011-4127.html\", \"type\": \"cve\", \"id\": \"CVE-2011-4127\", \"title\": \"CVE-2011-4127\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2011-4621.html\", \"type\": \"cve\", \"id\": \"CVE-2011-4621\", \"title\": \"CVE-2011-4621\"}, {\"href\": \"https://access.redhat.com/security/updates/classification/#important\", \"type\": \"other\", \"id\": null, \"title\": null}, {\"href\": \"https://bugzilla.redhat.com/show_bug.cgi?id=752375\", \"type\": \"other\", \"id\": null, \"title\": null}], \"pkglist\": [{\"packages\": [{\"src\": \"kernel-2.6.32-220.2.1.el6.src.rpm\", \"name\": \"kernel-doc\", \"sum\": [\"sha256\", \"73148ab75672b49940cdaa01fbf47e35381d7b96dd421453c162a6cb9c18f272\"], \"filename\": \"kernel-doc-2.6.32-220.2.1.el6.noarch.rpm\", \"epoch\": \"0\", \"version\": \"2.6.32\", \"release\": \"220.2.1.el6\", \"arch\": \"noarch\"}, {\"src\": \"kernel-2.6.32-220.2.1.el6.src.rpm\", \"name\": \"kernel-firmware\", \"sum\": [\"sha256\", \"a91a79b502f1a70b319c630c0f9b0a9e8b785c97c630521794eca8951d052196\"], \"filename\": \"kernel-firmware-2.6.32-220.2.1.el6.noarch.rpm\", \"epoch\": \"0\", \"version\": \"2.6.32\", \"release\": \"220.2.1.el6\", \"arch\": \"noarch\"}, {\"src\": \"kernel-2.6.32-220.2.1.el6.src.rpm\", \"name\": \"kernel\", \"sum\": [\"sha256\", \"242d14451f8333c80866a54f871cf9b5692ef74a4ed41a2c964afe656e3b57c0\"], \"filename\": \"kernel-2.6.32-220.2.1.el6.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"2.6.32\", \"release\": \"220.2.1.el6\", \"arch\": \"x86_64\"}, {\"src\": \"kernel-2.6.32-220.2.1.el6.src.rpm\", \"name\": \"kernel-debug\", \"sum\": [\"sha256\", \"7d2798d132bf67f7e8a384b7900ea31d6d6bb5d882bdf296461ed424529fc2ac\"], \"filename\": \"kernel-debug-2.6.32-220.2.1.el6.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"2.6.32\", \"release\": \"220.2.1.el6\", \"arch\": \"x86_64\"}, {\"src\": \"kernel-2.6.32-220.2.1.el6.src.rpm\", \"name\": \"kernel-debug-devel\", \"sum\": [\"sha256\", \"c42cc5ca4c2e9febbe4b4e73cba790866edfd96b476ee3acd3bed7de17278bdf\"], \"filename\": \"kernel-debug-devel-2.6.32-220.2.1.el6.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"2.6.32\", \"release\": \"220.2.1.el6\", \"arch\": \"x86_64\"}, {\"src\": \"kernel-2.6.32-220.2.1.el6.src.rpm\", \"name\": \"kernel-devel\", \"sum\": [\"sha256\", \"feaf73d8acb81efd32f8d5759c75a77c8c60c76d8602e3fdd0085293eac25a34\"], \"filename\": \"kernel-devel-2.6.32-220.2.1.el6.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"2.6.32\", \"release\": \"220.2.1.el6\", \"arch\": \"x86_64\"}, {\"src\": \"kernel-2.6.32-220.2.1.el6.src.rpm\", \"name\": \"kernel-headers\", \"sum\": [\"sha256\", \"338e9225ec4f9a50a9db52c4be956eb60a659c8982df7690d21e57aa44c5bbd4\"], \"filename\": \"kernel-headers-2.6.32-220.2.1.el6.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"2.6.32\", \"release\": \"220.2.1.el6\", \"arch\": \"x86_64\"}, {\"src\": \"kernel-2.6.32-220.2.1.el6.src.rpm\", \"name\": \"perf\", \"sum\": [\"sha256\", \"31726f61203170c1a7fbb2ac378c9f3df5940e76b01e0bd0cac559f6ed800916\"], \"filename\": \"perf-2.6.32-220.2.1.el6.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"2.6.32\", \"release\": \"220.2.1.el6\", \"arch\": \"x86_64\"}], \"name\": \"Red Hat Enterprise Linux Server (v. 6 for 64-bit x86_64)\", \"short\": \"rhel-x86_64-server-6\"}], \"id\": \"RHSA-2011:1849\", \"severity\": \"Important\", \"title\": \"Important: kernel security and bug fix update\", \"_ns\": \"errata\", \"version\": \"1\", \"reboot_suggested\": false, \"type\": \"security\", \"immutable\": true, \"status\": \"final\", \"updated\": \"2011-12-22 00:00:00\", \"description\": \"The kernel packages contain the Linux kernel, the core of any Linux\\noperating system.\\n\\nSecurity fix:\\n\\n* Using the SG_IO IOCTL to issue SCSI requests to partitions or LVM volumes\\nresulted in the requests being passed to the underlying block device. If a\\nprivileged user only had access to a single partition or LVM volume, they\\ncould use this flaw to bypass those restrictions and gain read and write\\naccess (and be able to issue other SCSI commands) to the entire block\\ndevice.\\n\\nIn KVM (Kernel-based Virtual Machine) environments using raw format virtio\\ndisks backed by a partition or LVM volume, a privileged guest user could\\nbypass intended restrictions and issue read and write requests (and other\\nSCSI commands) on the host, and possibly access the data of other guests\\nthat reside on the same underlying block device. Partition-based and\\nLVM-based storage pools are not used by default. Refer to Red Hat Bugzilla\\nbug 752375 for further details and a mitigation script for users who cannot\\napply this update immediately. (CVE-2011-4127, Important)\\n\\nBug fixes:\\n\\n* Previously, idle load balancer kick requests from other CPUs could be\\nserviced without first receiving an inter-processor interrupt (IPI). This\\ncould have led to a deadlock. (BZ#750459)\\n\\n* This update fixes a performance regression that may have caused processes\\n(including KVM guests) to hang for a number of seconds. (BZ#751403)\\n\\n* When md_raid1_unplug_device() was called while holding a spinlock, under\\ncertain device failure conditions, it was possible for the lock to be\\nrequested again, deeper in the call chain, causing a deadlock. Now,\\nmd_raid1_unplug_device() is no longer called while holding a spinlock.\\n(BZ#755545)\\n\\n* In hpet_next_event(), an interrupt could have occurred between the read\\nand write of the HPET (High Performance Event Timer) and the value of\\nHPET_COUNTER was then beyond that being written to the comparator\\n(HPET_Tn_CMP). Consequently, the timers were overdue for up to several\\nminutes. Now, a comparison is performed between the value of the counter\\nand the comparator in the HPET code. If the counter is beyond the\\ncomparator, the \\\"-ETIME\\\" error code is returned. (BZ#756426)\\n\\n* Index allocation in the virtio-blk module was based on a monotonically\\nincreasing variable \\\"index\\\". Consequently, released indexes were not reused\\nand after a period of time, no new were available. Now, virtio-blk uses the\\nida API to allocate indexes. (BZ#756427)\\n\\n* A bug related to Context Caching existed in the Intel IOMMU support\\nmodule. On some newer Intel systems, the Context Cache mode has changed\\nfrom previous hardware versions, potentially exposing a Context coherency\\nrace. The bug was exposed when performing a series of hot plug and unplug\\noperations of a Virtual Function network device which was immediately\\nconfigured into the network stack, i.e., successfully performed dynamic\\nhost configuration protocol (DHCP). When the coherency race occurred, the\\nassigned device would not work properly in the guest virtual machine. With\\nthis update, the Context coherency is corrected and the race and\\npotentially resulting device assignment failure no longer occurs.\\n(BZ#757671)\\n\\n* The align_va_addr kernel parameter was ignored if secondary CPUs were\\ninitialized. This happened because the parameter settings were overridden\\nduring the initialization of secondary CPUs. Also, the align_va_addr\\nparameter documentation contained incorrect parameter arguments. With this\\nupdate, the underlying code has been modified to prevent the overriding and\\nthe documentation has been updated. This update also removes the unused\\ncode introduced by the patch for BZ#739456. (BZ#758028)\\n\\n* Dell systems based on a future Intel processor with graphics acceleration\\nrequired the selection of the install system with basic video driver\\ninstallation option. This update removes this requirement. (BZ#758513)\\n\", \"repo_defined\": true, \"pushcount\": 1, \"from_str\": \"security@redhat.com\", \"repoids\": [\"ACME_Corporation-Red_Hat_Enterprise_Linux_Server-Red_Hat_Enterprise_Linux_6_Server_RPMs_x86_64_6Server\"], \"rights\": \"Copyright 2011 Red Hat Inc\", \"solution\": \"Users should upgrade to these updated packages, which contain\\nbackported patches to resolve these issues. The system must be\\nrebooted for this update to take effect.\\n\\nBefore applying this update, make sure all previously-released errata\\nrelevant to your system have been applied.\\n\\nThis update is available via the Red Hat Network. Details on how to\\nuse the Red Hat Network to apply this update are available at\\nhttps://access.redhat.com/kb/docs/DOC-11259\\n\\nTo install kernel packages manually, use \\\"rpm -ivh [package]\\\". Do not\\nuse \\\"rpm -Uvh\\\" as that will remove the running kernel binaries from\\nyour system. You may use \\\"rpm -e\\\" to remove old kernels after\\ndetermining that the new kernel functions properly on your system.\\n\", \"summary\": \"Updated kernel packages that fix one security issue and various bugs are\\nnow available for Red Hat Enterprise Linux 6.\\n\\nThe Red Hat Security Response Team has rated this update as having\\nimportant security impact. A Common Vulnerability Scoring System (CVSS)\\nbase score, which gives a detailed severity rating, is available from the\\nCVE link in the References section.\\n\", \"release\": \"\", \"_id\": \"RHSA-2011:1849\"}, {\"issued\": \"2011-08-31 00:00:00\", \"references\": [{\"href\": \"https://rhn.redhat.com/errata/RHSA-2011-1245.html\", \"type\": \"self\", \"id\": null, \"title\": \"RHSA-201