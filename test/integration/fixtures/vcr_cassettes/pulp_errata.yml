\": null}, {\"href\": \"http://docs.redhat.com/docs/en-US/Red_Hat_Enterprise_Linux/6/html/Technical_Notes/ape.html#RHSA-2011-0498\", \"type\": \"other\", \"id\": null, \"title\": null}], \"pkglist\": [{\"packages\": [{\"src\": \"kernel-2.6.32-71.29.1.el6.src.rpm\", \"name\": \"kernel-doc\", \"sum\": [\"sha256\", \"7bfdced6d8af9432cb627e8a7c44d73d066ca54553eccd58b5ebc54f430ccec3\"], \"filename\": \"kernel-doc-2.6.32-71.29.1.el6.noarch.rpm\", \"epoch\": \"0\", \"version\": \"2.6.32\", \"release\": \"71.29.1.el6\", \"arch\": \"noarch\"}, {\"src\": \"kernel-2.6.32-71.29.1.el6.src.rpm\", \"name\": \"kernel-firmware\", \"sum\": [\"sha256\", \"0bd93b4366d7cfc0835c61f11ae055d8af35aacb9f43c06c06a20d0b9b5928fc\"], \"filename\": \"kernel-firmware-2.6.32-71.29.1.el6.noarch.rpm\", \"epoch\": \"0\", \"version\": \"2.6.32\", \"release\": \"71.29.1.el6\", \"arch\": \"noarch\"}, {\"src\": \"kernel-2.6.32-71.29.1.el6.src.rpm\", \"name\": \"perf\", \"sum\": [\"sha256\", \"03ea387a741068300019c8230dd12c3ea3c034ea74861b87cd58054b080ba182\"], \"filename\": \"perf-2.6.32-71.29.1.el6.noarch.rpm\", \"epoch\": \"0\", \"version\": \"2.6.32\", \"release\": \"71.29.1.el6\", \"arch\": \"noarch\"}, {\"src\": \"kernel-2.6.32-71.29.1.el6.src.rpm\", \"name\": \"kernel\", \"sum\": [\"sha256\", \"2b8bda9d9db794cad93edd1dce4fa108110bc22c438cb344e581d64b2d2509e5\"], \"filename\": \"kernel-2.6.32-71.29.1.el6.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"2.6.32\", \"release\": \"71.29.1.el6\", \"arch\": \"x86_64\"}, {\"src\": \"kernel-2.6.32-71.29.1.el6.src.rpm\", \"name\": \"kernel-debug\", \"sum\": [\"sha256\", \"a45e07d53bf380282155c0def43bcf8fd372d2188cafb73995f9e9e1cde3267d\"], \"filename\": \"kernel-debug-2.6.32-71.29.1.el6.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"2.6.32\", \"release\": \"71.29.1.el6\", \"arch\": \"x86_64\"}, {\"src\": \"kernel-2.6.32-71.29.1.el6.src.rpm\", \"name\": \"kernel-debug-devel\", \"sum\": [\"sha256\", \"0e77b473a071aff04df4d9757b9a4560ff77633bf5e08b65dd5471aedd98823c\"], \"filename\": \"kernel-debug-devel-2.6.32-71.29.1.el6.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"2.6.32\", \"release\": \"71.29.1.el6\", \"arch\": \"x86_64\"}, {\"src\": \"kernel-2.6.32-71.29.1.el6.src.rpm\", \"name\": \"kernel-devel\", \"sum\": [\"sha256\", \"dbef5dd4d32b7f66ce3854151c525dffd01e4087d1f2ae88ce2a29a5ba8019ff\"], \"filename\": \"kernel-devel-2.6.32-71.29.1.el6.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"2.6.32\", \"release\": \"71.29.1.el6\", \"arch\": \"x86_64\"}, {\"src\": \"kernel-2.6.32-71.29.1.el6.src.rpm\", \"name\": \"kernel-headers\", \"sum\": [\"sha256\", \"1aebf9f684567abf55136f195a04a52891f26a78cf9b8e2a68f2ea1fdd9ddfad\"], \"filename\": \"kernel-headers-2.6.32-71.29.1.el6.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"2.6.32\", \"release\": \"71.29.1.el6\", \"arch\": \"x86_64\"}], \"name\": \"Red Hat Enterprise Linux Server (v. 6 for 64-bit x86_64)\", \"short\": \"rhel-x86_64-server-6\"}], \"id\": \"RHSA-2011:0498\", \"severity\": \"Important\", \"title\": \"Important: kernel security, bug fix, and enhancement update\", \"_ns\": \"errata\", \"version\": \"1\", \"reboot_suggested\": false, \"type\": \"security\", \"immutable\": true, \"status\": \"final\", \"updated\": \"2011-05-10 00:00:00\", \"description\": \"The kernel packages contain the Linux kernel, the core of any Linux\\noperating system.\\n\\nSecurity fixes:\\n\\n* An integer overflow flaw in ib_uverbs_poll_cq() could allow a local,\\nunprivileged user to cause a denial of service or escalate their\\nprivileges. (CVE-2010-4649, Important)\\n\\n* An integer signedness flaw in drm_modeset_ctl() could allow a local,\\nunprivileged user to cause a denial of service or escalate their\\nprivileges. (CVE-2011-1013, Important)\\n\\n* The Radeon GPU drivers in the Linux kernel were missing sanity checks for\\nthe Anti Aliasing (AA) resolve register values which could allow a local,\\nunprivileged user to cause a denial of service or escalate their privileges\\non systems using a graphics card from the ATI Radeon R300, R400, or R500\\nfamily of cards. (CVE-2011-1016, Important)\\n\\n* A flaw in dccp_rcv_state_process() could allow a remote attacker to\\ncause a denial of service, even when the socket was already closed.\\n(CVE-2011-1093, Important)\\n\\n* A flaw in the Linux kernel's Stream Control Transmission Protocol (SCTP)\\nimplementation could allow a remote attacker to cause a denial of service\\nif the sysctl \\\"net.sctp.addip_enable\\\" and \\\"auth_enable\\\" variables were\\nturned on (they are off by default). (CVE-2011-1573, Important)\\n\\n* A memory leak in the inotify_init() system call. In some cases, it could\\nleak a group, which could allow a local, unprivileged user to eventually\\ncause a denial of service. (CVE-2010-4250, Moderate)\\n\\n* A missing validation of a null-terminated string data structure element\\nin bnep_sock_ioctl() could allow a local user to cause an information leak\\nor a denial of service. (CVE-2011-1079, Moderate)\\n\\n* An information leak in bcm_connect() in the Controller Area Network (CAN)\\nBroadcast Manager implementation could allow a local, unprivileged user to\\nleak kernel mode addresses in \\\"/proc/net/can-bcm\\\". (CVE-2010-4565, Low)\\n\\n* A flaw was found in the Linux kernel's Integrity Measurement Architecture\\n(IMA) implementation. When SELinux was disabled, adding an IMA rule which\\nwas supposed to be processed by SELinux would cause ima_match_rules() to\\nalways succeed, ignoring any remaining rules. (CVE-2011-0006, Low)\\n\\n* A missing initialization flaw in the XFS file system implementation could\\nlead to an information leak. (CVE-2011-0711, Low)\\n\\n* Buffer overflow flaws in snd_usb_caiaq_audio_init() and\\nsnd_usb_caiaq_midi_init() could allow a local, unprivileged user with\\naccess to a Native Instruments USB audio device to cause a denial of\\nservice or escalate their privileges. (CVE-2011-0712, Low)\\n\\n* The start_code and end_code values in \\\"/proc/[pid]/stat\\\" were not\\nprotected. In certain scenarios, this flaw could be used to defeat Address\\nSpace Layout Randomization (ASLR). (CVE-2011-0726, Low)\\n\\n* A flaw in dev_load() could allow a local user who has the CAP_NET_ADMIN\\ncapability to load arbitrary modules from \\\"/lib/modules/\\\", instead of only\\nnetdev modules. (CVE-2011-1019, Low)\\n\\n* A flaw in ib_uverbs_poll_cq() could allow a local, unprivileged user to\\ncause an information leak. (CVE-2011-1044, Low)\\n\\n* A missing validation of a null-terminated string data structure element\\nin do_replace() could allow a local user who has the CAP_NET_ADMIN\\ncapability to cause an information leak. (CVE-2011-1080, Low)\\n\\nRed Hat would like to thank Vegard Nossum for reporting CVE-2010-4250;\\nVasiliy Kulikov for reporting CVE-2011-1079, CVE-2011-1019, and\\nCVE-2011-1080; Dan Rosenberg for reporting CVE-2010-4565 and CVE-2011-0711;\\nRafael Dominguez Vega for reporting CVE-2011-0712; and Kees Cook for\\nreporting CVE-2011-0726.\\n\\nThis update also fixes various bugs and adds an enhancement. Documentation\\nfor these changes will be available shortly from the Technical Notes\\ndocument linked to in the References section.\\n\\nUsers should upgrade to these updated packages, which contain backported\\npatches to resolve these issues, and fix the bugs and add the enhancement\\nnoted in the Technical Notes. The system must be rebooted for this update\\nto take effect.\\n\", \"repo_defined\": true, \"pushcount\": 1, \"from_str\": \"security@redhat.com\", \"repoids\": [\"ACME_Corporation-Red_Hat_Enterprise_Linux_Server-Red_Hat_Enterprise_Linux_6_Server_RPMs_x86_64_6Server\"], \"rights\": \"Copyright 2011 Red Hat Inc\", \"solution\": \"Before applying this update, make sure all previously-released errata\\nrelevant to your system have been applied.\\n\\nThis update is available via the Red Hat Network. Details on how to\\nuse the Red Hat Network to apply this update are available at\\nhttps://access.redhat.com/kb/docs/DOC-11259\\n\\nTo install kernel packages manually, use \\\"rpm -ivh [package]\\\". Do not\\nuse \\\"rpm -Uvh\\\" as that will remove the running kernel binaries from\\nyour system. You may use \\\"rpm -e\\\" to remove old kernels after\\ndetermining that the new kernel functions properly on your system.\\n\", \"summary\": \"Updated kernel packages that fix several security issues, various bugs, and\\nadd an enhancement are now available for Red Hat Enterprise Linux 6.\\n\\nThe Red Hat Security Response Team has rated this update as having\\nimportant security impact. Common Vulnerability Scoring System (CVSS) base\\nscores, which give detailed severity ratings, are available for each\\nvulnerability from the CVE links in the References section.\\n\", \"release\": \"\", \"_id\": \"RHSA-2011:0498\"}, {\"issued\": \"2011-08-31 00:00:00\", \"references\": [{\"href\": \"https://rhn.redhat.com/errata/RHSA-2011-1242.html\", \"type\": \"self\", \"id\": null, \"title\": \"RHSA-2011:1242\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=734316\", \"type\": \"bugzilla\", \"id\": \"734316\", \"title\": \"Fraudulent certificates signed by DigiNotar CA certificate (MFSA 2011-34)\"}, {\"href\": \"https://access.redhat.com/security/updates/classification/#important\", \"type\": \"other\", \"id\": null, \"title\": null}], \"pkglist\": [{\"packages\": [{\"src\": \"xulrunner-1.9.2.20-3.el6_1.src.rpm\", \"name\": \"xulrunner\", \"sum\": [\"sha256\", \"fbaf36c7783688f1db39b3175e1edf3812c0ee286be3bf94f696f39bf91cfc30\"], \"filename\": \"xulrunner-1.9.2.20-3.el6_1.i686.rpm\", \"epoch\": \"0\", \"version\": \"1.9.2.20\", \"release\": \"3.el6_1\", \"arch\": \"i686\"}, {\"src\": \"xulrunner-1.9.2.20-3.el6_1.src.rpm\", \"name\": \"xulrunner\", \"sum\": [\"sha256\", \"df2209ab903da2a313562c9309513f617ccca23960e0294387871e2a514df364\"], \"filename\": \"xulrunner-1.9.2.20-3.el6_1.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"1.9.2.20\", \"release\": \"3.el6_1\", \"arch\": \"x86_64\"}], \"name\": \"Red Hat Enterprise Linux Server (v. 6 for 64-bit x86_64)\", \"short\": \"rhel-x86_64-server-6\"}], \"id\": \"RHSA-2011:1242\", \"severity\": \"Important\", \"title\": \"Important: firefox security update\", \"_ns\": \"errata\", \"version\": \"1\", \"reboot_suggested\": false, \"type\": \"security\", \"immutable\": true, \"status\": \"final\", \"updated\": \"2011-08-31 00:00:00\", \"description\": \"Mozilla Firefox is an open source web browser. XULRunner provides the XUL\\nRuntime environment for Mozilla Firefox.\\n\\nIt was found that a Certificate Authority (CA) issued a fraudulent HTTPS\\ncertificate. This update renders any HTTPS certificates signed by that\\nCA as untrusted, except for a select few. The now untrusted certificates\\nthat were issued before July 1, 2011 can be manually re-enabled and used\\nagain at your own risk in Firefox; however, affected certificates issued\\nafter this date cannot be re-enabled or used. (BZ#734316)\\n\\nAll Firefox users should upgrade to these updated packages, which contain\\na backported patch. After installing the update, Firefox must be restarted\\nfor the changes to take effect.\\n\", \"repo_defined\": true, \"pushcount\": 1, \"from_str\": \"security@redhat.com\", \"repoids\": [\"ACME_Corporation-Red_Hat_Enterprise_Linux_Server-Red_Hat_Enterprise_Linux_6_Server_RPMs_x86_64_6Server\"], \"rights\": \"Copyright 2011 Red Hat Inc\", \"solution\": \"Before applying this update, make sure all previously-released errata\\nrelevant to your system have been applied.\\n\\nThis update is available via the Red Hat Network. Details on how to\\nuse the Red Hat Network to apply this update are available at\\nhttps://access.redhat.com/kb/docs/DOC-11259\\n\", \"summary\": \"Updated firefox packages that fix one security issue are now available for\\nRed Hat Enterprise Linux 4, 5, and 6.\\n\\nThe Red Hat Security Response Team has rated this update as having\\nimportant security impact.\\n\"