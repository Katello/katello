, \"epoch\": \"0\", \"version\": \"0.9.8e\", \"release\": \"17.el6_2.2\", \"arch\": \"x86_64\"}], \"name\": \"Red Hat Enterprise Linux Server (v. 6 for 64-bit x86_64)\", \"short\": \"rhel-x86_64-server-6\"}], \"id\": \"RHSA-2012:0518\", \"severity\": \"Important\", \"title\": \"Important: openssl security update\", \"_ns\": \"errata\", \"version\": \"1\", \"reboot_suggested\": false, \"type\": \"security\", \"immutable\": true, \"status\": \"final\", \"updated\": \"2012-04-24 00:00:00\", \"description\": \"OpenSSL is a toolkit that implements the Secure Sockets Layer (SSL v2/v3)\\nand Transport Layer Security (TLS v1) protocols, as well as a\\nfull-strength, general purpose cryptography library.\\n\\nMultiple numeric conversion errors, leading to a buffer overflow, were\\nfound in the way OpenSSL parsed ASN.1 (Abstract Syntax Notation One) data\\nfrom BIO (OpenSSL's I/O abstraction) inputs. Specially-crafted DER\\n(Distinguished Encoding Rules) encoded data read from a file or other BIO\\ninput could cause an application using the OpenSSL library to crash or,\\npotentially, execute arbitrary code. (CVE-2012-2110)\\n\\nAll OpenSSL users should upgrade to these updated packages, which contain\\na backported patch to resolve this issue. For the update to take effect,\\nall services linked to the OpenSSL library must be restarted, or the system\\nrebooted.\\n\", \"repo_defined\": true, \"pushcount\": 1, \"from_str\": \"security@redhat.com\", \"repoids\": [\"ACME_Corporation-Red_Hat_Enterprise_Linux_Server-Red_Hat_Enterprise_Linux_6_Server_RPMs_x86_64_6Server\"], \"rights\": \"Copyright 2012 Red Hat Inc\", \"solution\": \"Before applying this update, make sure all previously-released errata\\nrelevant to your system have been applied.\\n\\nThis update is available via the Red Hat Network. Details on how to\\nuse the Red Hat Network to apply this update are available at\\nhttps://access.redhat.com/knowledge/articles/11258\\n\", \"summary\": \"Updated openssl, openssl097a, and openssl098e packages that fix one\\nsecurity issue are now available for Red Hat Enterprise Linux 5 and 6.\\n\\nThe Red Hat Security Response Team has rated this update as having\\nimportant security impact. A Common Vulnerability Scoring System (CVSS)\\nbase score, which gives a detailed severity rating, is available from the\\nCVE link in the References section.\\n\", \"release\": \"\", \"_id\": \"RHSA-2012:0518\"}, {\"issued\": \"2011-09-19 00:00:00\", \"references\": [{\"href\": \"https://rhn.redhat.com/errata/RHSA-2011-1317.html\", \"type\": \"self\", \"id\": null, \"title\": \"RHSA-2011:1317\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=734926\", \"type\": \"bugzilla\", \"id\": \"734926\", \"title\": \"CVE-2011-3208 cyrus-imapd: nntpd buffer overflow in split_wildmats()\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2011-3208.html\", \"type\": \"cve\", \"id\": \"CVE-2011-3208\", \"title\": \"CVE-2011-3208\"}, {\"href\": \"https://access.redhat.com/security/updates/classification/#important\", \"type\": \"other\", \"id\": null, \"title\": null}], \"pkglist\": [{\"packages\": [{\"src\": \"cyrus-imapd-2.3.16-6.el6_1.3.src.rpm\", \"name\": \"cyrus-imapd\", \"sum\": [\"sha256\", \"55868e3fcc810d5964a300958b84e7a031eb79fe2ce5e530e72440164e572923\"], \"filename\": \"cyrus-imapd-2.3.16-6.el6_1.3.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"2.3.16\", \"release\": \"6.el6_1.3\", \"arch\": \"x86_64\"}, {\"src\": \"cyrus-imapd-2.3.16-6.el6_1.3.src.rpm\", \"name\": \"cyrus-imapd-utils\", \"sum\": [\"sha256\", \"195d416c113c28ab0540349b5dd3a32a111cfc6a86064b9350b0dfc67a70192c\"], \"filename\": \"cyrus-imapd-utils-2.3.16-6.el6_1.3.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"2.3.16\", \"release\": \"6.el6_1.3\", \"arch\": \"x86_64\"}], \"name\": \"Red Hat Enterprise Linux Server (v. 6 for 64-bit x86_64)\", \"short\": \"rhel-x86_64-server-6\"}], \"id\": \"RHSA-2011:1317\", \"severity\": \"Important\", \"title\": \"Important: cyrus-imapd security update\", \"_ns\": \"errata\", \"version\": \"1\", \"reboot_suggested\": false, \"type\": \"security\", \"immutable\": true, \"status\": \"final\", \"updated\": \"2011-09-19 00:00:00\", \"description\": \"The cyrus-imapd packages contain a high-performance mail server with IMAP,\\nPOP3, NNTP, and Sieve support.\\n\\nA buffer overflow flaw was found in the cyrus-imapd NNTP server, nntpd. A\\nremote user able to use the nntpd service could use this flaw to crash the\\nnntpd child process or, possibly, execute arbitrary code with the\\nprivileges of the cyrus user. (CVE-2011-3208)\\n\\nRed Hat would like to thank Greg Banks for reporting this issue.\\n\\nUsers of cyrus-imapd are advised to upgrade to these updated packages,\\nwhich contain a backported patch to correct this issue. After installing\\nthe update, cyrus-imapd will be restarted automatically.\\n\", \"repo_defined\": true, \"pushcount\": 1, \"from_str\": \"security@redhat.com\", \"repoids\": [\"ACME_Corporation-Red_Hat_Enterprise_Linux_Server-Red_Hat_Enterprise_Linux_6_Server_RPMs_x86_64_6Server\"], \"rights\": \"Copyright 2011 Red Hat Inc\", \"solution\": \"Before applying this update, make sure all previously-released errata\\nrelevant to your system have been applied.\\n\\nThis update is available via the Red Hat Network. Details on how to\\nuse the Red Hat Network to apply this update are available at\\nhttps://access.redhat.com/kb/docs/DOC-11259\\n\", \"summary\": \"Updated cyrus-imapd packages that fix one security issue are now available\\nfor Red Hat Enterprise Linux 4, 5, and 6.\\n\\nThe Red Hat Security Response Team has rated this update as having\\nimportant security impact. A Common Vulnerability Scoring System (CVSS)\\nbase score, which gives a detailed severity rating, is available from the\\nCVE link in the References section.\\n\", \"release\": \"\", \"_id\": \"RHSA-2011:1317\"}, {\"issued\": \"2012-06-13 00:00:00\", \"references\": [{\"href\": \"https://rhn.redhat.com/errata/RHSA-2012-0731.html\", \"type\": \"self\", \"id\": null, \"title\": \"RHSA-2012:0731\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=786617\", \"type\": \"bugzilla\", \"id\": \"786617\", \"title\": \"CVE-2012-0876 expat: hash table collisions CPU usage DoS\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=801648\", \"type\": \"bugzilla\", \"id\": \"801648\", \"title\": \"CVE-2012-1148 expat: Memory leak in poolGrow\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2012-1148.html\", \"type\": \"cve\", \"id\": \"CVE-2012-1148\", \"title\": \"CVE-2012-1148\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2012-0876.html\", \"type\": \"cve\", \"id\": \"CVE-2012-0876\", \"title\": \"CVE-2012-0876\"}, {\"href\": \"https://access.redhat.com/security/updates/classification/#moderate\", \"type\": \"other\", \"id\": null, \"title\": null}], \"pkglist\": [{\"packages\": [{\"src\": \"expat-2.0.1-11.el6_2.src.rpm\", \"name\": \"expat\", \"sum\": [\"sha256\", \"71b143a8f77638192339c0df98ff1094f4e3dafdd6bb1bfd2521039f57e43d08\"], \"filename\": \"expat-2.0.1-11.el6_2.i686.rpm\", \"epoch\": \"0\", \"version\": \"2.0.1\", \"release\": \"11.el6_2\", \"arch\": \"i686\"}, {\"src\": \"expat-2.0.1-11.el6_2.src.rpm\", \"name\": \"expat-devel\", \"sum\": [\"sha256\", \"e91d4abb230cf6f9d937c3a64d759ae590afca934aee0fe9934e539e018707f2\"], \"filename\": \"expat-devel-2.0.1-11.el6_2.i686.rpm\", \"epoch\": \"0\", \"version\": \"2.0.1\", \"release\": \"11.el6_2\", \"arch\": \"i686\"}, {\"src\": \"expat-2.0.1-11.el6_2.src.rpm\", \"name\": \"expat\", \"sum\": [\"sha256\", \"08394e8110218eea01b426b41f657f7b5a07c9c25c6847a62734a4d34357a78d\"], \"filename\": \"expat-2.0.1-11.el6_2.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"2.0.1\", \"release\": \"11.el6_2\", \"arch\": \"x86_64\"}, {\"src\": \"expat-2.0.1-11.el6_2.src.rpm\", \"name\": \"expat-devel\", \"sum\": [\"sha256\", \"ca0fdcf821063a7212055925a8efc09dbaa1646939e1af49eb508d2735cecc26\"], \"filename\": \"expat-devel-2.0.1-11.el6_2.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"2.0.1\", \"release\": \"11.el6_2\", \"arch\": \"x86_64\"}], \"name\": \"Red Hat Enterprise Linux Server (v. 6 for 64-bit x86_64)\", \"short\": \"rhel-x86_64-server-6\"}], \"id\": \"RHSA-2012:0731\", \"severity\": \"Moderate\", \"title\": \"Moderate: expat security update\", \"_ns\": \"errata\", \"version\": \"1\", \"reboot_suggested\": false, \"type\": \"security\", \"immutable\": true, \"status\": \"final\", \"updated\": \"2012-06-13 00:00:00\", \"description\": \"Expat is a C library written by James Clark for parsing XML documents.\\n\\nA denial of service flaw was found in the implementation of hash arrays in\\nExpat. An attacker could use this flaw to make an application using Expat\\nconsume an excessive amount of CPU time by providing a specially-crafted\\nXML file that triggers multiple hash function collisions. To mitigate\\nthis issue, randomization has been added to the hash function to reduce the\\nchance of an attacker successfully causing intentional collisions.\\n(CVE-2012-0876)\\n\\nA memory leak flaw was found in Expat. If an XML file processed by an\\napplication linked against Expat triggered a memory re-allocation failure,\\nExpat failed to free the previously allocated memory. This could cause the\\napplication to exit unexpectedly or crash when all available memory is\\nexhausted. (CVE-2012-1148)\\n\\nAll Expat users should upgrade to these updated packages, which contain\\nbackported patches to correct these issues. After installing the updated\\npackages, applications using the Expat library must be restarted for the\\nupdate to take effect.\\n\", \"repo_defined\": true, \"pushcount\": 1, \"from_str\": \"security@redhat.com\", \"repoids\": [\"ACME_Corporation-Red_Hat_Enterprise_Linux_Server-Red_Hat_Enterprise_Linux_6_Server_RPMs_x86_64_6Server\"], \"rights\": \"Copyright 2012 Red Hat Inc\", \"solution\": \"Before applying this update, make 