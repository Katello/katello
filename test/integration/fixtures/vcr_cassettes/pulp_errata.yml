0549291d4bbcbac354d34c082e54011d41b6\"], \"filename\": \"abrt-cli-2.0.8-6.el6.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"2.0.8\", \"release\": \"6.el6\", \"arch\": \"x86_64\"}, {\"src\": \"abrt-2.0.8-6.el6.src.rpm\", \"name\": \"abrt-gui\", \"sum\": [\"sha256\", \"ece65ac0d89cad1cfe64f92ef961d09f94247423bad92ba5618604e379202932\"], \"filename\": \"abrt-gui-2.0.8-6.el6.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"2.0.8\", \"release\": \"6.el6\", \"arch\": \"x86_64\"}, {\"src\": \"abrt-2.0.8-6.el6.src.rpm\", \"name\": \"abrt-libs\", \"sum\": [\"sha256\", \"9fc41733159642be7687f100403a0197aaf624866d5c75248964485907c8d773\"], \"filename\": \"abrt-libs-2.0.8-6.el6.i686.rpm\", \"epoch\": \"0\", \"version\": \"2.0.8\", \"release\": \"6.el6\", \"arch\": \"i686\"}], \"name\": \"Red Hat Enterprise Linux Server (v. 6 for 64-bit x86_64)\", \"short\": \"rhel-x86_64-server-6\"}], \"id\": \"RHSA-2012:0841\", \"severity\": \"Low\", \"title\": \"Low: abrt, libreport, btparser, and python-meh security and bug fix update\", \"_ns\": \"errata\", \"version\": \"4\", \"reboot_suggested\": false, \"type\": \"security\", \"immutable\": true, \"status\": \"final\", \"updated\": \"2012-06-20 00:00:00\", \"description\": \"ABRT (Automatic Bug Reporting Tool) is a tool to help users to detect\\ndefects in applications and to create a bug report with all the information\\nneeded by a maintainer to fix it. It uses a plug-in system to extend its\\nfunctionality. libreport provides an API for reporting different problems\\nin applications to different bug targets, such as Bugzilla, FTP, and Trac.\\n\\nThe btparser utility is a backtrace parser and analyzer library, which\\nworks with backtraces produced by the GNU Project Debugger. It can parse a\\ntext file with a backtrace to a tree of C structures, allowing to analyze\\nthe threads and frames of the backtrace and process them.\\n\\nThe python-meh package provides a python library for handling exceptions.\\n\\nIf the C handler plug-in in ABRT was enabled (the abrt-addon-ccpp package\\ninstalled and the abrt-ccpp service running), and the sysctl\\nfs.suid_dumpable option was set to \\\"2\\\" (it is \\\"0\\\" by default), core dumps\\nof set user ID (setuid) programs were created with insecure group ID\\npermissions. This could allow local, unprivileged users to obtain sensitive\\ninformation from the core dump files of setuid processes they would\\notherwise not be able to access. (CVE-2012-1106)\\n\\nABRT did not allow users to easily search the collected crash information\\nfor sensitive data prior to submitting it. This could lead to users\\nunintentionally exposing sensitive information via the submitted crash\\nreports. This update adds functionality to search across all the collected\\ndata. Note that this fix does not apply to the default configuration, where\\nreports are sent to Red Hat Customer Support. It only takes effect for\\nusers sending information to Red Hat Bugzilla. (CVE-2011-4088)\\n\\nRed Hat would like to thank Jan Iven for reporting CVE-2011-4088.\\n\\nThese updated packages include numerous bug fixes. Space precludes\\ndocumenting all of these changes in this advisory. Users are directed to\\nthe Red Hat Enterprise Linux 6.3 Technical Notes for information on the\\nmost significant of these changes.\\n\\nAll users of abrt, libreport, btparser, and python-meh are advised to\\nupgrade to these updated packages, which correct these issues.\\n\", \"repo_defined\": true, \"pushcount\": 1, \"from_str\": \"security@redhat.com\", \"repoids\": [\"ACME_Corporation-Red_Hat_Enterprise_Linux_Server-Red_Hat_Enterprise_Linux_6_Server_RPMs_x86_64_6Server\"], \"rights\": \"Copyright 2012 Red Hat Inc\", \"solution\": \"Before applying this update, make sure all previously-released errata\\nrelevant to your system have been applied.\\n\\nThis update is available via the Red Hat Network. Details on how to\\nuse the Red Hat Network to apply this update are available at\\nhttps://access.redhat.com/knowledge/articles/11258\\n\", \"summary\": \"Updated abrt, libreport, btparser, and python-meh packages that fix two\\nsecurity issues and several bugs are now available for Red Hat Enterprise\\nLinux 6.\\n\\nThe Red Hat Security Response Team has rated this update as having low\\nsecurity impact. Common Vulnerability Scoring System (CVSS) base scores,\\nwhich give detailed severity ratings, are available for each vulnerability\\nfrom the CVE links in the References section.\\n\", \"release\": \"\", \"_id\": \"RHSA-2012:0841\"}, {\"issued\": \"2011-03-09 00:00:00\", \"references\": [{\"href\": \"https://rhn.redhat.com/errata/RHSA-2011-0332.html\", \"type\": \"self\", \"id\": null, \"title\": \"RHSA-2011:0332\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=667261\", \"type\": \"bugzilla\", \"id\": \"667261\", \"title\": \"CVE-2011-0001 scsi-target-utils: double-free vulnerability leads to pre-authenticated crash\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2011-0001.html\", \"type\": \"cve\", \"id\": \"CVE-2011-0001\", \"title\": \"CVE-2011-0001\"}, {\"href\": \"https://access.redhat.com/security/updates/classification/#important\", \"type\": \"other\", \"id\": null, \"title\": null}], \"pkglist\": [{\"packages\": [{\"src\": \"scsi-target-utils-1.0.4-3.el6_0.1.src.rpm\", \"name\": \"scsi-target-utils\", \"sum\": [\"sha256\", \"e35512b1e3e55dcebadddf2a68720e0646c7cd72d7803ef3afe5b510e5bd60d2\"], \"filename\": \"scsi-target-utils-1.0.4-3.el6_0.1.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"1.0.4\", \"release\": \"3.el6_0.1\", \"arch\": \"x86_64\"}], \"name\": \"Red Hat Enterprise Linux Server (v. 6 for 64-bit x86_64)\", \"short\": \"rhel-x86_64-server-6\"}], \"id\": \"RHSA-2011:0332\", \"severity\": \"Important\", \"title\": \"Important: scsi-target-utils security update\", \"_ns\": \"errata\", \"version\": \"1\", \"reboot_suggested\": false, \"type\": \"security\", \"immutable\": true, \"status\": \"final\", \"updated\": \"2011-03-09 00:00:00\", \"description\": \"The scsi-target-utils package contains the daemon and tools to set up and\\nmonitor SCSI targets. Currently, iSCSI software and iSER targets are\\nsupported.\\n\\nA double-free flaw was found in scsi-target-utils' tgtd daemon. A remote\\nattacker could trigger this flaw by sending carefully-crafted network\\ntraffic, causing the tgtd daemon to crash. (CVE-2011-0001)\\n\\nRed Hat would like to thank Emmanuel Bouillon of NATO C3 Agency for\\nreporting this issue.\\n\\nAll scsi-target-utils users should upgrade to this updated package, which\\ncontains a backported patch to correct this issue. All running\\nscsi-target-utils services must be restarted for the update to take effect.\\n\", \"repo_defined\": true, \"pushcount\": 1, \"from_str\": \"security@redhat.com\", \"repoids\": [\"ACME_Corporation-Red_Hat_Enterprise_Linux_Server-Red_Hat_Enterprise_Linux_6_Server_RPMs_x86_64_6Server\"], \"rights\": \"Copyright 2011 Red Hat Inc\", \"solution\": \"Before applying this update, make sure all previously-released errata\\nrelevant to your system have been applied.\\n\\nThis update is available via the Red Hat Network. Details on how to\\nuse the Red Hat Network to apply this update are available at\\nhttps://access.redhat.com/kb/docs/DOC-11259\\n\", \"summary\": \"An updated scsi-target-utils package that fixes one security issue is now\\navailable for Red Hat Enterprise Linux 5 and 6.\\n\\nThe Red Hat Security Response Team has rated this update as having\\nimportant security impact. A Common Vulnerability Scoring System (CVSS)\\nbase score, which gives a detailed severity rating, is available from the\\nCVE link in the References section.\\n\", \"release\": \"\", \"_id\": \"RHSA-2011:0332\"}, {\"issued\": \"2011-08-01 00:00:00\", \"references\": [{\"href\": \"https://rhn.redhat.com/errata/RHSA-2011-1110.html\", \"type\": \"self\", \"id\": null, \"title\": \"RHSA-2011:1110\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=727016\", \"type\": \"bugzilla\", \"id\": \"727016\", \"title\": \"CVE-2011-2964 foomatic: Improper sanitization of command line option in foomatic-rip (foomatic.c)\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2011-2964.html\", \"type\": \"cve\", \"id\": \"CVE-2011-2964\", \"title\": \"CVE-2011-2964\"}, {\"href\": \"https://access.redhat.com/security/updates/classification/#moderate\", \"type\": \"other\", \"id\": null, \"title\": null}], \"pkglist\": [{\"packages\": [{\"src\": \"foomatic-4.0.4-1.el6_1.1.src.rpm\", \"name\": \"foomatic\", \"sum\": [\"sha256\", \"886e6fffa6d262e0459a4fe4199726b829ca04f2d0af101f9b70aeac554654d2\"], \"filename\": \"foomatic-4.0.4-1.el6_1.1.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"4.0.4\", \"release\": \"1.el6_1.1\", \"arch\": \"x86_64\"}], \"name\": \"Red Hat Enterprise Linux Server (v. 6 for 64-bit x86_64)\", \"short\": \"rhel-x86_64-server-6\"}], \"id\": \"RHSA-2011:1110\", \"severity\": \"Moderate\", \"title\": \"Moderate: foomatic security update\", \"_ns\": \"errata\", \"version\": \"1\", \"reboot_suggested\": false, \"type\": \"security\", \"immutable\": true, \"status\": \"final\", \"updated\": \"2011-08-01 00:00:00\", \"description\": \"Foomatic is a comprehensive, spooler-independent database of printers,\\nprinter drivers, and driver descriptions. The package also includes\\nspooler-independent command line interfaces to manipulate queues and to\\nprint files and manipulate print jobs. foomatic-rip is a print filter\\nwritten in C.\\n\\nAn input sanitization flaw was found in the foomatic-rip print filter. An\\nattacker could submit a print job with the username, title, or job options\\nset to appear as a command line option that caused the filter to use a\\nspecified PostScript printer description (PPD) file, rather than the\\nadministrator-set one. This could lead to arbitrary code execution with the\\nprivileges of the \\\"lp\\\" user. (CVE-2011-2964)\\n\\nAll foomatic users should upgrade to this updated package, which contains\\na backported patch to resolve this issue.\\n\", \"repo_defined\": true, \"pushcount\": 1, \"from_str\": \"security@redhat.com\", \"repoids\": [\"ACME_Corporation-Red_Hat_Enterprise_Linux_Server-Red_Hat_Enterprise_Linux_6_Server_RPMs_x86_64_6Server\"], \"rights\": \"Copyright 2011 Red Hat Inc\", \"solution\": \"Before applying this update, make sure all previously-released errata\\nrelevant to your system have been applied.\\n\\nThis update is available via the Red Hat Network. Details on how to\\nuse the Red Hat Network to apply this update are available at\\nhttps://access.redhat.com/kb/docs/DOC-11259\\n\", \"summary\": \"An updated foomatic package that fixes one security issue is now available\\nfor Red Hat Enterprise Linux 6.\\n\\nThe Red Hat Security Response Team has rated this update as having moderate\\nsecurity impact. A Common Vulnerability Scoring System (CVSS) base score,\\nwhich gives a detailed severity rating, is available from the CVE link in\\nthe References section.\\n\", \"release\": \"\", \"_id\": \"RHSA-2011:1110\"}, {\"issued\": \"2011-03-09 00:00:00\", \"references\": [{\"href\": \"https://rhn.redhat.com/errata/RHSA-2011-0337.html\", \"type\": \"self\", \"id\": null, \"title\": \"RHSA-2011:0337\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=681667\", \"type\": \"bugzilla\", \"id\": \"681667\", \"title\": \"CVE-2011-0762 vsftpd: remote DoS via crafted glob pattern\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2011-0762.html\", \"type\": \"cve\", \"id\": \"CVE-2011-0762\", \"title\": \"CVE-2011-0762\"}, {\"href\": \"https://access.redhat.com/security/updates/classification/#important\", \"type\": \"other\", \"id\": null, \"title\": null}], \"pkglist\": [{\"packages\": [{\"src\": \"vsftpd-2.2.2-6.el6_0.1.src.rpm\", \"name\": \"vsftpd\", \"sum\": [\"sha256\", \"488ccbe36eb438181ed4717ba6bb10834c7a39531c9c1bf217f2647169bb34cb\"], \"filename\": \"vsftpd-2.2.2-6.el6_0.1.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"2.2.2\", \"release\": \"6.el6_0.1\", \"arch\": \"x86_64\"}], \"name\": \"Red Hat Enterprise Linux Server (v. 6 for 64-bit x86_64)\", \"short\": \"rhel-x86_64-server-6\"}], \"id\": \"RHSA-2011:0337\", \"severity\": \"Important\", \"title\": \"Important: vsftpd security update\", \"_ns\": \"errata\", \"version\": \"1\", \"reboot_suggested\": false, \"type\": \"security\", \"immutable\": true, \"status\": \"final\", \"updated\": \"2011-03-09 00:00:00\", \"description\": \"vsftpd (Very Secure File Transfer Protocol (FTP) daemon) is a secure FTP\\nserver for Linux, UNIX, and similar operating systems.\\n\\nA flaw was discovered in the way vsftpd processed file name patterns. An\\nFTP user could use this flaw to cause the vsftpd process to use an\\nexcessive amount of CPU time, when processing a request with a\\nspecially-crafted file name pattern. (CVE-2011-0762)\\n\\nAll vsftpd users should upgrade to this updated package, which contains a\\nbackported patch to correct this issue. The vsftpd daemon must be restarted\\nfor this update to take effect.\\n\", \"repo_defined\": true, \"pushcount\": 1, \"from_str\": \"security@redhat.com\", \"repoids\": [\"ACME_Corporation-Red_Hat_Enterprise_Linux_Server-Red_Hat_Enterprise_Linux_6_Server_RPMs_x86_64_6Server\"], \"rights\": \"Copyright 2011 Red Hat Inc\", \"solution\": \"Before applying this update, make sure all previously-released errata\\nrelevant to your system have been applied.\\n\\nThis update is available via the Red Hat Network. Details on how to\\nuse the Red Hat Network to apply this update are available at\\nhttps://access.redhat.com/kb/docs/DOC-11259\\n\", \"summary\": \"An updated vsftpd package that fixes one security issue is now available\\nfor Red Hat Enterprise Linux 4, 5, and 6.\\n\\nThe Red Hat Security Response Team has rated this update as having\\nimportant security impact. A Common Vulnerability Scoring System (CVSS)\\nbase score, which gives a detailed severity rating, is available from the\\nCVE link in the References section.\\n\", \"release\": \"\", \"_id\": \"RHSA-2011:0337\"}, {\"issued\": \"2012-02-21 00:00:00\", \"references\": [{\"href\": \"https://rhn.redhat.com/errata/RHSA-2012-0321.html\", \"type\": \"self\", \"id\": null, \"title\": \"RHSA-2012:0321\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=784141\", \"type\": \"bugzilla\", \"id\": \"784141\", \"title\": \"CVE-2012-0804 cvs: client proxy_connect heap-based buffer overflow\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2012-0804.html\", \"type\": \"cve\", \"id\": \"CVE-2012-0804\", \"title\": \"CVE-2012-0804\"}, {\"href\": \"https://access.redhat.com/security/updates/classification/#moderate\", \"type\": \"other\", \"id\": null, \"title\": null}], \"pkglist\": [{\"packages\": [{\"src\": \"cvs-1.11.23-11.el6_2.1.src.rpm\", \"name\": \"cvs\", \"sum\": [\"sha256\", \"1d94125726948a0cf6f848853e2b06fc9c5a14b143ab2fdcada577ebb5f47e90\"], \"filename\": \"cvs-1.11.23-11.el6_2.1.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"1.11.23\", \"release\": \"11.el6_2.1\", \"arch\": \"x86_64\"}], \"name\": \"Red Hat Enterprise Linux Server (v. 6 for 64-bit x86_64)\", \"short\": \"rhel-x86_64-server-6\"}], \"id\": \"RHSA-2012:0321\", \"severity\": \"Moderate\", \"title\": \"Moderate: cvs security update\", \"_ns\": \"errata\", \"version\": \"1\", \"reboot_suggested\": false, \"type\": \"security\", \"immutable\": true, \"status\": \"final\", \"updated\": \"2012-02-21 00:00:00\", \"description\": \"Concurrent Version System (CVS) is a version control system that can record\\nthe history of your files.\\n\\nA heap-based buffer overflow flaw was found in the way the CVS client\\nhandled responses from HTTP proxies. A malicious HTTP proxy could use this\\nflaw to cause the CVS client to crash or, possibly, execute arbitrary code\\nwith the privileges of the user running the CVS client. (CVE-2012-0804)\\n\\nAll users of cvs are advised to upgrade to these updated packages, which\\ncontain a patch to correct this issue.\\n\", \"repo_defined\": true, \"pushcount\": 1, \"from_str\": \"security@redhat.com\", \"repoids\": [\"ACME_Corporation-Red_Hat_Enterprise_Linux_Server-Red_Hat_Enterprise_Linux_6_Server_RPMs_x86_64_6Server\"], \"rights\": \"Copyright 2012 Red Hat Inc\", \"solution\": \"Before applying this update, make sure all previously-released errata\\nrelevant to your system have been applied.\\n\\nThis update is available via the Red Hat Network. Details on how to\\nuse the Red Hat Network to apply this update are available at\\nhttps://access.redhat.com/kb/docs/DOC-11259\\n\", \"summary\": \"Updated cvs packages that fix one security issue are now available for\\nRed Hat Enterprise Linux 5 and 6.\\n\\nThe Red Hat Security Response Team has rated this update as having moderate\\nsecurity impact. A Common Vulnerability Scoring System (CVSS) base score,\\nwhich gives a detailed severity rating, is available from the CVE link in\\nthe References section.\\n\", \"release\": \"\", \"_id\": \"RHSA-2012:0321\"}, {\"issued\": \"2011-03-31 00:00:00\", \"references\": [{\"href\": \"https://rhn.redhat.com/errata/RHSA-2011-0406.html\", \"type\": \"self\", \"id\": null, \"title\": \"RHSA-2011:0406\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=654603\", \"type\": \"bugzilla\", \"id\": \"654603\", \"title\": \"CVE-2010-1674 quagga: DoS (crash) by processing malformed extended community attribute in a route\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=654614\", \"type\": \"bugzilla\", \"id\": \"654614\", \"title\": \"CVE-2010-1675 quagga: BGP session reset by processing BGP Update message with malformed AS-path attributes\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2010-1674.html\", \"type\": \"cve\", \"id\": \"CVE-2010-1674\", \"title\": \"CVE-2010-1674\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2010-1675.html\", \"type\": \"cve\", \"id\": \"CVE-2010-1675\", \"title\": \"CVE-2010-1675\"}, {\"href\": \"https://access.redhat.com/security/updates/classification/#moderate\", \"type\": \"other\", \"id\": null, \"title\": null}], \"pkglist\": [{\"packages\": [{\"src\": \"quagga-0.99.15-5.el6_0.2.src.rpm\", \"name\": \"quagga\", \"sum\": [\"sha256\", \"bcf9288821de6effb1174d82c4db8cd5b25a921dbed21588618a76bb2bd9e4e7\"], \"filename\": \"quagga-0.99.15-5.el6_0.2.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"0.99.15\", \"release\": \"5.el6_0.2\", \"arch\": \"x86_64\"}], \"name\": \"Red Hat Enterprise Linux Server (v. 6 for 64-bit x86_64)\", \"short\": \"rhel-x86_64-server-6\"}], \"id\": \"RHSA-2011:0406\", \"severity\": \"Moderate\", \"title\": \"Moderate: quagga security update\", \"_ns\": \"errata\", \"version\": \"1\", \"reboot_suggested\": false, \"type\": \"security\", \"immutable\": true, \"status\": \"final\", \"updated\": \"2011-03-31 00:00:00\", \"description\": \"Quagga is a TCP/IP based routing software suite. The Quagga bgpd daemon\\nimplements the BGP (Border Gateway Protocol) routing protocol.\\n\\nA denial of service flaw was found in the way the Quagga bgpd daemon\\nprocessed certain route metrics information. A BGP message with a\\nspecially-crafted path limit attribute would cause the bgpd daemon to reset\\nits session with the peer through which this message was received.\\n(CVE-2010-1675)\\n\\nA NULL pointer dereference flaw was found in the way the Quagga bgpd daemon\\nprocessed malformed route extended communities attributes. A configured BGP\\npeer could crash bgpd on a target system via a specially-crafted BGP\\nmessage. (CVE-2010-1674)\\n\\nUsers of quagga should upgrade to these updated packages, which contain\\nbackported patches to correct these issues. After installing the updated\\npackages, the bgpd daemon must be restarted for the update to take effect.\\n\", \"repo_defined\": true, \"pushcount\": 1, \"from_str\": \"security@redhat.com\", \"repoids\": [\"ACME_Corporation-Red_Hat_Enterprise_Linux_Server-Red_Hat_Enterprise_Linux_6_Server_RPMs_x86_64_6Server\"], \"rights\": \"Copyright 2011 Red Hat Inc\", \"solution\": \"Before applying this update, make sure all previously-released errata\\nrelevant to your system have been applied.\\n\\nThis update is available via the Red Hat Network. Details on how to\\nuse the Red Hat Network to apply this update are available at\\nhttps://access.redhat.com/kb/docs/DOC-11259\\n\", \"summary\": \"Updated quagga packages that fix two security issues are now available for\\nRed Hat Enterprise Linux 6.\\n\\nThe Red Hat Security Response Team has rated this update as having moderate\\nsecurity impact. Common Vulnerability Scoring System (CVSS) base scores,\\nwhich give detailed severity ratings, are available for each vulnerability\\nfrom the CVE links in the References section.\\n\", \"release\": \"\", \"_id\": \"RHSA-2011:0406\"}, {\"issued\": \"2012-09-05 00:00:00\", \"references\": [{\"href\": \"https://rhn.redhat.com/errata/RHSA-2012-1234.html\", \"type\": \"self\", \"id\": null, \"title\": \"RHSA-2012:1234\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=851252\", \"type\": \"bugzilla\", \"id\": \"851252\", \"title\": \"CVE-2012-3515 qemu: VT100 emulation vulnerability\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2012-3515.html\", \"type\": \"cve\", \"id\": \"CVE-2012-3515\", \"title\": \"CVE-2012-3515\"}, {\"href\": \"https://access.redhat.com/security/updates/classification/#important\", \"type\": \"other\", \"id\": null, \"title\": null}], \"pkglist\": [{\"packages\": [{\"src\": \"qemu-kvm-0.12.1.2-2.295.el6_3.2.src.rpm\", \"name\": \"qemu-guest-agent\", \"sum\": [\"sha256\", \"1e23a1060fbca0df3d9ad45f8bc2d497fd457d36058616a60e7e1e0966671a76\"], \"filename\": \"qemu-guest-agent-0.12.1.2-2.295.el6_3.2.x86_64.rpm\", \"epoch\": \"2\", \"version\": \"0.12.1.2\", \"release\": \"2.295.el6_3.2\", \"arch\": \"x86_64\"}, {\"src\": \"qemu-kvm-0.12.1.2-2.295.el6_3.2.src.rpm\", \"name\": \"qemu-img\", \"sum\": [\"sha256\", \"1bbd9f94d426d0edbf065fa5dcd8e13e41ff0005870e5f4d2f2f09f1a3969ef8\"], \"filename\": \"qemu-img-0.12.1.2-2.295.el6_3.2.x86_64.rpm\", \"epoch\": \"2\", \"version\": \"0.12.1.2\", \"release\": \"2.295.el6_3.2\", \"arch\": \"x86_64\"}, {\"src\": \"qemu-kvm-0.12.1.2-2.295.el6_3.2.src.rpm\", \"name\": \"qemu-kvm\", \"sum\": [\"sha256\", \"52368822335489e09fd2e6451c11564e30c13a133f57fc42c901c2b34ec03e0b\"], \"filename\": \"qemu-kvm-0.12.1.2-2.295.el6_3.2.x86_64.rpm\", \"epoch\": \"2\", \"version\": \"0.12.1.2\", \"release\": \"2.295.el6_3.2\", \"arch\": \"x86_64\"}, {\"src\": \"qemu-kvm-0.12.1.2-2.295.el6_3.2.src.rpm\", \"name\": \"qemu-kvm-tools\", \"sum\": [\"sha256\", \"c06cc8f29a84eff8b7d380db04e08b2133ead7bf303527c006ee4482b520000c\"], \"filename\": \"qemu-kvm-tools-0.12.1.2-2.295.el6_3.2.x86_64.rpm\", \"epoch\": \"2\", \"version\": \"0.12.1.2\", \"release\": \"2.295.el6_3.2\", \"arch\": \"x86_64\"}], \"name\": \"Red Hat Enterprise Linux Server (v. 6 for 64-bit x86_64)\", \"short\": \"rhel-x86_64-server-6\"}], \"id\": \"RHSA-2012:1234\", \"severity\": \"Important\", \"title\": \"Important: qemu-kvm security update\", \"_ns\": \"errata\", \"version\": \"1\", \"reboot_suggested\": false, \"type\": \"security\", \"immutable\": true, \"status\": \"final\", \"updated\": \"2012-09-05 00:00:00\", \"description\": \"KVM (Kernel-based Virtual Machine) is a full virtualization solution for\\nLinux on AMD64 and Intel 64 systems. qemu-kvm is the user-space\\ncomponent for running virtual machines using KVM.\\n\\nA flaw was found in the way QEMU handled VT100 terminal escape sequences\\nwhen emulating certain character devices. A guest user with privileges to\\nwrite to a character device that is emulated on the host using a virtual\\nconsole back-end could use this flaw to crash the qemu-kvm process on the\\nhost or, possibly, escalate their privileges on the host. (CVE-2012-3515)\\n\\nThis flaw did not affect the default use of KVM. Affected configurations\\nwere:\\n\\n* When guests were started from the command line (\\\"/usr/libexec/qemu-kvm\\\")\\nwithout the \\\"-nodefaults\\\" option, and also without specifying a\\nserial or parallel device, or a virtio-console device, that specifically\\ndoes not use a virtual console (vc) back-end. (Note that Red Hat does not\\nsupport invoking \\\"qemu-kvm\\\" from the command line without \\\"-nodefaults\\\" on\\nRed Hat Enterprise Linux 6.)\\n\\n* Guests that were managed via libvirt, such as when using Virtual Machine\\nManager (virt-manager), but that have a serial or parallel device, or a\\nvirtio-console device, that uses a virtual console back-end. By default,\\nguests managed via libvirt will not use a virtual console back-end\\nfor such devices.\\n\\nRed Hat would like to thank the Xen project for reporting this issue.\\n\\nAll users of qemu-kvm should upgrade to these updated packages, which\\nresolve this issue. After installing this update, shut down all running\\nvirtual machines. Once all virtual machines have shut down, start them\\nagain for this update to take effect.\\n\", \"repo_defined\": true, \"pushcount\": 1, \"from_str\": \"security@redhat.com\", \"repoids\": [\"ACME_Corporation-Red_Hat_Enterprise_Linux_Server-Red_Hat_Enterprise_Linux_6_Server_RPMs_x86_64_6Server\"], \"rights\": \"Copyright 2012 Red Hat Inc\", \"solution\": \"Before applying this update, make sure all previously-released errata\\nrelevant to your system have been applied.\\n\\nThis update is available via the Red Hat Network. Details on how to\\nuse the Red Hat Network to apply this update are available at\\nhttps://access.redhat.com/knowledge/articles/11258\\n\", \"summary\": \"Updated qemu-kvm packages that fix one security issue are now available for\\nRed Hat Enterprise Linux 6.\\n\\nThe Red Hat Security Response Team has rated this update as having\\nimportant security impact. A Common Vulnerability Scoring System (CVSS)\\nbase score, which gives a detailed severity rating, is available from the\\nCVE link in the References section.\\n\", \"release\": \"\", \"_id\": \"RHSA-2012:1234\"}, {\"issued\": \"2010-01-01 01:01:01\", \"references\": [], \"pkglist\": [{\"packages\": [{\"src\": \"http://www.fedoraproject.org\", \"name\": \"elephant\", \"filename\": \"elephant-0.3-0.8.noarch.rpm\", \"epoch\": null, \"version\": \"0.3\", \"release\": \"0.8\", \"arch\": \"noarch\"}], \"name\": \"1\", \"short\": \"\"}], \"id\": \"RHEA-2010:0002\", \"severity\": \"\", \"title\": \"One package errata\", \"_ns\": \"errata\", \"version\": \"1\", \"reboot_suggested\": false, \"type\": \"security\", \"immutable\": true, \"status\": \"stable\", \"updated\": \"\", \"description\": \"One package errata\", \"repo_defined\": true, \"pushcount\": 1, \"from_str\": \"lzap+pub@redhat.com\", \"repoids\": [\"integration_test_id\"], \"rights\": \"\", \"solution\": \"\", \"summary\": \"\", \"release\": \"1\", \"_id\": \"RHEA-2010:0002\"}, {\"issued\": \"2011-03-10 00:00:00\", \"references\": [{\"href\": \"https://rhn.redhat.com/errata/RHSA-2011-0345.html\", \"type\": \"self\", \"id\": null, \"title\": \"RHSA-2011:0345\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=668589\", \"type\": \"bugzilla\", \"id\": \"668589\", \"title\": \"CVE-2011-0011 qemu-kvm: Setting VNC password to empty string silently disables all authentication\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2011-0011.html\", \"type\": \"cve\", \"id\": \"CVE-2011-0011\", \"title\": \"CVE-2011-0011\"}, {\"href\": \"https://access.redhat.com/security/updates/classification/#moderate\", \"type\": \"other\", \"id\": null, \"title\": null}], \"pkglist\": [{\"packages\": [{\"src\": \"qemu-kvm-0.12.1.2-2.113.el6_0.8.src.rpm\", \"name\": \"qemu-img\", \"sum\": [\"sha256\", \"933bcf2dabd187f6353df2bd1649c31f5928bbd4eaf7c85abf31329e06c01501\"], \"filename\": \"qemu-img-0.12.1.2-2.113.el6_0.8.x86_64.rpm\", \"epoch\": \"2\", \"version\": \"0.12.1.2\", \"release\": \"2.113.el6_0.8\", \"arch\": \"x86_64\"}, {\"src\": \"qemu-kvm-0.12.1.2-2.113.el6_0.8.src.rpm\", \"name\": \"qemu-kvm\", \"sum\": [\"sha256\", \"86f1c2e3a7280c6a8b4b29c1e54e9aa11c163640122a327cf091521b30cd84a1\"], \"filename\": \"qemu-kvm-0.12.1.2-2.113.el6_0.8.x86_64.rpm\", \"epoch\": \"2\", \"version\": \"0.12.1.2\", \"release\": \"2.113.el6_0.8\", \"arch\": \"x86_64\"}, {\"src\": \"qemu-kvm-0.12.1.2-2.113.el6_0.8.src.rpm\", \"name\": \"qemu-kvm-tools\", \"sum\": [\"sha256\", \"6be3c0978990a14a2226a1122fe83dd42d81ec97a1af562b38aec33cd6ca0fd3\"], \"filename\": \"qemu-kvm-tools-0.12.1.2-2.113.el6_0.8.x86_64.rpm\", \"epoch\": \"2\", \"version\": \"0.12.1.2\", \"release\": \"2.113.el6_0.8\", \"arch\": \"x86_64\"}], \"name\": \"Red Hat Enterprise Linux Server (v. 6 for 64-bit x86_64)\", \"short\": \"rhel-x86_64-server-6\"}], \"id\": \"RHSA-2011:0345\", \"severity\": \"Moderate\", \"title\": \"Moderate: qemu-kvm security update\", \"_ns\": \"errata\", \"version\": \"1\", \"reboot_suggested\": false, \"type\": \"security\", \"immutable\": true, \"status\": \"final\", \"updated\": \"2011-03-10 00:00:00\", \"description\": \"KVM (Kernel-based Virtual Machine) is a full virtualization solution for\\nLinux on AMD64 and Intel 64 systems. qemu-kvm is the user-space component\\nfor running virtual machines using KVM. Virtual Network Computing (VNC) is\\na remote display system.\\n\\nA flaw was found in the way the VNC \\\"password\\\" option was handled. Clearing\\na password disabled VNC authentication, allowing a remote user able to\\nconnect to the virtual machines' VNC ports to open a VNC session without\\nauthentication. (CVE-2011-0011)\\n\\nAll users of qemu-kvm should upgrade to these updated packages, which\\ncontain a backported patch to resolve this issue. After installing this\\nupdate, shut down all running virtual machines. Once all virtual machines\\nhave shut down, start them again for this update to take effect.\\n\", \"repo_defined\": true, \"pushcount\": 1, \"from_str\": \"security@redhat.com\", \"repoids\": [\"ACME_Corporation-Red_Hat_Enterprise_Linux_Server-Red_Hat_Enterprise_Linux_6_Server_RPMs_x86_64_6Server\"], \"rights\": \"Copyright 2011 Red Hat Inc\", \"solution\": \"Before applying this update, make sure all previously-released errata\\nrelevant to your system have been applied.\\n\\nThis update is available via the Red Hat Network. Details on how to\\nuse the Red Hat Network to apply this update are available at\\nhttps://access.redhat.com/kb/docs/DOC-11259\\n\", \"summary\": \"Updated qemu-kvm packages that fix one security issue are now available for\\nRed Hat Enterprise Linux 6.\\n\\nThe Red Hat Security Response Team has rated this update as having moderate\\nsecurity impact. A Common Vulnerability Scoring System (CVSS) base score,\\nwhich gives a detailed severity rating, is available from the CVE link in\\nthe References section.\\n\", \"release\": \"\", \"_id\": \"RHSA-2011:0345\"}, {\"issued\": \"2011-04-07 00:00:00\", \"references\": [{\"href\": \"https://rhn.redhat.com/errata/RHSA-2011-0421.html\", \"type\": \"self\", \"id\": null, \"title\": \"RHSA-2011:0421\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=633149\", \"type\": \"bugzilla\", \"id\": \"633149\", \"title\": \"CVE-2010-3296 kernel: drivers/net/cxgb3/cxgb3_main.c reading uninitialized stack memory\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=653648\", \"type\": \"bugzilla\", \"id\": \"653648\", \"title\": \"CVE-2011-0695 kernel: panic in ib_cm:cm_work_handler\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=662189\", \"type\": \"bugzilla\", \"id\": \"662189\", \"title\": \"CVE-2010-4346 kernel: install_special_mapping skips security_file_mmap check\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=664914\", \"type\": \"bugzilla\", \"id\": \"664914\", \"title\": \"CVE-2010-4526 kernel: sctp: a race between ICMP protocol unreachable a