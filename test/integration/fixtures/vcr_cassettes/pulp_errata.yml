 \"type\": \"security\", \"immutable\": true, \"status\": \"final\", \"updated\": \"2010-11-10 00:00:00\", \"description\": \"The Common UNIX Printing System (CUPS) provides a portable printing layer\\nfor UNIX operating systems.\\n\\nAn invalid free flaw was found in the way the CUPS server parsed Internet\\nPrinting Protocol (IPP) packets. A malicious user able to send IPP requests\\nto the CUPS server could use this flaw to crash the CUPS server.\\n(CVE-2010-2941)\\n\\nRed Hat would like to thank Emmanuel Bouillon of NATO C3 Agency for\\nreporting this issue.\\n\\nUsers of cups are advised to upgrade to these updated packages, which\\ncontain a backported patch to correct this issue. After installing this\\nupdate, the cupsd daemon will be restarted automatically.\\n\", \"repo_defined\": true, \"pushcount\": 1, \"from_str\": \"security@redhat.com\", \"repoids\": [\"ACME_Corporation-Red_Hat_Enterprise_Linux_Server-Red_Hat_Enterprise_Linux_6_Server_RPMs_x86_64_6Server\"], \"rights\": \"Copyright 2010 Red Hat Inc\", \"solution\": \"Before applying this update, make sure all previously-released errata\\nrelevant to your system have been applied.\\n\\nThis update is available via the Red Hat Network. Details on how to\\nuse the Red Hat Network to apply this update are available at\\nhttp://kbase.redhat.com/faq/docs/DOC-11259\\n\", \"summary\": \"Updated cups packages that fix one security issue are now available for Red\\nHat Enterprise Linux 6.\\n\\nThe Red Hat Security Response Team has rated this update as having\\nimportant security impact. A Common Vulnerability Scoring System (CVSS)\\nbase score, which gives a detailed severity rating, is available from the\\nCVE link in the References section.\\n\", \"release\": \"\", \"_id\": \"RHSA-2010:0866\"}, {\"issued\": \"2010-11-10 00:00:00\", \"references\": [{\"href\": \"https://rhn.redhat.com/errata/RHSA-2010-0860.html\", \"type\": \"self\", \"id\": null, \"title\": \"RHSA-2010:0860\"}, {\"href\": \"https://bugzilla.