d04af4162f32f0a95780cbda6d3e83fe41\"], \"filename\": \"kernel-debug-devel-2.6.32-131.2.1.el6.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"2.6.32\", \"release\": \"131.2.1.el6\", \"arch\": \"x86_64\"}, {\"src\": \"kernel-2.6.32-131.2.1.el6.src.rpm\", \"name\": \"kernel-devel\", \"sum\": [\"sha256\", \"fd1cc9ef9040c30ce5531ced8d61d20a64ee4bc706f1f7a7be1a78a5d9318391\"], \"filename\": \"kernel-devel-2.6.32-131.2.1.el6.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"2.6.32\", \"release\": \"131.2.1.el6\", \"arch\": \"x86_64\"}, {\"src\": \"kernel-2.6.32-131.2.1.el6.src.rpm\", \"name\": \"kernel-headers\", \"sum\": [\"sha256\", \"c6fbc024a3bce61cbcf160d7fce69a5e42cf2deab57f58ea90412a777cf37463\"], \"filename\": \"kernel-headers-2.6.32-131.2.1.el6.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"2.6.32\", \"release\": \"131.2.1.el6\", \"arch\": \"x86_64\"}, {\"src\": \"kernel-2.6.32-131.2.1.el6.src.rpm\", \"name\": \"perf\", \"sum\": [\"sha256\", \"a9954581ef78780e22c92d47d5565377c779e57f9145732a6b940562c7858842\"], \"filename\": \"perf-2.6.32-131.2.1.el6.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"2.6.32\", \"release\": \"131.2.1.el6\", \"arch\": \"x86_64\"}], \"name\": \"Red Hat Enterprise Linux Server (v. 6 for 64-bit x86_64)\", \"short\": \"rhel-x86_64-server-6\"}], \"id\": \"RHSA-2011:0836\", \"severity\": \"Important\", \"title\": \"Important: kernel security and bug fix update\", \"_ns\": \"errata\", \"version\": \"1\", \"reboot_suggested\": false, \"type\": \"security\", \"immutable\": true, \"status\": \"final\", \"updated\": \"2011-06-01 00:00:00\", \"description\": \"The kernel packages contain the Linux kernel, the core of any Linux\\noperating system.\\n\\nThis update fixes the following security issues:\\n\\n* An integer underflow flaw, leading to a buffer overflow, was found in the\\nLinux kernel's Datagram Congestion Control Protocol (DCCP) implementation.\\nThis could allow a remote attacker to cause a denial of service.\\n(CVE-2011-1770, Important)\\n\\n* Missing sanity checks were found in setup_arg_pages() in the Linux\\nkernel. When making the size of the argument and environment area on the\\nstack very large, it could trigger a BUG_ON(), resulting in a local denial\\nof service. (CVE-2010-3858, Moderate)\\n\\n* A missing validation check was found in the bcm_release() and\\nraw_release() functions in the Linux kernel's Controller Area Network (CAN)\\nimplementation. This could allow a local, unprivileged user to cause a\\ndenial of service. (CVE-2011-1598, CVE-2011-1748, Moderate)\\n\\n* The fix for Red Hat Bugzilla bug 656461, as provided in RHSA-2011:0542,\\nintroduced a regression in the cifs_close() function in the Linux kernel's\\nCommon Internet File System (CIFS) implementation. A local, unprivileged\\nuser with write access to a CIFS file system could use this flaw to cause a\\ndenial of service. (CVE-2011-1771, Moderate)\\n\\nRed Hat would like to thank Dan Rosenberg for reporting CVE-2011-1770; Brad\\nSpengler for reporting CVE-2010-3858; and Oliver Hartkopp for reporting\\nCVE-2011-1748.\\n\\nThis update also fixes various bugs. Documentation for these bug fixes will\\nbe available shortly from the Technical Notes document linked to in the\\nReferences section.\\n\\nUsers should upgrade to these updated packages, which contain backported\\npatches to resolve these issues, and fix the bugs noted in the Technical\\nNotes. The system must be rebooted for this update to take effect.\\n\", \"repo_defined\": true, \"pushcount\": 1, \"from_str\": \"security@redhat.com\", \"repoids\": [\"ACME_Corporation-Red_Hat_Enterprise_Linux_Server-Red_Hat_Enterprise_Linux_6_Server_RPMs_x86_64_6Server\"], \"rights\": \"Copyright 2011 Red Hat Inc\", \"solution\": \"Before applying this update, make sure all previously-released errata\\nrelevant to your system have been applied.\\n\\nThis update is available via the Red Hat Network. Details on how to\\nuse the Red Hat Network to apply this update are available at\\nhttps://access.redhat.com/kb/docs/DOC-11259\\n\\nTo install kernel packages manually, use \\\"rpm -ivh [package]\\\". Do not\\nuse \\\"rpm -Uvh\\\" as that will remove the running kernel binaries from\\nyour system. You may use \\\"rpm -e\\\" to remove old kernels after\\ndetermining that the new kernel functions properly on your system.\\n\", \"summary\": \"Updated kernel packages that fix multiple security issues and various bugs\\nare now available for Red Hat Enterprise Linux 6.\\n\\nThe Red Hat Security Response Team has rated this update as having\\nimportant security impact. Common Vulnerability Scoring System (CVSS) base\\nscores, which give detailed severity ratings, are available for each\\nvulnerability from the CVE links in the References section.\\n\", \"release\": \"\", \"_id\": \"RHSA-2011:0836\"}, {\"issued\": \"2011-05-31 00:00:00\", \"references\": [{\"href\": \"https://rhn.redhat.com/errata/RHSA-2011-0839.html\", \"type\": \"self\", \"id\": null, \"title\": \"RHSA-2011:0839\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=666793\", \"type\": \"bugzilla\", \"id\": \"666793\", \"title\": \"CVE-2010-4540 Gimp: Stack-based buffer overflow in Lighting plug-in\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=703403\", \"type\": \"bugzilla\", \"id\": \"703403\", \"title\": \"CVE-2010-4541 Gimp: Stack-based buffer overflow in SphereDesigner plug-in\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=703405\", \"type\": \"bugzilla\", \"id\": \"703405\", \"title\": \"CVE-2010-4542 Gimp: Stack-based buffer overflow in Gfig plug-in\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=703407\", \"type\": \"bugzilla\", \"id\": \"703407\", \"title\": \"CVE-2010-4543 Gimp: Heap-based buffer overflow in Paint Shop Pro (PSP) plug-in\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2010-4541.html\", \"type\": \"cve\", \"id\": \"CVE-2010-4541\", \"title\": \"CVE-2010-4541\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2010-4540.html\", \"type\": \"cve\", \"id\": \"CVE-2010-4540\", \"title\": \"CVE-2010-4540\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2010-4543.html\", \"type\": \"cve\", \"id\": \"CVE-2010-4543\", \"title\": \"CVE-2010-4543\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2010-4542.html\", \"type\": \"cve\", \"id\": \"CVE-2010-4542\", \"title\": \"CVE-2010-4542\"}, {\"href\": \"https://access.redhat.com/security/updates/classification/#moderate\", \"type\": \"other\", \"id\": null, \"title\": null}], \"pkglist\": [{\"packages\": [{\"src\": \"gimp-2.6.9-4.el6_1.1.src.rpm\", \"name\": \"gimp\", \"sum\": [\"sha256\", \"db3d8905db0a87c4eff087d6f7e8dfb217767739dbb620e87f7375015dc6d965\"], \"filename\": \"gimp-2.6.9-4.el6_1.1.x86_64.rpm\", \"epoch\": \"2\", \"version\": \"2.6.9\", \"release\": \"4.el6_1.1\", \"arch\": \"x86_64\"}, {\"src\": \"gimp-2.6.9-4.el6_1.1.src.rpm\", \"name\": \"gimp-help-browser\", \"sum\": [\"sha256\", \"1b2ac646566438d5aef07136c4dafcbb33d086364c68fe3992feba539097387a\"], \"filename\": \"gimp-help-browser-2.6.9-4.el6_1.1.x86_64.rpm\", \"epoch\": \"2\", \"version\": \"2.6.9\", \"release\": \"4.el6_1.1\", \"arch\": \"x86_64\"}, {\"src\": \"gimp-2.6.9-4.el6_1.1.src.rpm\", \"name\": \"gimp-libs\", \"sum\": [\"sha256\", \"04ebd552f21cca65fef33c5ca78ce66bc9bbc6004eaba7d5e5f3b6e30b432984\"], \"filename\": \"gimp-libs-2.6.9-4.el6_1.1.x86_64.rpm\", \"epoch\": \"2\", \"version\": \"2.6.9\", \"release\": \"4.el6_1.1\", \"arch\": \"x86_64\"}], \"name\": \"Red Hat Enterprise Linux Server (v. 6 for 64-bit x86_64)\", \"short\": \"rhel-x86_64-server-6\"}], \"id\": \"RHSA-2011:0839\", \"severity\": \"Moderate\", \"title\": \"Moderate: gimp security update\", \"_ns\": \"errata\", \"version\": \"1\", \"reboot_suggested\": false, \"type\": \"security\", \"immutable\": true, \"status\": \"final\", \"updated\": \"2011-05-31 00:00:00\", \"description\": \"The GIMP (GNU Image Manipulation Program) is an image composition and\\nediting program.\\n\\nA heap-based buffer overflow flaw was found in the GIMP's Paint Shop Pro\\n(PSP) image file plug-in. An attacker could create a specially-crafted PSP\\nimage file that, when opened, could cause the PSP plug-in to crash or,\\npotentially, execute arbitrary code with the privileges of the user running\\nthe GIMP. (CVE-2010-4543)\\n\\nA stack-based buffer overflow flaw was found in the GIMP's Lightning,\\nSphere Designer, and Gfig image filters. An attacker could create a\\nspecially-crafted Lightning, Sphere Designer, or Gfig filter configuration\\nfile that, when opened, could cause the relevant plug-in to crash or,\\npotentially, execute arbitrary code with the privileges of the user running\\nthe GIMP. (CVE-2010-4540, CVE-2010-4541, CVE-2010-4542)\\n\\nUsers of the GIMP are advised to upgrade to these updated packages, which\\ncontain backported patches to correct these issues. The GIMP must be\\nrestarted for the update to take effect.\\n\", \"repo_defined\": true, \"pushcount\": 1, \"from_str\": \"security@redhat.com\", \"repoids\": [\"ACME_Corporation-Red_Hat_Enterprise_Linux_Server-Red_Hat_Enterprise_Linux_6_Server_RPMs_x86_64_6Server\"], \"rights\": \"Copyright 2011 Red Hat Inc\", \"solution\": \"Before applying this update, make sure all previously-released errata\\nrelevant to your system have been applied.\\n\\nThis update is available via the Red Hat Network. Details on how to\\nuse the Red Hat Network to apply this update are available at\\nhttps://access.redhat.com/kb/docs/DOC-11259\\n\", \"summary\": \"Updated gimp packages that fix multiple security issues are now available\\nfor Red Hat Enterprise Linux 6.\\n\\nThe Red Hat Security Response Team has rated this update as having moderate\\nsecurity impact. Common Vulnerability Scoring System (CVSS) base scores,\\nwhich give detailed severity ratings, are available for each vulnerability\\nfrom the CVE links in the References section.\\n\", \"release\": \"\", \"_id\": \"RHSA-2011:0839\"}, {\"issued\": \"2012-02-02 00:00:00\", \"references\": [{\"href\": \"https://rhn.redhat.com/errata/RHSA-2012-0095.html\", \"type\": \"self\", \"id\": null, \"title\": \"RHSA-2012:0095\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=599564\", \"type\": \"bugzilla\", \"id\": \"599564\", \"title\": \"CVE-2010-2055 ghostscript: gs_init.ps searched in current directory despite -P-\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=627902\", \"type\": \"bugzilla\", \"id\": \"627902\", \"title\": \"CVE-2009-3743 ghostscript: TrueType bytecode intepreter integer overflow or wraparound\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=646086\", \"type\": \"bugzilla\", \"id\": \"646086\", \"title\": \"CVE-2010-4054 ghostscript: glyph data access improper input validation\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=771853\", \"type\": \"bugzilla\", \"id\": \"771853\", \"title\": \"CVE-2010-4820 ghostscript: CWD included in the default library search path\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2010-4820.html\", \"type\": \"cve\", \"id\": \"CVE-2010-4820\", \"title\": \"CVE-2010-4820\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2010-4054.html\", \"type\": \"cve\", \"id\": \"CVE-2010-4054\", \"title\": \"CVE-2010-4054\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2010-2055.html\", \"type\": \"cve\", \"id\": \"CVE-2010-2055\", \"title\": \"CVE-2010-2055\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2009-3743.html\", \"type\": \"cve\", \"id\": \"CVE-2009-3743\", \"title\": \"CVE-2009-3743\"}, {\"href\": \"https://access.redhat.com/security/updates/classification/#moderate\", \"type\": \"other\", \"id\": null, \"title\": null}], \"pkglist\": [{\"packages\": [{\"src\": \"ghostscript-8.70-11.el6_2.6.src.rpm\", \"name\": \"ghostscript\", \"sum\": [\"sha256\", \"00a6f07924366e8ec24d1c2f564a3bf1195fe19e5be07a9f01f4ca55f111ca2c\"], \"filename\": \"ghostscript-8.70-11.el6_2.6.i686.rpm\", \"epoch\": \"0\", \"version\": \"8.70\", \"release\": \"11.el6_2.6\", \"arch\": \"i686\"}, {\"src\": \"ghostscript-8.70-11.el6_2.6.src.rpm\", \"name\": \"ghostscript\", \"sum\": [\"sha256\", \"a265bdb0c79fb7929647cf7eadd4be0d5bdca2d5bfc8112861db9a223a93e622\"], \"filename\": \"ghostscript-8.70-11.el6_2.6.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"8.70\", \"release\": \"11.el6_2.6\", \"arch\": \"x86_64\"}], \"name\": \"Red Hat Enterprise Linux Server (v. 6 for 64-bit x86_64)\", \"short\": \"rhel-x86_64-server-6\"}], \"id\": \"RHSA-2012:0095\", \"severity\": \"Moderate\", \"title\": \"Moderate: ghostscript security update\", \"_ns\": \"errata\", \"version\": \"1\", \"reboot_suggested\": false, \"type\": \"security\", \"immutable\": true, \"status\": \"final\", \"updated\": \"2012-02-02 00:00:00\", \"description\": \"Ghostscript is a set of software that provides a PostScript interpreter, a\\nset of C procedures (the Ghostscript library, which implements the graphics\\ncapabilities in the PostScript language) and an interpreter for Portable\\nDocument Format (PDF) files.\\n\\nAn integer overflow flaw was found in Ghostscript's TrueType bytecode\\ninterpreter. An attacker could create a specially-crafted PostScript or PDF\\nfile that, when interpreted, could cause Ghostscript to crash or,\\npotentially, execute arbitrary code. (CVE-2009-3743)\\n\\nIt was found that Ghostscript always tried to read Ghostscript system\\ninitialization files from the current working directory before checking\\nother directories, even if a search path that did not contain the current\\nworking directory was specified with the \\\"-I\\\" option, or the \\\"-P-\\\" option\\nwas used (to prevent the current working directory being searched first).\\nIf a user ran Ghostscript in an attacker-controlled directory containing a\\nsystem initialization file, it could cause Ghostscript to execute arbitrary\\nPostScript code. (CVE-2010-2055)\\n\\nGhostscript included the current working directory in its library search\\npath by default. If a user ran Ghostscript without the \\\"-P-\\\" option in an\\nattacker-controlled directory containing a specially-crafted PostScript\\nlibrary file, it could cause Ghostscript to execute arbitrary PostScript\\ncode. With this update, Ghostscript no longer searches the current working\\ndirectory for library files by default. (CVE-2010-4820)\\n\\nNote: The fix for CVE-2010-4820 could possibly break existing\\nconfigurations. To use the previous, vulnerable behavior, run Ghostscript\\nwith the \\\"-P\\\" option (to always search the current working directory\\nfirst).\\n\\nA flaw was found in the way Ghostscript interpreted PostScript Type 1 and\\nPostScript Type 2 font files. An attacker could create a specially-crafted\\nPostScript Type 1 or PostScript Type 2 font file that, when interpreted,\\ncould cause Ghostscript to crash or, potentially, execute arbitrary code.\\n(CVE-2010-4054)\\n\\nUsers of Ghostscript are advised to upgrade to these updated packages,\\nwhich contain backported patches to correct these issues.\\n\", \"repo_defined\": true, \"pushcount\": 1, \"from_str\": \"security@redhat.com\", \"repoids\": [\"ACME_Corporation-Red_Hat_Enterprise_Linux_Server-Red_Hat_Enterprise_Linux_6_Server_RPMs_x86_64_6Server\"], \"rights\": \"Copyright 2012 Red Hat Inc\", \"solution\": \"Before applying this update, make sure all previously-released errata\\nrelevant to your system have been applied.\\n\\nThis update is available via the Red Hat Network. Details on how to\\nuse the Red Hat Network to apply this update are available at\\nhttps://access.redhat.com/kb/docs/DOC-11259\\n\", \"summary\": \"Updated ghostscript packages that fix multiple security issues are now\\navailable for Red Hat Enterprise Linux 5 and 6.\\n\\nThe Red Hat Security Response Team has rated this update as having moderate\\nsecurity impact. Common 