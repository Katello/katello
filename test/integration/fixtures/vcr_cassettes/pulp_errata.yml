9\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2012-0458.html\", \"type\": \"cve\", \"id\": \"CVE-2012-0458\", \"title\": \"CVE-2012-0458\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2012-0460.html\", \"type\": \"cve\", \"id\": \"CVE-2012-0460\", \"title\": \"CVE-2012-0460\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2012-0461.html\", \"type\": \"cve\", \"id\": \"CVE-2012-0461\", \"title\": \"CVE-2012-0461\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2012-0462.html\", \"type\": \"cve\", \"id\": \"CVE-2012-0462\", \"title\": \"CVE-2012-0462\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2012-0464.html\", \"type\": \"cve\", \"id\": \"CVE-2012-0464\", \"title\": \"CVE-2012-0464\"}, {\"href\": \"https://access.redhat.com/security/updates/classification/#critical\", \"type\": \"other\", \"id\": null, \"title\": null}, {\"href\": \"https://rhn.redhat.com/errata/RHEA-2012-0327.html\", \"type\": \"other\", \"id\": null, \"title\": null}, {\"href\": \"http://www.mozilla.org/security/known-vulnerabilities/firefoxESR.html\", \"type\": \"other\", \"id\": null, \"title\": null}], \"pkglist\": [{\"packages\": [{\"src\": \"firefox-10.0.3-1.el6_2.src.rpm\", \"name\": \"firefox\", \"sum\": [\"sha256\", \"0e8efdd5ea391cf81897412f557fc26ddf9cc4c6e474110169a3642ed33902f8\"], \"filename\": \"firefox-10.0.3-1.el6_2.i686.rpm\", \"epoch\": \"0\", \"version\": \"10.0.3\", \"release\": \"1.el6_2\", \"arch\": \"i686\"}, {\"src\": \"firefox-10.0.3-1.el6_2.src.rpm\", \"name\": \"firefox\", \"sum\": [\"sha256\", \"46086fc6feea5c60ad41ad0eff5d7fee4d1f68f6cb0ac10b7cac5ab5db16ac95\"], \"filename\": \"firefox-10.0.3-1.el6_2.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"10.0.3\", \"release\": \"1.el6_2\", \"arch\": \"x86_64\"}, {\"src\": \"xulrunner-10.0.3-1.el6_2.src.rpm\", \"name\": \"xulrunner\", \"sum\": [\"sha256\", \"bb49a6ce03f7ec028a6d466e316e7814b369ea157fab2960146172abbd8ee0af\"], \"filename\": \"xulrunner-10.0.3-1.el6_2.i686.rpm\", \"epoch\": \"0\", \"version\": \"10.0.3\", \"release\": \"1.el6_2\", \"arch\": \"i686\"}, {\"src\": \"xulrunner-10.0.3-1.el6_2.src.rpm\", \"name\": \"xulrunner\", \"sum\": [\"sha256\", \"65756f20334b3ecd57c051293ceec160c722541e586fb059200fdc0f78d6d02a\"], \"filename\": \"xulrunner-10.0.3-1.el6_2.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"10.0.3\", \"release\": \"1.el6_2\", \"arch\": \"x86_64\"}], \"name\": \"Red Hat Enterprise Linux Server (v. 6 for 64-bit x86_64)\", \"short\": \"rhel-x86_64-server-6\"}], \"id\": \"RHSA-2012:0387\", \"severity\": \"Critical\", \"title\": \"Critical: firefox security and bug fix update\", \"_ns\": \"errata\", \"version\": \"1\", \"reboot_suggested\": false, \"type\": \"security\", \"immutable\": true, \"status\": \"final\", \"updated\": \"2012-03-14 00:00:00\", \"description\": \"Mozilla Firefox is an open source web browser.\\n\\nSeveral flaws were found in the processing of malformed web content. A web\\npage containing malicious content could cause Firefox to crash or,\\npotentially, execute arbitrary code with the privileges of the user\\nrunning Firefox. (CVE-2012-0461, CVE-2012-0462, CVE-2012-0464)\\n\\nTwo flaws were found in the way Firefox parsed certain Scalable Vector\\nGraphics (SVG) image files. A web page containing a malicious SVG image\\nfile could cause an information leak, or cause Firefox to crash or,\\npotentially, execute arbitrary code with the privileges of the user running\\nFirefox. (CVE-2012-0456, CVE-2012-0457)\\n\\nA flaw could allow a malicious site to bypass intended restrictions,\\npossibly leading to a cross-site scripting (XSS) attack if a user were\\ntricked into dropping a \\\"javascript:\\\" link onto a frame. (CVE-2012-0455)\\n\\nIt was found that the home page could be set to a \\\"javascript:\\\" link. If a\\nuser were tricked into setting such a home page by dragging a link to the\\nhome button, it could cause Firefox to repeatedly crash, eventually\\nleading to arbitrary code execution with the privileges of the user\\nrunning Firefox. (CVE-2012-0458)\\n\\nA flaw was found in the way Firefox parsed certain web content containing\\n\\\"cssText\\\". A web page containing malicious content could cause Firefox to\\ncrash or, potentially, execute arbitrary code with the privileges of the\\nuser running Firefox. (CVE-2012-0459)\\n\\nIt was found that by using the DOM fullscreen API, untrusted content could\\nbypass the mozRequestFullscreen security protections. A web page containing\\nmalicious web content could exploit this API flaw to cause user interface\\nspoofing. (CVE-2012-0460)\\n\\nA flaw was found in the way Firefox handled pages with multiple Content\\nSecurity Policy (CSP) headers. This could lead to a cross-site scripting\\nattack if used in conjunction with a website that has a header injection\\nflaw. (CVE-2012-0451)\\n\\nFor technical details regarding these flaws, refer to the Mozilla security\\nadvisories for Firefox 10.0.3 ESR. You can find a link to the Mozilla\\nadvisories in the References section of this erratum.\\n\\nThis update also fixes the following bugs:\\n\\n* When using the Traditional Chinese locale (zh-TW), a segmentation fault\\nsometimes occurred when closing Firefox. (BZ#729632)\\n\\n* Inputting any text in the Web Console (Tools -> Web Developer ->\\nWeb Console) caused Firefox to crash. (BZ#784048)\\n\\n* The java-1.6.0-ibm-plugin and java-1.6.0-sun-plugin packages require the\\n\\\"/usr/lib/mozilla/plugins/\\\" directory on 32-bit systems, and the\\n\\\"/usr/lib64/mozilla/plugins/\\\" directory on 64-bit systems. These\\ndirectories are created by the xulrunner package; however, they were\\nmissing from the xulrunner package provided by the RHEA-2012:0327 update.\\nTherefore, upgrading to RHEA-2012:0327 removed those directories, causing\\ndependency errors when attempting to install the java-1.6.0-ibm-plugin or\\njava-1.6.0-sun-plugin package. With this update, xulrunner once again\\ncreates the plugins directory. This issue did not affect users of Red Hat\\nEnterprise Linux 6. (BZ#799042)\\n\\nAll Firefox users should upgrade to these updated packages, which contain\\nFirefox version 10.0.3 ESR, which corrects these issues. After installing\\nthe update, Firefox must be restarted for the changes to take effect.\\n\", \"repo_defined\": true, \"pushcount\": 1, \"from_str\": \"security@redhat.com\", \"repoids\": [\"ACME_Corporation-Red_Hat_Enterprise_Linux_Server-Red_Hat_Enterprise_Linux_6_Server_RPMs_x86_64_6Server\"], \"rights\": \"Copyright 2012 Red Hat Inc\", \"solution\": \"Before applying this update, make sure all previously-released errata\\nrelevant to your system have been applied.\\n\\nThis update is available via the Red Hat Network. Details on how to\\nuse the Red Hat Network to apply this update are available at\\nhttps://access.redhat.com/knowledge/articles/11258\\n\", \"summary\": \"Updated firefox packages that fix multiple security issues and three bugs\\nare now available for Red Hat Enterprise Linux 5 and 6.\\n\\nThe Red Hat Security Response Team has rated this update as having critical\\nsecurity impact. Common Vulnerability Scoring System (CVSS) base scores,\\nwhich give detailed severity ratings, are available for each vulnerability\\nfrom the CVE links in the References section.\\n\", \"release\": \"\", \"_id\": \"RHSA-2012:0387\"}, {\"issued\": \"2011-05-31 00:00:00\", \"references\": [{\"href\": \"https://rhn.redhat.com/errata/RHSA-2011-0845.html\", \"type\": \"self\", \"id\": null, \"title\": \"RHSA-2011:0845\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=708301\", \"type\": \"bugzilla\", \"id\": \"708301\", \"title\": \"CVE-2011-1910 bind: Large RRSIG RRsets and Negative Caching can crash named\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2011-1910.html\", \"type\": \"cve\", \"id\": \"CVE-2011-1910\", \"title\": \"CVE-2011-1910\"}, {\"href\": \"https://access.redhat.com/security/updates/