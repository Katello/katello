y\": \"Moderate\", \"title\": \"Moderate: systemtap security update\", \"_ns\": \"errata\", \"version\": \"1\", \"reboot_suggested\": false, \"type\": \"security\", \"immutable\": true, \"status\": \"final\", \"updated\": \"2011-05-31 00:00:00\", \"description\": \"SystemTap is an instrumentation system for systems running the Linux\\nkernel, version 2.6. Developers can write scripts to collect data on the\\noperation of the system.\\n\\nTwo divide-by-zero flaws were found in the way SystemTap handled malformed\\ndebugging information in DWARF format. When SystemTap unprivileged mode was\\nenabled, an unprivileged user in the stapusr group could use these flaws to\\ncrash the system. Additionally, a privileged user (root, or a member of the\\nstapdev group) could trigger these flaws when tricked into instrumenting a\\nspecially-crafted ELF binary, even when unprivileged mode was not enabled.\\n(CVE-2011-1769, CVE-2011-1781)\\n\\nSystemTap users should upgrade to these updated packages, which contain a\\nbackported patch to correct these issues.\\n\", \"repo_defined\": true, \"pushcount\": 1, \"from_str\": \"security@redhat.com\", \"repoids\": [\"ACME_Corporation-Red_Hat_Enterprise_Linux_Server-Red_Hat_Enterprise_Linux_6_Server_RPMs_x86_64_6Server\"], \"rights\": \"Copyright 2011 Red Hat Inc\", \"solution\": \"Before applying this update, make sure all previously-released errata\\nrelevant to your system have been applied.\\n\\nThis update is available via the Red Hat Network. Details on how to\\nuse the Red Hat Network to apply this update are available at\\nhttps://access.redhat.com/kb/docs/DOC-11259\\n\", \"summary\": \"Updated systemtap packages that fix two security issues are now available\\nfor Red Hat Enterprise Linux 6.\\n\\nThe Red Hat Security Response Team has rated this update as having moderate\\nsecurity impact. Common Vulnerability Scoring System (CVSS) base scores,\\nwhich give detailed severity ratings, are available for each vulnerability\\nfrom the CVE links in the References section.\\n\", \"release\": \"\", \"_id\": \"RHSA-2011:0842\"}, {\"issued\": \"2011-03-03 00:00:00\", \"references\": [{\"href\": \"https://rhn.redhat.com/errata/RHSA-2011-0320.html\", \"type\": \"self\", \"id\": null, \"title\": \"RHSA-2011:0320\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=678107\", \"type\": \"bugzilla\", \"id\": \"678107\", \"title\": \"CVE-2011-1006 libcgroup: Heap-based buffer overflow by converting list of controllers for given task into an array of strings\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=680409\", \"type\": \"bugzilla\", \"id\": \"680409\", \"title\": \"CVE-2011-1022 libcgroup: Uncheck origin of NETLINK messages\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2011-1022.html\", \"type\": \"cve\", \"id\": \"CVE-2011-1022\", \"title\": \"CVE-2011-1022\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2011-1006.html\", \"type\": \"cve\", \"id\": \"CVE-2011-1006\", \"title\": \"CVE-2011-1006\"}, {\"href\": \"https://access.redhat.com/security/updates/classification/#important\", \"type\": \"other\", \"id\": null, \"title\": null}], \"pkglist\": [{\"packages\": [{\"src\": \"libcgroup-0.36.1-6.el6_0.1.src.rpm\", \"name\": \"libcgroup\", \"sum\": [\"sha256\", \"7274e33b180f93bb1d26eab5c3144dc00875f15d7fb26d4a8a7bc3782655424e\"], \"filename\": \"libcgroup-0.36.1-6.el6_0.1.i686.rpm\", \"epoch\": \"0\", \"version\": \"0.36.1\", \"release\": \"6.el6_0.1\", \"arch\": \"i686\"}, {\"src\": \"libcgroup-0.36.1-6.el6_0.1.src.rpm\", \"name\": \"libcgroup-devel\", \"sum\": [\"sha256\", \"9fe10284dd885dfc1e6b7ed4e7e7e0d25c4ba315a2dc6481dcaaac2ea2666d72\"], \"filename\": \"libcgroup-devel-0.36.1-6.el6_0.1.i686.rpm\", \"epoch\": \"0\", \"version\": \"0.36.1\", \"release\": \"6.el6_0.1\", \"arch\": \"i686\"}, {\"src\": \"libcgroup-0.36.1-6.el6_0.1.src.rpm\", \"name\": \"libcgroup\", \"sum\": [\"sha256\", \"52ba7e0b8e46ddf2efbc78d1a890cd4ccbb79ffabf1cbbcf2e6a51bba2133b07\"], \"filename\": \"libcgroup-0.36.1-6.el6_0.1.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"0.36.1\", \"release\": \"6.el6_0.1\", \"arch\": \"x86_64\"}, {\"src\": \"libcgroup-0.36.1-6.el6_0.1.src.rpm\", \"name\": \"libcgroup-devel\", \"sum\": [\"sha256\", \"2c88acf5377a3d103e46358d6730227ab354619dc49544ff23cf6f20abb62303\"], \"filename\": \"libcgroup-devel-0.36.1-6.el6_0.1.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"0.36.1\", \"release\": \"6.el6_0.1\", \"arch\": \"x86_64\"}], \"name\": \"Red Hat Enterprise Linux Server (v. 6 for 64-bit x86_64)\", \"short\": \"rhel-x86_64-server-6\"}], \"id\": \"RHSA-2011:0320\", \"severity\": \"Important\", \"title\": \"Important: libcgroup security update\", \"_ns\": \"errata\", \"version\": \"1\", \"reboot_suggested\": false, \"type\": \"security\", \"immutable\": true, \"status\": \"final\", \"updated\": \"2011-03-03 00:00:00\", \"description\": \"The libcgroup packages provide tools and libraries to control and monitor\\ncontrol groups.\\n\\nA heap-based buffer overflow flaw was found in the way libcgroup converted\\na list of user-provided controllers for a particular task into an array of\\nstrings. A local attacker could use this flaw to escalate their privileges\\nvia a specially-crafted list of controllers. (CVE-2011-1006)\\n\\nIt was discovered that libcgroup did not properly check the origin of\\nNetlink messages. A local attacker could use this flaw to send crafted\\nNetlink messages to the cgrulesengd daemon, causing it to put processes\\ninto one or more existing control groups, based on the attacker's choosing,\\npossibly allowing the particular tasks to run with more resources (memory,\\nCPU, etc.) than originally intended. (CVE-2011-1022)\\n\\nRed Hat would like to thank Nelson Elhage for reporting the CVE-2011-1006\\nissue.\\n\\nAll libcgroup users should upgrade to these updated packages, which contain\\nbackported patches to correct these issues.\\n\", \"repo_defined\": true, \"pushcount\": 1, \"from_str\": \"security@redhat.com\", \"repoids\": [\"ACME_Corporation-Red_Hat_Enterprise_Linux_Server-Red_Hat_Enterprise_Linux_6_Server_RPMs_x86_64_6Server\"], \"rights\": \"Copyright 2011 Red Hat Inc\", \"solution\": \"Before applying this update, make sure all previously-released errata\\nrelevant to your system have been applied.\\n\\nThis update is available via the Red Hat Network. Details on how to\\nuse the Red Hat Network to apply this update are available at\\nhttps://access.redhat.com/kb/docs/DOC-11259\\n\", \"summary\": \"Updated libcgroup packages that fix two security issues are now available\\nfor Red Hat Enterprise Linux 6.\\n\\nThe Red Hat Security Response Team has rated this update as having\\nimportant security impact. Common Vulnerability Scoring System (CVSS) base\\nscores, which give detailed severity ratings, are available for each\\nvulnerability from the CVE links in the References section.\\n\", \"release\": \"\", \"_id\": \"RHSA-2011:0320\"}, {\"issued\": \"2011-03-08 00:00:00\", \"references\": [{\"href\": \"https://rhn.redhat.com/errata/RHSA-2011-0328.html\", \"type\": \"self\", \"id\": null, \"title\": \"RHSA-2011:0328\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=680755\", \"type\": \"bugzilla\", \"id\": \"680755\", \"title\": \"CVE-2011-0715 subversion (mod_dav_svn): DoS (NULL ptr deref) by a lock token sent from a not authenticated Subversion client\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2011-0715.html\", \"type\": \"cve\", \"id\": \"CVE-2011-0715\", \"title\": \"CVE-2011-0715\"}, {\"href\": \"https://access.redhat.com/security/updates/classification/#moderate\", \"type\": \"other\", \"id\": null, \"title\": null}], \"pkglist\": [{\"packages\": [{\"src\": \"subversion-1.6.11-2.el6_0.3.src.rpm\", \"name\": \"subversion\", \"sum\": [\"sha256\", \"499e674e674da5b9bc17cc4cc767bc35d445d8eddd08a1b7c342f3ba58886e1a\"], \"filename\": \"subversion-1.6.11-2.el6_0.3.i686.rpm\", \"epoch\": \"0\", \"version\": \"1.6.11\", \"release\": \"2.el6_0.3\", \"arch\": \"i686\"}, {\"src\": \"subversion-1.6.11-2.el6_0.3.src.rpm\", \"name\": \"subversion-javahl\", \"sum\": [\"sha256\", \"d04de95d6b816f7567550adb41c21c4b3c28140b48083dc7102c9ccd09c62804\"], \"filename\": \"subversion-javahl-1.6.11-2.el6_0.3.i686.rpm\", \"epoch\": \"0\", \"version\": \"1.6.11\", \"release\": \"2.el6_0.3\", \"arch\": \"i686\"}, {\"src\": \"subversion-1.6.11-2.el6_0.3.src.rpm\", \"name\": \"mod_dav_svn\", \"sum\": [\"sha256\", \"eb1c32a4340eb35073eba572dca7f21d94245fd6b1f983fedd93b069e80ae1ee\"], \"filename\": \"mod_dav_svn-1.6.11-2.el6_0.3.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"1.6.11\", \"release\": \"2.el6_0.3\", \"arch\": \"x86_64\"}, {\"src\": \"subversion-1.6.11-2.el6_0.3.src.rpm\", \"name\": \"subversion\", \"sum\": [\"sha256\", \"ed009163585e2459c4d0ee4808049abd9c39efdeeef36382d7d0021ee6405cc1\"], \"filename\": \"subversion-1.6.11-2.el6_0.3.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"1.6.11\", \"release\": \"2.el6_0.3\", \"arch\": \"x86_64\"}, {\"src\": \"subversion-1.6.11-2.el6_0.3.src.rpm\", \"name\": \"subversion-javahl\", \"sum\": [\"sha256\", \"6bec25a855ed0d8d69473cad2398b345b103d06cc472cc2f6dab9c70a228b2b7\"], \"filename\": \"subversion-javahl-1.6.11-2.el6_0.3.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"1.6.11\", \"release\": \"2.el6_0.3\", \"arch\": \"x86_64\"}], \"name\": \"Red Hat Enterprise Linux Server (v. 6 for 64-bit x86_64)\", \"short\": \"rhel-x86_64-server-6\"}], \"id\": \"RHSA-2011:0328\", \"severity\": \"Moderate\", \"title\": \"Moderate: subversion security update\", \"_ns\": \"errata\", \"version\": \"1\", \"reboot_suggested\": false, \"type\": \"security\", \"immutable\": true, \"status\": \"final\", \"updated\": \"2011-03-08 00:00:00\", \"description\": \"Subversion (SVN) is a concurrent version control system which enables one\\nor more users to collaborate in developing and maintaining a hierarchy of\\nfiles and directories while keeping a history of all changes. The\\nmod_dav_svn module is used with the Apache HTTP Server to allow access to\\nSubversion repositories via HTTP.\\n\\nA NULL pointer dereference flaw was found in the way the mod_dav_svn module\\nprocessed certain requests to lock working copy paths in a repository. A\\nremote attacker could issue a lock request that could cause the httpd\\nprocess serving the request to crash. (CVE-2011-0715)\\n\\nRed Hat would like to thank Hyrum Wright of the Apache Subversion project\\nfor reporting this issue. Upstream acknowledges Philip Martin, WANdisco,\\nInc. as the original reporter.\\n\\nAll Subversion users should upgrade to these updated packages, which\\ncontain a backported patch to correct this issue. After installing the\\nupdated packages, you must restart the httpd daemon, if you are using\\nmod_dav_svn, for the update to take effect.\\n\", \"repo_defined\": true, \"pushcount\": 1, \"from_str\": \"security@redhat.com\", \"repoids\": [\"ACME_Corporation-Red_Hat_Enterprise_Linux_Server-Red_Hat_Enterprise_Linux_6_Server_RPMs_x86_64_6Server\"], \"rights\": \"Copyright 2011 Red Hat Inc\", \"solution\": \"Before applying this update, make sure all previously-released errata\\nrelevant to your system have been applied.\\n\\nThis update is available via the Red Hat Network. Details on how to\\nuse the Red Hat Network to apply this update are available at\\nhttps://access.redhat.com/kb/docs/DOC-11259\\n\", \"summary\": \"Updated subversion packages that fix one security issue are now available\\nfor Red Hat Enterprise Linux 6.\\n\\nThe Red Hat Security Response Team has rated this update as having moderate\\nsecurity impact. A Common Vulnerability Scoring System (CVSS) base score,\\nwhich gives a detailed severity rating, is available from the CVE link in\\nthe References section.\\n\", \"release\": \"\", \"_id\": \"RHSA-2011:0328\"}, {\"issued\": \"2011-03-08 00:00:00\", \"references\": [{\"href\": \"https://rhn.redhat.com/errata/RHSA-2011-0329.html\", \"type\": \"self\", \"id\": null, \"title\": \"RHSA-2011:0329\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=678144\", \"type\": \"bugzilla\", \"id\": \"678144\", \"title\": \"CVE-2011-0714 kernel: deficiency in handling of invalid data packets in lockd\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2011-0714.html\", \"type\": \"cve\", \"id\": \"CVE-2011-0714\", \"title\": \"CVE-2011-0714\"}, {\"href\": \"https://access.redhat.com/security/updates/classification/#important\", \"type\": \"other\", \"id\": null, \"title\": null}], \"pkglist\": [{\"packages\": [{\"src\": \"kernel-2.6.32-71.18.2.el6.src.rpm\", \"name\": \"kernel-doc\", \"sum\": [\"sha256\", \"5087ad67f3f647dd2d20196f451a2488e85aaf4c68e82ad3dc1c97c777b84e09\"], \"filename\": \"kernel-doc-2.6.32-71.18.2.el6.noarch.rpm\", \"epoch\": \"0\", \"version\": \"2.6.32\", \"release\": \"71.18.2.el6\", \"arch\": \"noarch\"}, {\"src\": \"kernel-2.6.32-71.18.2.el6.src.rpm\", \"name\": \"kernel-firmware\", \"sum\": [\"sha256\", \"8f8e05a008f0dcf571fb1aa5690bd6ee9807d18efffa19aeed6f26708a0f26c7\"], \"filename\": \"kernel-firmware-2.6.32-71.18.2.el6.noarch.rpm\", \"epoch\": \"0\", \"version\": \"2.6.32\", \"release\": \"71.18.2.el6\", \"arch\": \"noarch\"}, {\"src\": \"kernel-2.6.32-71.18.2.el6.src.rpm\", \"name\": \"perf\", \"sum\": [\"sha256\", \"54c25a792913825fc65e3df26ef69eb9552481853241f834d565a2532685acf1\"], \"filename\": \"perf-2.6.32-71.18.2.el6.noarch.rpm\", \"epoch\": \"0\", \"version\": \"2.6.32\", \"release\": \"71.18.2.el6\", \"arch\": \"noarch\"}, {\"src\": \"kernel-2.6.32-71.18.2.el6.src.rpm\", \"name\": \"kernel\", \"sum\": [\"sha256\", \"b7264eb5230a842935429193d243de1371385a8fbad9502eae4de36c60480518\"], \"filename\": \"kernel-2.6.32-71.18.2.el6.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"2.6.32\", \"release\": \"71.18.2.el6\", \"arch\": \"x86_64\"}, {\"src\": \"kernel-2.6.32-71.18.2.el6.src.rpm\", \"name\": \"kernel-debug\", \"sum\": [\"sha256\", \"f01bb1f7ab3fc527db7e78509dbfd223116008a413e1e682ff46959f7969e99c\"], \"filename\": \"kernel-debug-2.6.32-71.18.2.el6.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"2.6.32\", \"release\": \"71.18.2.el6\", \"arch\": \"x86_64\"}, {\"src\": \"kernel-2.6.32-71.18.2.el6.src.rpm\", \"name\": \"kernel-debug-devel\", \"sum\": [\"sha256\", \"995d1b85c3b9b60926eedbca985ac2e595b27e39b97b86add88e8a13a17f2ec4\"], \"filename\": \"kernel-debug-devel-2.6.32-71.18.2.el6.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"2.6.32\", \"release\": \"71.18.2.el6\", \"arch\": \"x86_64\"}, {\"src\": \"kernel-2.6.32-71.18.2.el6.src.rpm\", \"name\": \"kernel-devel\", \"sum\": [\"sha256\", \"2126852175e0da67591e85073cc0632435bc3acd2a026002bf0db165e6315c4c\"], \"filename\": \"kernel-devel-2.6.32-71.18.2.el6.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"2.6.32\", \"release\": \"71.18.2.el6\", \"arch\": \"x86_64\"}, {\"src\": \"kernel-2.6.32-71.18.2.el6.src.rpm\", \"name\": \"kernel-headers\", \"sum\": [\"sha256\", \"38c84d82edf6edf4d0dbb3450f78ba9613ff7c594e5873401f34ab571b1ce632\"], \"filename\": \"kernel-headers-2.6.32-71.18.2.el6.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"2.6.32\", \"release\": \"71.18.2.el6\", \"arch\": \"x86_64\"}], \"name\": \"Red Hat Enterprise Linux Server (v. 6 for 64-bit x86_64)\", \"short\": \"rhel-x86_64-server-6\"}], \"id\": \"RHSA-2011:0329\", \"severity\": \"Important\", \"title\": \"Important: kernel security update\", \"_ns\": \"errata\", \"version\": \"1\", \"reboot_suggested\": false, \"type\": \"security\", \"immutable\": true, \"status\": \"final\", \"updated\": \"2011-03-08 00:00:00\", \"description\": \"The kernel packages contain the Linux kernel, the core of any Linux\\noperating system.\\n\\nThis update fixes the following security issue:\\n\\n* A use-after-free flaw was found in the Linux kernel's RPC server sockets\\nimplementation. A remote attacker could use this flaw to trigger a denial\\nof service by sending a corrupted packet to a target system.\\n(CVE-2011-0714, Important)\\n\\nRed Hat would like to thank Adam Prince for reporting this issue.\\n\\nUsers should upgrade to these updated packages, which contain a backported\\npatch to correct this issue. The system must be rebooted for this update to\\ntake effect.\\n\", \"repo_defined\": true, \"pushcount\": 1, \"from_str\": \"security@redhat.com\", \"repoids\": [\"ACME_Corporation-Red_Hat_Enterprise_Linux_Server-Red_Hat_Enterprise_Linux_6_Server_RPMs_x86_64_6Server\"], \"rights\": \"Copyright 2011 Red Hat Inc\", \"solution\": \"Before applying this update, make sure all previously-released errata\\nrelevant to your system have been applied.\\n\\nThis update is available via the Red Hat Network. Details on how to\\nuse the Red Hat Network to apply this update are available at\\nhttps://access.redhat.com/kb/docs/DOC-11259\\n\\nTo install kernel packages manually, use \\\"rpm -ivh [package]\\\". Do not\\nuse \\\"rpm -Uvh\\\" as that will remove the running kernel binaries from\\nyour system. You may use \\\"rpm -e\\\" to remove old kernels after\\ndetermining that the new kernel functions properly on your system.\\n\", \"summary\": \"Updated kernel packages that fix one security issue are now available for\\nRed Hat Enterprise Linux 6.\\n\\nThe Red Hat Security Response Team has rated this update as having\\nimportant security impact. A Common Vulnerability Scoring System (CVSS)\\nbase score, which gives a detailed severity rating, is available from the\\nCVE link in the References section.\\n\", \"release\": \"\", \"_id\": \"RHSA-2011:0329\"}, {\"issued\": \"2012-08-23 00:00:00\", \"references\": [{\"href\": \"https://rhn.redhat.com/errata/RHSA-2012-1202.html\", \"type\": \"self\", \"id\": null, \"title\": \"RHSA-2012:1202\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=844734\", \"type\": \"bugzilla\", \"id\": \"844734\", \"title\": \"CVE-2012-3445 libvirt: crash in virTypedParameterArrayClear\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=847946\", \"type\": \"bugzilla\", \"id\": \"847946\", \"title\": \"libvirtd may hang during tunneled migration\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2012-3445.html\", \"type\": \"cve\", \"id\": \"CVE-2012-3445\", \"title\": \"CVE-2012-3445\"}, {\"href\": \"https://access.redhat.com/security/updates/classification/#moderate\", \"type\": \"other\", \"id\": null, \"title\": null}], \"pkglist\": [{\"packages\": [{\"src\": \"libvirt-0.9.10-21.el6_3.4.src.rpm\", \"name\": \"libvirt-client\", \"sum\": [\"sha256\", \"dea3d552bb08eb4591694ffa723ed5a5557e6d0abbb4a231ff050e39d7ff8815\"], \"filename\": \"libvirt-client-0.9.10-21.el6_3.4.i686.rpm\", \"epoch\": \"0\", \"version\": \"0.9.10\", \"release\": \"21.el6_3.4\", \"arch\": \"i686\"}, {\"src\": \"libvirt-0.9.10-21.el6_3.4.src.rpm\", \"name\": \"libvirt-devel\", \"sum\": [\"sha256\", \"807d3ba5cf4a408f39c31d8454d5baaa975279a7ee2e0f0d59d61bc27248d893\"], \"filename\": \"libvirt-devel-0.9.10-21.el6_3.4.i686.rpm\", \"epoch\": \"0\", \"version\": \"0.9.10\", \"release\": \"21.el6_3.4\", \"arch\": \"i686\"}, {\"src\": \"libvirt-0.9.10-21.el6_3.4.src.rpm\", \"name\": \"libvirt\", \"sum\": [\"sha256\", \"18b986c716f30c9e6373f8eb0a2982b96a08b1446bfc7dc9043c9b5a50c66b31\"], \"filename\": \"libvirt-0.9.10-21.el6_3.4.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"0.9.10\", \"release\": \"21.el6_3.4\", \"arch\": \"x86_64\"}, {\"src\": \"libvirt-0.9.10-21.el6_3.4.src.rpm\", \"name\": \"libvirt-client\", \"sum\": [\"sha256\", \"d2bb14ec23407c735d342d711f806b05d1f6dd70b82aa7f1261bb9da80858701\"], \"filename\": \"libvirt-client-0.9.10-21.el6_3.4.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"0.9.10\", \"release\": \"21.el6_3.4\", \"arch\": \"x86_64\"}, {\"src\": \"libvirt-0.9.10-21.el6_3.4.src.rpm\", \"name\": \"libvirt-python\", \"sum\": [\"sha256\", \"7e62e641d30576028c59392ce0359ac22065c9b1e406f4dc36b5b4553e42a35f\"], \"filename\": \"libvirt-python-0.9.10-21.el6_3.4.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"0.9.10\", \"release\": \"21.el6_3.4\", \"arch\": \"x86_64\"}, {\"src\": \"libvirt-0.9.10-21.el6_3.4.src.rpm\", \"name\": \"libvirt-devel\", \"sum\": [\"sha256\", \"01296dcea2deb13b88180b278720ebf519b670b7f2b54ad0b80ae154c1e43f66\"], \"filename\": \"libvirt-devel-0.9.10-21.el6_3.4.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"0.9.10\", \"release\": \"21.el6_3.4\", \"arch\": \"x86_64\"}], \"name\": \"Red Hat Enterprise Linux Server (v. 6 for 64-bit x86_64)\", \"short\": \"rhel-x86_64-server-6\"}], \"id\": \"RHSA-2012:1202\", \"severity\": \"Moderate\", \"title\": \"Moderate: libvirt security and bug fix update\", \"_ns\": \"errata\", \"version\": \"1\", \"reboot_suggested\": false, \"type\": \"security\", \"immutable\": true, \"status\": \"final\", \"updated\": \"2012-08-23 00:00:00\", \"description\": \"The libvirt library is a C API for managing and interacting with the\\nvirtualization capabilities of Linux and other operating systems. In\\naddition, libvirt provides tools for remote management of virtualized\\nsystems.\\n\\nA flaw was found in libvirtd's RPC call handling. An attacker able to\\nestablish a read-only connection to libvirtd could trigger this flaw with a\\nspecially-crafted RPC command that has the number of parameters set to 0,\\ncausing libvirtd to access invalid memory and crash. (CVE-2012-3445)\\n\\nThis update also fixes the following bugs:\\n\\n* Previously, repeatedly migrating a guest between two machines while using\\nthe tunnelled migration could cause the libvirt daemon to lock up\\nunexpectedly. The bug in the code for locking remote drivers has been fixed\\nand repeated tunnelled migrations of domains now work as expected.\\n(BZ#847946)\\n\\n* Previously, when certain system locales were used by the system, libvirt\\ncould issue incorrect commands to the hypervisor. This bug has been fixed\\nand the libvirt library and daemon are no longer affected by the choice of\\nthe user locale. (BZ#847959)\\n\\nAll users of libvirt are advised to upgrade to these updated packages,\\nwhich contain backported patches to correct these issues. After installing\\nthe updated packages, libvirtd will be restarted automatically.\\n\", \"repo_defined\": true, \"pushcount\": 1, \"from_str\": \"security@redhat.com\", \"repoids\": [\"ACME_Corporation-Red_Hat_Enterprise_Linux_Server-Red_Hat_Enterprise_Linux_6_Server_RPMs_x86_64_6Server\"], \"rights\": \"Copyright 2012 Red Hat Inc\", \"solution\": \"Before applying this update, make sure all previously-released errata\\nrelevant to your system have been applied.\\n\\nThis update is available via the Red Hat Network. Details on how to\\nuse the Red Hat Network to apply this update are available at\\nhttps://access.redhat.com/knowledge/articles/11258\\n\", \"summary\": \"Updated libvirt packages that fix one security issue and two bugs are now\\navailable for Red Hat Enterprise Linux 6.\\n\\nThe Red Hat Security Response Team has rated this update as having moderate\\nsecurity impact. A Common Vulnerability Scoring System (CVSS) base score,\\nwhich gives a detailed severity rating, is available from the CVE link in\\nthe References section.\\n\", \"release\": \"\", \"_id\": \"RHSA-2012:1202\"}, {\"issued\": \"2012-07-11 00:00:00\", \"references\": [{\"href\": \"https://rhn.redhat.com/errata/RHSA-2012-1068.html\", \"type\": \"self\", \"id\": null, \"title\": \"RHSA-2012:1068\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=812317\", \"type\": \"bugzilla\", \"id\": \"812317\", \"title\": \"CVE-2009-5030 openjpeg: Heap memory corruption leading to invalid free by processing certain Gray16 TIFF images\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=835767\", \"type\": \"bugzilla\", \"id\": \"835767\", \"title\": \"CVE-2012-3358 openjpeg: heap-based buffer overflow when processing JPEG2000 image files\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2009-5030.html\", \"type\": \"cve\", \"id\": \"CVE-2009-5030\", \"title\": \"CVE-2009-5030\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2012-3358.html\", \"type\": \"cve\", \"id\": \"CVE-2012-3358\", \"title\": \"CVE-2012-3358\"}, {\"href\": \"https://access.redhat.com/security/updates/classification/#important\", \"type\": \"other\", \"id\": null, \"title\": null}], \"pkglist\": [{\"packages\": [{\"src\": \"openjpeg-1.3-8.el6_3.src.rpm\", \"name\": \"openjpeg-libs\", \"sum\": [\"sha256\", \"8710f7d8fb13b087694fe31c7a5e92f9dafb9531a350701b710b0caab6e3da20\"], \"filename\": \"openjpeg-libs-1.3-8.el6_3.i686.rpm\", \"epoch\": \"0\", \"version\": \"1.3\", \"release\": \"8.el6_3\", \"arch\": \"i686\"}, {\"src\": \"openjpeg-1.3-8.el6_3.src.rpm\", \"name\": \"openjpeg-libs\", \"sum\": [\"sha256\", \"c3913c3145307bc70e074269656b5feb8fcef4cc1422d516b2f40ac5ba1ba811\"], \"filename\": \"openjpeg-libs-1.3-8.el6_3.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"1.3\", \"release\": \"8.el6_3\", \"arch\": \"x86_64\"}], \"name\": \"Red Hat Enterprise Linux Server (v. 6 for 64-bit x86_64)\", \"short\": \"rhel-x86_64-server-6\"}], \"id\": \"RHSA-2012:1068\", \"severity\": \"Important\", \"title\": \"Important: openjpeg security update\", \"_ns\": \"errata\", \"version\": \"1\", \"reboot_suggested\": false, \"type\": \"security\", \"immutable\": true, \"status\": \"final\", \"updated\": \"2012-07-11 00:00:00\", \"description\": \"OpenJPEG is an open source library for reading and writing image files in\\nJPEG 2000 format.\\n\\nAn input validation flaw, leading to a heap-based buffer overflow, was\\nfound in the way OpenJPEG handled the tile number and size in an image tile\\nheader. A remote attacker could provide a specially-crafted image file\\nthat, when decoded using an application linked against OpenJPEG, would\\ncause the application to crash or, potentially, execute arbitrary code with\\nthe privileges of the user running the application. (CVE-2012-3358)\\n\\nOpenJPEG allocated insufficient memory when encoding JPEG 2000 files from\\ninput images that have certain color depths. A remote attacker could\\nprovide a specially-crafted image file that, when opened in an application\\nlinked against OpenJPEG (such as image_to_j2k), would cause the application\\nto crash or, potentially, execute arbitrary code with the privileges of the\\nuser running the application. (CVE-2009-5030)\\n\\nUsers of OpenJPEG should upgrade to these updated packages, which contain\\npatches to correct these issues. All running applications using OpenJPEG\\nmust be restarted for the update to take effect.\\n\", \"repo_defined\": true, \"pushcount\": 1, \"from_str\": \"security@redhat.com\", \"repoids\": [\"ACME_Corporation-Red_Hat_Enterprise_Linux_Server-Red_Hat_Enterprise_Linux_6_Server_RPMs_x86_64_6Server\"], \"rights\": \"Copyright 2012 Red Hat Inc\", \"solution\": \"Before applying this update, make sure all previously-released errata\\nrelevant to your system have been applied.\\n\\nThis update is available via the Red Hat Network. Details on how to\\nuse the Red Hat Network to apply this update are available at\\nhttps://access.redhat.com/knowledge/articles/11258\\n\", \"summary\": \"Updated openjpeg packages that fix two security issues are now available\\nfor Red Hat Enterprise Linux 6.\\n\\nThe Red Hat Security Response Team has rated this update as having\\nimportant security impact. Common Vulnerability Scoring System (CVSS) base\\nscores, which give detailed severity ratings, are available for each\\nvulnerability from the CVE links in the References section.\\n\", \"release\": \"\", \"_id\": \"RHSA-2012:1068\"}, {\"issued\": \"2012-07-10 00:00:00\", \"references\": [{\"href\": \"https://rhn.redhat.com/errata/RHSA-2012-1064.html\", \"type\": \"self\", \"id\": null, \"title\": \"RHSA-2012:1064\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=832365\", \"type\": \"bugzilla\", \"id\": \"832365\", \"title\": \"NFS mounts fail against Windows 8 servers [rhel-6.3.z]\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=833402\", \"type\": \"bugzilla\", \"id\": \"833402\", \"title\": \"CVE-2012-2744 kernel: netfilter: null pointer dereference in nf_ct_frag6_reasm()\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=833428\", \"type\": \"bugzilla\", \"id\": \"833428\", \"title\": \"CVE-2012-2745 kernel: cred: copy_process() should clear child->replacement_session_keyring\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2012-2745.html\", \"type\": \"cve\", \"id\": \"CVE-2012-2745\", \"title\": \"CVE-2012-2745\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2012-2744.html\", \"type\": \"cve\", \"id\": \"CVE-2012-2744\", \"title\": \"CVE-2012-2744\"}, {\"href\": \"https://access.redhat.com/security/updates/classification/#important\", \"type\": \"other\", \"id\": null, \"title\": null}], \"pkglist\": [{\"packages\": [{\"src\": \"kernel-2.6.32-279.1.1.el6.src.rpm\", \"name\": \"kernel-doc\", \"sum\": [\"sha256\", \"6110fc82cb9c4c7a0de17dc287dcf1184d8f6994c352984d4100508ee563b0f5\"], \"filename\": \"kernel-doc-2.6.32-279.1.1.el6.noarch.rpm\", \"epoch\": \"0\", \"version\": \"2.6.32\", \"release\": \"279.1.1.el6\", \"arch\": \"noarch\"}, {\"src\": \"kernel-2.6.32-279.1.1.el6.src.rpm\", \"name\": \"kernel-firmware\", \"sum\": [\"sha256\", \"a706f6d16012ea8e91cea73daef71bfafad9a504c28570fdb8a5e7d48ef3329f\"], \"filename\": \"kernel-firmware-2.6.32-279.1.1.el6.noarch.rpm\", \"epoch\": \"0\", \"version\": \"2.6.32\", \"release\": \"279.1.1.el6\", \"arch\": \"noarch\"}, {\"src\": \"kernel-2.6.32-279.1.1.el6.src.rpm\", \"name\": \"kernel\", \"sum\": [\"sha256\", \"c14b9a5082948017fda4d5596112a78c2d1543d96df81c63b0bf4ef396755cb4\"], \"filename\": \"kernel-2.6.32-279.1.1.el6.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"2.6.32\", \"release\": \"279.1.1.el6\", \"arch\": \"x86_64\"}, {\"src\": \"kernel-2.6.32-279.1.1.el6.src.rpm\", \"name\": \"perf\", \"sum\": [\"sha256\", \"0080c814adb3399766be2625be35d77899c67b4ecbd0762d378af2d112301d15\"], \"filename\": \"perf-2.6.32-279.1.1.el6.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"2.6.32\", \"release\": \"279.1.1.el6\", \"arch\": \"x86_64\"}, {\"src\": \"kernel-2.6.32-279.1.1.el6.src.rpm\", \"name\": \"kernel-debug\", \"sum\": [\"sha256\", \"a83aff7c8a2a9be866278272baf4c42ce164a50b35c1029824a028db261e4b8e\"], \"filename\": \"kernel-debug-2.6.32-279.1.1.el6.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"2.6.32\", \"release\": \"279.1.1.el6\", \"arch\": \"x86_64\"}, {\"src\": \"kernel-2.6.32-279.1.1.el6.src.rpm\", \"name\": \"kernel-debug-devel\", \"sum\": [\"sha256\", \"96e78ddfc5b9703c0aca86e521dcd991deb82ae6ea9199ed970521fcd3b8034b\"], \"filename\": \"kernel-debug-devel-2.6.32-279.1.1.el6.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"2.6.32\", \"release\": \"279.1.1.el6\", \"arch\": \"x86_64\"}, {\"src\": \"kernel-2.6.32-279.1.1.el6.src.rpm\", \"name\": \"kernel-devel\", \"sum\": [\"sha256\", \"7454dd0968dc246f712ca206ef8a8e1feff1bb78cf75356b628468990c6f1378\"], \"filename\": \"kernel-devel-2.6.32-279.1.1.el6.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"2.6.32\", \"release\": \"279.1.1.el6\", \"arch\": \"x86_64\"}, {\"src\": \"kernel-2.6.32-279.1.1.el6.src.rpm\", \"name\": \"kernel-headers\", \"sum\": [\"sha256\", \"6b4c4a4ba0ee93f16817b5b4d9e76be543387a30b8c53a0d2e5f9b862c67ac4f\"], \"filename\": \"kernel-headers-2.6.32-279.1.1.el6.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"2.6.32\", \"release\": \"279.1.1.el6\", \"arch\": \"x86_64\"}], \"name\": \"Red Hat Enterprise Linux Server (v. 6 for 64-bit x86_64)\", \"short\": \"rhel-x86_64-server-6\"}], \"id\": \"RHSA-2012:1064\", \"severity\": \"Important\", \"title\": \"Important: kernel security and bug fix update\", \"_ns\": \"errata\", \"version\": \"2\", \"reboot_suggested\": false, \"type\": \"security\", \"immutable\": true, \"status\": \"final\", \"updated\": \"2012-07-10 00:00:00\", \"description\": \"The kernel packages contain the Linux kernel, the core of any Linux\\noperating system.\\n\\nThis update fixes the following security issues:\\n\\n* A NULL pointer dereference flaw was found in the nf_ct_frag6_reasm()\\nfunction in the Linux kernel's netfilter IPv6 connection tracking\\nimplementation. A remote attacker could use this flaw to send\\nspecially-crafted packets to a target system that is using IPv6 and also\\nhas the nf_conntrack_ipv6 kernel module loaded, causing it to crash.\\n(CVE-2012-2744, Important)\\n\\n* A flaw was found in the way the Linux kernel's key management facility\\nhandled replacement session keyrings on process forks. A local,\\nunprivileged user could use this flaw to cause a denial of service.\\n(CVE-2012-2745, Moderate)\\n\\nRed Hat would like to thank an anonymous contributor working with the\\nBeyond Security SecuriTeam Secure Disclosure program for reporting\\nCVE-2012-2744.\\n\\nThis update also fixes the following bugs:\\n\\n* Previously introduced firmware files required for new Realtek chipsets\\ncontained an invalid prefix (\\\"rtl_nic_\\\") in the file names, for example\\n\\\"/lib/firmware/rtl_nic/rtl_nic_rtl8168d-1.fw\\\". This update corrects these\\nfile names. For example, the aforementioned file is now correctly named\\n\\\"/lib/firmware/rtl_nic/rtl8168d-1.fw\\\". (BZ#832359)\\n\\n* This update blacklists the ADMA428M revision of the 2GB ATA Flash Disk\\ndevice. This is due to data corruption occurring on the said device when\\nthe Ultra-DMA 66 transfer mode is used. When the\\n\\\"libata.force=5:pio0,6:pio0\\\" kernel parameter is set, the aforementioned\\ndevice works as expected. (BZ#832363)\\n\\n* On Red Hat Enterprise Linux 6, mounting an NFS export from a Windows 2012\\nserver failed due to the fact that the Windows server contains support for\\nthe minor version 1 (v4.1) of the NFS version 4 protocol only, along with\\nsupport for versions 2 and 3. The lack of the minor version 0 (v4.0)\\nsupport caused Red Hat Enterprise Linux 6 clients to fail instead of\\nrolling back to version 3 as expected. This update fixes this bug and\\nmounting an NFS export works as expected. (BZ#832365)\\n\\n* On ext4 file systems, when fallocate() failed to allocate blocks due to\\nthe ENOSPC condition (no space left on device) for a file larger than 4 GB,\\nthe size of the file became corrupted and, consequently, caused file system\\ncorruption. This was due to a missing cast operator in the\\n\\\"ext4_fallocate()\\\" function. With this update, the underlying source code\\nhas been modified to address this issue, and file system corruption no\\nlonger occurs. (BZ#833034)\\n\\nUsers should upgrade to these updated packages, which contain backported\\npatches to correct these issues. The system must be rebooted for this\\nupdate to take effect.\\n\", \"repo_defined\": true, \"pushcount\": 1, \"from_str\": \"security@redhat.com\", \"repoids\": [\"ACME_Corporation-Red_Hat_Enterprise_Linux_Server-Red_Hat_Enterprise_Linux_6_Server_RPMs_x86_64_6Server\"], \"rights\": \"Copyright 2012 Red Hat Inc\", \"solution\": \"Before applying this update, make sure all previously-released errata\\nrelevant to your system have been applied.\\n\\nThis update is available via the Red Hat Network. Details on how to\\nuse the Red Hat Network to apply this update are available at\\nhttps://access.redhat.com/knowledge/articles/11258\\n\\nTo install kernel packages manually, use \\\"rpm -ivh [package]\\\". Do not\\nuse \\\"rpm -Uvh\\\" as that will remove the running kernel binaries from\\nyour system. You may use \\\"rpm -e\\\" to remove old kernels after\\ndetermining that the new kernel functions properly on your system.\\n\", \"summary\": \"Updated kernel packages that fix two security issues and several bugs are\\nnow available for Red Hat Enterprise Linux 6.\\n\\nThe Red Hat Security Response Team has rated this update as having\\nimportant security impact. Common Vulnerability Scoring System (CVSS) base\\nscores, which give detailed severity ratings, are available for each\\nvulnerability from the CVE links in the References section.\\n\", \"release\": \"\", \"_id\": \"RHSA-2012:1064\"}, {\"issued\": \"2010-11-17 00:00:00\", \"references\": [{\"href\": \"https://rhn.redhat.com/errata/RHSA-2010-0894.html\", \"type\": \"self\", \"id\": null, \"title\": \"RHSA-2010:0894\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=653604\", \"type\": \"bugzilla\", \"id\": \"653604\", \"title\": \"CVE-2010-4170 Systemtap: Insecure loading of modules\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=653606\", \"type\": \"bugzilla\", \"id\": \"653606\", \"title\": \"CVE-2010-4171 Systemtap: Ability to remove unused modules by unprivileged user\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2010-4170.html\", \"type\": \"cve\", \"id\": \"CVE-2010-4170\", \"title\": \"CVE-2010-4170\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2010-4171.html\", \"type\": \"cve\", \"id\": \"CVE-2010-4171\", \"title\": \"CVE-2010-4171\"}, {\"href\": \"https://access.redhat.com/security/updates/classification/#important\", \"type\": \"other\", \"id\": null, \"title\": null}], \"pkglist\": [{\"packages\": [{\"src\": \"systemtap-1.2-11.el6_0.src.rpm\", \"name\": \"systemtap-sdt-devel\", \"sum\": [\"sha256\", \"b6c633ec22574653f2b8d6bf6766a130cab46c73f797124297644140155a1171\"], \"filename\": \"systemtap-sdt-devel-1.2-11.el6_0.i686.rpm\", \"epoch\": \"0\", \"version\": \"1.2\", \"release\": \"11.el6_0\", \"arch\": \"i686\"}, {\"src\": \"systemtap-1.2-11.el6_0.src.rpm\", \"name\": \"systemtap\", \"sum\": [\"sha256\", \"856fe20af07b34978f3b0c0a7d1dfe018db1c4657e85164a9f65547c31484d5c\"], \"filename\": \"systemtap-1.2-11.el6_0.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"1.2\", \"release\": \"11.el6_0\", \"arch\": \"x86_64\"}, {\"src\": \"systemtap-1.2-11.el6_0.src.rpm\", \"name\": \"systemtap-client\", \"sum\": [\"sha256\", \"b71fb9dcf22b4313b51a1e70f167a6a88851a6a540995fcbfe4b