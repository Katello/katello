y update\", \"_ns\": \"errata\", \"version\": \"1\", \"reboot_suggested\": false, \"type\": \"security\", \"immutable\": true, \"status\": \"final\", \"updated\": \"2010-11-17 00:00:00\", \"description\": \"SystemTap is an instrumentation system for systems running the Linux\\nkernel, version 2.6. Developers can write scripts to collect data on the\\noperation of the system. staprun, the SystemTap runtime tool, is used for\\nmanaging SystemTap kernel modules (for example, loading them).\\n\\nIt was discovered that staprun did not properly sanitize the environment\\nbefore executing the modprobe command to load an additional kernel module.\\nA local, unprivileged user could use this flaw to escalate their\\nprivileges. (CVE-2010-4170)\\n\\nIt was discovered that staprun did not check if the module to be unloaded\\nwas previously loaded by SystemTap. A local, unprivileged user could use\\nthis flaw to unload an arbitrary kernel module that was not in use.\\n(CVE-2010-4171)\\n\\nNote: After installing this update, users already in the stapdev group must\\nbe added to the stapusr group in order to be able to run the staprun tool.\\n\\nRed Hat would like to thank Tavis Ormandy for reporting these issues.\\n\\nSystemTap users should upgrade to these updated packages, which contain\\nbackported patches to correct these issues.\\n\", \"repo_defined\": true, \"pushcount\": 1, \"from_str\": \"security@redhat.com\", \"repoids\": [\"ACME_Corporation-Red_Hat_Enterprise_Linux_Server-Red_Hat_Enterprise_Linux_6_Server_RPMs_x86_64_6Server\"], \"rights\": \"Copyright 2010 Red Hat Inc\", \"solution\": \"Before applying this update, make sure all previously-released errata\\nrelevant to your system have been applied.\\n\\nThis update is available via the Red Hat Network. Details on how to\\nuse the Red Hat Network to apply this update are available at\\nhttp://kbase.redhat.com/faq/docs/DOC-11259\\n\", \"summary\": \"Updated systemtap packages that fix two security issues are now available\\nfor Red Hat Enterprise Linux 5 and 6.\\n\\nThe Red Hat Security Response Team has rated this update as having\\nimportant security impact. Common Vulnerability Scoring System (CVSS) base\\nscores, which give detailed severity ratings, are available for each\\nvulnerability from the CVE links in the References section.\\n\", \"release\": \"\", \"_id\": \"RHSA-2010:0894\"}, {\"issued\": \"2010-11-16 00:00:00\", \"references\": [{\"href\": \"https://rhn.redhat.com/errata/RHSA-2010-0891.html\", \"type\": \"self\", \"id\": null, \"title\": \"RHSA-2010:0891\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=637898\", \"type\": \"bugzilla\", \"id\": \"637898\", \"title\": \"CVE-2010-3316 pam: pam_xauth missing return value checks from setuid() and similar calls\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=641335\", \"type\": \"bugzilla\", \"id\": \"641335\", \"title\": \"CVE-2010-3435 pam: pam_env and pam_mail accessing users' file with root privileges\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=643043\", \"type\": \"bugzilla\", \"id\": \"643043\", \"title\": \"CVE-2010-3853 pam: pam_namespace executes namespace.init with service's environment\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2010-3853.html\", \"type\": \"cve\", \"id\": \"CVE-2010-3853\", \"title\": \"CVE-2010-3853\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2010-3316.html\", \"type\": \"cve\", \"id\": \"CVE-2010-3316\", \"title\": \"CVE-2010-3316\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2010-3435.html\", \"type\": \"cve\", \"id\": \"CVE-2010-3435\", \"title\": \"CVE-2010-3435\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2010-4707.html\", \"type\": \"cve\", \"id\": \"CVE-2010-4707\", \"title\": \"CVE-2010-4707\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2010-4708.html\", \"type\": \"cve\", \"id\": \"CVE-2010-4708\", \"title\": \"CVE-2010-4708\"}, {\"href\": \"http://www.redhat.com/security/updates/classification/#moderate\", \"type\": \"other\", \"id\": null, \"title\": null}], \"pkglist\": [{\"packages\": [{\"src\": \"pam-1.1.1-4.el6_0.1.src.rpm\", \"name\": \"pam\", \"sum\": [\"sha256\", \"9724e44430af9355988e5527bcb7b31e19ec7e9cbcaf5d1628af843786c4157f\"], \"filename\": \"pam-1.1.1-4.el6_0.1.i686.rpm\", \"epoch\": \"0\", \"version\": \"1.1.1\", \"release\": \"4.el6_0.1\", \"arch\": \"i686\"}, {\"src\": \"pam-1.1.1-4.el6_0.1.src.rpm\", \"name\": \"pam-devel\", \"sum\": [\"sha256\", \"d96e8bebde1b416d4953e9b3ae438d09f224d89bcc1393746b2ea93044a9cb7f\"], \"filename\": \"pam-devel-1.1.1-4.el6_0.1.i686.rpm\", \"epoch\": \"0\", \"version\": \"1.1.1\", \"release\": \"4.el6_0.1\", \"arch\": \"i686\"}, {\"src\": \"pam-1.1.1-4.el6_0.1.src.rpm\", \"name\": \"pam\", \"sum\": [\"sha256\", \"862a6a8540a77137a50785764703db4610f5e89d22d1651a6fd2436b44394404\"], \"filename\": \"pam-1.1.1-4.el6_0.1.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"1.1.1\", \"release\": \"4.el6_0.1\", \"arch\": \"x86_64\"}, {\"src\": \"pam-1.1.1-4.el6_0.1.src.rpm\", \"name\": \"pam-devel\", \"sum\": [\"sha256\", \"247b00ee128fdc7823f5c0456d0f3c98109d116f862ccee27a35cdd21d2f718e\"], \"filename\": \"pam-devel-1.1.1-4.el6_0.1.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"1.1.1\", \"release\": \"4.el6_0.1\", \"arch\": \"x86_64\"}], \"name\": \"Red Hat Enterprise Linux Server (v. 6 for 64-bit x86_64)\", \"short\": \"rhel-x86_64-server-6\"}], \"id\": \"RHSA-2010:0891\", \"severity\": \"Moderate\", \"title\": \"Moderate: pam security update\", \"_ns\": \"errata\", \"version\": \"1\", \"reboot_suggested\": false, \"type\": \"security\", \"immutable\": true, \"status\": \"final\", \"updated\": \"2010-11-16 00:00:00\", \"description\": \"Pluggable Authentication Modules (PAM) provide a system whereby\\nadministrators can set up authentication policies without having to\\nrecompile programs that handle authentication.\\n\\nIt was discovered that the pam_namespace module executed the external\\nscript namespace.init with an unchanged environment inherited from an\\napplication calling PAM. In cases where such an environment was untrusted\\n(for example, when pam_namespace was configured for setuid applications\\nsuch as su or sudo), a local, unprivileged user could possibly use this\\nflaw to escalate their privileges. (CVE-2010-3853)\\n\\nIt was discovered that the pam_env and pam_mail modules used root\\nprivileges while accessing user's files. A local, unprivileged user could\\nuse this flaw to obtain information, from the lines that have the KEY=VALUE\\nformat expected by pam_env, from an arbitrary file. Also, in certain\\nconfigurations, a local, unprivileged user using a service for which the\\npam_mail module was configured for, could use this flaw to obtain limited\\ninformation about files or directories that they do not have access to.\\n(CVE-2010-3435)\\n\\nNote: As part of the fix for CVE-2010-3435, this update changes the default\\nvalue of pam_env's configuration option user_readenv to 0, causing the\\nmodule to not read user's ~/.pam_environment configuration file by default,\\nas reading it may introduce unexpected changes to the environment of the\\nservice using PAM, or PAM modules consulted after pam_env.\\n\\nIt was discovered that the pam_xauth module did not verify the return\\nvalues of the setuid() and setgid() system calls. A local, unprivileged\\nuser could use this flaw to execute the xauth command with root privileges\\nand make it read an arbitrary input file. (CVE-2010-3316)\\n\\nRed Hat would like to thank Sebastian Krahmer of the SuSE Security Team for\\nreporting the CVE-2010-3435 issue.\\n\\nAll pam users should upgrade to these updated packages, which contain\\nbackported patches to correct these issues.\\n\", \"repo_defined\": true, \"pushcount\": 1, \"from_str\": \"security@redhat.com\", \"repoids\": [\"ACME_Corporation-Red_Hat_Enterprise_Linux_Server-Red_Hat_Enterprise_Linux_6_Server_RPMs_x86_64_6Server\"], \"rights\": \"Copyright 2010 Red Hat Inc\", \"solution\": \"Before applying this update, make sure all previously-released errata\\nrelevant to your system have been applied.\\n\\nThis update is available via the Red Hat Network. Details on how to\\nuse the Red Hat Network to apply this update are available at\\nhttp://kbase.redhat.com/faq/docs/DOC-11259\\n\", \"summary\": \"Updated pam packages that fix three security issues are now available for\\nRed Hat Enterprise Linux 6.\\n\\nThe Red Hat Security Response Team has rated this update as having moderate\\nsecurity impact. Common Vulnerability Scoring System (CVSS) base scores,\\nwhich give detailed severity ratings, are available for each vulnerability\\nfrom the CVE links in the References section.\\n\", \"release\": \"\", \"_id\": \"RHSA-2010:0891\"}, {\"issued\": \"2010-11-16 00:00:00\", \"references\": [{\"href\": \"https://rhn.redhat.com/errata/RHSA-2010-0892.html\", \"type\": \"self\", \"id\": null, \"title\": \"RHSA-2010:0892\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=634264\", \"type\": \"bugzilla\", \"id\": \"634264\", \"title\": \"CVE-2010-3302 openswan: buffer overflow vulnerability in XAUTH client-side support\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=637924\", \"type\": \"bugzilla\", \"id\": \"637924\", \"title\": \"CVE-2010-3308 Openswan cisco banner option handling vulnerability\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=640711\", \"type\": \"bugzilla\", \"id\": \"640711\", \"title\": \"CVE-2010-3752 Openswan: Gateway arbitrary code execution via shell metacharacters in cisco_dns_info or cisco_domain_info data in packet\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=640715\", \"type\": \"bugzilla\", \"id\": \"640715\", \"title\": \"CVE-2010-3753 Openswan: Gateway arbitrary execution via shell metacharacters in the cisco_banner\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2010-3302.html\", \"type\": \"cve\", \"id\": \"CVE-2010-3302\", \"title\": \"CVE-2010-3302\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2010-3753.html\", \"type\": \"cve\", \"id\": \"CVE-2010-3753\", \"title\": \"CVE-2010-3753\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2010-3308.html\", \"type\": \"cve\", \"id\": \"CVE-2010-3308\", \"title\": \"CVE-2010-3308\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2010-3752.html\", \"type\": \"cve\", \"id\": \"CVE-2010-3752\", \"title\": \"CVE-2010-3752\"}, {\"href\": \"http://www.redhat.com/security/updates/classification/#moderate\", \"type\": \"other\", \"id\": null, \"title\": null}], \"pkglist\": [{\"packages\": [{\"src\": \"openswan-2.6.24-8.el6_0.1.src.rpm\", \"name\": \"openswan\", \"sum\": [\"sha256\", \"b7f2f53b5b976f372a9072ecad9c327dfbe5026f274708b8f0076a89e34b9467\"], \"filename\": \"openswan-2.6.24-8.el6_0.1.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"2.6.24\", \"release\": \"8.el6_0.1\", \"arch\": \"x86_64\"}], \"name\": \"Red Hat Enterprise Linux Server (v. 6 for 64-bit x86_64)\", \"short\": \"rhel-x86_64-server-6\"}], \"id\": \"RHSA-2010:0892\", \"severity\": \"Moderate\", \"title\": \"Moderate: openswan security update\", \"_ns\": \"errata\", \"version\": \"1\", \"reboot_suggested\": false, \"type\": \"security\", \"immutable\": true, \"status\": \"final\", \"updated\": \"2010-11-16 00:00:00\", \"description\": \"Openswan is a free implementation of Internet Protocol Security (IPsec)\\nand Internet Key Exchange (IKE). IPsec uses strong cryptography to provide\\nboth authentication and encryption services. These services allow you to\\nbuild secure tunnels through untrusted networks.\\n\\nTwo buffer overflow flaws were found in the Openswan client-side XAUTH\\nhandling code used when connecting to certain Cisco gateways. A malicious\\nor compromised VPN gateway could use these flaws to execute arbitrary code\\non the connecting Openswan client. (CVE-2010-3302, CVE-2010-3308)\\n\\nTwo input sanitization flaws were found in the Openswan client-side\\nhandling of Cisco gateway banners. A malicious or compromised VPN gateway\\ncould use these flaws to execute arbitrary code on the connecting Openswan\\nclient. (CVE-2010-3752, CVE-2010-3753)\\n\\nRed Hat would like to thank the Openswan project for reporting these\\nissues. Upstream acknowledges D. Hugh Redelmeier and Paul Wouters as the\\noriginal reporters.\\n\\nAll users of openswan are advised to upgrade to these updated packages,\\nwhich contain backported patches to correct these issues. After installing\\nthis update, the ipsec service will be restarted automatically.\\n\", \"repo_defined\": true, \"pushcount\": 1, \"from_str\": \"security@redhat.com\", \"repoids\": [\"ACME_Corporation-Red_Hat_Enterprise_Linux_Server-Red_Hat_Enterprise_Linux_6_Server_RPMs_x86_64_6Server\"], \"rights\": \"Copyright 2010 Red Hat Inc\", \"solution\": \"Before applying this update, make sure all previously-released errata\\nrelevant to your system have been applied.\\n\\nThis update is available via the Red Hat Network. Details on how to\\nuse the Red Hat Network to apply this update are available at\\nhttp://kbase.redhat.com/faq/docs/DOC-11259\\n\", \"summary\": \"Updated openswan packages that fix multiple security issues are now\\navailable for Red Hat Enterprise Linux 6.\\n\\nThe Red Hat Security Response Team has rated this update as having moderate\\nsecurity impact. Common Vulnerability Scoring System (CVSS) base scores,\\nwhich give detailed severity ratings, are available for each vulnerability\\nfrom the CVE links in the References section.\\n\", \"release\": \"\", \"_id\": \"RHSA-2010:0892\"}, {\"issued\": \"2010-12-07 00:00:00\", \"references\": [{\"href\": \"https://rhn.redhat.com/errata/RHSA-2010-0950.html\", \"type\": \"self\", \"id\": null, \"title\": \"RHSA-2010:0950\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=640281\", \"type\": \"bugzilla\", \"id\": \"640281\", \"title\": \"CVE-2010-1623 apr-util: high memory consumption in apr_brigade_split_line()\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2010-1623.html\", \"type\": \"cve\", \"id\": \"CVE-2010-1623\", \"title\": \"CVE-2010-1623\"}, {\"href\": \"https://access.redhat.com/security/updates/classification/#moderate\", \"type\": \"other\", \"id\": null, \"title\": null}], \"pkglist\": [{\"packages\": [{\"src\": \"apr-util-1.3.9-3.el6_0.1.src.rpm\", \"name\": \"apr-util\", \"sum\": [\"sha256\", \"4118a3c4a59f907a7dcaa0395efc19af39ad8f046e4831d913ec177bf41bf0ed\"], \"filename\": \"apr-util-1.3.9-3.el6_0.1.i686.rpm\", \"epoch\": \"0\", \"version\": \"1.3.9\", \"release\": \"3.el6_0.1\", \"arch\": \"i686\"}, {\"src\": \"apr-util-1.3.9-3.el6_0.1.src.rpm\", \"name\": \"apr-util-devel\", \"sum\": [\"sha256\", \"9f078c22fc2ade33f0be628291d59621909d3b5ad830143ce9e56e7c9549946a\"], \"filename\": \"apr-util-devel-1.3.9-3.el6_0.1.i686.rpm\", \"epoch\": \"0\", \"version\": \"1.3.9\", \"release\": \"3.el6_0.1\", \"arch\": \"i686\"}, {\"src\": \"apr-util-1.3.9-3.el6_0.1.src.rpm\", \"name\": \"apr-util\", \"sum\": [\"sha256\", \"0eafe01b2fad2362ba81281552dcf3883ce208c16f55d4186a035a66cade72f8\"], \"filename\": \"apr-util-1.3.9-3.el6_0.1.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"1.3.9\", \"release\": \"3.el6_0.1\", \"arch\": \"x86_64\"}, {\"src\": \"apr-util-1.3.9-3.el6_0.1.src.rpm\", \"name\": \"apr-util-devel\", \"sum\": [\"sha256\", \"5ed352afe6caf56f681a6040ea4e199fa9350fd80704777a7f06ba54844154d9\"], \"filename\": \"apr-util-devel-1.3.9-3.el6_0.1.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"1.3.9\", \"release\": \"3.el6_0.1\", \"arch\": \"x86_64\"}, {\"src\": \"apr-util-1.3.9-3.el6_0.1.src.rpm\", \"name\": \"apr-util-ldap\", \"sum\": [\"sha256\", \"30a8e9dbdf5fc401eb8ad72cf41c9f570470ae98725b87ebee2773da37487fe6\"], \"filename\": \"apr-util-ldap-1.3.9-3.el6_0.1.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"1.3.9\", \"release\": \"3.el6_0.1\", \"arch\": \"x86_64\"}], \"name\": \"Red Hat Enterprise Linux Server (v. 6 for 64-bit x86_64)\", \"short\": \"rhel-x86_64-server-6\"}], \"id\": \"RHSA-2010:0950\", \"severity\": \"Moderate\", \"title\": \"Moderate: apr-util security update\", \"_ns\": \"errata\", \"version\": \"1\", \"reboot_suggested\": false, \"type\": \"security\", \"immutable\": true, \"status\": \"final\", \"updated\": \"2010-12-07 00:00:00\", \"description\": \"The Apache Portable Runtime (APR) is a portability library used by the\\nApache HTTP Server and other projects. apr-util is a library which provides\\nadditional utility interfaces for APR; including support for XML parsing,\\nLDAP, database interfaces, URI parsing, and more.\\n\\nIt was found that certain input could cause the apr-util library to\\nallocate more memory than intended in the apr_brigade_split_line()\\nfunction. An attacker able to provide input in small chunks to an\\napplication using the apr-util library (such as httpd) could possibly use\\nthis flaw to trigger high memory consumption. (CVE-2010-1623)\\n\\nAll apr-util users should upgrade to these updated packages, which contain\\na backported patch to correct this issue. Applications using the apr-util\\nlibrary, such as httpd, must be restarted for this update to take effect.\\n\", \"repo_defined\": true, \"pushcount\": 1, \"from_str\": \"security@redhat.com\", \"repoids\": [\"ACME_Corporation-Red_Hat_Enterprise_Linux_Server-Red_Hat_Enterprise_Linux_6_Server_RPMs_x86_64_6Server\"], \"rights\": \"Copyright 2010 Red Hat Inc\", \"solution\": \"Before applying this update, make sure all previously-released errata\\nrelevant to your system have been applied.\\n\\nThis update is available via the Red Hat Network. Details on how to\\nuse the Red Hat Network to apply this update are available at\\nhttp://kbase.redhat.com/faq/docs/DOC-11259\\n\", \"summary\": \"Updated apr-util packages that fix one security issue are now available for\\nRed Hat Enterprise Linux 4, 5, and 6.\\n\\nThe Red Hat Security Response Team has rated this update as having moderate\\nsecurity impact. A Common Vulnerability Scoring System (CVSS) base score,\\nwhich gives a detailed severity rating, is available from the CVE link in\\nthe References section.\\n\", \"release\": \"\", \"_id\": \"RHSA-2010:0950\"}, {\"issued\": \"2011-04-04 00:00:00\", \"references\": [{\"href\": \"https://rhn.redhat.com/errata/RHSA-2011-0414.html\", \"type\": \"self\", \"id\": null, \"title\": \"RHSA-2011:0414\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=633544\", \"type\": \"bugzilla\", \"id\": \"633544\", \"title\": \"CVE-2011-1011 policycoreutils: insecure temporary directory handling in seunshare\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2011-1011.html\", \"type\": \"cve\", \"id\": \"CVE-2011-1011\", \"title\": \"CVE-2011-1011\"}, {\"href\": \"https://access.redhat.com/security/updates/classification/#important\", \"type\": \"other\", \"id\": null, \"title\": null}], \"pkglist\": [{\"packages\": [{\"src\": \"policycoreutils-2.0.83-19.8.el6_0.src.rpm\", \"name\": \"policycoreutils\", \"sum\": [\"sha256\", \"76a0e50c3a126fa718258b2e9f36ff7ba557d4092622095cc33f97d535fb3450\"], \"filename\": \"policycoreutils-2.0.83-19.8.el6_0.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"2.0.83\", \"release\": \"19.8.el6_0\", \"arch\": \"x86_64\"}, {\"src\": \"policycoreutils-2.0.83-19.8.el6_0.src.rpm\", \"name\": \"policycoreutils-gui\", \"sum\": [\"sha256\", \"9d155c000f44916680c2b97a3fd811abc70860802e84ea49e74e21693ad15c44\"], \"filename\": \"policycoreutils-gui-2.0.83-19.8.el6_0.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"2.0.83\", \"release\": \"19.8.el6_0\", \"arch\": \"x86_64\"}, {\"src\": \"policycoreutils-2.0.83-19.8.el6_0.src.rpm\", \"name\": \"policycoreutils-newrole\", \"sum\": [\"sha256\", \"bffd0a2e61fbc3aff500bf65447d41cb59338f4c4fa7022a836193a37fc7ce94\"], \"filename\": \"policycoreutils-newrole-2.0.83-19.8.el6_0.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"2.0.83\", \"release\": \"19.8.el6_0\", \"arch\": \"x86_64\"}, {\"src\": \"policycoreutils-2.0.83-19.8.el6_0.src.rpm\", \"name\": \"policycoreutils-python\", \"sum\": [\"sha256\", \"5cdd2217de85249a2d9056c4ad2c3d0383e053c6607cfceb211eb5423dc8d76c\"], \"filename\": \"policycoreutils-python-2.0.83-19.8.el6_0.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"2.0.83\", \"release\": \"19.8.el6_0\", \"arch\": \"x86_64\"}, {\"src\": \"policycoreutils-2.0.83-19.8.el6_0.src.rpm\", \"name\": \"policycoreutils-sandbox\", \"sum\": [\"sha256\", \"fd9a1f4096057d14fce8fe421312c92e8953a02db51a48c48ae3f04133fb1015\"], \"filename\": \"policycoreutils-sandbox-2.0.83-19.8.el6_0.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"2.0.83\", \"release\": \"19.8.el6_0\", \"arch\": \"x86_64\"}, {\"src\": \"selinux-policy-3.7.19-54.el6_0.5.src.rpm\", \"name\": \"selinux-policy\", \"sum\": [\"sha256\", \"3efa210dc478cce2d8f9de6879422b81d542c4013ecd32eafd587e61640204cd\"], \"filename\": \"selinux-policy-3.7.19-54.el6_0.5.noarch.rpm\", \"epoch\": \"0\", \"version\": \"3.7.19\", \"release\": \"54.el6_0.5\", \"arch\": \"noarch\"}, {\"src\": \"selinux-policy-3.7.19-54.el6_0.5.src.rpm\", \"name\": \"selinux-policy-minimum\", \"sum\": [\"sha256\", \"194497de9311978f31e04f6fb2dd06ee022b6f7d8e3290050d4fc09afe673a82\"], \"filename\": \"selinux-policy-minimum-3.7.19-54.el6_0.5.noarch.rpm\", \"epoch\": \"0\", \"version\": \"3.7.19\", \"release\": \"54.el6_0.5\", \"arch\": \"noarch\"}, {\"src\": \"selinux-policy-3.7.19-54.el6_0.5.src.rpm\", \"name\": \"selinux-policy-mls\", \"sum\": [\"sha256\", \"23923ecb204f6cdad5ca62dc7376a25c91ff6736387b729731528b018b01c9b3\"], \"filename\": \"selinux-policy-mls-3.7.19-54.el6_0.5.noarch.rpm\", \"epoch\": \"0\", \"version\": \"3.7.19\", \"release\": \"54.el6_0.5\", \"arch\": \"noarch\"}, {\"src\": \"selinux-policy-3.7.19-54.el6_0.5.src.rpm\", \"name\": \"selinux-policy-targeted\", \"sum\": [\"sha256\", \"26e13773043090b575de1aa6bb497e91a71ae2c716525a5c02d846af097a423e\"], \"filename\": \"selinux-policy-targeted-3.7.19-54.el6_0.5.noarch.rpm\", \"epoch\": \"0\", \"version\": \"3.7.19\", \"release\": \"54.el6_0.5\", \"arch\": \"noarch\"}], \"name\": \"Red Hat Enterprise Linux Server (v. 6 for 64-bit x86_64)\", \"short\": \"rhel-x86_64-server-6\"}], \"id\": \"RHSA-2011:0414\", \"severity\": \"Important\", \"title\": \"Important: policycoreutils security update\", \"_ns\": \"errata\", \"version\": \"1\", \"reboot_suggested\": false, \"type\": \"security\", \"immutable\": true, \"status\": \"final\", \"updated\": \"2011-04-04 00:00:00\", \"description\": \"The policycoreutils packages contain the core utilities that are\\nrequired for the basic operation of a Security-Enhanced Linux (SELinux)\\nsystem and its policies.\\n\\nIt was discovered that the seunshare utility did not enforce proper file\\npermissions on the directory used as an alternate temporary directory\\nmounted as /tmp/. A local user could use this flaw to overwrite files or,\\npossibly, execute arbitrary code with the privileges of a setuid or\\nsetgid application that relies on proper /tmp/ permissions, by running that\\napplication via seunshare. (CVE-2011-1011)\\n\\nRed Hat would like to thank Tavis Ormandy for reporting this issue.\\n\\nThis update also introduces the following changes:\\n\\n* The seunshare utility was moved from the main policycoreutils subpackage\\nto the policycoreutils-sandbox subpackage. This utility is only required\\nby the sandbox feature and does not need to be installed by default.\\n\\n* Updated selinux-policy packages that add the SELinux policy changes\\nrequired by the seunshare fixes.\\n\\nAll policycoreutils users should upgrade to these updated packages, which\\ncorrect this issue.\\n\", \"repo_defined\": true, \"pushcount\": 1, \"from_str\": \"security@redhat.com\", \"repoids\": [\"ACME_Corporation-Red_Hat_Enterprise_Linux_Server-Red_Hat_Enterprise_Linux_6_Server_RPMs_x86_64_6Server\"], \"rights\": \"Copyright 2011 Red Hat Inc\", \"solution\": \"Before applying this update, make sure all previously-released errata\\nrelevant to your system have been applied.\\n\\nThis update is available via the Red Hat Network. Details on how to\\nuse the Red Hat Network to apply this update are available at\\nhttps://access.redhat.com/kb/docs/DOC-11259\\n\", \"summary\": \"Updated policycoreutils packages that fix one security issue are now\\navailable for Red Hat Enterprise Linux 6.\\n\\nThe Red Hat Security Response Team has rated this update as having\\nimportant security impact. A Common Vulnerability Scoring System (CVSS)\\nbase score, which gives a detailed severity rating, is available from the\\nCVE link in the References section.\\n\", \"release\": \"\", \"_id\": \"RHSA-2011:0414\"}, {\"issued\": \"2011-10-25 00:00:00\", \"references\": [{\"href\": \"https://rhn.redhat.com/errata/RHSA-2011-1402.html\", \"type\": \"self\", \"id\": null, \"title\": \"RHSA-2011:1402\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=746226\", \"type\": \"bugzilla\", \"id\": \"746226\", \"title\": \"CVE-2011-3256 FreeType FT_Bitmap_New integer overflow to buffer overflow, FreeType TT_Vary_Get_Glyph_Deltas improper input validation\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2011-3256.html\", \"type\": \"cve\", \"id\": \"CVE-2011-3256\", \"title\": \"CVE-2011-3256\"}, {\"href\": \"https://access.redhat.com/security/updates/classification/#important\", \"type\": \"other\", \"id\": null, \"title\": null}], \"pkglist\": [{\"packages\": [{\"src\": \"freetype-2.3.11-6.el6_1.7.src.rpm\", \"name\": \"freetype\", \"sum\": [\"sha256\", \"2320eb50f749adb0708ee01ba27e8ace621e5eec63aeff8539ef2b2bfcb9738a\"], \"filename\": \"freetype-2.3.11-6.el6_1.7.i686.rpm\", \"epoch\": \"0\", \"version\": \"2.3.11\", \"release\": \"6.el6_1.7\", \"arch\": \"i686\"}, {\"src\": \"freetype-2.3.11-6.el6_1.7.src.rpm\", \"name\": \"freetype-devel\", \"sum\": [\"sha256\", \"31