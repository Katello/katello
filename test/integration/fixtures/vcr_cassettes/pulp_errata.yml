7967599c88387c06b8e40bf58399\"], \"filename\": \"kernel-doc-2.6.32-131.21.1.el6.noarch.rpm\", \"epoch\": \"0\", \"version\": \"2.6.32\", \"release\": \"131.21.1.el6\", \"arch\": \"noarch\"}, {\"src\": \"kernel-2.6.32-131.21.1.el6.src.rpm\", \"name\": \"kernel-firmware\", \"sum\": [\"sha256\", \"e47c8c29d28d8221425724861facfa2365cdcd275817cc2b2b256f2ee744f98f\"], \"filename\": \"kernel-firmware-2.6.32-131.21.1.el6.noarch.rpm\", \"epoch\": \"0\", \"version\": \"2.6.32\", \"release\": \"131.21.1.el6\", \"arch\": \"noarch\"}, {\"src\": \"kernel-2.6.32-131.21.1.el6.src.rpm\", \"name\": \"kernel\", \"sum\": [\"sha256\", \"085c9281554c311eeccd2c6bc996fae18b8fd699610e2340b39fecc9854dd92e\"], \"filename\": \"kernel-2.6.32-131.21.1.el6.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"2.6.32\", \"release\": \"131.21.1.el6\", \"arch\": \"x86_64\"}, {\"src\": \"kernel-2.6.32-131.21.1.el6.src.rpm\", \"name\": \"kernel-debug\", \"sum\": [\"sha256\", \"b3c5187c2f36fbbab8516e037dc278ded97be58a03bf1c106ae7007a93ac4ef3\"], \"filename\": \"kernel-debug-2.6.32-131.21.1.el6.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"2.6.32\", \"release\": \"131.21.1.el6\", \"arch\": \"x86_64\"}, {\"src\": \"kernel-2.6.32-131.21.1.el6.src.rpm\", \"name\": \"kernel-debug-devel\", \"sum\": [\"sha256\", \"42f6df32024b67d883e187c9e662acf345aed4f8fadfb1d8bf6e542d7e3b709e\"], \"filename\": \"kernel-debug-devel-2.6.32-131.21.1.el6.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"2.6.32\", \"release\": \"131.21.1.el6\", \"arch\": \"x86_64\"}, {\"src\": \"kernel-2.6.32-131.21.1.el6.src.rpm\", \"name\": \"kernel-devel\", \"sum\": [\"sha256\", \"f070d418d0841b0fa64fad768eb21140878100883086b0fcf0d7d0dffe965eb0\"], \"filename\": \"kernel-devel-2.6.32-131.21.1.el6.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"2.6.32\", \"release\": \"131.21.1.el6\", \"arch\": \"x86_64\"}, {\"src\": \"kernel-2.6.32-131.21.1.el6.src.rpm\", \"name\": \"kernel-headers\", \"sum\": [\"sha256\", \"8c2d6e97d7cf7916ddae338680c962c6d1b846d5c2b8f04c620899f43935e5aa\"], \"filename\": \"kernel-headers-2.6.32-131.21.1.el6.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"2.6.32\", \"release\": \"131.21.1.el6\", \"arch\": \"x86_64\"}, {\"src\": \"kernel-2.6.32-131.21.1.el6.src.rpm\", \"name\": \"perf\", \"sum\": [\"sha256\", \"6bd4c54c7a6f75c1588251575f17e6d16b36e70135a424e1a9f35a0eb13db501\"], \"filename\": \"perf-2.6.32-131.21.1.el6.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"2.6.32\", \"release\": \"131.21.1.el6\", \"arch\": \"x86_64\"}], \"name\": \"Red Hat Enterprise Linux Server (v. 6 for 64-bit x86_64)\", \"short\": \"rhel-x86_64-server-6\"}], \"id\": \"RHSA-2011:1465\", \"severity\": \"Important\", \"title\": \"Important: kernel security and bug fix update\", \"_ns\": \"errata\", \"version\": \"1\", \"reboot_suggested\": false, \"type\": \"security\", \"immutable\": true, \"status\": \"final\", \"updated\": \"2011-11-22 00:00:00\", \"description\": \"The kernel packages contain the Linux kernel, the core of any Linux\\noperating system.\\n\\nThis update fixes the following security issues:\\n\\n* IPv6 fragment identification value generation could allow a remote\\nattacker to disrupt a target system's networking, preventing legitimate\\nusers from accessing its services. (CVE-2011-2699, Important)\\n\\n* A signedness issue was found in the Linux kernel's CIFS (Common Internet\\nFile System) implementation. A malicious CIFS server could send a\\nspecially-crafted response to a directory read request that would result in\\na denial of service or privilege escalation on a system that has a CIFS\\nshare mounted. (CVE-2011-3191, Important)\\n\\n* A flaw was found in the way the Linux kernel handled fragmented IPv6 UDP\\ndatagrams over the bridge with UDP Fragmentation Offload (UFO)\\nfunctionality on. A remote attacker could use this flaw to cause a denial\\nof service. (CVE-2011-4326, Important)\\n\\n* The way IPv4 and IPv6 protocol sequence numbers and fragment IDs were\\ngenerated could allow a man-in-the-middle attacker to inject packets and\\npossibly hijack connections. Protocol sequence numbers and fragment IDs are\\nnow more random. (CVE-2011-3188, Moderate)\\n\\n* A buffer overflow flaw was found in the Linux kernel's FUSE (Filesystem\\nin Userspace) implementation. A local user in the fuse group who has access\\nto mount a FUSE file system could use this flaw to cause a denial of\\nservice. (CVE-2011-3353, Moderate)\\n\\n* A flaw was found in the b43 driver in the Linux kernel. If a system had\\nan active wireless interface that uses the b43 driver, an attacker able to\\nsend a specially-crafted frame to that interface could cause a denial of\\nservice. (CVE-2011-3359, Moderate)\\n\\n* A flaw was found in the way CIFS shares with DFS referrals at their root\\nwere handled. An attacker on the local network who is able to deploy a\\nmalicious CIFS server could create a CIFS network share that, when mounted,\\nwould cause the client system to crash. (CVE-2011-3363, Moderate)\\n\\n* A flaw was found in the way the Linux kernel handled VLAN 0 frames with\\nthe priority tag set. When using certain network drivers, an attacker on\\nthe local network could use this flaw to cause a denial of service.\\n(CVE-2011-3593, Moderate)\\n\\n* A flaw in the way memory containing security-related data was handled in\\ntpm_read() could allow a local, unprivileged user to read the results of a\\npreviously run TPM command. (CVE-2011-1162, Low)\\n\\n* A heap overflow flaw was found in the Linux kernel's EFI GUID Partition\\nTable (GPT) implementation. A local attacker could use this flaw to cause\\na denial of service by mounting a disk that contains specially-crafted\\npartition tables. (CVE-2011-1577, Low)\\n\\n* The I/O statistics from the taskstats subsystem could be read without\\nany restrictions. A local, unprivileged user could use this flaw to gather\\nconfidential information, such as the length of a password used in a\\nprocess. (CVE-2011-2494, Low)\\n\\n* It was found that the perf tool, a part of the Linux kernel's Performance\\nEvents implementation, could load its configuration file from the current\\nworking directory. If a local user with access to the perf tool were\\ntricked into running perf in a directory that contains a specially-crafted\\nconfiguration file, it could cause perf to overwrite arbitrary files and\\ndirectories accessible to that user. (CVE-2011-2905, Low)\\n\\nRed Hat would like to thank Fernando Gont for reporting CVE-2011-2699;\\nDarren Lavender for reporting CVE-2011-3191; Dan Kaminsky for reporting\\nCVE-2011-3188; Yogesh Sharma for reporting CVE-2011-3363; Gideon Naim for\\nreporting CVE-2011-3593; Peter Huewe for reporting CVE-2011-1162; Timo\\nWarns for reporting CVE-2011-1577; and Vasiliy Kulikov of Openwall for\\nreporting CVE-2011-2494.\\n\\nThis update also fixes various bugs. Documentation for these changes will\\nbe available shortly from the Technical Notes document linked to in the\\nReferences section.\\n\", \"repo_defined\": true, \"pushcount\": 1, \"from_str\": \"security@redhat.com\", \"repoids\": [\"ACME_Corporation-Red_Hat_Enterprise_Linux_Server-Red_Hat_Enterprise_Linux_6_Server_RPMs_x86_64_6Server\"], \"rights\": \"Copyright 2011 Red Hat Inc\", \"solution\": \"Users should upgrade to these updated packages, which contain\\nbackported patches to correct these issues, and fix the bugs noted in\\nthe Technical Notes. The system must be rebooted for this update to\\ntake effect.\\n\\nBefore applying this update, make sure all previously-released errata\\nrelevant to your system have been applied.\\n\\nThis update is available via the Red Hat Network. Details on how to\\nuse the Red Hat Network to apply this update are available at\\nhttps://access.redhat.com/kb/docs/DOC-11259\\n\\nTo install kernel packages manually, use \\\"rpm -ivh [package]\\\". Do not\\nuse \\\"rpm -Uvh\\\" as that will remove the running kernel binaries from\\nyour system. You may use \\\"rpm -e\\\" to remove old kernels after\\ndetermining that the new kernel functions properly on your system.\\n\", \"summary\": \"Updated kernel packages that fix multiple security issues and various bugs\\nare now available for Red Hat Enterprise Linux 6.\\n\\nThe Red Hat Security Response Team has rated this update as having\\nimportant security impact. Common Vulnerability Scoring System (CVSS) base\\nscores, which give detailed severity ratings, are available for each\\nvulnerability from the CVE links in the References section.\\n\", \"release\": \"\", \"_id\": \"RHSA-2011:1465\"}, {\"issued\": \"2011-03-28 00:00:00\", \"references\": [{\"href\": \"https://rhn.redhat.com/errata/RHSA-2011-0391.html\", \"type\": \"self\", \"id\": null, \"title\": \"RHSA-2011:0391\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=683650\", \"type\": \"bugzilla\", \"id\": \"683650\", \"title\": \"CVE-2011-1146 libvirt: several API calls do not honour read-only connection\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2011-1146.html\", \"type\": \"cve\", \"id\": \"CVE-2011-1146\", \"title\": \"CVE-2011-1146\"}, {\"href\": \"https://access.redhat.com/security/updates/classification/#important\", \"type\": \"other\", \"id\": null, \"title\": null}], \"pkglist\": [{\"packages\": [{\"src\": \"libvirt-0.8.1-27.el6_0.5.src.rpm\", \"name\": \"libvirt-client\", \"sum\": [\"sha256\", \"b685706fa534362301ceb8fcd264a0dff59a711a7b24d0aa01d8ba9905c8e3d8\"], \"filename\": \"libvirt-client-0.8.1-27.el6_0.5.i686.rpm\", \"epoch\": \"0\", \"version\": \"0.8.1\", \"release\": \"27.el6_0.5\", \"arch\": \"i686\"}, {\"src\": \"libvirt-0.8.1-27.el6_0.5.src.rpm\", \"name\": \"libvirt-devel\", \"sum\": [\"sha256\", \"9297d3ba4936d9d5a0d48546b6802cebdead10b27b814113f60ea95b9cdc5619\"], \"filename\": \"libvirt-devel-0.8.1-27.el6_0.5.i686.rpm\", \"epoch\": \"0\", \"version\": \"0.8.1\", \"release\": \"27.el6_0.5\", \"arch\": \"i686\"}, {\"src\": \"libvirt-0.8.1-27.el6_0.5.src.rpm\", \"name\": \"libvirt\", \"sum\": [\"sha256\", \"d56be1cee5b6347e076d4969fd91abe1b261d0ab139732a4df9d010066c2806d\"], \"filename\": \"libvirt-0.8.1-27.el6_0.5.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"0.8.1\", \"release\": \"27.el6_0.5\", \"arch\": \"x86_64\"}, {\"src\": \"libvirt-0.8.1-27.el6_0.5.src.rpm\", \"name\": \"libvirt-client\", \"sum\": [\"sha256\", \"3f08266b30365c60ba335a8e3c6e93803db82d1d9448779f131ac5defbf885a5\"], \"filename\": \"libvirt-client-0.8.1-27.el6_0.5.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"0.8.1\", \"release\": \"27.el6_0.5\", \"arch\": \"x86_64\"}, {\"src\": \"libvirt-0.8.1-27.el6_0.5.src.rpm\", \"name\": \"libvirt-devel\", \"sum\": [\"sha256\", \"bb9b57cb5f5cf1e71bd9ba522b85a4f52bd2bcf913f97722ecfe5344b245cd4d\"], \"filename\": \"libvirt-devel-0.8.1-27.el6_0.5.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"0.8.1\", \"release\": \"27.el6_0.5\", \"arch\": \"x86_64\"}, {\"src\": \"libvirt-0.8.1-27.el6_0.5.src.rpm\", \"name\": \"libvirt-python\", \"sum\": [\"sha256\", \"0a56177a85cc89a7e994fc511aa366e769bd5e9c9ad17a800ee8b01291e3a5e3\"], \"filename\": \"libvirt-python-0.8.1-27.el6_0.5.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"0.8.1\", \"release\": \"27.el6_0.5\", \"arch\": \"x86_64\"}], \"name\": \"Red Hat Enterprise Linux Server (v. 6 for 64-bit x86_64)\", \"short\": \"rhel-x86_64-server-6\"}], \"id\": \"RHSA-2011:0391\", \"severity\": \"Important\", \"title\": \"Important: libvirt security update\", \"_ns\": \"errata\", \"version\": \"1\", \"reboot_suggested\": false, \"type\": \"security\", \"immutable\": true, \"status\": \"final\", \"updated\": \"2011-03-28 00:00:00\", \"description\": \"The libvirt library is a C API for managing and interacting with the\\nvirtualization capabilities of Linux and other operating systems. In\\naddition, libvirt provides tools for remotely managing virtualized systems.\\n\\nIt was found that several libvirt API calls did not honor the read-only\\npermission for connections. A local attacker able to establish a read-only\\nconnection to libvirtd on a server could use this flaw to execute commands\\nthat should be restricted to read-write connections, possibly leading to a\\ndenial of service or privilege escalation. (CVE-2011-1146)\\n\\nNote: Previously, using rpmbuild without the '--define \\\"rhel 5\\\"' option to\\nbuild the libvirt source RPM on Red Hat Enterprise Linux 5 failed with a\\n\\\"Failed build dependencies\\\" error for the device-mapper-devel package, as\\nthis -devel sub-package is not available on Red Hat Enterprise Linux 5.\\nWith this update, the -devel sub-package is no longer checked by default as\\na dependency when building on Red Hat Enterprise Linux 5, allowing the\\nlibvirt source RPM to build as expected.\\n\\nAll libvirt users are advised to upgrade to these updated packages, which\\ncontain a backported patch to resolve this issue. After installing the\\nupdated packages, libvirtd must be restarted (\\\"service libvirtd restart\\\")\\nfor this update to take effect.\\n\", \"repo_defined\": true, \"pushcount\": 1, \"from_str\": \"security@redhat.com\", \"repoids\": [\"ACME_Corporation-Red_Hat_Enterprise_Linux_Server-Red_Hat_Enterprise_Linux_6_Server_RPMs_x86_64_6Server\"], \"rights\": \"Copyright 2011 Red Hat Inc\", \"solution\": \"Before applying this update, make sure all previously-released errata\\nrelevant to your system have been applied.\\n\\nThis update is available via the Red Hat Network. Details on how to\\nuse the Red Hat Network to apply this update are available at\\nhttps://access.redhat.com/kb/docs/DOC-11259\\n\", \"summary\": \"Updated libvirt packages that fix one security issue are now available for\\nRed Hat Enterprise Linux 5 and 6.\\n\\nThe Red Hat Security Response Team has rated this update as having\\nimportant security impact. A Common Vulnerability Scoring System (CVSS)\\nbase score, which gives a detailed severity rating, is available from the\\nCVE link in the References section.\\n\", \"release\": \"\", \"_id\": \"RHSA-2011:0391\"}, {\"issued\": \"2011-11-02 00:00:00\", \"references\": [{\"href\": \"https://rhn.redhat.com/errata/RHSA-2011-1422.html\", \"type\": \"self\", \"id\": null, \"title\": \"RHSA-2011:1422\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=748961\", \"type\": \"bugzilla\", \"id\": \"748961\", \"title\": \"CVE-2011-4073 openswan: use-after-free vulnerability leads to DoS\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2011-4073.html\", \"type\": \"cve\", \"id\": \"CVE-2011-4073\", \"title\": \"CVE-2011-4073\"}, {\"href\": \"https://access.redhat.com/security/updates/classification/#moderate\", \"type\": \"other\", \"id\": null, \"title\": null}], \"pkglist\": [{\"packages\": [{\"src\": \"openswan-2.6.32-4.el6_1.4.src.rpm\", \"name\": \"openswan\", \"sum\": [\"sha256\", \"e1cba26f2c97aeb68414592133c3bedea9103acbde8ed552e387057970a8bcae\"], \"filename\": \"openswan-2.6.32-4.el6_1.4.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"2.6.32\", \"release\": \"4.el6_1.4\", \"arch\": \"x86_64\"}], \"name\": \"Red Hat Enterprise Linux Server (v. 6 for 64-bit x86_64)\", \"short\": \"rhel-x86_64-server-6\"}], \"id\": \"RHSA-2011:1422\", \"severity\": \"Moderate\", \"title\": \"Moderate: openswan security update\", \"_ns\": \"errata\", \"version\": \"1\", \"reboot_suggested\": false, \"type\": \"security\", \"immutable\": true, \"status\": \"final\", \"updated\": \"2011-11-02 00:00:00\", \"description\": \"Openswan is a free implementation of Internet Protocol Security (IPsec)\\nand Internet Key Exchange (IKE). IPsec uses strong cryptography to provide\\nboth authentication and encryption services. These services allow you to\\nbuild secure tunnels through untrusted networks.\\n\\nA use-after-free flaw was found in the way Openswan's pluto IKE daemon used\\ncryptographic helpers. A remote, authenticated attacker could send a\\nspecially-crafted IKE packet that would crash the pluto daemon. This issue\\nonly affected SMP (symmetric multiprocessing) systems that have the\\ncryptographic helpers enabled. The helpers are disabled by default on Red\\nHat Enterprise Linux 5, but enabled by default on Red Hat Enterprise Linux\\n6. (CVE-2011-4073)\\n\\nRed Hat would like to thank the Openswan project for reporting this issue.\\nUpstream acknowledges Petar Tsankov, Mohammad Torabi Dashti and David Basin\\nof the information security group at ETH Zurich as the original reporters.\\n\\nAll users of openswan are advised to upgrade to these updated packages,\\nwhich contain a backported patch to correct this issue. After installing\\nthis update, the ipsec service will be restarted automatically.\\n\", \"repo_defined\": true, \"pushcount\": 1, \"from_str\": \"security@redhat.com\", \"repoids\": [\"ACME_Corporation-Red_Hat_Enterprise_Linux_Server-Red_Hat_Enterprise_Linux_6_Server_RPMs_x86_64_6Server\"], \"rights\": \"Copyright 2011 Red Hat Inc\", \"solution\": \"Before applying this update, make sure all previously-released errata\\nrelevant to your system have been applied.\\n\\nThis update is available via the Red Hat Network. Details on how to\\nuse the Red Hat Network to apply this update are available at\\nhttps://access.redhat.com/kb/docs/DOC-11259\\n\", \"summary\": \"Updated openswan packages that fix one security issue are now available for\\nRed Hat Enterprise Linux 5 and 6.\\n\\nThe Red Hat Security Response Team has rated this update as having moderate\\nsecurity impact. A Common Vulnerability Scoring System (CVSS) base score,\\nwhich gives a detailed severity rating, is available from the CVE link in\\nthe References section.\\n\", \"release\": \"\", \"_id\": \"RHSA-2011:1422\"}, {\"issued\": \"2011-05-19 00:00:00\", \"references\": [{\"href\": \"https://rhn.redhat.com/errata/RHSA-2011-0542.html\", \"type\": \"self\", \"id\": null, \"title\": \"RHSA-2011:0542\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=463842\", \"type\": \"bugzilla\", \"id\": \"463842\", \"title\": \"[