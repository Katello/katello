RHN entitlement private keys\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2011-4083.html\", \"type\": \"cve\", \"id\": \"CVE-2011-4083\", \"title\": \"CVE-2011-4083\"}, {\"href\": \"https://access.redhat.com/security/updates/classification/#low\", \"type\": \"other\", \"id\": null, \"title\": null}, {\"href\": \"https://docs.redhat.com/docs/en-US/Red_Hat_Enterprise_Linux/6/html/6.2_Technical_Notes/sos.html#RHSA-2011-1536\", \"type\": \"other\", \"id\": null, \"title\": null}], \"pkglist\": [{\"packages\": [{\"src\": \"sos-2.2-17.el6.src.rpm\", \"name\": \"sos\", \"sum\": [\"sha256\", \"0b394aac9ab2bc3bdf53266810da4e1f1b06f1d34217a842fb99997f62db8405\"], \"filename\": \"sos-2.2-17.el6.noarch.rpm\", \"epoch\": \"0\", \"version\": \"2.2\", \"release\": \"17.el6\", \"arch\": \"noarch\"}], \"name\": \"Red Hat Enterprise Linux Server (v. 6 for 64-bit x86_64)\", \"short\": \"rhel-x86_64-server-6\"}], \"id\": \"RHSA-2011:1536\", \"severity\": \"Low\", \"title\": \"Low: sos security, bug fix, and enhancement update\", \"_ns\": \"errata\", \"version\": \"4\", \"reboot_suggested\": false, \"type\": \"security\", \"immutable\": true, \"status\": \"final\", \"updated\": \"2011-12-06 00:00:00\", \"description\": \"Sos is a set of tools that gather information about system hardware and\\nconfiguration.\\n\\nThe sosreport utility incorrectly included Certificate-based Red Hat\\nNetwork private entitlement keys in the resulting archive of debugging\\ninformation. An attacker able to access the archive could use the keys to\\naccess Red Hat Network content available to the host. This issue did not\\naffect users of Red Hat Network Classic. (CVE-2011-4083)\\n\\nThis updated sos package also includes numerous bug fixes and enhancements.\\nSpace precludes documenting all of these changes in this advisory.\\nDocumentation for these bug fixes and enhancements will be available\\nshortly from the Technical Notes document, linked to in the References\\nsection.\\n\\nAll users of sos are advised to upgrade to this updated package, which\\ncontains backported patches to correct these issues and add these\\nenhancements.\\n\", \"repo_defined\": true, \"pushcount\": 1, \"from_str\": \"security@redhat.com\", \"repoids\": [\"ACME_Corporation-Red_Hat_Enterprise_Linux_Server-Red_Hat_Enterprise_Linux_6_Server_RPMs_x86_64_6Server\"], \"rights\": \"Copyright 2011 Red Hat Inc\", \"solution\": \"Before applying this update, make sure all previously-released errata\\nrelevant to your system have been applied.\\n\\nThis update is available via the Red Hat Network. Details on how to\\nuse the Red Hat Network to apply this update are available at\\nhttps://access.redhat.com/kb/docs/DOC-11259\\n\", \"summary\": \"An updated sos package that fixes one security issue, several bugs, and\\nadds various enhancements is now available for Red Hat Enterprise Linux 6.\\n\\nThe Red Hat Security Response Team has rated this update as having low\\nsecurity impact. A Common Vulnerability Scoring System (CVSS) base score,\\nwhich gives a detailed severity rating, is available from the CVE link in\\nthe References section.\\n\", \"release\": \"\", \"_id\": \"RHSA-2011:1536\"}, {\"issued\": \"2011-03-07 00:00:00\", \"references\": [{\"href\": \"https://rhn.redhat.com/errata/RHSA-2011-0324.html\", \"type\": \"self\", \"id\": null, \"title\": \"RHSA-2011:0324\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=680237\", \"type\": \"bugzilla\", \"id\": \"680237\", \"title\": \"CVE-2011-1018 logwatch: Privilege escalation due improper sanitization of special characters in log file names\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2011-1018.html\", \"type\": \"cve\", \"id\": \"CVE-2011-1018\", \"title\": \"CVE-2011-1018\"}, {\"href\": \"https://access.redhat.com/security/updates/classification/#important\", \"type\": \"other\", \"id\": null, \"title\": null}], \"pkglist\": [{\"packages\": [{\"src\": \"logwatch-7.3.6-49.el6.src.rpm\", \"name\": \"logwatch\", \"sum\": [\"sha256\", \"e6b9d293e0f399f117cc48c7e5e61b683f058810748e16697c587600838dc4d1\"], \"filename\": \"logwatch-7.3.6-49.el6.noarch.rpm\", \"epoch\": \"0\", \"version\": \"7.3.6\", \"release\": \"49.el6\", \"arch\": \"noarch\"}], \"name\": \"Red Hat Enterprise Linux Server (v. 6 for 64-bit x86_64)\", \"short\": \"rhel-x86_64-server-6\"}], \"id\": \"RHSA-2011:0324\", \"severity\": \"Important\", \"title\": \"Important: logwatch security update\", \"_ns\": \"errata\", \"version\": \"1\", \"reboot_suggested\": false, \"type\": \"security\", \"immutable\": true, \"status\": \"final\", \"updated\": \"2011-03-07 00:00:00\", \"description\": \"Logwatch is a customizable log analysis system. Logwatch parses through\\nyour system's logs for a given period of time and creates a report\\nanalyzing areas that you specify, in as much detail as you require.\\n\\nA flaw was found in the way Logwatch processed log files. If an attacker\\nwere able to create a log file with a malicious file name, it could result\\nin arbitrary code execution with the privileges of the root user when that\\nlog file is analyzed by Logwatch. (CVE-2011-1018)\\n\\nUsers of logwatch should upgrade to this updated package, which contains a\\nbackported patch to resolve this issue.\\n\", \"repo_defined\": true, \"pushcount\": 1, \"from_str\": \"security@redhat.com\", \"repoids\": [\"ACME_Corporation-Red_Hat_Enterprise_Linux_Server-Red_Hat_Enterprise_Linux_6_Server_RPMs_x86_64_6Server\"], \"rights\": \"Copyright 2011 Red Hat Inc\", \"solution\": \"Before applying this update, make sure all previously-released errata\\nrelevant to your system have been applied.\\n\\nThis update is available via the Red Hat Network. Details on how to\\nuse the Red Hat Network to apply this update are available at\\nhttps://access.redhat.com/kb/docs/DOC-11259\\n\", \"summary\": \"An updated logwatch package that fixes one security issue is now available\\nfor Red Hat Enterprise Linux 5 and 6.\\n\\nThe Red Hat Security Response Team has rated this update as having\\nimportant security impact. A Common Vulnerability Scoring System (CVSS)\\nbase score, which gives a detailed severity rating, is available from the\\nCVE link in the References section.\\n\", \"release\": \"\", \"_id\": \"RHSA-2011:0324\"}, {\"issued\": \"2011-05-11 00:00:00\", \"references\": [{\"href\": \"https://rhn.redhat.com/errata/RHSA-2011-0507.html\", \"type\": \"self\", \"id\": null, \"title\": \"RHSA-2011:0507\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=703390\", \"type\": \"bugzilla\", \"id\": \"703390\", \"title\": \"CVE-2011-0419 apr: unconstrained recursion in apr_fnmatch\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2011-0419.html\", \"type\": \"cve\", \"id\": \"CVE-2011-0419\", \"title\": \"CVE-2011-0419\"}, {\"href\": \"https://access.redhat.com/security/updates/classification/#moderate\", \"type\": \"other\", \"id\": null, \"title\": null}], \"pkglist\": [{\"packages\": [{\"src\": \"apr-1.3.9-3.el6_0.1.src.rpm\", \"name\": \"apr\", \"sum\": [\"sha256\", \"1cb0f29fa21c64c1381fb0a983f035f50cf5a0f59bc89e6934df5bdf98547c0b\"], \"filename\": \"apr-1.3.9-3.el6_0.1.i686.rpm\", \"epoch\": \"0\", \"version\": \"1.3.9\", \"release\": \"3.el6_0.1\", \"arch\": \"i686\"}, {\"src\": \"apr-1.3.9-3.el6_0.1.src.rpm\", \"name\": \"apr-devel\", \"sum\": [\"sha256\", \"15c3cd3a3158d62f5511d213a58b3baac2b8efcdcd7af99b22bbee62f6fff261\"], \"filename\": \"apr-devel-1.3.9-3.el6_0.1.i686.rpm\", \"epoch\": \"0\", \"version\": \"1.3.9\", \"release\": \"3.el6_0.1\", \"arch\": \"i686\"}, {\"src\": \"apr-1.3.9-3.el6_0.1.src.rpm\", \"name\": \"apr\", \"sum\": [\"sha256\", \"ac25f7ba906fd05665e4d98f68c6e6220dbdf4b04a1bd6ac41c1325306ec8545\"], \"filename\": \"apr-1.3.9-3.el6_0.1.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"1.3.9\", \"release\": \"3.el6_0.1\", \"arch\": \"x86_64\"}, {\"src\": \"apr-1.3.9-3.el6_0.1.src.rpm\", \"name\": \"apr-devel\", \"sum\": [\"sha256\", \"b15b54d3588752ed1e393ab5a5d7fbd0ba09b0401b29aa7041901335e57891b6\"], \"filename\": \"apr-devel-1.3.9-3.el6_0.1.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"1.3.9\", \"release\": \"3.el6_0.1\", \"arch\": \"x86_64\"}], \"name\": \"Red Hat Enterprise Linux Server (v. 6 for 64-bit x86_64)\", \"short\": \"rhel-x86_64-server-6\"}], \"id\": \"RHSA-2011:0507\", \"severity\": \"Moderate\", \"title\": \"Moderate: apr security update\", \"_ns\": \"errata\", \"version\": \"1\", \"reboot_suggested\": false, \"type\": \"security\", \"immutable\": true, \"status\": \"final\", \"updated\": \"2011-05-11 00:00:00\", \"description\": \"The Apache Portable Runtime (APR) is a portability library used by the\\nApache HTTP Server and other projects. It provides a free library of C data\\nstructures and routines.\\n\\nIt was discovered that the apr_fnmatch() function used an unconstrained\\nrecursion when processing patterns with the '*' wildcard. An attacker could\\nuse this flaw to cause an application using this function, which also\\naccepted untrusted input as a pattern for matching (such as an httpd server\\nusing the mod_autoindex module), to exhaust all stack memory or use an\\nexcessive amount of CPU time when performing matching. (CVE-2011-0419)\\n\\nRed Hat would like to thank Maksymilian Arciemowicz for reporting this\\nissue.\\n\\nAll apr users should upgrade to these updated packages, which contain a\\nbackported patch to correct this issue. Applications using the apr library,\\nsuch as httpd, must be restarted for this update to take effect.\\n\", \"repo_defined\": true, \"pushcount\": 1, \"from_str\": \"security@redhat.com\", \"repoids\": [\"ACME_Corporation-Red_Hat_Enterprise_Linux_Server-Red_Hat_Enterprise_Linux_6_Server_RPMs_x86_64_6Server\"], \"rights\": \"Copyright 2011 Red Hat Inc\", \"solution\": \"Before applying this update, make sure all previously-released errata\\nrelevant to your system have been applied.\\n\\nThis update is available via the Red Hat Network. Details on how to\\nuse the Red Hat Network to apply this update are available at\\nhttps://access.redhat.com/kb/docs/DOC-11259\\n\", \"summary\": \"Updated apr packages that fix one security issue are now available for\\nRed Hat Enterprise Linux 4, 5, and 6.\\n\\nThe Red Hat Security Response Team has rated this update as having moderate\\nsecurity impact. A Common Vulnerability Scoring System (CVSS) base score,\\nwhich gives a detailed severity rating, is available from the CVE link in\\nthe References section.\\n\", \"release\": \"\", \"_id\": \"RHSA-2011:0507\"}, {\"issued\": \"2012-02-16 00:00:00\", \"references\": [{\"href\": \"https://rhn.redhat.com/errata/RHSA-2012-0143.html\", \"type\": \"self\", \"id\": null, \"title\": \"RHSA-2012:0143\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=790737\", \"type\": \"bugzilla\", \"id\": \"790737\", \"title\": \"CVE-2011-3026 libpng: Heap-buffer-overflow in png_decompress_chunk\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2011-3026.html\", \"type\": \"cve\", \"id\": \"CVE-2011-3026\", \"title\": \"CVE-2011-3026\"}, {\"href\": \"https://access.redhat.com/security/updates/classification/#critical\", \"type\": \"other\", \"id\": null, \"title\": null}], \"pkglist\": [{\"packages\": [{\"src\": \"xulrunner-1.9.2.26-2.el6_2.src.rpm\", \"name\": \"xulrunner\", \"sum\": [\"sha256\", \"73ced9c8b0c8a75124a9dc5af8c73a8eee9ea996c49586040d842a53c4f7a3f8\"], \"filename\": \"xulrunner-1.9.2.26-2.el6_2.i686.rpm\", \"epoch\": \"0\", \"version\": \"1.9.2.26\", \"release\": \"2.el6_2\", \"arch\": \"i686\"}, {\"src\": \"xulrunner-1.9.2.26-2.el6_2.src.rpm\", \"name\": \"xulrunner\", \"sum\": [\"sha256\", \"ec150afc3eb4bdd0f85e3ae44a9b918013328cd6d18792d2c6c894e6e9a4b64f\"], \"filename\": \"xulrunner-1.9.2.26-2.el6_2.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"1.9.2.26\", \"release\": \"2.el6_2\", \"arch\": \"x86_64\"}], \"name\": \"Red Hat Enterprise Linux Server (v. 6 for 64-bit x86_64)\", \"short\": \"rhel-x86_64-server-6\"}], \"id\": \"RHSA-2012:0143\", \"severity\": \"Critical\", \"title\": \"Critical: xulrunner security update\", \"_ns\": \"errata\", \"version\": \"1\", \"reboot_suggested\": false, \"type\": \"security\", \"immutable\": true, \"status\": \"final\", \"updated\": \"2012-02-16 00:00:00\", \"description\": \"XULRunner provides the XUL Runtime environment for applications using the\\nGecko layout engine.\\n\\nA heap-based buffer overflow flaw was found in the way XULRunner handled\\nPNG (Portable Network Graphics) images. A web page containing a malicious\\nPNG image could cause an application linked against XULRunner (such as\\nFirefox) to crash or, potentially, execute arbitrary code with the\\nprivileges of the user running the application. (CVE-2011-3026)\\n\\nAll XULRunner users should upgrade to these updated packages, which correct\\nthis issue. After installing the update, applications using XULRunner must\\nbe restarted for the changes to take effect.\\n\", \"repo_defined\": true, \"pushcount\": 1, \"from_str\": \"security@redhat.com\", \"repoids\": [\"ACME_Corporation-Red_Hat_Enterprise_Linux_Server-Red_Hat_Enterprise_Linux_6_Server_RPMs_x86_64_6Server\"], \"rights\": \"Copyright 2012 Red Hat Inc\", \"solution\": \"Before applying this update, make sure all previously-released errata\\nrelevant to your system have been applied.\\n\\nThis update is available via the Red Hat Network. Details on how to\\nuse the Red Hat Network to apply this update are available at\\nhttps://access.redhat.com/kb/docs/DOC-11259\\n\", \"summary\": \"Updated xulrunner packages that fix one security issue are now available\\nfor Red Hat Enterprise Linux 5 and 6.\\n\\nThe Red Hat Security Response Team has rated this update as having critical\\nsecurity impact. A Common Vulnerability Scoring System (CVSS) base score,\\nwhich gives a detailed severity rating, is available from the CVE link in\\nthe References section.\\n\", \"release\": \"\", \"_id\": \"RHSA-2012:0143\"}, {\"issued\": \"2011-04-11 00:00:00\", \"references\": [{\"href\": \"https://rhn.redhat.com/errata/RHSA-2011-0433.html\", \"type\": \"self\", \"id\": null, \"title\": \"RHSA-2011:0433\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=680196\", \"type\": \"bugzilla\", \"id\": \"680196\", \"title\": \"CVE-2011-0465 xorg: xrdb code execution via crafted X client hostname\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2011-0465.html\", \"type\": \"cve\", \"id\": \"CVE-2011-0465\", \"title\": \"CVE-2011-0465\"}, {\"href\": \"https://access.redhat.com/security/updates/classification/#moderate\", \"type\": \"other\", \"id\": null, \"title\": null}], \"pkglist\": [{\"packages\": [{\"src\": \"xorg-x11-server-utils-7.4-15.el6_0.1.src.rpm\", \"name\": \"xorg-x11-server-utils\", \"sum\": [\"sha256\", \"28eb4c5cce90a047302f40968462cd4092d3caa2774a998307d98fcced1e8cb3\"], \"filename\": \"xorg-x11-server-utils-7.4-15.el6_0.1.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"7.4\", \"release\": \"15.el6_0.1\", \"arch\": \"x86_64\"}], \"name\": \"Red Hat Enterprise Linux Server (v. 6 for 64-bit x86_64)\", \"short\": \"rhel-x86_64-server-6\"}], \"id\": \"RHSA-2011:0433\", \"severity\": \"Moderate\", \"title\": \"Moderate: xorg-x11-server-utils security update\", \"_ns\": \"errata\", \"version\": \"1\", \"reboot_suggested\": false, \"type\": \"security\", \"immutable\": true, \"status\": \"final\", \"updated\": \"2011-04-11 00:00:00\", \"description\": \"The xorg-x11-server-utils package contains a collection of utilities used\\nto modify and query the runtime configuration of the X.Org server. X.Org is\\nan open source implementation of the X Window System.\\n\\nA flaw was found in the X.Org X server resource database utility, xrdb.\\nCertain variables were not properly sanitized during the launch of a user's\\ngraphical session, which could possibly allow a remote attacker to execute\\narbitrary code with root privileges, if they were able to make the display\\nmanager execute xrdb with a specially-crafted X client hostname. For\\nexample, by configuring the hostname on the target system via a crafted\\nDHCP reply, or by using the X Display Manager Control Protocol (XDMCP) to\\nconnect to that system from a host that has a special DNS name.\\n(CVE-2011-0465)\\n\\nRed Hat would like to thank Matthieu Herrb for reporting this issue.\\nUpstream acknowledges Sebastian Krahmer of the SuSE Security Team as the\\noriginal reporter.\\n\\nUsers of xorg-x11-server-utils should upgrade to this updated package,\\nwhich contains a backported patch to resolve this issue. All running X.Org\\nserver instances must be restarted for this update to take effect.\\n\", \"repo_defined\": true, \"pushcount\": 1, \"from_str\": \"security@redhat.com\", \"repoids\": [\"ACME_Corporation-Red_Hat_Enterprise_Linux_Server-Red_Hat_Enterprise_Linux_6_Server_RPMs_x86_64_6Server\"], \"rights\": \"Copyright 2011 Red Hat Inc\", \"solution\": \"Before applying this update, make sure all previously-released errata\\nrelevant to your system have been applied.\\n\\nThis update is available via the Red Hat Network. Details on how to\\nuse the Red Hat Network to apply this update are available at\\nhttps://access.redhat.com/kb/docs/DOC-11259\\n\", \"summary\": \"An updated xorg-x11-server-utils package that fixes one security issue is\\nnow available for Red Hat Enterprise Linux 5 and 6.\\n\\nThe Red Hat Security Response Team has rated this update as having moderate\\nsecurity impact. A Common Vulnerability Scoring System (CVSS) base score,\\nwhich gives a detailed severity rating, is available from the CVE link in\\nthe References section.\\n\", \"release\": \"\", \"_id\": \"RHSA-2011:0433\"}, {\"issued\": \"2011-08-15 00:00:00\", \"references\": [{\"href\": \"https://rhn.redhat.com/errata/RHSA-2011-1160.html\", \"type\": \"self\", \"id\": null, \"title\": \"RHSA-2011:1160\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=729382\", \"type\": \"bugzilla\", \"id\": \"729382\", \"title\": \"CVE-2011-2748 CVE-2011-2749 dhcp: denial of service flaws\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2011-2748.html\", \"type\": \"cve\", \"id\": \"CVE-2011-2748\", \"title\": \"CVE-2011-2748\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2011-2749.html\", \"type\": \"cve\", \"id\": \"CVE-2011-2749\", \"title\": \"CVE-2011-2749\"}, {\"href\": \"https://access.redhat.com/security/updates/classification/#moderate\", \"type\": \"other\", \"id\": null, \"title\": null}], \"pkglist\": [{\"packages\": [{\"src\": \"dhcp-4.1.1-19.P1.el6_1.1.src.rpm\", \"name\": \"dhclient\", \"sum\": [\"sha256\", \"b131b8a0b3f0159a8fa2f02c8813df5939f71069b67e991d408879c12b85ec7e\"], \"filename\": \"dhclient-4.1.1-19.P1.el6_1.1.x86_64.rpm\", \"epoch\": \"12\", \"version\": \"4.1.1\", \"release\": \"19.P1.el6_1.1\", \"arch\": \"x86_64\"}, {\"src\": \"dhcp-4.1.1-19.P1.el6_1.1.src.rpm\", \"name\": \"dhcp\", \"sum\": [\"sha256\", \"9a4b9d13ab9c44858274e40cdc09743663182d570d9047c26e14c3f3e7fc184a\"], \"filename\": \"dhcp-4.1.1-19.P1.el6_1.1.x86_64.rpm\", \"epoch\": \"12\", \"version\": \"4.1.1\", \"release\": \"19.P1.el6_1.1\", \"arch\": \"x86_64\"}], \"name\": \"Red Hat Enterprise Linux Server (v. 6 for 64-bit x86_64)\", \"short\": \"rhel-x86_64-server-6\"}], \"id\": \"RHSA-2011:1160\", \"severity\": \"Moderate\", \"title\": \"Moderate: dhcp security update\", \"_ns\": \"errata\", \"version\": \"1\", \"reboot_suggested\": false, \"type\": \"security\", \"immutable\": true, \"status\": \"final\", \"updated\": \"2011-08-15 00:00:00\", \"description\": \"The Dynamic Host Configuration Protocol (DHCP) is a protocol that allows\\nindividual devices on an IP network to get their own network configuration\\ninformation, including an IP address, a subnet mask, and a broadcast\\naddress.\\n\\nTwo denial of service flaws were found in the way the dhcpd daemon handled\\ncertain incomplete request packets. A remote attacker could use these flaws\\nto crash dhcpd via a specially-crafted request. (CVE-2011-2748,\\nCVE-2011-2749)\\n\\nUsers of DHCP should upgrade to these updated packages, which contain a\\nbackported patch to correct these issues. After installing this update, all\\nDHCP servers will be restarted automatically.\\n\", \"repo_defined\": true, \"pushcount\": 1, \"from_str\": \"security@redhat.com\", \"repoids\": [\"ACME_Corporation-Red_Hat_Enterprise_Linux_Server-Red_Hat_Enterprise_Linux_6_Server_RPMs_x86_64_6Server\"], \"rights\": \"Copyright 2011 Red Hat Inc\", \"solution\": \"Before applying this update, make sure all previously-released errata\\nrelevant to your system have been applied.\\n\\nThis update is available via the Red Hat Network. Details on how to\\nuse the Red Hat Network to apply this update are available at\\nhttps://access.redhat.com/kb/docs/DOC-11259\\n\", \"summary\": \"Updated dhcp packages that fix two security issues are now available for\\nRed Hat Enterprise Linux 4, 5, and 6.\\n\\nThe Red Hat Security Response Team has rated this update as having moderate\\nsecurity impact. Common Vulnerability Scoring System (CVSS) base scores,\\nwhich give detailed severity ratings, are available for each vulnerability\\nfrom the CVE links in the References section.\\n\", \"release\": \"\", \"_id\": \"RHSA-2011:1160\"}, {\"issued\": \"2011-05-11 00:00:00\", \"references\": [{\"href\": \"https://rhn.redhat.com/errata/RHSA-2011-0506.html\", \"type\": \"self\", \"id\": null, \"title\": \"RHSA-2011:0506\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=676252\", \"type\": \"bugzilla\", \"id\": \"676252\", \"title\": \"CVE-2011-1595 rdesktop remote file access\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2011-1595.html\", \"type\": \"cve\", \"id\": \"CVE-2011-1595\", \"title\": \"CVE-2011-1595\"}, {\"href\": \"https://access.redhat.com/security/updates/classification/#moderate\", \"type\": \"other\", \"id\": null, \"title\": null}], \"pkglist\": [{\"packages\": [{\"src\": \"rdesktop-1.6.0-8.el6_0.1.src.rpm\", \"name\": \"rdesktop\", \"sum\": [\"sha256\", \"073acba51cdcd9bd41977e8ef71c7dc7582258bcef121ac459316f7e012a89a7\"], \"filename\": \"rdesktop-1.6.0-8.el6_0.1.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"1.6.0\", \"release\": \"8.el6_0.1\", \"arch\": \"x86_64\"}], \"name\": \"Red Hat Enterprise Linux Server (v. 6 for 64-bit x86_64)\", \"short\": \"rhel-x86_64-server-6\"}], \"id\": \"RHSA-2011:0506\", \"severity\": \"Moderate\", \"title\": \"Moderate: rdesktop security update\", \"_ns\": \"errata\", \"version\": \"1\", \"reboot_suggested\": false, \"type\": \"security\", \"immutable\": true, \"status\": \"final\", \"updated\": \"2011-05-11 00:00:00\", \"description\": \"rdesktop is a client for the Remote Desktop Server (previously, Terminal\\nServer) in Microsoft Windows. It uses the Remote Desktop Protocol (RDP) to\\nremotely present a user's desktop.\\n\\nA directory traversal flaw was found in the way rdesktop shared a local\\npath with a remote server. If a user connects to a malicious server with\\nrdesktop, the server could use this flaw to cause rdesktop to read and\\nwrite to arbitrary, local files accessible to the user running rdesktop.\\n(CVE-2011-1595)\\n\\nRed Hat would like to thank Cendio AB for reporting this issue. Cendio AB\\nacknowledges an anonymous contributor working with the SecuriTeam Secure\\nDisclosure program as the original reporter.\\n\\nUsers of rdesktop should upgrade to this updated package, which contains a\\nbackported patch to resolve this issue.\\n\", \"repo_defined\": true, \"pushcount\": 1, \"from_str\": \"security@redhat.com\", \"repoids\": [\"ACME_Corporation-Red_Hat_Enterprise_Linux_Server-Red_Hat_Enterprise_Linux_6_Server_RPMs_x86_64_6Server\"], \"rights\": \"Copyright 2011 Red Hat Inc\", \"solution\": \"Before applying this update, make sure all previously-released errata\\nrelevant to your system have been applied.\\n\\nThis update is available via the Red Hat Network. Details on how to\\nuse the Red Hat Network to apply this update are available at\\nhttps://access.redhat.com/kb/docs/DOC-11259\\n\", \"summary\": \"An updated rdesktop package that fixes one security issue is now available\\nfor Red Hat Enterprise Linux 5 and 6.\\n\\nThe Red Hat Security Response Team has rated this update as having moderate\\nsecurity impact. A Common Vulnerability Scoring System (CVSS) base score,\\nwhich gives a detailed severity rating, is available from the CVE link in\\nthe References section.\\n\", \"release\": \"\", \"_id\": \"RHSA-2011:0506\"}, {\"issued\": \"2011-12-06 00:00:00\", \"references\": [{\"href\": \"https://rhn.redhat.com/errata/RHSA-2011-1691.html\", \"type\": \"self\", \"id\": null, \"title\": \"RHSA-2011:1691\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=675999\", \"type\": \"bugzilla\", \"id\": \"675999\", \"title\": \"blkid crashes on a server with more than 128 storage devices\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=679741\", \"type\": \"bugzilla\", \"id\": \"679741\", \"title\": \"canonicalize swap devices\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=679831\", \"type\": \"bugzilla\", \"id\": \"679831\", \"title\": \"--lines does not work: tailf: invalid option\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=684203\", \"type\": \"bugzilla\", \"id\": \"684203\", \"title\": \"umount fails on inconsistent fstab\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=692119\", \"type\": \"bugzilla\", \"id\": \"692119\", \"title\": \"Include fstrim tool to enable user-space using discard/UNMAP/WRITE_SAME for enterprise arrays\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=694648\", \"type\": \"bugzilla\", \"id\": \"694648\", \"title\": \"[RHEL6] Blank line at head of fstab\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id