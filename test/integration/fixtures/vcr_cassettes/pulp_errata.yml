ffer overflow flaw was found in the rsyslog daemon's\\nparseLegacySyslogMsg function. An attacker able to submit log messages to\\nrsyslogd could use this flaw to crash the daemon. (CVE-2011-3200)\\n\\nAll rsyslog users should upgrade to these updated packages, which contain\\na backported patch to correct this issue. After installing this update, the\\nrsyslog daemon will be restarted automatically.\\n\", \"repo_defined\": true, \"pushcount\": 1, \"from_str\": \"security@redhat.com\", \"repoids\": [\"ACME_Corporation-Red_Hat_Enterprise_Linux_Server-Red_Hat_Enterprise_Linux_6_Server_RPMs_x86_64_6Server\"], \"rights\": \"Copyright 2011 Red Hat Inc\", \"solution\": \"Before applying this update, make sure all previously-released errata\\nrelevant to your system have been applied.\\n\\nThis update is available via the Red Hat Network. Details on how to\\nuse the Red Hat Network to apply this update are available at\\nhttps://access.redhat.com/kb/docs/DOC-11259\\n\", \"summary\": \"Updated rsyslog packages that fix one security issue are now available for\\nRed Hat Enterprise Linux 6.\\n\\nThe Red Hat Security Response Team has rated this update as having moderate\\nsecurity impact. A Common Vulnerability Scoring System (CVSS) base score,\\nwhich gives a detailed severity rating, is available from the CVE link in\\nthe References section.\\n\", \"release\": \"\", \"_id\": \"RHSA-2011:1247\"}, {\"issued\": \"2011-08-31 00:00:00\", \"references\": [{\"href\": \"https://rhn.redhat.com/errata/RHSA-2011-1241.html\", \"type\": \"self\", \"id\": null, \"title\": \"RHSA-2011:1241\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=729465\", \"type\": \"bugzilla\", \"id\": \"729465\", \"title\": \"CVE-2011-1831 CVE-2011-1832 CVE-2011-1834 CVE-2011-1835 CVE-2011-1837 ecryptfs: multiple flaws to mount/umount arbitrary locations and possibly disclose confidential information\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=732607\", \"type\": \"bugzilla\", \"id\": \"732607\", \"title\": \"CVE-2011-3145 ecryptfs-utils: incorrect mtab group ownership\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2011-1831.html\", \"type\": \"cve\", \"id\": \"CVE-2011-1831\", \"title\": \"CVE-2011-1831\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2011-3145.html\", \"type\": \"cve\", \"id\": \"CVE-2011-3145\", \"title\": \"CVE-2011-3145\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2011-1832.html\", \"type\": \"cve\", \"id\": \"CVE-2011-1832\", \"title\": \"CVE-2011-1832\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2011-1835.html\", \"type\": \"cve\", \"id\": \"CVE-2011-1835\", \"title\": \"CVE-2011-1835\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2011-1834.html\", \"type\": \"cve\", \"id\": \"CVE-2011-1834\", \"title\": \"CVE-2011-1834\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2011-1837.html\", \"type\": \"cve\", \"id\": \"CVE-2011-1837\", \"title\": \"CVE-2011-1837\"}, {\"href\": \"https://access.redhat.com/security/updates/classification/#moderate\", \"type\": \"other\", \"id\": null, \"title\": null}, {\"href\": \"https://access.redhat.com/support/offerings/techpreview/\", \"type\": \"other\", \"id\": null, \"title\": null}], \"pkglist\": [{\"packages\": [{\"src\": \"ecryptfs-utils-82-6.el6_1.3.src.rpm\", \"name\": \"ecryptfs-utils\", \"sum\": [\"sha256\", \"2899e0b9c030107d46fda4e08d27dbac1e624713222e8e9148796f70a37f1411\"], \"filename\": \"ecryptfs-utils-82-6.el6_1.3.i686.rpm\", \"epoch\": \"0\", \"version\": \"82\", \"release\": \"6.el6_1.3\", \"arch\": \"i686\"}, {\"src\": \"ecryptfs-utils-82-6.el6_1.3.src.rpm\", \"name\": \"ecryptfs-utils\", \"sum\": [\"sha256\", \"e8fae562c34cae9dbdcc9075c1a62ff7a40e441d2e1a0a7e4ab5244ef27ba748\"], \"filename\": \"ecryptfs-utils-82-6.el6_1.3.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"82\", \"release\": \"6.el6_1.3\", \"arch\": \"x86_64\"}], \"name\": \"Red Hat Enterprise Linux Server (v. 6 for 64-bit x86_64)\", \"short\": \"rhel-x86_64-server-6\"}], \"id\": \"RHSA-2011:1241\", \"severity\": \"Moderate\", \"title\": \"Moderate: ecryptfs-utils security update\", \"_ns\": \"errata\", \"version\": \"1\", \"reboot_suggested\": false, \"type\": \"security\", \"immutable\": true, \"status\": \"final\", \"updated\": \"2011-08-31 00:00:00\", \"description\": \"eCryptfs is a stacked, cryptographic file system. It is transparent to the\\nunderlying file system and provides per-file granularity. eCryptfs is\\nreleased as a Technology Preview for Red Hat Enterprise Linux 5 and 6.\\n\\nThe setuid mount.ecryptfs_private utility allows users to mount an eCryptfs\\nfile system. This utility can only be run by users in the \\\"ecryptfs\\\" group.\\n\\nA race condition flaw was found in the way mount.ecryptfs_private checked\\nthe permissions of a requested mount point when mounting an encrypted file\\nsystem. A local attacker could possibly use this flaw to escalate their\\nprivileges by mounting over an arbitrary directory. (CVE-2011-1831)\\n\\nA race condition flaw in umount.ecryptfs_private could allow a local\\nattacker to unmount an arbitrary file system. (CVE-2011-1832)\\n\\nIt was found that mount.ecryptfs_private did not handle certain errors\\ncorrectly when updating the mtab (mounted file systems table) file,\\nallowing a local attacker to corrupt the mtab file and possibly unmount an\\narbitrary file system. (CVE-2011-1834)\\n\\nAn insecure temporary file use flaw was found in the ecryptfs-setup-private\\nscript. A local attacker could use this script to insert their own key that\\nwill subsequently be used by a new user, possibly giving the attacker\\naccess to the user's encrypted data if existing file permissions allow\\naccess. (CVE-2011-1835)\\n\\nA race condition flaw in mount.ecryptfs_private could allow a local\\nattacker to overwrite arbitrary files. (CVE-2011-1837)\\n\\nA race condition flaw in the way temporary files were accessed in\\nmount.ecryptfs_private could allow a malicious, local user to make\\narbitrary modifications to the mtab file. (CVE-2011-3145)\\n\\nA race condition flaw was found in the way mount.ecryptfs_private checked\\nthe permissions of the directory to mount. A local attacker could use this\\nflaw to mount (and then access) a directory they would otherwise not have\\naccess to. Note: The fix for this issue is incomplete until a kernel-space\\nchange is made. Future Red Hat Enterprise Linux 5 and 6 kernel updates\\nwill correct this issue. (CVE-2011-1833)\\n\\nRed Hat would like to thank the Ubuntu Security Team for reporting these\\nissues. The Ubuntu Security Team acknowledges Vasiliy Kulikov of Openwall\\nand Dan Rosenberg as the original reporters of CVE-2011-1831,\\nCVE-2011-1832, and CVE-2011-1833; Dan Rosenberg and Marc Deslauriers as the\\noriginal reporters of CVE-2011-1834; Marc Deslauriers as the original\\nreporter of CVE-2011-1835; and Vasiliy Kulikov of Openwall as the original\\nreporter of CVE-2011-1837.\\n\\nUsers of ecryptfs-utils are advised to upgrade to these updated packages,\\nwhich contain backported patches to correct these issues.\\n\", \"repo_defined\": true, \"pushcount\": 1, \"from_str\": \"security@redhat.com\", \"repoids\": [\"ACME_Corporation-Red_Hat_Enterprise_Linux_Server-Red_Hat_Enterprise_Linux_6_Server_RPMs_x86_64_6Server\"], \"rights\": \"Copyright 2011 Red Hat Inc\", \"solution\": \"Before applying this update, make sure all previously-released errata\\nrelevant to your system have been applied.\\n\\nThis update is available via the Red Hat Network. Details on how to\\nuse the Red Hat Network to apply this update are available at\\nhttps://access.redhat.com/kb/docs/DOC-11259\\n\", \"summary\": \"Updated ecryptfs-utils packages that fix several security issues are now\\navailable for Red Hat Enterprise Linux 5 and 6.\\n\\nThe Red Hat Security Response Team has rated this update as having moderate\\nsecurity impact. Common Vulnerability Scoring System (CVSS) base scores,\\nwhich give detailed severity ratings, are available for each vulnerability\\nfrom the CVE links in the References section.\\n\", \"release\": \"\", \"_id\": \"RHSA-2011:1241\"}, {\"issued\": \"2011-06-01 00:00:00\", \"references\": [{\"href\": \"https://rhn.redhat.com/errata/RHSA-2011-0836.html\", \"type\": \"self\", \"id\": null, \"title\": \"RHSA-2011:0836\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=645222\", \"type\": \"bugzilla\", \"id\": \"645222\", \"title\": \"CVE-2010-3858 kernel: setup_arg_pages: diagnose excessive argument size\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=698057\", \"type\": \"bugzilla\", \"id\": \"698057\", \"title\": \"CVE-2011-1598 CVE-2011-1748 kernel: missing check in can/bcm and can/raw socket releases\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=703011\", \"type\": \"bugzilla\", \"id\": \"703011\", \"title\": \"CVE-2011-1770 kernel: dccp: handle invalid feature options length\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=703016\", \"type\": \"bugzilla\", \"id\": \"703016\", \"title\": \"CVE-2011-1771 kernel: cifs oops when creating file with O_DIRECT set\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=704014\", \"type\": \"bugzilla\", \"id\": \"704014\", \"title\": \"[brocade 6.1 bug] bfa fc staying tech preview [rhel-6.1.z]\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2010-3858.html\", \"type\": \"cve\", \"id\": \"CVE-2010-3858\", \"title\": \"CVE-2010-3858\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2011-1748.html\", \"type\": \"cve\", \"id\": \"CVE-2011-1748\", \"title\": \"CVE-2011-1748\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2011-1770.html\", \"type\": \"cve\", \"id\": \"CVE-2011-1770\", \"title\": \"CVE-2011-1770\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2011-1598.html\", \"type\": \"cve\", \"