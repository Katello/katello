\": \"cve\", \"id\": \"CVE-2011-2363\", \"title\": \"CVE-2011-2363\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2011-2373.html\", \"type\": \"cve\", \"id\": \"CVE-2011-2373\", \"title\": \"CVE-2011-2373\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2011-2371.html\", \"type\": \"cve\", \"id\": \"CVE-2011-2371\", \"title\": \"CVE-2011-2371\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2011-2377.html\", \"type\": \"cve\", \"id\": \"CVE-2011-2377\", \"title\": \"CVE-2011-2377\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2011-2376.html\", \"type\": \"cve\", \"id\": \"CVE-2011-2376\", \"title\": \"CVE-2011-2376\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2011-2375.html\", \"type\": \"cve\", \"id\": \"CVE-2011-2375\", \"title\": \"CVE-2011-2375\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2011-2374.html\", \"type\": \"cve\", \"id\": \"CVE-2011-2374\", \"title\": \"CVE-2011-2374\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2011-2605.html\", \"type\": \"cve\", \"id\": \"CVE-2011-2605\", \"title\": \"CVE-2011-2605\"}, {\"href\": \"https://access.redhat.com/security/updates/classification/#critical\", \"type\": \"other\", \"id\": null, \"title\": null}, {\"href\": \"http://www.mozilla.org/security/known-vulnerabilities/firefox36.html#firefox3.6.18\", \"type\": \"other\", \"id\": null, \"title\": null}], \"pkglist\": [{\"packages\": [{\"src\": \"firefox-3.6.18-1.el6_1.src.rpm\", \"name\": \"firefox\", \"sum\": [\"sha256\", \"570114361530ec819f08aee738d79f8c86b3f141dfc73c7bdb60ef9211aa09c2\"], \"filename\": \"firefox-3.6.18-1.el6_1.i686.rpm\", \"epoch\": \"0\", \"version\": \"3.6.18\", \"release\": \"1.el6_1\", \"arch\": \"i686\"}, {\"src\": \"firefox-3.6.18-1.el6_1.src.rpm\", \"name\": \"firefox\", \"sum\": [\"sha256\", \"6d5c9d3f59647d1b4af2df9776c3178dd360d53ea410efc7f8aaa1ae8c527dba\"], \"filename\": \"firefox-3.6.18-1.el6_1.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"3.6.18\", \"release\": \"1.el6_1\", \"arch\": \"x86_64\"}, {\"src\": \"xulrunner-1.9.2.18-2.el6_1.src.rpm\", \"name\": \"xulrunner\", \"sum\": [\"sha256\", \"5070e910a9a4f740f5cbbc738e6c9eb437036a2056ae56f741bd52d127d29a1a\"], \"filename\": \"xulrunner-1.9.2.18-2.el6_1.i686.rpm\", \"epoch\": \"0\", \"version\": \"1.9.2.18\", \"release\": \"2.el6_1\", \"arch\": \"i686\"}, {\"src\": \"xulrunner-1.9.2.18-2.el6_1.src.rpm\", \"name\": \"xulrunner\", \"sum\": [\"sha256\", \"7e7387182adbc1c5b7d371a5235d003b5f425b318165b8cda4596b843a8b4008\"], \"filename\": \"xulrunner-1.9.2.18-2.el6_1.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"1.9.2.18\", \"release\": \"2.el6_1\", \"arch\": \"x86_64\"}], \"name\": \"Red Hat Enterprise Linux Server (v. 6 for 64-bit x86_64)\", \"short\": \"rhel-x86_64-server-6\"}], \"id\": \"RHSA-2011:0885\", \"severity\": \"Critical\", \"title\": \"Critical: firefox security and bug fix update\", \"_ns\": \"errata\", \"version\": \"1\", \"reboot_suggested\": false, \"type\": \"security\", \"immutable\": true, \"status\": \"final\", \"updated\": \"2011-06-21 00:00:00\", \"description\": \"Mozilla Firefox is an open source web browser. XULRunner provides the XUL\\nRuntime environment for Mozilla Firefox.\\n\\nA flaw was found in the way Firefox handled malformed JPEG images. A\\nwebsite containing a malicious JPEG image could cause Firefox to crash or,\\npotentially, execute arbitrary code with the privileges of the user running\\nFirefox. (CVE-2011-2377)\\n\\nMultiple dangling pointer flaws were found in Firefox. A web page\\ncontaining malicious content could cause Firefox to crash or, potentially,\\nexecute arbitrary code with the privileges of the user running Firefox.\\n(CVE-2011-0083, CVE-2011-0085, CVE-2011-2363)\\n\\nSeveral flaws were found in the processing of malformed web content. A web\\npage containing malicious content could cause Firefox to crash or,\\npotentially, execute arbitrary code with the privileges of the user running\\nFirefox. (CVE-2011-2364, CVE-2011-2365, CVE-2011-2374, CVE-2011-2375,\\nCVE-2011-2376)\\n\\nAn integer overflow flaw was found in the way Firefox handled JavaScript\\nArray objects. A website containing malicious JavaScript could cause\\nFirefox to execute that JavaScript with the privileges of the user running\\nFirefox. (CVE-2011-2371)\\n\\nA use-after-free flaw was found in the way Firefox handled malformed\\nJavaScript. A website containing malicious JavaScript could cause Firefox\\nto execute that JavaScript with the privileges of the user running Firefox.\\n(CVE-2011-2373)\\n\\nIt was found that Firefox could treat two separate cookies as\\ninterchangeable if both were for the same domain name but one of those\\ndomain names had a trailing \\\".\\\" character. This violates the same-origin\\npolicy and could possibly lead to data being leaked to the wrong domain.\\n(CVE-2011-2362)\\n\\nFor technical details regarding these flaws, refer to the Mozilla security\\nadvisories for Firefox 3.6.18. You can find a link to the Mozilla\\nadvisories in the References section of this erratum.\\n\\nThis update also fixes the following bug:\\n\\n* With previous versions of Firefox on Red Hat Enterprise Linux 5, the\\n\\\"background-repeat\\\" CSS (Cascading Style Sheets) property did not work\\n(such images were not displayed and repeated as expected). (BZ#698313)\\n\\nAll Firefox users should upgrade to these updated packages, which contain\\nFirefox version 3.6.18, which corrects these issues. After installing the\\nupdate, Firefox must be restarted for the changes to take effect.\\n\", \"repo_defined\": true, \"pushcount\": 1, \"from_str\": \"security@redhat.com\", \"repoids\": [\"ACME_Corporation-Red_Hat_Enterprise_Linux_Server-Red_Hat_Enterprise_Linux_6_Server_RPMs_x86_64_6Server\"], \"rights\": \"Copyright 2011 Red Hat Inc\", \"solution\": \"Before applying this update, make sure all previously-released errata\\nrelevant to your system have been applied.\\n\\nThis update is available via the Red Hat Network. Details on how to\\nuse the Red Hat Network to apply this update are available at\\nhttps://access.redhat.com/kb/docs/DOC-11259\\n\", \"summary\": \"Updated firefox packages that fix several security issues and one bug are\\nnow available for Red Hat Enterprise Linux 4, 5, and 6.\\n\\nThe Red Hat Security Response Team has rated this update as having critical\\nsecurity impact. Common Vulnerability Scoring System (CVSS) base scores,\\nwhich give detailed severity ratings, are available for each vulnerability\\nfrom the CVE links in the References section.\\n\", \"release\": \"\", \"_id\": \"RHSA-2011:0885\"}, {\"issued\": \"2011-04-14 00:00:00\", \"references\": [{\"href\": \"https://rhn.redhat.com/errata/RHSA-2011-0447.html\", \"type\": \"self\", \"id\": null, \"title\": \"RHSA-2011:0447\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=696334\", \"type\": \"bugzilla\", \"id\": \"696334\", \"title\": \"CVE-2011-0285 krb5: kadmind invalid pointer free() (MITKRB5-SA-004)\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2011-0285.html\", \"type\": \"cve\", \"id\": \"CVE-2011-0285\", \"title\": \"CVE-2011-0285\"}, {\"href\": \"https://access.redhat.com/security/updates/classification/#moderate\", \"type\": \"other\", \"id\": null, \"title\": null}, {\"href\": \"http://web.mit.edu/kerberos/advisories/MITKRB5-SA-2011-004.txt\", \"type\": \"other\", \"id\": null, \"title\": null}], \"pkglist\": [{\"packages\": [{\"src\": \"krb5-1.8.2-3.el6_0.7.src.rpm\", \"name\": \"krb5-devel\", \"sum\": [\"sha256\", \"ec53eb517db6c8a0e779ba6116064f107236bd3f08416f1756f90591e936cc62\"], \"filename\": \"krb5-devel-1.8.2-3.el6_0.7.i686.rpm\", \"epoch\": \"0\", \"version\": \"1.8.2\", \"release\": \"3.el6_0.7\", \"arch\": \"i686\"}, {\"src\": \"krb5-1.8.2-3.el6_0.7.src.rpm\", \"name\": \"krb5-libs\", \"sum\": [\"sha256\", \"8e7adae486eba7dcca88bdf7a3c6ca23404f963a65e5caa6d55ded6b45de4eb5\"], \"filename\": \"krb5-l