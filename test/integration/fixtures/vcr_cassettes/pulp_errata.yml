.html\", \"type\": \"cve\", \"id\": \"CVE-2010-4526\", \"title\": \"CVE-2010-4526\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2010-4655.html\", \"type\": \"cve\", \"id\": \"CVE-2010-4655\", \"title\": \"CVE-2010-4655\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2011-0521.html\", \"type\": \"cve\", \"id\": \"CVE-2011-0521\", \"title\": \"CVE-2011-0521\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2010-4346.html\", \"type\": \"cve\", \"id\": \"CVE-2010-4346\", \"title\": \"CVE-2010-4346\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2010-4656.html\", \"type\": \"cve\", \"id\": \"CVE-2010-4656\", \"title\": \"CVE-2010-4656\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2010-4648.html\", \"type\": \"cve\", \"id\": \"CVE-2010-4648\", \"title\": \"CVE-2010-4648\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2011-0695.html\", \"type\": \"cve\", \"id\": \"CVE-2011-0695\", \"title\": \"CVE-2011-0695\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2011-1478.html\", \"type\": \"cve\", \"id\": \"CVE-2011-1478\", \"title\": \"CVE-2011-1478\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2011-0716.html\", \"type\": \"cve\", \"id\": \"CVE-2011-0716\", \"title\": \"CVE-2011-0716\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2011-0710.html\", \"type\": \"cve\", \"id\": \"CVE-2011-0710\", \"title\": \"CVE-2011-0710\"}, {\"href\": \"https://access.redhat.com/security/updates/classification/#important\", \"type\": \"other\", \"id\": null, \"title\": null}, {\"href\": \"http://docs.redhat.com/docs/en-US/Red_Hat_Enterprise_Linux/6/html/Technical_Notes/ape.html#RHSA-2011-0421\", \"type\": \"other\", \"id\": null, \"title\": null}], \"pkglist\": [{\"packages\": [{\"src\": \"kernel-2.6.32-71.24.1.el6.src.rpm\", \"name\": \"kernel-doc\", \"sum\": [\"sha256\", \"1af94f5c8f24dda9c51e5abcea7b7a99ad3248e91662486cd09de6e45513e066\"], \"filename\": \"kernel-doc-2.6.32-71.24.1.el6.noarch.rpm\", \"epoch\": \"0\", \"version\": \"2.6.32\", \"release\": \"71.24.1.el6\", \"arch\": \"noarch\"}, {\"src\": \"kernel-2.6.32-71.24.1.el6.src.rpm\", \"name\": \"kernel-firmware\", \"sum\": [\"sha256\", \"5bd7994a06cec3ac5b17f59727f9ad5aab000e534e63faab938ada8b69190e78\"], \"filename\": \"kernel-firmware-2.6.32-71.24.1.el6.noarch.rpm\", \"epoch\": \"0\", \"version\": \"2.6.32\", \"release\": \"71.24.1.el6\", \"arch\": \"noarch\"}, {\"src\": \"kernel-2.6.32-71.24.1.el6.src.rpm\", \"name\": \"perf\", \"sum\": [\"sha256\", \"9d862450092cae305acabcdd16482b65e1d1fa4c6799a70dfceaedf51864c830\"], \"filename\": \"perf-2.6.32-71.24.1.el6.noarch.rpm\", \"epoch\": \"0\", \"version\": \"2.6.32\", \"release\": \"71.24.1.el6\", \"arch\": \"noarch\"}, {\"src\": \"kernel-2.6.32-71.24.1.el6.src.rpm\", \"name\": \"kernel\", \"sum\": [\"sha256\", \"ec98083fe165d8e9326aa8e6d689ebafb6f80f4213647e2b21b607c826ed2299\"], \"filename\": \"kernel-2.6.32-71.24.1.el6.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"2.6.32\", \"release\": \"71.24.1.el6\", \"arch\": \"x86_64\"}, {\"src\": \"kernel-2.6.32-71.24.1.el6.src.rpm\", \"name\": \"kernel-debug\", \"sum\": [\"sha256\", \"7474a17018f870dab8dcdd68d1383be9b6925c7fd63ff611b225cbdc2b303564\"], \"filename\": \"kernel-debug-2.6.32-71.24.1.el6.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"2.6.32\", \"release\": \"71.24.1.el6\", \"arch\": \"x86_64\"}, {\"src\": \"kernel-2.6.32-71.24.1.el6.src.rpm\", \"name\": \"kernel-debug-devel\", \"sum\": [\"sha256\", \"b0881aec7d189a0a035dc7a47bb479fb5a0384aee3ce7844c2cc95fad98f7310\"], \"filename\": \"kernel-debug-devel-2.6.32-71.24.1.el6.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"2.6.32\", \"release\": \"71.24.1.el6\", \"arch\": \"x86_64\"}, {\"src\": \"kernel-2.6.32-71.24.1.el6.src.rpm\", \"name\": \"kernel-devel\", \"sum\": [\"sha256\", \"88c793dd158918f03eec415df9a271f1186991e6e61e15c3b438c6300cf82ab8\"], \"filename\": \"kernel-devel-2.6.32-71.24.1.el6.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"2.6.32\", \"release\": \"71.24.1.el6\", \"arch\": \"x86_64\"}, {\"src\": \"kernel-2.6.32-71.24.1.el6.src.rpm\", \"name\": \"kernel-headers\", \"sum\": [\"sha256\", \"930c12930f940cf6c3d5cf839263f012ffb831a59b04c16b082c9a198b82c019\"], \"filename\": \"kernel-headers-2.6.32-71.24.1.el6.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"2.6.32\", \"release\": \"71.24.1.el6\", \"arch\": \"x86_64\"}], \"name\": \"Red Hat Enterprise Linux Server (v. 6 for 64-bit x86_64)\", \"short\": \"rhel-x86_64-server-6\"}], \"id\": \"RHSA-2011:0421\", \"severity\": \"Important\", \"title\": \"Important: kernel security and bug fix update\", \"_ns\": \"errata\", \"version\": \"1\", \"reboot_suggested\": false, \"type\": \"security\", \"immutable\": true, \"status\": \"final\", \"updated\": \"2011-04-07 00:00:00\", \"description\": \"The kernel packages contain the Linux kernel, the core of any Linux\\noperating system.\\n\\nThis update fixes the following security issues:\\n\\n* A flaw was found in the sctp_icmp_proto_unreachable() function in the\\nLinux kernel's Stream Control Transmission Protocol (SCTP) implementation.\\nA remote attacker could use this flaw to cause a denial of service.\\n(CVE-2010-4526, Important)\\n\\n* A missing boundary check was found in the dvb_ca_ioctl() function in the\\nLinux kernel's av7110 module. On systems that use old DVB cards that\\nrequire the av7110 module, a local, unprivileged user could use this flaw\\nto cause a denial of service or escalate their privileges. (CVE-2011-0521,\\nImportant)\\n\\n* A race condition was found in the way the Linux kernel's InfiniBand\\nimplementation set up new connections. This could allow a remote user to\\ncause a denial of service. (CVE-2011-0695, Important)\\n\\n* A heap overflow flaw in the iowarrior_write() function could allow a\\nuser with access to an IO-Warrior USB device, that supports more than 8\\nbytes per report, to cause a denial of service or escalate their\\nprivileges. (CVE-2010-4656, Moderate)\\n\\n* A flaw was found in the way the Linux Ethernet bridge implementation\\nhandled certain IGMP (Internet Group Management Protocol) packets. A local,\\nunprivileged user on a system that has a network interface in an Ethernet\\nbridge could use this flaw to crash that system. (CVE-2011-0716, Moderate)\\n\\n* A NULL pointer dereference flaw was found in the Generic Receive Offload\\n(GRO) functionality in the Linux kernel's networking implementation. If\\nboth GRO and promiscuous mode were enabled on an interface in a virtual LAN\\n(VLAN), it could result in a denial of service when a malformed VLAN frame\\nis received on that interface. (CVE-2011-1478, Moderate)\\n\\n* A missing initialization flaw in the Linux kernel could lead to an\\ninformation leak. (CVE-2010-3296, Low)\\n\\n* A missing security check in the Linux kernel's implementation of the\\ninstall_special_mapping() function could allow a local, unprivileged user\\nto bypass the mmap_min_addr protection mechanism. (CVE-2010-4346, Low)\\n\\n* A logic error in the orinoco_ioctl_set_auth() function in the Linux\\nkernel's ORiNOCO wireless extensions support implementation could render\\nTKIP countermeasures ineffective when it is enabled, as it enabled the card\\ninstead of shutting it down. (CVE-2010-4648, Low)\\n\\n* A missing initialization flaw was found in the ethtool_get_regs()\\nfunction in the Linux kernel's ethtool IOCTL handler. A local user who has\\nthe CAP_NET_ADMIN capability could use this flaw to cause an information\\nleak. (CVE-2010-4655, Low)\\n\\n* An information leak was found in the Linux kernel's task_show_regs()\\nimplementation. On IBM S/390 systems, a local, unprivileged user could use\\nthis flaw to read /proc/[PID]/status files, allowing them to discover\\nthe CPU register values of processes. (CVE-2011-0710, Low)\\n\\nRed Hat would like to thank Jens Kuehnel for reporting CVE-2011-0695; Kees\\nCook for reporting CVE-2010-4656 and CVE-2010-4655; Dan Rosenberg for\\nreporting CVE-2010-3296; and Tavis Ormandy for reporting CVE-2010-4346.\\n\\nThis update also fixes several bugs. Documentation for these bug fixes will\\nbe available shortly from the Technical Notes document linked to in the\\nReferences section.\\n\\nUsers should upgrade to these updated packages, which contain backported\\npatches to correct these issues, and fix the bugs noted in the Technical\\nNotes. The system must be rebooted for this update to take effect.\\n\", \"repo_defined\": true, \"pushcount\": 1, \"from_str\": \"security@redhat.com\", \"repoids\": [\"ACME_Corporation-Red_Hat_Enterprise_Linux_Server-Red_Hat_Enterprise_Linux_6_Server_RPMs_x86_64_6Server\"], \"rights\": \"Copyright 2011 Red Hat Inc\", \"solution\": \"Before applying this update, make sure all previously-released errata\\nrelevant to your system have been applied.\\n\\nThis update is available via the Red Hat Network. Details on how to\\nuse the Red Hat Network to apply this update are available at\\nhttps://access.redhat.com/kb/docs/DOC-11259\\n\\nTo install kernel packages manually, use \\\"rpm -ivh [package]\\\". Do not\\nuse \\\"rpm -Uvh\\\" as that will remove the running kernel binaries from\\nyour system. You may use \\\"rpm -e\\\" to remove old kernels after\\ndetermining that the new kernel functions properly on your system.\\n\", \"summary\": \"Updated kernel packages that fix multiple security issues and several bugs\\nare now available for Red Hat Enterprise Linux 6.\\n\\nThe Red Hat Security Response Team has rated this update as having\\nimportant security impact. Common Vulnerability Scoring System (CVSS) base\\nscores, which give detailed severity ratings, are available for each\\nvulnerability from the CVE links in the References section.\\n\", \"release\": \"\", \"_id\": \"RHSA-2011:0421\"}, {\"issued\": \"2010-12-06 00:00:00\", \"references\": [{\"href\": \"https://rhn.redhat.com/errata/RHSA-2010-0945.html\", \"type\": \"self\", \"id\": null, \"title\": \"RHSA-2010:0945\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=626783\", \"type\": \"bugzilla\", \"id\": \"626783\", \"title\": \"CVE-2010-2948 Quagga (bgpd): Stack buffer overflow by processing certain Route-Refresh messages\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=626795\", \"type\": \"bugzilla\", \"id\": \"626795\", \"title\": \"CVE-2010-2949 Quagga (bgpd): DoS (crash) while processing certain BGP update AS path messages\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2010-2948.html\", \"type\": \"cve\", \"id\": \"CVE-2010-2948\", \"title\": \"CVE-2010-2948\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2010-2949.html\", \"type\": \"cve\", \"id\": \"CVE-2010-2949\", \"title\": \"CVE-2010-2949\"}, {\"href\": \"http://www.redhat.com/security/updates/classification/#moderate\", \"type\": \"other\", \"id\": null, \"title\": null}], \"pkglist\": [{\"packages\": [{\"src\": \"quagga-0.99.15-5.el6_0.1.src.rpm\", \"name\": \"quagga\", \"sum\": [\"sha256\", \"ff5401435888baba3a9b5e0a1c87029eb3bfd7cc8fba30b05670836118747f1a\"], \"filename\": \"quagga-0.99.15-5.el6_0.1.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"0.99.15\", \"release\": \"5.el6_0.1\", \"arch\": \"x86_64\"}], \"name\": \"Red Hat Enterprise Linux Server (v. 6 for 64-bit x86_64)\", \"short\": \"rhel-x86_64-server-6\"}], \"id\": \"RHSA-2010:0945\", \"severity\": \"Moderate\", \"title\": \"Moderate: quagga security update\", \"_ns\": \"errata\", \"version\": \"1\", \"reboot_suggested\": false, \"type\": \"security\", \"immutable\": true, \"status\": \"final\", \"updated\": \"2010-12-06 00:00:00\", \"description\": \"Quagga is a TCP/IP based routing software suite. The Quagga bgpd daemon\\nimplements the BGP (Border Gateway Protocol) routing protocol.\\n\\nA stack-based buffer overflow flaw was found in the way the Quagga bgpd\\ndaemon processed certain BGP Route Refresh (RR) messages. A configured BGP\\npeer could send a specially-crafted BGP message, causing bgpd on a target\\nsystem to crash or, possibly, execute arbitrary code with the privileges of\\nthe user running bgpd. (CVE-2010-2948)\\n\\nNote: On Red Hat Enterprise Linux 6 it is not possible to exploit\\nCVE-2010-2948 to run arbitrary code as the overflow is blocked by\\nFORTIFY_SOURCE.\\n\\nA NULL pointer dereference flaw was found in the way the Quagga bgpd daemon\\nparsed the paths of autonomous systems (AS). A configured BGP peer could\\ncrash bgpd on a target system via a specially-crafted BGP message.\\n(CVE-2010-2949)\\n\\nUsers of quagga should upgrade to these updated packages, which contain\\nbackported patches to correct these issues. After installing the updated\\npackages, the bgpd daemon must be restarted for the update to take effect.\\n\", \"repo_defined\": true, \"pushcount\": 1, \"from_str\": \"security@redhat.com\", \"repoids\": [\"ACME_Corporation-Red_Hat_Enterprise_Linux_Server-Red_Hat_Enterprise_Linux_6_Server_RPMs_x86_64_6Server\"], \"rights\": \"Copyright 2010 Red Hat Inc\", \"solution\": \"Before applying this update, make sure all previously-released errata\\nrelevant to your system have been applied.\\n\\nThis update is available via the Red Hat Network. Details on how to\\nuse the Red Hat Network to apply this update are available at\\nhttp://kbase.redhat.com/faq/docs/DOC-11259\\n\", \"summary\": \"Updated quagga packages that fix two security issues are now available for\\nRed Hat Enterprise Linux 6.\\n\\nThe Red Hat Security Response Team has rated this update as having moderate\\nsecurity impact. Common Vulnerability Scoring System (CVSS) base scores,\\nwhich give detailed severity ratings, are available for each vulnerability\\nfrom the CVE links in the References section.\\n\", \"release\": \"\", \"_id\": \"RHSA-2010:0945\"}, {\"issued\": \"2011-05-19 00:00:00\", \"references\": [{\"href\": \"https://rhn.redhat.com/errata/RHSA-2011-0560.html\", \"type\": \"self\", \"id\": null, \"title\": \"RHSA-2011:0