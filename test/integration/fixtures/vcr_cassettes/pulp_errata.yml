um\": [\"sha256\", \"492b27f07e098e9a8ac0cdd3c8a41ef7801f1b90aa14cbb89988d5e018f70802\"], \"filename\": \"nss-sysinit-3.12.10-2.el6_1.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"3.12.10\", \"release\": \"2.el6_1\", \"arch\": \"x86_64\"}, {\"src\": \"nss-3.12.10-2.el6_1.src.rpm\", \"name\": \"nss-tools\", \"sum\": [\"sha256\", \"cfbf9aa55ce4e700971fc8c61f9a3d3eab81c3e77d17f052bd75d431c3e47645\"], \"filename\": \"nss-tools-3.12.10-2.el6_1.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"3.12.10\", \"release\": \"2.el6_1\", \"arch\": \"x86_64\"}], \"name\": \"Red Hat Enterprise Linux Server (v. 6 for 64-bit x86_64)\", \"short\": \"rhel-x86_64-server-6\"}], \"id\": \"RHSA-2011:1444\", \"severity\": \"Important\", \"title\": \"Important: nss security update\", \"_ns\": \"errata\", \"version\": \"1\", \"reboot_suggested\": false, \"type\": \"security\", \"immutable\": true, \"status\": \"final\", \"updated\": \"2011-11-09 00:00:00\", \"description\": \"Network Security Services (NSS) is a set of libraries designed to support\\nthe development of security-enabled client and server applications.\\n\\nIt was found that the Malaysia-based Digicert Sdn. Bhd. subordinate\\nCertificate Authority (CA) issued HTTPS certificates with weak keys. This\\nupdate renders any HTTPS certificates signed by that CA as untrusted. This\\ncovers all uses of the certificates, including SSL, S/MIME, and code\\nsigning. Note: Digicert Sdn. Bhd. is not the same company as found at\\ndigicert.com. (BZ#751366)\\n\\nNote: This fix only applies to applications using the NSS Builtin Object\\nToken. It does not render the certificates untrusted for applications that\\nuse the NSS library, but do not use the NSS Builtin Object Token.\\n\\nThis update also fixes the following bug on Red Hat Enterprise Linux 5:\\n\\n* When using mod_nss with the Apache HTTP Server, a bug in NSS on Red Hat\\nEnterprise Linux 5 resulted in file descriptors leaking each time the\\nApache HTTP Server was restarted with the \\\"service httpd reload\\\" command.\\nThis could have prevented the Apache HTTP Server from functioning properly\\nif all available file descriptors were consumed. (BZ#743508)\\n\\nFor Red Hat Enterprise Linux 6, these updated packages upgrade NSS to\\nversion 3.12.10. As well, they upgrade NSPR (Netscape Portable Runtime) to\\nversion 4.8.8 and nss-util to version 3.12.10 on Red Hat\\nEnterprise Linux 6, as required by the NSS update. (BZ#735972, BZ#736272,\\nBZ#735973)\\n\\nAll NSS users should upgrade to these updated packages, which correct this\\nissue. After installing the update, applications using NSS must be\\nrestarted for the changes to take effect. In addition, on Red Hat\\nEnterprise Linux 6, applications using NSPR and nss-util must also be\\nrestarted.\\n\", \"repo_defined\": true, \"pushcount\": 1, \"from_str\": \"security@redhat.com\", \"repoids\": [\"ACME_Corporation-Red_Hat_Enterprise_Linux_Server-Red_Hat_Enterprise_Linux_6_Server_RPMs_x86_64_6Server\"], \"rights\": \"Copyright 2011 Red Hat Inc\", \"solution\": \"Before applying this update, make sure all previously-released errata\\nrelevant to your system have been applied.\\n\\nThis update is available via the Red Hat Network. Details on how to\\nuse the Red Hat Network to apply this update are available at\\nhttps://access.redhat.com/kb/docs/DOC-11259\\n\", \"summary\": \"Updated nss packages that fix one security issue are now available for\\nRed Hat Enterprise Linux 4, 5, and 6.\\n\\nThe Red Hat Security Response Team has rated this update as having\\nimportant security impact.\\n\", \"release\": \"\", \"_id\": \"RHSA-2011:1444\"}, {\"issued\": \"2012-08-03 00:00:00\", \"references\": [{\"href\": \"https://rhn.redhat.com/errata/RHSA-2012-1141.html\", \"type\": \"self\", \"id\": null, \"title\": \"RHSA-2012:1141\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=842420\", \"type\": \"bugzilla\", \"id\": \"842420\", \"title\": \"CVE-2012-3571 dhcp: DoS due to error in handling malformed client identifiers\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=842428\", \"type\": \"bugzilla\", \"id\": \"842428\", \"title\": \"CVE-2012-3954 dhcp: two memory leaks may result in DoS\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2012-3571.html\", \"type\": \"cve\", \"id\": \"CVE-2012-3571\", \"title\": \"CVE-2012-3571\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2012-3954.html\", \"type\": \"cve\", \"id\": \"CVE-2012-3954\", \"title\": \"CVE-2012-3954\"}, {\"href\": \"https://access.redhat.com/security/updates/classification/#moderate\", \"type\": \"other\", \"id\": null, \"title\": null}, {\"href\": \"http://www.isc.org/software/dhcp/advisories/cve-2012-3571\", \"type\": \"other\", \"id\": null, \"title\": null}, {\"href\": \"http://www.isc.org/software/dhcp/advisories/cve-2012-3954\", \"type\": \"other\", \"id\": null, \"title\": null}], \"pkglist\": [{\"packages\": [{\"src\": \"dhcp-4.1.1-31.P1.el6_3.1.src.rpm\", \"name\": \"dhclient\", \"sum\": [\"sha256\", \"b89913f2aa950951197a8a6d39e5a084e83efc7f191a7a1632395b42f5dd8d2e\"], \"filename\": \"dhclient-4.1.1-31.P1.el6_3.1.x86_64.rpm\", \"epoch\": \"12\", \"version\": \"4.1.1\", \"release\": \"31.P1.el6_3.1\", \"arch\": \"x86_64\"}, {\"src\": \"dhcp-4.1.1-31.P1.el6_3.1.src.rpm\", \"name\": \"dhcp\", \"sum\": [\"sha256\", \"391cfa9fcee418b1a84ad0b3af4c07fb648f817496d04e86706480b8f0502e79\"], \"filename\": \"dhcp-4.1.1-31.P1.el6_3.1.x86_64.rpm\", \"epoch\": \"12\", \"version\": \"4.1.1\", \"release\": \"31.P1.el6_3.1\", \"arch\": \"x86_64\"}, {\"src\": \"dhcp-4.1.1-31.P1.el6_3.1.src.rpm\", \"name\": \"dhcp-common\", \"sum\": [\"sha256\", \"89ad689c5449b33733977dbde4a72bae1633a60d28ca0bf4e8b4d389720e228a\"], \"filename\": \"dhcp-common-4.1.1-31.P1.el6_3.1.x86_64.rpm\", \"epoch\": \"12\", \"version\": \"4.1.1\", \"release\": \"31.P1.el6_3.1\", \"arch\": \"x86_64\"}], \"name\": \"Red Hat Enterprise Linux Server (v. 6 for 64-bit x86_64)\", \"short\": \"rhel-x86_64-server-6\"}], \"id\": \"RHSA-2012:1141\", \"severity\": \"Moderate\", \"title\": \"Moderate: dhcp security update\", \"_ns\": \"errata\", \"version\": \"1\", \"reboot_suggested\": false, \"type\": \"security\", \"immutable\": true, \"status\": \"final\", \"updated\": \"2012-08-03 00:00:00\", \"description\": \"The Dynamic Host Configuration Protocol (DHCP) is a protocol that allows\\nindividual devices on an IP network to get their own network configuration\\ninformation, including an IP address, a subnet mask, and a broadcast\\naddress.\\n\\nA denial of service flaw was found in the way the dhcpd daemon handled\\nzero-length client identifiers. A remote attacker could use this flaw to\\nsend a specially-crafted request to dhcpd, possibly causing it to enter an\\ninfinite loop and consume an excessive amount of CPU time. (CVE-2012-3571)\\n\\nTwo memory leak flaws were found in the dhcpd daemon. A remote attacker\\ncould use these flaws to cause dhcpd to exhaust all available memory by\\nsending a large number of DHCP requests. (CVE-2012-3954)\\n\\nUpstream acknowledges Markus Hietava of the Codenomicon CROSS project as\\nthe original reporter of CVE-2012-3571, and Glen Eustace of Massey\\nUniversity, New Zealand, as the original reporter of CVE-2012-3954.\\n\\nUsers of DHCP should upgrade to these updated packages, which contain\\nbackported patches to correct these issues. After installing this update,\\nall DHCP servers will be restarted automatically.\\n\", \"repo_defined\": true, \"pushcount\": 1, \"from_str\": \"security@redhat.com\", \"repoids\": [\"ACME_Corporation-Red_Hat_Enterprise_Linux_Server-Red_Hat_Enterprise_Linux_6_Server_RPMs_x86_64_6Server\"], \"rights\": \"Copyright 2012 Red Hat Inc\", \"solution\": \"Before applying this update, make sure all previously-released errata\\nrelevant to your system have been applied.\\n\\nThis update is available via the Red Hat Network. Details on how to\\nuse the Red Hat Network to apply this update are available at\\nhttps://access.redhat.com/knowledge/articles/11258\\n\", \"summary\": \"Updated dhcp packages that fix three security issues are now available for\\nRed Hat Enterprise Linux 6.\\n\\nThe Red Hat Security Response Team has rated this update as having moderate\\nsecurity impact. Common Vulnerability Scoring System (CVSS) base scores,\\nwhich give detailed severity ratings, are available for each vulnerability\\nfrom the CVE links in the References section.\\n\", \"release\": \"\", \"_id\": \"RHSA-2012:1141\"}, {\"issued\": \"2011-12-06 00:00:00\", \"references\": [{\"href\": \"https://rhn.redhat.com/errata/RHSA-2011-1526.html\", \"type\": \"self\", \"id\": null, \"title\": \"RHSA-2011:1526\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=676467\", \"type\": \"bugzilla\", \"id\": \"676467\", \"title\": \"glibc-debuginfo.i686 and glibc-debuginfo.x86_64 conflict\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=688980\", \"type\": \"bugzilla\", \"id\": \"688980\", \"title\": \"CVE-2011-1089 glibc: Suid mount helpers fail to anticipate RLIMIT_FSIZE\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=692393\", \"type\": \"bugzilla\", \"id\": \"692393\", \"title\": \"CVE-2009-5064 glibc: ldd unexpected code execution issue\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=694386\", \"type\": \"bugzilla\", \"id\": \"694386\", \"title\": \"POWER4 strncmp crashes reading past zero byte\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=700507\", \"type\": \"bugzilla\", \"id\": \"700507\", \"title\": \"nscd start produce USER_AVC\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=706903\", \"type\": \"bugzilla\", \"id\": \"706903\", \"title\": \"getpwuid unreliable when using NIS, missing flag: -DUSE_BINDINGDIR=1\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=711987\", \"type\": \"bugzilla\", \"id\": \"711987\", \"title\