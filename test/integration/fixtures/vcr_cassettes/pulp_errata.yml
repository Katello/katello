l6.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"2.6.32\", \"release\": \"279.el6\", \"arch\": \"x86_64\"}, {\"src\": \"kernel-2.6.32-279.el6.src.rpm\", \"name\": \"kernel-debug\", \"sum\": [\"sha256\", \"445d4d48cc4f579c0d79941da0a168f270cc58ddce27795c2e3f92df560c45ed\"], \"filename\": \"kernel-debug-2.6.32-279.el6.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"2.6.32\", \"release\": \"279.el6\", \"arch\": \"x86_64\"}, {\"src\": \"kernel-2.6.32-279.el6.src.rpm\", \"name\": \"perf\", \"sum\": [\"sha256\", \"0c282c2770fbc392a46d6ef4c6e0ccd43ba567908613588c796218e7b7dd2f4a\"], \"filename\": \"perf-2.6.32-279.el6.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"2.6.32\", \"release\": \"279.el6\", \"arch\": \"x86_64\"}], \"name\": \"Red Hat Enterprise Linux Server (v. 6 for 64-bit x86_64)\", \"short\": \"rhel-x86_64-server-6\"}], \"id\": \"RHSA-2012:0862\", \"severity\": \"Moderate\", \"title\": \"Moderate: Red Hat Enterprise Linux 6 kernel security, bug fix and enhancement update\", \"_ns\": \"errata\", \"version\": \"4\", \"reboot_suggested\": false, \"type\": \"security\", \"immutable\": true, \"status\": \"final\", \"updated\": \"2012-06-20 00:00:00\", \"description\": \"The kernel packages contain the Linux kernel, the core of any Linux\\noperating system.\\n\\nThis update fixes the following security issues:\\n\\n* A flaw was found in the way the Linux kernel's Event Poll (epoll)\\nsubsystem handled large, nested epoll structures. A local, unprivileged\\nuser could use this flaw to cause a denial of service. (CVE-2011-1083,\\nModerate)\\n\\n* A malicious Network File System version 4 (NFSv4) server could return a\\ncrafted reply to a GETACL request, causing a denial of service on the\\nclient. (CVE-2011-4131, Moderate)\\n\\nRed Hat would like to thank Nelson Elhage for reporting CVE-2011-1083, and\\nAndy Adamson for reporting CVE-2011-4131.\\n\\nThis update also fixes several hundred bugs and adds enhancements. Refer to\\nthe Red Hat Enterprise Linux 6.3 Release Notes for information on the most\\nsignificant of these changes, and the Technical Notes for further\\ninformation, both linked to in the References.\\n\\nAll Red Hat Enterprise Linux 6 users are advised to install these updated\\npackages, which correct these issues, and fix the bugs and add the\\nenhancements noted in the Red Hat Enterprise Linux 6.3 Release Notes and\\nTechnical Notes. The system must be rebooted for this update to take\\neffect.\\n\", \"repo_defined\": true, \"pushcount\": 1, \"from_str\": \"security@redhat.com\", \"repoids\": [\"ACME_Corporation-Red_Hat_Enterprise_Linux_Server-Red_Hat_Enterprise_Linux_6_Server_RPMs_x86_64_6Server\"], \"rights\": \"Copyright 2012 Red Hat Inc\", \"solution\": \"Before applying this update, make sure all previously-released errata\\nrelevant to your system have been applied.\\n\\nThis update is available via the Red Hat Network. Details on how to\\nuse the Red Hat Network to apply this update are available at\\nhttps://access.redhat.com/knowledge/articles/11258\\n\\nTo install kernel packages manually, use \\\"rpm -ivh [package]\\\". Do not\\nuse \\\"rpm -Uvh\\\" as that will remove the running kernel binaries from\\nyour system. You may use \\\"rpm -e\\\" to remove old kernels after\\ndetermining that the new kernel functions properly on your system.\\n\", \"summary\": \"Updated kernel packages that fix two security issues, address several\\nhundred bugs and add numerous enhancements are now available as part of the\\nongoing support and maintenance of Red Hat Enterprise Linux version 6. This\\nis the third regular update.\\n\\nThe Red Hat Security Response Team has rated this update as having moderate\\nsecurity impact. Common Vulnerability Scoring System (CVSS) base scores,\\nwhich give detailed severity ratings, are available for each vulnerability\\nfrom the CVE links in the References section.\\n\", \"release\": \"\", \"_id\": \"RHSA-2012:0862\"}, {\"issued\": \"2011-03-28 00:00:00\", \"references\": [{\"href\": \"https://rhn.redhat.com/errata/RHSA-2011-0390.html\", \"type\": \"self\", \"id\": null, \"title\": \"RHSA-2011:0390\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=675036\", \"type\": \"bugzilla\", \"id\": \"675036\", \"title\": \"CVE-2011-1097 rsync: Incremental file-list corruption due to temporary file_extra_cnt increments\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2011-1097.html\", \"type\": \"cve\", \"id\": \"CVE-2011-1097\", \"title\": \"CVE-2011-1097\"}, {\"href\": \"https://access.redhat.com/security/updates/classification/#moderate\", \"type\": \"other\", \"id\": null, \"title\": null}], \"pkglist\": [{\"packages\": [{\"src\": \"rsync-3.0.6-5.el6_0.1.src.rpm\", \"name\": \"rsync\", \"sum\": [\"sha256\", \"c1d5bdea1eb2f56f1f8ef2363c025bd7d6cac7493c8852a8b046ac45401aba38\"], \"filename\": \"rsync-3.0.6-5.el6_0.1.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"3.0.6\", \"release\": \"5.el6_0.1\", \"arch\": \"x86_64\"}], \"name\": \"Red Hat Enterprise Linux Server (v. 6 for 64-bit x86_64)\", \"short\": \"rhel-x86_64-server-6\"}], \"id\": \"RHSA-2011:0390\", \"severity\": \"Moderate\", \"title\": \"Moderate: rsync security update\", \"_ns\": \"errata\", \"version\": \"1\", \"reboot_suggested\": false, \"type\": \"security\", \"immutable\": true, \"status\": \"final\", \"updated\": \"2011-03-28 00:00:00\", \"description\": \"rsync is a program for synchronizing files over a network.\\n\\nA memory corruption flaw was found in the way the rsync client processed\\nmalformed file list data. If an rsync client used the \\\"--recursive\\\" and\\n\\\"--delete\\\" options without the \\\"--owner\\\" option when connecting to a\\nmalicious rsync server, the malicious server could cause rsync on the\\nclient system to crash or, possibly, execute arbitrary code with the\\nprivileges of the user running rsync. (CVE-2011-1097)\\n\\nRed Hat would like to thank Wayne Davison and Matt McCutchen for reporting\\nthis issue.\\n\\nUsers of rsync should upgrade to this updated package, which contains a\\nbackported patch to resolve this issue.\\n\", \"repo_defined\": true, \"pushcount\": 1, \"from_str\": \"security@redhat.com\", \"repoids\": [\"ACME_Corporation-Red_Hat_Enterprise_Linux_Server-Red_Hat_Enterprise_Linux_6_Server_RPMs_x86_64_6Server\"], \"rights\": \"Copyright 2011 Red Hat Inc\", \"solution\": \"Before applying this update, make sure all previously-released errata\\nrelevant to your system have been applied.\\n\\nThis update is available via the Red Hat Network. Details on how to\\nuse the Red Hat Network to apply this update are available at\\nhttps://access.redhat.com/kb/docs/DOC-11259\\n\", \"summary\": \"An updated rsync package that fixes one security issue is now available for\\nRed Hat Enterprise Linux 6.\\n\\nThe Red Hat Security Response Team has rated this update as having moderate\\nsecurity impact. A Common Vulnerability Scoring System (CVSS) base score,\\nwhich gives a detailed severity rating, is available from the CVE link in\\nthe References section.\\n\", \"release\": \"\", \"_id\": \"RHSA-2011:0390\"}, {\"issued\": \"2011-12-06 00:00:00\", \"references\": [{\"href\": \"https://rhn.redhat.com/errata/RHSA-2011-1581.html\", \"type\": \"self\", \"id\": null, \"title\": \"RHSA-2011:1581\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=673162\", \"type\": \"bugzilla\", \"id\": \"673162\", \"title\": \"RFE: add systemtap static probes to Ruby\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=674787\", \"type\": \"bugzilla\", \"id\": \"674787\", \"title\": \"multilib breaks mkmf.rb\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=706332\", \"type\": \"bugzilla\", \"id\": \"706332\", \"title\": \"Update Ruby to the latest point release\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=717709\", \"type\": \"bugzilla\", \"id\": \"717709\", \"title\": \"MD5 makes ruby interpreter crash in FIPS mode\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=722415\", \"type\": \"bugzilla\", \"id\": \"722415\", \"title\": \"CVE-2011-2686 CVE-2011-2705 CVE-2011-3009 ruby: Properly initialize the random number generator when forking new process\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=722887\", \"type\": \"bugzilla\", \"id\": \"722887\", \"title\": \"Load paths duplicated for i386 =>ActiveSupport build fails on i386\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=730287\", \"type\": \"bugzilla\", \"id\": \"730287\", \"title\": \"It's not possible to build ruby package\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2011-2705.html\", \"type\": \"cve\", \"id\": \"CVE-2011-2705\", \"title\": \"CVE-2011-2705\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2011-3009.html\", \"type\": \"cve\", \"id\": \"CVE-2011-3009\", \"title\": \"CVE-2011-3009\"}, {\"href\": \"https://access.redhat.com/security/updates/classification/#low\", \"type\": \"other\", \"id\": null, \"title\": null}], \"pkglist\": [{\"packages\": [{\"src\": \"ruby-1.8.7.352-3.el6.src.rpm\", \"name\": \"ruby\", \"sum\": [\"sha256\", \"cfbd3a0a908c834aff807b9af77561894f29f275fee6dfa97b424cb09f8c11b6\"], \"filename\": \"ruby-1.8.7.352-3.el6.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"1.8.7.352\", \"release\": \"3.el6\", \"arch\": \"x86_64\"}, {\"src\": \"ruby-1.8.7.352-3.el6.src.rpm\", \"name\": \"ruby-irb\", \"sum\": [\"sha256\", \"f118842d888a3c91aba2b744c8a63c7cfb83c41e8357628db6d6a39493e6833a\"], \"filename\": \"ruby-irb-1.8.7.352-3.el6.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"1.8.7.352\", \"release\": \"3.el6\", \"arch\": \"x86_64\"}, {\"src\": \"ruby-1.8.7.352-3.el6.src.rpm\", \"name\": \"ruby-libs\", \"sum\": [\"sha256\", \"623327a525fdc546e11a143869a6aeeae73919ad96ac7d47e4dddbfb5fbc76f7\"], \"filename\": \"ruby-libs-1.8.7.352-3.el6.i686.rpm\", \"epoch\": \"0\", \"version\": \"1.8.7.352\", \"release\": \"3.el6\", \"arch\": \"i686\"}, {\"src\": \"ruby-1.8.7.352-3.el6.src.rpm\", \"name\": \"ruby-libs\", \"sum\": [\"sha256\", \"2969b00c199918c6ecb2d99b1ef5dc0a80eeb33d211d34b8b7f130f5a578015b\"], \"filename\": \"ruby-libs-1.8.7.352-3.el6.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"1.8.7.352\", \"release\": \"3.el6\", \"arch\": \"x86_64\"}], \"name\": \"Red Hat Enterprise Linux Server (v. 6 for 64-bit x86_64)\", \"short\": \"rhel-x86_64-server-6\"}], \"id\": \"RHSA-2011:1581\", \"severity\": \"Low\", \"title\": \"Low: ruby security, bug fix, and enhancement update\", \"_ns\": \"errata\", \"version\": \"3\", \"reboot_suggested\": false, \"type\": \"security\", \"immutable\": true, \"status\": \"final\", \"updated\": \"2011-12-06 00:00:00\", \"description\": \"Ruby is an extensible, interpreted, object-oriented, scripting language. It\\nhas features to process text files and to do system management tasks.\\n\\nIt was found that Ruby did not reinitialize the PRNG (pseudorandom number\\ngenerator) after forking a child process. This could eventually lead to the\\nPRNG returning the same result twice. An attacker keeping track of the\\nvalues returned by one child process could use this flaw to predict the\\nvalues the PRNG would return in other child processes (as long as the\\nparent process persisted). (CVE-2011-3009)\\n\\nA flaw was found in the Ruby SecureRandom module. When using the\\nSecureRandom.random_bytes class, the PRNG state was not modified after\\nforking a child process. This could eventually lead to\\nSecureRandom.random_bytes returning the same string more than once. An\\nattacker keeping track of the strings returned by one child process could\\nuse this flaw to predict the strings SecureRandom.random_bytes would return\\nin other child processes (as long as the parent process persisted).\\n(CVE-2011-2705)\\n\\nThis update also fixes the following bugs:\\n\\n* The ruby package has been upgraded to upstream point release 1.8.7-p352,\\nwhich provides a number of bug fixes over the previous version. (BZ#706332)\\n\\n* The MD5 message-digest algorithm is not a FIPS-approved algorithm.\\nConsequently, when a Ruby script attempted to calculate an MD5 checksum in\\nFIPS mode, the interpreter terminated unexpectedly. This bug has been fixed\\nand an exception is now raised in the described scenario. (BZ#717709)\\n\\n* Due to inappropriately handled line continuations in the mkconfig.rb\\nsource file, an attempt to build the ruby package resulted in unexpected\\ntermination. An upstream patch has been applied to address this issue and\\nthe ruby package can now be built properly. (BZ#730287)\\n\\n* When the 32-bit ruby-libs library was installed on a 64-bit machine, the\\nmkmf library failed to load various modules necessary for building\\nRuby-related packages. This bug has been fixed and mkmf now works properly\\nin the described scenario. (BZ#674787)\\n\\n* Previously, the load paths for scripts and binary modules were duplicated\\non the i386 architecture. Consequently, an ActiveSupport test failed. With\\nthis update, the load paths are no longer stored in duplicates on the i386\\narchitecture. (BZ#722887)\\n\\nThis update also adds the following enhancement:\\n\\n* With this update, SystemTap probes have been added to the ruby package.\\n(BZ#673162)\\n\\nAll users of ruby are advised to upgrade to these updated packages, which\\nresolve these issues and add this enhancement.\\n\", \"repo_defined\": true, \"pushcount\": 1, \"from_str\": \"security@redhat.com\", \"repoids\": [\"ACME_Corporation-Red_Hat_Enterprise_Linux_Server-Red_Hat_Enterprise_Linux_6_Server_RPMs_x86_64_6Server\"], \"rights\": \"Copyright 2011 Red Hat Inc\", \"solution\": \"Before applying this update, make sure all previously-released errata\\nrelevant to your system have been applied.\\n\\nThis update is available via the Red Hat Network. Details on how to\\nuse the Red Hat Network to apply this update are available at\\nhttps://access.redhat.com/kb/docs/DOC-11259\\n\", \"summary\": \"Updated ruby packages that fix two security issues, various bugs, and add\\none enhancement are now available for Red Hat Enterprise Linux 6.\\n\\nThe Red Hat Security Response Team has rated this update as having low\\nsecurity impact. Common Vulnerability Scoring System (CVSS) base scores,\\nwhich give detailed severity ratings, are available for each vulnerability\\nfrom the CVE links in the References section.\\n\", \"release\": \"\", \"_id\": \"RHSA-2011:1581\"}, {\"issued\": \"2011-09-26 00:00:00\", \"references\": [{\"href\": \"https://rhn.redhat.com/errata/RHSA-2011-1338.html\", \"type\": \"self\", \"id\": null, \"title\": \"RHSA-2011:1338\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=737338\", \"type\": \"bugzilla\", \"id\": \"737338\", \"title\": \"CVE-2011-3364 NetworkManager: Console user can escalate to root via newlines in ifcfg-rh connection name\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2011-3364.html\", \"type\": \"cve\", \"id\": \"CVE-2011-3364\", \"title\": \"CVE-2011-3364\"}, {\"href\": \"https://access.redhat.com/security/updates/classification/#moderate\", \"type\": \"other\", \"id\": null, \"title\": null}], \"pkglist\": [{\"packages\": [{\"src\": \"NetworkManager-0.8.1-9.el6_1.3.src.rpm\", \"name\": \"NetworkManager-glib\", \"sum\": [\"sha256\", \"be3a9fc595c944b2bd55bb3b79dabdafe067d06bfd0c0bb2990934f28089d5a8\"], \"filename\": \"NetworkManager-glib-0.8.1-9.el6_1.3.i686.rpm\", \"epoch\": \"1\", \"version\": \"0.8.1\", \"release\": \"9.el6_1.3\", \"arch\": \"i686\"}, {\"src\": \"NetworkManager-0.8.1-9.el6_1.3.src.rpm\", \"name\": \"NetworkManager\", \"sum\": [\"sha256\", \"10267720611dcd4501e18b90770f0d4476c665aa4706024d44936a3fb7433a7b\"], \"filename\": \"NetworkManager-0.8.1-9.el6_1.3.x86_64.rpm\", \"epoch\": \"1\", \"version\": \"0.8.1\", \"release\": \"9.el6_1.3\", \"arch\": \"x86_64\"}, {\"src\": \"NetworkManager-0.8.1-9.el6_1.3.src.rpm\", \"name\": \"NetworkManager-glib\", \"sum\": [\"sha256\", \"b4ee8e145bd969c92a4c33af63ba6dc5d8724744c16ccd71ab8bd58a96a46d92\"], \"filename\": \"NetworkManager-glib-0.8.1-9.el6_1.3.x86_64.rpm\", \"epoch\": \"1\", \"version\": \"0.8.1\", \"release\": \"9.el6_1.3\", \"arch\": \"x86_64\"}, {\"src\": \"NetworkManager-0.8.1-9.el6_1.3.src.rpm\", \"name\": \"NetworkManager-gnome\", \"sum\": [\"sha256\", \"93474070060337a66e9b2f2506ed6f5ac0f32198c9ea1201f6476cd222a7c822\"], \"filename\": \"NetworkManager-gnome-0.8.1-9.el6_1.3.x86_64.rpm\", \"epoch\": \"1\", \"version\": \"0.8.1\", \"release\": \"9.el6_1.3\", \"arch\": \"x86_64\"}], \"name\": \"Red Hat Enterprise Linux Server (v. 6 for 64-bit x86_64)\", \"short\": \"rhel-x86_64-server-6\"}], \"id\": \"RHSA-2011:1338\", \"severity\": \"Moderate\", \"title\": \"Moderate: NetworkManager security update\", \"_ns\": \"errata\", \"version\": \"1\", \"reboot_suggested\": false, \"type\": \"security\", \"immutable\": true, \"status\": \"final\", \"updated\": \"2011-09-26 00:00:00\", \"description\": \"NetworkManager is a network link manager that attempts to keep a wired or\\nwireless network connection active at all times. The ifcfg-rh\\nNetworkManager plug-in is used in Red Hat Enterprise Linux distributions to\\nread and write configuration information from the\\n/etc/sysconfig/network-scripts/ifcfg-* files.\\n\\nAn input sanitization flaw was found in the way the ifcfg-rh NetworkManager\\nplug-in escaped network connection names containing special characters. If\\nPolicyKit was configured to allow local, unprivileged users to create and\\nsave new network connections, they could create a connection with a\\nspecially-crafted name, leading to the escalation of their privileges.\\nNote: By default, PolicyKit prevents unprivileged users from creating and\\nsaving network connections. (CVE-2011-3364)\\n\\nRed Hat would like to thank Matt McCutchen for reporting this issue.\\n\\nUsers of NetworkManager should upgrade to these updated packages, which\\ncontain a backported patch to correct this issue. Running instances of\\nNetworkManager must be restarted (\\\"service NetworkManager restart\\\") for\\nthis update to take effect.\\n\", \"repo_defined\": true, \"pushcount\": 1, \"from_str\": \"security@redhat.com\", \"repoids\": [\"ACME_Corporation-Red_Hat_Enterprise_Linux_Server-Red_Hat_Enterprise_Linux_6_Server_RPMs_x86_64_6Server\"], \"rights\": \"Copyright 2011 Red Hat Inc\", \"solution\": \"Before applying this update, make sure all previously-released errata\\nrelevant to your system have been applied.\\n\\nThis update is available via the Red Hat Network. Details on how to\\nuse the Red Hat Network to apply this update are available at\\nhttps://access.redhat.com/kb/docs/DOC-11259\\n\", \"summary\": \"Updated NetworkManager packages that fix one security issue are now\\navailable for Red Hat Enterprise Linux 6.\\n\\nThe Red Hat Security Response Team has rated this update as having moderate\\nsecurity impact. A Common Vulnerability Scoring System (CVSS) base score,\\nwhich gives a detailed severity rating, is available from the CVE link in\\nthe References section.\\n\", \"release\": \"\", \"_id\": \"RHSA-2011:1338\"}, {\"issued\": \"2011-10-26 00:00:00\", \"references\": [{\"href\": \"https://rhn.redhat.com/errata/RHSA-2011-1409.html\", \"type\": \"self\", \"id\": null, \"title\": \"RHSA-2011:1409\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=736087\", \"type\": \"bugzilla\", \"id\": \"736087\", \"title\": \"CVE-2011-3207 openssl: CRL verification vulnerability\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2011-3207.html\", \"type\": \"cve\", \"id\": \"CVE-2011-3207\", \"title\": \"CVE-2011-3207\"}, {\"href\": \"https://access.redhat.com/security/updates/classification/#moderate\", \"type\": \"other\", \"id\": null, \"title\": null}], \"pkglist\": [{\"packages\": [{\"src\": \"openssl-1.0.0-10.el6_1.5.src.rpm\", \"name\": \"openssl\", \"sum\": [\"sha256\", \"427c547149a9ceeef943c1e8eaac63df2b62e2aa70b25305dd753b28df0efbd5\"], \"filename\": \"openssl-1.0.0-10.el6_1.5.i686.rpm\", \"epoch\": \"0\", \"version\": \"1.0.0\", \"release\": \"10.el6_1.5\", \"arch\": \"i686\"}, {\"src\": \"openssl-1.0.0-10.el6_1.5.src.rpm\", \"name\": \"openssl-devel\", \"sum\": [\"sha256\", \"b7725673f98c63ff3d76c747193ef2e6d9b8b07fcf68fb102ebea4f9925bca91\"], \"filename\": \"openssl-devel-1.0.0-10.el6_1.5.i686.rpm\", \"epoch\": \"0\", \"version\": \"1.0.0\", \"release\": \"10.el6_1.5\", \"arch\": \"i686\"}, {\"src\": \"openssl-1.0.0-10.el6_1.5.src.rpm\", \"name\": \"openssl\", \"sum\": [\"sha256\", \"d6ae5bd9ac5c7cf47a24ff1d82bd82fcd5a20475f266fc757bd6938f58936c3b\"], \"filename\": \"openssl-1.0.0-10.el6_1.5.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"1.0.0\", \"release\": \"10.el6_1.5\", \"arch\": \"x86_64\"}, {\"src\": \"openssl-1.0.0-10.el6_1.5.src.rpm\", \"name\": \"openssl-devel\", \"sum\": [\"sha256\", \"63c7600fb7a74a1be75279e4e3c41a339b9a0d8be05fdb5c86d3a8f9935d5257\"], \"filename\": \"openssl-devel-1.0.0-10.el6_1.5.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"1.0.0\", \"release\": \"10.el6_1.5\", \"arch\": \"x86_64\"}], \"name\": \"Red Hat Enterprise Linux Server (v. 6 for 64-bit x86_64)\", \"short\": \"rhel-x86_64-server-6\"}], \"id\": \"RHSA-2011:1409\", \"severity\": \"Moderate\", \"title\": \"Moderate: openssl security update\", \"_ns\": \"errata\", \"version\": \"1\", \"reboot_suggested\": false, \"type\": \"security\", \"immutable\": true, \"status\": \"final\", \"updated\": \"2011-10-26 00:00:00\", \"description\": \"OpenSSL is a toolkit that implements the Secure Sockets Layer (SSL v2/v3)\\nand Transport Layer Security (TLS v1) protocols, as well as a\\nfull-strength, general purpose cryptography library.\\n\\nAn uninitialized variable use flaw was found in OpenSSL. This flaw could\\ncause an application using the OpenSSL Certificate Revocation List (CRL)\\nchecking functionality to incorrectly accept a CRL that has a nextUpdate\\ndate in the past. (CVE-2011-3207)\\n\\nAll OpenSSL users should upgrade to these updated packages, which contain a\\nbackported patch to resolve this issue. For the update to take effect, all\\nservices linked to the OpenSSL library must be restarted, or the system\\nrebooted.\\n\", \"repo_defined\": true, \"pushcount\": 1, \"from_str\": \"security@redhat.com\", \"repoids\": [\"ACME_Corporation-Red_Hat_Enterprise_Linux_Server-Red_Hat_Enterprise_Linux_6_Server_RPMs_x86_64_6Server\"], \"rights\": \"Copyright 2011 Red Hat Inc\", \"solution\": \"Before applying this update, make sure all previously-released errata\\nrelevant to your system have been applied.\\n\\nThis update is available via the Red Hat Network. Details on how to\\nuse the Red Hat Network to apply this update are available at\\nhttps://access.redhat.com/kb/docs/DOC-11259\\n\", \"summary\": \"Updated openssl packages that fix one security issue are now available for\\nRed Hat Enterprise Linux 6.\\n\\nThe Red Hat Security Response Team has rated this update as having moderate\\nsecurity impact. A Common Vulnerability Scoring System (CVSS) base score,\\nwhich gives a detailed severity rating, is available from the CVE link in\\nthe References section.\\n\", \"release\": \"\", \"_id\": \"RHSA-2011:1409\"}, {\"issued\": \"2011-01-27 00:00:00\", \"references\": [{\"href\": \"https://rhn.redhat.com/errata/RHSA-2011-0180.html\", \"type\": \"self\", \"id\": null, \"title\": \"RHSA-2011:0180\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=671122\", \"type\": \"bugzilla\", \"id\": \"671122\", \"title\": \"CVE-2011-0020 pango: Heap-based buffer overflow by rendering glyph box for certain FT_Bitmap objects\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2011-0020.html\", \"type\": \"cve\", \"id\": \"CVE-2011-0020\", \"title\": \"CVE-2011-0020\"}, {\"href\": \"https://access.redhat.com/security/updates/classification/#moderate\", \"type\": \"other\", \"id\": null, \"title\": null}], \"