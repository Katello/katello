n\": \"Kerberos is a network authentication system which allows clients and\\nservers to authenticate to each other using symmetric encryption and a\\ntrusted third party, the Key Distribution Center (KDC).\\n\\nAn uninitialized pointer use flaw was found in the way the MIT Kerberos KDC\\nhandled TGS (Ticket-granting Server) request messages. A remote,\\nauthenticated attacker could use this flaw to crash the KDC or, possibly,\\ndisclose KDC memory or execute arbitrary code with the privileges of the\\nKDC (krb5kdc). (CVE-2010-1322)\\n\\nRed Hat would like to thank the MIT Kerberos Team for reporting this issue.\\nUpstream acknowledges Mike Roszkowski as the original reporter.\\n\\nAll krb5 users should upgrade to these updated packages, which contain a\\nbackported patch to correct this issue. After installing the updated\\npackages, the krb5kdc daemon will be restarted automatically.\\n\", \"repo_defined\": true, \"pushcount\": 1, \"from_str\": \"security@redhat.com\", \"repoids\": [\"ACME_Corporation-Red_Hat_Enterprise_Linux_Server-Red_Hat_Enterprise_Linux_6_Server_RPMs_x86_64_6Server\"], \"rights\": \"Copyright 2010 Red Hat Inc\", \"solution\": \"Before applying this update, make sure all previously-released errata\\nrelevant to your system have been applied.\\n\\nThis update is available via the Red Hat Network. Details on how to\\nuse the Red Hat Network to apply this update are available at\\nhttp://kbase.redhat.com/faq/docs/DOC-11259\\n\", \"summary\": \"Updated krb5 packages that fix one security issue are now available for Red\\nHat Enterprise Linux 6.\\n\\nThe Red Hat Security Response Team has rated this update as having\\nimportant security impact. A Common Vulnerability Scoring System (CVSS)\\nbase score, which gives a detailed severity rating, is available from the\\nCVE link in the References section.\\n\", \"release\": \"\", \"_id\": \"RHSA-2010:0863\"}, {\"issued\": \"2010-11-23 00:00:00\", \"references\": [{\"href\": \"https://rhn.redhat.com/errat