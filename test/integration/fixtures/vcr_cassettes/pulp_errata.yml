\", \"name\": \"rpm-libs\", \"sum\": [\"sha256\", \"c5a1eddbcadc7feb5241083ead1791b77c00d6c3c466a7b058ef045b14281929\"], \"filename\": \"rpm-libs-4.8.0-16.el6_1.1.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"4.8.0\", \"release\": \"16.el6_1.1\", \"arch\": \"x86_64\"}, {\"src\": \"rpm-4.8.0-16.el6_1.1.src.rpm\", \"name\": \"rpm-python\", \"sum\": [\"sha256\", \"6d0f0e0a15e30b41af2d8dbf9c05677d278bba819ea5e3ed3b1d7d56111c4393\"], \"filename\": \"rpm-python-4.8.0-16.el6_1.1.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"4.8.0\", \"release\": \"16.el6_1.1\", \"arch\": \"x86_64\"}], \"name\": \"Red Hat Enterprise Linux Server (v. 6 for 64-bit x86_64)\", \"short\": \"rhel-x86_64-server-6\"}], \"id\": \"RHSA-2011:1349\", \"severity\": \"Important\", \"title\": \"Important: rpm security update\", \"_ns\": \"errata\", \"version\": \"1\", \"reboot_suggested\": false, \"type\": \"security\", \"immutable\": true, \"status\": \"final\", \"updated\": \"2011-10-03 00:00:00\", \"description\": \"The RPM Package Manager (RPM) is a command line driven package management\\nsystem capable of installing, uninstalling, verifying, querying, and\\nupdating software packages.\\n\\nMultiple flaws were found in the way the RPM library parsed package\\nheaders. An attacker could create a specially-crafted RPM package that,\\nwhen queried or installed, would cause rpm to crash or, potentially,\\nexecute arbitrary code. (CVE-2011-3378)\\n\\nNote: Although an RPM package can, by design, execute arbitrary code when\\ninstalled, this issue would allow a specially-crafted RPM package to\\nexecute arbitrary code before its digital signature has been verified.\\nPackage downloads from the Red Hat Network remain secure due to certificate\\nchecks performed on the secure connection.\\n\\nAll RPM users should upgrade to these updated packages, which contain a\\nbackported patch to correct these issues. All running applications linked\\nagainst the RPM library must be restarted for this update to take effect.\\n\", \"repo_defined\": true, \"pushcount\": 1, \"from_str\": \"security@redhat.com\", \"repoids\": [\"ACME_Corporation-Red_Hat_Enterprise_Linux_Server-Red_Hat_Enterprise_Linux_6_Server_RPMs_x86_64_6Server\"], \"rights\": \"Copyright 2011 Red Hat Inc\", \"solution\": \"Before applying this update, make sure all previously-released errata\\nrelevant to your system have been applied.\\n\\nThis update is available via the Red Hat Network. Details on how to\\nuse the Red Hat Network to apply this update are available at\\nhttps://access.redhat.com/kb/docs/DOC-11259\\n\", \"summary\": \"Updated rpm packages that fix multiple security issues are now available\\nfor Red Hat Enterprise Linux 4, 5, and 6, and Red Hat Enterprise Linux 3\\nExtended Life Cycle Support, 5.3 Long Life, 5.6 Extended Update Support,\\nand 6.0 Extended Update Support.\\n\\nThe Red Hat Security Response Team has rated this update as having\\nimportant security impact. A Common Vulnerability Scoring System (CVSS)\\nbase score, which gives a detailed severity rating, is available from the\\nCVE link in the References section.\\n\", \"release\": \"\", \"_id\": \"RHSA-2011:1349\"}, {\"issued\": \"2011-09-28 00:00:00\", \"references\": [{\"href\": \"https://rhn.redhat.com/errata/RHSA-2011-1341.html\", \"type\": \"self\", \"id\": null, \"title\": \"RHSA-2011:1341\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=741902\", \"type\": \"bugzilla\", \"id\": \"741902\", \"title\": \"CVE-2011-2995 Mozilla: Miscellaneous memory safety hazards  (MFSA 2011-36)\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=741904\", \"type\": \"bugzilla\", \"id\": \"741904\", \"title\": \"CVE-2011-2999 Mozilla: XSS via plugins and shadowed window.location object (MFSA 2011-38)\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=741905\", \"type\": \"bugzilla\", \"id\": \"741905\", \"title\": \"CVE-2011-3000 Mozilla:Defense against multiple Location headers due to CRLF Injection (MFSA 2011-39)\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=741917\", \"type\": \"bugzilla\", \"id\": \"741917\", \"title\": \"CVE-2011-2372 Mozilla:Code installation through holding down Enter (MFSA 2011-40)\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=741924\", \"type\": \"bugzilla\", \"id\": \"741924\", \"title\": \"CVE-2011-2998 Mozilla: Integer underflow when using JavaScript RegExp (MFSA 2011-37)\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2011-2372.html\", \"type\": \"cve\", \"id\": \"CVE-2011-2372\", \"title\": \"CVE-2011-2372\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2011-2995.html\", \"type\": \"cve\", \"id\": \"CVE-2011-2995\", \"title\": \"CVE-2011-2995\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2011-3000.html\", \"type\": \"cve\", \"id\": \"CVE-2011-3000\", \"title\": \"CVE-2011-3000\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2011-2999.html\", \"type\": \"cve\", \"id\": \"CVE-2011-2999\", \"title\": \"CVE-2011-2999\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2011-2998.html\", \"type\": \"cve\", \"id\": \"CVE-2011-2998\", \"title\": \"CVE-2011-2998\"}, {\"href\": \"https://access.redhat.com/security/updates/classification/#critical\", \"type\": \"other\", \"id\": null, \"title\": null}, {\"href\": \"http://www.mozilla.org/security/known-vulnerabilities/firefox36.html#firefox3.6.23\", \"type\": \"other\", \"id\": null, \"title\": null}], \"pkglist\": [{\"packages\": [{\"src\": \"firefox-3.6.23-2.el6_1.src.rpm\", \"name\": \"firefox\", \"sum\": [\"sha256\", \"2f3be60a464f9803e1bf36332f93469e4d7d4591b2993449d6b6e0db93e2ceeb\"], \"filename\": \"firefox-3.6.23-2.el6_1.i686.rpm\", \"epoch\": \"0\", \"version\": \"3.6.23\", \"release\": \"2.el6_1\", \"arch\": \"i686\"}, {\"src\": \"firefox-3.6.23-2.el6_1.src.rpm\", \"name\": \"firefox\", \"sum\": [\"sha256\", \"88e865984e47c7b46556ed3dd2be9a91ec0380a8b194182fcd955a0f4535fa53\"], \"filename\": \"firefox-3.6.23-2.el6_1.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"3.6.23\", \"release\": \"2.el6_1\", \"arch\": \"x86_64\"}, {\"src\": \"xulrunner-1.9.2.23-1.el6_1.1.src.rpm\", \"name\": \"xulrunner\", \"sum\": [\"sha256\", \"03a31342315c206156ecc492d0c10750a617c0cd8e5b5fd3ae6bb082a1e3fade\"], \"filename\": \"xulrunner-1.9.2.23-1.el6_1.1.i686.rpm\", \"epoch\": \"0\", \"version\": \"1.9.2.23\", \"release\": \"1.el6_1.1\", \"arch\": \"i686\"}, {\"src\": \"xulrunner-1.9.2.23-1.el6_1.1.src.rpm\", \"name\": \"xulrunner\", \"sum\": [\"sha256\", \"71d27d65578e0bec56672ab045ab033e6b78cc2c21cdb806b1f20aa49e644886\"], \"filename\": \"xulrunner-1.9.2.23-1.el6_1.1.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"1.9.2.23\", \"release\": \"1.el6_1.1\", \"arch\": \"x86_64\"}], \"name\": \"Red Hat Enterprise Linux Server (v. 6 for 64-bit x86_64)\", \"short\": \"rhel-x86_64-server-6\"}], \"id\": \"RHSA-2011:1341\", \"severity\": \"Critical\", \"title\": \"Critical: firefox security update\", \"_ns\": \"errata\", \"version\": \"1\", \"reboot_suggested\": false, \"type\": \"security\", \"immutable\": true, \"status\": \"final\", \"updated\": \"2011-09-28 00:00:00\", \"description\": \"Mozilla Firefox is an open source web browser. XULRunner provides the XUL\\nRuntime environment for Mozilla Firefox.\\n\\nSeveral flaws were found in the processing of malformed web content. A web\\npage containing malicious content could cause Firefox to crash or,\\npotentially, execute arbitrary code with the privileges of the user running\\nFirefox. (CVE-2011-2995)\\n\\nA flaw was found in the way Firefox processed the \\\"Enter\\\" keypress event. A\\nmalicious web page could present a download dialog while the key is\\npressed, activating the default \\\"Open\\\" action. A remote attacker could\\nexploit this vulnerability by causing the browser to open malicious web\\ncontent. (CVE-2011-2372)\\n\\nA flaw was found in the way Firefox handled Location headers in redirect\\nresponses. Two copies of this header with different values could be a\\nsymptom of a CRLF injection attack against a vulnerable server. Firefox now\\ntreats two copies of the Location, Content-Length, or Content-Disposition\\nheader as an error condition. (CVE-2011-3000)\\n\\nA flaw was found in the way Firefox handled frame objects with certain\\nnames. An attacker could use this flaw to cause a plug-in to grant its\\ncontent access to another site or the local file system, violating the\\nsame-origin policy. (CVE-2011-2999)\\n\\nAn integer underflow flaw was found in the way Firefox handled large\\nJavaScript regular expressions. A web page containing malicious JavaScript\\ncould cause Firefox to access already freed memory, causing Firefox to\\ncrash or, potentially, execute arbitrary code with the privileges of the\\nuser running Firefox. (CVE-2011-2998)\\n\\nFor technical details regarding these flaws, refer to the Mozilla security\\nadvisories for Firefox 3.6.23. You can find a link to the Mozilla\\nadvisories in the References section of this erratum.\\n\\nAll Firefox users should upgrade to these updated packages, which contain\\nFirefox version 3.6.23, which corrects these issues. After installing the\\nupdate, Firefox must be restarted for the changes to take effect.\\n\", \"repo_defined\": true, \"pushcount\": 1, \"from_str\": \"security@redhat.com\", \"repoids\": [\"ACME_Corporation-Red_Hat_Enterprise_Linux_Server-Red_Hat_Enterprise_Linux_6_Server_RPMs_x86_64_6Server\"], \"rights\": \"Copyright 2011 Red Hat Inc\", \"solution\": \"Before applying this update, make sure all previously-released errata\\nrelevant to your system have been applied.\\n\\nThis update is available via the Red Hat Network. Details on how to\\nuse the Red Hat Network to apply this update are available at\\nhttps://access.redhat.com/kb/docs/DOC-11259\\n\", \"summary\": \"Updated firefox packages that fix several security issues are now available\\nfor Red Hat Enterprise Linux 4, 5, and 6.\\n\\nThe Red Hat Security Response Team has rated this update as having critical\\nsecurity impact. Common Vulnerability Scoring System (CVSS) base scores,\\nwhich give detailed severity ratings, are available for each vulnerability\\nfrom the CVE links in the References section.\\n\", \"release\": \"\", \"_id\": \"RHSA-2011:1341\"}, {\"issued\": \"2011-07-18 00:00:00\", \"references\": [{\"href\": \"https://rhn.redhat.com/errata/RHSA-2011-0953.html\", \"type\": \"self\", \"id\": null, \"title\": \"RHSA-2011:0953\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=717985\", \"type\": \"bugzilla\", \"id\": \"717985\", \"title\": \"CVE-2011-2520 system-config-firewall: privilege escalation flaw via use of python pickle\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2011-2520.html\", \"type\": \"cve\", \"id\": \"CVE-2011-2520\", \"title\": \"CVE-2011-2520\"}, {\"href\": \"https://access.redhat.com/security/updates/classification/#moderate\", \"type\": \"other\", \"id\": null, \"title\": null}], \"pkglist\": [{\"packages\": [{\"src\": \"system-config-firewall-1.2.27-3.el6_1.3.src.rpm\", \"name\": \"system-config-firewall\", \"sum\": [\"sha256\", \"4f3882fdf537fdafe43273d3a6c29e3ba6ce9f0ed6b834b1a6df6638aed9bd63\"], \"filename\": \"system-config-firewall-1.2.27-3.el6_1.3.noarch.rpm\", \"epoch\": \"0\", \"version\": \"1.2.27\", \"release\": \"3.el6_1.3\", \"arch\": \"noarch\"}, {\"src\": \"system-config-firewall-1.2.27-3.el6_1.3.src.rpm\", \"name\": \"system-config-firewall-base\", \"sum\": [\"sha256\", \"526b7ee97a43153af5efb16bd5b4ba7dcbad9f21fc09d3f4bde21d8e08af4d6e\"], \"filename\": \"system-config-firewall-base-1.2.27-3.el6_1.3.noarch.rpm\", \"epoch\": \"0\", \"version\": \"1.2.27\", \"release\": \"3.el6_1.3\", \"arch\": \"noarch\"}, {\"src\": \"system-config-firewall-1.2.27-3.el6_1.3.src.rpm\", \"name\": \"system-config-firewall-tui\", \"sum\": [\"sha256\", \"c7fc53fada96bb8e2b04b86052ac8ecbfc7dbf2e271f67f34580ed410c323822\"], \"filename\": \"system-config-firewall-tui-1.2.27-3.el6_1.3.noarch.rpm\", \"epoch\": \"0\", \"version\": \"1.2.27\", \"release\": \"3.el6_1.3\", \"arch\": \"noarch\"}, {\"src\": \"system-config-printer-1.1.16-17.el6_1.2.src.rpm\", \"name\": \"system-config-printer\", \"sum\": [\"sha256\", \"229fb8e1eaf4f1463702035cd01cf92d5aeb0083eb13aa3ffd0e2ad2de52b22a\"], \"filename\": \"system-config-printer-1.1.16-17.el6_1.2.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"1.1.16\", \"release\": \"17.el6_1.2\", \"arch\": \"x86_64\"}, {\"src\": \"system-config-printer-1.1.16-17.el6_1.2.src.rpm\", \"name\": \"system-config-printer-libs\", \"sum\": [\"sha256\", \"5d094fdd86c91485a580ffcec2a602ed1a62b97cc23d04dbaa55318a1e6ee312\"], \"filename\": \"system-config-printer-libs-1.1.16-17.el6_1.2.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"1.1.16\", \"release\": \"17.el6_1.2\", \"arch\": \"x86_64\"}, {\"src\": \"system-config-printer-1.1.16-17.el6_1.2.src.rpm\", \"name\": \"system-config-printer-udev\", \"sum\": [\"sha256\", \"95ad88f21f06c3665d237c1452fc276b39a675c92a6344d626fb14f87cf6d3a5\"], \"filename\": \"system-config-printer-udev-1.1.16-17.el6_1.2.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"1.1.16\", \"release\": \"17.el6_1.2\", \"arch\": \"x86_64\"}], \"name\": \"Red Hat Enterprise Linux Server (v. 6 for 64-bit x86_64)\", \"short\": \"rhel-x86_64-server-6\"}], \"id\": \"RHSA-2011:0953\", \"severity\": \"Moderate\", \"title\": \"Moderate: system-config-firewall security update\", \"_ns\": \"errata\", \"version\": \"1\", \"reboot_suggested\": false, \"type\": \"security\", \"immutable\": true, \"status\": \"final\", \"updated\": \"2011-07-18 00:00:00\", \"description\": \"system-config-firewall is a graphical user interface for basic firewall\\nsetup.\\n\\nIt was found that system-config-firewall used the Python pickle module in\\nan insecure way when sending data (via D-Bus) to the privileged back-end\\nmechanism. A local user authorized to configure firewall rules using\\nsystem-config-firewall could use this flaw to execute arbitrary code with\\nroot privileges, by sending a specially-crafted serialized object.\\n(CVE-2011-2520)\\n\\nRed Hat would like to thank Marco Slaviero of SensePost for reporting this\\nissue.\\n\\nThis erratum updates system-config-firewall to use JSON (JavaScript Object\\nNotation) for data exchange, instead of pickle. Therefore, an updated\\nversion of system-config-printer that uses this new communication data\\nformat is also provided in this erratum.\\n\\nUsers of system-config-firewall are advised to upgrade to these updated\\npackages, which contain a backported patch to resolve this issue. Running\\ninstances of system-config-firewall must be restarted before the utility\\nwill be able to communicate with its updated back-end.\\n\", \"repo_defined\": true, \"pushcount\": 1, \"from_str\": \"security@redhat.com\", \"repoids\": [\"ACME_Corporation-Red_Hat_Enterprise_Linux_Server-Red_Hat_Enterprise_Linux_6_Server_RPMs_x86_64_6Server\"], \"rights\": \"Copyright 2011 Red Hat Inc\", \"solution\": \"Before applying this update, make sure all previously-released errata\\nrelevant to your system have been applied.\\n\\nThis update is available via the Red Hat Network. Details on how to\\nuse the Red Hat Network to apply this update are available at\\nhttps://access.redhat.com/kb/docs/DOC-11259\\n\", \"summary\": \"Updated system-config-firewall packages that fix one security issue are now\\navailable for Red Hat Enterprise Linux 6.\\n\\nThe Red Hat Security Response Team has rated this update as having moderate\\nsecurity impact. A Common Vulnerability Scoring System (CVSS) base score,\\nwhich gives a detailed severity rating, is available from the CVE link in\\nthe References section.\\n\", \"release\": \"\", \"_id\": \"RHSA-2011:0953\"}, {\"issued\": \"2012-06-20 00:00:00\", \"references\": [{\"href\": \"https://rhn.redhat.com/errata/RHSA-2012-0902.html\", \"type\": \"self\", \"id\": null, \"title\": \"RHSA-2012:0902\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=748756\", \"type\": \"bugzilla\", \"id\": \"748756\", \"title\": \"mount.cifs does not use KRB5_CONFIG\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=748757\", \"type\": \"bugzilla\", \"id\": \"748757\", \"title\": \"RFE: Improve selection of SPNs with cifs.upcall\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=807252\", \"type\": \"bugzilla\", \"id\": \"807252\", \"title\": \"CVE-2012-1586 samba / cifs-utils: mount.cifs file existence disclosure vulnerability\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2012-1586.html\", \"type\": \"cve\", \"id\": \"CVE-2012-1586\", \"title\": \"CVE-2012-1586\"}, {\"href\": \"https://access.redhat.com/security/updates/classification/#low\", \"type\": \"other\", \"id\": null, \"title\": null}], \"pkglist\": [{\"packages\": [{\"src\": \"cifs-utils-4.8.1-10.el6.src.rpm\", \"name\": \"cifs-utils\", \"sum\": [\"sha256\", \"5f093bfb2b46db8533c0006583edf03d721c8c03a354fa1efddc16ce4896fae5\"], \"filename\": \"cifs-utils-4.8.1-10.el6.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"4.8.1\", \"release\": \"10.el6\", \"arch\": \"x86_64\"}], \"name\": \"Red Hat Enterprise Linux Server (v. 6 for 64-bit x86_64)\", \"short\": \"rhel-x86_64-server-6\"}], \"id\": \"RHSA-2012:0902\", \"severity\": \"Low\", \"title\": \"Low: cifs-utils security, bug fix, and enhancement update\", \"_ns\": \"errata\", \"version\": \"4\", \"reboot_suggested\": false, \"type\": \"security\", \"immutable\": true, \"status\": \"final\", \"updated\": \"2012-06-20 00:00:00\", \"description\": \"The cifs-utils package contains tools for mounting and managing shares on\\nLinux using the SMB/CIFS protocol. The CIFS shares can be used as standard\\nLinux file systems.\\n\\nA file existence disclosure flaw was found in mount.cifs. If the tool was\\ninstalled with the setuid bit set, a local attacker could use this flaw to\\ndetermine the existence of files or directories in directories not\\naccessible to the attacker. (CVE-2012-1586)\\n\\nNote: mount.cifs from the cifs-utils package distributed by Red Hat does\\nnot have the setuid bit set. We recommend that administrators do not\\nmanually set the setuid bit for mount.cifs.\\n\\nThis update also fixes the following bugs:\\n\\n* The cifs.mount(8) manual page was previously missing documentation for\\nseveral mount options. With this update, the missing entries have been\\nadded to the manual page. (BZ#769923)\\n\\n* Previously, the mount.cifs utility did not properly update the\\n\\\"/etc/mtab\\\" system information file when remounting an existing CIFS\\nmount. Consequently, mount.cifs created a duplicate entry of the existing\\nmount entry. This update adds the del_mtab() function to cifs.mount, which\\nensures that the old mount entry is removed from \\\"/etc/mtab\\\" before adding\\nthe updated mount entry. (BZ#770004)\\n\\n* The mount.cifs utility did not properly convert user and group names to\\nnumeric UIDs and GIDs. Therefore, when the \\\"uid\\\", \\\"gid\\\" or \\\"cruid\\\" mount\\noptions were specified with user or group names, CIFS shares were mounted\\nwith default values. This caused shares to be inaccessible to the intended\\nusers because UID and GID is set to \\\"0\\\" by default. With this update, user\\nand group names are properly converted so that CIFS shares are now mounted\\nwith specified user and group ownership as expected. (BZ#796463)\\n\\n* The cifs.upcall utility did not respect the \\\"domain_realm\\\" section in\\nthe \\\"krb5.conf\\\" file and worked only with the default domain.\\nConsequently, an attempt to mount a CIFS share from a different than the\\ndefault domain failed with the following error message:\\n\\n    mount error(126): Required key not available\\n\\nThis update modifies the underlying code so that cifs.upcall handles\\nmultiple Kerberos domains correctly and CIFS shares can now be mounted as\\nexpected in a multi-domain environment. (BZ#805490)\\n\\nIn addition, this update adds the following enhancements:\\n\\n* The cifs.upcall utility previously always used the \\\"/etc/krb5.conf\\\" file\\nregardless of whether the user had specified a custom Kerberos\\nconfiguration file. This update adds the \\\"--krb5conf\\\" option to\\ncifs.upcall allowing the administrator to specify an alternate\\nkrb5.conf file. For more information on this option, refer to the\\ncifs.upcall(8) manual page. (BZ#748756)\\n\\n* The cifs.upcall utility did not optimally determine the correct service\\nprincipal name (SPN) used for Kerberos authentication, which occasionally\\ncaused krb5 authentication to fail when mounting a server's unqualified\\ndomain name. This update improves cifs.upcall so that the method used to\\ndetermine the SPN is now more versatile. (BZ#748757)\\n\\n* This update adds the \\\"backupuid\\\" and \\\"backupgid\\\" mount options to the\\nmount.cifs utility. When specified, these options grant a user or a group\\nthe right to access files with the backup intent. For more information on\\nthese options, refer to the mount.cifs(8) manual page. (BZ#806337)\\n\\nAll users of cifs-utils are advised to upgrade to this updated package,\\nwhich contains backported patches to fix these issues and add these\\nenhancements.\\n\", \"repo_defined\": true, \"pushcount\": 1, \"from_str\": \"security@redhat.com\", \"repoids\": [\"ACME_Corporation-Red_Hat_Enterprise_Linux_Server-Red_Hat_Enterprise_Linux_6_Server_RPMs_x86_64_6Server\"], \"rights\": \"Copyright 2012 Red Hat Inc\", \"solution\": \"Before applying this update, make sure all previously-released errata\\nrelevant to your system have been applied.\\n\\nThis update is available via the Red Hat Network. Details on how to\\nuse the Red Hat Network to apply this update are available at\\nhttps://access.redhat.com/knowledge/articles/11258\\n\", \"summary\": \"An updated cifs-utils package that fixes one security issue, multiple bugs,\\nand adds various enhancements is now available for Red Hat\\nEnterprise Linux 6.\\n\\nThe Red Hat Security Response Team has rated this update as having low\\nsecurity impact. A Common Vulnerability Scoring System (CVSS) base score,\\nwhich gives a detailed severity rating, is available from the CVE link in\\nthe References section.\\n\", \"release\": \"\", \"_id\": \"RHSA-2012:0902\"}, {\"issued\": \"2011-02-10 00:00:00\", \"references\": [{\"href\": \"https://rhn.redhat.com/errata/RHSA-2011-0214.html\", \"type\": \"self\", \"id\": null, \"title\": \"RHSA-2011:0214\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=674336\", \"type\": \"bugzilla\", \"id\": \"674336\", \"title\": \"CVE-2010-4476 JDK Double.parseDouble Denial-Of-Service\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2010-4476.html\", \"type\": \"cve\", \"id\": \"CVE-2010-4476\", \"title\": \"CVE-2010-4476\"}, {\"href\": \"https://access.redhat.com/security/updates/classification/#moderate\", \"type\": \"other\", \"id\": null, \"title\": null}], \"pkglist\": [{\"packages\": [{\"src\": \"java-1.6.0-openjdk-1.6.0.0-1.36.b17.el6_0.src.rpm\", \"name\": \"java-1.6.0-openjdk\", \"sum\": [\"sha256\", \"6ff838958b40c4569985c4daeefbc536d383e0b9a98533f8cab6d30204d0cc67\"], \"filename\": \"java-1.6.0-openjdk-1.6.0.0-1.36.b17.el6_0.x86_64.rpm\", \"epoch\": \"1\", \"version\": \"1.6.0.0\", \"release\": \"1.36.b17.el6_0\", \"arch\": \"x86_64\"}, {\"src\": \"java-1.6.0-openjdk-1.6.0.0-1.36.b17.el6_0.src.rpm\", \"name\": \"java-1.6.0-openjdk-devel\", \"sum\": [\"sha256\", \"8212da18e487262c805ae585a8f125fcdaff52b05c59ab1c06d9e847ab505bb5\"], \"filename\": \"java-1.6.0-openjdk-devel-1.6.0.0-1.36.b17.el6_0.x86_64.rpm\", \"epoch\": \"1\", \"version\": \"1.6.0.0\", \"release\": \"1.36.b17.el6_0\", \"arch\": \"x86_64\"}, {\"src\": \"java-1.6.0-openjdk-1.6.0.0-1.36.b17.el6_0.src.rpm\", \"name\": \"java-1.6.0-openjdk-javadoc\", \"sum\": [\"sha256\", \"ca09aadc70