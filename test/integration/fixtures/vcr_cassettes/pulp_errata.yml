796c48869e329e6bc7b98ba020459cb354b\"], \"filename\": \"kernel-2.6.32-71.14.1.el6.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"2.6.32\", \"release\": \"71.14.1.el6\", \"arch\": \"x86_64\"}, {\"src\": \"kernel-2.6.32-71.14.1.el6.src.rpm\", \"name\": \"kernel-debug\", \"sum\": [\"sha256\", \"51974e9cefcf8a5673f8aca663b4e14b4a0f148e32c14598d103bb33502a2e7b\"], \"filename\": \"kernel-debug-2.6.32-71.14.1.el6.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"2.6.32\", \"release\": \"71.14.1.el6\", \"arch\": \"x86_64\"}, {\"src\": \"kernel-2.6.32-71.14.1.el6.src.rpm\", \"name\": \"kernel-debug-devel\", \"sum\": [\"sha256\", \"92f3db5347ef16aad46f3e81392ce1f05a6f63b5c370af444d4a70202de270ab\"], \"filename\": \"kernel-debug-devel-2.6.32-71.14.1.el6.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"2.6.32\", \"release\": \"71.14.1.el6\", \"arch\": \"x86_64\"}, {\"src\": \"kernel-2.6.32-71.14.1.el6.src.rpm\", \"name\": \"kernel-devel\", \"sum\": [\"sha256\", \"e65d5191e585cac034cacd7d6810ff8cc6eed770cdf67ab75387dab2f0f3c594\"], \"filename\": \"kernel-devel-2.6.32-71.14.1.el6.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"2.6.32\", \"release\": \"71.14.1.el6\", \"arch\": \"x86_64\"}, {\"src\": \"kernel-2.6.32-71.14.1.el6.src.rpm\", \"name\": \"kernel-headers\", \"sum\": [\"sha256\", \"52641cdb673baea19a2757310c92426085237e820727844e08bcfe1de3e3cc00\"], \"filename\": \"kernel-headers-2.6.32-71.14.1.el6.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"2.6.32\", \"release\": \"71.14.1.el6\", \"arch\": \"x86_64\"}], \"name\": \"Red Hat Enterprise Linux Server (v. 6 for 64-bit x86_64)\", \"short\": \"rhel-x86_64-server-6\"}], \"id\": \"RHSA-2011:0007\", \"severity\": \"Important\", \"title\": \"Important: kernel security and bug fix update\", \"_ns\": \"errata\", \"version\": \"1\", \"reboot_suggested\": false, \"type\": \"security\", \"immutable\": true, \"status\": \"final\", \"updated\": \"2011-01-11 00:00:00\", \"description\": \"* Buffer overflow in eCryptfs. When /dev/ecryptfs has world writable\\npermissions (which it does not, by default, on Red Hat Enterprise Linux 6),\\na local, unprivileged user could use this flaw to cause a denial of service\\nor possibly escalate their privileges. (CVE-2010-2492, Important)\\n\\n* Integer overflow in the RDS protocol implementation could allow a local,\\nunprivileged user to cause a denial of service or escalate their\\nprivileges. (CVE-2010-3865, Important)\\n\\n* Missing boundary checks in the PPP over L2TP sockets implementation could\\nallow a local, unprivileged user to cause a denial of service or escalate\\ntheir privileges. (CVE-2010-4160, Important)\\n\\n* NULL pointer dereference in the igb driver. If both Single Root I/O\\nVirtualization (SR-IOV) and promiscuous mode were enabled on an interface\\nusing igb, it could result in a denial of service when a tagged VLAN packet\\nis received on that interface. (CVE-2010-4263, Important)\\n\\n* Missing initialization flaw in the XFS file system implementation, and in\\nthe network traffic policing implementation, could allow a local,\\nunprivileged user to cause an information leak. (CVE-2010-3078,\\nCVE-2010-3477, Moderate)\\n\\n* NULL pointer dereference in the Open Sound System compatible sequencer\\ndriver could allow a local, unprivileged user with access to /dev/sequencer\\nto cause a denial of service. /dev/sequencer is only accessible to root and\\nusers in the audio group by default. (CVE-2010-3080, Moderate)\\n\\n* Flaw in the ethtool IOCTL handler could allow a local user to cause an\\ninformation leak. (CVE-2010-3861, Moderate)\\n\\n* Flaw in bcm_connect() in the Controller Area Network (CAN) Broadcast\\nManager. On 64-bit systems, writing the socket address may overflow the\\nprocname character array. (CVE-2010-3874, Moderate)\\n\\n* Flaw in the module for monitoring the sockets of INET transport\\nprotocols could allow a local, unprivileged user to cause a denial of\\nservice. (CVE-2010-3880, Moderate)\\n\\n* Missing boundary checks in the block layer implementation could allow a\\nlocal, unprivileged user to cause a denial of service. (CVE-2010-4162,\\nCVE-2010-4163, CVE-2010-4668, Moderate)\\n\\n* NULL pointer dereference in the Bluetooth HCI UART driver could allow a\\nlocal, unprivileged user to cause a denial of service. (CVE-2010-4242,\\nModerate)\\n\\n* Flaw in the Linux kernel CPU time clocks implementation for the POSIX\\nclock interface could allow a local, unprivileged user to cause a denial of\\nservice. (CVE-2010-4248, Moderate)\\n\\n* Flaw in the garbage collector for AF_UNIX sockets could allow a local,\\nunprivileged user to trigger a denial of service. (CVE-2010-4249, Moderate)\\n\\n* Missing upper bound integer check in the AIO implementation could allow a\\nlocal, unprivileged user to cause an information leak. (CVE-2010-3067, Low)\\n\\n* Missing initialization flaws could lead to information leaks.\\n(CVE-2010-3298, CVE-2010-3876, CVE-2010-4072, CVE-2010-4073, CVE-2010-4074,\\nCVE-2010-4075, CVE-2010-4077, CVE-2010-4079, CVE-2010-4080, CVE-2010-4081,\\nCVE-2010-4082, CVE-2010-4083, CVE-2010-4158, Low)\\n\\n* Missing initialization flaw in KVM could allow a privileged host user\\nwith access to /dev/kvm to cause an information leak. (CVE-2010-4525, Low)\\n\\nRed Hat would like to thank Andre Osterhues for reporting CVE-2010-2492;\\nThomas Pollet for reporting CVE-2010-3865; Dan Rosenberg for reporting\\nCVE-2010-4160, CVE-2010-3078, CVE-2010-3874, CVE-2010-4162, CVE-2010-4163,\\nCVE-2010-3298, CVE-2010-4073, CVE-2010-4074, CVE-2010-4075, CVE-2010-4077,\\nCVE-2010-4079, CVE-2010-4080, CVE-2010-4081, CVE-2010-4082, CVE-2010-4083,\\nand CVE-2010-4158; Kosuke Tatsukawa for reporting CVE-2010-4263; Tavis\\nOrmandy for reporting CVE-2010-3080 and CVE-2010-3067; Kees Cook for\\nreporting CVE-2010-3861 and CVE-2010-4072; Nelson Elhage for reporting\\nCVE-2010-3880; Alan Cox for reporting CVE-2010-4242; Vegard Nossum for\\nreporting CVE-2010-4249; Vasiliy Kulikov for reporting CVE-2010-3876; and\\nStephan Mueller of atsec information security for reporting CVE-2010-4525.\\n\", \"repo_defined\": true, \"pushcount\": 1, \"from_str\": \"security@redhat.com\", \"repoids\": [\"ACME_Corporation-Red_Hat_Enterprise_Linux_Server-Red_Hat_Enterprise_Linux_6_Server_RPMs_x86_64_6Server\"], \"rights\": \"Copyright 2011 Red Hat Inc\", \"solution\": \"Users should upgrade to these updated packages, which contain\\nbackported patches to correct these issues. Documentation for the bugs\\nfixed by this update will be available shortly from the Technical\\nNotes document, linked to in the References section. The system must\\nbe rebooted for this update to take effect.\\n\\nBefore applying this update, make sure all previously-released errata\\nrelevant to your system have been applied.\\n\\nThis update is available via the Red Hat Network. Details on how to\\nuse the Red Hat Network to apply this update are available at\\nhttp://kbase.redhat.com/faq/docs/DOC-11259\\n\\nTo install kernel packages manually, use \\\"rpm -ivh [package]\\\". Do not\\nuse \\\"rpm -Uvh\\\" as that will remove the running kernel binaries from\\nyour system. You may use \\\"rpm -e\\\" to remove old kernels after\\ndetermining that the new kernel functions properly on your system.\\n\", \"summary\": \"Updated kernel packages that fix multiple security issues and several bugs\\nare now available for Red Hat Enterprise Linux 6.\\n\\nThe Red Hat Security Response Team has rated this update as having\\nimportant security impact. Common Vulnerability Scoring System (CVSS) base\\nscores, which give detailed severity ratings, are available for each\\nvulnerability from the CVE links in the References section.\\n\", \"release\": \"\", \"_id\": \"RHSA-2011:0007\"}, {\"issued\": \"2011-01-10 00:00:00\", \"references\": [{\"href\": \"https://rhn.redhat.com/errata/RHSA-2011-0013.html\", \"type\": \"self\", \"id\": null, \"title\": \"RHSA-2011:0013\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=666894\", \"type\": \"bugzilla\", \"id\": \"666894\", \"title\": \"CVE-2010-4538 Wireshark: Stack-based array index error in ENTTEC dissector (upstream bug #5539)\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2010-4538.html\", \"type\": \"cve\", \"id\": \"CVE-2010-4538\", \"title\": \"CVE-2010-4538\"}, {\"href\": \"https://access.redhat.com/security/updates/classification/#moderate\", \"type\": \"other\", \"id\": null, \"title\": null}], \"pkglist\": [{\"packages\": [{\"src\": \"wireshark-1.2.13-1.el6_0.2.src.rpm\", \"name\": \"wireshark\", \"sum\": [\"sha256\", \"a1381f65b2a9dcc19cbde5ae519223ceb9880bbd21a21e1b9e488c0e0ef1e641\"], \"filename\": \"wireshark-1.2.13-1.el6_0.2.i686.rpm\", \"epoch\": \"0\", \"version\": \"1.2.13\", \"release\": \"1.el6_0.2\", \"arch\": \"i686\"}, {\"src\": \"wireshark-1.2.13-1.el6_0.2.src.rpm\", \"name\": \"wireshark\", \"sum\": [\"sha256\", \"2159cacefdf41344c3a424a32e5c39623fafd21def5773481f02ec49876172b4\"], \"filename\": \"wireshark-1.2.13-1.el6_0.2.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"1.2.13\", \"release\": \"1.el6_0.2\", \"arch\": \"x86_64\"}], \"name\": \"Red Hat Enterprise Linux Server (v. 6 for 64-bit x86_64)\", \"short\": \"rhel-x86_64-server-6\"}], \"id\": \"RHSA-2011:0013\", \"severity\": \"Moderate\", \"title\": \"Moderate: wireshark security update\", \"_ns\": \"errata\", \"version\": \"2\", \"reboot_suggested\": false, \"type\": \"security\", \"immutable\": true, \"status\": \"final\", \"updated\": \"2011-01-10 00:00:00\", \"description\": \"Wireshark is a program for monitoring network traffic. Wireshark was\\npreviously known as Ethereal.\\n\\nAn array index error, leading to a stack-based buffer overflow, was found\\nin the Wireshark ENTTEC dissector. If Wireshark read a malformed packet off\\na network or opened a malicious dump file, it could crash or, possibly,\\nexecute arbitrary code as the user running Wireshark. (CVE-2010-4538)\\n\\nUsers of Wireshark should upgrade to these updated packages, which contain\\na backported patch to correct this issue. All running instances of\\nWireshark must be restarted for the update to take effect.\\n\", \"repo_defined\": true, \"pushcount\": 1, \"from_str\": \"security@redhat.com\", \"repoids\": [\"ACME_Corporation-Red_Hat_Enterprise_Linux_Server-Red_Hat_Enterprise_Linux_6_Server_RPMs_x86_64_6Server\"], \"rights\": \"Copyright 2011 Red Hat Inc\", \"solution\": \"Before applying this update, make sure all previously-released errata\\nrelevant to your system have been applied.\\n\\nThis update is available via the Red Hat Network. Details on how to\\nuse the Red Hat Network to apply this update are available at\\nhttp://kbase.redhat.com/faq/docs/DOC-11259\\n\", \"summary\": \"Updated wireshark packages that fix one security issue are now available\\nfor Red Hat Enterprise Linux 4, 5, and 6.\\n\\nThe Red Hat Security Response Team has rated this update as having moderate\\nsecurity impact. A Common Vulnerability Scoring System (CVSS) base score,\\nwhich gives a detailed severity rating, is available from the CVE link in\\nthe References section.\\n\", \"release\": \"\", \"_id\": \"RHSA-2011:0013\"}, {\"issued\": \"2010-12-13 00:00:00\", \"references\": [{\"href\": \"https://rhn.redhat.com/errata/RHSA-2010-0975.html\", \"type\": \"self\", \"id\": null, \"title\": \"RHSA-2010:0975\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=658974\", \"type\": \"bugzilla\", \"id\": \"658974\", \"title\": \"CVE-2010-3613 bind: failure to clear existing RRSIG records when a NO DATA is negatively cached could DoS named\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=658977\", \"type\": \"bugzilla\", \"id\": \"658977\", \"title\": \"CVE-2010-3614 bind: key algorithm rollover may mark secure answers as insecure\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2010-3614.html\", \"type\": \"cve\", \"id\": \"CVE-2010-3614\", \"title\": \"CVE-2010-3614\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2010-3613.html\", \"type\": \"cve\", \"id\": \"CVE-2010-3613\", \"title\": \"CVE-2010-3613\"}, {\"href\": \"https://access.redhat.com/security/updates/classification/#important\", \"type\": \"other\", \"id\": null, \"title\": null}], \"pkglist\": [{\"packages\": [{\"src\": \"bind-9.7.0-5.P2.el6_0.1.src.rpm\", \"name\": \"bind\", \"sum\": [\"sha256\", \"4390f07acd3949e3e1574dd799a37c1e79f9ec61c1f3eb6232c90b0e9a4ab8f7\"], \"filename\": \"bind-9.7.0-5.P2.el6_0.1.x86_64.rpm\", \"epoch\": \"32\", \"version\": \"9.7.0\", \"release\": \"5.P2.el6_0.1\", \"arch\": \"x86_64\"}, {\"src\": \"bind-9.7.0-5.P2.el6_0.1.src.rpm\", \"name\": \"bind-chroot\", \"sum\": [\"sha256\", \"f9b9448fb3716ccd03a691fbc3ebe1e9f4b21aa778784ed72de6b7ffdab86cd4\"], \"filename\": \"bind-chroot-9.7.0-5.P2.el6_0.1.x86_64.rpm\", \"epoch\": \"32\", \"version\": \"9.7.0\", \"release\": \"5.P2.el6_0.1\", \"arch\": \"x86_64\"}, {\"src\": \"bind-9.7.0-5.P2.el6_0.1.src.rpm\", \"name\": \"bind-libs\", \"sum\": [\"sha256\", \"abf12f202e0b8e7c810b1d64c7365465198ab1f7c1d4b0a0ce185e2cda12428b\"], \"filename\": \"bind-libs-9.7.0-5.P2.el6_0.1.x86_64.rpm\", \"epoch\": \"32\", \"version\": \"9.7.0\", \"release\": \"5.P2.el6_0.1\", \"arch\": \"x86_64\"}, {\"src\": \"bind-9.7.0-5.P2.el6_0.1.src.rpm\", \"name\": \"bind-utils\", \"sum\": [\"sha256\", \"698965d367189c54345cd87f19a3d35c4433cea53b06eb6e9b600021d815f211\"], \"filename\": \"bind-utils-9.7.0-5.P2.el6_0.1.x86_64.rpm\", \"epoch\": \"32\", \"version\": \"9.7.0\", \"release\": \"5.P2.el6_0.1\", \"arch\": \"x86_64\"}], \"name\": \"Red Hat Enterprise Linux Server (v. 6 for 64-bit x86_64)\", \"short\": \"rhel-x86_64-server-6\"}], \"id\": \"RHSA-2010:0975\", \"severity\": \"Important\", \"title\": \"Important: bind security update\", \"_ns\": \"errata\", \"version\": \"1\", \"reboot_suggested\": false, \"type\": \"security\", \"immutable\": true, \"status\": \"final\", \"updated\": \"2010-12-13 00:00:00\", \"description\": \"The Berkeley Internet Name Domain (BIND) is an implementation of the Domain\\nName System (DNS) protocols. BIND includes a DNS server (named); a resolver\\nlibrary (routines for applications to use when interfacing with DNS); and\\ntools for verifying that the DNS server is operating correctly.\\n\\nIt was discovered that named did not invalidate previously cached RRSIG\\nrecords when adding an NCACHE record for the same entry to the cache. A\\nremote attacker allowed to send recursive DNS queries to named could use\\nthis flaw to crash named. (CVE-2010-3613)\\n\\nIt was discovered that, in certain cases, named did not properly perform\\nDNSSEC validation of an NS RRset for zones in the middle of a DNSKEY\\nalgorithm rollover. This flaw could cause the validator to incorrectly\\ndetermine that the zone is insecure and not protected by DNSSEC.\\n(CVE-2010-3614)\\n\\nAll BIND users are advised to upgrade to these updated packages, which\\ncontain a backported patch to resolve these issues. After installing the\\nupdate, the BIND daemon (named) will be restarted automatically.\\n\", \"repo_defined\": true, \"pushcount\": 1, \"from_str\": \"security@redhat.com\", \"repoids\": [\"ACME_Corporation-Red_Hat_Enterprise_Linux_Server-Red_Hat_Enterprise_Linux_6_Server_RPMs_x86_64_6Server\"], \"rights\": \"Copyright 2010 Red Hat Inc\", \"solution\": \"Before applying this update, make sure all previously-released errata\\nrelevant to your system have been applied.\\n\\nThis update is available via the Red Hat Network. Details on how to\\nuse the Red Hat Network to apply this update are available at\\nhttp://kbase.redhat.com/faq/docs/DOC-11259\\n\", \"summary\": \"Updated bind packages that fix two security issues are now available for\\nRed Hat Enterprise Linux 6.\\n\\nThe Red Hat Security Response Team has rated this update as having\\nimportant security impact. Common Vulnerability Scoring System (CVSS) base\\nscores, which give detailed severity ratings, are available for each\\nvulnerability from the CVE links in the References section.\\n\", \"release\": \"\", \"_id\": \"RHSA-2010:0975\"}, {\"issued\": \"2011-09-13 00:00:00\", \"references\": [{\"href\": \"https://rhn.redhat.com/errata/RHSA-2011-1289.html\", \"type\": \"self\", \"id\": null, \"title\": \"RHSA-2011:1289\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=734936\", \"type\": \"bugzilla\", \"id\": \"734936\", \"title\": \"CVE-2011-3146 librsvg: NULL pointer dereference flaw\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2011-3146.html\", \"type\": \"cve\", \"id\": \"CVE-2011-3146\", \"title\": \"CVE-2011-3146\"}, {\"href\": \"https://access.redhat.com/security/updates/classification/#moderate\", \"type\": \"other\", \"id\": null, \"title\": null}], \"pkglist\": [{\"packages\": [{\"src\": \"librsvg2-2.26.0-5.el6_1.1.src.rpm\", \"name\": \"librsvg2\", \"sum\": [\"sha256\", \"8c4c26942caf8c580adc79d7fff41e707f0fcfb00dda53d9672b4838b4c37d5b\"], \"filename\": \"librsvg2-2.26.0-5.el6_1.1.i686.rpm\", \"epoch\": \"0\", \"version\": \"2.26.0\", \"release\": \"5.el6_1.1\", \"arch\": \"i686\"}, {\"src\": \"librsvg2-2.26.0-5.el6_1.1.src.rpm\", \"name\": \"librsvg2-devel\", \"sum\": [\"sha256\", \"68bcbf5ceb0fcfcaf53007b6b3366c566813fb314c5a003d6b445c644d98aa4b\"], \"filename\": \"librsvg2-devel-2.26.0-5.el6_1.1.i686.rpm\", \"epoch\": \"0\", \"version\": \"2.26.0\", \"release\": \"5.el6_1.1\", \"arch\": \"i686\"}, {\"src\": \"librsvg2-2.26.0-5.el6_1.1.src.rpm\", \"name\": \"librsvg2\", \"sum\": [\"sha256\", \"d7578c8b408772f960a8bc1fc9143083b76d28368ceb5eb682f004315f58686c\"], \"filename\": \"librsvg2-2.26.0-5.el6_1.1.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"2.26.0\", \"release\": \"5.el6_1.1\", \"arch\": \"x86_64\"}, {\"src\": \"librsvg2-2.26.0-5.el6_1.1.src.rpm\", \"name\": \"librsvg2-devel\", \"sum\": [\"sha256\", \"ed7b2c5a80af074484499dd578ac9ffb3509adc8868d8976c7e334e498d21ab9\"], \"filename\": \"librsvg2-devel-2.26.0-5.el6_1.1.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"2.26.0\", \"release\": \"5.el6_1.1\", \"arch\": \"x86_64\"}], \"name\": \"Red Hat Enterprise Linux Server (v. 6 for 64-bit x86_64)\", \"short\": \"rhel-x86_64-server-6\"}], \"id\": \"RHSA-2011:1289\", \"severity\": \"Moderate\", \"title\": \"Moderate: librsvg2 security update\", \"_ns\": \"errata\", \"version\": \"1\", \"reboot_suggested\": false, \"type\": \"security\", \"immutable\": true, \"status\": \"final\", \"updated\": \"2011-09-13 00:00:00\", \"description\": \"The librsvg2 packages provide an SVG (Scalable Vector Graphics) library\\nbased on libart.\\n\\nA flaw was found in the way librsvg2 parsed certain SVG files. An attacker\\ncould create a specially-crafted SVG file that, when opened, would cause\\napplications that use librsvg2 (such as Eye of GNOME) to crash or,\\npotentially, execute arbitrary code. (CVE-2011-3146)\\n\\nRed Hat would like to thank the Ubuntu Security Team for reporting this\\nissue. The Ubuntu Security Team acknowledges Sauli Pahlman as the original\\nreporter.\\n\\nAll librsvg2 users should upgrade to these updated packages, which contain\\na backported patch to correct this issue. All running applications that use\\nlibrsvg2 must be restarted for this update to take effect.\\n\", \"repo_defined\": true, \"pushcount\": 1, \"from_str\": \"security@redhat.com\", \"repoids\": [\"ACME_Corporation-Red_Hat_Enterprise_Linux_Server-Red_Hat_Enterprise_Linux_6_Server_RPMs_x86_64_6Server\"], \"rights\": \"Copyright 2011 Red Hat Inc\", \"solution\": \"Before applying this update, make sure all previously-released errata\\nrelevant to your system have been applied.\\n\\nThis update is available via the Red Hat Network. Details on how to\\nuse the Red Hat Network to apply this update are available at\\nhttps://access.redhat.com/kb/docs/DOC-11259\\n\", \"summary\": \"Updated librsvg2 packages that fix one security issue are now available for\\nRed Hat Enterprise Linux 6.\\n\\nThe Red Hat Security Response Team has rated this update as having moderate\\nsecurity impact. A Common Vulnerability Scoring System (CVSS) base score,\\nwhich gives a detailed severity rating, is available from the CVE link in\\nthe References section.\\n\", \"release\": \"\", \"_id\": \"RHSA-2011:1289\"}, {\"issued\": \"2010-12-13 00:00:00\", \"references\": [{\"href\": \"https://rhn.redhat.com/errata/RHSA-2010-0979.html\", \"type\": \"self\", \"id\": null, \"title\": \"RHSA-2010:0979\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=659462\", \"type\": \"bugzilla\", \"id\": \"659462\", \"title\": \"CVE-2010-4180 openssl: NETSCAPE_REUSE_CIPHER_CHANGE_BUG ciphersuite downgrade attack\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2010-4180.html\", \"type\": \"cve\", \"id\": \"CVE-2010-4180\", \"title\": \"CVE-2010-4180\"}, {\"href\": \"https://access.redhat.com/security/updates/classification/#moderate\", \"type\": \"other\", \"id\": null, \"title\": null}], \"pkglist\": [{\"packages\": [{\"src\": \"openssl-1.0.0-4.el6_0.2.src.rpm\", \"name\": \"openssl\", \"sum\": [\"sha256\", \"d7f689830db872606f839a3a5a0419443d1aeaf1b5e36271fc11ee594a02c169\"], \"filename\": \"openssl-1.0.0-4.el6_0.2.i686.rpm\", \"epoch\": \"0\", \"version\": \"1.0.0\", \"release\": \"4.el6_0.2\", \"arch\": \"i686\"}, {\"src\": \"openssl-1.0.0-4.el6_0.2.src.rpm\", \"name\": \"openssl-devel\", \"sum\": [\"sha256\", \"b823dd076ad07f7872c930c907850b570eb8b3a02cc90dae29d16b93b2ab7532\"], \"filename\": \"openssl-devel-1.0.0-4.el6_0.2.i686.rpm\", \"epoch\": \"0\", \"version\": \"1.0.0\", \"release\": \"4.el6_0.2\", \"arch\": \"i686\"}, {\"src\": \"openssl-1.0.0-4.el6_0.2.src.rpm\", \"name\": \"openssl\", \"sum\": [\"sha256\", \"a6ec5a8ff4a17c904dfd8eb99b60d28f22c372f0a7aeb13a0e1720f2358e6a94\"], \"filename\": \"openssl-1.0.0-4.el6_0.2.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"1.0.0\", \"release\": \"4.el6_0.2\", \"arch\": \"x86_64\"}, {\"src\": \"openssl-1.0.0-4.el6_0.2.src.rpm\", \"name\": \"openssl-devel\", \"sum\": [\"sha256\", \"61ca784854f7d15f222963a377f65a614c1c0087b5bda1b13ccaa3e7f2bb91c8\"], \"filename\": \"openssl-devel-1.0.0-4.el6_0.2.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"1.0.0\", \"release\": \"4.el6_0.2\", \"arch\": \"x86_64\"}], \"name\": \"Red Hat Enterprise Linux Server (v. 6 for 64-bit x86_64)\", \"short\": \"rhel-x86_64-server-6\"}], \"id\": \"RHSA-2010:0979\", \"severity\": \"Moderate\", \"title\": \"Moderate: openssl security update\", \"_ns\": \"errata\", \"version\": \"1\", \"reboot_suggested\": false, \"type\": \"security\", \"immutable\": true, \"status\": \"final\", \"updated\": \"2010-12-13 00:00:00\", \"description\": \"OpenSSL is a toolkit that implements the Secure Sockets Layer (SSL v2/v3)\\nand Transport Layer Security (TLS v1) protocols, as well as a\\nfull-strength, general purpose cryptography library.\\n\\nA ciphersuite downgrade flaw was found in the OpenSSL SSL/TLS server code.\\nA remote attacker could possibly use this flaw to change the ciphersuite\\nassociated with a cached session stored on the server, if the server\\nenabled the SSL_OP_NETSCAPE_REUSE_CIPHER_CHANGE_BUG option, possibly\\nforcing the client to use a weaker ciphersuite after resuming the session.\\n(CVE-2010-4180)\\n\\nNote: With this update, setting the SSL_OP_NETSCAPE_REUSE_CIPHER_CHANGE_BUG\\noption has no effect and this bug workaround can no longer be enabled.\\n\\nAll OpenSSL users should upgrade to these updated packages, which contain a\\nbackported patch to resolve this issue. For the update to take effect, all\\nservices linked to the OpenSSL library must be restarted, or the system\\nrebooted.\\n\", \"repo_defined\": true, \"pushcount\": 1, \"from_str\": \"security@redhat.com\", \"repoids\": [\"ACME_Corporation-Red_Hat_Enterprise_Linux_Server-Red_Hat_Enterprise_Linux_6_Server_RPMs_x86_64_6Server\"], \"rights\": \"Copyright 2010 Red Hat Inc\", \"solution\": \"Before applying this update, make sure all previously-released errata\\nrelevant to your system have been applied.\\n\\nThis update is available via the Red Hat Network. Details on how to\\nuse the Red Hat Network to apply this update are available at\\nhttp://kbase.redhat.com/faq/docs/DOC-11259\\n\", \"summary\": \"Updated openssl packages that fix one security issue are now available for\\nRed Hat Enterprise Linux 6.\\n\\nThe Red Hat Security Response Team has rated this update as having moderate\\nsecurity impact. A Common Vulnerability Scoring System (CVSS) base score,\\nwhich gives a detailed severity rating, is available from the CVE link in\\nthe References section.\\n\", \"release\": \"\", \"_id\": \"RHSA-2010:0979\"}, {\"issued\": \"2011-11-16 00:00:00\", \"references\": [{\"href\": \"https://rhn.redhat.com/errata/RHSA-2011-1455.html\", \"type\": \"self\", \"id\": null, \"title\": \"RHSA-2011:1455\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=753799\", \"type\": \"bugzilla\", \"id\": \"753799\", \"title\": \"CVE-2011-3439 freetype: Multiple security flaws when loading CID-keyed Type 1 fonts\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2011-3439.html\", \"type\": \"cve\", \"id\": \"CVE-2011-3439\", \"title\": \"CVE-2011-3439\"}, {\"href\": \"https://access.redhat.com/security/updates/classification/#important\", \"type\": \"other\", \"id\": null, \"title\": null}], \"pkglist\": [{\"packages\": [{\"src\": \"freetype-2.3.11-6.el6_1.8.src.rpm\", \"name\": \"freetype\", \"sum\": [\"sha256\", \"f6e0d383cb977c92d71872836cea1969737f26ae3055ff80bccb13fb4bd962b0\"], \"filename\": \"freetype-2.3.11-6.el6_1.8.i686.rpm\", \"epoch\": \"0\", \"version\": \"2.3.11\", \"release\": \"6.el6_1.8\", \"arch\": \"i686\"}, {\"src\": \"freetype-2.3.11-6.el6_1.8.src.rpm\", \"name\": \"freetype-devel\", \"sum\": [\"sha256\", \"4a1b90215a69ca75e8ffa50bd04ef04bf7db6b237283fa95cbc394b02a04531b\"], \"filename\": \"freetype-devel-2.3.11-6.el6_1.8.i686.rpm\", \"epoch\": \"0\", \"version\": \"2.3.11\", \"release\": \"6.el6_1.8\", \"arch\": \"i686\"}, {\"src\": \"freetype-2.3.11-6.el6_1.8.src.rpm\", \"name\": \"freetype\", \"sum\": [\"sha256\", \"61c62941a92acae62d869adf8e92de1b4fc0b69ae26ded8f2750f05a4c9ff4e6\"], \"filename\": \"freetype-2.3.11-6.el6_1.8.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"2.3.11\", \"release\": \"6.el6_1.8\", \"arch\": \"x86_64\"}, {\"src\": \"freetype-2.3.11-6.el6_1.8.src.rpm\", \"name\": \"freetype-devel\", \"sum\": [\"sha256\", \"f2b696de79d54f7545e67e9e3c372304ac402b8a37784d2a0c9a7725ab9b7fe3\"], \"filename\": \"freetype-devel-2.3.11-6.el6_1.8.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"2.3.11\", \"release\": \"6.el6_1.8\", \"arch\": \"x86_64\"}], \"name\": \"Red Hat Enterprise Linux Server (v. 6 for 64-bit x86_64)\", \"short\": \"rhel-x86_64-server-6\"}], \"id\": \"RHSA-2011:1455\", \"severity\": \"Important\", \"title\": \"Important: freetype security update\", \"_ns\": \"errata\", \"version\": \"1\", \"reboot_suggested\": false, \"type\": \"security\", \"immutable\": true, \"status\": \"final\", \"updated\": \"2011-11-16 00:00:00\", \"description\": \"FreeType is a free, high-quality, portable font engine that can open and\\nmanage font files. It also loads, hints, and renders individual glyphs\\nefficiently. The freetype packages for Red Hat Enterprise Linux 4 provide\\nboth the FreeType 1 and FreeType 2 font engines. The freetype packages for\\nRed Hat Enterprise Linux 5 and 6 provide only the FreeType 2 font engine.\\n\\nMultiple input validation flaws were found in the way FreeType processed\\nCID-keyed fonts. If a specially-crafted font file was loaded by an\\napplication linked against FreeType, it could cause the application to\\ncrash or, potentially, execute arbitrary code with the privileges of the\\nuser running the application. (CVE-2011-3439)\\n\\nNote: These issues only affected the FreeType 2 font engine.\\n\\nUsers are advised to upgrade to these updated packages, which contain a\\nbackported patch to correct these issues. The X server must be restarted\\n(log out, then log back in) for this update to take effect.\\n\", \"repo_defined\": true, \"pushcount\": 1, \"from_str\": \"security@redhat.com\", \"repoids\": [\"ACME_Corporation-Red_Hat_Enterprise_Linux_Server-Red_Hat_Enterprise_Linux_6_Server_RPMs_x86_64_6Server\"], \"rights\": \"Copyright 2011 Red Hat Inc\", \"solution\": \"Before applying this update, make sure all previously-released errata\\nrelevant to your system have been applied.\\n\\nThis update is available via the Red Hat Network. Details on how to\\nuse the Red Hat Network to apply this update are available at\\nhttps://access.redhat.com/kb/docs/DOC-11259\\n\", \"summary\": \"Updated freetype packages that fix multiple security issues are now\\navailable for Red Hat Enterprise Linux 4, 5, and 6.\\n\\nThe Red Hat Security Response Team has rated this update as having\\nimportant security impact. A Common Vulnerability Scoring System (CVSS)\\nbase score, which gives a detailed severity rating, is available from the\\nCVE link in the References section.\\n\", \"release\": \"\", \"_id\": \"RHSA-2011:1455\"}, {\"issued\": \"2011-11-17 00:00:00\", \"references\": [{\"href\": \"https://rhn.redhat.com/errata/RHSA-2011-1458.html\", \"type\": \"self\", \"id\": null, \"title\": \"RHSA-2011:1458\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=754398\", \"type\": \"bugzilla\", \"id\": \"754398\", \"title\": \"CVE-2011-4313 bind: Remote denial of service against recursive servers via logging negative cache entry\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2011-4313.html\", \"type\": \"cve\", \"id\": \"CVE-2011-4313\", \"title\": \"CVE-2011-4313\"}, {\"href\": \"https://access.redhat.com/security/updates/classification/#important\", \"type\": \"other\", \"id\": null, \"title\": null}, {\"href\": \"https://www.isc.org/software/bind/advisories/cve-2011-4313\", \"type\": \"other\", \"id\": null, \"title\": null}], \"pkglist\": [{\"packages\": [{\"src\": \"bind-9.7.3-2.el6_1.P3.3.src.rpm\", \"name\": \"bind-libs\", \"sum\": [\"sha256\", \"4b65a7045f64bd0e9895e710c7f7b471c1f847ae252f9eb3bf20193bf2f2f089\"], \"filename\": \"bind-libs-9.7.3-2.el6_1.P3.3.i686.rpm\", \"epoch\": \"32\", \"version\": \"9.7.3\", \"release\": \"2.el6_1.P3.3\", \"arch\": \"i686\"}, {\"src\": \"bind-9.7.3-2.el6_1.P3.3.src.rpm\", \"name\": \"bind\", \"sum\": [\"sha256\", \"55612ebfcf61c1569464465a45c8e30209595f90813daa32a89dca0c6649a404\"], \"filename\": \"bind-9.7.3-2.el6_1.P3.3.x86_64.rpm\", \"epoch\": \"32\", \"version\": \"9.7.3\", \"release\": \"2.el6_1.P3.3\", \"arch\": \"x86_64\"}, {\"src\": \"bind-9.7.3-2.el6_1.P3.3.src.rpm\", \"name\": \"bind-chroot\", \"sum\": [\"sha256\", \"c01b6dea67c14effc8ad1a8d425d5e601a7bb6956d505d174db5befb745d5f74\"], \"filename\": \"bind-chroot-9.7.3-2.el6_1.P3.3.x86_64.rpm\", \"epoch\": \"32\", \"version\": \"9.7.3\", \"release\": \"2.el6_1.P3.3\", \"arch\": \"x86_64\"}, {\"src\": \"bind-9.7.3-2.el6_1.P3.3.src.rpm\", \"name\": \"bind-libs\", \"sum\": [\"sha256\", \"97eeb8e61a493d798b34e6441f2b9c8193c365b5f317d6c97a553bc00581d6b3\"], \"filename\": \"bind-libs-9.7.3-2.el6_1.P3.3.x86_64.rpm\", \"epoch\": \"32\", \"version\": \"9.7.3\", \"release\": \"2.el6_1.P3.3\", \"arch\": \"x86_64\"}, {\"src\": \"bind-9.7.3-2.el6_1.P3.3.src.rpm\", \"name\": \"bind-utils\", \"sum\": [\"sha256\", \"1068599d35d9f41d4eefc3303ef3db6ca7838daa50398cfbc1f189fb9544291a\"], \"filename\": \"bind-utils-9.7.3-2.el6_1.P3.3.x86_64.rpm\", \"epoch\": \"32\", \"version\": \"9.7.3\", \"release\": \"2.el6_1.P3.3\", \"arch\": \"x86_64\"}], \"name\": \"Red Hat Enterprise Linux Server (v. 6 for 64-bit x86_64)\", \"short\": \"rhel-x86_64-server-6\"}], \"id\": \"RHSA-2011:1458\", \"severity\": \"Important\", \"title\": \"Important: bind security update\", \"_ns\": \"errata\", \"version\": \"1\", \"reboot_suggested\": false, \"type\": \"security\", \"immutable\": true, \"status\": \"final\", \"updated\": \"2011-11-17 00:00:00\", \"description\": \"The Berkeley Internet Name Domain (BIND) is an implementation of the Domain\\nName System (DNS) protocols. BIND includes a DNS server (named); a resolver\\nlibrary (routines for applications to use when interfacing with DNS); and\\ntools for verifying that the DNS server is operating correctly.\\n\\nA flaw was discovered in the way BIND handled certain DNS queries, which\\ncaused it to cache an invalid record. A remote attacker could use this\\nflaw to send repeated queries for this invalid record, causing the\\nresolvers to exit unexpectedly due to a failed assertion. (CVE-2011-4313)\\n\\nUsers of bind are advised to upgrade to these updated packages, which\\nresolve this issue. After installing the update, the BIND daemon (named)\\nwill be restarted automatically.\\n\", \"repo_defined\": true, \"pushcount\": 1, \"from_str\": \"security@redhat.com\", \"repoids\": [\"ACME_Corporation-Red_Hat_Enterprise_Linux_Server-Red_Hat_Enterprise_Linux_6_Server_RPMs_x86_64_6Server\"], \"rights\": \"Copyright 2011 Red Hat Inc\", \"solution\": \"Before applying this update, make sure all previously-released errata\\nrelevant to your system have been applied.\\n\\nThis update is available via the Red Hat Network. Details on how to\\nuse the Red Hat Network to apply this update are available at\\nhttps://access.redhat.com/kb/docs/DOC-11259\\n\", \"summary\": \"Updated bind packages that fix one security issue are now available for Red\\nHat Enterprise Linux 5 and 6.\\n\\nThe Red Hat Security Response Team has rated this update as having\\nimportant security impact. A Common Vulnerability Scoring System (CVSS)\\nbase score, which gives a detailed severity rating, is available from the\\nCVE link in the References section.\\n\", \"release\": \"\", \"_id\": \"RHSA-2011:1458\"}, {\"issued\": \"2011-12-09 00:00:00\", \"references\": [{\"href\": \"https://rhn.redhat.com/errata/RHSA-2011-1807.html\", \"type\": \"self\", \"id\": null, \"title\": \"RHSA-2011:1807\"}, {\"href\": \"https: