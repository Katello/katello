he SuSE Security Team for\\nreporting this issue.\\n\\nUsers of hplip should upgrade to these updated packages, which contain a\\nbackported patch to correct this issue.\\n\", \"repo_defined\": true, \"pushcount\": 1, \"from_str\": \"security@redhat.com\", \"repoids\": [\"ACME_Corporation-Red_Hat_Enterprise_Linux_Server-Red_Hat_Enterprise_Linux_6_Server_RPMs_x86_64_6Server\"], \"rights\": \"Copyright 2011 Red Hat Inc\", \"solution\": \"Before applying this update, make sure all previously-released errata\\nrelevant to your system have been applied.\\n\\nThis update is available via the Red Hat Network. Details on how to\\nuse the Red Hat Network to apply this update are available at\\nhttp://kbase.redhat.com/faq/docs/DOC-11259\\n\", \"summary\": \"Updated hplip packages that fix one security issue are now available for\\nRed Hat Enterprise Linux 5 and 6.\\n\\nThe Red Hat Security Response Team has rated this update as having moderate\\nsecurity impact. A Common Vulnerability Scoring System (CVSS) base score,\\nwhich gives a detailed severity rating, is available from the CVE link in\\nthe References section.\\n\", \"release\": \"\", \"_id\": \"RHSA-2011:0154\"}, {\"issued\": \"2012-06-20 00:00:00\", \"references\": [{\"href\": \"https://rhn.redhat.com/errata/RHSA-2012-0899.html\", \"type\": \"self\", \"id\": null, \"title\": \"RHSA-2012:0899\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=732916\", \"type\": \"bugzilla\", \"id\": \"732916\", \"title\": \"SASL_NOCANON option missing in ldap.conf manual page\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=742023\", \"type\": \"bugzilla\", \"id\": \"742023\", \"title\": \"Default SSL certificate bundle is not found by openldap library\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=742163\", \"type\": \"bugzilla\", \"id\": \"742163\", \"title\": \"Overlay constraint with count option work bad with modify operation\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=743781\", \"type\": \"bugzilla\", \"id\": \"743781\", \"title\": \"ldapsearch crashes with invalid prameters\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=745470\", \"type\": \"bugzilla\", \"id\": \"745470\", \"title\": \"missing options in manual pages of client tools\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=783445\", \"type\": \"bugzilla\", \"id\": \"783445\", \"title\": \"replication (syncrepl) with TLS causes segfault\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=784203\", \"type\": \"bugzilla\", \"id\": \"784203\", \"title\": \"Duplicate close() calls in OpenLDAP\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=790687\", \"type\": \"bugzilla\", \"id\": \"790687\", \"title\": \"openldap should be using portreserve\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=796808\", \"type\": \"bugzilla\", \"id\": \"796808\", \"title\": \"slapd segfaults when certificate key cannot be loaded\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=802514\", \"type\": \"bugzilla\", \"id\": \"802514\", \"title\": \"CVE-2012-1164 openldap (slapd): Assertion failure by processing search queries requesting only attributes for particular entry\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=807363\", \"type\": \"bugzilla\", \"id\": \"807363\", \"title\": \"openldap libraries leak memory when following referrals\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=816168\", \"type\": \"bugzilla\", \"id\": \"816168\", \"title\": \"memory leak: def_urlpre is not freed\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=818844\", \"type\": \"bugzilla\", \"id\": \"818844\", \"title\": \"MozNSS CA cert dir does not work together with PEM CA cert file\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2012-1164.html\", \"type\": \"cve\", \"id\": \"CVE-2012-1164\", \"title\": \"CVE-2012-1164\"}, {\"href\": \"https://access.redhat.com/security/updates/classification/#low\", \"type\": \"other\", \"id\": null, \"title\": null}, {\"href\": \"https://docs.redhat.com/docs/en-US/Red_Hat_Enterprise_Linux/6/html/6.3_Technical_Notes/openldap.html#RHSA-2012-0899\", \"type\": \"other\", \"id\": null, \"title\": null}], \"pkglist\": [{\"packages\": [{\"src\": \"openldap-2.4.23-26.el6.src.rpm\", \"name\": \"openldap\", \"sum\": [\"sha256\", \"a3b5b3d9bef735cc2de833f105483b37486d218f3cc523202c4cd858417da4b7\"], \"filename\": \"openldap-2.4.23-26.el6.i686.rpm\", \"epoch\": \"0\", \"version\": \"2.4.23\", \"release\": \"26.el6\", \"arch\": \"i686\"}, {\"src\": \"openldap-2.4.23-26.el6.src.rpm\", \"name\": \"openldap-devel\", \"sum\": [\"sha256\", \"1049c13fb769a2ad755eb3d1eb09662102239c9fa330a82a5c410bd9f61d22ee\"], \"filename\": \"openldap-devel-2.4.23-26.el6.i686.rpm\", \"epoch\": \"0\", \"version\": \"2.4.23\", \"release\": \"26.el6\", \"arch\": \"i686\"}, {\"src\": \"openldap-2.4.23-26.el6.src.rpm\", \"name\": \"openldap\", \"sum\": [\"sha256\", \"4156597dc4ad10a9f7248f7c708e622073035e1e79fbd1e2ec2ba9e7f05c1ad5\"], \"filename\": \"openldap-2.4.23-26.el6.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"2.4.23\", \"release\": \"26.el6\", \"arch\": \"x86_64\"}, {\"src\": \"openldap-2.4.23-26.el6.src.rpm\", \"name\": \"openldap-devel\", \"sum\": [\"sha256\", \"124187ef2f7a85dd63297e0afcfee82490e62c9ea28877e70b03fc0c90325496\"], \"filename\": \"openldap-devel-2.4.23-26.el6.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"2.4.23\", \"release\": \"26.el6\", \"arch\": \"x86_64\"}, {\"src\": \"openldap-2.4.23-26.el6.src.rpm\", \"name\": \"openldap-servers\", \"sum\": [\"sha256\", \"1dfb220130ca4e968f73a39e4202cd8fa40468ac8380a0642414fd77a460a814\"], \"filename\": \"openldap-servers-2.4.23-26.el6.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"2.4.23\", \"release\": \"26.el6\", \"arch\": \"x86_64\"}, {\"src\": \"openldap-2.4.23-26.el6.src.rpm\", \"name\": \"openldap-clients\", \"sum\": [\"sha256\", \"fce6383255adfc70137acc3e0e3c24f0eb620b7d3580f7ae06af51684e218aac\"], \"filename\": \"openldap-clients-2.4.23-26.el6.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"2.4.23\", \"release\": \"26.el6\", \"arch\": \"x86_64\"}], \"name\": \"Red Hat Enterprise Linux Server (v. 6 for 64-bit x86_64)\", \"short\": \"rhel-x86_64-server-6\"}], \"id\": \"RHSA-2012:0899\", \"severity\": \"Low\", \"title\": \"Low: openldap security and bug fix update\", \"_ns\": \"errata\", \"version\": \"4\", \"reboot_suggested\": false, \"type\": \"security\", \"immutable\": true, \"status\": \"final\", \"updated\": \"2012-06-20 00:00:00\", \"description\": \"OpenLDAP is an open source suite of LDAP (Lightweight Directory Access\\nProtocol) applications and development tools.\\n\\nA denial of service flaw was found in the way the OpenLDAP server daemon\\n(slapd) processed certain search queries requesting only attributes and no\\nvalues. In certain configurations, a remote attacker could issue a\\nspecially-crafted LDAP search query that, when processed by slapd, would\\ncause slapd to crash due to an assertion failure. (CVE-2012-1164)\\n\\nThese updated openldap packages include numerous bug fixes. Space precludes\\ndocumenting all of these changes in this advisory. Users are directed to\\nthe Red Hat Enterprise Linux 6.3 Technical Notes for information on the\\nmost significant of these changes.\\n\\nUsers of OpenLDAP are advised to upgrade to these updated packages, which\\ncontain backported patches to correct these issues. After installing this\\nupdate, the OpenLDAP daemons will be restarted automatically.\\n\", \"repo_defined\": true, \"pushcount\": 1, \"from_str\": \"security@redhat.com\", \"repoids\": [\"ACME_Corporation-Red_Hat_Enterprise_Linux_Server-Red_Hat_Enterprise_Linux_6_Server_RPMs_x86_64_6Server\"], \"rights\": \"Copyright 2012 Red Hat Inc\", \"solution\": \"Before applying this update, make sure all previously-released errata\\nrelevant to your system have been applied.\\n\\nThis update is available via the Red Hat Network. Details on how to\\nuse the Red Hat Network to apply this update are available at\\nhttps://access.redhat.com/knowledge/articles/11258\\n\", \"summary\": \"Updated openldap packages that fix one security issue and several bugs are\\nnow available for Red Hat Enterprise Linux 6.\\n\\nThe Red Hat Security Response Team has rated this update as having low\\nsecurity impact. A Common Vulnerability Scoring System (CVSS) base score,\\nwhich gives a detailed severity rating, is available from the CVE link in\\nthe References section.\\n\", \"release\": \"\", \"_id\": \"RHSA-2012:0899\"}, {\"issued\": \"2011-03-01 00:00:00\", \"references\": [{\"href\": \"https://rhn.redhat.com/errata/RHSA-2011-0309.html\", \"type\": \"self\", \"id\": null, \"title\": \"RHSA-2011:0309\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=678563\", \"type\": \"bugzilla\", \"id\": \"678563\", \"title\": \"CVE-2011-0064 pango: missing memory reallocation failure checking in hb_buffer_ensure\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2011-0064.html\", \"type\": \"cve\", \"id\": \"CVE-2011-0064\", \"title\": \"CVE-2011-0064\"}, {\"href\": \"https://access.redhat.com/security/updates/classification/#critical\", \"type\": \"other\", \"id\": null, \"title\": null}], \"pkglist\": [{\"packages\": [{\"src\": \"pango-1.28.1-3.el6_0.5.src.rpm\", \"name\": \"pango\", \"sum\": [\"sha256\", \"ad3ede6683de719826ef91fc5d529b0ca84cff9039f84bdf5396f3d8494076bd\"], \"filename\": \"pango-1.28.1-3.el6_0.5.i686.rpm\", \"epoch\": \"0\", \"version\": \"1.28.1\", \"release\": \"3.el6_0.5\", \"arch\": \"i686\"}, {\"src\": \"pango-1.28.1-3.el6_0.5.src.rpm\", \"name\": \"pango-devel\", \"sum\": [\"sha256\", \"6bd6aa59ba2a569d1a629dadaedaee2b9090b2600d7fb02ffb0d036b7f66c69d\"], \"filename\": \"pango-devel-1.28.1-3.el6_0.5.i686.rpm\", \"epoch\": \"0\", \"version\": \"1.28.1\", \"release\": \"3.el6_0.5\", \"arch\": \"i686\"}, {\"src\": \"pango-1.28.1-3.el6_0.5.src.rpm\", \"name\": \"pango\", \"sum\": [\"sha256\", \"451d8fab3b9901c4c0fdbb806e2df2c734c835a24f7a0eff3e2906227d42e22a\"], \"filename\": \"pango-1.28.1-3.el6_0.5.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"1.28.1\", \"release\": \"3.el6_0.5\", \"arch\": \"x86_64\"}, {\"src\": \"pango-1.28.1-3.el6_0.5.src.rpm\", \"name\": \"pango-devel\", \"sum\": [\"sha256\", \"62161dab774fd4f75066af4997607f2d91498b1e708d53c27c856d319e028a4f\"], \"filename\": \"pango-devel-1.28.1-3.el6_0.5.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"1.28.1\", \"release\": \"3.el6_0.5\", \"arch\": \"x86_64\"}], \"name\": \"Red Hat Enterprise Linux Server (v. 6 for 64-bit x86_64)\", \"short\": \"rhel-x86_64-server-6\"}], \"id\": \"RHSA-2011:0309\", \"severity\": \"Critical\", \"title\": \"Critical: pango security update\", \"_ns\": \"errata\", \"version\": \"1\", \"reboot_suggested\": false, \"type\": \"security\", \"immutable\": true, \"status\": \"final\", \"updated\": \"2011-03-01 00:00:00\", \"description\": \"Pango is a library used for the layout and rendering of internationalized\\ntext.\\n\\nIt was discovered that Pango did not check for memory reallocation failures\\nin the hb_buffer_ensure() function. An attacker able to trigger a\\nreallocation failure by passing sufficiently large input to an application\\nusing Pango could use this flaw to crash the application or, possibly,\\nexecute arbitrary code with the privileges of the user running the\\napplication. (CVE-2011-0064)\\n\\nRed Hat would like to thank the Mozilla Security Team for reporting this\\nissue.\\n\\nAll pango users should upgrade to these updated packages, which contain a\\nbackported patch to correct this issue. After installing this update, you\\nmust restart your system or restart the X server for the update to take\\neffect.\\n\", \"repo_defined\": true, \"pushcount\": 1, \"from_str\": \"security@redhat.com\", \"repoids\": [\"ACME_Corporation-Red_Hat_Enterprise_Linux_Server-Red_Hat_Enterprise_Linux_6_Server_RPMs_x86_64_6Server\"], \"rights\": \"Copyright 2011 Red Hat Inc\", \"solution\": \"Before applying this update, make sure all previously-released errata\\nrelevant to your system have been applied.\\n\\nThis update is available via the Red Hat Network. Details on how to\\nuse the Red Hat Network to apply this update are available at\\nhttps://access.redhat.com/kb/docs/DOC-11259\\n\", \"summary\": \"Updated pango packages that fix one security issue are now available for\\nRed Hat Enterprise Linux 6.\\n\\nThe Red Hat Security Response Team has rated this update as having critical\\nsecurity impact. A Common Vulnerability Scoring System (CVSS) base score,\\nwhich gives a detailed severity rating, is available from the CVE link in\\nthe References section.\\n\", \"release\": \"\", \"_id\": \"RHSA-2011:0309\"}, {\"issued\": \"2011-01-06 00:00:00\", \"references\": [{\"href\": \"https://rhn.redhat.com/errata/RHSA-2011-0009.html\", \"type\": \"self\", \"id\": null, \"title\": \"RHSA-2011:0009\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=666313\", \"type\": \"bugzilla\", \"id\": \"666313\", \"title\": \"CVE-2010-2640 evince: Array index errror in DVI file PK font parser\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=666314\", \"type\": \"bugzilla\", \"id\": \"666314\", \"title\": \"CVE-2010-2641 evince: Array index errror in DVI file VF font parser\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=666318\", \"type\": \"bugzilla\", \"id\": \"666318\", \"title\": \"CVE-2010-2642 evince: Heap based buffer overflow in DVI file AFM font parser\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=666321\", \"type\": \"bugzilla\", \"id\": \"666321\", \"title\": \"CVE-2010-2643 evince: Integer overflow in DVI file TFM font parser\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2010-2640.html\", \"type\": \"cve\", \"id\": \"CVE-2010-2640\", \"title\": \"CVE-2010-2640\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2010-2641.html\", \"type\": \"cve\", \"id\": \"CVE-2010-2641\", \"title\": \"CVE-2010-2641\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2010-2642.html\", \"type\": \"cve\", \"id\": \"CVE-2010-2642\", \"title\": \"CVE-2010-2642\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2010-2643.html\", \"type\": \"cve\", \"id\": \"CVE-2010-2643\", \"title\": \"CVE-2010-2643\"}, {\"href\": \"https://access.redhat.com/security/updates/classification/#moderate\", \"type\": \"other\", \"id\": null, \"title\": null}], \"pkglist\": [{\"packages\": [{\"src\": \"evince-2.28.2-14.el6_0.1.src.rpm\", \"name\": \"evince-libs\", \"sum\": [\"sha256\", \"c9ee6d6f0feb1afc3ad0f10cc973606296b9cb173d9a5f014b8f99805efc9f07\"], \"filename\": \"evince-libs-2.28.2-14.el6_0.1.i686.rpm\", \"epoch\": \"0\", \"version\": \"2.28.2\", \"release\": \"14.el6_0.1\", \"arch\": \"i686\"}, {\"src\": \"evince-2.28.2-14.el6_0.1.src.rpm\", \"name\": \"evince\", \"sum\": [\"sha256\", \"fcdfeda539a5a15aaa375b499b6ca63e834823ca164a2e46a3624a23d25e7ead\"], \"filename\": \"evince-2.28.2-14.el6_0.1.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"2.28.2\", \"release\": \"14.el6_0.1\", \"arch\": \"x86_64\"}, {\"src\": \"evince-2.28.2-14.el6_0.1.src.rpm\", \"name\": \"evince-dvi\", \"sum\": [\"sha256\", \"6f2b101b7124cda92c1e3a373515e88ec5861cfbf97cbede6f97eb43d0edc288\"], \"filename\": \"evince-dvi-2.28.2-14.el6_0.1.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"2.28.2\", \"release\": \"14.el6_0.1\", \"arch\": \"x86_64\"}, {\"src\": \"evince-2.28.2-14.el6_0.1.src.rpm\", \"name\": \"evince-libs\", \"sum\": [\"sha256\", \"664d3409467b3cf8c4f6e79f22340fe5bfcb61b8d29b9662a8c983cf54e936c0\"], \"filename\": \"evince-libs-2.28.2-14.el6_0.1.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"2.28.2\", \"release\": \"14.el6_0.1\", \"arch\": \"x86_64\"}], \"name\": \"Red Hat Enterprise Linux Server (v. 6 for 64-bit x86_64)\", \"short\": \"rhel-x86_64-server-6\"}], \"id\": \"RHSA-2011:0009\", \"severity\": \"Moderate\", \"title\": \"Moderate: evince security update\", \"_ns\": \"errata\", \"version\": \"1\", \"reboot_suggested\": false, \"type\": \"security\", \"immutable\": true, \"status\": \"final\", \"updated\": \"2011-01-06 00:00:00\", \"description\": \"Evince is a document viewer.\\n\\nAn array index error was found in the DeVice Independent (DVI) renderer's\\nPK and VF font file parsers. A DVI file that references a specially-crafted\\nfont file could, when opened, cause Evince to crash or, potentially,\\nexecute arbitrary code with the privileges of the user running Evince.\\n(CVE-2010-2640, CVE-2010-2641)\\n\\nA heap-based buffer overflow flaw was found in the DVI renderer's AFM font\\nfile parser. A DVI file that references a specially-crafted font file\\ncould, when opened, cause Evince to crash or, potentially, execute\\narbitrary code with the privileges of the user running Evince.\\n(CVE-2010-2642)\\n\\nAn integer overflow flaw was found in the DVI renderer's TFM font file\\nparser. A DVI file that references a specially-crafted font file could,\\nwhen opened, cause Evince to crash or, potentially, execute arbitrary code\\nwith the privileges of the user running Evince. (CVE-2010-2643)\\n\\nNote: The above issues are not exploitable unless an attacker can trick the\\nuser into installing a malicious font file.\\n\\nRed Hat would like to thank the Evince development team for reporting these\\nissues.  Upstream acknowledges Jon Larimer of IBM X-Force as the original\\nreporter of these issues.\\n\\nUsers are advised to upgrade to these updated packages, which contain a\\nbackported patch to correct these issues.\\n\", \"repo_defined\": true, \"pushcount\": 1, \"from_str\": \"security@redhat.com\", \"repoids\": [\"ACME_Corporation-Red_Hat_Enterprise_Linux_Server-Red_Hat_Enterprise_Linux_6_Server_RPMs_x86_64_6Server\"], \"rights\": \"Copyright 2011 Red Hat Inc\", \"solution\": \"Before applying this update, make sure all previously-released errata\\nrelevant to your system have been applied.\\n\\nThis update is available via the Red Hat Network. Details on how to\\nuse the Red Hat Network to apply this update are available at\\nhttp://kbase.redhat.com/faq/docs/DOC-11259\\n\", \"summary\": \"Updated evince packages that fix multiple security issues are now available\\nfor Red Hat Enterprise Linux 6.\\n\\nThe Red Hat Security Response Team has rated this update as having moderate\\nsecurity impact. Common Vulnerability Scoring System (CVSS) base scores,\\nwhich give detailed severity ratings, are available for each vulnerability\\nfrom the CVE links in the References section.\\n\", \"release\": \"\", \"_id\": \"RHSA-2011:0009\"}, {\"issued\": \"2010-11-10 00:00:00\", \"references\": [{\"href\": \"https://rhn.redhat.com/errata/RHSA-2010-0864.html\", \"type\": \"self\", \"id\": null, \"title\": \"RHSA-2010:0864\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=621907\", \"type\": \"bugzilla\", \"id\": \"621907\", \"title\": \"CVE-2010-2808 FreeType: Stack-based buffer overflow by processing certain LWFN fonts\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=621980\", \"type\": \"bugzilla\", \"id\": \"621980\", \"title\": \"CVE-2010-2806 FreeType: Heap-based buffer overflow by processing FontType42 fonts with negative length of SFNT strings (FT bug #30656)\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=623625\", \"type\": \"bugzilla\", \"id\": \"623625\", \"title\": \"CVE-2010-3311 freetype: Input stream position error by processing Compact Font Format (CFF) font files\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=625626\", \"type\": \"bugzilla\", \"id\": \"625626\", \"title\": \"CVE-2010-2805 freetype: FT_Stream_EnterFrame() does not properly validate certain position values\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2010-2806.html\", \"type\": \"cve\", \"id\": \"CVE-2010-2806\", \"title\": \"CVE-2010-2806\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2010-3311.html\", \"type\": \"cve\", \"id\": \"CVE-2010-3311\", \"title\": \"CVE-2010-3311\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2010-2808.html\", \"type\": \"cve\", \"id\": \"CVE-2010-2808\", \"title\": \"CVE-2010-2808\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2010-2805.html\", \"type\": \"cve\", \"id\": \"CVE-2010-2805\", \"title\": \"CVE-2010-2805\"}, {\"href\": \"http://www.redhat.com/security/updates/classification/#important\", \"type\": \"other\", \"id\": null, \"title\": null}], \"pkglist\": [{\"packages\": [{\"src\": \"freetype-2.3.11-6.el6_0.1.src.rpm\", \"name\": \"freetype\", \"sum\": [\"sha256\", \"f73aea2496235c1ffbf10702f1d28e569741041448d9931e1442a46c1d677f4f\"], \"filename\": \"freetype-2.3.11-6.el6_0.1.i686.rpm\", \"epoch\": \"0\", \"version\": \"2.3.11\", \"release\": \"6.el6_0.1\", \"arch\": \"i686\"}, {\"src\": \"freetype-2.3.11-6.el6_0.1.src.rpm\", \"name\": \"freetype-devel\", \"sum\": [\"sha256\", \"bb7e5929c20114443dd354fc5a513f230b05f258ca8379bedf8f9902c9ee7dd8\"], \"filename\": \"freetype-devel-2.3.11-6.el6_0.1.i686.rpm\", \"epoch\": \"0\", \"version\": \"2.3.11\", \"release\": \"6.el6_0.1\", \"arch\": \"i686\"}, {\"src\": \"freetype-2.3.11-6.el6_0.1.src.rpm\", \"name\": \"freetype\", \"sum\": [\"sha256\", \"b840e67359cc6ea41f34ec0e6de0c7ebd0dd622811c237504547595b2a8612ae\"], \"filename\": \"freetype-2.3.11-6.el6_0.1.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"2.3.11\", \"release\": \"6.el6_0.1\", \"arch\": \"x86_64\"}, {\"src\": \"freetype-2.3.11-6.el6_0.1.src.rpm\", \"name\": \"freetype-devel\", \"sum\": [\"sha256\", \"915a43114aa476cffdbad4eca47c4d16061df3acba489ec2d2506d01aa8850b0\"], \"filename\": \"freetype-devel-2.3.11-6.el6_0.1.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"2.3.11\", \"release\": \"6.el6_0.1\", \"arch\": \"x86_64\"}], \"name\": \"Red Hat Enterprise Linux Server (v. 6 for 64-bit x86_64)\", \"short\": \"rhel-x86_64-server-6\"}], \"id\": \"RHSA-2010:0864\", \"severity\": \"Important\", \"title\": \"Important: freetype security update\", \"_ns\": \"errata\", \"version\": \"2\", \"reboot_suggested\": false, \"type\": \"security\", \"immutable\": true, \"status\": \"final\", \"updated\": \"2010-11-10 00:00:00\", \"description\": \"FreeType is a free, high-quality, portable font engine that can open and\\nmanage font files. It also loads, hints, and renders individual glyphs\\nefficiently. These packages provide the FreeType 2 font engine.\\n\\nIt was found that the FreeType font rendering engine improperly validated\\ncertain position values when processing input streams. If a user loaded a\\nspecially-crafted font file with an application linked against FreeType, it\\ncould cause the application to crash or, possibly, execute arbitrary code\\nwith the privileges of the user running the application. (CVE-2010-2805,\\nCVE-2010-3311)\\n\\nA stack-based buffer overflow flaw was found in the way the FreeType font\\nrendering engine processed some PostScript Type 1 fonts. If a user loaded a\\nspecially-crafted font file with an application linked against FreeType, it\\ncould cause the application to crash or, possibly, execute arbitrary code\\nwith the privileges of the user running the application. (CVE-2010-2808)\\n\\nAn array index error was found in the way the FreeType font rendering\\nengine processed certain PostScript Type 42 font files. If a user loaded a\\nspecially-crafted font file with an application linked against FreeType, it\\ncould cause the application to crash or, possibly, execute arbitrary code\\nwith the privileges of the user running the application. (CVE-2010-2806)\\n\\nNote: All of the issues in this erratum only affect the FreeType 2 font\\nengine.\\n\\nUsers are advised to upgrade to these updated packages, which contain\\nbackported patches to correct these issues. The X server must be restarted\\n(log out, then log back in) for this update to take effect.\\n\", \"repo_defined\": true, \"pushcount\": 1, \"from_str\": \"security@redhat.com\", \"repoids\": [\"ACME_Corporation-Red_Hat_Enterprise_Linux_Server-Red_Hat_Enterprise_Linux_6_Server_RPMs_x86_64_6Server\"], \"rights\": \"Copyright 2010 Red Hat Inc\", \"solution\": \"Before applying this update, make sure all previously-released errata\\nrelevant to your system have been applied.\\n\\nThis update is available via the Red Hat Network. Details on how to\\nuse the Red Hat Network to apply this update are available at\\nhttp://kbase.redhat.com/faq/docs/DOC-11259\\n\", \"summary\": \"Updated freetype packages that fix multiple security issues are now\\navailable for Red Hat Enterprise Linux 6.\\n\\nThe Red Hat Security Response Team has rated this update as having\\nimportant security impact. Common Vulnerability Scoring System (CVSS) base\\nscores, which give detailed severity ratings, are available for each\\nvulnerability from the CVE links in the References section.\\n\", \"release\": \"\", \"_id\": \"RHSA-2010:0864\"}, {\"issued\": \"2010-11-10 00:00:00\", \"references\": [{\"href\": \"https://rhn.redhat.com/errata/RHSA-2010-0866.html\", \"type\": \"self\", \"id\": null, \"title\": \"RHSA-2010:0866\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=624438\", \"type\": \"bugzilla\", \"id\": \"624438\", \"title\": \"CVE-2010-2941 cups: cupsd memory corruption vulnerability\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2010-2941.html\", \"type\": \"cve\", \"id\": \"CVE-2010-2941\", \"title\": \"CVE-2010-2941\"}, {\"href\": \"http://www.redhat.com/security/updates/classification/#important\", \"type\": \"other\", \"id\": null, \"title\": null}], \"pkglist\": [{\"packages\": [{\"src\": \"cups-1.4.2-35.el6_0.1.src.rpm\", \"name\": \"cups-devel\", \"sum\": [\"sha256\", \"ebc6568ad04f6f71f58dcfdf4fe9b850de864483ff502ce923e35a580a2