"arch\": \"x86_64\"}, {\"src\": \"postgresql-8.4.12-1.el6_2.src.rpm\", \"name\": \"postgresql-test\", \"sum\": [\"sha256\", \"9449f07a2b116ccb78d7987e61629fd3fa61a50a32e40a73016301497e1e183c\"], \"filename\": \"postgresql-test-8.4.12-1.el6_2.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"8.4.12\", \"release\": \"1.el6_2\", \"arch\": \"x86_64\"}], \"name\": \"Red Hat Enterprise Linux Server (v. 6 for 64-bit x86_64)\", \"short\": \"rhel-x86_64-server-6\"}], \"id\": \"RHSA-2012:1037\", \"severity\": \"Moderate\", \"title\": \"Moderate: postgresql and postgresql84 security update\", \"_ns\": \"errata\", \"version\": \"1\", \"reboot_suggested\": false, \"type\": \"security\", \"immutable\": true, \"status\": \"final\", \"updated\": \"2012-06-25 00:00:00\", \"description\": \"PostgreSQL is an advanced object-relational database management system\\n(DBMS).\\n\\nA flaw was found in the way the crypt() password hashing function from the\\noptional PostgreSQL pgcrypto contrib module performed password\\ntransformation when used with the DES algorithm. If the password string to\\nbe hashed contained the 0x80 byte value, the remainder of the string was\\nignored when calculating the hash, significantly reducing the password\\nstrength. This made brute-force guessing more efficient as the whole\\npassword was not required to gain access to protected resources.\\n(CVE-2012-2143)\\n\\nNote: With this update, the rest of the string is properly included in the\\nDES hash; therefore, any previously stored password values that are\\naffected by this issue will no longer match. In such cases, it will be\\nnecessary for those stored password hashes to be updated.\\n\\nA denial of service flaw was found in the way the PostgreSQL server\\nperformed a user privileges check when applying SECURITY DEFINER or SET\\nattributes to a procedural language's (such as PL/Perl or PL/Python) call\\nhandler function. A non-superuser database owner could use this flaw to\\ncause the PostgreSQL server to crash due to infinite recursion.\\n(CVE-2012-2655)\\n\\nUpstream acknowledges Rubin Xu and Joseph Bonneau as the original reporters\\nof the CVE-2012-2143 issue.\\n\\nThese updated packages upgrade PostgreSQL to version 8.4.12, which fixes\\nthese issues as well as several non-security issues. Refer to the\\nPostgreSQL Release Notes for a full list of changes:\\n\\nhttp://www.postgresql.org/docs/8.4/static/release.html\\n\\nAll PostgreSQL users are advised to upgrade to these updated packages,\\nwhich correct these issues. If the postgresql service is running, it will\\nbe automatically restarted after installing this update.\\n\", \"repo_defined\": true, \"pushcount\": 1, \"from_str\": \"security@redhat.com\", \"repoids\": [\"ACME_Corporation-Red_Hat_Enterprise_Linux_Server-Red_Hat_Enterprise_Linux_6_Server_RPMs_x86_64_6Server\"], \"rights\": \"Copyright 2012 Red Hat Inc\", \"solution\": \"Before applying this update, make sure all previously-released errata\\nrelevant to your system have been applied.\\n\\nThis update is available via the Red Hat Network. Details on how to\\nuse the Red Hat Network to apply this update are available at\\nhttps://access.redhat.com/knowledge/articles/11258\\n\", \"summary\": \"Updated postgresql84 and postgresql packages that fix two security issues\\nare now available for Red Hat Enterprise Linux 5 and 6 respectively.\\n\\nThe Red Hat Security Response Team has rated this update as having moderate\\nsecurity impact. Common Vulnerability Scoring System (CVSS) base scores,\\nwhich give detailed severity ratings, are available for each vulnerability\\nfrom the CVE links in the References section.\\n\", \"release\": \"\", \"_id\": \"RHSA-2012:1037\"}, {\"issued\": \"2011-01-20 00:00:00\", \"references\": [{\"href\": \"https://rhn.redhat.com/errata/RHSA-2011-0170.html\", \"type\": \"self\", \"id\": null, \"title\": \"RHSA-2011:0170\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=643227\", \"type\": \"bugzilla\", \"id\": \"643227\", \"title\": \"CVE-2011-0002 libuser creates LDAP users with a default password\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2011-0002.html\", \"type\": \"cve\", \"id\": \"CVE-2011-0002\", \"title\": \"CVE-2011-0002\"}, {\"href\": \"https://access.redhat.com/security/updates/classification/#moderate\", \"type\": \"other\", \"id\": null, \"title\": null}], \"pkglist\": [{\"packages\": [{\"src\": \"libuser-0.56.13-4.el6_0.1.src.rpm\", \"name\": \"libuser\", \"sum\": [\"sha256\", \"35e3fc0dacfac7e48ae7028d06427c6359b984b75eab917f5506206dfbe6ed9b\"], \"filename\": \"libuser-0.56.13-4.el6_0.1.i686.rpm\", \"epoch\": \"0\", \"version\": \"0.56.13\", \"release\": \"4.el6_0.1\", \"arch\": \"i686\"}, {\"src\": \"libuser-0.56.13-4.el6_0.1.src.rpm\", \"name\": \"libuser\", \"sum\": [\"sha256\", \"82e4a69fa6ea3ebdf5eb354ea2b898bebb81375ed88109ac3da2e1086f5523fb\"], \"filename\": \"libuser-0.56.13-4.el6_0.1.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"0.56.13\", \"release\": \"4.el6_0.1\", \"arch\": \"x86_64\"}, {\"src\": \"libuser-0.56.13-4.el6_0.1.src.rpm\", \"name\": \"libuser-python\", \"sum\": [\"sha256\", \"f4238cbc8d99802874ba2ff4b42716f5ff5b6858c57d34a9d9bcc4b1b30811e1\"], \"filename\": \"libuser-python-0.56.13-4.el6_0.1.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"0.56.13\", \"release\": \"4.el6_0.1\", \"arch\": \"x86_64\"}], \"name\": \"Red Hat Enterprise Linux Server (v. 6 for 64-bit x86_64)\", \"short\": \"rhel-x86_64-server-6\"}], \"id\": \"RHSA-2011:0170\", \"severity\": \"Moderate\", \"title\": \"Moderate: libuser security update\", \"_ns\": \"errata\", \"version\": \"1\", \"reboot_suggested\": false, \"type\": \"security\", \"immutable\": true, \"status\": \"final\", \"updated\": \"2011-01-20 00:00:00\", \"description\": \"The libuser library implements a standardized interface for manipulating\\nand administering user and group accounts. Sample applications that are\\nmodeled after applications from the shadow password suite (shadow-utils)\\nare included in these packages.\\n\\nIt was discovered that libuser did not set the password entry correctly\\nwhen creating LDAP (Lightweight Directory Access Protocol) users. If an\\nadministrator did not assign a password to an LDAP based user account,\\neither at account creation with luseradd, or with lpasswd after account\\ncreation, an attacker could use this flaw to log into that account with a\\ndefault password string that should have been rejected. (CVE-2011-0002)\\n\\nNote: LDAP administrators that have used libuser tools to add users should\\ncheck existing user accounts for plain text passwords, and reset them as\\nnecessary.\\n\\nUsers of libuser should upgrade to these updated packages, which contain a\\nbackported patch to correct this issue.\\n\", \"repo_defined\": true, \"pushcount\": 1, \"from_str\": \"security@redhat.com\", \"repoids\": [\"ACME_Corporation-Red_Hat_Enterprise_Linux_Server-Red_Hat_Enterprise_Linux_6_Server_RPMs_x86_64_6Server\"], \"rights\": \"Copyright 2011 Red Hat Inc\", \"solution\": \"Before applying this update, make sure all previously-released errata\\nrelevant to your system have been applied.\\n\\nThis update is available via the Red Hat Network. Details on how to\\nuse the Red Hat Network to apply this update are available at\\nhttp://kbase.redhat.com/faq/docs/DOC-11259\\n\", \"summary\": \"Updated libuser packages that fix one security issue are now available for\\nRed Hat Enterprise Linux 4, 5, and 6.\\n\\nThe Red Hat Security Response Team has rated this update as having moderate\\nsecurity impact. A Common Vulnerability Scoring System (CVSS) base score,\\nwhich gives a detailed severity rating, is available from the CVE link in\\nthe References section.\\n\", \"release\": \"\", \"_id\": \"RHSA-2011:0170\"}, {\"issued\": \"2011-12-06 00:00:00\", \"references\": [{\"href\": \"https://rhn.redhat.com/errata/RHSA-2011-1790.html\", \"type\": \"self\", \"id\": null, \"title\": \"RHSA-2011:1790\"}, {\"href\"