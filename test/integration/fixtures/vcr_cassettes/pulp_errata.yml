": \"https://www.redhat.com/security/data/cve/CVE-2010-1812.html\", \"type\": \"cve\", \"id\": \"CVE-2010-1812\", \"title\": \"CVE-2010-1812\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2010-1793.html\", \"type\": \"cve\", \"id\": \"CVE-2010-1793\", \"title\": \"CVE-2010-1793\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2010-1792.html\", \"type\": \"cve\", \"id\": \"CVE-2010-1792\", \"title\": \"CVE-2010-1792\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2010-1790.html\", \"type\": \"cve\", \"id\": \"CVE-2010-1790\", \"title\": \"CVE-2010-1790\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2010-4206.html\", \"type\": \"cve\", \"id\": \"CVE-2010-4206\", \"title\": \"CVE-2010-4206\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2010-4204.html\", \"type\": \"cve\", \"id\": \"CVE-2010-4204\", \"title\": \"CVE-2010-4204\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2010-4577.html\", \"type\": \"cve\", \"id\": \"CVE-2010-4577\", \"title\": \"CVE-2010-4577\"}, {\"href\": \"https://access.redhat.com/security/updates/classification/#moderate\", \"type\": \"other\", \"id\": null, \"title\": null}], \"pkglist\": [{\"packages\": [{\"src\": \"webkitgtk-1.2.6-2.el6_0.src.rpm\", \"name\": \"webkitgtk\", \"sum\": [\"sha256\", \"4b1216fcf3fac0bb36e56bec539dff1c66a779d78c66424ff3dd39e220a6839f\"], \"filename\": \"webkitgtk-1.2.6-2.el6_0.i686.rpm\", \"epoch\": \"0\", \"version\": \"1.2.6\", \"release\": \"2.el6_0\", \"arch\": \"i686\"}, {\"src\": \"webkitgtk-1.2.6-2.el6_0.src.rpm\", \"name\": \"webkitgtk\", \"sum\": [\"sha256\", \"b8d804f77c48afee1139d3b05901a6923325f85b9f013768de2818d3a0a1e708\"], \"filename\": \"webkitgtk-1.2.6-2.el6_0.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"1.2.6\", \"release\": \"2.el6_0\", \"arch\": \"x86_64\"}], \"name\": \"Red Hat Enterprise Linux Server (v. 6 for 64-bit x86_64)\", \"short\": \"rhel-x86_64-server-6\"}], \"id\": \"RHSA-2011:0177\", \"severity\": \"Moderate\", \"title\": \"Moderate: webkitgtk security update\", \"_ns\": \"errata\", \"version\": \"1\", \"reboot_suggested\": false, \"type\": \"security\", \"immutable\": true, \"status\": \"final\", \"updated\": \"2011-01-25 00:00:00\", \"description\": \"WebKitGTK+ is the port of the portable web rendering engine WebKit to the\\nGTK+ platform.\\n\\nMultiple memory corruption flaws were found in WebKit. Malicious web\\ncontent could cause an application using WebKitGTK+ to crash or,\\npotentially, execute arbitrary code with the privileges of the user running\\nthe application. (CVE-2010-1782, CVE-2010-1783, CVE-2010-1784,\\nCVE-2010-1785, CVE-2010-1787, CVE-2010-1788, CVE-2010-1790, CVE-2010-1792,\\nCVE-2010-1807, CVE-2010-1814, CVE-2010-3114, CVE-2010-3116, CVE-2010-3119,\\nCVE-2010-3255, CVE-2010-3812, CVE-2010-4198)\\n\\nMultiple use-after-free flaws were found in WebKit. Malicious web content\\ncould cause an application using WebKitGTK+ to crash or, potentially,\\nexecute arbitrary code with the privileges of the user running the\\napplication. (CVE-2010-1780, CVE-2010-1786, CVE-2010-1793, CVE-2010-1812,\\nCVE-2010-1815, CVE-2010-3113, CVE-2010-3257, CVE-2010-4197, CVE-2010-4204)\\n\\nTwo array index errors, leading to out-of-bounds memory reads, were found\\nin WebKit. Malicious web content could cause an application using\\nWebKitGTK+ to crash. (CVE-2010-4206, CVE-2010-4577)\\n\\nA flaw in WebKit could allow malicious web content to trick a user into\\nthinking they are visiting the site reported by the location bar, when the\\npage is actually content controlled by an attacker. (CVE-2010-3115)\\n\\nIt was found that WebKit did not correctly restrict read access to images\\ncreated from the \\\"canvas\\\" element. Malicious web content could allow a\\nremote attacker to bypass the same-origin policy and potentially access\\nsensitive image data. (CVE-2010-3259)\\n\\nA flaw was found in the way WebKit handled DNS prefetching. Even when it\\nwas disabled, web content containing certain \\\"link\\\" elements could cause\\nWebKitGTK+ to perform DNS prefetching. (CVE-2010-3813)\\n\\nUsers of WebKitGTK+ should upgrade to these updated packages, which contain\\nWebKitGTK+ version 1.2.6, and resolve these issues. All running\\napplications that use WebKitGTK+ must be restarted for this update to take\\neffect.\\n\", \"repo_defined\": true, \"pushcount\": 1, \"from_str\": \"security@redhat.com\", \"repoids\": [\"ACME_Corporation-Red_Hat_Enterprise_Linux_Server-Red_Hat_Enterprise_Linux_6_Server_RPMs_x86_64_6Server\"], \"rights\": \"Copyright 2011 Red Hat Inc\", \"solution\": \"Before applying this update, make sure all previously-released errata\\nrelevant to your system have been applied.\\n\\nThis update is available via the Red Hat Network. Details on how to\\nuse the Red Hat Network to apply this update are available at\\nhttp://kbase.redhat.com/faq/docs/DOC-11259\\n\", \"summary\": \"Updated webkitgtk packages that fix several security issues are now\\navailable for Red Hat Enterprise Linux 6.\\n\\nThe Red Hat Security Response Team has rated this update as having moderate\\nsecurity impact. Common Vulnerability Scoring System (CVSS) base scores,\\nwhich give detailed severity ratings, are available for each vulnerability\\nfrom the CVE links in the References section.\\n\", \"release\": \"\", \"_id\": \"RHSA-2011:0177\"}, {\"issued\": \"2011-12-06 00:00:00\", \"references\": [{\"href\": \"https://rhn.redhat.com/errata/RHSA-2011-1791.html\", \"type\": \"self\", \"id\": null, \"title\": \"RHSA-2011:1791\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=750316\", \"type\": \"bugzilla\", \"id\": \"750316\", \"title\": \"CVE-2011-4096 squid: Invalid free by processing CNAME DNS record pointing to another CNAME record pointing to an empty A-record\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2011-4096.html\", \"type\": \"cve\", \"id\": \"CVE-2011-4096\", \"title\": \"CVE-2011-4096\"}, {