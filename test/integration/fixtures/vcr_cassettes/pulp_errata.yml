A-2011:0779\", \"severity\": \"Moderate\", \"title\": \"Moderate: avahi security and bug fix update\", \"_ns\": \"errata\", \"version\": \"1\", \"reboot_suggested\": false, \"type\": \"security\", \"immutable\": true, \"status\": \"final\", \"updated\": \"2011-05-19 00:00:00\", \"description\": \"Avahi is an implementation of the DNS Service Discovery and Multicast DNS\\nspecifications for Zero Configuration Networking. It facilitates service\\ndiscovery on a local network. Avahi and Avahi-aware applications allow you\\nto plug your computer into a network and, with no configuration, view other\\npeople to chat with, view printers to print to, and find shared files on\\nother computers.\\n\\nA flaw was found in the way the Avahi daemon (avahi-daemon) processed\\nMulticast DNS (mDNS) packets with an empty payload. An attacker on the\\nlocal network could use this flaw to cause avahi-daemon on a target system\\nto enter an infinite loop via an empty mDNS UDP packet. (CVE-2011-1002)\\n\\nThis update also fixes the following bug:\\n\\n* Previously, the avahi packages in Red Hat Enterprise Linux 6 were not\\ncompiled with standard RPM CFLAGS; therefore, the Stack Protector and\\nFortify Source protections were not enabled, and the debuginfo packages did\\nnot contain the information required for debugging. This update corrects\\nthis issue by using proper CFLAGS when compiling the packages. (BZ#629954,\\nBZ#684276)\\n\\nAll users are advised to upgrade to these updated packages, which contain a\\nbackported patch to correct these issues. After installing the update,\\navahi-daemon will be restarted automatically.\\n\", \"repo_defined\": true, \"pushcount\": 1, \"from_str\": \"security@redhat.com\", \"repoids\": [\"ACME_Corporation-Red_Hat_Enterprise_Linux_Server-Red_Hat_Enterprise_Linux_6_Server_RPMs_x86_64_6Server\"], \"rights\": \"Copyright 2011 Red Hat Inc\", \"solution\": \"Before applying this update, make sure all previously-released errata\\nrelevant to your system have been applied.\\n\\nThis update is available via the Red Hat Network. Details on how to\\nuse the Red Hat Network to apply this update are available at\\nhttps://access.redhat.com/kb/docs/DOC-11259\\n\", \"summary\": \"Updated avahi packages that fix one security issue and one bug are now\\navailable for Red Hat Enterprise Linux 6.\\n\\nThe Red Hat Security Response Team has rated this update as having moderate\\nsecurity impact. A Common Vulnerability Scoring System (CVSS) base score,\\nwhich gives a detailed severity rating, is available from the CVE link in\\nthe References section.\\n\", \"release\": \"\", \"_id\": \"RHSA-2011:0779\"}, {\"issued\": \"2010-11-30 00:00:00\", \"references\": [{\"href\": \"https://rhn.redhat.com/errata/RHSA-2010-0925.html\", \"type\": \"self\", \"id\": null, \"title\": \"RHSA-2010:0925\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=644825\", \"type\": \"bugzilla\", \"id\": \"644825\", \"title\": \"'kinit' with smart card login fails to authenticate to the kdc using the cert and its private key.\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=648674\", \"type\": \"bugzilla\", \"id\": \"648674\", \"title\": \"CVE-2010-1324 krb5: multiple checksum handling vulnerabilities (MITKRB5-SA-2010-007)\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=648734\", \"type\": \"bugzilla\", \"id\": \"648734\", \"title\": \"CVE-2010-1323 krb5: incorrect acceptance of certain checksums (MITKRB5-SA-2010-007)\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=648735\", \"type\": \"bugzilla\", \"id\": \"648735\", \"title\": \"CVE-2010-4020 krb5: krb5 may accept authdata checksums with low-entropy derived keys (MITKRB5-SA-2010-007)\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2010-1323.html\", \"type\": \"cve\", \"id\": \"CVE-2010-1323\", \"title\": \"CVE-2010-1323\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2010-4020.html\", \"type\": \"cve\", \"id\": \"CVE-2010-4020\", \"title\": \"CVE-2010-4020\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2010-1324.html\", \"type\": \"cve\", \"id\": \"CVE-2010-1324\", \"title\": \"CVE-2010-1324\"}, {\"href\": \"http://www.redhat.com/security/updates/classification/#important\", \"type\": \"other\", \"id\": null, \"title\": null}, {\"href\": \"http://web.mit.edu/Kerberos/advisories/MITKRB5-SA-2010-007.txt\", \"type\": \"other\", \"id\": null, \"title\": null}], \"pkglist\": [{\"packages\": [{\"src\": \"krb5-1.8.2-3.el6_0.3.src.rpm\", \"name\": \"krb5-devel\", \"sum\": [\"sha256\", \"dbea0fb031194eb3dde9840caf45543dd287d43d08374360a2b0dc755a59cb13\"], \"filename\": \"krb5-devel-1.8.2-3.el6_0.3.i686.rpm\", \"epoch\": \"0\", \"version\": \"1.8.2\", \"release\": \"3.el6_0.3\", \"arch\": \"i686\"}, {\"src\": \"krb5-1.8.2-3.el6_0.3.src.rpm\", \"name\": \"krb5-libs\", \"sum\": [\"sha256\", \"97fd807150a77cddb6bc36a9a6c2a26b6a634f669d88264825a27471e9e5df4b\"], \"filename\": \"krb5-libs-1.8.2-3.el6_0.3.i686.rpm\", \"epoch\": \"0\", \"version\": \"1.8.2\", \"release\": \"3.el6_0.3\", \"arch\": \"i686\"}, {\"src\": \"krb5-1.8.2-3.el6_0.3.src.rpm\", \"name\": \"krb5-server-ldap\", \"sum\": [\"sha256\", \"93c16662955db6c72b80eb4291112abe85873ca5c7ec9cba5dddcc88d5dbd139\"], \"filename\": \"krb5-server-ldap-1.8.2-3.el6_0.3.i686.rpm\", \"epoch\": \"0\", \"version\": \"1.8.2\", \"release\": \"3.el6_0.3\", \"arch\": \"i686\"}, {\"src\": \"krb5-1.8.2-3.el6_0.3.src.rpm\", \"name\": \"krb5-devel\", \"sum\": [\"sha256\", \"3377312426e5dc7f825ac1820662008897be48f97373edc5974acb61c37f9978\"], \"filename\": \"krb5-devel-1.8.2-3.el6_0.3.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"1.8.2\", \"release\": \"3.el6_0.3\", \"arch\": \"x86_64\"}, {\"src\": \"krb5-1.8.2-3.el6_0.3.src.rpm\", \"name\": \"krb5-libs\", \"sum\": [\"sha256\", \"a1f0acfda8d87971702ccacd9473597957ea7f7d8f9f04d89555db6600f1dae8\"], \"filename\": \"krb5-libs-1.8.2-3.el6_0.3.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"1.8.2\", \"release\": \"3.el6_0.3\", \"arch\": \"x86_64\"}, {\"src\": \"krb5-1.8.2-3.el6_0.3.src.rpm\", \"name\": \"krb5-pkinit-openssl\", \"sum\": [\"sha256\", \"6c4bea9be7bbfb467a92eb4ee64cf51b40d028d8f8416ae4f30f40137cbcdaac\"], \"filename\": \"krb5-pkinit-openssl-1.8.2-3.el6_0.3.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"1.8.2\", \"release\": \"3.el6_0.3\", \"arch\": \"x86_64\"}, {\"src\": \"krb5-1.8.2-3.el6_0.3.src.rpm\", \"name\": \"krb5-server\", \"sum\": [\"sha256\", \"21f1607328a0c0715a38e170b345cb0ec35cfe76f8f8b71cd1982b250a7372fc\"], \"filename\": \"krb5-server-1.8.2-3.el6_0.3.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"1.8.2\", \"release\": \"3.el6_0.3\", \"arch\": \"x86_64\"}, {\"src\": \"krb5-1.8.2-3.el6_0.3.src.rpm\", \"name\": \"krb5-server-ldap\", \"sum\": [\"sha256\", \"1fc8bc70e9ac925eddce5e9a130fb8fc018343391a297e00fb6dfb761c566887\"], \"filename\": \"krb5-server-ldap-1.8.2-3.el6_0.3.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"1.8.2\", \"release\": \"3.el6_0.3\", \"arch\": \"x86_64\"}, {\"src\": \"krb5-1.8.2-3.el6_0.3.src.rpm\", \"name\": \"krb5-workstation\", \"sum\": [\"sha256\", \"1e0b9936377f93f4f61467cd492fb3cc644abb1f299d1df4bc5aac56fd480548\"], \"filename\": \"krb5-workstation-1.8.2-3.el6_0.3.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"1.8.2\", \"release\": \"3.el6_0.3\", \"arch\": \"x86_64\"}], \"name\": \"Red Hat Enterprise Linux Server (v. 6 for 64-bit x86_64)\", \"short\": \"rhel-x86_64-server-6\"}], \"id\": \"RHSA-2010:0925\", \"severity\": \"Important\", \"title\": \"Important: krb5 security and bug fix update\", \"_ns\": \"errata\", \"version\": \"1\", \"reboot_suggested\": false, \"type\": \"security\", \"immutable\": true, \"status\": \"final\", \"updated\": \"2010-11-30 00:00:00\", \"description\": \"Kerberos is a network authentication system which allows clients and\\nservers to authenticate to each other using symmetric encryption and a\\ntrusted third party, the Key Distribution Center (KDC).\\n\\nMultiple checksum validation flaws were discovered in the MIT Kerberos\\nimplementation. A remote attacker could use these flaws to tamper with\\ncertain Kerberos protocol packets and, possibly, bypass authentication or\\nauthorization mechanisms and escalate their privileges. (CVE-2010-1323,\\nCVE-2010-1324, CVE-2010-4020)\\n\\nRed Hat would like to thank the MIT Kerberos Team for reporting these\\nissues.\\n\\nThis update also fixes the following bug:\\n\\n* When attempting to perform PKINIT pre-authentication, if the client had\\nmore than one possible candidate certificate the client could fail to\\nselect the certificate and key to use. This usually occurred if certificate\\nselection was configured to use the value of the keyUsage extension, or if\\nany of the candidate certificates did not contain a subjectAltName\\nextension. Consequently, the client attempted to perform pre-authentication\\nusing a different (usually password-based) mechanism. (BZ#644825)\\n\\nAll krb5 users should upgrade to these updated packages, which contain\\nbackported patches to correct these issues. After installing the updated\\npackages, the krb5kdc daemon will be restarted automatically.\\n\", \"repo_defined\": true, \"pushcount\": 1, \"from_str\": \"security@redhat.com\", \"repoids\": [\"ACME_Corporation-Red_Hat_Enterprise_Linux_Server-Red_Hat_Enterprise_Linux_6_Server_RPMs_x86_64_6Server\"], \"rights\": \"Copyright 2010 Red Hat Inc\", \"solution\": \"Before applying this update, make sure all previously-released errata\\nrelevant to your system have been applied.\\n\\nThis update is available via the Red Hat Network. Details on how to\\nuse the Red Hat Network to apply this update are available at\\nhttp://kbase.redhat.com/faq/docs/DOC-11259\\n\", \"summary\": \"Updated krb5 packages that fix multiple security issues and one bug are now\\navailable for Red Hat Enterprise Linux 6.\\n\\nThe Red Hat Security Response Team has rated this update as having\\nimportant security impact. Common Vulnerability Scoring System (CVSS) base\\nscores, which give detailed severity ratings, are available for each\\nvulnerability from the CVE links in the References section.\\n\", \"release\": \"\", \"_id\": \"RHSA-2010:0925\"}, {\"issued\": \"2011-12-06 00:00:00\", \"references\": [{\"href\": \"https://rhn.redhat.com/errata/RHSA-2011-1615.html\", \"type\": \"self\", \"id\": null, \"title\": \"RHSA-2011:1615\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=665883\", \"type\": \"bugzilla\", \"id\": \"665883\", \"title\": \"virt-v2v: Special character in vm name from vmware ESX not showing correct\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=671094\", \"type\": \"bugzilla\", \"id\": \"671094\", \"title\": \"Cannot convert VM to libvirt with non-root user\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=672831\", \"type\": \"bugzilla\", \"id\": \"672831\", \"title\": \"virt-v2v should use core libguestfs inspection\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=673066\", \"type\": \"bugzilla\", \"id\": \"673066\", \"title\": \"virt-v2v does not work with guests that have the Windows Recovery Console installed\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=677870\", \"type\": \"bugzilla\", \"id\": \"677870\", \"title\": \"[RFE] virt-v2v show the warning info after convert rhel4u8 guest if comment a line of swap in the fstab\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=700759\", \"type\": \"bugzilla\", \"id\": \"700759\", \"title\": \"Suggest give warning message if specify both -n and -b for converting\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=702007\", \"type\": \"bugzilla\", \"id\": \"702007\", \"title\": \"v2v fails to remove the mounted export domain when the guest has multiboot OSes\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=702754\", \"type\": \"bugzilla\", \"id\": \"702754\", \"title\": \"CVE-2011-1773 virt-v2v: vnc password protection is missing after vm conversion\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=707261\", \"type\": \"bugzilla\", \"id\": \"707261\", \"title\": \"Vmware-tools will re-add the default network driver in /etc/modprobe.conf after conversion if ethX device entry missing\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=708961\", \"type\": \"bugzilla\", \"id\": \"708961\", \"title\": \"virt-v2v should check or auto install  cirrus driver for guest which has not cirrus driver\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=725685\", \"type\": \"bugzilla\", \"id\": \"725685\", \"title\": \"xenpv linux guest  can not start after conversion because qemu get 'aio' invalid format\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=727489\", \"type\": \"bugzilla\", \"id\": \"727489\", \"title\": \"libvirtxml fails if a volume's size is greater than the size reported by qemu-img\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=729877\", \"type\": \"bugzilla\", \"id\": \"729877\", \"title\": \"virt-v2v do not install  virt-v2v.db  file cause some issue\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=732421\", \"type\": \"bugzilla\", \"id\": \"732421\", \"title\": \"Guest will BSOD if boot from Windows Recovery Console after conversion\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2011-1773.html\", \"type\": \"cve\", \"id\": \"CVE-2011-1773\", \"title\": \"CVE-2011-1773\"}, {\"href\": \"https://access.redhat.com/security/updates/classification/#low\", \"type\": \"other\", \"id\": null, \"title\": null}], \"pkglist\": [{\"packages\": [{\"src\": \"virt-v2v-0.8.3-5.el6.src.rpm\", \"name\": \"virt-v2v\", \"sum\": [\"sha256\", \"c8ece26fcdff764c8df6e7db585bad6b6e39759dc5263c17c68eab9a7a45fb24\"], \"filename\": \"virt-v2v-0.8.3-5.el6.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"0.8.3\", \"release\": \"5.el6\", \"arch\": \"x86_64\"}], \"name\": \"Red Hat Enterprise Linux Server (v. 6 for 64-bit x86_64)\", \"short\": \"rhel-x86_64-server-6\"}], \"id\": \"RHSA-2011:1615\", \"severity\": \"Low\", \"title\": \"Low: virt-v2v security and bug fix update\", \"_ns\": \"errata\", \"version\": \"3\", \"reboot_suggested\": false, \"type\": \"security\", \"immutable\": true, \"status\": \"final\", \"updated\": \"2011-12-06 00:00:00\", \"description\": \"virt-v2v is a tool for converting and importing virtual machines to\\nlibvirt-managed KVM (Kernel-based Virtual Machine), or Red Hat Enterprise\\nVirtualization.\\n\\nUsing virt-v2v to convert a guest that has a password-protected VNC console\\nto a KVM guest removed that password protection from the converted guest:\\nafter conversion, a password was not required to access the converted\\nguest's VNC console. Now, converted guests will require the same VNC\\nconsole password as the original guest. Note that when converting a guest\\nto run on Red Hat Enterprise Virtualization, virt-v2v will display a\\nwarning that VNC passwords are not supported. (CVE-2011-1773)\\n\\nNote: The Red Hat Enterprise Linux 6.2 perl-Sys-Virt update must also be\\ninstalled to correct CVE-2011-1773.\\n\\nBug fixes:\\n\\n* When converting a guest virtual machine (VM), whose name contained\\ncertain characters, virt-v2v would create a converted guest with a\\ncorrupted name. Now, virt-v2v will not corrupt guest names. (BZ#665883)\\n\\n* There were numerous usability issues when running virt-v2v as a non-root\\nuser. This update makes it simpler to run virt-v2v as a non-root user.\\n(BZ#671094)\\n\\n* virt-v2v failed to convert a Microsoft Windows guest with Windows\\nRecovery Console installed in a separate partition. Now, virt-v2v will\\nsuccessfully convert a guest with Windows Recovery Console installed in a\\nseparate partition by ignoring that partition. (BZ#673066)\\n\\n* virt-v2v failed to convert a Red Hat Enterprise Linux guest which did not\\nhave the symlink \\\"/boot/grub/menu.lst\\\". With this update, virt-v2v can\\nselect a grub configuration file from several places. (BZ#694364)\\n\\n* This update removes information about the usage of deprecated command\\nline options in the virt-v2v man page. (BZ#694370)\\n\\n* virt-v2v would fail to correctly change the allocation policy, (sparse or\\npreallocated) when converting a guest with QCOW2 image format. The error\\nmessage \\\"Cannot import VM, The selected disk configuration is not\\nsupported\\\" was displayed. With this update, allocation policy changes to a\\nguest with QCOW2 storage will work correctly. (BZ#696089)\\n\\n* The options \\\"--network\\\" and \\\"--bridge\\\" can not be used in conjunction\\nwhen converting a guest, but no error message was displayed. With this\\nupdate, virt-v2v will now display an error message if the mutually\\nexclusive \\\"--network\\\" and \\\"--bridge\\\" command line options are both\\nspecified. (BZ#700759)\\n\\n* virt-v2v failed to convert a multi-boot guest, and did not clean up\\ntemporary storage and mount points after failure. With this update,\\nvirt-v2v will prompt for which operating system to convert from a\\nmulti-boot guest, and will correctly clean up if the process fails.\\n(BZ#702007)\\n\\n* virt-v2v failed to correctly configure modprobe aliases when converting a\\nVMware ESX guest with VMware Tools installed. With this update, modprobe\\naliases will be correctly configured. (BZ#707261)\\n\\n* When converting a guest with preallocated raw storage using the\\nlibvirtxml input method, virt-v2v failed with the erroneous error message\\n\\\"size(X) < usage(Y)\\\". This update removes this erroneous error. (BZ#727489)\\n\\n* When converting a Red Hat Enterprise Linux guest, virt-v2v did not check\\nthat the Cirrus X driver was available before configuring it. With this\\nupdate, virt-v2v will attempt to install the Cirrus X driver if it is\\nrequired. (BZ#708961)\\n\\n* VirtIO systems do not support the Windows Recovery Console on 32-bit\\nWindows XP. The virt-v2v man page has been updated to note this. On Windows\\nXP Professional x64 Edition, however, if Windows Recovery Console is\\nre-installed after conversion, it will work as expected. (BZ#732421)\\n\\n* Placing comments in the guest fstab file by means of the leading \\\"#\\\"\\nsymbol caused an \\\"unknown filesystem\\\" error after conversion of a guest.\\nWith this update comments can now be used and error messages will not be\\ndisplayed. (BZ#677870)\\n\\nUsers of virt-v2v should upgrade to this updated package, which fixes these\\nissues and upgrades virt-v2v to version 0.8.3.\\n\", \"repo_defined\": true, \"pushcount\": 1, \"from_str\": \"security@redhat.com\", \"repoids\": [\"ACME_Corporation-Red_Hat_Enterprise_Linux_Server-Red_Hat_Enterprise_Linux_6_Server_RPMs_x86_64_6Server\"], \"rights\": \"Copyright 2011 Red Hat Inc\", \"solution\": \"Before applying this update, make sure all previously-released errata\\nrelevant to your system have been applied.\\n\\nThis update is available via the Red Hat Network. Details on how to\\nuse the Red Hat Network to apply this update are available at\\nhttps://access.redhat.com/kb/docs/DOC-11259\\n\", \"summary\": \"An updated virt-v2v package that fixes one security issue and several bugs\\nis now available for Red Hat Enterprise Linux 6.\\n\\nThe Red Hat Security Response Team has rated this update as having low\\nsecurity impact. A Common Vulnerability Scoring System (CVSS) base score,\\nwhich gives a detailed severity rating, is available from the CVE link in\\nthe References section.\\n\", \"release\": \"\", \"_id\": \"RHSA-2011:1615\"}, {\"issued\": \"2012-03-27 00:00:00\", \"references\": [{\"href\": \"https://rhn.redhat.com/errata/RHSA-2012-0426.html\", \"type\": \"self\", \"id\": null, \"title\": \"RHSA-2012:0426\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=802489\", \"type\": \"bugzilla\", \"id\": \"802489\", \"title\": \"CVE-2012-1165 openssl: mime_param_cmp NULL dereference crash\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=802725\", \"type\": \"bugzilla\", \"id\": \"802725\", \"title\": \"CVE-2012-0884 openssl: CMS and PKCS#7 Bleichenbacher attack\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2012-1165.html\", \"type\": \"cve\", \"id\": \"CVE-2012-1165\", \"title\": \"CVE-2012-1165\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2012-0884.html\", \"type\": \"cve\", \"id\": \"CVE-2012-0884\", \"title\": \"CVE-2012-0884\"}, {\"href\": \"https://access.redhat.com/security/updates/classification/#moderate\", \"type\": \"other\", \"id\": null, \"title\": null}, {\"href\": \"https://rhn.redhat.com/errata/RHSA-2012-0060.html\", \"type\": \"other\", \"id\": null, \"title\": null}, {\"href\": \"https://rhn.redhat.com/errata/RHSA-2012-0059.html\", \"type\": \"other\", \"id\": null, \"title\": null}], \"pkglist\": [{\"packages\": [{\"src\": \"openssl-1.0.0-20.el6_2.3.src.rpm\", \"name\": \"openssl\", \"sum\": [\"sha256\", \"9cfa870134fb78659474fe11eb7cfe081d39a18d3e61d5aa791aa9604b375821\"], \"filename\": \"openssl-1.0.0-20.el6_2.3.i686.rpm\", \"epoch\": \"0\", \"version\": \"1.0.0\", \"release\": \"20.el6_2.3\", \"arch\": \"i686\"}, {\"src\": \"openssl-1.0.0-20.el6_2.3.src.rpm\", \"name\": \"openssl-devel\", \"sum\": [\"sha256\", \"a8cf5827a37427ef8792d127b506137099afeab31c465685a8361b024b1fb505\"], \"filename\": \"openssl-devel-1.0.0-20.el6_2.3.i686.rpm\", \"epoch\": \"0\", \"version\": \"1.0.0\", \"release\": \"20.el6_2.3\", \"arch\": \"i686\"}, {\"src\": \"openssl-1.0.0-20.el6_2.3.src.rpm\", \"name\": \"openssl\", \"sum\": [\"sha256\", \"ecc95afd79e2721466989b6de4bb2b9ae92201965e6d79110ba47859e8b73960\"], \"filename\": \"openssl-1.0.0-20.el6_2.3.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"1.0.0\", \"release\": \"20.el6_2.3\", \"arch\": \"x86_64\"}, {\"src\": \"openssl-1.0.0-20.el6_2.3.src.rpm\", \"name\": \"openssl-devel\", \"sum\": [\"sha256\", \"95ad8585f9fdfa87d0fd3641c520f9e9eb67bdbab14c98bc23e765c7e1b9c7b3\"], \"filename\": \"openssl-devel-1.0.0-20.el6_2.3.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"1.0.0\", \"release\": \"20.el6_2.3\", \"arch\": \"x86_64\"}], \"name\": \"Red Hat Enterprise Linux Server (v. 6 for 64-bit x86_64)\", \"short\": \"rhel-x86_64-server-6\"}], \"id\": \"RHSA-2012:0426\", \"severity\": \"Moderate\", \"title\": \"Moderate: openssl security and bug fix update\", \"_ns\": \"errata\", \"version\": \"1\", \"reboot_suggested\": false, \"type\": \"security\", \"immutable\": true, \"status\": \"final\", \"updated\": \"2012-03-27 00:00:00\", \"description\": \"OpenSSL is a toolkit that implements the Secure Sockets Layer (SSL v2/v3)\\nand Transport Layer Security (TLS v1) protocols, as well as a\\nfull-strength, general purpose cryptography library.\\n\\nA NULL pointer dereference flaw was found in the way OpenSSL parsed\\nSecure/Multipurpose Internet Mail Extensions (S/MIME) messages. An attacker\\ncould use this flaw to crash an application that uses OpenSSL to decrypt or\\nverify S/MIME messages. (CVE-2012-1165)\\n\\nA flaw was found in the PKCS#7 and Cryptographic Message Syntax (CMS)\\nimplementations in OpenSSL. An attacker could possibly use this flaw to\\nperform a Bleichenbacher attack to decrypt an encrypted CMS, PKCS#7, or\\nS/MIME message by sending a large number of chosen ciphertext messages to\\na service using OpenSSL and measuring error response times. (CVE-2012-0884)\\n\\nThis update also fixes a regression caused by the fix for CVE-2011-4619,\\nreleased via RHSA-2012:0060 and RHSA-2012:0059, which caused Server Gated\\nCryptography (SGC) handshakes to fail.\\n\\nAll OpenSSL users should upgrade to these updated packages, which contain\\nbackported patches to resolve these issues. For the update to take effect,\\nall services linked to the OpenSSL library must be restarted, or the system\\nrebooted.\\n\", \"repo_defined\": true, \"pushcount\": 1, \"from_str\": \"security@redhat.com\", \"repoids\": [\"ACME_Corporation-Red_Hat_Enterprise_Linux_Server-Red_Hat_Enterprise_Linux_6_Server_RPMs_x86_64_6Server\"], \"rights\": \"Copyright 2012 Red Hat Inc\", \"solution\": \"Before applying this update, make sure all previously-released errata\\nrelevant to your system have been applied.\\n\\nThis update is available via the Red Hat Network. Details on how to\\nuse the Red Hat Network to apply this update are available at\\nhttps://access.redhat.com/knowledge/articles/11258\\n\", \"summary\": \"Updated openssl packages that fix two security issues and one bug are now\\navailable for Red Hat Enterprise Linux 5 and 6.\\n\\nThe Red Hat Security Response Team has rated this update as having moderate\\nsecurity impact. Common Vulnerability Scoring System (CVSS) base scores,\\nwhich give detailed severity ratings, are available for each vulnerability\\nfrom the CVE links in the References section.\\n\", \"release\": \"\", \"_id\": \"RHSA-2012:0426\"}, {\"issued\": \"2012-03-27 00:00:00\", \"references\": [{\"href\": \"https://rhn.redhat.com/errata/RHSA-2012-0427.html\", \"type\": \"self\", \"id\": null, \"title\": \"RHSA-2012:0427\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=804920\", \"type\": \"bugzilla\", \"id\": \"804920\", \"title\": \"CVE-2012-1569 libtasn1: DER decoding buffer overflow (GNUTLS-SA-2012-3, MU-201202-02)\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2012-1569.html\", \"type\": \"cve\", \"id\": \"CVE-2012-1569\", \"title\": \"CVE-2012-1569\"}, {\"href\": \"https://access.redhat.com/security/updates/classification/#important\", \"type\": \"other\", \"id\": null, \"title\": null}], \"pkglist\": [{\"packages\": [{\"src\": \"libtasn1-2.3-3.el6_2.1.src.rpm\", \"name\": \"libtasn1\", \"sum\": [\"sha256\", \"0792be2f786755591c758618fe26e3c6bc59da2b28a0664a94bd2b35b2e5dd1f\"], \"filename\": \"libtasn1-2.3-3.el6_2.1.i686.rpm\", \"epoch\": \"0\", \"version\": \"2.3\", \"release\": \"3.el6_2.1\", \"arch\": \"i686\"}, {\"src\": \"libtasn1-2.3-3.el6_2.1.src.rpm\", \"name\": \"libtasn1-devel\", \"sum\": [\"sha256\", \"07ca1377fc1795dd3313302794ed060ec9aa1c4886a13ebaf73d13d62e8cf3f1\"], \"filename\": \"libtasn1-devel-2.3-3.el6_2.1.i686.rpm\", \"epoch\": \"0\", \"version\": \"2.3\", \"release\": \"3.el6_2.1\", \"arch\": \"i686\"}, {\"src\": \"libtasn1-2.3-3.el6_2.1.src.rpm\", \"name\": \"libtasn1\", \"sum\": [\"sha256\", \"ced61fdc9d350718bcd5bbfb57f770e8daaf9591b38bb258b7b9896523ba05f1\"], \"filename\": \"libtasn1-2.3-3.el6_2.1.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"2.3\", \"release\": \"3.el6_2.1\", \"arch\": \"x86_64\"}, {\"src\": \"libtasn1-2.3-3.el6_2.1.src.rpm\", \"name\": \"libtasn1-devel\", \"sum\": [\"sha256\", \"006153ae5ae1769cf89d68b854dc4a2c765e4feb9e71e7a859e84529dd872482\"], \"filename\": \"libtasn1-devel-2.3-3.el6_2.1.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"2.3\", \"release\": \"3.el6_2.1\", \"arch\": \"x86_64\"}], \"name\": \"Red Hat Enterprise Linux Server (v. 6 for 64-bit x86_64)\", \"short\": \"rhel-x86_64-server-6\"}], \"id\": \"RHSA-2012:0427\", \"severity\": \"Important\", \"title\": \"Important: libtasn1 security update\", \"_ns\": \"errata\", \"version\": \"1\", \"reboot_suggested\": false, \"type\": \"security\", \"immutable\": true, \"status\": \"final\", \"updated\": \"2012-03-27 00:00:00\", \"description\": \"libtasn1 is a library developed for ASN.1 (Abstract Syntax Notation One)\\nstructures management that includes DER (Distinguished Encoding Rules)\\nencoding and decoding.\\n\\nA flaw was found in the way libtasn1 decoded DER data. An attacker could\\ncreate carefully-crafted DER encoded input (such as an X.509 certificate)\\nthat, when parsed by an application that uses libtasn1 (such as\\napplications using GnuTLS), could cause the application to crash.\\n(CVE-2012-1569)\\n\\nRed Hat would like to thank Matthew Hall of Mu Dynamics for reporting this\\nissue.\\n\\nUsers of libtasn1 are advised to upgrade to these updated packages, which\\ncontain a backported patch to correct this issue. For the update to take\\neffect, all applications linked to the libtasn1 library must be restarted,\\nor the system rebooted.\\n\", \"repo_defined\": true, \"pushcount\": 1, \"from_str\": \"security@redhat.com\", \"repoids\": [\"ACME_Corporation-Red_Hat_Enterprise_Linux_Server-Red_Hat_Enterprise_Linux_6_Server_RPMs_x86_64_6Server\"], \"rights\": \"Copyright 2012 Red Hat Inc\", \"solution\": \"Before applying this update, make sure all previously-released errata\\nrelevant to your system have been applied.\\n\\nThis update is available via the Red Hat Network. Details on how to\\nuse the Red Hat Network to apply this update are available at\\nhttps://access.redhat.com/knowledge/articles/11258\\n\", \"summary\": \"Updated libtasn1 packages that fix one security issue are now available for\\nRed Hat Enterprise Linux 6.\\n\\nThe Red Hat Security Response Team has rated this update as having\\nimportant security impact. A Common Vulnerability Scoring System (CVSS)\\nbase score, which gives a detailed severity rating, is available from the\\nCVE link in the References section.\\n\", \"release\": \"\", \"_id\": \"RHSA-2012:0427\"}, {\"issued\": \"2012-03-27 00:00:00\", \"references\": [{\"href\": \"https://rhn.redhat.com/errata/RHSA-2012-0429.html\", \"type\": \"self\", \"id\": null, \"title\": \"RHSA-2012:0429\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=752308\", \"type\": \"bugzilla\", \"id\": \"752308\", \"title\": \"CVE-2011-4128 gnutls: buffer overflow in gnutls_session_get_data() (GNUTLS-SA-2011-2)\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=805432\", \"type\": \"bugzilla\", \"id\": \"805432\", \"title\": \"CVE-2012-1573 gnutls: TLS record handling issue (GNUTLS-SA-2012-2, MU-201202-01)\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2011-4128.html\", \"type\": \"cve\", \"id\": \"CVE-2011-4128\", \"title\": \"CVE-2011-4128\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2012-1573.html\", \"type\": \"cve\", \"id\": \"CVE-2012-1573\", \"title\": \"CVE-2012-1573\"}, {\"href\": \"https://access.redhat.com/security/updates/classification/#important\", \"type\": \"other\", \"id\": null, \"title\": null}], \"pkglist\": [{\"packages\": [{\"src\": \"gnutls-2.8.5-4.el6_2.2.src.rpm\", \"name\": \"gnutls\", \"sum\": [\"sha256\", \"deb0d32dd7c95793acac2ac41eb3500203b62632f4bb33066f88dec66d420e31\"], \"filename\": \"gnutls-2.8.5-4.el6_2.2.i686.rpm\", \"epoch\": \"0\", \"version\": \"2.8.5\", \"release\": \"4.el6_2.2\", \"arch\": \"i686\"}, {\"src\": \"gnutls-2.8.5-4.el6_2.2.src.rpm\", \"name\": \"gnutls-devel\", \"sum\": [\"sha256\", \"06b34708c6b612df9cee3457ee0e24e968119d052201330b02c4c7924d8a849c\"], \"filename\": \"gnutls-devel-2.8.5-4.el6_2.2.i686.rpm\", \"epoch\": \"0\", \"version\": \"2.8.5\", \"release\": \"4.el6_2.2\", \"arch\": \"i686\"}, {\"src\": \"gnutls-2.8.5-4.el6_2.2.src.rpm\", \"name\": \"gnutls\", \"sum\": [\"sha256\", \"a9acdcb74e50ea4bbcd514e04d3f66027ba07dd71f754c942f3b63271048cdc6\"], \"filename\": \"gnutls-2.8.5-4.el6_2.2.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"2.8.5\", \"release\": \"4.el6_2.2\", \"arch\": \"x86_64\"}, {\"src\": \"gnutls-2.8.5-4.el6_2.2.src.rpm\", \"name\": \"gnutls-devel\", \"sum\": [\"sha256\", \"dbb1f6e1f4d86bef3269429bef14c5b91881529dd27565453ea54877f469618f\"], \"filename\": \"gnutls-devel-2.8.5-4.el6_2.2.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"2.8.5\", \"release\": \"4.el6_2.2\", \"arch\": \"x86_64\"}, {\"src\": \"gnutls-2.8.5-4.el6_2.2.src.rpm\", \"name\": \"gnutls-utils\", \"sum\": [\"sha256\", \"ead59abce5311d93460c915a4cd0b7b44160ccaa7f31ad98b9cc1a78287685e6\"], \"filename\": \"gnutls-utils-2.8.5-4.el6_2.2.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"2.8.5\", \"release\": \"4.el6_2.2\", \"arch\": \"x86_64\"}], \"name\": \"Red Hat Enterprise Linux Server (v. 6 for 64-bit x86_64)\", \"short\": \"rhel-x86_64-server-6\"}], \"id\": \"RHSA-2012:0429\", \"severity\": \"Important\", \"title\": \"Important: gnutls security update\", \"_ns\": \"errata\", \"version\": \"1\", \"reboot_suggested\": false, \"type\": \"security\", \"immutable\": true, \"status\": \"final\", \"updated\": \"2012-03-27 00:00:00\", \"description\": \"The GnuTLS library provides support for cryptographic algorithms and for\\nprotocols such as Transport Layer Security (TLS).\\n\\nA flaw was found in the way GnuTLS decrypted malformed TLS records. This\\ncould cause a TLS/SSL client or server to crash when processing a\\nspecially-crafted TLS record from a remote TLS/SSL connection peer.\\n(CVE-2012-1573)\\n\\nA boundary error was found in the gnutls_session_get_data() function. A\\nmalicious TLS/SSL server could use this flaw to crash a TLS/SSL client or,\\npossibly, execute arbitrary code as the client, if the client passed a\\nfixed-sized buffer to gnutls_session_get_data() before checking the real\\nsize of the session data provided by the server. (CVE-2011-4128)\\n\\nRed Hat would like to thank Matthew Hall of Mu Dynamics for reporting\\nCVE-2012-1573.\\n\\nUsers of GnuTLS are advised to upgrade to these updated packages, which\\ncontain backported patches to correct these issues. For the update to take\\neffect, all applications linked to the GnuTLS library must be restarted, or\\nthe system rebooted.\\n\", \"repo_defined\": true, \"pushcount\": 1, \"from_str\": \"security@redhat.com\", \"repoids\": [\"ACME_Corporation-Red_Hat_Enterprise_Linux_Server-Red_Hat_Enterprise_Linux_6_Server_RPMs_x86_64_6Server\"], \"rights\": \"Copyright 2012 Red Hat Inc\", \"solution\": \"Before applying this update, make sure all previously-released errata\\nrelevant to your system have been applied.\\n\\nThis update is available via the Red Hat Network. Details on how to\\nuse the Red Hat Network to apply this update are available at\\nhttps://access.redhat.com/knowledge/articles/11258\\n\", \"summary\": \"Updated gnutls packages that fix two security issues are now available for\\nRed Hat Enterprise Linux 6.\\n\\nThe Red Hat Security Response Team has rated this update as having\\nimportant security impact. Common Vulnerability Scoring System (CVSS) base\\nscores, which give detailed severity ratings, are available for each\\nvulnerability from the CVE links in the References section.\\n\", \"release\": \"\", \"_id\": \"RHSA-2012:0429\"}, {\"issued\": \"2011-06-08 00:00:00\", \"references\": [{\"href\": \"https://rhn.redhat.com/errata/RHSA-2011-0862.html\", \"type\": \"self\", \"id\": null, \"title\": \"RHSA-2011:0862\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=709111\", \"type\": \"bugzilla\", \"id\": \"709111\", \"title\": \"CVE-2011-1752 subversion (mod_dav_svn): DoS (crash) via request to deliver baselined WebDAV resources\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=709112\", \"type\": \"bugzilla\", \"id\": \"709112\", \"title\": \"CVE-2011-1783 subversion (mod_dav_svn): DoS (excessive memory use) when configured to provide path-based access control\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=709114\", \"type\": \"bugzilla\", \"id\": \"709114\", \"title\": \"CVE-2011-1921 subversion (mod_dav_svn): File contents disclosure of files configured to be unreadable by those users\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2011-1752.html\", \"type\": \"cve\", \"id\": \"CVE-2011-1752\", \"title\": \"CVE-2011-1752\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2011-1783.html\", \"type\": \"cve\", \"id\": \"CVE-2011-1783\", \"title\": \"CVE-2011-1783\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2011-1921.html\", \"type\": \"cve\", \"id\": \"CVE-2011-1921\", \"title\": \"CVE-2011-1921\"}, {\"href\": \"https://access.redhat.com/security/updates/classification/#moderate\", \"type\": \"other\", \"id\": null, \"title\": null}, {\"href\": \"http://subversion.apache.org/security/CVE-2011-1783-advisory.txt\", \"type\": \"other\", \"id\": null, \"title\": null}, {\"href\": \"http://subversion.apache.org/security/CVE-2011-1752-advisory.txt\", \"type\": \"other\", \"id\": null, \"title\": null}, {\"href\": \"http://subversion.apache.org/security/CVE-2011-1921-advisory.txt\", \"type\": \"other\", \"id\": null, \"title\": null}], \"pkglist\": [{\"packages\": [{\"src\": \"subversion-1.6.11-2.el6_1.4.src.rpm\", \"name\": \"subversion\", \"sum\": [\"sha256\", \"e6a6fb2c7c0f1cc8e609a191657d0fc33f82664ef0cf4e984fd7fad5a81046b1\"], \"filename\": \"subversion-1.6.11-2.el6_1.4.i686.rpm\", \"epoch\": \"0\", \"version\": \"1.6.11\", \"release\": \"2.el6_1.4\", \"arch\": \"i686\"}, {\"src\": \"subversion-1.6.11-2.el6_1.4.src.rpm\", \"name\": \"subversion-javahl\", \"sum\": [\"sha256\", \"86a1327aa6fae8838859d8753d13806e5f0af2f666b5302dc0eb2181cc423c2e\"], \"filename\": \"subversion-javahl-1.6.11-2.el6_1.4.i686.rpm\", \"epoch\": \"0\", \"version\": \"1.6.11\", \"release\": \"2.el6_1.4\", \"arch\": \"i686\"}, {\"src\": \"subversion-1.6.11-2.el6_1.4.src.rpm\", \"name\": \"mod_dav_svn\", \"sum\": [\"sha256\", \"2b4efa35e8eb5e291fcd66f4dd08961d04901e5b395f42270a2a67f9be7d6416\"], \"filename\": \"mod_dav_svn-1.6.11-2.el6_1.4.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"1.6.11\", \"release\": \"2.el6_1.4\", \"arch\": \"x86_64\"}, {\"src\": \"subversion-1.6.11-2.el6_1.4.src.rpm\", \"name\": \"subversion\", \"sum\": [\"sha256\", \"2ad2a0868942fd4db5b7945c87aca6434303870ff600b16bd6dc3409e34f36dc\"], \"filename\": \"subversion-1.6.11-2.el6_1.4.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"1.6.11\", \"release\": \"2.el6_1.4\", \"arch\": \"x86_64\"}, {\"src\": \"subversion-1.6.11-2.el6_1.4.src.rpm\", \"name\": \"subversion-javahl\", \"sum\": [\"sha256\", \"59af16ce0275acad5af3ccd6ee0807b5717cb016115b8fbe0d81ad45153cfd90\"], \"filename\": \"subversion-javahl-1.6.11-2.el6_1.4.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"1.6.11\", \"release\": \"2.el6_1.4\", \"arch\": \"x86_64\"}], \"name\": \"Red Hat Enterprise Linux Server (v. 6 for 64-bit x86_64)\", \"short\": \"rhel-x86_64-server-6\"}], \"id\": \"RHSA-2011:0862\", \"severity\": \"Moderate\", \"title\": \"Moderate: subversion security update\", \"_ns\": \"errata\", \"version\": \"1\", \"reboot_suggested\": false, \"type\": \"security\", \"immutable\": true, \"status\": \"final\", \"updated\": \"2011-06-08 00:00:00\", \"description\": \"Subversion (SVN) is a concurrent version control system which enables one\\nor more users to collaborate in developing and maintaining a hierarchy of\\nfiles and directories while keeping a history of all changes. The\\nmod_dav_svn module is used with the Apache HTTP Server to allow access to\\nSubversion repositories via HTTP.\\n\\nAn infinite loop flaw was found in the way the mod_dav_svn module processed\\ncertain data sets. If the SVNPathAuthz directive was set to\\n\\\"short_circuit\\\", and path-based access control for files and directories\\nwas enabled, a malicious, remote user could use this flaw to cause the\\nhttpd process serving the request to consume an excessive amount of system\\nmemory. (CVE-2011-1783)\\n\\nA NULL pointer dereference flaw was found in the way the mod_dav_svn module\\nprocessed requests submitted against the URL of a baselined resource. A\\nmalicious, remote user could use this flaw to cause the httpd process\\nserving the request to crash. (CVE-2011-1752)\\n\\nAn information disclosure flaw was found in the way the mod_dav_svn\\nmodule processed certain URLs when path-based access control for files and\\ndirectories was enabled. A malicious, remote user could possibly use this\\nflaw to access certain files in a repository that would otherwise not be\\naccessible to them. Note: This vulnerability cannot be triggered if the\\nSVNPathAuthz directive is set to \\\"short_circuit\\\". (CVE-2011-1921)\\n\\nRed Hat would like to thank the Apache Subversion project for reporting\\nthese issues. Upstream acknowledges Joe Schaefer of the Apache Software\\nFoundation as the original reporter of CVE-2011-1752; Ivan Zhakov of\\nVisualSVN as the original reporter of CVE-2011-1783; and Kamesh\\nJayachandran of CollabNet, Inc. as the original reporter of CVE-2011-1921.\\n\\nAll Subversion users should upgrade to these updated packages, which\\ncontain backported patches to correct these issues. After installing the\\nupdated packages, you must restart the httpd daemon, if you are using\\nmod_dav_svn, for the update to take effect.\\n\", \"repo_defined\": true, \"pushcount\": 1, \"from_str\": \"security@redhat.com\", \"repoids\": [\"ACME_Corporation-Red_Hat_Enterprise_Linux_Server-Red_Hat_Enterprise_Linux_6_Server_RPMs_x86_64_6Server\"], \"rights\": \"Copyright 2011 Red Hat Inc\", \"solution\": \"Before applying this update, make sure all previously-released errata\\nrelevant to your system have been applied.\\n\\nThis update is available via the Red Hat Network. Details on how to\\nuse the Red Hat Network to apply this update are available at\\nhttps://access.redhat.com/kb/docs/DOC-11259\\n\", \"summary\": \"Updated subversion packages that fix three security issues are now\\navailable for Red Hat Enterprise Linux 5 and 6.\\n\\nThe Red Hat Security Response Team has rated this update as having moderate\\nsecurity impact. Common Vulnerability Scoring System (CVSS) base scores,\\nwhich give detailed severity ratings, are available for each vulnerability\\nfrom the CVE links in the References section.\\n\", \"release\": \"\", \"_id\": \"RHSA-2011:0862\"}, {\"issued\": \"2012-09-03 00:00:00\", \"references\": [{\"href\": \"https://rhn.redhat.com/errata/RHSA-2012-1221.html\", \"type\": \"self\", \"id\": null, \"title\": \"RHSA-2012:1221\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=853097\", \"type\": \"bugzilla\", \"id\": \"853097\", \"title\": \"CVE-2012-1682 OpenJDK: beans ClassFinder insufficient permission checks (beans, 7162476)\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=853228\", \"type\": \"bugzilla\", \"id\": \"853228\", \"title\": \"CVE-2012-0547 OpenJDK: AWT hardening fixes (AWT, 7163201)\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2012-0547.html\", \"type\": \"cve\", \"id\": \"CVE-2012-0547\", \"title\": \"CVE-2012-0547\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2012-1682.html\", \"type\": \"cve\", \"id\": \"CVE-2012-1682\", \"title\": \"CVE-2012-1682\"}, {\"href\": \"https://access.redhat.com/security/updates/classification/#critical\", \"type\": \"other\", \"id\": null, \"title\": null}, {\"href\": \"http://www.oracle.com/technetwork/topics/security/alert-cve-2012-4681-1835715.html\", \"type\": \"other\", \"id\": null, \"title\": null}, {\"href\": \"http://icedtea.classpath.org/hg/release/icedtea6-1.11/file/icedtea6-1.11.4/NEWS\", \"type\": \"other\", \"id\": null, \"title\": null}], \"pkglist\": [{\"packages\": [{\"src\": \"java-1.6.0-openjdk-1.6.0.0-1.49.1.11.4.el6_3.src.rpm\", \"name\": \"java-1.6.0-openjdk\", \"sum\": [\"sha256\", \"b84d800a868c506d768c91f261af85a14dd7f50b9a715cf3f1e769bf7c5ae7b1\"], \"filename\": \"java-1.6.0-openjdk-1.6.0.0-1.49.1.11.4.el6_3.x86_64.rpm\", \"epoch\": \"1\", \"version\": \"1.6.0.0\", \"release\": \"1.49.1.11.4.el6_3\", \"arch\": \"x86_64\"}, {\"src\": \"java-1.6.0-openjdk-1.6.0.0-1.49.1.11.4.el6_3.src.rpm\", \"name\": \"java-1.6.0-openjdk-devel\", \"sum\": [\"sha256\", \"90092d86a94e4d9b55273e95f38f7d1ccdde1feb9449c5de1a37daa724eba0ef\"], \"filename\": \"java-1.6.0-openjdk-devel-1.6.0.0-1.49.1.11.4.el6_3.x86_64.rpm\", \"epoch\": \"1\", \"version\": \"1.6.0.0\", \"release\": \"1.49.1.11.4.el6_3\", \"arch\": \"x86_64\"}, {\"src\": \"java-1.6.0-openjdk-1.6.0.0-1.49.1.11.4.el6_3.src.rpm\", \"name\": \"java-1.6.0-openjdk-javadoc\", \"sum\": [\"sha256\", \"57275ad212f9ca28666005ae7757ab564e4b3cb0c083d4648df8e4c4659fc36a\"], \"filename\": \"java-1.6.0-openjdk-javadoc-1.6.0.0-1.49.1.11.4.el6_3.x86_64.rpm\", \"epoch\": \"1\", \"version\": \"1.6.0.0\", \"release\": \"1.49.1.11.4.el6_3\", \"arch\": \"x86_64\"}], \"name\": \"Red Hat Enterprise Linux Server (v. 6 for 64-bit x86_64)\", \"short\": \"rhel-x86_64-server-6\"}], \"id\": \"RHSA-2012:1221\", \"severity\": \"Critical\", \"title\": \"Critical: java-1.6.0-openjdk security update\", \"_ns\": \"errata\", \"version\": \"1\", \"reboot_suggested\": false, \"type\": \"security\", \"immutable\": true, \"status\": \"final\", \"updated\": \"2012-09-03 00:00:00\", \"description\": \"These packages provide the OpenJDK 6 Java Runtime Environment and the\\nOpenJDK 6 Software Development Kit.\\n\\nIt was discovered that the Beans component in OpenJDK did not perform\\npermission checks properly. An untrusted Java application or applet could\\nuse this flaw to use classes from restricted packages, allowing it to\\nbypass Java sandbox restrictions. (CVE-2012-1682)\\n\\nA hardening fix was applied to the AWT component in OpenJDK, removing\\nfunctionality from the restricted SunToolkit class that was used in\\ncombination with other flaws to bypass Java sandbox restrictions.\\n(CVE-2012-0547)\\n\\nNote: If the web browser plug-in provided by the icedtea-web package was\\ninstalled, the issues exposed via Java applets could have been exploited\\nwithout user interaction if a user visited a malicious website.\\n\\nThis erratum also upgrades the OpenJDK package to IcedTea6 1.11.4. Refer to\\nthe NEWS file, linked to in the References, for further information.\\n\\nAll users of java-1.6.0-openjdk are advised to upgrade to these updated\\npackages, which resolve these issues. All running instances of OpenJDK Java\\nmust be restarted for the update to take effect.\\n\", \"repo_defined\": true, \"pushcount\": 1, \"from_str\": \"security@redhat.com\", \"repoids\": [\"ACME_Corporation-Red_Hat_Enterprise_Linux_Server-Red_Hat_Enterprise_Linux_6_Server_RPMs_x86_64_6Server\"], \"rights\": \"Copyright 2012 Red Hat Inc\", \"solution\": \"Before applying this update, make sure all previously-released errata\\nrelevant to your system have been applied.\\n\\nThis update is available via the Red Hat Network. Details on how to\\nuse the Red Hat Network to apply this update are available at\\nhttps://access.redhat.com/knowledge/articles/11258\\n\", \"summary\": \"Updated java-1.6.0-openjdk packages that fix two security issues are now\\navailable for Red Hat Enterprise Linux 6.\\n\\nThe Red Hat Security Response Team has rated this update as having critical\\nsecurity impact. Common Vulnerability Scoring System (CVSS) base scores,\\nwhich give detailed severity ratings, are available for each vulnerability\\nfrom the CVE links in the References section.\\n\", \"release\": \"\", \"_id\": \"RHSA-2012:1221\"}, {\"issued\": \"2012-01-30 00:00:00\", \"references\": [{\"href\": \"https://rhn.redhat.com/errata/RHSA-2012-0069.html\", \"type\": \"self\", \"id\": null, \"title\": \"RHSA-2012:0069\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=750564\", \"type\": \"bugzilla\", \"id\": \"750564\", \"title\": \"CVE-2011-4815 ruby: hash table collisions CPU usage DoS (oCERT-2011-003)\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2011-4815.html\", \"type\": \"cve\", \"id\": \"CVE-2011-4815\", \"title\": \"CVE-2011-4815\"}, {\"href\": \"https://access.redhat.com/security/updates/classification/#moderate\", \"type\": \"other\", \"id\": null, \"title\": null}, {\"href\": \"http://www.ocert.org/advisories/ocert-2011-003.html\", \"type\": \"other\", \"id\": null, \"title\": null}], \"pkglist\": [{\"packages\": [{\"src\": \"ruby-1.8.7.352-4.el6_2.src.rpm\", \"name\": \"ruby-libs\", \"sum\": [\"sha256\", \"7faf792515d2b5669035f3da80eab8433621aab94625717ff18948753fa48b5b\"], \"filename\": \"ruby-libs-1.8.7.352-4.el6_2.i686.rpm\", \"epoch\": \"0\", \"version\": \"1.8.7.352\", \"release\": \"4.el6_2\", \"arch\": \"i686\"}, {\"src\": \"ruby-1.8.7.352-4.el6_2.src.rpm\", \"name\": \"ruby\", \"sum\": [\"sha256\", \"12e787435feaec9b8bb0643dd0c05f10e5fa859b5cefc23a2152ac09121c03d9\"], \"filename\": \"ruby-1.8.7.352-4.el6_2.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"1.8.7.352\", \"release\": \"4.el6_2\", \"arch\": \"x86_64\"}, {\"src\": \"ruby-1.8.7.352-4.el6_2.src.rpm\", \"name\": \"ruby-irb\", \"sum\": [\"sha256\", \"2659a1af2834afc5193fe4e4b4516b593936e60e5cb803b2da68c0c134e78dd0\"], \"filename\": \"ruby-irb-1.8.7.352-4.el6_2.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"1.8.7.352\", \"release\": \"4.el6_2\", \"arch\": \"x86_64\"}, {\"src\": \"ruby-1.8.7.352-4.el6_2.src.rpm\", \"name\": \"ruby-libs\", \"sum\": [\"sha256\", \"ca342d7006a2f5e8705f1b984a10a1f370694992bdaca2f4c8542d42e371121d\"], \"filename\": \"ruby-libs-1.8.7.352-4.el6_2.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"1.8.7.352\", \"release\": \"4.el6_2\", \"arch\": \"x86_64\"}], \"name\": \"Red Hat Enterprise Linux Server (v. 6 for 64-bit x86_64)\", \"short\": \"rhel-x86_64-server-6\"}], \"id\": \"RHSA-2012:0069\", \"severity\": \"Moderate\", \"title\": \"Moderate: ruby security update\", \"_ns\": \"errata\", \"version\": \"1\", \"reboot_suggested\": false, \"type\": \"security\", \"immutable\": true, \"status\": \"final\", \"updated\": \"2012-01-30 00:00:00\", \"description\": \"Ruby is an extensible, interpreted, object-oriented, scripting language. It\\nhas features to process text files and to do system management tasks.\\n\\nA denial of service flaw was found in the implementation of associative\\narrays (hashes) in Ruby. An attacker able to supply a large number of\\ninputs to a Ruby application (such as HTTP POST request parameters sent to\\na web application) that are used as keys when inserting data into an array\\ncould trigger multiple hash function collisions, making array operations\\ntake an excessive amount of CPU time. To mitigate this issue, randomization\\nhas been added to the hash function to reduce the chance of an attacker\\nsuccessfully causing intentional collisions. (CVE-2011-4815)\\n\\nRed Hat would like to thank oCERT for reporting this issue. oCERT\\nacknowledges Julian W\\u00e4lde and Alexander Klink as the original reporters.\\n\\nAll users of ruby are advised to upgrade to these updated packages, which\\ncontain a backported patch to resolve this issue.\\n\", \"repo_defined\": true, \"pushcount\": 1, \"from_str\": \"security@redhat.com\", \"repoids\": [\"ACME_Corporation-Red_Hat_Enterprise_Linux_Server-Red_Hat_Enterprise_Linux_6_Server_RPMs_x86_64_6Server\"], \"rights\": \"Copyright 2012 Red Hat Inc\", \"solution\": \"Before applying this update, make sure all previously-released errata\\nrelevant to your system have been applied.\\n\\nThis update is available via the Red Hat Network. Details on how to\\nuse the Red Hat Network to apply this update are available at\\nhttps://access.redhat.com/kb/docs/DOC-11259\\n\", \"summary\": \"Updated ruby packages that fix one security issue are now available for\\nRed Hat Enterprise Linux 6.\\n\\nThe Red Hat Security Response Team has rated this update as having moderate\\nsecurity impact. A Common Vulnerability Scoring System (CVSS) base score,\\nwhich gives a detailed severity rating, is available from the CVE link in\\nthe References section.\\n\", \"release\": \"\", \"_id\": \"RHSA-2012:0069\"}, {\"issued\": \"2012-04-24 00:00:00\", \"references\": [{\"href\": \"https://rhn.redhat.com/errata/RHSA-2012-0518.html\", \"type\": \"self\", \"id\": null, \"title\": \"RHSA-2012:0518\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=814185\", \"type\": \"bugzilla\", \"id\": \"814185\", \"title\": \"CVE-2012-2110 openssl: asn1_d2i_read_bio integer errors leading to buffer overflow\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2012-2110.html\", \"type\": \"cve\", \"id\": \"CVE-2012-2110\", \"title\": \"CVE-2012-2110\"}, {\"href\": \"https://access.redhat.com/security/updates/classification/#important\", \"type\": \"other\", \"i