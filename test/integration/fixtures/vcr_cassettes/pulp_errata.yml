.47.el6\", \"arch\": \"x86_64\"}, {\"src\": \"glibc-2.12-1.47.el6.src.rpm\", \"name\": \"glibc-common\", \"sum\": [\"sha256\", \"c1f89235a88ec933565efe47e7c6590b6931ceffdd53123af5c4828c633bab22\"], \"filename\": \"glibc-common-2.12-1.47.el6.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"2.12\", \"release\": \"1.47.el6\", \"arch\": \"x86_64\"}, {\"src\": \"glibc-2.12-1.47.el6.src.rpm\", \"name\": \"glibc-devel\", \"sum\": [\"sha256\", \"93114f524d4ae12bb29347a4e7b1b0c0b05a848d17c329eb9558499109fb470b\"], \"filename\": \"glibc-devel-2.12-1.47.el6.i686.rpm\", \"epoch\": \"0\", \"version\": \"2.12\", \"release\": \"1.47.el6\", \"arch\": \"i686\"}, {\"src\": \"glibc-2.12-1.47.el6.src.rpm\", \"name\": \"glibc-utils\", \"sum\": [\"sha256\", \"a7e4103348fb64cb32041561bec4f34f67fb8446325c35b68ac2d4a97b0f29ff\"], \"filename\": \"glibc-utils-2.12-1.47.el6.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"2.12\", \"release\": \"1.47.el6\", \"arch\": \"x86_64\"}, {\"src\": \"glibc-2.12-1.47.el6.src.rpm\", \"name\": \"nscd\", \"sum\": [\"sha256\", \"7039fa002863278266d69f873f34a09a0e455c3d829cfb2d50eec66b822f0ad8\"], \"filename\": \"nscd-2.12-1.47.el6.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"2.12\", \"release\": \"1.47.el6\", \"arch\": \"x86_64\"}], \"name\": \"Red Hat Enterprise Linux Server (v. 6 for 64-bit x86_64)\", \"short\": \"rhel-x86_64-server-6\"}], \"id\": \"RHSA-2011:1526\", \"severity\": \"Low\", \"title\": \"Low: glibc security, bug fix, and enhancement update\", \"_ns\": \"errata\", \"version\": \"3\", \"reboot_suggested\": false, \"type\": \"security\", \"immutable\": true, \"status\": \"final\", \"updated\": \"2011-12-06 00:00:00\", \"description\": \"The glibc packages contain the standard C libraries used by multiple\\nprograms on the system. These packages contain the standard C and the\\nstandard math libraries. Without these two libraries, a Linux system\\ncannot function properly.\\n\\nA flaw was found in the way the ldd utility identified dynamically linked\\nlibraries. If an attacker could trick a user into running ldd on a\\nmalicious binary, it could result in arbitrary code execution with the\\nprivileges of the user running ldd. (CVE-2009-5064)\\n\\nIt was found that the glibc addmntent() function, used by various mount\\nhelper utilities, did not handle certain errors correctly when updating the\\nmtab (mounted file systems table) file. If such utilities had the setuid\\nbit set, a local attacker could use this flaw to corrupt the mtab file.\\n(CVE-2011-1089)\\n\\nRed Hat would like to thank Dan Rosenberg for reporting the CVE-2011-1089\\nissue.\\n\\nThis update also fixes several bugs and adds various enhancements.\\nDocumentation for these bug fixes and enhancements will be available\\nshortly from the Technical Notes document, linked to in the References\\nsection.\\n\\nUsers are advised to upgrade to these updated glibc packages, which contain\\nbackported patches to resolve these issues and add these enhancements.\\n\", \"repo_defined\": true, \"pushcount\": 1, \"from_str\": \"security@redhat.com\", \"repoids\": [\"ACME_Corporation-Red_Hat_Enterprise_Linux_Server-Red_Hat_Enterprise_Linux_6_Server_RPMs_x86_64_6Server\"], \"rights\": \"Copyright 2011 Red Hat Inc\", \"solution\": \"Before applying this update, make sure all previously-released errata\\nrelevant to your system have been applied.\\n\\nThis update is available via the Red Hat Network. Details on how to\\nuse the Red Hat Network to apply this update are available at\\nhttps://access.redhat.com/kb/docs/DOC-11259\\n\", \"summary\": \"Updated glibc packages that fix two security issues, several bugs, and add\\nvarious enhancements are now available for Red Hat Enterprise Linux 6.\\n\\nThe Red Hat Security Response Team has rated this update as having low\\nsecurity impact. Common Vulnerability Scoring System (CVSS) base scores,\\nwhich give detailed severity ratings, are available for each vulnerability\\nfrom the CVE links in the References section.\\n\", \"release\": \"\", \"_id\": \"RHSA-2011:1526\"}, {\"issued\": \"2011-12-06 00:00:00\", \"references\": [{\"href\": \"https://rhn.redhat.com/errata/RHSA-2011-1694.html\", \"type\": \"self\", \"id\": null, \"title\": \"RHSA-2011:1694\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=722694\", \"type\": \"bugzilla\", \"id\": \"722694\", \"title\": \"CVE-2011-4099 capsh: does not chdir after chroot\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=730957\", \"type\": \"bugzilla\", \"id\": \"730957\", \"title\": \"Add missing capsh man page in libcap\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2011-4099.html\", \"type\": \"cve\", \"id\": \"CVE-2011-4099\", \"title\": \"CVE-2011-4099\"}, {\"href\": \"https://access.redhat.com/security/updates/classification/#low\", \"type\": \"other\", \"id\": null, \"title\": null}], \"pkglist\": [{\"packages\": [{\"src\": \"libcap-2.16-5.5.el6.src.rpm\", \"name\": \"libcap-devel\", \"sum\": [\"sha256\", \"629a1994bd21f168d9aca5e328a5303d4c8308d68186071ae2a836a12ef9dc91\"], \"filename\": \"libcap-devel-2.16-5.5.el6.i686.rpm\", \"epoch\": \"0\", \"version\": \"2.16\", \"release\": \"5.5.el6\", \"arch\": \"i686\"}, {\"src\": \"libcap-2.16-5.5.el6.src.rpm\", \"name\": \"libcap-devel\", \"sum\": [\"sha256\", \"2175041a21fa34dc68fdff991ec3444d878c90bc9e1bb746f5e9d22fc423808e\"], \"filename\": \"libcap-devel-2.16-5.5.el6.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"2.16\", \"release\": \"5.5.el6\", \"arch\": \"x86_64\"}, {\"src\": \"libcap-2.16-5.5.el6.src.rpm\", \"name\": \"libcap\", \"sum\": [\"sha256\", \"2d121127b5f3c769a2899e5ef97ec67d4fe974d6b30047664d87867ca5f5c021\"], \"filename\": \"libcap-2.16-5.5.el6.i686.rpm\", \"epoch\": \"0\", \"version\": \"2.16\", \"release\": \"5.5.el6\", \"arch\": \"i686\"}, {\"src\": \"libcap-2.16-5.5.el6.src.rpm\", \"name\": \"libcap\", \"sum\": [\"sha256\", \"dae8927e25f39c935ed7efe1bb17e051e9fbf118f49e43edfb98ebdfc39d564d\"], \"filename\": \"libcap-2.16-5.5.el6.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"2.16\", \"release\": \"5.5.el6\", \"arch\": \"x86_64\"}], \"name\": \"Red Hat Enterprise Linux Server (v. 6 for 64-bit x86_64)\", \"short\": \"rhel-x86_64-server-6\"}], \"id\": \"RHSA-2011:1694\", \"severity\": \"Low\", \"title\": \"Low: libcap security and bug fix update\", \"_ns\": \"errata\", \"version\": \"3\", \"reboot_suggested\": false, \"type\": \"security\", \"immutable\": true, \"status\": \"final\", \"updated\": \"2011-12-06 00:00:00\", \"description\": \"The libcap packages provide a library and tools for getting and setting\\nPOSIX capabilities.\\n\\nIt was found that capsh did not change into the new root when using the\\n\\\"--chroot\\\" option. An application started via the \\\"capsh --chroot\\\" command\\ncould use this flaw to escape the chroot restrictions. (CVE-2011-4099)\\n\\nThis update also fixes the following bug:\\n\\n* Previously, the libcap packages did not contain the capsh(1) manual page.\\nWith this update, the capsh(1) manual page is included. (BZ#730957)\\n\\nAll libcap users are advised to upgrade to these updated packages, which\\ncontain backported patches to correct these issues.\\n\", \"repo_defined\": true, \"pushcount\": 1, \"from_str\": \"security@redhat.com\", \"repoids\": [\"ACME_Corporation-Red_Hat_Enterprise_Linux_Server-Red_Hat_Enterprise_Linux_6_Server_RPMs_x86_64_6Server\"], \"rights\": \"Copyright 2011 Red Hat Inc\", \"solution\": \"Before applying this update, make sure all previously-released errata\\nrelevant to your system have been applied.\\n\\nThis update is available via the Red Hat Network. Details on how to\\nuse the Red Hat Network to apply this update are available at\\nhttps://access.redhat.com/kb/docs/DOC-11259\\n\", \"summary\": \"Updated libcap packages that fix one security issue and one bug are now\\navailable for Red Hat Enterprise Linux 6.\\n\\nThe Red Hat Security Response Team has rated this update as having low\\nsecurity i