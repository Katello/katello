\"cve\", \"id\": \"CVE-2011-1750\", \"title\": \"CVE-2011-1750\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2011-1751.html\", \"type\": \"cve\", \"id\": \"CVE-2011-1751\", \"title\": \"CVE-2011-1751\"}, {\"href\": \"https://access.redhat.com/security/updates/classification/#important\", \"type\": \"other\", \"id\": null, \"title\": null}, {\"href\": \"http://docs.redhat.com/docs/en-US/Red_Hat_Enterprise_Linux/6/html-single/6.1_Technical_Notes/index.html\", \"type\": \"other\", \"id\": null, \"title\": null}], \"pkglist\": [{\"packages\": [{\"src\": \"qemu-kvm-0.12.1.2-2.160.el6.src.rpm\", \"name\": \"qemu-img\", \"sum\": [\"sha256\", \"789e42c45c3b86d02f2ef87ecdc35b7924b98624a37542a13011566173316b54\"], \"filename\": \"qemu-img-0.12.1.2-2.160.el6.x86_64.rpm\", \"epoch\": \"2\", \"version\": \"0.12.1.2\", \"release\": \"2.160.el6\", \"arch\": \"x86_64\"}, {\"src\": \"qemu-kvm-0.12.1.2-2.160.el6.src.rpm\", \"name\": \"qemu-kvm\", \"sum\": [\"sha256\", \"34264bec98bfd32a40199ba0e18c9fa6e111e70a7c20abd345ed29f522a275c6\"], \"filename\": \"qemu-kvm-0.12.1.2-2.160.el6.x86_64.rpm\", \"epoch\": \"2\", \"version\": \"0.12.1.2\", \"release\": \"2.160.el6\", \"arch\": \"x86_64\"}, {\"src\": \"qemu-kvm-0.12.1.2-2.160.el6.src.rpm\", \"name\": \"qemu-kvm-tools\", \"sum\": [\"sha256\", \"ad5f9786df591a1db4bc4d94395ec3185e6ecaff0261fd048ad5979f55033e41\"], \"filename\": \"qemu-kvm-tools-0.12.1.2-2.160.el6.x86_64.rpm\", \"epoch\": \"2\", \"version\": \"0.12.1.2\", \"release\": \"2.160.el6\", \"arch\": \"x86_64\"}], \"name\": \"Red Hat Enterprise Linux Server (v. 6 for 64-bit x86_64)\", \"short\": \"rhel-x86_64-server-6\"}], \"id\": \"RHSA-2011:0534\", \"severity\": \"Important\", \"title\": \"Important: qemu-kvm security, bug fix, and enhancement update\", \"_ns\": \"errata\", \"version\": \"1\", \"reboot_suggested\": false, \"type\": \"security\", \"immutable\": true, \"status\": \"final\", \"updated\": \"2011-05-19 00:00:00\", \"description\": \"KVM (Kernel-based Virtual Machine) is a full virtualization solution for\\nLinux on AMD64 and Intel 64 systems. qemu-kvm is the user-space component\\nfor running virtual machines using KVM.\\n\\nIt was found that the virtio-blk driver in qemu-kvm did not properly\\nvalidate read and write requests from guests. A privileged guest user could\\nuse this flaw to crash the guest or, possibly, execute arbitrary code on\\nthe host. (CVE-2011-1750)\\n\\nIt was found that the PIIX4 Power Management emulation layer in qemu-kvm\\ndid not properly check for hot plug eligibility during device removals. A\\nprivileged guest user could use this flaw to crash the guest or, possibly,\\nexecute arbitrary code on the host. (CVE-2011-1751)\\n\\nRed Hat would like to thank Nelson Elhage for reporting CVE-2011-1751.\\n\\nThis update also fixes several bugs and adds various enhancements.\\nDocumentation for these bug fixes and enhancements will be available\\nshortly from the Technical Notes document, linked to in the References\\nsection.\\n\\nAll users of qemu-kvm should upgrade to these updated packages, which\\ncontain backported patches to resolve these issues, and fix the bugs and\\nadd the enhancements noted in the Technical Notes. After installing this\\nupdate, shut down all running virtual machines. Once all virtual machines\\nhave shut down, start them again for this update to take effect.\\n\", \"repo_defined\": true, \"pushcount\": 1, \"from_str\": \"security@redhat.com\", \"repoids\": [\"ACME_Corporation-Red_Hat_Enterprise_Linux_Server-Red_Hat_Enterprise_Linux_6_Server_RPMs_x86_64_6Server\"], \"rights\": \"Copyright 2011 Red Hat Inc\", \"solution\": \"Before applying this update, make sure all previously-released errata\\nrelevant to your system have been applied.\\n\\nThis update is available via the Red Hat Network. Details on how to\\nuse the Red Hat Network to apply this update are available at\\nhttps://access.redhat.com/kb/docs/DOC-11259\\n\", \"summary\": \"Updated qemu-kvm packages that fix two security issues, several bugs, and\\nadd various enhancements are now available for Red Hat Enterprise Linux 6.\\n\\nThe Red Hat Security Response Team has rated this update as having\\nimportant security impact. Common Vulnerability Scoring System (CVSS) base\\nscores, which give detailed severity ratings, are available for each\\nvulnerability from the CVE links in the References section.\\n\", \"release\": \"\", \"_id\": \"RHSA-2011:0534\"}, {\"issued\": \"2011-03-31 00:00:00\", \"references\": [{\"href\": \"https://rhn.redhat.com/errata/RHSA-2011-0407.html\", \"type\": \"self\", \"id\": null, \"title\": \"RHSA-2011:0407\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=680796\", \"type\": \"bugzilla\", \"id\": \"680796\", \"title\": \"CVE-2011-1154 logrotate: Shell command injection by using the shred configuration directive\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=680797\", \"type\": \"bugzilla\", \"id\": \"680797\", \"title\": \"CVE-2011-1155 logrotate: DoS due improper escaping of file names within 'write state' action\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=680798\", \"type\": \"bugzilla\", \"id\": \"680798\", \"title\": \"CVE-2011-1098 logrotate: TOCTOU race condition by creation of new files (between opening the file and moment, final permissions have been applied) [information disclosure]\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2011-1154.html\", \"type\": \"cve\", \"id\": \"CVE-2011-1154\", \"title\": \"CVE-2011-1154\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2011-1155.html\", \"type\": \"cve\", \"id\": \"CVE-2011-1155\", \"title\": \"CVE-2011-1155\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2011-1098.html\", \"type\": \"cve\", \"id\": \"CVE-2011-1098\", \"title\": \"CVE-2011-1098\"}, {\"href\": \"https://access.redhat.com/security/updates/classification/#moderate\", \"type\": \"other\", \"id\": null, \"title\": null}], \"pkglist\": [{\"packages\": [{\"src\": \"logrotate-3.7.8-12.el6_0.1.src.rpm\", \"name\": \"logrotate\", \"sum\": [\"sha256\", \"eb492744ec5b5f53aaf114bf64f4d695049c3e7ddadbbd6c77c0626e934bd49d\"], \"filename\": \"logrotate-3.7.8-12.el6_0.1.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"3.7.8\", \"release\": \"12.el6_0.1\", \"arch\": \"x86_64\"}], \"name\": \"Red Hat Enterprise Linux Server (v. 6 for 64-bit x86_64)\", \"short\": \"rhel-x86_64-server-6\"}], \"id\": \"RHSA-2011:0407\", \"severity\": \"Moderate\", \"title\": \"Moderate: logrotate security update\", \"_ns\": \"errata\", \"version\": \"1\", \"reboot_suggested\": false, \"type\": \"security\", \"immutable\": true, \"status\": \"final\", \"updated\": \"2011-03-31 00:00:00\", \"description\": \"The logrotate utility simplifies the administration of multiple log files,\\nallowing the automatic rotation, compression, removal, and mailing of log\\nfiles.\\n\\nA shell command injection flaw was found in the way logrotate handled the\\nshred directive. A specially-crafted log file could cause logrotate to\\nexecute arbitrary commands with the privileges of the user running\\nlogrotate (root, by default). Note: The shred directive is not enabled by\\ndefault. (CVE-2011-1154)\\n\\nA race condition flaw was found in the way logrotate applied permissions\\nwhen creating new log files. In some specific configurations, a local\\nattacker could use this flaw to open new log files before logrotate applies\\nthe final permissions, possibly leading to the disclosure of sensitive\\ninformation. (CVE-2011-1098)\\n\\nAn input sanitization flaw was found in logrotate. A log file with a\\nspecially-crafted file name could cause logrotate to abort when attempting\\nto process that file a subsequent time. (CVE-2011-1155)\\n\\nAll logrotate users should upgrade to this updated package, which contains\\nbackported patches to resolve these issues.\\n\", \"repo_defined\": true, \"pushcount\": 1, \"from_str\": \"security@redhat.com\", \"repoids\": [\"ACME_Corporation-Red_Hat_Enterprise_Linux_Server-Red_Hat_Enterprise_Linux_6_Server_RPMs_x86_64_6Server\"], \"rights\": \"Copyright 2011 Red Hat Inc\", \"solution\": \"Before applying this update, make sure all previously-released errata\\nrelevant to your system have been applied.\\n\\nThis update is available via the Red Hat Network. Details on how to\\nuse the Red Hat Network to apply this update are available at\\nhttps://access.redhat.com/kb/docs/DOC-11259\\n\", \"summary\": \"An updated logrotate package that fixes multiple security issues is now\\navailable for Red Hat Enterprise Linux 6.\\n\\nThe Red Hat Security Response Team has rated this update as having moderate\\nsecurity impact. Common Vulnerability Scoring System (CVSS) base scores,\\nwhich give detailed severity ratings, are available for each vulnerability\\nfrom the CVE links in the References section.\\n\", \"release\": \"\", \"_id\": \"RHSA-2011:0407\"}, {\"issued\": \"2011-08-11 00:00:00\", \"references\": [{\"href\": \"https://rhn.redhat.com/errata/RHSA-2011-1154.html\", \"type\": \"self\", \"id\": null, \"title\": \"RHSA-2011:1154\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=725760\", \"type\": \"bugzilla\", \"id\": \"725760\", \"title\": \"CVE-2011-2895 libXfont: LZW decompression heap corruption / infinite loop\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=727624\", \"type\": \"bugzilla\", \"id\": \"727624\", \"title\": \"CVE-2011-2895 BSD compress LZW decoder buffer overflow\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2011-2895.html\", \"type\": \"cve\", \"id\": \"CVE-2011-2895\", \"title\": \"CVE-2011-2895\"}, {\"href\": \"https://access.redhat.com/security/updates/classification/#important\", \"type\": \"other\", \"id\": null, \"title\": null}], \"pkglist\": [{\"packages\": [{\"src\": \"libXfont-1.4.1-2.el6_1.src.rpm\", \"name\": \"libXfont\", \"sum\": [\"sha256\", \"b4e1dc159e7c203d4b6e3112e