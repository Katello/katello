\", \"531f71f8c1620e9e35f1fcf10d1dd3a95852f3ec512dac19f512042e8008b19a\"], \"filename\": \"kernel-debug-devel-2.6.32-220.17.1.el6.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"2.6.32\", \"release\": \"220.17.1.el6\", \"arch\": \"x86_64\"}, {\"src\": \"kernel-2.6.32-220.17.1.el6.src.rpm\", \"name\": \"kernel-headers\", \"sum\": [\"sha256\", \"749d447c49739c75e00dbc9c52252cd8736f907c113e07ac9bbce85678fb110c\"], \"filename\": \"kernel-headers-2.6.32-220.17.1.el6.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"2.6.32\", \"release\": \"220.17.1.el6\", \"arch\": \"x86_64\"}, {\"src\": \"kernel-2.6.32-220.17.1.el6.src.rpm\", \"name\": \"kernel-debug\", \"sum\": [\"sha256\", \"4fb23c6f32197249c9cfbbf8e11c7357e768a8b13598d65f4b2654007267514f\"], \"filename\": \"kernel-debug-2.6.32-220.17.1.el6.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"2.6.32\", \"release\": \"220.17.1.el6\", \"arch\": \"x86_64\"}, {\"src\": \"kernel-2.6.32-220.17.1.el6.src.rpm\", \"name\": \"kernel-devel\", \"sum\": [\"sha256\", \"655b2fff239f8139a764a9cb1677aa12ee237625d9c7d4396738c39a4c3e004d\"], \"filename\": \"kernel-devel-2.6.32-220.17.1.el6.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"2.6.32\", \"release\": \"220.17.1.el6\", \"arch\": \"x86_64\"}, {\"src\": \"kernel-2.6.32-220.17.1.el6.src.rpm\", \"name\": \"perf\", \"sum\": [\"sha256\", \"fee65dffed7bf0daa20cdc61a3271e4911b295edd359face717938588a618096\"], \"filename\": \"perf-2.6.32-220.17.1.el6.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"2.6.32\", \"release\": \"220.17.1.el6\", \"arch\": \"x86_64\"}], \"name\": \"Red Hat Enterprise Linux Server (v. 6 for 64-bit x86_64)\", \"short\": \"rhel-x86_64-server-6\"}], \"id\": \"RHSA-2012:0571\", \"severity\": \"Moderate\", \"title\": \"Moderate: kernel security and bug fix update\", \"_ns\": \"errata\", \"version\": \"1\", \"reboot_suggested\": false, \"type\": \"security\", \"immutable\": true, \"status\": \"final\", \"updated\": \"2012-05-15 00:00:00\", \"description\": \"The kernel packages contain the Linux kernel, the core of any Linux\\noperating system.\\n\\nThis update fixes the following security issues:\\n\\n* A flaw was found in the way the Linux kernel's journal_unmap_buffer()\\nfunction handled buffer head states. On systems that have an ext4 file\\nsystem with a journal mounted, a local, unprivileged user could use this\\nflaw to cause a denial of service. (CVE-2011-4086, Moderate)\\n\\n* A flaw was found in the way the KVM_CREATE_IRQCHIP ioctl was handled.\\nCalling this ioctl when at least one virtual CPU (VCPU) already existed\\ncould lead to a NULL pointer dereference later when the VCPU is scheduled\\nto run. A local, unprivileged user on a KVM host could use this flaw to\\ncrash the host. (CVE-2012-1601, Moderate)\\n\\nThis update also fixes several bugs. Documentation for these changes will\\nbe available shortly from the Technical Notes document linked to in the\\nReferences section.\\n\\nUsers should upgrade to these updated packages, which contain backported\\npatches to correct these issues, and fix the bugs noted in the Technical\\nNotes. The system must be rebooted for this update to take effect.\\n\", \"repo_defined\": true, \"pushcount\": 1, \"from_str\": \"security@redhat.com\", \"repoids\": [\"ACME_Corporation-Red_Hat_Enterprise_Linux_Server-Red_Hat_Enterprise_Linux_6_Server_RPMs_x86_64_6Server\"], \"rights\": \"Copyright 2012 Red Hat Inc\", \"solution\": \"Before applying this update, make sure all previously-released errata\\nrelevant to your system have been applied.\\n\\nThis update is available via the Red Hat Network. Details on how to\\nuse the Red Hat Network to apply this update are available at\\nhttps://access.redhat.com/knowledge/articles/11258\\n\\nTo install kernel packages manually, use \\\"rpm -ivh [package]\\\". Do not\\nuse \\\"rpm -Uvh\\\" as that will remove the running kernel binaries from\\nyour system. You may use \\\"rpm -e\\\" to remove old kernels after\\ndetermining that the new kernel functions properly on your system.\\n\", \"summary\": \"Updated kernel packages that fix two security issues and several bugs are\\nnow available for Red Hat Enterprise Linux 6.\\n\\nThe Red Hat Security Response Team has rated this update as having moderate\\nsecurity impact. Common Vulnerability Scoring System (CVSS) base scores,\\nwhich give detailed severity ratings, are available for each vulnerability\\nfrom the CVE links in the References section.\\n\", \"release\": \"\", \"_id\": \"RHSA-2012:0571\"}, {\"issued\": \"2012-06-20 00:00:00\", \"references\": [{\"href\": \"https://rhn.redhat.com/errata/RHSA-2012-1009.html\", \"type\": \"self\", \"id\": null, \"title\": \"RHSA-2012:1009\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=829354\", \"type\": \"bugzilla\", \"id\": \"829354\", \"title\": \"CVE-2012-1711 OpenJDK: improper protection of CORBA data models (CORBA, 7079902)\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=829358\", \"type\": \"bugzilla\", \"id\": \"829358\", \"title\": \"CVE-2012-1717 OpenJDK: insecure temporary file permissions (JRE, 7143606)\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=829360\", \"type\": \"bugzilla\", \"id\": \"829360\", \"title\": \"CVE-2012-1716 OpenJDK: SynthLookAndFeel application context bypass (Swing, 7143614)\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=829361\", \"type\": \"bugzilla\", \"id\": \"829361\", \"title\": \"CVE-2012-1713 OpenJDK: fontmanager layout lookup code memory corruption (2D, 7143617)\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=829371\", \"type\": \"bugzilla\", \"id\": \"829371\", \"title\": \"CVE-2012-1719 OpenJDK: mutable repository identifiers in generated stub code (CORBA, 7143851)\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=829372\", \"type\": \"bugzilla\", \"id\": \"829372\", \"title\": \"CVE-2012-1718 OpenJDK: CRL and certificate extensions handling improvements (Security, 7143872)\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=829373\", \"type\": \"bugzilla\", \"id\": \"829373\", \"title\": \"CVE-2012-1723 OpenJDK: insufficient field accessibility checks (HotSpot, 7152811)\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=829374\", \"type\": \"bugzilla\", \"id\": \"829374\", \"title\": \"CVE-2012-1724 OpenJDK: XML parsing infinite loop (JAXP, 7157609)\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=829376\", \"type\": \"bugzilla\", \"id\": \"829376\", \"title\": \"CVE-2012-1725 OpenJDK: insufficient invokespecial <init> verification (HotSpot, 7160757)\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=829377\", \"type\": \"bugzilla\", \"id\": \"829377\", \"title\": \"CVE-2012-1726 OpenJDK: java.lang.invoke.MethodHandles.Lookup does not honor access modes (Libraries, 7165628)\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2012-1724.html\", \"type\": \"cve\", \"id\": \"CVE-2012-1724\", \"title\": \"CVE-2012-1724\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2012-1725.html\", \"type\": \"cve\", \"id\": \"CVE-2012-1725\", \"title\": \"CVE-2012-1725\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2012-1719.html\", \"type\": \"cve\", \"id\": \"CVE-2012-1719\", \"title\": \"CVE-2012-1719\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2012-1718.html\", \"type\": \"cve\", \"id\": \"CVE-2012-1718\", \"title\": \"CVE-2012-1718\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2012-1723.html\", \"type\": \"cve\", \"id\": \"CVE-2012-1723\", \"title\": \"CVE-2012-1723\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2012-1717.html\", \"type\": \"cve\", \"id\": \"CVE-2012-1717\", \"title\": \"CVE-2012-1717\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2012-1716.html\", \"type\": \"cve\", \"id\": \"CVE-2012-1716\", \"title\": \"CVE-2012-1716\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2012-1711.html\", \"type\": \"cve\", \"id\": \"CVE-2012-1711\", \"title\": \"CVE-2012-1711\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2012-1713.html\", \"type\": \"cve\", \"id\": \"CVE-2012-1713\", \"title\": \"CVE-2012-1713\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2012-1726.html\", \"type\": \"cve\", \"id\": \"CVE-2012-1726\", \"title\": \"CVE-2012-1726\"}, {\"href\": \"https://access.redhat.com/security/updates/classification/#important\", \"type\": \"other\", \"id\": null, \"title\": null}, {\"href\": \"http://icedtea.classpath.org/hg/release/icedtea7-2.2/file/icedtea-2.2.1/NEWS\", \"type\": \"other\", \"id\": null, \"title\": null}, {\"href\": \"http://www.oracle.com/technetwork/topics/security/javacpujun2012-1515912.html\", \"type\": \"other\", \"id\": null, \"title\": null}], \"pkglist\": [{\"packages\": [{\"src\": \"java-1.7.0-openjdk-1.7.0.5-2.2.1.el6_3.src.rpm\", \"name\": \"java-1.7.0-openjdk\", \"sum\": [\"sha256\", \"0458973e35339c375dab2b2dcbe40e915cd0f1d05d0d57b027acc35b2348b110\"], \"filename\": \"java-1.7.0-openjdk-1.7.0.5-2.2.1.el6_3.x86_64.rpm\", \"epoch\": \"1\", \"version\": \"1.7.0.5\", \"release\": \"2.2.1.el6_3\", \"arch\": \"x86_64\"}], \"name\": \"Red Hat Enterprise Linux Server (v. 6 for 64-bit x86_64)\", \"short\": \"rhel-x86_64-server-6\"}], \"id\": \"RHSA-2012:1009\", \"severity\": \"Important\", \"title\": \"Important: java-1.7.0-openjdk security and bug fix update\", \"_ns\": \"errata\", \"version\": \"1\", \"reboot_suggested\": false, \"type\": \"security\", \"immutable\": true, \"status\": \"final\", \"updated\": \"2012-06-20 00:00:00\", \"description\": \"These packages provide the OpenJDK 7 Java Runtime Environment and the\\nOpenJDK 7 Software Development Kit.\\n\\nMultiple flaws were discovered in the CORBA (Common Object Request Broker\\nArchitecture) implementation in Java. A malicious Java application or\\napplet could use these flaws to bypass Java sandbox restrictions or modify\\nimmutable object data. (CVE-2012-1711, CVE-2012-1719)\\n\\nIt was discovered that the SynthLookAndFeel class from Swing did not\\nproperly prevent access to certain UI elements from outside the current\\napplication context. A malicious Java application or applet could use this\\nflaw to crash the Java Virtual Machine, or bypass Java sandbox\\nrestrictions. (CVE-2012-1716)\\n\\nMultiple flaws were discovered in the font manager's layout lookup\\nimplementation. A specially-crafted font file could cause the Java Virtual\\nMachine to crash or, possibly, execute arbitrary code with the privileges\\nof the user running the virtual machine. (CVE-2012-1713)\\n\\nMultiple flaws were found in the way the Java HotSpot Virtual Machine\\nverified the bytecode of the class file to be executed. A specially-crafted\\nJava application or applet could use these flaws to crash the Java Virtual\\nMachine, or bypass Java sandbox restrictions. (CVE-2012-1723,\\nCVE-2012-1725)\\n\\nIt was discovered that java.lang.invoke.MethodHandles.Lookup did not\\nproperly honor access modes. An untrusted Java application or applet could\\nuse this flaw to bypass Java sandbox restrictions. (CVE-2012-1726)\\n\\nIt was discovered that the Java XML parser did not properly handle certain\\nXML documents. An attacker able to make a Java application parse a\\nspecially-crafted XML file could use this flaw to make the XML parser enter\\nan infinite loop. (CVE-2012-1724)\\n\\nIt was discovered that the Java security classes did not properly handle\\nCertificate Revocation Lists (CRL). CRL containing entries with duplicate\\ncertificate serial numbers could have been ignored. (CVE-2012-1718)\\n\\nIt was discovered that various classes of the Java Runtime library could\\ncreate temporary files with insecure permissions. A local attacker could\\nuse this flaw to gain access to the content of such temporary files.\\n(CVE-2012-1717)\\n\\nThis update also fixes the following bug:\\n\\n* Attempting to compile a SystemTap script using the jstack tapset could\\nhave failed with an error similar to the following:\\n\\nerror: the frame size of 272 bytes is larger than 256 bytes\\n\\nThis update corrects the jstack tapset and resolves this issue. (BZ#833035)\\n\\nThis erratum also upgrades the OpenJDK package to IcedTea7 2.2.1. Refer to\\nthe NEWS file, linked to in the References, for further information.\\n\\nAll users of java-1.7.0-openjdk are advised to upgrade to these updated\\npackages, which resolve these issues. All running instances of OpenJDK Java\\nmust be restarted for the update to take effect.\\n\", \"repo_defined\": true, \"pushcount\": 1, \"from_str\": \"security@redhat.com\", \"repoids\": [\"ACME_Corporation-Red_Hat_Enterprise_Linux_Server-Red_Hat_Enterprise_Linux_6_Server_RPMs_x86_64_6Server\"], \"rights\": \"Copyright 2012 Red Hat Inc\", \"solution\": \"Before applying this update, make sure all previously-released errata\\nrelevant to your system have been applied.\\n\\nThis update is available via the Red Hat Network. Details on how to\\nuse the Red Hat Network to apply this update are available at\\nhttps://access.redhat.com/knowledge/articles/11258\\n\", \"summary\": \"Updated java-1.7.0-openjdk packages that fix several security issues and\\none bug are now available for Red Hat Enterprise Linux 6.\\n\\nThe Red Hat Security Response Team has rated this update as having\\nimportant security impact. Common Vulnerability Scoring System (CVSS) base\\nscores, which give detailed severity ratings, are available for each\\nvulnerability from the CVE links in the References section.\\n\", \"release\": \"\", \"_id\": \"RHSA-2012:1009\"}, {\"issued\": \"2012-06-20 00:00:00\", \"references\": [{\"href\": \"https://rhn.redhat.com/errata/RHSA-2012-0884.html\", \"type\": \"self\", \"id\": null, \"title\": \"RHSA-2012:0884\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=657378\", \"type\": \"bugzilla\", \"id\": \"657378\", \"title\": \"[RFE] ability to require password and public-key for login\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=732955\", \"type\": \"bugzilla\", \"id\": \"732955\", \"title\": \"X11 forwarding fails, if IPv6 is enabled and X11UseLocalhost=no\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=797384\", \"type\": \"bugzilla\", \"id\": \"797384\", \"title\": \"Init scripts tries to read missing file\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=809938\", \"type\": \"bugzilla\", \"id\": \"809938\", \"title\": \"CVE-2011-5000 openssh: post-authentication resource exhaustion bug via GSSAPI\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2011-5000.html\", \"type\": \"cve\", \"id\": \"CVE-2011-5000\", \"title\": \"CVE-2011-5000\"}, {\"href\": \"https://access.redhat.com/security/updates/classification/#low\", \"type\": \"other\", \"id\": null, \"title\": null}], \"pkglist\": [{\"packages\": [{\"src\": \"openssh-5.3p1-81.el6.src.rpm\", \"name\": \"openssh-askpass\", \"sum\": [\"sha256\", \"e84b7b795f9795f32ded187aae1840456120b843602b2cef9292f8ce346c2466\"], \"filename\": \"openssh-askpass-5.3p1-81.el6.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"5.3p1\", \"release\": \"81.el6\", \"arch\": \"x86_64\"}, {\"src\": \"openssh-5.3p1-81.el6.src.rpm\", \"name\": \"openssh-clients\", \"sum\": [\"sha256\", \"7e9fdef71f30b0e50fca1a7f22c082c8e0c02cfa1ee6d9b9945c542d8f595635\"], \"filename\": \"openssh-clients-5.3p1-81.el6.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"5.3p1\", \"release\": \"81.el6\", \"arch\": \"x86_64\"}, {\"src\": \"openssh-5.3p1-81.el6.src.rpm\", \"name\": \"openssh-server\", \"sum\": [\"sha256\", \"c2d139ee0565a0f55d3951ab7f7cbaa7b97db8143f9f79c6cf4a9b4a5e56f900\"], \"filename\": \"openssh-server-5.3p1-81.el6.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"5.3p1\", \"release\": \"81.el6\", \"arch\": \"x86_64\"}, {\"src\": \"openssh-5.3p1-81.el6.src.rpm\", \"name\": \"openssh\", \"sum\": [\"sha256\", \"7a4694ec8cad3ed4ddb8cf6ca04202583757c95f978deb06822c4f5b55be375b\"], \"filename\": \"openssh-5.3p1-81.el6.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"5.3p1\", \"release\": \"81.el6\", \"arch\": \"x86_64\"}], \"name\": \"Red Hat Enterprise Linux Server (v. 6 for 64-bit x86_64)\", \"short\": \"rhel-x86_64-server-6\"}], \"id\": \"RHSA-2012:0884\", \"severity\": \"Low\", \"title\": \"Low: openssh security, bug fix, and enhancement update\", \"_ns\": \"errata\", \"version\": \"4\", \"reboot_suggested\": false, \"type\": \"security\", \"immutable\": true, \"status\": \"final\", \"updated\": \"2012-06-20 00:00:00\", \"description\": \"OpenSSH is OpenBSD's Secure Shell (SSH) protocol implementation. These\\npackages include the core files necessary for the OpenSSH client and\\nserver.\\n\\nA denial of service flaw was found in the OpenSSH GSSAPI authentication\\nimplementation. A remote, authenticated user could use this flaw to make\\nthe OpenSSH server daemon (sshd) use an excessive amount of memory, leading\\nto a denial of service. GSSAPI authentication is enabled by default\\n(\\\"GSSAPIAuthentication yes\\\" in \\\"/etc/ssh/sshd_config\\\"). (CVE-2011-5000)\\n\\nThese updated openssh packages also provide fixes for the following bugs:\\n\\n* SSH X11 forwarding failed if IPv6 was enabled and the parameter\\nX11UseLocalhost was set to \\\"no\\\". Consequently, users could not set X\\nforwarding. This update fixes sshd and ssh to correctly bind the port for\\nthe IPv6 protocol. As a result, X11 forwarding now works as expected with\\nIPv6. (BZ#732955)\\n\\n* The sshd daemon was killed by the OOM killer when running a stress test.\\nConsequently, a user could not log in. With this update, the sshd daemon\\nsets its oom_adj value to -17. As a result, sshd is not chosen by OOM\\nkiller and users are able to log in to solve problems with memory.\\n(BZ#744236)\\n\\n* If the SSH server is configured with a banner that contains a backslash\\ncharacter, then the client will escape it with another \\\"\\\\\\\" character, so it\\nprints double backslashes. An upstream patch has been applied to correct\\nthe problem and the SSH banner is now correctly displayed. (BZ#809619)\\n\\nIn addition, these updated openssh packages provide the following\\nenhancements:\\n\\n* Previously, SSH allowed multiple ways of authentication of which only one\\nwas required for a successful login. SSH can now be set up to require\\nmultiple ways of authentication. For example, logging in to an SSH-enabled\\nmachine requires both a passphrase and a public key to be entered. The\\nRequiredAuthentications1 and RequiredAuthentications2 options can be\\nconfigured in the /etc/ssh/sshd_config file to specify authentications that\\nare required for a successful login. For example, to set key and password\\nauthentication for SSH version 2, type:\\n\\necho \\\"RequiredAuthentications2 publickey,password\\\" >> /etc/ssh/sshd_config\\n\\nFor more information on the aforementioned /etc/ssh/sshd_config options,\\nrefer to the sshd_config man page. (BZ#657378)\\n\\n* Previously, OpenSSH could use the Advanced Encryption Standard New\\nInstructions (AES-NI) instruction set only with the AES Cipher-block\\nchaining (CBC) cipher. This update adds support for Counter (CTR) mode\\nencryption in OpenSSH so the AES-NI instruction set can now be used\\nefficiently also with the AES CTR cipher. (BZ#756929)\\n\\n* Prior to this update, an unprivileged slave sshd process was run as\\nthe sshd_t context during privilege separation (privsep). sshd_t is the\\nSELinux context used for running the sshd daemon. Given that the\\nunprivileged slave process is run under the user's UID, it is fitting to\\nrun this process under the user's SELinux context instead of the privileged\\nsshd_t context. With this update, the unprivileged slave process is now run\\nas the user's context instead of the sshd_t context in accordance with the\\nprinciple of privilege separation. The unprivileged process, which might be\\npotentially more sensitive to security threats, is now run under the user's\\nSELinux context. (BZ#798241)\\n\\nUsers are advised to upgrade to these updated openssh packages, which\\ncontain backported patches to resolve these issues and add these\\nenhancements. After installing this update, the OpenSSH server daemon\\n(sshd) will be restarted automatically.\\n\", \"repo_defined\": true, \"pushcount\": 1, \"from_str\": \"security@redhat.com\", \"repoids\": [\"ACME_Corporation-Red_Hat_Enterprise_Linux_Server-Red_Hat_Enterprise_Linux_6_Server_RPMs_x86_64_6Server\"], \"rights\": \"Copyright 2012 Red Hat Inc\", \"solution\": \"Before applying this update, make sure all previously-released errata\\nrelevant to your system have been applied.\\n\\nThis update is available via the Red Hat Network. Details on how to\\nuse the Red Hat Network to apply this update are available at\\nhttps://access.redhat.com/knowledge/articles/11258\\n\", \"summary\": \"Updated openssh packages that fix one security issue, several bugs, and add\\nvarious enhancements are now available for Red Hat Enterprise Linux 6.\\n\\nThe Red Hat Security Response Team has rated this update as having low\\nsecurity impact. A Common Vulnerability Scoring System (CVSS) base score,\\nwhich gives a detailed severity rating, is available from the CVE link in\\nthe References section.\\n\", \"release\": \"\", \"_id\": \"RHSA-2012:0884\"}, {\"issued\": \"2011-04-04 00:00:00\", \"references\": [{\"href\": \"https://rhn.redhat.com/errata/RHSA-2011-0413.html\", \"type\": \"self\", \"id\": null, \"title\": \"RHSA-2011:0413\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=625893\", \"type\": \"bugzilla\", \"id\": \"625893\", \"title\": \"CVE-2011-1095 glibc: insufficient quoting in the locale command output\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=667974\", \"type\": \"bugzilla\", \"id\": \"667974\", \"title\": \"CVE-2011-0536 glibc: CVE-2010-3847 fix causes linker to search CWD when running privileged program with $ORIGIN in R*PATH\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=681054\", \"type\": \"bugzilla\", \"id\": \"681054\", \"title\": \"CVE-2011-1071 glibc: fnmatch() alloca()-based memory corruption flaw\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2011-0536.html\", \"type\": \"cve\", \"id\": \"CVE-2011-0536\", \"title\": \"CVE-2011-0536\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2011-1095.html\", \"type\": \"cve\", \"id\": \"CVE-2011-1095\", \"title\": \"CVE-2011-1095\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2011-1071.html\", \"type\": \"cve\", \"id\": \"CVE-2011-1071\", \"title\": \"CVE-2011-1071\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2011-1659.html\", \"type\": \"cve\", \"id\": \"CVE-2011-1659\", \"title\": \"CVE-2011-1659\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2011-1658.html\", \"type\": \"cve\", \"id\": \"CVE-2011-1658\", \"title\": \"CVE-2011-1658\"}, {\"href\": \"https://access.redhat.com/security/updates/classification/#important\", \"type\": \"other\", \"id\": null, \"title\": null}], \"pkglist\": [{\"packages\": [{\"src\": \"glibc-2.12-1.7.el6_0.5.src.rpm\", \"name\": \"glibc\", \"sum\": [\"sha256\", \"03376efdf025226e24482080c010c713c7071ec0b5ce27fcfd3b6d580ac06d25\"], \"filename\": \"glibc-2.12-1.7.el6_0.5.i686.rpm\", \"epoch\": \"0\", \"version\": \"2.12\", \"release\": \"1.7.el6_0.5\", \"arch\": \"i686\"}, {\"src\": \"glibc-2.12-1.7.el6_0.5.src.rpm\", \"name\": \"glibc-devel\", \"sum\": [\"sha256\", \"966ccfb2480731409f426251f668bdc6deda116e678057d9028a29bfa6ed38ad\"], \"filename\": \"glibc-devel-2.12-1.7.el6_0.5.i686.rpm\", \"epoch\": \"0\", \"version\": \"2.12\", \"release\": \"1.7.el6_0.5\", \"arch\": \"i686\"}, {\"src\": \"glibc-2.12-1.7.el6_0.5.src.rpm\", \"name\": \"glibc\", \"sum\": [\"sha256\", \"ce41606d408049543a7140e9ba25de83ff49460fa89855d8c468c525ef2afb54\"], \"filename\": \"glibc-2.12-1.7.el6_0.5.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"2.12\", \"release\": \"1.7.el6_0.5\", \"arch\": \"x86_64\"}, {\"src\": \"glibc-2.12-1.7.el6_0.5.src.rpm\", \"name\": \"glibc-common\", \"sum\": [\"sha256\", \"d611937efb1782a86909403ecb49257641005a23142a6c86904fbdfc0977f0af\"], \"filename\": \"glibc-common-2.12-1.7.el6_0.5.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"2.12\", \"release\": \"1.7.el6_0.5\", \"arch\": \"x86_64\"}, {\"src\": \"glibc-2.12-1.7.el6_0.5.src.rpm\", \"name\": \"glibc-devel\", \"sum\": [\"sha256\", \"05c3ceefd9556e7789df71fdd72b9be84e4ccd3e11dadab74bcea804bc1fcaec\"], \"filename\": \"glibc-devel-2.12-1.7.el6_0.5.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"2.12\", \"release\": \"1.7.el6_0.5\", \"arch\": \"x86_64\"}, {\"src\": \"glibc-2.12-1.7.el6_0.5.src.rpm\", \"name\": \"glibc-headers\", \"sum\": [\"sha256\", \"ad4c74fb0b5d7a44555c9b3b7adc411151fecd6c3e6e54cee0fad6db52867a8a\"], \"filename\": \"glibc-headers-2.12-1.7.el6_0.5.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"2.12\", \"release\": \"1.7.el6_0.5\", \"arch\": \"x86_64\"}, {\"src\": \"glibc-2.12-1.7.el6_0.5.src.rpm\", \"name\": \"glibc-utils\", \"sum\": [\"sha256\", \"f1ab85bb4de680bd30aa6471e1a80a5bc250554eb13e36b3c96559f549594b0e\"], \"filename\": \"glibc-utils-2.12-1.7.el6_0.5.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"2.12\", \"release\": \"1.7.el6_0.5\", \"arch\": \"x86_64\"}, {\"src\": \"glibc-2.12-1.7.el6_0.5.src.rpm\", \"name\": \"nscd\", \"sum\": [\"sha256\", \"93c0a19f0b2a02f10844b7f05569e402993c9229bdc7d334d8c0bb9786912215\"], \"filename\": \"nscd-2.12-1.7.el6_0.5.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"2.12\", \"release\": \"1.7.el6_0.5\", \"arch\": \"x86_64\"}], \"name\": \"Red Hat Enterprise Linux Server (v. 6 for 64-bit x86_64)\", \"short\": \"rhel-x86_64-server-6\"}], \"id\": \"RHSA-2011:0413\", \"severity\": \"Important\", \"title\": \"Important: glibc security update\", \"_ns\": \"errata\", \"version\": \"1\", \"reboot_suggested\": false, \"type\": \"security\", \"immutable\": true, \"status\": \"final\", \"updated\": \"2011-04-04 00:00:00\", \"description\": \"The glibc packages contain the standard C libraries used by multiple\\nprograms on the system. These packages contain the standard C and the\\nstandard math libraries. Without these two libraries, a Linux system cannot\\nfunction properly.\\n\\nThe fix for CVE-2010-3847 introduced a regression in the way the dynamic\\nloader expanded the $ORIGIN dynamic string token specified in the RPATH and\\nRUNPATH entries in the ELF library header. A local attacker could use this\\nflaw to escalate their privileges via a setuid or setgid program using\\nsuch a library. (CVE-2011-0536)\\n\\nIt was discovered that the glibc fnmatch() function did not properly\\nrestrict the use of alloca(). If the function was called on sufficiently\\nlarge inputs, it could cause an application using fnmatch() to crash or,\\npossibly, execute arbitrary code with the privileges of the application.\\n(CVE-2011-1071)\\n\\nIt was discovered that the locale command did not produce properly escaped\\noutput as required by the POSIX specification. If an attacker were able to\\nset the locale environment variables in the environment of a script that\\nperformed shell evaluation on the output of the locale command, and that\\nscript were run with different privileges than the attacker's, it could\\nexecute arbitrary code with the privileges of the script. (CVE-2011-1095)\\n\\nAll users should upgrade to these updated packages, which contain\\nbackported patches to correct these issues.\\n\", \"repo_defined\": true, \"pushcount\": 1, \"from_str\": \"security@redhat.com\", \"repoids\": [\"ACME_Corporation-Red_Hat_Enterprise_Linux_Server-Red_Hat_Enterprise_Linux_6_Server_RPMs_x86_64_6Server\"], \"rights\": \"Copyright 2011 Red Hat Inc\", \"solution\": \"Before applying this update, make sure all previously-released errata\\nrelevant to your system have been applied.\\n\\nThis update is available via the Red Hat Network. Details on how to\\nuse the Red Hat Network to apply this update are available at\\nhttps://access.redhat.com/kb/docs/DOC-11259\\n\", \"summary\": \"Updated glibc packages that fix three security issues are now available for\\nRed Hat Enterprise Linux 6.\\n\\nThe Red Hat Security Response Team has rated this update as having\\nimportant security impact. Common Vulnerability Scoring System (CVSS) base\\nscores, which give detailed severity ratings, are available for each\\nvulnerability from the CVE links in the References section.\\n\", \"release\": \"\", \"_id\": \"RHSA-2011:0413\"}]"
