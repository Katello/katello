ally.\\n\", \"repo_defined\": true, \"pushcount\": 1, \"from_str\": \"security@redhat.com\", \"repoids\": [\"ACME_Corporation-Red_Hat_Enterprise_Linux_Server-Red_Hat_Enterprise_Linux_6_Server_RPMs_x86_64_6Server\"], \"rights\": \"Copyright 2011 Red Hat Inc\", \"solution\": \"Before applying this update, make sure all previously-released errata\\nrelevant to your system have been applied.\\n\\nThis update is available via the Red Hat Network. Details on how to\\nuse the Red Hat Network to apply this update are available at\\nhttps://access.redhat.com/kb/docs/DOC-11259\\n\", \"summary\": \"Updated krb5 packages that fix multiple security issues are now available\\nfor Red Hat Enterprise Linux 6.\\n\\nThe Red Hat Security Response Team has rated this update as having moderate\\nsecurity impact. Common Vulnerability Scoring System (CVSS) base scores,\\nwhich give detailed severity ratings, are available for each vulnerability\\nfrom the CVE links in the References section.\\n\", \"release\": \"\", \"_id\": \"RHSA-2011:1379\"}, {\"issued\": \"2012-04-30 00:00:00\", \"references\": [{\"href\": \"https://rhn.redhat.com/errata/RHSA-2012-0533.html\", \"type\": \"self\", \"id\": null, \"title\": \"RHSA-2012:0533\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=813569\", \"type\": \"bugzilla\", \"id\": \"813569\", \"title\": \"CVE-2012-2111 samba: Incorrect permission checks when granting/removing privileges\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2012-2111.html\", \"type\": \"cve\", \"id\": \"CVE-2012-2111\", \"title\": \"CVE-2012-2111\"}, {\"href\": \"https://access.redhat.com/security/updates/classification/#important\", \"type\": \"other\", \"id\": null, \"title\": null}, {\"href\": \"http://www.samba.org/samba/security/CVE-2012-2111\", \"type\": \"other\", \"id\": null, \"title\": null}], \"pkglist\": [{\"packages\": [{\"src\": \"samba-3.5.10-116.el6_2.src.rpm\", \"name\": \"samba-common\", \"sum\": [\"sha256\", \"e6d752b9e44cc2d