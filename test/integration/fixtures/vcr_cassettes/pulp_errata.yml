\"Moderate: libvirt security and bug fix update\", \"_ns\": \"errata\", \"version\": \"1\", \"reboot_suggested\": false, \"type\": \"security\", \"immutable\": true, \"status\": \"final\", \"updated\": \"2011-05-02 00:00:00\", \"description\": \"The libvirt library is a C API for managing and interacting with the\\nvirtualization capabilities of Linux and other operating systems. In\\naddition, libvirt provides tools for remotely managing virtualized systems.\\n\\nA flaw was found in the way libvirtd handled error reporting for concurrent\\nconnections. A remote attacker able to establish read-only connections to\\nlibvirtd on a server could use this flaw to crash libvirtd. (CVE-2011-1486)\\n\\nThis update also fixes the following bug:\\n\\n* Previously, running qemu under a different UID prevented it from\\naccessing files with mode 0660 permissions that were owned by a different\\nuser, but by a group that qemu was a member of. (BZ#668692)\\n\\nAll libvirt users are advised to upgrade to these updated packages, which\\ncontain backported patches to resolve these issues. After installing the\\nupdated packages, libvirtd must be restarted (\\\"service libvirtd restart\\\")\\nfor this update to take effect.\\n\", \"repo_defined\": true, \"pushcount\": 1, \"from_str\": \"security@redhat.com\", \"repoids\": [\"ACME_Corporation-Red_Hat_Enterprise_Linux_Server-Red_Hat_Enterprise_Linux_6_Server_RPMs_x86_64_6Server\"], \"rights\": \"Copyright 2011 Red Hat Inc\", \"solution\": \"Before applying this update, make sure all previously-released errata\\nrelevant to your system have been applied.\\n\\nThis update is available via the Red Hat Network. Details on how to\\nuse the Red Hat Network to apply this update are available at\\nhttps://access.redhat.com/kb/docs/DOC-11259\\n\", \"summary\": \"Updated libvirt packages that fix one security issue and one bug are now\\navailable for Red Hat Enterprise Linux 6.\\n\\nThe Red Hat Security Response Team has rated this update as having moderate\\nsecurity impact. A Common Vulnerability Scoring System (CVSS) base score,\\nwhich gives a detailed severity rating, is available from the CVE link in\\nthe References section.\\n\", \"release\": \"\", \"_id\": \"RHSA-2011:0479\"}, {\"issued\": \"2012-01-11 00:00:00\", \"references\": [{\"href\": \"https://rhn.redhat.com/errata/RHSA-2012-0019.html\", \"type\": \"self\", \"id\": null, \"title\": \"RHSA-2012:0019\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=750547\", \"type\": \"bugzilla\", \"id\": \"750547\", \"title\": \"CVE-2011-4885 php: hash table collisions CPU usage DoS (oCERT-2011-003)\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=758413\", \"type\": \"bugzilla\", \"id\": \"758413\", \"title\": \"CVE-2011-4566 php: integer overflow in exif_process_IFD_TAG() may lead to DoS or arbitrary memory disclosure\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2011-4885.html\", \"type\": \"cve\", \"id\": \"CVE-2011-4885\", \"title\": \"CVE-2011-4885\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2011-4566.html\", \"type\": \"cve\", \"id\": \"CVE-2011-4566\", \"title\": \"CVE-2011-4566\"}, {\"href\": \"https://access.redhat.com/security/updates/classification/#moderate\", \"type\": \"other\", \"id\": null, \"title\": null}], \"pkglist\": [{\"packages\": [{\"src\": \"php-5.3.3-3.el6_2.5.src.rpm\", \"name\": \"php\", \"sum\": [\"sha256\", \"328bcd791016260433f7f9db9503aa995ec6b189e22a54a3d6c7cb8c0dcbcbdb\"], \"filename\": \"php-5.3.3-3.el6_2.5.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"5.3.3\", \"release\": \"3.el6_2.5\", \"arch\": \"x86_64\"}, {\"src\": \"php-5.3.3-3.el6_2.5.src.rpm\", \"name\": \"php-common\", \"sum\": [\"sha256\", \"7d23ed6c1391beac8e4f1dd7af874432f78c4c7456f5a40f46cb7acf52f3da22\"], \"filename\": \"php-common-5.3.3-3.el6_2.5.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"5.3.3\", \"release\": \"3.el6_2.5\", \"arch\": \"x86_64\"}, {\"src\": \"php-5.3.3-3.el6_