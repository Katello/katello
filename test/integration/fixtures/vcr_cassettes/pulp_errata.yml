: null, \"title\": null}], \"pkglist\": [{\"packages\": [{\"src\": \"firefox-3.6.17-1.el6_0.src.rpm\", \"name\": \"firefox\", \"sum\": [\"sha256\", \"ee1b7c7efe2c5a98bb9d104214ad5a7ffd3174dfcd2ffcb18b1550eee3fb3550\"], \"filename\": \"firefox-3.6.17-1.el6_0.i686.rpm\", \"epoch\": \"0\", \"version\": \"3.6.17\", \"release\": \"1.el6_0\", \"arch\": \"i686\"}, {\"src\": \"firefox-3.6.17-1.el6_0.src.rpm\", \"name\": \"firefox\", \"sum\": [\"sha256\", \"a25e9979204c0501a01c7ecdb0e461f24961767b93e68e9ee8551b0a4f44de40\"], \"filename\": \"firefox-3.6.17-1.el6_0.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"3.6.17\", \"release\": \"1.el6_0\", \"arch\": \"x86_64\"}, {\"src\": \"xulrunner-1.9.2.17-4.el6_0.src.rpm\", \"name\": \"xulrunner\", \"sum\": [\"sha256\", \"ffd4c92c5f031a8fd85a8aedada4ccab0df9221b54aaa64f76f06ecba3f1b25b\"], \"filename\": \"xulrunner-1.9.2.17-4.el6_0.i686.rpm\", \"epoch\": \"0\", \"version\": \"1.9.2.17\", \"release\": \"4.el6_0\", \"arch\": \"i686\"}, {\"src\": \"xulrunner-1.9.2.17-4.el6_0.src.rpm\", \"name\": \"xulrunner\", \"sum\": [\"sha256\", \"b4e5f716b9c3b1db42e515e628658c6963b67399361141eed4cf0460c65715c9\"], \"filename\": \"xulrunner-1.9.2.17-4.el6_0.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"1.9.2.17\", \"release\": \"4.el6_0\", \"arch\": \"x86_64\"}], \"name\": \"Red Hat Enterprise Linux Server (v. 6 for 64-bit x86_64)\", \"short\": \"rhel-x86_64-server-6\"}], \"id\": \"RHSA-2011:0471\", \"severity\": \"Critical\", \"title\": \"Critical: firefox security update\", \"_ns\": \"errata\", \"version\": \"1\", \"reboot_suggested\": false, \"type\": \"security\", \"immutable\": true, \"status\": \"final\", \"updated\": \"2011-04-28 00:00:00\", \"description\": \"Mozilla Firefox is an open source web browser. XULRunner provides the XUL\\nRuntime environment for Mozilla Firefox.\\n\\nSeveral flaws were found in the processing of malformed web content. A web\\npage containing malicious content could possibly lead to arbitrary code\\nexecution with the privileges of the user running Firefox. (CVE-2011-0080,\\nCVE-2011-0081)\\n\\nAn arbitrary memory write flaw was found in the way Firefox handled\\nout-of-memory conditions. If all memory was consumed when a user visited a\\nmalicious web page, it could possibly lead to arbitrary code execution\\nwith the privileges of the user running Firefox. (CVE-2011-0078)\\n\\nAn integer overflow flaw was found in the way Firefox handled the HTML\\nframeset tag. A web page with a frameset tag containing large values for\\nthe \\\"rows\\\" and \\\"cols\\\" attributes could trigger this flaw, possibly leading\\nto arbitrary code execution with the privileges of the user running\\nFirefox. (CVE-2011-0077)\\n\\nA flaw was found in the way Firefox handled the HTML iframe tag. A web page\\nwith an iframe tag containing a specially-crafted source address could\\ntrigger this flaw, possibly leading to arbitrary code execution with the\\nprivileges of the user running Firefox. (CVE-2011-0075)\\n\\nA flaw was found in the way Firefox displayed multiple marquee elements. A\\nmalformed HTML document could cause Firefox to execute arbitrary code with\\nthe privileges of the user running Firefox. (CVE-2011-0074)\\n\\nA flaw was found in the way Firefox handled the nsTreeSelection element.\\nMalformed content could cause Firefox to execute arbitrary code with the\\nprivileges of the user running Firefox. (CVE-2011-0073)\\n\\nA use-after-free flaw was found in the way Firefox appended frame and\\niframe elements to a DOM tree when the NoScript add-on was enabled.\\nMalicious HTML content could cause Firefox to execute arbitrary code with\\nthe privileges of the user running Firefox. (CVE-2011-0072)\\n\\nA directory traversal flaw was found in the Firefox resource:// protocol\\nhandler. Malicious content could cause Firefox to access arbitrary files\\naccessible to the user running Firefox. (CVE-2011-0071)\\n\\nA double free flaw was found in the way Firefox handled\\n\\\"application/http-index-format\\\" documents. A malformed HTTP response could\\ncause Firefox to execute arbitrary code with the privileges of the user\\nrunning Firefox. (CVE-2011-0070)\\n\\nA flaw was found in the way Firefox handled certain JavaScript cross-domain\\nrequests. If malicious content generated a large number of cross-domain\\nJavaScript requests, it could cause Firefox to execute arbitrary code with\\nthe privileges of the user running Firefox. (CVE-2011-0069)\\n\\nA flaw was found in the way Firefox displayed the autocomplete pop-up.\\nMalicious content could use this flaw to steal form history information.\\n(CVE-2011-0067)\\n\\nTwo use-after-free flaws were found in the Firefox mObserverList and\\nmChannel objects. Malicious content could use these flaws to execute\\narbitrary code with the privileges of the user running Firefox.\\n(CVE-2011-0066, CVE-2011-0065)\\n\\nA flaw was found in the Firefox XSLT generate-id() function. This function\\nreturned the memory address of an object in memory, which could possibly be\\nused by attackers to bypass address randomization protections.\\n(CVE-2011-1202)\\n\\nFor technical details regarding these flaws, refer to the Mozilla security\\nadvisories for Firefox 3.6.17. You can find a link to the Mozilla\\nadvisories in the References section of this erratum.\\n\\nAll Firefox users should upgrade to these updated packages, which contain\\nFirefox version 3.6.17, which corrects these issues. After installing the\\nupdate, Firefox must be restarted for the changes to take effect.\\n\", \"repo_defined\": true, \"pushcount\": 1, \"from_str\": \"security@redhat.com\", \"repoids\": [\"ACME_Corporation-Red_Hat_Enterprise_Linux_Server-Red_Hat_Enterprise_Linux_6_Server_RPMs_x86_64_6Server\"], \"rights\": \"Copyright 2011 Red Hat Inc\", \"solution\": \"Before applying this update, make sure all previously-released errata\\nrelevant to your system have been applied.\\n\\nThis update is available via the Red Hat Network. Details on how to\\nuse the Red Hat Network to apply this update are available at\\nhttps://access.redhat.com/kb/docs/DOC-11259\\n\", \"summary\": \"Updated firefox packages that fix several security issues are now available\\nfor Red Hat Enterprise Linux 4, 5, and 6.\\n\\nThe Red Hat Security Response Team has rated this update as having critical\\nsecurity impact. Common Vulnerability Scoring System (CVSS) base scores,\\nwhich give detailed severity ratings, are available for each vulnerability\\nfrom the CVE links in the References section.\\n\", \"release\": \"\", \"_id\": \"RHSA-2011:0471\"}, {\"issued\": \"2012-01-11 00:00:00\", \"references\": [{\"href\": \"https://rhn.redhat.com/errata/RHSA-2012-0018.html\", \"type\": \"self\", \"id\": null, \"title\": \"RHSA-2012:0018\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=767387\", \"type\": \"bugzilla\", \"id\": \"767387\", \"title\": \"CVE-2011-3905 libxml2 out of bounds read\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=771896\", \"type\": \"bugzilla\", \"id\": \"771896\", \"title\": \"CVE-2011-3919 libxml2: Heap-based buffer overflow when decoding an entity reference with a long name\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2011-3919.html\", \"type\": \"cve\", \"id\": \"CVE-2011-3919\", \"title\": \"CVE-2011-3919\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2011-3905.html\", \"type\": \"cve\", \"id\": \"CVE-2011-3905\", \"title\": \"CVE-2011-3905\"}, {\"href\": \"https://access.redhat.com/security/updates/classification/#important\", \"type\": \"other\", \"id\": null, \"title\": null}], \"pkglist\": [{\"packages\": [{\"src\": \"libxml2-2.7.6-4.el6_2.1.src.rpm\", \"name\": \"libxml2\", \"sum\": [\"sha256\", \"beb23691f495716e688887b945db90fdc881044ccdfe5e8f9bf07bac2ff65038\"], \"filename\": \"libxml2-2.7.6-4.el6_2.1.i686.rpm\", \"epoch\": \"0\", \"version\": \"2.7.6\", \"release\": \"4.el6_2.1\", \"arch\": \"i686\"}, {\"src\": \"libxml2-2.7.6-4.el6_2.1.src.rpm\", \"name\": \"libxml2-devel\", \"sum\": [\"sha256\", \"40b4b35833a31a9481ded5fd2cdbbd6c26eb3456d57eff64ae5a1c238830d876\"], \"filename\": \"libxml2-devel-2.7.6-4.el6_2.1.i686.rpm\", \"epoch\": \"0\", \"version\": \"2.7.6\", \"release\": \"4.el6_2.1\", \"arch\": \"i686\"}, {\"src\": \"libxml2-2.7.6-4.el6_2.1.src.rpm\", \"name\": \"libxml2-devel\", \"sum\": [\"sha256\", \"984e5dd71019e2ccba46fc5ff287d16a56d9a7e2849fae1eb68fdd7e2bd1ede4\"], \"filename\": \"libxml2-devel-2.7.6-4.el6_2.1.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"2.7.6\", \"release\": \"4.el6_2.1\", \"arch\": \"x86_64\"}, {\"src\": \"libxml2-2.7.6-4.el6_2.1.src.rpm\", \"name\": \"libxml2-python\", \"sum\": [\"sha256\", \"d3e4f3bef93c92052ca65649934472b428dfa81cfa7cc6ff6f946fab24984536\"], \"filename\": \"libxml2-python-2.7.6-4.el6_2.1.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"2.7.6\", \"release\": \"4.el6_2.1\", \"arch\": \"x86_64\"}, {\"src\": \"libxml2-2.7.6-4.el6_2.1.src.rpm\", \"name\": \"libxml2\", \"sum\": [\"sha256\", \"a19c4067eb46cf0e23c6f39afe05032759cb53b27ce620468bd648d8af60e561\"], \"filename\": \"libxml2-2.7.6-4.el6_2.1.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"2.7.6\", \"release\": \"4.el6_2.1\", \"arch\": \"x86_64\"}], \"name\": \"Red Hat Enterprise Linux Server (v. 6 for 64-bit x86_64)\", \"short\": \"rhel-x86_64-server-6\"}], \"id\": \"RHSA-2012:0018\", \"severity\": \"Important\", \"title\": \"Important: libxml2 security update\", \"_ns\": \"errata\", \"version\": \"1\", \"reboot_suggested\": false, \"type\": \"security\", \"immutable\": true, \"status\": \"final\", \"updated\": \"2012-01-11 00:00:00\", \"description\": \"The libxml2 library is a development toolbox providing the implementation\\nof various XML standards.\\n\\nA heap-based buffer overflow flaw was found in the way libxml2 decoded\\nentity references with long names. A remote attacker could provide a\\nspecially-crafted XML file that, when opened in an application linked\\nagainst libxml2, would cause the application to crash or, potentially,\\nexecute arbitrary code with the privileges of the user running the\\napplication. (CVE-2011-3919)\\n\\nAn out-of-bounds memory read flaw was found in libxml2. A remote attacker\\ncould provide a specially-crafted XML file that, when opened in an\\napplication linked against libxml2, would cause the application to crash.\\n(CVE-2011-3905)\\n\\nAll users of libxml2 are advised to upgrade to these updated packages,\\nwhich contain backported patches to correct these issues. The desktop must\\nbe restarted (log out, then log back in) for this update to take effect.\\n\", \"repo_defined\": true, \"pushcount\": 1, \"from_str\": \"security@redhat.com\", \"repoids\": [\"ACME_Corporation-Red_Hat_Enterprise_Linux_Server-Red_Hat_Enterprise_Linux_6_Server_RPMs_x86_64_6Server\"], \"rights\": \"Copyright 2012 Red Hat Inc\", \"solution\": \"Before applying this update, make sure all previously-released errata\\nrelevant to your system have been applied.\\n\\nThis update is available via the Red Hat Network. Details on how to\\nuse the Red Hat Network to apply this update are available at\\nhttps://access.redhat.com/kb/docs/DOC-11259\\n\", \"summary\": \"Updated libxml2 packages that fix two security issues are now available for\\nRed Hat Enterprise Linux 6.\\n\\nThe Red Hat Security Response Team has rated this update as having\\nimportant security impact. Common Vulnerability Scoring System (CVSS) base\\nscores, which give detailed severity ratings, are available for each\\nvulnerability from the CVE links in the References section.\\n\", \"release\": \"\", \"_id\": \"RHSA-2012:0018\"}, {\"issued\": \"2012-03-20 00:00:00\", \"references\": [{\"href\": \"https://rhn.redhat.com/errata/RHSA-2012-0407.html\", \"type\": \"self\", \"id\": null, \"title\": \"RHSA-2012:0407\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=799000\", \"type\": \"bugzilla\", \"id\": \"799000\", \"title\": \"CVE-2011-3045 libpng: buffer overflow in png_inflate caused by invalid type conversions\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2011-3045.html\", \"type\": \"cve\", \"id\": \"CVE-2011-3045\", \"title\": \"CVE-2011-3045\"}, {\"href\": \"https://access.redhat.com/security/updates/classification/#moderate\", \"type\": \"other\", \"id\": null, \"title\": null}], \"pkglist\": [{\"packages\": [{\"src\": \"libpng-1.2.48-1.el6_2.src.rpm\", \"name\": \"libpng\", \"sum\": [\"sha256\", \"fdd9dd2d85d8fc3cb869361d4c8e356d7369adee9d106423961ed3c86ae50f16\"], \"filename\": \"libpng-1.2.48-1.el6_2.i686.rpm\", \"epoch\": \"2\", \"version\": \"1.2.48\", \"release\": \"1.el6_2\", \"arch\": \"i686\"}, {\"src\": \"libpng-1.2.48-1.el6_2.src.rpm\", \"name\": \"libpng-devel\", \"sum\": [\"sha256\", \"37c5d3980a2a11c4d9b7983028bf48725ccaef82564377c9f300d9eb66183576\"], \"filename\": \"libpng-devel-1.2.48-1.el6_2.i686.rpm\", \"epoch\": \"2\", \"version\": \"1.2.48\", \"release\": \"1.el6_2\", \"arch\": \"i686\"}, {\"src\": \"libpng-1.2.48-1.el6_2.src.rpm\", \"name\": \"libpng\", \"sum\": [\"sha256\", \"b7f2de200ae5cf2863adf9b0dbf4fa95c05a5e41a1fb629337d1b06ce5d89082\"], \"filename\": \"libpng-1.2.48-1.el6_2.x86_64.rpm\", \"epoch\": \"2\", \"version\": \"1.2.48\", \"release\": \"1.el6_2\", \"arch\": \"x86_64\"}, {\"src\": \"libpng-1.2.48-1.el6_2.src.rpm\", \"name\": \"libpng-devel\", \"sum\": [\"sha256\", \"a4c25181f196ce894e89319b9279b2386a84faf20615de61be72d43f4484917d\"], \"filename\": \"libpng-devel-1.2.48-1.el6_2.x86_64.rpm\", \"epoch\": \"2\", \"version\": \"1.2.48\", \"release\": \"1.el6_2\", \"arch\": \"x86_64\"}], \"name\": \"Red Hat Enterprise Linux Server (v. 6 for 64-bit x86_64)\", \"short\": \"rhel-x86_64-server-6\"}], \"id\": \"RHSA-2012:0407\", \"severity\": \"Moderate\", \"title\": \"Moderate: libpng security update\", \"_ns\": \"errata\", \"version\": \"1\", \"reboot_suggested\": false, \"type\": \"security\", \"immutable\": true, \"status\": \"final\", \"updated\": \"2012-03-20 00:00:00\", \"description\": \"The libpng packages contain a library of functions for creating and\\nmanipulating PNG (Portable Network Graphics) image format files.\\n\\nA heap-based buffer overflow flaw was found in the way libpng processed\\ncompressed chunks in PNG image files. An attacker could create a\\nspecially-crafted PNG image file that, when opened, could cause an\\napplication using libpng to crash or, possibly, execute arbitrary code with\\nthe privileges of the user running the application. (CVE-2011-3045)\\n\\nUsers of libpng should upgrade to these updated packages, which correct\\nthis issue. For Red Hat Enterprise Linux 5, they contain a backported\\npatch. For Red Hat Enterprise Linux 6, they upgrade libpng to version\\n1.2.48. All running applications using libpng must be restarted for the\\nupdate to take effect.\\n\", \"repo_defined\": true, \"pushcount\": 1, \"from_str\": \"security@redhat.com\", \"repoids\": [\"ACME_Corporation-Red_Hat_Enterprise_Linux_Server-Red_Hat_Enterprise_Linux_6_Server_RPMs_x86_64_6Server\"], \"rights\": \"Copyright 2012 Red Hat Inc\", \"solution\": \"Before applying this update, make sure all previously-released errata\\nrelevant to your system have been applied.\\n\\nThis update is available via the Red Hat Network. Details on how to\\nuse the Red Hat Network to apply this update are available at\\nhttps://access.redhat.com/knowledge/articles/11258\\n\", \"summary\": \"Updated libpng packages that fix one security issue are now available for\\nRed Hat Enterprise Linux 5 and 6.\\n\\nThe Red Hat Security Response Team has rated this update as having moderate\\nsecurity impact. A Common Vulnerability Scoring System (CVSS) base score,\\nwhich gives a detailed severity rating, is available from the CVE link in\\nthe References section.\\n\", \"release\": \"\", \"_id\": \"RHSA-2012:0407\"}, {\"issued\": \"2011-11-08 00:00:00\", \"references\": [{\"href\": \"https://rhn.redhat.com/errata/RHSA-2011-1441.html\", \"type\": \"self\", \"id\": null, \"title\": \"RHSA-2011:1441\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=742515\", \"type\": \"bugzilla\", \"id\": \"742515\", \"title\": \"CVE-2011-3377 IcedTea-Web: second-level domain subdomains and suffix domain SOP bypass\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2011-3377.html\", \"type\": \"cve\", \"id\": \"CVE-2011-3377\", \"title\": \"CVE-2011-3377\"}, {\"href\": \"https://access.redhat.com/security/updates/classification/#moderate\", \"type\": \"other\", \"id\": null, \"title\": null}], \"pkglist\": [{\"packages\": [{\"src\": \"icedtea-web-1.0.6-1.el6_1.src.rpm\", \"name\": \"icedtea-web\", \"sum\": [\"sha256\", \"7d857a4c5b25c0b1e58d3670c0a1291113d2e830622923b5d94211ad1a28b4e2\"], \"filename\": \"icedtea-web-1.0.6-1.el6_1.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"1.0.6\", \"release\": \"1.el6_1\", \"arch\": \"x86_64\"}], \"name\": \"Red Hat Enterprise Linux Server (v. 6 for 64-bit x86_64)\", \"short\": \"rhel-x86_64-server-6\"}], \"id\": \"RHSA-2011:1441\", \"severity\": \"Moderate\", \"title\": \"Moderate: icedtea-web security update\", \"_ns\": \"errata\", \"version\": \"1\", \"reboot_suggested\": false, \"type\": \"security\", \"immutable\": true, \"status\": \"final\", \"updated\": \"2011-11-08 00:00:00\", \"description\": \"The IcedTea-Web project provides a Java web browser plug-in and an\\nimplementation of Java Web Start, which is based on the Netx project. It\\nalso contains a configuration tool for managing deployment settings for the\\nplug-in and Web Start implementations.\\n\\nA flaw was found in the same-origin policy implementation in the\\nIcedTea-Web browser plug-in. A malicious Java applet could use this flaw to\\nopen network connections to hosts other than the originating host,\\nviolating the same-origin policy. (CVE-2011-3377)\\n\\nAll IcedTea-Web users should upgrade to these updated packages, which\\nupgrade IcedTea-Web to version 1.0.6 to correct this issue. Web browsers\\nusing the IcedTea-Web browser plug-in must be restarted for this update to\\ntake effect.\\n\", \"repo_defined\": true, \"pushcount\": 1, \"from_str\": \"security@redhat.com\", \"repoids\": [\"ACME_Corporation-Red_Hat_Enterprise_Linux_Server-Red_Hat_Enterprise_Linux_6_Server_RPMs_x86_64_6Server\"], \"rights\": \"Copyright 2011 Red Hat Inc\", \"solution\": \"Before applying this update, make sure all previously-released errata\\nrelevant to your system have been applied.\\n\\nThis update is available via the Red Hat Network. Details on how to\\nuse the Red Hat Network to apply this update are available at\\nhttps://access.redhat.com/kb/docs/DOC-11259\\n\", \"summary\": \"Updated icedtea-web packages that fix one security issue are now available\\nfor Red Hat Enterprise Linux 6.\\n\\nThe Red Hat Security Response Team has rated this update as having moderate\\nsecurity impact. A Common Vulnerability Scoring System (CVSS) base score,\\nwhich gives a detailed severity rating, is available from the CVE link in\\nthe References section.\\n\", \"release\": \"\", \"_id\": \"RHSA-2011:1441\"}, {\"issued\": \"2012-03-08 00:00:00\", \"references\": [{\"href\": \"https://rhn.redhat.com/errata/RHSA-2012-0376.html\", \"type\": \"self\", \"id\": null, \"title\": \"RHSA-2012:0376\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=795913\", \"type\": \"bugzilla\", \"id\": \"795913\", \"title\": \"CVE-2012-0875 systemtap: kernel panic when processing malformed DWARF unwind data\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2012-0875.html\", \"type\": \"cve\", \"id\": \"CVE-2012-0875\", \"title\": \"CVE-2012-0875\"}, {\"href\": \"https://access.redhat.com/security/updates/classification/#moderate\", \"type\": \"other\", \"id\": null, \"title\": null}], \"pkglist\": [{\"packages\": [{\"src\": \"systemtap-1.6-5.el6_2.src.rpm\", \"name\": \"systemtap-sdt-devel\", \"sum\": [\"sha256\", \"8ac465dd8eebf9c2bd2092c5b1b8af06ef03ec721f1e4ecd