x86_64.rpm\", \"epoch\": \"2\", \"version\": \"0.12.1.2\", \"release\": \"2.209.el6\", \"arch\": \"x86_64\"}, {\"src\": \"qemu-kvm-0.12.1.2-2.209.el6.src.rpm\", \"name\": \"qemu-img\", \"sum\": [\"sha256\", \"90f6185c86cf4be49824043fe92916194cea6814f5d899ca8565d36e1f0a9abd\"], \"filename\": \"qemu-img-0.12.1.2-2.209.el6.x86_64.rpm\", \"epoch\": \"2\", \"version\": \"0.12.1.2\", \"release\": \"2.209.el6\", \"arch\": \"x86_64\"}, {\"src\": \"qemu-kvm-0.12.1.2-2.209.el6.src.rpm\", \"name\": \"qemu-kvm-tools\", \"sum\": [\"sha256\", \"d5aec09e351152efa7b8f507c5a51b5b3a238dd3c64a8caf1d23f0df670404e5\"], \"filename\": \"qemu-kvm-tools-0.12.1.2-2.209.el6.x86_64.rpm\", \"epoch\": \"2\", \"version\": \"0.12.1.2\", \"release\": \"2.209.el6\", \"arch\": \"x86_64\"}], \"name\": \"Red Hat Enterprise Linux Server (v. 6 for 64-bit x86_64)\", \"short\": \"rhel-x86_64-server-6\"}], \"id\": \"RHSA-2011:1531\", \"severity\": \"Moderate\", \"title\": \"Moderate: qemu-kvm security, bug fix, and enhancement update\", \"_ns\": \"errata\", \"version\": \"3\", \"reboot_suggested\": false, \"type\": \"security\", \"immutable\": true, \"status\": \"final\", \"updated\": \"2011-12-06 00:00:00\", \"description\": \"KVM (Kernel-based Virtual Machine) is a full virtualization solution for\\nLinux on AMD64 and Intel 64 systems. qemu-kvm is the user-space component\\nfor running virtual machines using KVM.\\n\\nIt was found that qemu-kvm did not properly drop supplemental group\\nprivileges when the root user started guests from the command line\\n(\\\"/usr/libexec/qemu-kvm\\\") with the \\\"-runas\\\" option. A qemu-kvm process\\nstarted this way could use this flaw to gain access to files on the host\\nthat are accessible to the supplementary groups and not accessible to the\\nprimary group. (CVE-2011-2527)\\n\\nNote: This issue only affected qemu-kvm when it was started directly from\\nthe command line. It did not affect the Red Hat Enterprise Virtualization\\nplatform or applications that start qemu-kvm via libvirt, such as the\\nVirtual Machine Manager (virt-manager).\\n\\nThis update also fixes several bugs and adds various enhancements.\\nDocumentation for these bug fixes and enhancements will be available\\nshortly from the Technical Notes document, linked to in the References\\nsection.\\n\\nAll users of qemu-kvm are advised to upgrade to these updated packages,\\nwhich contain backported patches to correct these issues and add these\\nenhancements. After installing this update, shut down all running virtual\\nmachines. Once all virtual machines have shut down, start them again for\\nthis update to take effect.\\n\", \"repo_defined\": true, \"pushcount\": 1, \"from_str\": \"security@redhat.com\", \"repoids\": [\"ACME_Corporation-Red_Hat_Enterprise_Linux_Server-Red_Hat_Enterprise_Linux_6_Server_RPMs_x86_64_6Server\"], \"rights\": \"Copyright 2011 Red Hat Inc\", \"solution\": \"Before applying this update, make sure all previously-released errata\\nrelevant to your system have been applied.\\n\\nThis update is available via the Red Hat Network. Details on how to\\nuse the Red Hat Network to apply this update are available at\\nhttps://access.redhat.com/kb/docs/DOC-11259\\n\", \"summary\": \"Updated qemu-kvm packages that fix one security issue, multiple bugs, and\\nadd various enhancements are now available for Red Hat Enterprise Linux 6.\\n\\nThe Red Hat Security Response Team has rated this update as having moderate\\nsecurity impact. A Common Vulnerability Scoring System (CVSS) base score,\\nwhich gives a detailed severity rating, is available from the CVE link in\\nthe References section.\\n\", \"release\": \"\", \"_id\": \"RHSA-2011:1531\"}, {\"issued\": \"2011-12-06 00:00:00\", \"references\": [{\"href\": \"https://rhn.redhat.com/errata/RHSA-2011-1741.html\", \"type\": \"self\", \"id\": null, \"title\": \"RHSA-2011:1741\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=651897\", \"type\": \"bugzilla\", \"id\": \"651897\", \"title\": \"update php-pear to 1.9.4\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=681982\", \"type\": \"bugzilla\", \"id\": \"681982\", \"title\": \"CVE-2011-1072 php-pear: symlink vulnerability in PEAR installer\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=747361\", \"type\": \"bugzilla\", \"id\": \"747361\", \"title\": \"pear list-all fails for regular user\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2011-1072.html\", \"type\": \"cve\", \"id\": \"CVE-2011-1072\", \"title\": \"CVE-2011-1072\"}, {\"href\": \"https://access.redhat.com/security/updates/classification/#low\", \"type\": \"other\", \"id\": null, \"title\": null}], \"pkglist\": [{\"packages\": [{\"src\": \"php-pear-1.9.4-4.el6.src.rpm\", \"name\": \"php-pear\", \"sum\": [\"sha256\", \"a2209f557110f8f581f8dd3d3b397d6708442668fe78983f3f0eed29ac135c08\"], \"filename\": \"php-pear-1.9.4-4.el6.noarch.rpm\", \"epoch\": \"1\", \"version\": \"1.9.4\", \"release\": \"4.el6\", \"arch\": \"noarch\"}], \"name\": \"Red Hat Enterprise Linux Server (v. 6 for 64-bit x86_64)\", \"short\": \"rhel-x86_64-server-6\"}], \"id\": \"RHSA-2011:1741\", \"severity\": \"Low\", \"title\": \"Low: php-pear security and bug fix update\", \"_ns\": \"errata\", \"version\": \"3\", \"reboot_suggested\": false, \"type\": \"security\", \"immutable\": true, \"status\": \"final\", \"updated\": \"2011-12-06 00:00:00\", \"description\": \"The php-pear package contains the PHP Extension and Application Repository\\n(PEAR), a framework and distribution system for reusable PHP components.\\n\\nIt was found that the \\\"pear\\\" command created temporary files in an insecure\\nway when installing packages. A malicious, local user could use this flaw\\nto conduct a symbolic link attack, allowing them to overwrite the contents\\nof arbitrary files accessible to the victim running the \\\"pear install\\\"\\ncommand. (CVE-2011-1072)\\n\\nThis update also fixes the following bugs:\\n\\n* The php-pear package has been upgraded to version 1.9.4, which provides a\\nnumber of bug fixes over the previous version. (BZ#651897)\\n\\n* Prior to this update, php-pear created a cache in the\\n\\\"/var/cache/php-pear/\\\" directory when attempting to list all packages. As a\\nconsequence, php-pear failed to create or update the cache file as a\\nregular user without sufficient file permissions and could not list all\\npackages. With this update, php-pear no longer fails if writing to the\\ncache directory is not permitted. Now, all packages are listed as expected.\\n(BZ#747361)\\n\\nAll users of php-pear are advised to upgrade to this updated package, which\\ncorrects these issues.\\n\", \"repo_defined\": true, \"pushcount\": 1, \"from_str\": \"security@redhat.com\", \"repoids\": [\"ACME_Corporation-Red_Hat_Enterprise_Linux_Server-Red_Hat_Enterprise_Linux_6_Server_RPMs_x86_64_6Server\"], \"rights\": \"Copyright 2011 Red Hat Inc\", \"solution\": \"Before applying this update, make sure all previously-released errata\\nrelevant to your system have been applied.\\n\\nThis update is available via the Red Hat Network. Details on how to\\nuse the Red Hat Network to apply this update are available at\\nhttps://access.redhat.com/kb/docs/DOC-11259\\n\", \"summary\": \"An updated php-pear package that fixes one security issue and multiple bugs\\nis now available for Red Hat Enterprise Linux 6.\\n\\nThe Red Hat Security Response Team has rated this update as having low\\nsecurity impact. A Common Vulnerability Scoring System (CVSS) base score,\\nwhich gives a detailed severity rating, is available from the CVE link in\\nthe References section.\\n\", \"release\": \"\", \"_id\": \"RHSA-2011:1741\"}, {\"issued\": \"2011-01-18 00:00:00\", \"references\": [{\"href\": \"https://rhn.redhat.com/errata/RHSA-2011-0164.html\", \"type\": \"self\", \"id\": null, \"title\": \"RHSA-2011:0164\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=628040\", \"type\": \"bugzill