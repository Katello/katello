", \"epoch\": \"0\", \"version\": \"2.6.32\", \"release\": \"71.18.1.el6\", \"arch\": \"x86_64\"}, {\"src\": \"kernel-2.6.32-71.18.1.el6.src.rpm\", \"name\": \"kernel-debug\", \"sum\": [\"sha256\", \"dc9008b71b01d031bede093ffa732d9345e61b3d14f589c62b892ad0ac8234bc\"], \"filename\": \"kernel-debug-2.6.32-71.18.1.el6.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"2.6.32\", \"release\": \"71.18.1.el6\", \"arch\": \"x86_64\"}, {\"src\": \"kernel-2.6.32-71.18.1.el6.src.rpm\", \"name\": \"kernel-debug-devel\", \"sum\": [\"sha256\", \"a83bc5dc5c1416e516ce2a7ffbb6d82b78ac6dd0d1eca061a5d8ea4c9a12c2cc\"], \"filename\": \"kernel-debug-devel-2.6.32-71.18.1.el6.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"2.6.32\", \"release\": \"71.18.1.el6\", \"arch\": \"x86_64\"}, {\"src\": \"kernel-2.6.32-71.18.1.el6.src.rpm\", \"name\": \"kernel-devel\", \"sum\": [\"sha256\", \"928d3d38d096757669b9cd17b239bcabd10aa3d750b413881622ff9d4f06e561\"], \"filename\": \"kernel-devel-2.6.32-71.18.1.el6.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"2.6.32\", \"release\": \"71.18.1.el6\", \"arch\": \"x86_64\"}, {\"src\": \"kernel-2.6.32-71.18.1.el6.src.rpm\", \"name\": \"kernel-headers\", \"sum\": [\"sha256\", \"e678873b17bf3ef2af3af6730f2542212faaf7f963ce85c24ccfae5765cc595c\"], \"filename\": \"kernel-headers-2.6.32-71.18.1.el6.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"2.6.32\", \"release\": \"71.18.1.el6\", \"arch\": \"x86_64\"}], \"name\": \"Red Hat Enterprise Linux Server (v. 6 for 64-bit x86_64)\", \"short\": \"rhel-x86_64-server-6\"}], \"id\": \"RHSA-2011:0283\", \"severity\": \"Moderate\", \"title\": \"Moderate: kernel security, bug fix, and enhancement update\", \"_ns\": \"errata\", \"version\": \"1\", \"reboot_suggested\": false, \"type\": \"security\", \"immutable\": true, \"status\": \"final\", \"updated\": \"2011-02-22 00:00:00\", \"description\": \"The kernel packages contain the Linux kernel, the core of any Linux\\noperating system.\\n\\nThis update fixes the following security issues:\\n\\n* A divide-by-zero flaw was found in the tcp_select_initial_window()\\nfunction in the Linux kernel's TCP/IP protocol suite implementation. A\\nlocal, unprivileged user could use this flaw to trigger a denial of service\\nby calling setsockopt() with certain options. (CVE-2010-4165, Moderate)\\n\\n* A use-after-free flaw in the mprotect() system call in the Linux kernel\\ncould allow a local, unprivileged user to cause a local denial of service.\\n(CVE-2010-4169, Moderate)\\n\\n* A flaw was found in the Linux kernel execve() system call implementation.\\nA local, unprivileged user could cause large amounts of memory to be\\nallocated but not visible to the OOM (Out of Memory) killer, triggering a\\ndenial of service. (CVE-2010-4243, Moderate)\\n\\nRed Hat would like to thank Steve Chen for reporting CVE-2010-4165, and\\nBrad Spengler for reporting CVE-2010-4243.\\n\\nThis update also fixes several bugs and adds two enhancements.\\nDocumentation for these bug fixes and enhancements will be available\\nshortly from the Technical Notes document linked to in the References\\nsection.\\n\\nUsers should upgrade to these updated packages, which contain backported\\npatches to correct these issues, and fix the bugs and add the enhancements\\nnoted in the Technical Notes. The system must be rebooted for this update\\nto take effect.\\n\", \"repo_defined\": true, \"pushcount\": 1, \"from_str\": \"security@redhat.com\", \"repoids\": [\"ACME_Corporation-Red_Hat_Enterprise_Linux_Server-Red_Hat_Enterprise_Linux_6_Server_RPMs_x86_64_6Server\"], \"rights\": \"Copyright 2011 Red Hat Inc\", \"solution\": \"Before applying this update, make sure all previously-released errata\\nrelevant to your system have been applied.\\n\\nThis update is available via the Red Hat Network. Details on how to\\nuse the Red Hat Network to apply this update are available at\\nhttps://access.redhat.com/kb/docs/DOC-11259\\n\\nTo install kernel packages manually, use \\\"rpm -ivh [package]\\\". Do not\\nuse \\\"rpm -Uvh\\\" as that will remove the running kernel binaries from\\nyour system. You may use \\\"rpm -e\\\" to remove old kernels after\\ndetermining that the new kernel functions properly on your system.\\n\", \"summary\": \"Updated kernel packages that fix three security issues, several bugs, and\\nadd two enhancements are now available for Red Hat Enterprise Linux 6.\\n\\nThe Red Hat Security Response Team has rated this update as having moderate\\nsecurity impact. Common Vulnerability Scoring System (CVSS) base scores,\\nwhich give detailed severity ratings, are available for each vulnerability\\nfrom the CVE links in the References section.\\n\", \"release\": \"\", \"_id\": \"RHSA-2011:0283\"}, {\"issued\": \"2011-03-21 00:00:00\", \"references\": [{\"href\": \"https://rhn.redhat.com/errata/RHSA-2011-0369.html\", \"type\": \"self\", \"id\": null, \"title\": \"RHSA-2011:0369\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=669441\", \"type\": \"bugzilla\", \"id\": \"669441\", \"title\": \"CVE-2011-0444 wireshark: buffer overflow in MAC-LTE disector (upstream bug #5530)\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=676232\", \"type\": \"bugzilla\", \"id\": \"676232\", \"title\": \"CVE-2011-0538 Wireshark: memory corruption when reading a malformed pcap file (upstream bug #5652)\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=678198\", \"type\": \"bugzilla\", \"id\": \"678198\", \"title\": \"CVE-2011-0713 Wireshark: heap-based buffer overflow when reading malformed Nokia DCT3 phone signalling traces\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=681748\", \"type\": \"bugzilla\", \"id\": \"681748\", \"title\": \"CVE-2011-1139 Wireshark: Denial Of Service (application crash) via a pcap-ng file that contains a large packet-length field\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=681754\", \"type\": \"bugzilla\", \"id\": \"681754\", \"ti