_64\"}, {\"src\": \"php-5.3.2-6.el6_0.1.src.rpm\", \"name\": \"php-xml\", \"sum\": [\"sha256\", \"33a7861d7cbb5dce0788ff633ba2107a2271f0c498369d2db3a655156646a7ca\"], \"filename\": \"php-xml-5.3.2-6.el6_0.1.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"5.3.2\", \"release\": \"6.el6_0.1\", \"arch\": \"x86_64\"}, {\"src\": \"php-5.3.2-6.el6_0.1.src.rpm\", \"name\": \"php-xmlrpc\", \"sum\": [\"sha256\", \"d3c94fbe098e32a2307b8a617fde66762a92b250118104580aab39b8f362ccd7\"], \"filename\": \"php-xmlrpc-5.3.2-6.el6_0.1.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"5.3.2\", \"release\": \"6.el6_0.1\", \"arch\": \"x86_64\"}], \"name\": \"Red Hat Enterprise Linux Server (v. 6 for 64-bit x86_64)\", \"short\": \"rhel-x86_64-server-6\"}], \"id\": \"RHSA-2011:0195\", \"severity\": \"Moderate\", \"title\": \"Moderate: php security update\", \"_ns\": \"errata\", \"version\": \"1\", \"reboot_suggested\": false, \"type\": \"security\", \"immutable\": true, \"status\": \"final\", \"updated\": \"2011-02-03 00:00:00\", \"description\": \"PHP is an HTML-embedded scripting language commonly used with the Apache\\nHTTP Server.\\n\\nA flaw was found in the way PHP converted certain floating point values\\nfrom string representation to a number. If a PHP script evaluated an\\nattacker's input in a numeric context, the PHP interpreter could cause high\\nCPU usage until the script execution time limit is reached. This issue only\\naffected i386 systems. (CVE-2010-4645)\\n\\nA numeric truncation error and an input validation flaw were found in the\\nway the PHP utf8_decode() function decoded partial multi-byte sequences\\nfor some multi-byte encodings, sending them to output without them being\\nescaped. An attacker could use these flaws to perform a cross-site\\nscripting attack. (CVE-2009-5016, CVE-2010-3870)\\n\\nA NULL pointer dereference flaw was found in the PHP\\nZipArchive::getArchiveComment function. If a script used this function to\\ninspect a specially-crafted ZIP archive file, it could cause the PHP\\ninterpreter to crash. (CVE-2010-3709)\\n\\nAll php users should upgrade to these updated packages, which contain\\nbackported patches to resolve these issues. After installing the updated\\npackages, the httpd daemon must be restarted for the update to take effect.\\n\", \"repo_defined\": true, \"pushcount\": 1, \"from_str\": \"security@redhat.com\", \"repoids\": [\"ACME_Corporation-Red_Hat_Enterprise_Linux_Server-Red_Hat_Enterprise_Linux_6_Server_RPMs_x86_64_6Server\"], \"rights\": \"Copyright 2011 Red Hat Inc\", \"solution\": \"Before applying this update, make sure all previously-released errata\\nrelevant to your system have been applied.\\n\\nThis update is available via the Red Hat Network. Details on how to\\nuse the Red Hat Network to apply this update are available at\\nhttp://kbase.redhat.com/faq/docs/DOC-11259\\n\", \"summary\": \"Updated php packages that fix multiple security issues are now available\\nfor Red Hat Enterprise Linux 6.\\n\\nThe Red Hat Security Response Team has rated this update as having moderate\\nsecurity impact. Common Vulnerability Scoring System (CVSS) base scores,\\nwhich give detailed severity ratings, are available for each vulnerability\\nfrom the CVE links in the References section.\\n\", \"release\": \"\", \"_id\": \"RHSA-2011:0195\"}, {\"issued\": \"2012-06-20 00:00:00\", \"references\": [{\"href\": \"https://rhn.redhat.com/errata/RHSA-2012-0810.html\", \"type\": \"self\", \"id\": null, \"title\": \"RHSA-2012:0810\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=201919\", \"type\": \"bugzilla\", \"id\": \"201919\", \"title\": \"CVE-2006-1168 ncompress: .bss buffer underflow in decompression\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=725364\", \"type\": \"bugzilla\", \"id\": \"725364\", \"title\": \"CVE-2011-2716 busybox: udhcpc insufficient checking of DHCP options\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=752134\", \"type\": \"bugzilla\", \"id\": \"752134\", \"title\": \"\\\"busybox grep -Fi\\\" doesn't work as expected\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=809092\", \"type\": \"bugzilla\", \"id\": \"809092\", \"title\": \"msh crasher bug\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2006-1168.html\", \"type\": \"cve\", \"id\": \"CVE-2006-1168\", \"title\": \"CVE-2006-1168\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2011-2716.html\", \"type\": \"cve\", \"id\": \"CVE-2011-2716\", \"title\": \"CVE-2011-2716\"}, {\"href\": \"https://access.redhat.com/security/updates/classification/#low\", \"type\": \"other\", \"id\": null, \"title\": null}], \"pkglist\": [{\"packages\": [{\"src\": \"busybox-1.15.1-15.el6.src.rpm\", \"name\": \"busybox\", \"sum\": [\"sha256\", \"68d9e09537ec06af0c7f8b7509f8efaa94df542969ec0fc8833a0150f279b2ac\"], \"filename\": \"busybox-1.15.1-15.el6.x86_64.rpm\", \"epoch\": \"1\", \"version\": \"1.15.1\", \"release\": \"15.el6\", \"arch\": \"x86_64\"}], \"name\": \"Red Hat Enterprise Linux Server (v. 6 for 64-bit x86_64)\", \"short\": \"rhel-x86_64-server-6\"}], \"id\": \"RHSA-2012:0810\", \"severity\": \"Low\", \"title\": \"Low: busybox security and bug fix update\", \"_ns\": \"errata\", \"version\": \"4\", \"reboot_suggested\": false, \"type\": \"security\", \"immutable\": true, \"status\": \"final\", \"updated\": \"2012-06-20 00:00:00\", \"description\": \"BusyBox provides a single binary that includes versions of a large number\\nof system commands, including a shell. This can be very useful for\\nrecovering from certain types of system failures, particularly those\\ninvolving broken shared libraries.\\n\\nA buffer underflow flaw was found in the way the uncompress utility of\\nBusyBox expanded certain archive files compressed using Lempel-Ziv\\ncompression. If a user were tricked into expanding a specially-crafted\\narchive file with uncompress, it could cause BusyBox to crash or,\\npotentially, execute arbitrary code with the privileges of the user\\nrunning BusyBox. (CVE-2006-1168)\\n\\nThe BusyBox DHCP client, udhcpc, did not sufficiently sanitize certain\\noptions provided in DHCP server replies, such as the client hostname. A\\nmalicious DHCP server could send such an option with a specially-crafted\\nvalue to a DHCP client. If this option's value was saved on the client\\nsystem, and then later insecurely evaluated by a process that assumes the\\noption is trusted, it could lead to arbitrary code execution with the\\nprivileges of that process. Note: udhcpc is not used on Red Hat Enterprise\\nLinux by default, and no DHCP client script is provided with the busybox\\npackages. (CVE-2011-2716)\\n\\nThis update also fixes the following bugs:\\n\\n* Prior to this update, the \\\"findfs\\\" command did not recognize Btrfs\\npartitions. As a consequence, an error message could occur when dumping a\\ncore file. This update adds support for recognizing such partitions so\\nthe problem no longer occurs. (BZ#751927)\\n\\n* If the \\\"grep\\\" command was used with the \\\"-F\\\" and \\\"-i\\\" options at the\\nsame time, the \\\"-i\\\" option was ignored. As a consequence, the \\\"grep -iF\\\"\\ncommand incorrectly performed a case-sensitive search instead of an\\ninsensitive search. A patch has been applied to ensure that the combination\\nof the \\\"-F\\\" and \\\"-i\\\" options works as expected. (BZ#752134)\\n\\n* Prior to this update, the msh shell did not support the \\\"set -o pipefail\\\"\\ncommand. This update adds support for this command. (BZ#782018)\\n\\n* Previously, the msh shell could terminate unexpectedly with a\\nsegmentation fault when attempting to execute an empty command as a result\\nof variable substitution (for example msh -c '$nonexistent_variable').\\nWith this update, msh has been modified to correctly interpret such\\ncommands and no longer crashes in this scenario. (BZ#809092)\\n\\n* Previously, the msh shell incorrectly executed empty loops. As a\\nconsequence, msh never exited such a loop even if the loop condition was\\nfalse, which could cause scripts using the loop to become unresponsive.\\nWith this update, msh has been modified to execute and exit empty loops\\ncorrectly, so that hangs no longer occur. (BZ#752132)\\n\\nAll users of busybox are advised to upgrade to these updated packages,\\nwhich contain backported patches to fix these issues.\\n\", \"repo_defined\": true, \"pushcount\": 1, \"from_str\": \"security@redhat.com\", \"repoids\": [\"ACME_Corporation-Red_Hat_Enterprise_Linux_Server-Red_Hat_Enterprise_Linux_6_Server_RPMs_x86_64_6Server\"], \"rights\": \"Copyright 2012 Red Hat Inc\", \"solution\": \"Before applying this update, make sure all previously-released errata\\nrelevant to your system have been applied.\\n\\nThis update is available via the Red Hat Network. Details on how to\\nuse the Red Hat Network to apply this update are available at\\nhttps://access.redhat.com/knowledge/articles/11258\\n\", \"summary\": \"Updated busybox packages that fix two security issues and several bugs are\\nnow available for Red Hat Enterprise Linux 6.\\n\\nThe Red Hat Security Response Team has rated this update as having low\\nsecurity impact. Common Vulnerability Scoring System (CVSS) base scores,\\nwhich give detailed severity ratings, are available for each vulnerability\\nfrom the CVE links in the References section.\\n\", \"release\": \"\", \"_id\": \"RHSA-2012:0810\"}, {\"issued\": \"2011-05-19 00:00:00\", \"references\": [{\"href\": \"https://rhn.redhat.com/errata/RHSA-2011-0586.html\", \"type\": \"self\", \"id\": null, \"title\": \"RHSA-2011:0586\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=600144\", \"type\": \"bugzilla\", \"id\": \"600144\", \"title\": \"document that mkmountpoint and umount-all cannot be mixed\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=612308\", \"type\": \"bugzilla\", \"id\": \"612308\", \"title\": \"qemu -net / vl