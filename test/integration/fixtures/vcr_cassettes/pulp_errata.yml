title\": \"Important: poppler security update\", \"_ns\": \"errata\", \"version\": \"3\", \"reboot_suggested\": false, \"type\": \"security\", \"immutable\": true, \"status\": \"final\", \"updated\": \"2010-11-10 00:00:00\", \"description\": \"Poppler is a Portable Document Format (PDF) rendering library, used by\\napplications such as Evince.\\n\\nTwo uninitialized pointer use flaws were discovered in poppler. An attacker\\ncould create a malicious PDF file that, when opened, would cause\\napplications that use poppler (such as Evince) to crash or, potentially,\\nexecute arbitrary code. (CVE-2010-3702, CVE-2010-3703)\\n\\nAn array index error was found in the way poppler parsed PostScript Type 1\\nfonts embedded in PDF documents. An attacker could create a malicious PDF\\nfile that, when opened, would cause applications that use poppler (such as\\nEvince) to crash or, potentially, execute arbitrary code. (CVE-2010-3704)\\n\\nUsers are advised to upgrade to these updated packages, which contain\\nbackported patches to correct these issues.\\n\", \"repo_defined\": true, \"pushcount\": 1, \"from_str\": \"security@redhat.com\", \"repoids\": [\"ACME_Corporation-Red_Hat_Enterprise_Linux_Server-Red_Hat_Enterprise_Linux_6_Server_RPMs_x86_64_6Server\"], \"rights\": \"Copyright 2010 Red Hat Inc\", \"solution\": \"Before applying this update, make sure all previously-released errata\\nrelevant to your system have been applied.\\n\\nThis update is available via the Red Hat Network. Details on how to\\nuse the Red Hat Network to apply this update are available at\\nhttp://kbase.redhat.com/faq/docs/DOC-11259\\n\", \"summary\": \"Updated poppler packages that fix three security issues are now available\\nfor Red Hat Enterprise Linux 6.\\n\\nThe Red Hat Security Response Team has rated this update as having\\nimportant security impact. Common Vulnerability Scoring System (CVSS) base\\nscores, which give detailed severity ratings, are available for each\\nvulnerability from the CVE links in the References section.\\n\", \"release\": \"\", \"_id\": \"RHSA-2010:0859\"}, {\"issued\": \"2010-11-10 00:00:00\", \"references\": [{\"href\": \"https://rhn.redhat.com/errata/RHSA-2010-0858.html\", \"type\": \"self\", \"id\": null, \"title\": \"RHSA-2010:0858\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=627882\", \"type\": \"bugzilla\", \"id\": \"627882\", \"title\": \"CVE-2010-0405 bzip2: integer overflow flaw in BZ2_decompress\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2010-0405.html\", \"type\": \"cve\", \"id\": \"CVE-2010-0405\", \"title\": \"CVE-2010-0405\"}, {\"href\": \"http://www.redhat.com/security/updates/classification/#important\", \"type\": \"other\", \"id\": null, \"title\": null}], \"pkglist\": [{\"packages\": [{\"src\": \"bzip2-1.0.5-7.el6_0.src.rpm\", \"name\": \"bzip2-devel\", \"sum\": [\"sha256\", \"ea67c664da1ff96a6dc94d33009b73d8fab31b59824183fb45e9ba2ebf82d583\"], \"filename\": \"bzip2-devel-1.0.5-7.el6_0.i686.rpm\", \"epoch\": \"0\", \"version\": \"1.0.5\", \"release\": \"7.el6_0\", \"arch\": \"i686\"}, {\"src\": \"bzip2-1.0.5-7.el6_0.src.rpm\", \"name\": \"bzip2-libs\", \"sum\": [\"sha256\", \"c9f064a6862573fb9f2a6aff7c3621f1940b492df2edfc2ebbdc0b8305f51147\"], \"filename\": \"bzip2-libs-1.0.5-7.el6_0.i686.rpm\", \"epoch\": \"0\", \"version\": \"1.0.5\", \"release\": \"7.el6_0\", \"arch\": \"i686\"}, {\"src\": \"bzip2-1.0.5-7.el6_0.src.rpm\", \"name\": \"bzip2\", \"sum\": [\"sha256\", \"b8a3f72bc2b0d89ba737099ac98bf8d2af4bea02d31884c02db97f7f66c3d5c2\"], \"filename\": \"bzip2-1.0.5-7.el6_0.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"1.0.5\", \"release\": \"7.el6_0\", \"arch\": \"x86_64\"}, {\"src\": \"bzip2-1.0.5-7.el6_0.src.rpm\", \"name\": \"bzip2-devel\", \"sum\": [\"sha256\", \"7f63124e4655b7c92d23ec4c38226f5d3746568853dff750fc85e058e74b5cf6\"], \"filename\": \"bzip2-devel-1.0.5-7.el6_0.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"1.0.5\", \"release\": \"7.el6_0\", \"arch\": \"x86_64\"}, {\"src\": \"bzip2-1.0.5-7.el6_0.src.rpm\", \"name\": \"bzip2-libs\", \"sum\": [\"sha256\", \"802f4399dbdd01476e254c3b32c40aff59cf5d23a45fa488c6917ce8904d6b4d\"], \"filename\": \"bzip2-libs-1.0.5-7.el6_0.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"1.0.5\", \"release\": \"7.el6_0\", \"arch\": \"x86_64\"}], \"name\": \"Red Hat Enterprise Linux Server (v. 6 for 64-bit x86_64)\", \"short\": \"rhel-x86_64-server-6\"}], \"id\": \"RHSA-2010:0858\", \"severity\": \"Important\", \"title\": \"Important: bzip2 security update\", \"_ns\": \"errata\", \"version\": \"3\", \"reboot_suggested\": false, \"type\": \"security\", \"immutable\": true, \"status\": \"final\", \"updated\": \"2010-11-10 00:00:00\", \"description\": \"bzip2 is a freely available, high-quality data compressor. It provides both\\nstandalone compression and decompression utilities, as well as a shared\\nlibrary for use with other programs.\\n\\nAn integer overflow flaw was discovered in the bzip2 decompression routine.\\nThis issue could, when decompressing malformed archives, cause bzip2, or an\\napplication linked against the libbz2 library, to crash or, potentially,\\nexecute arbitrary code. (CVE-2010-0405)\\n\\nUsers of bzip2 should upgrade to these updated packages, which contain a\\nbackported patch to resolve this issue. All running applications using the\\nlibbz2 library must be restarted for the update to take effect.\\n\", \"repo_defined\": true, \"pushcount\": 1, \"from_str\": \"security@redhat.com\", \"repoids\": [\"ACME_Corporation-Red_Hat_Enterprise_Linux_Server-Red_Hat_Enterprise_Linux_6_Server_RPMs_x86_64_6Server\"], \"rights\": \"Copyright 2010 Red Hat Inc\", \"solution\": \"Before applying this update, make sure all previously-released errata\\nrelevant to your system have been applied.\\n\\nThis update is available via the Red Hat Network. Details on how to\\nuse the Red Hat Network to apply this update are available at\\nhttp://kbase.redhat.com/faq/docs/DOC-11259\\n\", \"summary\": \"Updated bzip2 packages that fix one security issue are now available for\\nRed Hat Enterprise Linux 6.\\n\\nThe Red Hat Security Response Team has rated this update as having\\nimportant security impact. A Common Vulnerability Scoring System (CVSS)\\nbase score, which gives a detailed severity rating, is available from the\\nCVE link in the References section.\\n\", \"release\": \"\", \"_id\": \"RHSA-2010:0858\"}, {\"issued\": \"2012-07-18 00:00:00\", \"references\": [{\"href\": \"https://rhn.redhat.com/errata/RHSA-2012-1098.html\", \"type\": \"self\", \"id\": null, \"title\": \"RHSA-2012:1098\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=826943\", \"type\": \"bugzilla\", \"id\": \"826943\", \"title\": \"CVE-2012-3406 glibc: printf() unbound alloca() usage in case of positional parameters + many format specs\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=833703\", \"type\": \"bugzilla\", \"id\": \"833703\", \"title\": \"CVE-2012-3404 glibc: incorrect size calculation in formatted printing can lead to FORTIFY_SOURCE format string protection bypass\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=833704\", \"type\": \"bugzilla\", \"id\": \"833704\", \"title\": \"CVE-2012-3405 glibc: incorrect use of extend_alloca() in formatted printing can lead to FORTIFY_SOURCE format string protection bypass\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=837026\", \"type\": \"bugzilla\", \"id\": \"837026\", \"title\": \"libresolv dumps core when IPv6 address in resolv.conf\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2012-3406.html\", \"type\": \"cve\", \"id\": \"CVE-2012-3406\", \"title\": \"CVE-2012-3406\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2012-3405.html\", \"type\": \"cve\", \"id\": \"CVE-2012-3405\", \"title\": \"CVE-2012-3405\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2012-3404.html\", \"type\": \"cve\", \"id\": \"CVE-201