tle\": \"CVE-2012-1142\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2012-1134.html\", \"type\": \"cve\", \"id\": \"CVE-2012-1134\", \"title\": \"CVE-2012-1134\"}, {\"href\": \"https://access.redhat.com/security/updates/classification/#important\", \"type\": \"other\", \"id\": null, \"title\": null}], \"pkglist\": [{\"packages\": [{\"src\": \"freetype-2.3.11-6.el6_2.9.src.rpm\", \"name\": \"freetype\", \"sum\": [\"sha256\", \"ee891243f33182f1dfb155523eddd2f14389c07375f036e43fcffc6210a71268\"], \"filename\": \"freetype-2.3.11-6.el6_2.9.i686.rpm\", \"epoch\": \"0\", \"version\": \"2.3.11\", \"release\": \"6.el6_2.9\", \"arch\": \"i686\"}, {\"src\": \"freetype-2.3.11-6.el6_2.9.src.rpm\", \"name\": \"freetype-devel\", \"sum\": [\"sha256\", \"26d10b257eddda30030292d328f077897fc2ccce8a68893140d775ab5bf8ca4f\"], \"filename\": \"freetype-devel-2.3.11-6.el6_2.9.i686.rpm\", \"epoch\": \"0\", \"version\": \"2.3.11\", \"release\": \"6.el6_2.9\", \"arch\": \"i686\"}, {\"src\": \"freetype-2.3.11-6.el6_2.9.src.rpm\", \"name\": \"freetype-devel\", \"sum\": [\"sha256\", \"50a1f14147acdc77c2bf49331abd76309888516eae8dd32078b3284e7eff824c\"], \"filename\": \"freetype-devel-2.3.11-6.el6_2.9.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"2.3.11\", \"release\": \"6.el6_2.9\", \"arch\": \"x86_64\"}, {\"src\": \"freetype-2.3.11-6.el6_2.9.src.rpm\", \"name\": \"freetype\", \"sum\": [\"sha256\", \"b96191eb0401e4c1cc59076f4b8d3f3c2f4125e8c3bd2104ac6d8168b37570a4\"], \"filename\": \"freetype-2.3.11-6.el6_2.9.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"2.3.11\", \"release\": \"6.el6_2.9\", \"arch\": \"x86_64\"}], \"name\": \"Red Hat Enterprise Linux Server (v. 6 for 64-bit x86_64)\", \"short\": \"rhel-x86_64-server-6\"}], \"id\": \"RHSA-2012:0467\", \"severity\": \"Important\", \"title\": \"Important: freetype security update\", \"_ns\": \"errata\", \"version\": \"1\", \"reboot_suggested\": false, \"type\": \"security\", \"immutable\": true, \"status\": \"final\", \"updated\": \"2012-04-10 00:00:00\", \"description\": \"FreeType is a free, high-quality, portable font engine that can open and\\nmanage font files. It also loads, hints, and renders individual glyphs\\nefficiently.\\n\\nMultiple flaws were found in the way FreeType handled TrueType Font (TTF),\\nGlyph Bitmap Distribution Format (BDF), Windows .fnt and .fon, and\\nPostScript Type 1 fonts. If a specially-crafted font file was loaded by an\\napplication linked against FreeType, it could cause the application to\\ncrash or, potentially, execute arbitrary code with the privileges of the\\nuser running the application. (CVE-2012-1134, CVE-2012-1136, CVE-2012-1142,\\nCVE-2012-1144)\\n\\nMultiple flaws were found in the way FreeType handled fonts in various\\nformats. If a specially-crafted font file was loaded by an application\\nlinked against FreeType, it could cause the application to crash.\\n(CVE-2012-1126, CVE-2012-1127, CVE-2012-1130, CVE-2012-1131, CVE-2012-1132,\\nCVE-2012-1137, CVE-2012-1139, CVE-2012-1140, CVE-2012-1141, CVE-2012-1143)\\n\\nRed Hat would like to thank Mateusz Jurczyk of the Google Security Team for\\nreporting these issues.\\n\\nUsers are advised to upgrade to these updated packages, which contain a\\nbackported patch to correct these issues. The X server must be restarted\\n(log out, then log back in) for this update to take effect.\\n\", \"repo_defined\": true, \"pushcount\": 1, \"from_str\": \"security@redhat.com\", \"repoids\": [\"ACME_Corporation-Red_Hat_Enterprise_Linux_Server-Red_Hat_Enterprise_Linux_6_Server_RPMs_x86_64_6Server\"], \"rights\": \"Copyright 2012 Red Hat Inc\", \"solution\": \"Before applying this update, make sure all previously-released errata\\nrelevant to your system have been applied.\\n\\nThis update is available via the Red Hat Network. Details on how to\\nuse the Red Hat Network to apply this update are available at\\nhttps://access.redhat.com/knowledge/articles/11258\\n\", \"summary\": \"Updated freetype packages that fix multiple security issues are now\\navailable for Red Hat Enterprise Linux 5 and 6.\\n\\nThe Red Hat Security Response Team has rated this update as having\\nimportant security impact. Common Vulnerability Scoring System (CVSS) base\\nscores, which give detailed severity ratings, are available for each\\nvulnerability from the CVE links in the References section.\\n\", \"release\": \"\", \"_id\": \"RHSA-2012:0467\"}, {\"issued\": \"2012-05-07 00:00:00\", \"references\": [{\"href\": \"https://rhn.redhat.com/errata/RHSA-2012-0544.html\", \"type\": \"self\", \"id\": null, \"title\": \"RHSA-2012:0544\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=652860\", \"type\": \"bugzilla\", \"id\": \"652860\", \"title\": \"CVE-2010-4167 ImageMagick: configuration files read from $CWD may allow arbitrary code execution\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=789443\", \"type\": \"bugzilla\", \"id\": \"789443\", \"title\": \"CVE-2012-0247 CVE-2012-0248 ImageMagick: invalid validation of images denial of service\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=807993\", \"type\": \"bugzilla\", \"id\": \"807993\", \"title\": \"CVE-2012-0259 ImageMagick: Out-of heap-based buffer read by processing crafted JPEG EXIF header tag value\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=807994\", \"type\": \"bugzilla\", \"id\": \"807994\", \"title\": \"CVE-2012-0260 ImageMagick: excessive CPU use DoS by processing JPEG images with crafted restart markers\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=807997\", \"type\": \"bugzilla\", \"id\": \"807997\", \"title\": \"CVE-2012-1798 ImageMagick: Out-of-bounds buffer read by copying image bytes for TIFF images with crafted TIFF EXIF IFD value\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2010-4167.html\", \"type\": \"cve\", \"id\": \"CVE-2010-4167\", \"title\": \"CVE-2010-4167\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2012-0247.html\", \"type\": \"cve\", \"id\": \"CVE-2012-0247\", \"title\": \"CVE-2012-0247\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2012-0248.html\", \"type\": \"cve\", \"id\": \"CVE-2012-0248\", \"title\": \"CVE-2012-0248\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2012-0260.html\", \"type\": \"cve\", \"id\": \"CVE-2012-0260\", \"title\": \"CVE-2012-0260\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2012-0259.html\", \"type\": \"cve\", \"id\": \"CVE-2012-0259\", \"title\": \"CVE-2012-0259\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2012-1798.html\", \"type\": \"cve\", \"id\": \"CVE-2012-1798\", \"title\": \"CVE-2012-1798\"}, {\"href\": \"https://access.redhat.com/security/updates/classification/#moderate\", \"type\": \"other\", \"id\": null, \"title\": null}], \"pkglist\": [{\"packages\": [{\"src\": \"ImageMagick-6.5.4.7-6.el6_2.src.rpm\", \"name\": \"ImageMagick\", \"sum\": [\"sha256\", \"022442cf5b79c41bd04039760dd293085dfe7b2a2fc0af7d58e91f7c022e1610\"], \"filename\": \"ImageMagick-6.5.4.7-6.el6_2.i686.rpm\", \"epoch\": \"0\", \"version\": \"6.5.4.7\", \"release\": \"6.el6_2\", \"arch\": \"i686\"}, {\"src\": \"ImageMagick-6.5.4.7-6.el6_2.src.rpm\", \"name\": \"ImageMagick\", \"sum\": [\"sha256\", \"35d64eedaa3f7177388a08153d5855e548501070367e1af9aa48dbe6ac3be09d\"], \"filename\": \"ImageMagick-6.5.4.7-6.el6_2.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"6.5.4.7\", \"release\": \"6.el6_2\", \"arch\": \"x86_64\"}, {\"src\": \"ImageMagick-6.5.4.7-6.el6_2.src.rpm\", \"name\": \"ImageMagick-c++\", \"sum\": [\"sha256\", \"8b992a4a242eec112f732e490cfd56d4c9729f050d8d09f2ea36e1be5288be5e\"], \"filename\": \"ImageMagick-c++-6.5.4.7-6.el6_2.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"6.5.4.7\", \"release\": \"6.el6_2\", \"arch\": \"x86_64\"}], \"name\": \"Red Hat Enterprise Linux Server (v. 6 for 64-bit x86_64)\", \"short\": \"rhel-x86_64-server-6\"}], \"id\": \"RHSA-2012:0544\", \"severity\": \"Moderate\", \"title\": \"Moderate: ImageMagick security update\", \"_ns\": \"errata\", \"version\": \"1\", \"reboot_suggested\": false, \"type\": \"security\", \"immutable\": true, \"status\": \"final\", \"updated\": \"2012-05-07 00:00:00\", \"description\": \"ImageMagick is an image display and manipulation tool for the X Window\\nSystem that can read and write multiple image formats.\\n\\nA flaw was found in the way ImageMagick processed images with malformed\\nExchangeable image file format (Exif) metadata. An attacker could create a\\nspecially-crafted image file that, when opened by a victim, would cause\\nImageMagick to crash or, potentially, execute arbitrary code.\\n(CVE-2012-0247)\\n\\nA denial of service flaw was found in the way ImageMagick processed images\\nwith malformed Exif metadata. An attacker could create a specially-crafted\\nimage file that, when opened by a victim, could cause ImageMagick to enter\\nan infinite loop. (CVE-2012-0248)\\n\\nIt was found that ImageMagick utilities tried to load ImageMagick\\nconfiguration files from the current working directory. If a user ran an\\nImageMagick utility in an attacker-controlled directory containing a\\nspecially-crafted ImageMagick configuration file, it could cause the\\nutility to execute arbitrary code. (CVE-2010-4167)\\n\\nAn integer overflow flaw was found in the way ImageMagick processed\\ncertain Exif tags with a large components count. An attacker could create\\na specially-crafted image file that, when opened by a victim, could cause\\nImageMagick to access invalid memory and crash. (CVE-2012-0259)\\n\\nA denial of service flaw was found in the way ImageMagick decoded certain\\nJPEG images. A remote attacker could provide a JPEG image with\\nspecially-crafted sequences of RST0 up to RST7 restart markers (used to\\nindicate the input stream to be corrupted), which once processed by\\nImageMagick, would cause it to consume excessive amounts of memory and CPU\\ntime. (CVE-2012-0260)\\n\\nAn out-of-bounds buffer read flaw was found in the way ImageMagick\\nprocessed certain TIFF image files. A remote attacker could provide a TIFF\\nimage with a specially-crafted Exif IFD value (the set of tags for\\nrecording Exif-specific attribute information), which once opened by\\nImageMagick, would cause it to crash. (CVE-2012-1798)\\n\\nRed Hat would like to thank CERT-FI for reporting CVE-2012-0259,\\nCVE-2012-0260, and CVE-2012-1798. CERT-FI acknowledges Aleksis Kauppinen,\\nJoonas Kuorilehto, Tuomas Parttimaa and Lasse Ylivainio of Codenomicon's\\nCROSS project as the original reporters.\\n\\nUsers of ImageMagick are advised to upgrade to these updated packages,\\nwhich contain backported patches to correct these issues. All running\\ninstances of ImageMagick must be restarted for this update to take effect.\\n\", \"repo_defined\": true, \"pushcount\": 1, \"from_str\": \"security@redhat.com\", \"repoids\": [\"ACME_Corporation-Red_Hat_Enterprise_Linux_Server-Red_Hat_Enterprise_Linux_6_Server_RPMs_x86_64_6Server\"], \"rights\": \"Copyright 2012 Red Hat Inc\", \"solution\": \"Before applying this update, make sure all previously-released errata\\nrelevant to your system have been applied.\\n\\nThis update is available via the Red Hat Network. Details on how to\\nuse the Red Hat Network to apply this update are available at\\nhttps://access.redhat.com/knowledge/articles/11258\\n\", \"summary\": \"Updated ImageMagick packages that fix multiple security issues are now\\navailable for Red Hat Enterprise Linux 6.\\n\\nThe Red Hat Security Response Team has rated this update as having moderate\\nsecurity impact. Common Vulnerability Scoring System (CVSS) base scores,\\nwhich give detailed severity ratings, are available for each vulnerability\\nfrom the CVE links in the References section.\\n\", \"release\": \"\", \"_id\": \"RHSA-2012:0544\"}, {\"issued\": \"2011-03-01 00:00:00\", \"references\": [{\"href\": \"https://rhn.redhat.com/errata/RHSA-2011-0308.html\", \"type\": \"self\", \"id\": null, \"title\": \"RHSA-2011:0308\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=631881\", \"type\": \"bugzilla\", \"id\": \"631881\", \"title\": \"CVE-2010-3089 mailman: Multiple security flaws leading to cross-site scripting (XSS) attacks\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=677375\", \"type\": \"bugzilla\", \"id\": \"677375\", \"title\": \"CVE-2011-0707 Mailman: Three XSS flaws due improper escaping of the full name of the member\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2010-3089.html\", \"type\": \"cve\", \"id\": \"CVE-2010-3089\", \"title\": \"CVE-2010-3089\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2011-0707.html\", \"type\": \"cve\", \"id\": \"CVE-2011-0707\", \"title\": \"CVE-2011-0707\"}, {\"href\": \"https://access.redhat.com/security/updates/classification/#moderate\", \"type\": \"other\", \"id\": null, \"title\": null}], \"pkglist\": [{\"packages\": [{\"src\": \"mailman-2.1.12-14.el6_0.2.src.rpm\", \"name\": \"mailman\", \"sum\": [\"sha256\", \"288add5adcef7a74f3a38597ea57cbdfd42728a8b752994c3c3913999ff022c5\"], \"filename\": \"mailman-2.1.12-14.el6_0.2.x86_64.rpm\", \"epoch\": \"3\", \"version\": \"2.1.12\", \"release\": \"14.el6_0.2\", \"arch\": \"x86_64\"}], \"name\": \"Red Hat Enterprise Linux Server (v. 6 for 64-bit x86_64)\", \"short\": \"rhel-x86_64-server-6\"}], \"id\": \"RHSA-2011:0308\", \"severity\": \"Moderate\", \"title\": \"Moderate: mailman security update\", \"_ns\": \"errata\", \"version\": \"1\", \"reboot_suggested\": false, \"type\": \"security\", \"immutable\": true, \"status\": \"final\", \"updated\": \"2011-03-01 00:00:00\", \"description\": \"Mailman is a program used to help manage email discussion lists.\\n\\nMultiple input sanitization flaws were found in the way Mailman displayed\\nusernames of subscribed users on certain pages. If a user who is subscribed\\nto a mailing list were able to trick a victim into visiting one of those\\npages, they could perform a cross-site scripting (XSS) attack against the\\nvictim. (CVE-2011-0707)\\n\\nMultiple input sanitization flaws were found in the way Mailman displayed\\nmailing list information. A mailing list administrator could use this flaw\\nto conduct a cross-site scripting (XSS) attack against victims viewing a\\nlist's \\\"listinfo\\\" page. (CVE-2010-3089)\\n\\nRed Hat would like to thank Mark Sapiro for reporting these issues.\\n\\nUsers of mailman should upgrade to this updated package, which contains\\nbackported patches to correct these issues.\\n\", \"repo_defined\": true, \"pushcount\": 1, \"from_str\": \"security@redhat.com\", \"repoids\": [\"ACME_Corporation-Red_Hat_Enterprise_Linux_Server-Red_Hat_Enterprise_Linux_6_Server_RPMs_x86_64_6Server\"], \"rights\": \"Copyright 2011 Red Hat Inc\", \"solution\": \"Before applying this update, make sure all previously-released errata\\nrelevant to your system have been applied.\\n\\nThis update is available via the Red Hat Network. Details on how to\\nuse the Red Hat Network to apply this update are available at\\nhttps://access.redhat.com/kb/docs/DOC-11259\\n\", \"summary\": \"An updated mailman package that fixes multiple security issues is now\\navailable for Red Hat Enterprise Linux 6.\\n\\nThe Red Hat Security Response Team has rated this update as having moderate\\nsecurity impact. Common Vulnerability Scoring System (CVSS) base scores,\\nwhich give detailed severity ratings, are available for each vulnerability\\nfrom the CVE links in the References section.\\n\", \"release\": \"\", \"_id\": \"RHSA-2011:0308\"}, {\"issued\": \"2011-04-21 00:00:00\", \"references\": [{\"href\": \"https://rhn.redhat.com/errata/RHSA-2011-0464.html\", \"type\": \"self\", \"id\": null, \"title\": \"RHSA-2011:0464\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=632114\", \"type\": \"bugzilla\", \"id\": \"632114\", \"title\": \"CVE-2011-1094 kdelibs: SSL certificate for IP address accepted as valid for hosts that resolve to the IP\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=695398\", \"type\": \"bugzilla\", \"id\": \"695398\", \"title\": \"CVE-2011-1168 kdelibs: partially universal XSS in Konqueror error pages\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2011-1168.html\", \"type\": \"cve\", \"id\": \"CVE-2011-1168\", \"title\": \"CVE-2011-1168\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2011-1094.html\", \"type\": \"cve\", \"id\": \"CVE-2011-1094\", \"title\": \"CVE-2011-1094\"}, {\"href\": \"https://access.redhat.com/security/updates/classification/#moderate\", \"type\": \"other\", \"id\": null, \"title\": null}], \"pkglist\": [{\"packages\": [{\"src\": \"kdelibs-4.3.4-11.el6_0.2.src.rpm\", \"name\": \"kdelibs\", \"sum\": [\"sha256\", \"4000e590f67c5c11fceeff5ff37a97e4dc6f7d715fcd5506cdc6dae703f8dcf1\"], \"filename\": \"kdelibs-4.3.4-11.el6_0.2.i686.rpm\", \"epoch\": \"6\", \"version\": \"4.3.4\", \"release\": \"11.el6_0.2\", \"arch\": \"i686\"}, {\"src\": \"kdelibs-4.3.4-11.el6_0.2.src.rpm\", \"name\": \"kdelibs-devel\", \"sum\": [\"sha256\", \"b4a75440ebc68212f4ecaf5979eee65b6ea0fce9e3c9fc92a2780a06ccc0913a\"], \"filename\": \"kdelibs-devel-4.3.4-11.el6_0.2.i686.rpm\", \"epoch\": \"6\", \"version\": \"4.3.4\", \"release\": \"11.el6_0.2\", \"arch\": \"i686\"}, {\"src\": \"kdelibs-4.3.4-11.el6_0.2.src.rpm\", \"name\": \"kdelibs-apidocs\", \"sum\": [\"sha256\", \"7a9d784ac3bf3439cfbd53d03cf11901ea2d3127a913acfa8a7957aef856052a\"], \"filename\": \"kdelibs-apidocs-4.3.4-11.el6_0.2.noarch.rpm\", \"epoch\": \"6\", \"version\": \"4.3.4\", \"release\": \"11.el6_0.2\", \"arch\": \"noarch\"}, {\"src\": \"kdelibs-4.3.4-11.el6_0.2.src.rpm\", \"name\": \"kdelibs\", \"sum\": [\"sha256\", \"80b2ae81944587b2ad9a919d41470319550312a0e77103304a152b108d341399\"], \"filename\": \"kdelibs-4.3.4-11.el6_0.2.x86_64.rpm\", \"epoch\": \"6\", \"version\": \"4.3.4\", \"release\": \"11.el6_0.2\", \"arch\": \"x86_64\"}, {\"src\": \"kdelibs-4.3.4-11.el6_0.2.src.rpm\", \"name\": \"kdelibs-common\", \"sum\": [\"sha256\", \"c19c30cc42f400a41d32af89593aa7be68416b2c952b0222233463688d171eca\"], \"filename\": \"kdelibs-common-4.3.4-11.el6_0.2.x86_64.rpm\", \"epoch\": \"6\", \"version\": \"4.3.4\", \"release\": \"11.el6_0.2\", \"arch\": \"x86_64\"}, {\"src\": \"kdelibs-4.3.4-11.el6_0.2.src.rpm\", \"name\": \"kdelibs-devel\", \"sum\": [\"sha256\", \"afee3f0334d92d86f957ca0efc96ff353d886c7dbfb2b2042a1a64525d95a79d\"], \"filename\": \"kdelibs-devel-4.3.4-11.el6_0.2.x86_64.rpm\", \"epoch\": \"6\", \"version\": \"4.3.4\", \"release\": \"11.el6_0.2\", \"arch\": \"x86_64\"}], \"name\": \"Red Hat Enterprise Linux Server (v. 6 for 64-bit x86_64)\", \"short\": \"rhel-x86_64-server-6\"}], \"id\": \"RHSA-2011:0464\", \"severity\": \"Moderate\", \"title\": \"Moderate: kdelibs security update\", \"_ns\": \"errata\", \"version\": \"1\", \"reboot_suggested\": false, \"type\": \"security\", \"immutable\": true, \"status\": \"final\", \"updated\": \"2011-04-21 00:00:00\", \"description\": \"The kdelibs packages provide libraries for the K Desktop Environment (KDE).\\n\\nA cross-site scripting (XSS) flaw was found in the way KHTML, the HTML\\nlayout engine used by KDE applications such as the Konqueror web browser,\\ndisplayed certain error pages. A remote attacker could use this flaw to\\nperform a cross-site scripting attack against victims by tricking them into\\nvisiting a specially-crafted URL. (CVE-2011-1168)\\n\\nA flaw was found in the way kdelibs checked the user specified hostname\\nagainst the name in the server's SSL certificate. A man-in-the-middle\\nattacker could use this flaw to trick an application using kdelibs into\\nmistakenly accepting a certificate as if it was valid for the host, if that\\ncertificate was issued for an IP address to which the user specified\\nhostname was resolved to. (CVE-2011-1094)\\n\\nNote: As part of the fix for CVE-2011-1094, this update also introduces\\nstricter handling for wildcards used in servers' SSL certificates.\\n\\nUsers should upgrade to these updated packages, which contain backported\\npatches to correct these issues. The desktop must be restarted (log out,\\nthen log back in) for this update to take effect.\\n\", \"repo_defined\": true, \"pushcount\": 1, \"from_str\": \"security@redhat.com\", \"repoids\": [\"ACME_Corporation-Red_Hat_Enterprise_Linux_Server-Red_Hat_Enterprise_Linux_6_Server_RPMs_x86_64_6Server\"], \"rights\": \"Copyright 2011 Red Hat Inc\", \"solution\": \"Before applying this update, make sure all previously-released errata\\nrelevant to your system have been applied.\\n\\nThis update is available via the Red Hat Network. Details on how to\\nuse the Red Hat Network to apply this update are available at\\nhttps://access.redhat.com/kb/docs/DOC-11259\\n\", \"summary\": \"Updated kdelibs packages that fix two security issues are now available for\\nRed Hat Enterprise Linux 6.\\n\\nThe Red Hat Security Response Team has rated this update as having moderate\\nsecurity impact. Common Vulnerability Scoring System (CVSS) base scores,\\nwhich give detailed severity ratings, are available for each vulnerability\\nfrom the CVE links in the References section.\\n\", \"release\": \"\", \"_id\": \"RHSA-2011:0464\"}, {\"issued\": \"2011-03-01 00:00:00\", \"references\": [{\"href\": \"https://rhn.redhat.com/errata/RHSA-2011-0305.html\", \"type\": \"self\", \"id\": null, \"title\": \"RHSA-2011:0305\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=678328\", \"type\": \"bugzilla\", \"id\": \"678328\", \"title\": \"CVE-2011-0719 Samba unsafe fd_set usage\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2011-0719.html\", \"type\": \"cve\", \"id\": \"CVE-2011-0719\", \"title\": \"CVE-2011-0719\"}, {\"href\": \"https://access.redhat.com/security/updates/classification/#important\", \"type\": \"other\", \"id\": null, \"title\": null}], \"pkglist