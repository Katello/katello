e now available for\\nRed Hat Enterprise Linux 4, 5, and 6.\\n\\nThe Red Hat Security Response Team has rated this update as having\\nimportant security impact. A Common Vulnerability Scoring System (CVSS)\\nbase score, which gives a detailed severity rating, is available from the\\nCVE link in the References section.\\n\", \"release\": \"\", \"_id\": \"RHSA-2011:1245\"}, {\"issued\": \"2012-01-24 00:00:00\", \"references\": [{\"href\": \"https://rhn.redhat.com/errata/RHSA-2012-0058.html\", \"type\": \"self\", \"id\": null, \"title\": \"RHSA-2012:0058\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=761245\", \"type\": \"bugzilla\", \"id\": \"761245\", \"title\": \"CVE-2009-5029 glibc: __tzfile_read integer overflow to buffer overflow\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=767299\", \"type\": \"bugzilla\", \"id\": \"767299\", \"title\": \"CVE-2011-4609 glibc: svc_run() produces high cpu usage when accept() fails with EMFILE error\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2009-5029.html\", \"type\": \"cve\", \"id\": \"CVE-2009-5029\", \"title\": \"CVE-2009-5029\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2011-4609.html\", \"type\": \"cve\", \"id\": \"CVE-2011-4609\", \"title\": \"CVE-2011-4609\"}, {\"href\": \"https://access.redhat.com/security/updates/classification/#moderate\", \"type\": \"other\", \"id\": null, \"title\": null}, {\"href\": \"https://rhn.redhat.com/errata/RHBA-2011-1179.html\", \"type\": \"other\", \"id\": null, \"title\": null}], \"pkglist\": [{\"packages\": [{\"src\": \"glibc-2.12-1.47.el6_2.5.src.rpm\", \"name\": \"glibc\", \"sum\": [\"sha256\", \"cad6fcf092590fa0dce17e26c138617e9ec89ab8800e3b97a86040f86bdb883e\"], \"filename\": \"glibc-2.12-1.47.el6_2.5.i686.rpm\", \"epoch\": \"0\", \"version\": \"2.12\", \"release\": \"1.47.el6_2.5\", \"arch\": \"i686\"}, {\"src\": \"glibc-2.12-1.47.el6_2.5.src.rpm\", \"name\": \"glibc-devel\", \"sum\": [\"sha256\", \"53c76ee1fc035c315eb05699ea180c512556feb251a6e478a8c0214b51c5a7b0\"], \"filename\": \"glibc-devel-2.12-1.47.el6_2.5.i686.rpm\", \"epoch\": \"0\", \"version\": \"2.12\", \"release\": \"1.47.el6_2.5\", \"arch\": \"i686\"}, {\"src\": \"glibc-2.12-1.47.el6_2.5.src.rpm\", \"name\": \"glibc\", \"sum\": [\"sha256\", \"a8aba88959692264b93fda6ac662fc03b298f2f7ff5b440f7072c99c5cbfec2d\"], \"filename\": \"glibc-2.12-1.47.el6_2.5.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"2.12\", \"release\": \"1.47.el6_2.5\", \"arch\": \"x86_64\"}, {\"src\": \"glibc-2.12-1.47.el6_2.5.src.rpm\", \"name\": \"glibc-common\", \"sum\": [\"sha256\", \"1dc002afe2a5db8b84e0c016010c244b06afd8e22431568f5a051d6ece659983\"], \"filename\": \"glibc-common-2.12-1.47.el6_2.5.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"2.12\", \"release\": \"1.47.el6_2.5\", \"arch\": \"x86_64\"}, {\"src\": \"glibc-2.12-1.47.el6_2.5.src.rpm\", \"name\": \"glibc-headers\", \"sum\": [\"sha256\", \"aa66a1d10ebc6a5d1aeab22311d8d43d1e4d3cf14f9681cb7bde3947fbb56e7b\"], \"filename\": \"glibc-headers-2.12-1.47.el6_2.5.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"2.12\", \"release\": \"1.47.el6_2.5\", \"arch\": \"x86_64\"}, {\"src\": \"glibc-2.12-1.47.el6_2.5.src.rpm\", \"name\": \"glibc-utils\", \"sum\": [\"sha256\", \"11cc647152da45c1132af7c6d8935252c223b2e960983d83c7e6169542464bac\"], \"filename\": \"glibc-utils-2.12-1.47.el6_2.5.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"2.12\", \"release\": \"1.47.el6_2.5\", \"arch\": \"x86_64\"}, {\"src\": \"glibc-2.12-1.47.el6_2.5.src.rpm\", \"name\": \"glibc-devel\", \"sum\": [\"sha256\", \"721a68ffe015a5e3d2a60ae94306606bc9c589cf0ee98e2b3eb6a0274d4a9e08\"], \"filename\": \"glibc-devel-2.12-1.47.el6_2.5.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"2.12\", \"release\": \"1.47.el6_2.5\", \"arch\": \"x86_64\"}, {\"src\": \"glibc-2.12-1.47.el6_2.5.src.rpm\", \"name\": \"nscd\", \"sum\": [\"sha256\", \"e39ce08b84f098bef8cba5915549fed56ce55a58bec4066b9433fc52de9933c1\"], \"filename\": \"nscd-2.12-1.47.el6_2.5.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"2.12\", \"release\": \"1.47.el6_2.5\", \"arch\": \"x86_64\"}], \"name\": \"Red Hat Enterprise Linux Server (v. 6 for 64-bit x86_64)\", \"short\": \"rhel-x86_64-server-6\"}], \"id\": \"RHSA-2012:0058\", \"severity\": \"Moderate\", \"title\": \"Moderate: glibc security and bug fix update\", \"_ns\": \"errata\", \"version\": \"1\", \"reboot_suggested\": false, \"type\": \"security\", \"immutable\": true, \"status\": \"final\", \"updated\": \"2012-01-24 00:00:00\", \"description\": \"The glibc packages contain the standard C libraries used by multiple\\nprograms on the system. These packages contain the standard C and the\\nstandard math libraries. Without these two libraries, a Linux system cannot\\nfunction properly.\\n\\nAn integer overflow flaw, leading to a heap-based buffer overflow, was\\nfound in the way the glibc library read timezone files. If a\\ncarefully-crafted timezone file was loaded by an application linked against\\nglibc, it could cause the application to crash or, potentially, execute\\narbitrary code with the privileges of the user running the application.\\n(CVE-2009-5029)\\n\\nA denial of service flaw was found in the remote procedure call (RPC)\\nimplementation in glibc. A remote attacker able to open a large number of\\nconnections to an RPC service that is using the RPC implementation from\\nglibc, could use this flaw to make that service use an excessive amount of\\nCPU time. (CVE-2011-4609)\\n\\nThis update also fixes the following bugs:\\n\\n* glibc had incorrect information for numeric separators and groupings for\\nspecific French, Spanish, and German locales. Therefore, applications\\nutilizing glibc's locale support printed numbers with the wrong separators\\nand groupings when those locales were in use. With this update, the\\nseparator and grouping information has been fixed. (BZ#754116)\\n\\n* The RHBA-2011:1179 glibc update introduced a regression, causing glibc to\\nincorrectly parse groups with more than 126 members, resulting in\\napplications such as \\\"id\\\" failing to list all the groups a particular user\\nwas a member of. With this update, group parsing has been fixed.\\n(BZ#766484)\\n\\n* glibc incorrectly allocated too much memory due to a race condition\\nwithin its own malloc routines. This could cause a multi-threaded\\napplication to allocate more memory than was expected. With this update,\\nthe race condition has been fixed, and malloc's behavior is now consistent\\nwith the documentation regarding the MALLOC_ARENA_TEST and MALLOC_ARENA_MAX\\nenvironment variables. (BZ#769594)\\n\\nUsers should upgrade to these updated packages, which contain backported\\npatches to resolve these issues.\\n\", \"repo_defined\": true, \"pushcount\": 1, \"from_str\": \"security@redhat.com\", \"repoids\": [\"ACME_Corporation-Red_Hat_Enterprise_Linux_Server-Red_Hat_Enterprise_Linux_6_Server_RPMs_x86_64_6Server\"], \"rights\": \"Copyright 2012 Red Hat Inc\", \"solution\": \"Before applying this update, make sure all previously-released errata\\nrelevant to your system have been applied.\\n\\nThis update is available via the Red Hat Network. Details on how to\\nuse the Red Hat Network to apply this update are available at\\nhttps://access.redhat.com/kb/docs/DOC-11259\\n\", \"summary\": \"Updated glibc packages that fix two security issues and three bugs are now\\navailable for Red Hat Enterprise Linux 6.\\n\\nThe Red Hat Security Response Team has rated this update as having moderate\\nsecurity impact. Common Vulnerability Scoring System (CVSS) base scores,\\nwhich give detailed severity ratings, are available for each vulnerability\\nfrom the CVE links in the References section.\\n\", \"release\": \"\", \"_id\": \"RHSA-2012:0058\"}, {\"issued\": \"2012-06-20 00:00:00\", \"references\": [{\"href\": \"https://rhn.redhat.com/errata/RHSA-2012-0880.html\", \"type\": \"self\", \"id\": null, \"title\": \"RHSA-2012:0880\"}, {\"href\": \"htt