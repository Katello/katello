    body: 
      string: "[{\"issued\": \"2011-04-06 00:00:00\", \"references\": [{\"href\": \"https://rhn.redhat.com/errata/RHSA-2011-0423.html\", \"type\": \"self\", \"id\": null, \"title\": \"RHSA-2011:0423\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=674814\", \"type\": \"bugzilla\", \"id\": \"674814\", \"title\": \"CVE-2011-0411 postfix: SMTP commands injection during plaintext to TLS session switch\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2011-0411.html\", \"type\": \"cve\", \"id\": \"CVE-2011-0411\", \"title\": \"CVE-2011-0411\"}, {\"href\": \"https://access.redhat.com/security/updates/classification/#moderate\", \"type\": \"other\", \"id\": null, \"title\": null}], \"pkglist\": [{\"packages\": [{\"src\": \"postfix-2.6.6-2.1.el6_0.src.rpm\", \"name\": \"postfix\", \"sum\": [\"sha256\", \"c39c9a38bd5f1fbbfe718e4b836111daeb7a616ae13e3f0695c045243e8993ea\"], \"filename\": \"postfix-2.6.6-2.1.el6_0.x86_64.rpm\", \"epoch\": \"2\", \"version\": \"2.6.6\", \"release\": \"2.1.el6_0\", \"arch\": \"x86_64\"}], \"name\": \"Red Hat Enterprise Linux Server (v. 6 for 64-bit x86_64)\", \"short\": \"rhel-x86_64-server-6\"}], \"id\": \"RHSA-2011:0423\", \"severity\": \"Moderate\", \"title\": \"Moderate: postfix security update\", \"_ns\": \"errata\", \"version\": \"1\", \"reboot_suggested\": false, \"type\": \"security\", \"immutable\": true, \"status\": \"final\", \"updated\": \"2011-04-06 00:00:00\", \"description\": \"Postfix is a Mail Transport Agent (MTA), supporting LDAP, SMTP AUTH (SASL),\\nand TLS.\\n\\nIt was discovered that Postfix did not flush the received SMTP commands\\nbuffer after switching to TLS encryption for an SMTP session. A\\nman-in-the-middle attacker could use this flaw to inject SMTP commands into\\na victim's session during the plain text phase. This would lead to those\\ncommands being processed by Postfix after TLS encryption is enabled,\\npossibly allowing the attacker to steal the victim's mail or authentication\\ncredentials. (CVE-2011-0411)\\n\\nRed Hat would like to thank the CERT/CC for reporting CVE-2011-0411. The\\nCERT/CC acknowledges Wietse Venema as the original reporter.\\n\\nUsers of Postfix are advised to upgrade to these updated packages, which\\ncontain a backported patch to resolve this issue. After installing this\\nupdate, the postfix service will be restarted automatically.\\n\", \"repo_defined\": true, \"pushcount\": 1, \"from_str\": \"security@redhat.com\", \"repoids\": [\"ACME_Corporation-Red_Hat_Enterprise_Linux_Server-Red_Hat_Enterprise_Linux_6_Server_RPMs_x86_64_6Server\"], \"rights\": \"Copyright 2011 Red Hat Inc\", \"solution\": \"Before applying this update, make sure all previously-released errata\\nrelevant to your system have been applied.\\n\\nThis update is available via the Red Hat Network. Details on how to\\nuse the Red Hat Network to apply this update are available at\\nhttps://access.redhat.com/kb/docs/DOC-11259\\n\", \"summary\": \"Updated postfix packages that fix one security issue are now available for\\nRed Hat Enterprise Linux 6.\\n\\nThe Red Hat Security Response Team has rated this update as having moderate\\nsecurity impact. A Common Vulnerability Scoring System (CVSS) base score,\\nwhich gives a detailed severity rating, is available from the CVE link in\\nthe References section.\\n\", \"release\": \"\", \"_id\": \"RHSA-2011:0423\"}, {\"issued\": \"2012-02-29 11:01:09\", \"references\": [], \"pkglist\": [{\"packages\": [{\"src\": \"http://www.fedoraproject.org\", \"name\": \"bear\", \"filename\": \"bear-4.1-1.noarch.rpm\", \"epoch\": null, \"version\": \"4.1\", \"release\": \"1\", \"arch\": \"noarch\"}], \"name\": \"1\", \"short\": \"\"}], \"id\": \"RHEA-2012:0001\", \"severity\": \"\", \"title\": \"Bear_Erratum\", \"_ns\": \"errata\", \"version\": \"1\", \"reboot_suggested\": false, \"type\": \"security\", \"immutable\": true, \"status\": \"stable\", \"updated\": \"\", \"description\": \"Bear_Erratum\", \"repo_defined\": tru