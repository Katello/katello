nt\", \"title\": \"Important: bind security update\", \"_ns\": \"errata\", \"version\": \"1\", \"reboot_suggested\": false, \"type\": \"security\", \"immutable\": true, \"status\": \"final\", \"updated\": \"2011-05-31 00:00:00\", \"description\": \"The Berkeley Internet Name Domain (BIND) is an implementation of the Domain\\nName System (DNS) protocols. BIND includes a DNS server (named); a resolver\\nlibrary (routines for applications to use when interfacing with DNS); and\\ntools for verifying that the DNS server is operating correctly.\\n\\nAn off-by-one flaw was found in the way BIND processed negative responses\\nwith large resource record sets (RRSets). An attacker able to send\\nrecursive queries to a BIND server that is configured as a caching\\nresolver could use this flaw to cause named to exit with an assertion\\nfailure. (CVE-2011-1910)\\n\\nAll BIND users are advised to upgrade to these updated packages, which\\nresolve this issue. After installing the update, the BIND daemon (named)\\nwill be restarted automatically.\\n\", \"repo_defined\": true, \"pushcount\": 1, \"from_str\": \"security@redhat.com\", \"repoids\": [\"ACME_Corporation-Red_Hat_Enterprise_Linux_Server-Red_Hat_Enterprise_Linux_6_Server_RPMs_x86_64_6Server\"], \"rights\": \"Copyright 2011 Red Hat Inc\", \"solution\": \"Before applying this update, make sure all previously-released errata\\nrelevant to your system have been applied.\\n\\nThis update is available via the Red Hat Network. Details on how to\\nuse the Red Hat Network to apply this update are available at\\nhttps://access.redhat.com/kb/docs/DOC-11259\\n\", \"summary\": \"Updated bind and bind97 packages that fix one security issue are now\\navailable for Red Hat Enterprise Linux 5 and 6.\\n\\nThe Red Hat Security Response Team has rated this update as having\\nimportant security impact. A Common Vulnerability Scoring System (CVSS)\\nbase score, which gives a detailed severity rating, is available from the\\nCVE link in the References section.\\n\", \"release\": \"\", \"_id\": \"RHSA-2011:0845\"}, {\"issued\": \"2011-05-31 00:00:00\", \"references\": [{\"href\": \"https://rhn.redhat.com/errata/RHSA-2011-0844.html\", \"type\": \"self\", \"id\": null, \"title\": \"RHSA-2011:0844\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=706203\", \"type\": \"bugzilla\", \"id\": \"706203\", \"title\": \"CVE-2011-1928 apr: DoS flaw in apr_fnmatch() due to fix for CVE-2011-0419\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2011-1928.html\", \"type\": \"cve\", \"id\": \"CVE-2011-1928\", \"title\": \"CVE-2011-1928\"}, {\"href\": \"https://access.redhat.com/security/updates/classification/#low\", \"type\": \"other\", \"id\": null, \"title\": null}, {\"href\": \"https://rhn.redhat.com/errata/RHSA-2011-0507.html\", \"type\": \"other\", \"id\": null, \"title\": null}], \"pkglist\": [{\"packages\": [{\"src\": \"apr-1.3.9-3.el6_1.2.src.rpm\", \"name\": \"apr\", \"sum\": [\"sha256\", \"c3ba818950f0e01c50dd983ab802d398144840e847106e42b1df37365c75294d\"], \"filename\": \"apr-1.3.9-3.el6_1.2.i686.rpm\", \"epoch\": \"0\", \"version\": \"1.3.9\", \"release\": \"3.el6_1.2\", \"arch\": \"i686\"}, {\"src\": \"apr-1.3.9-3.el6_1.2.src.rpm\", \"name\": \"apr-devel\", \"sum\": [\"sha256\", \"f9a7dadf992306e3b9fa45091fb3b442bae1176f2bb5c7c31dbf4fb77c93e105\"], \"filename\": \"apr-devel-1.3.9-3.el6_1.2.i686.rpm\", \"epoch\": \"0\", \"version\": \"1.3.9\", \"release\": \"3.el6_1.2\", \"arch\": \"i686\"}, {\"src\": \"apr-1.3.9-3.el6_1.2.src.rpm\", \"name\": \"apr\", \"sum\": [\"sha256\", \"6e3db1f8f3b0cbddd137898203a6963cf5e95764d25fe42b7c9a57285aa0f6df\"], \"filename\": \"apr-1.3.9-3.el6_1.2.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"1.3.9\", \"release\": \"3.el6_1.2\", \"arch\": \"x86_64\"}, {\"src\": \"apr-1.3.9-3.el6_1.2.src.rpm\", \"name\": \"apr-devel\", \"sum\": [\"sha256\", \"96f7c89b634fb4f7fb5ec6d997d8d1c992c95bf8cd3f2966edb55bc72275028a\"], \"filename\": \"apr-devel-1.3.9-3.el6_1.2.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"1.3.9\", \"release\": \"3.el6_1.2\", \"arch\": \"x86_64\"}], \"name\": \"Red Hat Enterprise Linux Server (v. 6 for 64-bit x86_64)\", \"short\": \"rhel-x86_64-server-6\"}], \"id\": \"RHSA-2011:0844\", \"severity\": \"Low\", \"title\": \"Low: apr security update\", \"_ns\": \"errata\", \"version\": \"1\", \"reboot_suggested\": false, \"type\": \"security\", \"immutable\": true, \"status\": \"final\", \"updated\": \"2011-05-31 00:00:00\", \"description\": \"The Apache Portable Runtime (APR) is a portability library used by the\\nApache HTTP Server and other projects. It provides a free library of C data\\nstructures and routines.\\n\\nThe fix for CVE-2011-0419 (released via RHSA-2011:0507) introduced an\\ninfinite loop flaw in the apr_fnmatch() function when the APR_FNM_PATHNAME\\nmatching flag was used. A remote attacker could possibly use this flaw to\\ncause a denial of service on an application using the apr_fnmatch()\\nfunction. (CVE-2011-1928)\\n\\nNote: This problem affected httpd configurations using the \\\"Location\\\"\\ndirective with wildcard URLs. The denial of service could have been\\ntriggered during normal operation; it did not specifically require a\\nmalicious HTTP request.\\n\\nThis update also addresses additional problems introduced by the rewrite of\\nthe apr_fnmatch() function, which was necessary to address the\\nCVE-2011-0419 flaw.\\n\\nAll apr users should upgrade to these updated packages, which contain a\\nbackported patch to correct this issue. Applications using the apr library,\\nsuch as httpd, must be restarted for this update to take effect.\\n\", \"repo_defined\": true, \"pushcount\": 1, \"from_str\": \"security@redhat.com\", \"repoids\": [\"ACME_Corporation-Red_Hat_Enterprise_Linux_Server-Red_Hat_Enterprise_Linux_6_Server_RPMs_x86_64_6Server\"], \"rights\": \"Copyright 2011 Red Hat Inc\", \"solution\": \"Before applying this update, make sure all previously-released errata\\nrelevant to your system have been applied.\\n\\nThis update is available via the Red Hat Network. Details on how to\\nuse the Red Hat Network to apply this update are available at\\nhttps://access.redhat.com/kb/docs/DOC-11259\\n\", \"summary\": \"Updated apr packages that fix one security issue are now available for\\nRed Hat Enterprise Linux 4, 5, and 6.\\n\\nThe Red Hat Security Response Team has rated this update as having low\\nsecurity impact. A Common Vulnerability Scoring System (CVSS) base score,\\nwhich gives a detailed severity rating, is available from the CVE link in\\nthe References section.\\n\", \"release\": \"\", \"_id\": \"RHSA-2011:0844\"}, {\"issued\": \"2011-05-31 00:00:00\", \"references\": [{\"href\": \"https://rhn.redhat.com/errata/RHSA-2011-0843.html\", \"type\": \"self\", \"id\": null, \"title\": \"RHSA-2011:0843\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=699035\", \"type\": \"bugzilla\", \"id\": \"699035\", \"title\": \"CVE-2011-1720 postfix (smtpd): Crash due to improper management of SASL handlers for SMTP sessions\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2011-1720.html\", \"type\": \"cve\", \"id\": \"CVE-2011-1720\", \"title\": \"CVE-2011-1720\"}, {\"href\": \"https://access.redhat.com/security/updates/classification/#moderate\", \"type\": \"other\", \"id\": null, \"title\": null}], \"pkglist\": [{\"packages\": [{\"src\": \"postfix-2.6.6-2.2.el6_1.src.rpm\", \"name\": \"postfix\", \"sum\": [\"sha256\", \"601d627139da25031d2c86e38429225e2bcd15499705f28d3b66eb20daebedf0\"], \"filename\": \"postfix-2.6.6-2.2.el6_1.x86_64.rpm\", \"epoch\": \"2\", \"version\": \"2.6.6\", \"release\": \"2.2.el6_1\", \"arch\": \"x86_64\"}], \"name\": \"Red Hat Enterprise Linux Server (v. 6 for 64-bit x86_64)\", \"short\": \"rhel-x86_64-server-6\"}], \"id\": \"RHSA-2011:0843\", \"severity\": \"Moderate\", \"title\": \"Moderate: postfix security update\", \"_ns\": \"errata\", \"version\": \"1\", \"reboot_suggested\": false, \"type\": \"security\", \"immutable\": true, \"status\": \"final\", \"updated\": \"2011-05-31 00:00:00\", \"description\": \"Postfix is a Mail Transport Agent (MTA), supporting LDAP, SMTP AUTH (SASL),\\nand TLS.\\n\\nA heap-based buffer over-read flaw was found in the way Postfix performed\\nSASL handlers management for SMTP sessions, when Cyrus SASL authentication\\nwas enabled. A remote attacker could use this flaw to cause the Postfix\\nsmtpd server to crash via a specially-crafted SASL authentication request.\\nThe smtpd process was automatically restarted by the postfix master process\\nafter the time configured with service_throttle_time elapsed.\\n(CVE-2011-1720)\\n\\nNote: Cyrus SASL authentication for Postfix is not enabled by default.\\n\\nRed Hat would like to thank the CERT/CC for reporting this issue. Upstream\\nacknowledges Thomas Jarosch of Intra2net AG as the original reporter.\\n\\nUsers of Postfix are advised to upgrade to these updated packages, which\\ncontain a backported patch to resolve this issue. After installing this\\nupdate, the postfix service will be restarted automatically.\\n\", \"repo_defined\": true, \"pushcount\": 1, \"from_str\": \"security@redhat.com\", \"repoids\": [\"ACME_Corporation-Red_Hat_Enterprise_Linux_Server-Red_Hat_Enterprise_Linux_6_Server_RPMs_x86_64_6Server\"], \"rights\": \"Copyright 2011 Red Hat Inc\", \"solution\": \"Before applying this update, make sure all previously-released errata\\nrelevant to your system have been applied.\\n\\nThis update is available via the Red Hat Network. Details on how to\\nuse the Red Hat Network to apply this update are available at\\nhttps://access.redhat.com/kb/docs/DOC-11259\\n\", \"summary\": \"Updated postfix packages that fix one security issue are now available for\\nRed Hat Enterprise Linux 4, 5, and 6.\\n\\nThe Red Hat Security Response Team has rated this update as having moderate\\nsecurity impact. A Common Vulnerability Scoring System (CVSS) base score,\\nwhich gives a detailed severity rating, is available from the CVE link in\\nthe References section.\\n\", \"release\": \"\", \"_id\": \"RHSA-2011:0843\"}, {\"issued\": \"2011-05-31 00:00:00\", \"references\": [{\"href\": \"https://rhn.redhat.com/errata/RHSA-2011-0842.html\", \"type\": \"self\", \"id\": null, \"title\": \"RHSA-2011:0842\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=702687\", \"type\": \"bugzilla\", \"id\": \"702687\", \"title\": \"CVE-2011-1769 systemtap: does not guard against DWARF operations div-by-zero errors, which can cause a kernel panic\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=703972\", \"type\": \"bugzilla\", \"id\": \"703972\", \"title\": \"CVE-2011-1781 systemtap: divide by zero stack unwinding flaw\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2011-1769.html\", \"type\": \"cve\", \"id\": \"CVE-2011-1769\", \"title\": \"CVE-2011-1769\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2011-1781.html\", \"type\": \"cve\", \"id\": \"CVE-2011-1781\", \"title\": \"CVE-2011-1781\"}, {\"href\": \"https://access.redhat.com/security/updates/classification/#moderate\", \"type\": \"other\", \"id\": null, \"title\": null}], \"pkglist\": [{\"packages\": [{\"src\": \"systemtap-1.4-6.el6_1.1.src.rpm\", \"name\": \"systemtap-sdt-devel\", \"sum\": [\"sha256\", \"39dffab926c08aeae28d5fcba1f72b590a2ff70473f7ab9e999ecbdbab55a4e8\"], \"filename\": \"systemtap-sdt-devel-1.4-6.el6_1.1.i686.rpm\", \"epoch\": \"0\", \"version\": \"1.4\", \"release\": \"6.el6_1.1\", \"arch\": \"i686\"}, {\"src\": \"systemtap-1.4-6.el6_1.1.src.rpm\", \"name\": \"systemtap\", \"sum\": [\"sha256\", \"e6ce5a4a7421268007cb705dc6a936ad21b1bb377b3e7b0fc1363b59f45bdee2\"], \"filename\": \"systemtap-1.4-6.el6_1.1.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"1.4\", \"release\": \"6.el6_1.1\", \"arch\": \"x86_64\"}, {\"src\": \"systemtap-1.4-6.el6_1.1.src.rpm\", \"name\": \"systemtap-client\", \"sum\": [\"sha256\", \"cec16de4