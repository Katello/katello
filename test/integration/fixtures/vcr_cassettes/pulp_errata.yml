ated this update as having\\nimportant security impact. A Common Vulnerability Scoring System (CVSS)\\nbase score, which gives a detailed severity rating, is available from the\\nCVE link in the References section.\\n\", \"release\": \"\", \"_id\": \"RHSA-2011:1154\"}, {\"issued\": \"2012-04-24 00:00:00\", \"references\": [{\"href\": \"https://rhn.redhat.com/errata/RHSA-2012-0515.html\", \"type\": \"self\", \"id\": null, \"title\": \"RHSA-2012:0515\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=815000\", \"type\": \"bugzilla\", \"id\": \"815000\", \"title\": \"CVE-2012-0467 CVE-2012-0468 Mozilla: Miscellaneous memory safety hazards (rv:12.0/ rv:10.0.4) (MFSA 2012-20)\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=815019\", \"type\": \"bugzilla\", \"id\": \"815019\", \"title\": \"CVE-2012-0469 Mozilla: use-after-free in IDBKeyRange (MFSA 2012-22)\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=815020\", \"type\": \"bugzilla\", \"id\": \"815020\", \"title\": \"CVE-2012-0470 Mozilla: Invalid frees causes heap corruption in gfxImageSurface  (MFSA 2012-23)\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=815021\", \"type\": \"bugzilla\", \"id\": \"815021\", \"title\": \"CVE-2012-0471 Mozilla: Potential XSS via multibyte content processing errors (MFSA 2012-24)\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=815022\", \"type\": \"bugzilla\", \"id\": \"815022\", \"title\": \"CVE-2012-0472 Mozilla: Potential memory corruption during font rendering using cairo-dwrite (MFSA 2012-25)\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=815023\", \"type\": \"bugzilla\", \"id\": \"815023\", \"title\": \"CVE-2012-0473 Mozilla: WebGL.drawElements may read illegal video memory due to FindMaxUshortElement error (MFSA 2012-26)\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=815024\", \"type\": \"bugzilla\", \"id\": \"815024\", \"title\"