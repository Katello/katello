": \"bugzilla\", \"id\": \"829371\", \"title\": \"CVE-2012-1719 OpenJDK: mutable repository identifiers in generated stub code (CORBA, 7143851)\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=829372\", \"type\": \"bugzilla\", \"id\": \"829372\", \"title\": \"CVE-2012-1718 OpenJDK: CRL and certificate extensions handling improvements (Security, 7143872)\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=829373\", \"type\": \"bugzilla\", \"id\": \"829373\", \"title\": \"CVE-2012-1723 OpenJDK: insufficient field accessibility checks (HotSpot, 7152811)\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=829374\", \"type\": \"bugzilla\", \"id\": \"829374\", \"title\": \"CVE-2012-1724 OpenJDK: XML parsing infinite loop (JAXP, 7157609)\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=829376\", \"type\": \"bugzilla\", \"id\": \"829376\", \"title\": \"CVE-2012-1725 OpenJDK: insufficient invokespecial <init> verification (HotSpot, 7160757)\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2012-1724.html\", \"type\": \"cve\", \"id\": \"CVE-2012-1724\", \"title\": \"CVE-2012-1724\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2012-1725.html\", \"type\": \"cve\", \"id\": \"CVE-2012-1725\", \"title\": \"CVE-2012-1725\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2012-1719.html\", \"type\": \"cve\", \"id\": \"CVE-2012-1719\", \"title\": \"CVE-2012-1719\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2012-1718.html\", \"type\": \"cve\", \"id\": \"CVE-2012-1718\", \"title\": \"CVE-2012-1718\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2012-1723.html\", \"type\": \"cve\", \"id\": \"CVE-2012-1723\", \"title\": \"CVE-2012-1723\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2012-1717.html\", \"type\": \"cve\", \"id\": \"CVE-2012-1717\", \"title\": \"CVE-2012-1717\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2012-1716.html\", \"type\": \"cve\", \"id\": \"CVE-2012-1716\", \"title\": \"CVE-2012-1716\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2012-1711.html\", \"type\": \"cve\", \"id\": \"CVE-2012-1711\", \"title\": \"CVE-2012-1711\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2012-1713.html\", \"type\": \"cve\", \"id\": \"CVE-2012-1713\", \"title\": \"CVE-2012-1713\"}, {\"href\": \"https://access.redhat.com/security/updates/classification/#critical\", \"type\": \"other\", \"id\": null, \"title\": null}, {\"href\": \"http://icedtea.classpath.org/hg/release/icedtea6-1.11/file/icedtea6-1.11.3/NEWS\", \"type\": \"other\", \"id\": null, \"title\": null}, {\"href\": \"http://www.oracle.com/technetwork/topics/security/javacpujun2012-1515912.html\", \"type\": \"other\", \"id\": null, \"title\": null}], \"pkglist\": [{\"packages\": [{\"src\": \"java-1.6.0-openjdk-1.6.0.0-1.48.1.11.3.el6_2.src.rpm\", \"name\": \"java-1.6.0-openjdk\", \"sum\": [\"sha256\", \"017bc378885edee4725d2b1faf3a1d493f4f26931959849179b52480f56df3b4\"], \"filename\": \"java-1.6.0-openjdk-1.6.0.0-1.48.1.11.3.el6_2.x86_64.rpm\", \"epoch\": \"1\", \"version\": \"1.6.0.0\", \"release\": \"1.48.1.11.3.el6_2\", \"arch\": \"x86_64\"}, {\"src\": \"java-1.6.0-openjdk-1.6.0.0-1.48.1.11.3.el6_2.src.rpm\", \"name\": \"java-1.6.0-openjdk-devel\", \"sum\": [\"sha256\", \"5e6504d5b818239e6c26313299eb373084c94e12865e78ba64d1820ea57c45d0\"], \"filename\": \"java-1.6.0-openjdk-devel-1.6.0.0-1.48.1.11.3.el6_2.x86_64.rpm\", \"epoch\": \"1\", \"version\": \"1.6.0.0\", \"release\": \"1.48.1.11.3.el6_2\", \"arch\": \"x86_64\"}, {\"src\": \"java-1.6.0-openjdk-1.6.0.0-1.48.1.11.3.el6_2.src.rpm\", \"name\": \"java-1.6.0-openjdk-javadoc\", \"sum\": [\"sha256\", \"b13c6815265b1a83424751d12523b9999d8171bbc81d4f756f9f0a1d8ffe6788\"], \"filename\": \"java-1.6.0-openjdk-javadoc-1.6.0.0-1.48.1.11.3.el6_2.x86_64.rpm\", \"epoch\": \"1\", \"version\": \"1.6.0.0\", \"release\": \"1.48.1.11.3.el6_2\", \"arch\": \"x86_64\"}], \"name\": \"Red Hat Enterprise Linux Server (v. 6 for 64-bit x86_64)\", \"short\": \"rhel-x86_64-server-6\"}], \"id\": \"RHSA-2012:0729\", \"severity\": \"Critical\", \"title\": \"Critical: java-1.6.0-openjdk security update\", \"_ns\": \"errata\", \"version\": \"1\", \"reboot_suggested\": false, \"type\": \"security\", \"immutable\": true, \"status\": \"final\", \"updated\": \"2012-06-13 00:00:00\", \"description\": \"These packages provide the OpenJDK 6 Java Runtime Environment and the\\nOpenJDK 6 Software Development Kit.\\n\\nMultiple flaws were discovered in the CORBA (Common Object Request Broker\\nArchitecture) implementation in Java. A malicious Java application or\\napplet could use these flaws to bypass Java sandbox restrictions or modify\\nimmutable object data. (CVE-2012-1711, CVE-2012-1719)\\n\\nIt was discovered that the SynthLookAndFeel class from Swing did not\\nproperly prevent access to certain UI elements from outside the current\\napplication context. A malicious Java application or applet could use this\\nflaw to crash the Java Virtual Machine, or bypass Java sandbox\\nrestrictions. (CVE-2012-1716)\\n\\nMultiple flaws were discovered in the font manager's layout lookup\\nimplementation. A specially-crafted font file could cause the Java Virtual\\nMachine to crash or, possibly, execute arbitrary code with the privileges\\nof the user running the virtual machine. (CVE-2012-1713)\\n\\nMultiple flaws were found in the way the Java HotSpot Virtual Machine\\nverified the bytecode of the class file to be executed. A specially-crafted\\nJava application or applet could use these flaws to crash the Java Virtual\\nMachine, or bypass Java sandbox restrictions. (CVE-2012-1723,\\nCVE-2012-1725)\\n\\nIt was discovered that the Java XML parser did not properly handle certain\\nXML documents. An attacker able to make a Java application parse a\\nspecially-crafted XML file could use this flaw to make the XML parser enter\\nan infinite loop. (CVE-2012-1724)\\n\\nIt was discovered that the Java security classes did not properly handle\\nCertificate Revocation Lists (CRL). CRL containing entries with duplicate\\ncertificate serial numbers could have been ignored. (CVE-2012-1718)\\n\\nIt was discovered that various classes of the Java Runtime library could\\ncreate temporary files with insecure permissions. A local attacker could\\nuse this flaw to gain access to the content of such temporary files.\\n(CVE-2012-1717)\\n\\nNote: If the web browser plug-in provided by the icedtea-web package was\\ninstalled, the issues exposed via Java applets could have been exploited\\nwithout user interaction if a user visited a malicious website.\\n\\nThis erratum also upgrades the OpenJDK package to IcedTea6 1.11.3. Refer to\\nthe NEWS file, linked to in the References, for further information.\\n\\nAll users of java-1.6.0-openjdk are advised to upgrade to these updated\\npackages, which resolve these issues. All running instances of OpenJDK Java\\nmust be restarted for the update to take effect.\\n\", \"repo_defined\": true, \"pushcount\": 1, \"from_str\": \"security@redhat.com\", \"repoids\": [\"ACME_Corporation-Red_Hat_Enterprise_Linux_Server-Red_Hat_Enterprise_Linux_6_Server_RPMs_x86_64_6Server\"], \"rights\": \"Copyright 2012 Red Hat Inc\", \"solution\": \"Before applying this update, make sure all previously-released errata\\nrelevant to your system have been applied.\\n\\nThis update is available via the Red Hat Network. Details on how to\\nuse the Red Hat Network to apply this update are available at\\nhttps://access.redhat.com/knowledge/articles/11258\\n\", \"summary\": \"Updated java-1.6.0-openjdk packages that fix several security issues are\\nnow available for Red Hat Enterprise Linux 6.\\n\\nThe Red Hat Security Response Team has rated this update as having critical\\nsecurity impact. Common Vulnerability Scoring System (CVSS) base scores,\\nwhich give detailed severity ratings, are available for each vulnerability\\nfrom the CVE links in the References section.\\n\", \"release\": \"\", \"_id\": \"RHSA-2012:0729\"}, {\"issued\": \"2011-07-07 00:00:00\", \"references\": [{\"href\": \"https://rhn.redhat.com/errata/RHSA-2011-0926.html\", \"type\": \"self\", \"id\": null, \"title\": \"RHSA-2011:0926\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=718966\", \"type\": \"bugzilla\", \"id\": \"718966\", \"title\": \"CVE-2011-2464 bind: Specially constructed packet will cause named to exit\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2011-2464.html\", \"type\": \"cve\", \"id\": \"CVE-2011-2464\", \"title\": \"CVE-2011-2464\"}, {\"href\": \"https://access.redhat.com/security/updates/classification/#important\", \"type\": \"other\", \"id\": null, \"title\": null}, {\"href\": \"http://www.isc.org/software/bind/advisories/cve-2011-2464\", \"type\": \"other\", \"id\": null, \"title\": null}], \"pkglist\": [{\"packages\": [{\"src\": \"bind-9.7.3-2.el6_1.P3.2.src.rpm\", \"name\": \"bind-libs\", \"sum\": [\"sha256\", \"92621ad304840d5547645e7cfce10c7235afd9e28288e923f89f969a9ad76e56\"], \"filename\": \"bind-libs-9.7.3-2.el6_1.P3.2.i686.rpm\", \"epoch\": \"32\", \"version\": \"9.7.3\", \"release\": \"2.el6_1.P3.2\", \"arch\": \"i686\"}, {\"src\": \"bind-9.7.3-2.el6_1.P3.2.src.rpm\", \"name\": \"bind\", \"sum\": [\"sha256\", \"3fcffb6fa3752e90ba516cd73f9ee3ac95bae177f2217c4373a077bd1ffccd4a\"], \"filename\": \"bind-9.7.3-2.el6_1.P3.2.x86_64.rpm\", \"epoch\": \"32\", \"version\": \"9.7.3\", \"release\": \"2.el6_1.P3.2\", \"arch\": \"x86_64\"}, {\"src\": \"bind-9.7.3-2.el6_1.P3.2.src.rpm\", \"name\": \"bind-chroot\", \"sum\": [\"sha256\", \"e8e50b047d43f2242f96f0be48d30d2a964518f6276d6129b366cb4d9fe0ec57\"], \"filename\": \"bind-chroot-9.7.3-2.el6_1.P3.2.x86_64.rpm\", \"epoch\": \"32\", \"version\": \"9.7.3\", \"release\": \"2.el6_1.P3.2\", \"arch\": \"x86_64\"}, {\"src\": \"bind-9.7.3-2.el6_1.P3.2.src.rpm\", \"name\": \"bind-libs\", \"sum\": [\"sha256\", \"d24a2cee21c65c948b7460e4f6cc2e04a97ac17097e582498074ecfb26f165c7\"], \"filename\": \"bind-libs-9.7.3-2.el6_1.P3.2.x86_64.rpm\", \"epoch\": \"32\", \"version\": \"9.7.3\", \"release\": \"2.el6_1.P3.2\", \"arch\": \"x86_64\"}, {\"src\": \"bind-9.7.3-2.el6_1.P3.2.src.rpm\", \"name\": \"bind-utils\", \"sum\": [\"sha256\", \"5f072ad8b03d087e055333fdd4c839e100712926c3fcefbc97a9dc3ec367b8ee\"], \"filename\": \"bind-utils-9.7.3-2.el6_1.P3.2.x86_64.rpm\", \"epoch\": \"32\", \"version\": \"9.7.3\", \"release\": \"2.el6_1.P3.2\", \"arch\": \"x86_64\"}], \"name\": \"Red Hat Enterprise Linux Server (v. 6 for 64-bit x86_64)\", \"short\": \"rhel-x86_64-server-6\"}], \"id\": \"RHSA-2011:0926\", \"severity\": \"Important\", \"title\": \"Important: bind security update\", \"_ns\": \"errata\", \"version\": \"1\", \"reboot_suggested\": false, \"type\": \"security\", \"immutable\": true, \"status\": \"final\", \"updated\": \"2011-07-07 00:00:00\", \"description\": \"The Berkeley Internet Name Domain (BIND) is an implementation of the Domain\\nName System (DNS) protocols. BIND includes a DNS server (named); a resolver\\nlibrary (routines for applications to use when interfacing with DNS); and\\ntools for verifying that the DNS server is operating correctly.\\n\\nA flaw was discovered in the way BIND handled certain DNS requests. A\\nremote attacker could use this flaw to send a specially-crafted DNS request\\npacket to BIND, causing it to exit unexpectedly due to a failed assertion.\\n(CVE-2011-2464)\\n\\nUsers of bind97 on Red Hat Enterprise Linux 5, and bind on Red Hat\\nEnterprise Linux 6, are advised to upgrade to these updated packages, which\\nresolve this issue. After installing the update, the BIND daemon (named)\\nwill be restarted automatically.\\n\", \"repo_defined\": true, \"pushcount\": 1, \"from_str\": \"security@redhat.com\", \"repoids\": [\"ACME_Corporation-Red_Hat_Enterprise_Linux_Server-Red_Hat_Enterprise_Linux_6_Server_RPMs_x86_64_6Server\"], \"rights\": \"Copyrigh