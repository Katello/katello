\": \"samba-client-3.5.10-116.el6_2.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"3.5.10\", \"release\": \"116.el6_2\", \"arch\": \"x86_64\"}, {\"src\": \"samba-3.5.10-116.el6_2.src.rpm\", \"name\": \"samba-common\", \"sum\": [\"sha256\", \"28135354cc43e95db77f315bb99587cc104e5b9e3dc4f770d427ab2f7d7686fc\"], \"filename\": \"samba-common-3.5.10-116.el6_2.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"3.5.10\", \"release\": \"116.el6_2\", \"arch\": \"x86_64\"}, {\"src\": \"samba-3.5.10-116.el6_2.src.rpm\", \"name\": \"samba-winbind\", \"sum\": [\"sha256\", \"54c630c02a57f1366ebe32250c6bc594fedbe034bc3c18f38ed383c96f4ccb9f\"], \"filename\": \"samba-winbind-3.5.10-116.el6_2.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"3.5.10\", \"release\": \"116.el6_2\", \"arch\": \"x86_64\"}], \"name\": \"Red Hat Enterprise Linux Server (v. 6 for 64-bit x86_64)\", \"short\": \"rhel-x86_64-server-6\"}], \"id\": \"RHSA-2012:0533\", \"severity\": \"Important\", \"title\": \"Important: samba and samba3x security update\", \"_ns\": \"errata\", \"version\": \"1\", \"reboot_suggested\": false, \"type\": \"security\", \"immutable\": true, \"status\": \"final\", \"updated\": \"2012-04-30 00:00:00\", \"description\": \"Samba is an open-source implementation of the Server Message Block (SMB) or\\nCommon Internet File System (CIFS) protocol, which allows PC-compatible\\nmachines to share files, printers, and other information.\\n\\nA flaw was found in the way Samba handled certain Local Security Authority\\n(LSA) Remote Procedure Calls (RPC). An authenticated user could use this\\nflaw to issue an RPC call that would modify the privileges database on the\\nSamba server, allowing them to steal the ownership of files and directories\\nthat are being shared by the Samba server, and create, delete, and modify\\nuser accounts, as well as other Samba server administration tasks.\\n(CVE-2012-2111)\\n\\nRed Hat would like to thank the Samba project for reporting this issue.\\nUpstream acknowledges Ivano Cristofolini as the original reporter.\\n\\nUsers of Samba are advised to upgrade to these updated packages, which\\ncontain a backported patch to resolve this issue. After installing this\\nupdate, the smb service will be restarted automatically.\\n\", \"repo_defined\": true, \"pushcount\": 1, \"from_str\": \"security@redhat.com\", \"repoids\": [\"ACME_Corporation-Red_Hat_Enterprise_Linux_Server-Red_Hat_Enterprise_Linux_6_Server_RPMs_x86_64_6Server\"], \"rights\": \"Copyright 2012 Red Hat Inc\", \"solution\": \"Before applying this update, make sure all previously-released errata\\nrelevant to your system have been applied.\\n\\nThis update is available via the Red Hat Network. Details on how to\\nuse the Red Hat Network to apply this update are available at\\nhttps://access.redhat.com/knowledge/articles/11258\\n\", \"summary\": \"Updated samba3x and samba packages that fix one security issue are now\\navailable for Red Hat Enterprise Linux 5 and 6 respectively.\\n\\nThe Red Hat Security Response Team has rated this update as having\\nimportant security impact. A Common Vulnerability Scoring System (CVSS)\\nbase score, which gives a detailed severity rating, is available from the\\nCVE link in the References section.\\n\", \"release\": \"\", \"_id\": \"RHSA-2012:0533\"}, {\"issued\": \"2012-06-05 00:00:00\", \"references\": [{\"href\": \"https://rhn.redhat.com/errata/RHSA-2012-0710.html\", \"type\": \"self\", \"id\": null, \"title\": \"RHSA-2012:0710\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=827829\", \"type\": \"bugzilla\", \"id\": \"827829\", \"title\": \"CVE-2011-3101 CVE-2012-1937 CVE-2012-1938 CVE-2012-1939 Mozilla: Miscellaneous memory safety hazards (rv:13.0/ rv:10.0.5) (MFSA 2012-34)\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=827830\", \"type\": \"bugzilla\", \"id\": \"827830\", \"title\": \"CVE-2012-1944 Mozilla: Content Security Policy inline-script bypass (MFSA 2012-36)\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=827831\", \"type\": \"bugzilla\", \"id\": \"827831\", \"title\": \"CVE-2012-1945 Mozilla: Information disclosure though Windows file shares and shortcut files (MFSA 2012-37)\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=827832\", \"type\": \"bugzilla\", \"id\": \"827832\", \"title\": \"CVE-2012-1946 Mozilla: Use-after-free while replacing/inserting a node in a document (MFSA 2012-38)\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=827843\", \"type\": \"bugzilla\", \"id\": \"827843\", \"title\": \"CVE-2012-1940 CVE-2012-1941 CVE-2012-1947 Mozilla: Buffer overflow and use-after-free issues found using Address Sanitizer (MFSA 2012-40)\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2012-1939.html\", \"type\": \"cve\", \"id\": \"CVE-2012-1939\", \"title\": \"CVE-2012-1939\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2012-1938.html\", \"type\": \"cve\", \"id\": \"CVE-2012-1938\", \"title\": \"CVE-2012-1938\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2012-1944.html\", \"type\": \"cve\", \"id\": \"CVE-2012-1944\", \"title\": \"CVE-2012-1944\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2012-1945.html\", \"type\": \"cve\", \"id\": \"CVE-2012-1945\", \"title\": \"CVE-2012-1945\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2012-1946.html\", \"type\": \"cve\", \"id\": \"CVE-2012-1946\", \"title\": \"CVE-2012-1946\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2012-1947.html\", \"type\": \"cve\", \"id\": \"CVE-2012-1947\", \"title\": \"CVE-2012-1947\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2012-1940.html\", \"type\": \"cve\", \"id\": \"CVE-2012-1940\", \"title\": \"CVE-2012-1940\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2012-1941.html\", \"type\": \"cve\", \"id\": \"CVE-2012-1941\", \"title\": \"CVE-2012-1941\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2012-1937.html\", \"type\": \"cve\", \"id\": \"CVE-2012-1937\", \"title\": \"CVE-2012-1937\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2011-3101.html\", \"type\": \"cve\", \"id\": \"CVE-2011-3101\", \"title\": \"CVE-2011-3101\"}, {\"href\": \"https://access.redhat.com/security/updates/classification/#critical\", \"type\": \"other\", \"id\": null, \"title\": null}, {\"href\": \"http://www.mozilla.org/security/known-vulnerabilities/firefoxESR.html\", \"type\": \"other\", \"id\": null, \"title\": null}], \"pkglist\": [{\"packages\": [{\"src\": \"firefox-10.0.5-1.el6_2.src.rpm\", \"name\": \"firefox\", \"sum\": [\"sha256\", \"20aa35e53b472fbfe05a4933c450bd454d6bc369314a18baac393d0c171bfbe3\"], \"filename\": \"firefox-10.0.5-1.el6_2.i686.rpm\", \"epoch\": \"0\", \"version\": \"10.0.5\", \"release\": \"1.el6_2\", \"arch\": \"i686\"}, {\"src\": \"firefox-10.0.5-1.el6_2.src.rpm\", \"name\": \"firefox\", \"sum\": [\"sha256\", \"f840da2c9bd0fd176ed8909d9d41fcadf65ad2d2184ab6d9a238061ced40358e\"], \"filename\": \"firefox-10.0.5-1.el6_2.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"10.0.5\", \"release\": \"1.el6_2\", \"arch\": \"x86_64\"}, {\"src\": \"xulrunner-10.0.5-1.el6_2.src.rpm\", \"name\": \"xulrunner\", \"sum\": [\"sha256\", \"2c643e3a775c57c6fd95ba81081f2ef70f28cba4e78b254ce4011d8635b7a6d2\"], \"filename\": \"xulrunner-10.0.5-1.el6_2.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"10.0.5\", \"release\": \"1.el6_2\", \"arch\": \"x86_64\"}, {\"src\": \"xulrunner-10.0.5-1.el6_2.src.rpm\", \"name\": \"xulrunner\", \"sum\": [\"sha256\", \"8b0278e8cdfaaa83abfc9b8f45b55943281e57486bc5289dd4a75266b5d6b9d7\"], \"filename\": \"xulrunner-10.0.5-1.el6_2.i686.rpm\", \"epoch\": \"0\", \"version\": \"10.0.5\", \"release\": \"1.el6_2\", \"arch\": \"i686\"}], \"name\": \"Red Hat Enterprise Linux Server (v. 6 for 64-bit x86_64)\", \"short\": \"rhel-x86_64-server-6\"}], \"id\": \"RHSA-2012:0710\", \"severity\": \"Critical\", \"title\": \"Critical: firefox security update\", \"_ns\": \"errata\", \"version\": \"1\", \"reboot_suggested\": false, \"type\": \"security\", \"immutable\": true, \"status\": \"final\", \"updated\": \"2012-06-05 00:00:00\", \"description\": \"Mozilla Firefox is an open source web browser. XULRunner provides the XUL\\nRuntime environment for Mozilla Firefox.\\n\\nSeveral flaws were found in the processing of malformed web content. A web\\npage containing malicious content could cause Firefox to crash or,\\npotentially, execute arbitrary code with the privileges of the user running\\nFirefox. (CVE-2011-3101, CVE-2012-1937, CVE-2012-1938, CVE-2012-1939,\\nCVE-2012-1940, CVE-2012-1941, CVE-2012-1946, CVE-2012-1947)\\n\\nNote: CVE-2011-3101 only affected users of certain NVIDIA display drivers\\nwith graphics cards that have hardware acceleration enabled.\\n\\nIt was found that the Content Security Policy (CSP) implementation in\\nFirefox no longer blocked Firefox inline event handlers. A remote attacker\\ncould use this flaw to possibly bypass a web application's intended\\nrestrictions, if that application relied on CSP to protect against flaws\\nsuch as cross-site scripting (XSS). (CVE-2012-1944)\\n\\nIf a web server hosted HTML files that are stored on a Microsoft Windows\\nshare, or a Samba share, loading such files with Firefox could result in\\nWindows shortcut files (.lnk) in the same share also being loaded. An\\nattacker could use this flaw to view the contents of local files and\\ndirectories on the victim's system. This issue also affected users opening\\nHTML files from Microsoft Windows shares, or Samba shares, that are mounted\\non their systems. (CVE-2012-1945)\\n\\nFor technical details regarding these flaws, refer to the Mozilla security\\nadvisories for Firefox 10.0.5 ESR. You can find a link to the Mozilla\\nadvisories in the References section of this erratum.\\n\\nRed Hat would like to thank the Mozilla project for reporting these issues.\\nUpstream acknowledges Ken Russell of Google as the original reporter of\\nCVE-2011-3101; Igor Bukanov, Olli Pettay, Boris Zbarsky, and Jesse Ruderman\\nas the original reporters of CVE-2012-1937; Jesse Ruderman, Igor Bukanov,\\nBill McCloskey, Christian Holler, Andrew McCreight, and Brian Bondy as the\\noriginal reporters of CVE-2012-1938; Christian Holler as the original\\nreporter of CVE-2012-1939; security researcher Abhishek Arya of Google as\\nthe original reporter of CVE-2012-1940, CVE-2012-1941, and CVE-2012-1947;\\nsecurity researcher Arthur Gerkis as the original reporter of\\nCVE-2012-1946; security researcher Adam Barth as the original reporter of\\nCVE-2012-1944; and security researcher Paul Stone as the original reporter\\nof CVE-2012-1945.\\n\\nAll Firefox users should upgrade to these updated packages, which contain\\nFirefox version 10.0.5 ESR, which corrects these issues. After installing\\nthe update, Firefox must be restarted for the changes to take effect.\\n\", \"repo_defined\": true, \"pushcount\": 1, \"from_str\": \"security@redhat.com\", \"repoids\": [\"ACME_Corporation-Red_Hat_Enterprise_Linux_Server-Red_Hat_Enterprise_Linux_6_Server_RPMs_x86_64_6Server\"], \"rights\": \"Copyright 2012 Red Hat Inc\", \"solution\": \"Before applying this update, make sure all previously-released errata\\nrelevant to your system have been applied.\\n\\nThis update is available via the Red Hat Network. Details on how to\\nuse the Red Hat Network to apply this update are available at\\nhttps://access.redhat.com/knowledge/articles/11258\\n\", \"summary\": \"Updated firefox packages that fix multiple security issues are now\\navailable for Red Hat Enterprise Linux 5 and 6.\\n\\nThe Red Hat Security Response Team has rated this update as having critical\\nsecurity impact. Common Vulnerability Scoring System (CVSS) base scores,\\nwhich give detailed severity ratings, are available for each vulnerability\\nfrom the CVE links in the References section.\\n\", \"release\": \"\", \"_id\": \"RHSA-2012:0710\"}, {\"issued\": \"2012-06-07 00:00:00\", \"references\": [{\"href\": \"https://rhn.redhat.com/errata/RHSA-2012-0716.html\", \"type\": \"self\", \"id\": null, \"title\": \"RHSA-2012:0716\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=788650\", \"type\": \"bugzilla\", \"id\": \"788650\", \"title\": \"CVE-2012-1033 bind: deleted domain name resolving flaw\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=828078\", \"type\": \"bugzilla\", \"id\": \"828078\", \"title\": \"CVE-2012-1667 bind: handling of zero length rdata can cause named to terminate unexpectedly\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2012-1667.html\", \"type\": \"cve\", \"id\": \"CVE-2012-1667\", \"title\": \"CVE-2012-1667\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2012-1033.html\", \"type\": \"cve\", \"id\": \"CVE-2012-1033\", \"title\": \"CVE-2012-1033\"}, {\"href\": \"https://access.redhat.com/security/updates/classification/#important\", \"type\": \"other\", \"id\": null, \"title\": null}, {\"href\": \"http://www.isc.org/software/bind/advisories/cve-2012-1033\", \"type\": \"other\", \"id\": null, \"title\": null}, {\"href\": \"http://www.isc.org/software/bind/advisories/cve-2012-1667\", \"type\": \"other\", \"id\": null, \"title\": null}], \"pkglist\": [{\"packages\": [{\"src\": \"bind-9.7.3-8.P3.el6_2.3.src.rpm\", \"name\": \"bind-libs\", \"sum\": [\"sha256\", \"134f64a00bff85673aa46ed3102167d9ee1ddba031660b30a34a1839634592bf\"], \"filename\": \"bind-libs-9.7.3-8.P3.el6_2.3.i686.rpm\", \"epoch\": \"32\", \"version\": \"9.7.3\", \"release\": \"8.P3.el6_2.3\", \"arch\": \"i686\"}, {\"src\": \"bind-9.7.3-8.P3.el6_2.3.src.rpm\", \"name\": \"bind\", \"sum\": [\"sha256\", \"21c357d2921f92c5ee8b8e96405a0e71809077f7cbb543f1bec4d85131df9abd\"], \"filename\": \"bind-9.7.3-8.P3.el6_2.3.x86_64.rpm\", \"epoch\": \"32\", \"version\": \"9.7.3\", \"release\": \"8.P3.el6_2.3\", \"arch\": \"x86_64\"}, {\"src\": \"bind-9.7.3-8.P3.el6_2.3.src.rpm\", \"name\": \"bind-chroot\", \"sum\": [\"sha256\", \"cf54604d5b48559268fb170c2ee11b1b980cbabfed96ddfba52cca016add865b\"], \"filename\": \"bind-chroot-9.7.3-8.P3.el6_2.3.x86_64.rpm\", \"epoch\": \"32\", \"version\": \"9.7.3\", \"release\": \"8.P3.el6_2.3\", \"arch\": \"x86_64\"}, {\"src\": \"bind-9.7.3-8.P3.el6_2.3.src.rpm\", \"name\": \"bind-utils\", \"sum\": [\"sha256\", \"23edf6d514a0d82b1f4dd08944d02c617b4d35e09ce2fa430cf9e844ab660701\"], \"filename\": \"bind-utils-9.7.3-8.P3.el6_2.3.x86_64.rpm\", \"epoch\": \"32\", \"version\": \"9.7.3\", \"release\": \"8.P3.el6_2.3\", \"arch\": \"x86_64\"}, {\"src\": \"bind-9.7.3-8.P3.el6_2.3.src.rpm\", \"name\": \"bind-libs\", \"sum\": [\"sha256\", \"660a73eb62c094eb96668cdda5fa4555a6f9932a3b269f240c671de47b482160\"], \"filename\": \"bind-libs-9.7.3-8.P3.el6_2.3.x86_64.rpm\", \"epoch\": \"32\", \"version\": \"9.7.3\", \"release\": \"8.P3.el6_2.3\", \"arch\": \"x86_64\"}], \"name\": \"Red Hat Enterprise Linux Server (v. 6 for 64-bit x86_64)\", \"short\": \"rhel-x86_64-server-6\"}], \"id\": \"RHSA-2012:0716\", \"severity\": \"Important\", \"title\": \"Important: bind security update\", \"_ns\": \"errata\", \"version\": \"1\", \"reboot_suggested\": false, \"type\": \"security\", \"immutable\": true, \"status\": \"final\", \"updated\": \"2012-06-07 00:00:00\", \"description\": \"The Berkeley Internet Name Domain (BIND) is an implementation of the Domain\\nName System (DNS) protocols. BIND includes a DNS server (named); a resolver\\nlibrary (routines for applications to use when interfacing with DNS); and\\ntools for verifying that the DNS server is operating correctly.\\n\\nA flaw was found in the way BIND handled zero length resource data records.\\nA malicious owner of a DNS domain could use this flaw to create\\nspecially-crafted DNS resource records that would cause a recursive\\nresolver or secondary server to crash or, possibly, disclose portions of\\nits memory. (CVE-2012-1667)\\n\\nA flaw was found in the way BIND handled the updating of cached name server\\n(NS) resource records. A malicious owner of a DNS domain could use this\\nflaw to keep the domain resolvable by the BIND server even after the\\ndelegation was removed from the parent DNS zone. With this update, BIND\\nlimits the time-to-live of the replacement record to that of the\\ntime-to-live of the record being replaced. (CVE-2012-1033)\\n\\nUsers of bind are advised to upgrade to these updated packages, which\\ncorrect these issues. After installing the update, the BIND daemon (named)\\nwill be restarted automatically.\\n\", \"repo_defined\": true, \"pushcount\": 1, \"from_str\": \"security@redhat.com\", \"repoids\": [\"ACME_Corporation-Red_Hat_Enterprise_Linux_Server-Red_Hat_Enterprise_Linux_6_Server_RPMs_x86_64_6Server\"], \"rights\": \"Copyright 2012 Red Hat Inc\", \"solution\": \"Before applying this update, make sure all previously-released errata\\nrelevant to your system have been applied.\\n\\nThis update is available via the Red Hat Network. Details on how to\\nuse the Red Hat Network to apply this update are available at\\nhttps://access.redhat.com/knowledge/articles/11258\\n\", \"summary\": \"Updated bind packages that fix two security issues are now available for\\nRed Hat Enterprise Linux 5 and 6.\\n\\nThe Red Hat Security Response Team has rated this update as having\\nimportant security impact. Common Vulnerability Scoring System (CVSS) base\\nscores, which give detailed severity ratings, are available for each\\nvulnerability from the CVE links in the References section.\\n\", \"release\": \"\", \"_id\": \"RHSA-2012:0716\"}, {\"issued\": \"2011-07-27 00:00:00\", \"references\": [{\"href\": \"https://rhn.redhat.com/errata/RHSA-2011-1100.html\", \"type\": \"self\", \"id\": null, \"title\": \"RHSA-2011:1100\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=718164\", \"type\": \"bugzilla\", \"id\": \"718164\", \"title\": \"CVE-2011-2513 icedtea, icedtea-web: home directory path disclosure to untrusted applications\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=718170\", \"type\": \"bugzilla\", \"id\": \"718170\", \"title\": \"CVE-2011-2514 icedtea-web: Java Web Start security warning dialog manipulation\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2011-2513.html\", \"type\": \"cve\", \"id\": \"CVE-2011-2513\", \"title\": \"CVE-2011-2513\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2011-2514.html\", \"type\": \"cve\", \"id\": \"CVE-2011-2514\", \"title\": \"CVE-2011-2514\"}, {\"href\": \"https://access.redhat.com/security/updates/classification/#moderate\", \"type\": \"other\", \"id\": null, \"title\": null}], \"pkglist\": [{\"packages\": [{\"src\": \"icedtea-web-1.0.4-2.el6_1.src.rpm\", \"name\": \"icedtea-web\", \"sum\": [\"sha256\", \"26984aa2d72560b5404301a6e740aec4017fc7cfc9d5982ff0a1d40abbbd8e56\"], \"filename\": \"icedtea-web-1.0.4-2.el6_1.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"1.0.4\", \"release\": \"2.el6_1\", \"arch\": \"x86_64\"}], \"name\": \"Red Hat Enterprise Linux Server (v. 6 for 64-bit x86_64)\", \"short\": \"rhel-x86_64-server-6\"}], \"id\": \"RHSA-2011:1100\", \"severity\": \"Moderate\", \"title\": \"Moderate: icedtea-web security update\", \"_ns\": \"errata\", \"version\": \"1\", \"reboot_suggested\": false, \"type\": \"security\", \"immutable\": true, \"status\": \"final\", \"updated\": \"2011-07-27 00:00:00\", \"description\": \"The IcedTea-Web project provides a Java web browser plug-in and an\\nimplementation of Java Web Start, which is based on the Netx project. It\\nalso contains a configuration tool for managing deployment settings for the\\nplug-in and Web Start implementations.\\n\\nA flaw was discovered in the JNLP (Java Network Launching Protocol)\\nimplementation in IcedTea-Web. An unsigned Java Web Start application\\ncould use this flaw to manipulate the content of a Security Warning\\ndialog box, to trick a user into granting the application unintended access\\npermissions to local files. (CVE-2011-2514)\\n\\nAn information disclosure flaw was discovered in the JNLP implementation in\\nIcedTea-Web. An unsigned Java Web Start application or Java applet could\\nuse this flaw to determine the path to the cache directory used to store\\ndownloaded Java class and archive files, and therefore determine the user's\\nlogin name. (CVE-2011-2513)\\n\\nAll icedtea-web users should upgrade to these updated packages, which\\ncontain backported patches to correct these issues.\\n\", \"repo_defined\": true, \"pushcount\": 1, \"from_str\": \"security@redhat.com\", \"repoids\": [\"ACME_Corporation-Red_Hat_Enterprise_Linux_Server-Red_Hat_Enterprise_Linux_6_Server_RPMs_x86_64_6Server\"], \"rights\": \"Copyright 2011 Red Hat Inc\", \"solution\": \"Before applying this update, make sure all previously-released errata\\nrelevant to your system have been applied.\\n\\nThis update is available via the Red Hat Network. Details on how to\\nuse the Red Hat Network to apply this update are available at\\nhttps://access.redhat.com/kb/docs/DOC-11259\\n\", \"summary\": \"Updated icedtea-web packages that fix two security issues are now available\\nfor Red Hat Enterprise Linux 6.\\n\\nThe Red Hat Security Response Team has rated this update as having moderate\\nsecurity impact. Common Vulnerability Scoring System (CVSS) base scores,\\nwhich give detailed severity ratings, are available for each vulnerability\\nfrom the CVE links in the References section.\\n\", \"release\": \"\", \"_id\": \"RHSA-2011:1100\"}, {\"issued\": \"2011-07-12 00:00:00\", \"references\": [{\"href\": \"https://rhn.redhat.com/errata/RHSA-2011-0930.html\", \"type\": \"self\", \"id\": null, \"title\": \"RHSA-2011:0930\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=709662\", \"type\": \"bugzilla\", \"id\": \"709662\", \"title\": \"CVE-2011-2176 NetworkManager: Did not honour PolicyKit auth_admin action element by creation of Ad-Hoc wireless networks\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2011-2176.html\", \"type\": \"cve\", \"id\": \"CVE-2011-2176\", \"title\": \"CVE-2011-2176\"}, {\"href\": \"https://access.redhat.com/security/updates/classification/#moderate\", \"type\": \"other\", \"id\": null, \"title\": null}], \"pkglist\": [{\"packages\": [{\"src\": \"NetworkManager-0.8.1-9.el6_1.1.src.rpm\", \"name\": \"NetworkManager-glib\", \"sum\": [\"sha256\", \"2528ab7959796311be03509d061c8b35d30a6b006d0297cfbe7bd6b96e44b9a2\"], \"filename\": \"NetworkManager-glib-0.8.1-9.el6_1.1.i686.rpm\", \"epoch\": \"1\", \"version\": \"0.8.1\", \"release\": \"9.el6_1.1\", \"arch\": \"i686\"}, {\"src\": \"NetworkManager-0.8.1-9.el6_1.1.src.rpm\", \"name\": \"NetworkManager\", \"sum\": [\"sha256\", \"34457e3e1e8637ffc7afa4de17e1967e337e2bc8f24edcb22e5662a65603b5d0\"], \"filename\": \"NetworkManager-0.8.1-9.el6_1.1.x86_64.rpm\", \"epoch\": \"1\", \"version\": \"0.8.1\", \"release\": \"9.el6_1.1\", \"arch\": \"x86_64\"}, {\"src\": \"NetworkManager-0.8.1-9.el6_1.1.src.rpm\", \"name\": \"NetworkManager-glib\", \"sum\": [\"sha256\", \"db7a9af37985b068247f21a120a09e8a95b476b523c81ab9dfbeeb705178d112\"], \"filename\": \"NetworkManager-glib-0.8.1-9.el6_1.1.x86_64.rpm\", \"epoch\": \"1\", \"version\": \"0.8.1\", \"release\": \"9.el6_1.1\", \"arch\": \"x86_64\"}, {\"src\": \"NetworkManager-0.8.1-9.el6_1.1.src.rpm\", \"name\": \"NetworkManager-gnome\", \"sum\": [\"sha256\", \"f3b04ad18b7d44bed02071ff2bbd1b7a1143bfeaa1ef5cbdc0a6e2dfc09b0c11\"], \"filename\": \"NetworkManager-gnome-0.8.1-9.el6_1.1.x86_64.rpm\", \"epoch\": \"1\", \"version\": \"0.8.1\", \"release\": \"9.el6_1.1\", \"arch\": \"x86_64\"}], \"name\": \"Red Hat Enterprise Linux Server (v. 6 for 64-bit x86_64)\", \"short\": \"rhel-x86_64-server-6\"}], \"id\": \"RHSA-2011:0930\", \"severity\": \"Moderate\", \"title\": \"Moderate: NetworkManager security update\", \"_ns\": \"errata\", \"version\": \"1\", \"reboot_suggested\": false, \"type\": \"security\", \"immutable\": true, \"status\": \"final\", \"updated\": \"2011-07-12 00:00:00\", \"description\": \"NetworkManager is a network link manager that attempts to keep a wired or\\nwireless network connection active at all times.\\n\\nIt was found that NetworkManager did not properly enforce PolicyKit\\nsettings controlling the permissions to configure wireless network sharing.\\nA local, unprivileged user could use this flaw to bypass intended PolicyKit\\nrestrictions, allowing them to enable wireless network sharing.\\n(CVE-2011-2176)\\n\\nUsers of NetworkManager should upgrade to these updated packages, which\\ncontain a backported patch to correct this issue. Running instances of\\nNetworkManager must be restarted (\\\"service NetworkManager restart\\\") for\\nthis update to take effect.\\n\", \"repo_defined\": true, \"pushcount\": 1, \"from_str\": \"security@redhat.com\", \"repoids\": [\"ACME_Corporation-Red_Hat_Enterprise_Linux_Server-Red_Hat_Enterprise_Linux_6_Server_RPMs_x86_64_6Server\"], \"rights\": \"Copyright 2011 Red Hat Inc\", \"solution\": \"Before applying this update, make sure all previously-released errata\\nrelevant to your system have been applied.\\n\\nThis update is available via the Red Hat Network. Details on how to\\nuse the Red Hat Network to apply this update are available at\\nhttps://access.redhat.com/kb/docs/DOC-11259\\n\", \"summary\": \"Updated NetworkManager packages that fix one security issue are now\\navailable for Red Hat Enterprise Linux 6.\\n\\nThe Red Hat Security Response Team has rated this update as having moderate\\nsecurity impact. A Common Vulnerability Scoring System (CVSS) base score,\\nwhich gives a detailed severity rating, is available from the CVE link in\\nthe References section.\\n\", \"release\": \"\", \"_id\": \"RHSA-2011:0930\"}, {\"issued\": \"2011-04-28 00:00:00\", \"references\": [{\"href\": \"https://rhn.redhat.com/errata/RHSA-2011-0472.html\", \"type\": \"self\", \"id\": null, \"title\": \"RHSA-2011:047