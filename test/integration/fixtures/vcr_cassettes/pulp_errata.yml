"name\": \"Red Hat Enterprise Linux Server (v. 6 for 64-bit x86_64)\", \"short\": \"rhel-x86_64-server-6\"}], \"id\": \"RHSA-2011:1132\", \"severity\": \"Moderate\", \"title\": \"Moderate: dbus security update\", \"_ns\": \"errata\", \"version\": \"1\", \"reboot_suggested\": false, \"type\": \"security\", \"immutable\": true, \"status\": \"final\", \"updated\": \"2011-08-09 00:00:00\", \"description\": \"D-Bus is a system for sending messages between applications. It is used for\\nthe system-wide message bus service and as a per-user-login-session\\nmessaging facility.\\n\\nA denial of service flaw was found in the way the D-Bus library handled\\nendianness conversion when receiving messages. A local user could use this\\nflaw to send a specially-crafted message to dbus-daemon or to a service\\nusing the bus, such as Avahi or NetworkManager, possibly causing the\\ndaemon to exit or the service to disconnect from the bus. (CVE-2011-2200)\\n\\nAll users are advised to upgrade to these updated packages, which contain a\\nbackported patch to correct this issue. For the update to take effect, all\\nrunning instances of dbus-daemon and all running applications using the\\nlibdbus library must be restarted, or the system rebooted.\\n\", \"repo_defined\": true, \"pushcount\": 1, \"from_str\": \"security@redhat.com\", \"repoids\": [\"ACME_Corporation-Red_Hat_Enterprise_Linux_Server-Red_Hat_Enterprise_Linux_6_Server_RPMs_x86_64_6Server\"], \"rights\": \"Copyright 2011 Red Hat Inc\", \"solution\": \"Before applying this update, make sure all previously-released errata\\nrelevant to your system have been applied.\\n\\nThis update is available via the Red Hat Network. Details on how to\\nuse the Red Hat Network to apply this update are available at\\nhttps://access.redhat.com/kb/docs/DOC-11259\\n\", \"summary\": \"Updated dbus packages that fix one security issue are now available for Red\\nHat Enterprise Linux 5 and 6.\\n\\nThe Red Hat Security Response Team has rated this update as having moderate\\nsecurity impact. A Common Vulnerability Scoring System (CVSS) base score,\\nwhich gives a detailed severity rating, is available from the CVE link in\\nthe References section.\\n\", \"release\": \"\", \"_id\": \"RHSA-2011:1132\"}, {\"issued\": \"2011-09-14 00:00:00\", \"references\": [{\"href\": \"https://rhn.redhat.com/errata/RHSA-2011-1293.html\", \"type\": \"self\", \"id\": null, \"title\": \"RHSA-2011:1293\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=734583\", \"type\": \"bugzilla\", \"id\": \"734583\", \"title\": \"CVE-2011-3205 squid: buffer overflow flaw in Squid's Gopher reply parser (SQUID-2011:3)\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2011-3205.html\", \"type\": \"cve\", \"id\": \"CVE-2011-3205\", \"title\": \"CVE-2011-3205\"}, {\"href\": \"https://access.redhat.com/security/updates/classification/#moderate\", \"type\": \"other\", \"id\": null, \"title\": null}], \"pkglist\": [{\"packages\": [{\"src\": \"squid-3.1.10-1.el6_1.1.src.rpm\", \"name\": \"squid\", \"sum\": [\"sha256\", \"1d389a37f02e6abe131a39de40e8b1cfc323513219dadc0f49d00a735e94eb3e\"], \"filename\": \"squid-3.1.10-1.el6_1.1.x86_64.rpm\", \"epoch\": \"7\", \"version\": \"3.1.10\", \"release\": \"1.el6_1.1\", \"arch\": \"x86_64\"}], \"name\": \"Red Hat Enterprise Linux Server (v. 6 for 64-bit x86_64)\", \"short\": \"rhel-x86_64-server-6\"}], \"id\": \"RHSA-2011:1293\", \"severity\": \"Moderate\", \"title\": \"Moderate: squid security update\", \"_ns\": \"errata\", \"version\": \"1\", \"reboot_suggested\": false, \"type\": \"security\", \"immutable\": true, \"status\": \"final\", \"updated\": \"2011-09-14 00:00:00\", \"description\": \"Squid is a high-performance proxy caching server for web clients,\\nsupporting FTP, Gopher, and HTTP data objects.\\n\\nA buffer overflow flaw was found in the way Squid parsed replies from\\nremote Gopher servers. A remote user allowed to send Gopher requests to a\\nSquid proxy could possibly use this flaw to cause the squid child process\\nto crash or execute arbitrary code with the privileges of the squid user,\\nby making Squid perform a request to an attacker-controlled Gopher server.\\n(CVE-2011-3205)\\n\\nUsers of squid should upgrade to this updated package, which contains a\\nbackported patch to correct this issue. After installing this update, the\\nsquid service will be restarted automatically.\\n\", \"repo_defined\": true, \"pushcount\": 1, \"from_str\": \"security@redhat.com\", \"repoids\": [\"ACME_Corporation-Red_Hat_Enterprise_Linux_Server-Red_Hat_Enterprise_Linux_6_Server_RPMs_x86_64_6Server\"], \"rights\": \"Copyright 2011 Red Hat Inc\", \"solution\": \"Before applying this update, make sure all previously-released errata\\nrelevant to your system have been applied.\\n\\nThis update is available via the Red Hat Network. Details on how to\\nuse the Red Hat Network to apply this update are available at\\nhttps://access.redhat.com/kb/docs/DOC-11259\\n\", \"summary\": \"An updated squid package that fixes one security issue is now available for\\nRed Hat Enterprise Linux 6.\\n\\nThe Red Hat Security Response Team has rated this update as having moderate\\nsecurity impact. A Common Vulnerability Scoring System (CVSS) base score,\\nwhich gives a detailed severity rating, is available from the CVE link in\\nthe References section.\\n\", \"release\": \"\", \"_id\": \"RHSA-2011:1293\"}, {\"issued\": \"2010-11-16 00:00:00\", \"references\": [{\"href\": \"https://rhn.redhat.com/errata/RHSA-2010-0888.html\", \"type\": \"self\", \"id\": null, \"title\": \"RHSA-2010:0888\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=649304\", \"type\": \"bugzilla\", \"id\": \"649304\", \"title\": \"CVE-2010-3864 OpenSSL TLS extension parsing race condition\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2010-3864.html\", \"type\": \"cve\", \"id\": \"CVE-2010-3864\", \"title\": \"CVE-2010-3864\"}, {\"href\": \"http://www.redhat.com/security/updates/classification/#important\", \"type\": \"other\", \"id\": null, \"title\": null}], \"pkglist\": [{\"packages\": [{\"src\": \"openssl-1.0.0-4.el6_0.1.src.rpm\", \"name\": \"openssl\", \"sum\": [\"sha256\", \"46120611dcd2d1cf13c92f9148e3bc0bca0af2c6d8a608e16dfaa6c7c95ab8b7\"], \"filename\": \"openssl-1.0.0-4.el6_0.1.i686.rpm\", \"epoch\": \"0\", \"version\": \"1.0.0\", \"release\": \"4.el6_0.1\", \"arch\": \"i686\"}, {\"src\": \"openssl-1.0.0-4.el6_0.1.src.rpm\", \"name\": \"openssl-devel\", \"sum\": [\"sha256\", \"1e290704dcd11e55e444291822eaac29ace47cd090f971db09553023ad9cf82f\"], \"filename\": \"openssl-devel-1.0.0-4.el6_0.1.i686.rpm\", \"epoch\": \"0\", \"version\": \"1.0.0\", \"release\": \"4.el6_0.1\", \"arch\": \"i686\"}, {\"src\": \"openssl-1.0.0-4.el6_0.1.src.rpm\", \"name\": \"openssl\", \"sum\": [\"sha256\", \"e75529dc7dd74a8a00bb44b36348aa5877effedea2df2571e98bdded4f6a0d60\"], \"filename\": \"openssl-1.0.0-4.el6_0.1.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"1.0.0\", \"release\": \"4.el6_0.1\", \"arch\": \"x86_64\"}, {\"src\": \"openssl-1.0.0-4.el6_0.1.src.rpm\", \"name\": \"openssl-devel\", \"sum\": [\"sha256\", \"b4534d395b84982c5e3a9d773173330e007ca4de2c236889acb87da2434ac278\"], \"filename\": \"openssl-devel-1.0.0-4.el6_0.1.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"1.0.0\", \"release\": \"4.el6_0.1\", \"arch\": \"x86_64\"}], \"name\": \"Red Hat Enterprise Linux Server (v. 6 for 64-bit x86_64)\", \"short\": \"rhel-x86_64-server-6\"}], \"id\": \"RHSA-2010:0888\", \"severity\": \"Important\", \"title\": \"Important: openssl security update\", \"_ns\": \"errata\", \"version\": \"1\", \"reboot_suggested\": false, \"type\": \"security\", \"immutable\": true, \"status\": \"final\", \"updated\": \"2010-11-16 00:00:00\", \"description\": \"OpenSSL is a toolkit that implements the Secure Sockets Layer (SSL v2/v3)\\nand Transport Layer Security (TLS v1) protocols, as well as a\\nfull-strength, general purpose cryptography library.\\n\\nA race condition flaw has been found in the OpenSSL TLS server extension\\nparsing code, which could affect some multithreaded OpenSSL applications.\\nUnder certain specific conditions, it may be possible for a remote attacker\\nto trigger this race condition and cause such an application to crash, or\\npossibly execute arbitrary code with the permissions of the application.\\n(CVE-2010-3864)\\n\\nNote that this issue does not affect the Apache HTTP Server. Refer to Red\\nHat Bugzilla bug 649304 for more technical details on how to determine if\\nyour application is affected.\\n\\nRed Hat would like to thank Rob Hulswit for reporting this issue.\\n\\nAll OpenSSL users should upgrade to these updated packages, which contain a\\nbackported patch to resolve this issue. For the update to take effect, all\\nservices linked to the OpenSSL library must be restarted, or the system\\nrebooted.\\n\", \"repo_defined\": true, \"pushcount\": 1, \"from_str\": \"security@redhat.com\", \"repoids\": [\"ACME_Corporation-Red_Hat_Enterprise_Linux_Server-Red_Hat_Enterprise_Linux_6_Server_RPMs_x86_64_6Server\"], \"rights\": \"Copyright 2010 Red Hat Inc\", \"solution\": \"Before applying this update, make sure all previously-released errata\\nrelevant to your system have been applied.\\n\\nThis update is available via the Red Hat Network. Details on how to\\nuse the Red Hat Network to apply this update are available at\\nhttp://kbase.redhat.com/faq/docs/DOC-11259\\n\", \"summary\": \"Updated openssl packages that fix one security issue are now available for\\nRed Hat Enterprise Linux 6.\\n\\nThe Red Hat Security Response Team has rated this update as having\\nimportant security impact. A Common Vulnerability Scoring System (CVSS)\\nbase score, which gives a detailed severity rating, is available from the\\nCVE link in the References section.\\n\", \"release\": \"\", \"_id\": \"RHSA-2010:0888\"}, {\"issued\": \"2010-11-16 00:00:00\", \"references\": [{\"href\": \"https://rhn.redhat.com/errata/RHSA-2010-0889.html\", \"type\": \"self\", \"id\": null, \"title\": \"RHSA-2010:0889\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=645275\", \"type\": \"bugzilla\", \"id\": \"645275\", \"title\": \"CVE-2010-3855 Freetype : Heap based buffer overflow in ft_var_readpackedpoints()\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2010-3855.html\", \"type\": \"cve\", \"id\": \"CVE-2010-3855\", \"title\": \"CVE-2010-3855\"}, {\"href\": \"http://www.redhat.com/security/updates/classification/#important\", \"type\": \"other\", \"id\": null, \"title\": null}], \"pkglist\": [{\"packages\": [{\"src\": \"freetype-2.3.11-6.el6_0.2.src.rpm\", \"name\": \"freetype\", \"sum\": [\"sha256\", \"059c729ca97bfe1fb6ff727f5060120fb4a001ff7502f720dafefb1a4ef9e9cf\"], \"filename\": \"freetype-2.3.11-6.el6_0.2.i686.rpm\", \"epoch\": \"0\", \"version\": \"2.3.11\", \"release\": \"6.el6_0.2\", \"arch\": \"i686\"}, {\"src\": \"freetype-2.3.11-6.el6_0.2.src.rpm\", \"name\": \"freetype-devel\", \"sum\": [\"sha256\", \"439bf269eacd1b3bd93bb9f5a8d676ccaf4464e71d70b32df0057de62fa828f9\"], \"filename\": \"freetype-devel-2.3.11-6.el6_0.2.i686.rpm\", \"epoch\": \"0\", \"version\": \"2.3.11\", \"release\": \"6.el6_0.2\", \"arch\": \"i686\"}, {\"src\": \"freetype-2.3.11-6.el6_0.2.src.rpm\", \"name\": \"freetype\", \"sum\": [\"sha256\", \"66cde008829fd402bbc2b86b73e32bf0b8eff194db91defa76b0d9384cc1b953\"], \"filename\": \"freetype-2.3.11-6.el6_0.2.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"2.3.11\", \"release\": \"6.el6_0.2\", \"arch\": \"x86_64\"}, {\"src\": \"freetype-2.3.11-6.el6_0.2.src.rpm\", \"name\": \"freetype-devel\", \"sum\": [\"sha256\", \"a86bff2541281820ffa1740359ceeb24db0c072a2d7e25b4d8cb27356d65fc75\"], \"filename\": \"freetype-devel-2.3.11-6.el6_0.2.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"2.3.11\", \"release\": \"6.el6_0.2\", \"arch\": \"x86_64\"}], \"name\": \"Red Hat Enterprise Linux Server (v. 6 for 64-bit x86_64)\", \"short\": \"rhel-x86_64-server-6\"}], \"id\": \"RHSA-2010:0889\", \"severity\": \"Important\", \"title\": \"Important: freetype security update\", \"_ns\": \"errata\", \"version\": \"1\", \"reboot_suggested\": false, \"type\": \"security\", \"immutable\": true, \"status\": \"final\", \"updated\": \"2010-11-16 00:00:00\", \"description\": \"FreeType is a free, high-quality, portable font engine that can open and\\nmanage font files. It also loads, hints, and renders individual glyphs\\nefficiently. The freetype packages for Red Hat Enterprise Linux 4 provide\\nboth the FreeType 1 and FreeType 2 font engines. The freetype packages for\\nRed Hat Enterprise Linux 5 and 6 provide only the FreeType 2 font engine.\\n\\nA heap-based buffer overflow flaw was found in the way the FreeType font\\nrendering engine processed certain TrueType GX fonts. If a user loaded a\\nspecially-crafted font file with an application linked against FreeType, it\\ncould cause the application to crash or, possibly, execute arbitrary code\\nwith the privileges of the user running the application. (CVE-2010-3855)\\n\\nNote: This issue only affects the FreeType 2 font engine.\\n\\nUsers are advised to upgrade to these updated packages, which contain a\\nbackported patch to correct this issue. The X server must be restarted (log\\nout, then log back in) for this update to take effect.\\n\", \"repo_defined\": true, \"pushcount\": 1, \"from_str\": \"security@redhat.com\", \"repoids\": [\"ACME_Corporation-Red_Hat_Enterprise_Linux_Server-Red_Hat_Enterprise_Linux_6_Server_RPMs_x86_64_6Server\"], \"rights\": \"Copyright 2010 Red Hat Inc\", \"solution\": \"Before applying this update, make sure all previously-released errata\\nrelevant to your system have been applied.\\n\\nThis update is available via the Red Hat Network. Details on how to\\nuse the Red Hat Network to apply this update are available at\\nhttp://kbase.redhat.com/faq/docs/DOC-11259\\n\", \"summary\": \"Updated freetype packages that fix one security issue a