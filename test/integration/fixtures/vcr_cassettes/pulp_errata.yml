on\": \"0.9.10\", \"release\": \"21.el6\", \"arch\": \"x86_64\"}, {\"src\": \"libvirt-0.9.10-21.el6.src.rpm\", \"name\": \"libvirt-devel\", \"sum\": [\"sha256\", \"005c4959834a44832f9c497268f2202cc3535d2bdad1bc06a63697b57e0e9e03\"], \"filename\": \"libvirt-devel-0.9.10-21.el6.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"0.9.10\", \"release\": \"21.el6\", \"arch\": \"x86_64\"}], \"name\": \"Red Hat Enterprise Linux Server (v. 6 for 64-bit x86_64)\", \"short\": \"rhel-x86_64-server-6\"}], \"id\": \"RHSA-2012:0748\", \"severity\": \"Low\", \"title\": \"Low: libvirt security, bug fix, and enhancement update\", \"_ns\": \"errata\", \"version\": \"5\", \"reboot_suggested\": false, \"type\": \"security\", \"immutable\": true, \"status\": \"final\", \"updated\": \"2012-06-20 00:00:00\", \"description\": \"The libvirt library is a C API for managing and interacting with the\\nvirtualization capabilities of Linux and other operating systems. In\\naddition, libvirt provides tools for remote management of virtualized\\nsystems.\\n\\nBus and device IDs were ignored when attempting to attach multiple USB\\ndevices with identical vendor or product IDs to a guest. This could result\\nin the wrong device being attached to a guest, giving that guest root\\naccess to the device. (CVE-2012-2693)\\n\\nThese updated libvirt packages include numerous bug fixes and enhancements.\\nSpace precludes documenting all of these changes in this advisory. Users\\nare directed to the Red Hat Enterprise Linux 6.3 Technical Notes for\\ninformation on the most significant of these changes.\\n\\nAll users of libvirt are advised to upgrade to these updated packages,\\nwhich fix these issues and add these enhancements. After installing the\\nupdated packages, libvirtd must be restarted (\\\"service libvirtd restart\\\")\\nfor this update to take effect.\\n\", \"repo_defined\": true, \"pushcount\": 1, \"from_str\": \"security@redhat.com\", \"repoids\": [\"ACME_Corporation-Red_Hat_Enterprise_Linux_Server-Red_Hat_Enterprise_Linux_6_Server_RPMs_x86_64_6Server\"], \"rights\": \"Copyright 2012 Red Hat Inc\", \"solution\": \"Before applying this update, make sure all previously-released errata\\nrelevant to your system have been applied.\\n\\nThis update is available via the Red Hat Network. Details on how to\\nuse the Red Hat Network to apply this update are available at\\nhttps://access.redhat.com/knowledge/articles/11258\\n\", \"summary\": \"Updated libvirt packages that fix one security issue, multiple bugs, and\\nadd various enhancements are now available for Red Hat Enterprise Linux 6.\\n\\nThe Red Hat Security Response Team has rated this update as having low\\nsecurity impact. A Common Vulnerability Scoring System (CVSS) base score,\\nwhich gives a detailed severity rating, is available from the CVE link in\\nthe References section.\\n\", \"release\": \"\", \"_id\": \"RHSA-2012:0748\"}, {\"issued\": \"2012-01-24 00:00:00\", \"references\": [{\"href\": \"https://rhn.redhat.com/errata/RHSA-2012-0062.html\", \"type\": \"self\", \"id\": null, \"title\": \"RHSA-2012:0062\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=666318\", \"type\": \"bugzilla\", \"id\": \"666318\", \"title\": \"CVE-2010-2642 evince, t1lib: Heap based buffer overflow in DVI file AFM font parser\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=679732\", \"type\": \"bugzilla\", \"id\": \"679732\", \"title\": \"CVE-2011-0433 evince, t1lib: Heap-based buffer overflow DVI file AFM font parser\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=692853\", \"type\": \"bugzilla\", \"id\": \"692853\", \"title\": \"CVE-2011-1552 t1lib: invalid read crash via crafted Type 1 font\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=692854\", \"type\": \"bugzilla\", \"id\": \"692854\", \"title\": \"CVE-2011-1553 t1lib: Use-after-free via crafted Type 1 font\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=692856\", \"type\": \"bugzilla\", \"id\": \"692856\", \"title\": \"CVE-2011-1554 t1lib: Off-by-one via crafted Type 1 font\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=692909\", \"type\": \"bugzilla\", \"id\": \"692909\", \"title\": \"CVE-2011-0764 t1lib: Invalid pointer dereference via crafted Type 1 font\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2010-2642.html\", \"type\": \"cve\", \"id\": \"CVE-2010-2642\", \"title\": \"CVE-2010-2642\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2011-0764.html\", \"type\": \"cve\", \"id\": \"CVE-2011-0764\", \"title\": \"CVE-2011-0764\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2011-0433.html\", \"type\": \"cve\", \"id\": \"CVE-2011-0433\", \"title\": \"CVE-2011-0433\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2011-1552.html\", \"type\": \"cve\", \"id\": \"CVE-2011-1552\", \"title\": \"CVE-2011-1552\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2011-1553.html\", \"type\": \"cve\", \"id\": \"CVE-2011-1553\", \"title\": \"CVE-2011-1553\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2011-1554.html\", \"type\": \"cve\", \"id\": \"CVE-2011-1554\", \"title\": \"CVE-2011-1554\"}, {\"href\": \"https://access.redhat.com/security/updates/classification/#moderate\", \"type\": \"other\", \"id\": null, \"title\": null}], \"pkglist\": [{\"packages\": [{\"src\": \"t1lib-5.1.2-6.el6_2.1.src.rpm\", \"name\": \"t1lib\", \"sum\": [\"sha256\", \"d2647670a171a910da83da51e7df493aa3ae5b167a98d365debd2b46d5aaa359\"], \"filename\": \"t1lib-5.1.2-6.el6_2.1.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"5.1.2\", \"release\": \"6.el6_2.1\", \"arch\": \"x86_64\"}], \"name\": \"Red Hat Enterprise Linux Server (v. 6 for 64-bit x86_64)\", \"short\": \"rhel-x86_64-server-6\"}], \"id\": \"RHSA-2012:0062\", \"severity\": \"Moderate\", \"title\": \"Moderate: t1lib security update\", \"_ns\": \"errata\", \"version\": \"1\", \"reboot_suggested\": false, \"type\": \"security\", \"immutable\": true, \"status\": \"final\", \"updated\": \"2012-01-24 00:00:00\", \"description\": \"The t1lib library allows you to rasterize bitmaps from PostScript Type 1\\nfonts.\\n\\nTwo heap-based buffer overflow flaws were found in the way t1lib processed\\nAdobe Font Metrics (AFM) files. If a specially-crafted font file was opened\\nby an application linked against t1lib, it could cause the application to\\ncrash or, potentially, execute arbitrary code with the privileges of the\\nuser running the application. (CVE-2010-2642, CVE-2011-0433)\\n\\nAn invalid pointer dereference flaw was found in t1lib. A specially-crafted\\nfont file could, when opened, cause an application linked against t1lib to\\ncrash or, potentially, execute arbitrary code with the privileges of the\\nuser running the application. (CVE-2011-0764)\\n\\nA use-after-free flaw was found in t1lib. A specially-crafted font file\\ncould, when opened, cause an application linked against t1lib to crash or,\\npotentially, execute arbitrary code with the privileges of the user\\nrunning the application. (CVE-2011-1553)\\n\\nAn off-by-one flaw was found in t1lib. A specially-crafted font file could,\\nwhen opened, cause an application linked against t1lib to crash or,\\npotentially, execute arbitrary code with the privileges of the user running\\nthe application. (CVE-2011-1554)\\n\\nAn out-of-bounds memory read flaw was found in t1lib. A specially-crafted\\nfont file could, when opened, cause an application linked against t1lib to\\ncrash. (CVE-2011-1552)\\n\\nRed Hat would like to thank the Evince development team for reporting\\nCVE-2010-2642. Upstream acknowledges Jon Larimer of IBM X-Force as the\\noriginal reporter of CVE-2010-2642.\\n\\nAll users of t1lib are advised to upgrade to these updated packages, which\\ncontain backported patches to correct these issues. All applications linked\\nagainst t1lib must be restarted for this update to take effect.\\n\", \"repo_defined\": true, \"pushcount\": 1, \"from_str\": \"security@redhat.com\", \"repoids\": [\"ACME_Corporation-Red_Hat_Enterprise_Linux_Server-Red_Hat_Enterprise_Linux_6_Server_RPMs_x86_64_6Server\"], \"rights\": \"Copyright 2012 Red Hat Inc\", \"solution\": \"Before applying this update, make sure all previously-released errata\\nrelevant to your system have been applied.\\n\\nThis update is available via the Red Hat Network. Details on how to\\nuse the Red Hat Network to apply this update are available at\\nhttps://access.redhat.com/kb/docs/DOC-11259\\n\", \"summary\": \"Updated t1lib packages that fix multiple security issues are now available\\nfor Red Hat Enterprise Linux 6.\\n\\nThe Red Hat Security Response Team has rated this update as having moderate\\nsecurity impact. Common Vulnerability Scoring System (CVSS) base scores,\\nwhich give detailed severity ratings, are available for each vulnerability\\nfrom the CVE links in the References section.\\n\", \"release\": \"\", \"_id\": \"RHSA-2012:0062\"}, {\"issued\": \"2012-07-25 00:00:00\", \"references\": [{\"href\": \"https://rhn.redhat.com/errata/RHSA-2012-1116.html\", \"type\": \"self\", \"id\": null, \"title\": \"RHSA-2012:1116\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=801733\", \"type\": \"bugzilla\", \"id\": \"801733\", \"title\": \"CVE-2012-1151 perl-DBD-Pg: Format string flaws by turning db notices into Perl warnings and by preparing DBD statement\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2012-1151.html\", \"type\": \"cve\", \"id\": \"CVE-2012-1151\", \"title\": \"CVE-2012-1151\"}, {\"href\": \"https://access.redhat.com/security/updates/classification/#moderate\", \"type\": \"other\", \"id\": null, \"title\": null}], \"pkglist\": [{\"packages\": [{\"src\": \"perl-DBD-Pg-2.15.1-4.el6_3.src.rpm\", \"name\": \"perl-DBD-Pg\", \"sum\": [\"sha256\", \"f6a2fe2ca54a825dadd61038ba9e21d50a7277790a4fca1149b8be8bd0ed157b\"], \"filename\": \"perl-DBD-Pg-2.15.1-4.el6_3.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"2.15.1\", \"release\": \"4.el6_3\", \"arch\": \"x86_64\"}], \"name\": \"Red Hat Enterprise Linux Server (v. 6 for 64-bit x86_64)\", \"short\": \"rhel-x86_64-server-6\"}], \"id\": \"RHSA-2012:1116\", \"severity\": \"Moderate\", \"title\": \"Moderate: perl-DBD-Pg security update\", \"_ns\": \"errata\", \"version\": \"1\", \"reboot_suggested\": false, \"type\": \"security\", \"immutable\": true, \"status\": \"final\", \"updated\": \"2012-07-25 00:00:00\", \"description\": \"Perl DBI is a database access Application Programming Interface (API) for\\nthe Perl language. perl-DBD-Pg allows Perl applications to access\\nPostgreSQL database servers.\\n\\nTwo format string flaws were found in perl-DBD-Pg. A specially-crafted\\ndatabase warning or error message from a server could cause an application\\nusing perl-DBD-Pg to crash or, potentially, execute arbitrary code with the\\nprivileges of the user running the application. (CVE-2012-1151)\\n\\nAll users of perl-DBD-Pg are advised to upgrade to this updated package,\\nwhich contains a backported patch to fix these issues. Applications using\\nperl-DBD-Pg must be restarted for the update to take effect.\\n\", \"repo_defined\": true, \"pushcount\": 1, \"from_str\": \"security@redhat.com\", \"repoids\": [\"ACME_Corporation-Red_Hat_Enterprise_Linux_Server-Red_Hat_Enterprise_Linux_6_Server_RPMs_x86_64_6Server\"], \"rights\": \"Copyright 2012 Red Hat Inc\", \"solution\": \"Before applying this update, make sure all previously-released errata\\nrelevant to your system have been applied.\\n\\nThis update is available via the Red Hat Network. Details on how to\\nuse the Red Hat Network to apply this update are available at\\nhttps://access.redhat.com/knowledge/articles/11258\\n\", \"summary\": \"An updated perl-DBD-Pg package that fixes two security issues is now\\navailable for Red Hat Enterprise Linux 5 and 6.\\n\\nThe Red Hat Security Response Team has rated this update as having mode