server-6\"}], \"id\": \"RHSA-2012:0465\", \"severity\": \"Critical\", \"title\": \"Critical: samba security update\", \"_ns\": \"errata\", \"version\": \"1\", \"reboot_suggested\": false, \"type\": \"security\", \"immutable\": true, \"status\": \"final\", \"updated\": \"2012-04-10 00:00:00\", \"description\": \"Samba is an open-source implementation of the Server Message Block (SMB) or\\nCommon Internet File System (CIFS) protocol, which allows PC-compatible\\nmachines to share files, printers, and other information.\\n\\nA flaw in the Samba suite's Perl-based DCE/RPC IDL (PIDL) compiler, used\\nto generate code to handle RPC calls, resulted in multiple buffer overflows\\nin Samba. A remote, unauthenticated attacker could send a specially-crafted\\nRPC request that would cause the Samba daemon (smbd) to crash or, possibly,\\nexecute arbitrary code with the privileges of the root user.\\n(CVE-2012-1182)\\n\\nUsers of Samba are advised to upgrade to these updated packages, which\\ncontain a backported patch to resolve this issue. After installing this\\nupdate, the smb service will be restarted automatically.\\n\", \"repo_defined\": true, \"pushcount\": 1, \"from_str\": \"security@redhat.com\", \"repoids\": [\"ACME_Corporation-Red_Hat_Enterprise_Linux_Server-Red_Hat_Enterprise_Linux_6_Server_RPMs_x86_64_6Server\"], \"rights\": \"Copyright 2012 Red Hat Inc\", \"solution\": \"Before applying this update, make sure all previously-released errata\\nrelevant to your system have been applied.\\n\\nThis update is available via the Red Hat Network. Details on how to\\nuse the Red Hat Network to apply this update are available at\\nhttps://access.redhat.com/knowledge/articles/11258\\n\", \"summary\": \"Updated samba packages that fix one security issue are now available for\\nRed Hat Enterprise Linux 5 and 6; Red Hat Enterprise Linux 5.3 Long Life;\\nand Red Hat Enterprise Linux 5.6, 6.0 and 6.1 Extended Update Support.\\n\\nThe Red Hat Security Response Team has rated this update as having critical\\nsecurity impact. A Common Vulnerability Scoring System (CVSS) base score,\\nwhich gives a detailed severity rating, is available from the CVE link in\\nthe References section.\\n\", \"release\": \"\", \"_id\": \"RHSA-2012:0465\"}, {\"issued\": \"2010-11-30 00:00:00\", \"references\": [{\"href\": \"https://rhn.redhat.com/errata/RHSA-2010-0923.html\", \"type\": \"self\", \"id\": null, \"title\": \"RHSA-2010:0923\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=649877\", \"type\": \"bugzilla\", \"id\": \"649877\", \"title\": \"CVE-2010-3611 dhcp: NULL pointer dereference crash via crafted DHCPv6 packet\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2010-3611.html\", \"type\": \"cve\", \"id\": \"CVE-2010-3611\", \"title\": \"CVE-2010-3611\"}, {\"href\": \"http://www.redhat.com/security/updates/classification/#moderate\", \"type\": \"other\", \"id\": null, \"title\": null}], \"pkglist\": [{\"packages\": [{\"src\": \"dhcp-4.1.1-12.P1.el6_0.1.src.rpm\", \"name\": \"dhclient\", \"sum\": [\"sha256\", \"2153c6b369f5f8bc36ad86dfe8d6c29c10399d6fb0361e56ca7b445b071b764e\"], \"filename\": \"dhclient-4.1.1-12.P1.el6_0.1.x86_64.rpm\", \"epoch\": \"12\", \"version\": \"4.1.1\", \"release\": \"12.P1.el6_0.1\", \"arch\": \"x86_64\"}, {\"src\": \"dhcp-4.1.1-12.P1.el6_0.1.src.rpm\", \"name\": \"dhcp\", \"sum\": [\"sha256\", \"d41bedcb3bfdbd49f194cd82ab504ce7760f4cbbefc15ecc9ae2b25d8df29e48\"], \"filename\": \"dhcp-4.1.1-12.P1.el6_0.1.x86_64.rpm\", \"epoch\": \"12\", \"version\": \"4.1.1\", \"release\": \"12.P1.el6_0.1\", \"arch\": \"x86_64\"}], \"name\": \"Red Hat Enterprise Linux Server (v. 6 for 64-bit x86_64)\", \"short\": \"rhel-x86_64-server-6\"}], \"id\": \"RHSA-2010:0923\", \"severity\": \"Moderate\", \"title\": \"Moderate: dhcp security update\", \"_ns\": \"errata\", \"version\": \"1\", \"reboot_suggested\": false, \"type\": \"security\", \"immutable\": true, \"status\": \"final\", \"updated\": \"2010-11-30 00:00:00\", \"description\": \"The Dynamic Host Configuration Protocol (DHCP) is a protocol that allows\\nindividual devices on an IP network to get their own network configuration\\ninformation, including an IP address, a subnet mask, and a broadcast\\naddress. DHCPv6 is the DHCP protocol version for IPv6 networks.\\n\\nA NULL pointer dereference flaw was discovered in the way the dhcpd daemon\\nparsed DHCPv6 packets. A remote attacker could use this flaw to crash dhcpd\\nvia a specially-crafted DHCPv6 packet, if dhcpd was running as a DHCPv6\\nserver. (CVE-2010-3611)\\n\\nUsers running dhcpd as a DHCPv6 server should upgrade to these updated\\npackages, which contain a backported patch to correct this issue. After\\ninstalling this update, all DHCP servers will be restarted automatically.\\n\", \"repo_defined\": true, \"pushcount\": 1, \"from_str\": \"security@redhat.com\", \"repoids\": [\"ACME_Corporation-Red_Hat_Enterprise_Linux_Server-Red_Hat_Enterprise_Linux_6_Server_RPMs_x86_64_6Server\"], \"rights\": \"Copyright 2010 Red Hat Inc\", \"solution\": \"Before applying this update, make sure all previously-released errata\\nrelevant to your system have been applied.\\n\\nThis update is available via the Red Hat Network. Details on how to\\nuse the Red Hat Network to apply this update are available at\\nhttp://kbase.redhat.com/faq/docs/DOC-11259\\n\", \"summary\": \"Updated dhcp packages that fix one security issue are now available for\\nRed Hat Enterprise Linux 6.\\n\\nThe Red Hat Security Response Team has rated this update as having moderate\\nsecurity impact. A Common Vulnerability Scoring System (CVSS) base score,\\nwhich gives a detailed severity rating, is available from the CVE link in\\nthe References section.\\n\", \"release\": \"\", \"_id\": \"RHSA-2010:0923\"}, {\"issued\": \"2012-02-15 00:00:00\", \"references\": [{\"href\": \"https://rhn.redhat.com/errata/RHSA-2012-0136.html\", \"type\": \"self\", \"id\": null, \"title\": \"RHSA-2012:0136\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=786026\", \"type\": \"bugzilla\", \"id\": \"786026\", \"title\": \"CVE-2012-0444 Firefox: Ogg Vorbis Decoding Memory Corruption (MFSA 2012-07)\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2012-0444.html\", \"type\": \"cve\", \"id\": \"CVE-2012-0444\", \"title\": \"CVE-2012-0444\"}, {\"href\": \"https://access.redhat.com/security/updates/classification/#important\", \"type\": \"other\", \"id\": null, \"title\": null}], \"pkglist\": [{\"packages\": [{\"src\": \"libvorbis-1.2.3-4.el6_2.1.src.rpm\", \"name\": \"libvorbis\", \"sum\": [\"sha256\", \"68dc62fcb6845fd5c3e133cd0db7471f31fc6e4d828f91245e25e61a99f7d9e7\"], \"filename\": \"libvorbis-1.2.3-4.el6_2.1.i686.rpm\", \"epoch\": \"1\", \"version\": \"1.2.3\", \"release\": \"4.el6_2.1\", \"arch\": \"i686\"}, {\"src\": \"libvorbis-1.2.3-4.el6_2.1.src.rpm\", \"name\": \"libvorbis\", \"sum\": [\"sha256\", \"c30c8ae09265eeffb86107fa77b7faf9e892cfce39c228706da9f74d57a03302\"], \"filename\": \"libvorbis-1.2.3-4.el6_2.1.x86_64.rpm\", \"epoch\": \"1\", \"version\": \"1.2.3\", \"release\": \"4.el6_2.1\", \"arch\": \"x86_64\"}], \"name\": \"Red Hat Enterprise Linux Server (v. 6 for 64-bit x86_64)\", \"short\": \"rhel-x86_64-server-6\"}], \"id\": \"RHSA-2012:0136\", \"severity\": \"Important\", \"title\": \"Important: libvorbis security update\", \"_ns\": \"errata\", \"version\": \"1\", \"reboot_suggested\": false, \"type\": \"security\", \"immutable\": true, \"status\": \"final\", \"updated\": \"2012-02-15 00:00:00\", \"description\": \"The libvorbis packages contain runtime libraries for use in programs that\\nsupport Ogg Vorbis. Ogg Vorbis is a fully open, non-proprietary, patent-and\\nroyalty-free, general-purpose compressed audio format.\\n\\nA heap-based buffer overflow flaw was found in the way the libvorbis\\nlibrary parsed Ogg Vorbis media files. If a specially-crafted Ogg Vorbis\\nmedia file was opened by an application using libvorbis, it could cause the\\napplication to crash or, possibly, execute arbitrary code with the\\nprivileges of the user running the application. (CVE-2012-0444)\\n\\nUsers of libvorbis should upgrade to these updated packages, which contain\\na backported patch to correct this issue. The desktop must be restarted\\n(log out, then log back in) for this update to take effect.\\n\", \"repo_defined\": true, \"pushcount\": 1, \"from_str\": \"security@redhat.com\", \"repoids\": [\"ACME_Corporation-Red_Hat_Enterprise_Linux_Server-Red_Hat_Enterprise_Linux_6_Server_RPMs_x86_64_6Server\"], \"rights\": \"Copyright 2012 Red Hat Inc\", \"solution\": \"Before applying this update, make sure all previously-released errata\\nrelevant to your system have been applied.\\n\\nThis update is available via the Red Hat Network. Details on how to\\nuse the Red Hat Network to apply this update are available at\\nhttps://access.redhat.com/kb/docs/DOC-11259\\n\", \"summary\": \"Updated libvorbis packages that fix one security issue are now available\\nfor Red Hat Enterprise Linux 4, 5, and 6.\\n\\nThe Red Hat Security Response Team has rated this update as having\\nimportant security impact. A Common Vulnerability Scoring System (CVSS)\\nbase score, which gives a detailed severity rating, is available from the\\nCVE link in the References section.\\n\", \"release\": \"\", \"_id\": \"RHSA-2012:0136\"}, {\"issued\": \"2010-01-01 01:01:01\", \"references\": [], \"pkglist\": [], \"id\": \"RHEA-2010:0001\", \"severity\": \"\", \"title\": \"Empty errata\", \"_ns\": \"errata\", \"version\": \"1\", \"reboot_suggested\": false, \"type\": \"security\", \"immutable\": true, \"status\": \"stable\", \"updated\": \"\", \"description\": \"Empty errata\", \"repo_defined\": true, \"pushcount\": 1, \"from_str\": \"lzap+pub@redhat.com\", \"repoids\": [\"integration_test_id\"], \"rights\": \"\", \"solution\": \"\", \"summary\": \"\", \"release\": \"1\", \"_id\": \"RHEA-2010:0001\"}, {\"issued\": \"2011-01-11 00:00:00\", \"references\": [{