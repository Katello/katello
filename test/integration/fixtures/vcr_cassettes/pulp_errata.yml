 {\"href\": \"https://access.redhat.com/security/updates/classification/#critical\", \"type\": \"other\", \"id\": null, \"title\": null}, {\"href\": \"http://icedtea.classpath.org/hg/release/icedtea6-1.10/file/icedtea6-1.10.6/NEWS\", \"type\": \"other\", \"id\": null, \"title\": null}, {\"href\": \"http://www.oracle.com/technetwork/topics/security/javacpufeb2012-366318.html\", \"type\": \"other\", \"id\": null, \"title\": null}], \"pkglist\": [{\"packages\": [{\"src\": \"java-1.6.0-openjdk-1.6.0.0-1.43.1.10.6.el6_2.src.rpm\", \"name\": \"java-1.6.0-openjdk-devel\", \"sum\": [\"sha256\", \"0e09b614ec4761580d7d0cac8ca96de5aca6e348a377dd3f5806b2f826abe3dc\"], \"filename\": \"java-1.6.0-openjdk-devel-1.6.0.0-1.43.1.10.6.el6_2.x86_64.rpm\", \"epoch\": \"1\", \"version\": \"1.6.0.0\", \"release\": \"1.43.1.10.6.el6_2\", \"arch\": \"x86_64\"}, {\"src\": \"java-1.6.0-openjdk-1.6.0.0-1.43.1.10.6.el6_2.src.rpm\", \"name\": \"java-1.6.0-openjdk\", \"sum\": [\"sha256\", \"ccc27ff815e44388f2d4e2d410fe11645ac7933ad668db200f66d8a4a420d256\"], \"filename\": \"java-1.6.0-openjdk-1.6.0.0-1.43.1.10.6.el6_2.x86_64.rpm\", \"epoch\": \"1\", \"version\": \"1.6.0.0\", \"release\": \"1.43.1.10.6.el6_2\", \"arch\": \"x86_64\"}, {\"src\": \"java-1.6.0-openjdk-1.6.0.0-1.43.1.10.6.el6_2.src.rpm\", \"name\": \"java-1.6.0-openjdk-javadoc\", \"sum\": [\"sha256\", \"18a0af910ba21e6204cc58dd75c0b85a4c30e1ac9279e0457ec7ed719ce00b47\"], \"filename\": \"java-1.6.0-openjdk-javadoc-1.6.0.0-1.43.1.10.6.el6_2.x86_64.rpm\", \"epoch\": \"1\", \"version\": \"1.6.0.0\", \"release\": \"1.43.1.10.6.el6_2\", \"arch\": \"x86_64\"}], \"name\": \"Red Hat Enterprise Linux Server (v. 6 for 64-bit x86_64)\", \"short\": \"rhel-x86_64-server-6\"}], \"id\": \"RHSA-2012:0135\", \"severity\": \"Critical\", \"title\": \"Critical: java-1.6.0-openjdk security update\", \"_ns\": \"errata\", \"version\": \"1\", \"reboot_suggested\": false, \"type\": \"security\", \"immutable\": true, \"status\": \"final\", \"updated\": \"2012-02-14 00:00:00\", \"description\": \"These packages provide the OpenJDK 6 Java Runtime Environment and the\\nOpenJDK 6 Software Development Kit.\\n\\nIt was discovered that Java2D did not properly check graphics rendering\\nobjects before passing them to the native renderer. Malicious input, or an\\nuntrusted Java application or applet could use this flaw to crash the Java\\nVirtual Machine (JVM), or bypass Java sandbox restrictions. (CVE-2012-0497)\\n\\nIt was discovered that the exception thrown on deserialization failure did\\nnot always contain a proper identification of the cause of the failure. An\\nuntrusted Java application or applet could use this flaw to bypass Java\\nsandbox restrictions. (CVE-2012-0505)\\n\\nThe AtomicReferenceArray class implementation did not properly check if\\nthe array was of the expected Object[] type. A malicious Java application\\nor applet could use this flaw to bypass Java sandbox restrictions.\\n(CVE-2011-3571)\\n\\nIt was discovered that the use of TimeZone.setDefault() was not restricted\\nby the SecurityManager, allowing an untrusted Java application or applet to\\nset a new default time zone, and hence bypass Java sandbox restrictions.\\n(CVE-2012-0503)\\n\\nThe HttpServer class did not limit the number of headers read from HTTP\\nrequests. A remote attacker could use this flaw to make an application\\nusing HttpServer use an excessive amount of CPU time via a\\nspecially-crafted request. This update introduces a header count limit\\ncontrolled using the sun.net.httpserver.maxReqHeaders property. The default\\nvalue is 200. (CVE-2011-5035)\\n\\nThe Java Sound component did not properly check buffer boundaries.\\nMalicious input, or an untrusted Java application or applet could use this\\nflaw to cause the Java Virtual Machine (JVM) to crash or disclose a portion\\nof its memory. (CVE-2011-3563)\\n\\nA flaw was found in the AWT KeyboardFocusManager that could allow an\\nuntrusted Java application or applet to acquire keyboard focus and possibly\\nsteal sensitive information. (CVE-2012-0502)\\n\\nIt was discovered that the CORBA (Common Object Request Broker\\nArchitecture) implementation in Java did not properly protect repository\\nidentifiers on certain CORBA objects. This could have been used to modify\\nimmutable object data. (CVE-2012-0506)\\n\\nAn off-by-one flaw, causing a stack overflow, was found in the unpacker for\\nZIP files. A specially-crafted ZIP archive could cause the Java Virtual\\nMachine (JVM) to crash when opened. (CVE-2012-0501)\\n\\nNote: If the web browser plug-in provided by the icedtea-web package was\\ninstalled, the issues exposed via Java applets could have been exploited\\nwithout user interaction if a user visited a malicious website.\\n\\nThis erratum also upgrades the OpenJDK package to IcedTea6 1.10.6. Refer to\\nthe NEWS file, linked to in the References, for further information.\\n\\nAll users of java-1.6.0-openjdk are advised to upgrade to these updated\\npackages, which resolve these issues. All running instances of OpenJDK Java\\nmust be restarted for the update to take effect.\\n\", \"repo_defined\": true, \"pushcount\": 1, \"from_str\": \"security@redhat.com\", \"repoids\": [\"ACME_Corporation-Red_Hat_Enterprise_Linux_Server-Red_Hat_Enterprise_Linux_6_Server_RPMs_x86_64_6Server\"], \"rights\": \"Copyright 2012 Red Hat Inc\", \"solution\": \"Before applying this update, make sure all previously-released errata\\nrelevant to your system have been applied.\\n\\nThis update is available via the Red Hat Network. Details on how to\\nuse the Red Hat Network to apply this update are available at\\nhttps://access.redhat.com/kb/docs/DOC-11259\\n\", \"summary\": \"Updated java-1.6.0-openjdk packages that fix several security issues are\\nnow available for Red Hat Enterprise Linux 6.\\n\\nThe Red Hat Security Response Team has rated this update as having critical\\nsecurity impact. Common Vulnerability Scoring System (CVSS) base scores,\\nwhich give detailed severity ratings, are available for each vulnerability\\nfrom the CVE links in the References section.\\n\", \"release\": \"\", \"_id\": \"RHSA-2012:0135\"}, {\"issued\": \"2012-08-20 00:00:00\", \"references\": [{\"href\": \"https://rhn.redhat.com/errata/RHSA-2012-1180.html\", \"type\": \"self\", \"id\": null, \"title\": \"RHSA-2012:1180\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=727800\", \"type\": \"bugzilla\", \"id\": \"727800\", \"title\": \"CVE-2011-2896 David Koblas' GIF decoder LZW decoder buffer overflow\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=839020\", \"type\": \"bugzilla\", \"id\": \"839020\", \"title\": \"CVE-2012-3403 gimp (CEL plug-in): heap buffer overflow when loading external palette files\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=847303\", \"type\": \"bugzilla\", \"id\": \"847303\", \"title\": \"CVE-2012-3481 Gimp (GIF plug-in): Heap-based buffer overflow by loading certain GIF images\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2011-2896.html\", \"type\": \"cve\", \"id\": \"CVE-2011-2896\", \"title\": \"CVE-2011-2896\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2012-3403.html\", \"type\": \"cve\", \"id\": \"CVE-2012-3403\", \"title\": \"CVE-2012-3403\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2012-3481.html\", \"type\": \"cve\", \"id\": \"CVE-2012-3481\", \"title\": \"CVE-2012-3481\"}, {\"href\": \"https://access.redhat.com/security/updates/classification/#moderate\", \"type\": \"other\", \"id\": null, \"title\": null}], \"pkglist\": [{\"packages\": [{\"src\": \"gimp-2.6.9-4.el6_3.3.src.rpm\", \"name\": \"gimp-libs\", \"sum\": [\"sha256\", \"db0ebed48e5dffa6922defed2e759c31d2d67564cb5c4b644388e00b4187df78\"], \"filename\": \"gimp-libs-2.6.9-4.el6_3.3.x86_64.rpm\", \"epoch\": \"2\", \"version\": \"2.6.9\", \"release\": \"4.el6_3.3\", \"arch\": \"x86_64\"}, {\"src\": \"gimp-2.6.9-4.el6_3.3.src.rpm\", \"name\": \"gimp\", \"sum\": [\"sha256\", \"9298d8dca387c72bcb066c4a9591d7775aa09e27590cb11025add68f53571fe3\"], \"filename\": \"gimp-2.6.9-4.el6_3.3.x86_64.rpm\", \"epoch\": \"2\", \"version\": \"2.6.9\", \"release\": \"4.el6_3.3\", \"arch\": \"x86_64\"}, {\"src\": \"gimp-2.6.9-4.el6_3.3.src.rpm\", \"name\": \"gimp-help-browser\", \"sum\": [\"sha256\", \"d764402ef461678dfa40a6d3e285a628862f97bd0b795a9debd76a7c9bd15a91\"], \"filename\": \"gimp-help-browser-2.6.9-4.el6_3.3.x86_64.rpm\", \"epoch\": \"2\", \"version\": \"2.6.9\", \"release\": \"4.el6_3.3\", \"arch\": \"x86_64\"}], \"name\": \"Red Hat Enterprise Linux Server (v. 6 for 64-bit x86_64)\", \"short\": \"rhel-x86_64-server-6\"}], \"id\": \"RHSA-2012:1180\", \"severity\": \"Moderate\", \"title\": \"Moderate: gimp security update\", \"_ns\": \"errata\", \"version\": \"1\", \"reboot_suggested\": false, \"type\": \"security\", \"immutable\": true, \"status\": \"final\", \"updated\": \"2012-08-20 00:00:00\", \"description\": \"The GIMP (GNU Image Manipulation Program) is an image composition and\\nediting program.\\n\\nAn integer overflow flaw, leading to a heap-based buffer overflow, was\\nfound in the GIMP's GIF image format plug-in. An attacker could create a\\nspecially-crafted GIF image file that, when opened, could cause the GIF\\nplug-in to crash or, potentially, execute arbitrary code with the\\nprivileges of the user running the GIMP. (CVE-2012-3481)\\n\\nA heap-based buffer overflow flaw was found in the Lempel-Ziv-Welch (LZW)\\ndecompression algorithm implementation used by the GIMP's GIF image format\\nplug-in. An attacker could create a specially-crafted GIF image file that,\\nwhen opened, could cause the GIF plug-in to crash or, potentially, execute\\narbitrary code with the privileges of the user running the GIMP.\\n(CVE-2011-2896)\\n\\nA heap-based buffer overflow flaw was found in the GIMP's KiSS CEL file\\nformat plug-in. An attacker could create a specially-crafted KiSS palette\\nfile that, when opened, could cause the CEL plug-in to crash or,\\npotentially, execute arbitrary code with the privileges of the user running\\nthe GIMP. (CVE-2012-3403)\\n\\nRed Hat would like to thank Matthias Weckbecker of the SUSE Security Team\\nfor reporting the CVE-2012-3481 issue.\\n\\nUsers of the GIMP are advised to upgrade to these updated packages, which\\ncontain backported patches to correct these issues. The GIMP must be\\nrestarted for the update to take effect.\\n\", \"repo_defined\": true, \"pushcount\": 1, \"from_str\": \"security@redhat.com\", \"repoids\": [\"ACME_Corporation-Red_Hat_Enterprise_Linux_Server-Red_Hat_Enterprise_Linux_6_Server_RPMs_x86_64_6Server\"], \"rights\": \"Copyright 2012 Red Hat Inc\", \"solution\": \"Before applying this update, make sure all previously-released errata\\nrelevant to your system have been applied.\\n\\nThis update is available via the Red Hat Network. Details on how to\\nuse the Red Hat Network to apply this update are available at\\nhttps://access.redhat.com/knowledge/articles/11258\\n\", \"summary\": \"Updated gimp packages that fix three security issues are now available for\\nRed Hat Enterprise Linux 6.\\n\\nThe Red Hat Security Response Team has rated this update as having moderate\\nsecurity impact. Common Vulnerability Scoring System (CVSS) base scores,\\nwhich give detailed severity ratings, are available for each vulnerability\\nfrom the CVE links in the References section.\\n\", \"release\": \"\", \"_id\": \"RHSA-2012:1180\"}, {\"issued\": \"2012-04-23 00:00:00\", \"references\": [{\"href\": \"https://rhn.redhat.com/errata/RHSA-2012-0509.html\", \"type\": \"self\", \"id\": null, \"title\": \"RHSA-2012:0509\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=681760\", \"type\": \"bugzilla\", \"id\": \"681760\", \"title\": \"CVE-2011-1143 Wireshark: Null pointer dereference causing application crash when reading malformed pcap file\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=697741