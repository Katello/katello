ade to these updated packages, which contain\\nbackported patches to correct these issues. All running Perl programs must\\nbe restarted for this update to take effect.\\n\", \"repo_defined\": true, \"pushcount\": 1, \"from_str\": \"security@redhat.com\", \"repoids\": [\"ACME_Corporation-Red_Hat_Enterprise_Linux_Server-Red_Hat_Enterprise_Linux_6_Server_RPMs_x86_64_6Server\"], \"rights\": \"Copyright 2011 Red Hat Inc\", \"solution\": \"Before applying this update, make sure all previously-released errata\\nrelevant to your system have been applied.\\n\\nThis update is available via the Red Hat Network. Details on how to\\nuse the Red Hat Network to apply this update are available at\\nhttps://access.redhat.com/kb/docs/DOC-11259\\n\", \"summary\": \"Updated perl packages that fix two security issues are now available for\\nRed Hat Enterprise Linux 6.\\n\\nThe Red Hat Security Response Team has rated this update as having moderate\\nsecurity impact. Common Vulnerability Scoring System (CVSS) base scores,\\nwhich give detailed severity ratings, are available for each vulnerability\\nfrom the CVE links in the References section.\\n\", \"release\": \"\", \"_id\": \"RHSA-2011:1424\"}, {\"issued\": \"2012-02-08 00:00:00\", \"references\": [{\"href\": \"https://rhn.redhat.com/errata/RHSA-2012-0105.html\", \"type\": \"self\", \"id\": null, \"title\": \"RHSA-2012:0105\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=783793\", \"type\": \"bugzilla\", \"id\": \"783793\", \"title\": \"CVE-2011-2262 mysql: Unspecified vulnerability allows remote attackers to affect availability\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=783794\", \"type\": \"bugzilla\", \"id\": \"783794\", \"title\": \"CVE-2012-0075 mysql: Unspecified vulnerability allows remote authenticated users to affect integrity\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=783795\", \"type\": \"bugzilla\", \"id\": \"783795\", \"title\": \"CVE-2012-0087 