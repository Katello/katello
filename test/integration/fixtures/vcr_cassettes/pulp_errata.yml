-bit x86_64)\", \"short\": \"rhel-x86_64-server-6\"}], \"id\": \"RHSA-2011:1187\", \"severity\": \"Moderate\", \"title\": \"Moderate: dovecot security update\", \"_ns\": \"errata\", \"version\": \"1\", \"reboot_suggested\": false, \"type\": \"security\", \"immutable\": true, \"status\": \"final\", \"updated\": \"2011-08-18 00:00:00\", \"description\": \"Dovecot is an IMAP server for Linux, UNIX, and similar operating systems,\\nprimarily written with security in mind.\\n\\nA denial of service flaw was found in the way Dovecot handled NULL\\ncharacters in certain header names. A mail message with specially-crafted\\nheaders could cause the Dovecot child process handling the target user's\\nconnection to crash, blocking them from downloading the message\\nsuccessfully and possibly leading to the corruption of their mailbox.\\n(CVE-2011-1929)\\n\\nUsers of dovecot are advised to upgrade to these updated packages, which\\ncontain a backported patch to resolve this issue. After installing the\\nupdated packages, the dovecot service will be restarted automatically.\\n\", \"repo_defined\": true, \"pushcount\": 1, \"from_str\": \"security@redhat.com\", \"repoids\": [\"ACME_Corporation-Red_Hat_Enterprise_Linux_Server-Red_Hat_Enterprise_Linux_6_Server_RPMs_x86_64_6Server\"], \"rights\": \"Copyright 2011 Red Hat Inc\", \"solution\": \"Before applying this update, make sure all previously-released errata\\nrelevant to your system have been applied.\\n\\nThis update is available via the Red Hat Network. Details on how to\\nuse the Red Hat Network to apply this update are available at\\nhttps://access.redhat.com/kb/docs/DOC-11259\\n\", \"summary\": \"Updated dovecot packages that fix one security issue are now available for\\nRed Hat Enterprise Linux 4, 5, and 6.\\n\\nThe Red Hat Security Response Team has rated this update as having moderate\\nsecurity impact. A Common Vulnerability Scoring System (CVSS) base score,\\nwhich gives a detailed severity rating, is available from the CVE link in\\nthe References section.\\n\", \"release\": \"\", \"_id\": \"RHSA-2011:1187\"}, {\"issued\": \"2012-06-20 00:00:00\", \"references\": [{\"href\": \"https://rhn.redhat.com/errata/RHSA-2012-0874.html\", \"type\": \"self\", \"id\": null, \"title\": \"RHSA-2012:0874\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=740224\", \"type\": \"bugzilla\", \"id\": \"740224\", \"title\": \"Enabling MySQL InnoDB Plugin\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=812431\", \"type\": \"bugzilla\", \"id\": \"812431\", \"title\": \"CVE-2012-2102 mysql: Server crash on HANDLER READ NEXT after DELETE\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2012-2102.html\", \"type\": \"cve\", \"id\": \"CVE-2012-2102\", \"title\": \"CVE-2012-2102\"}, {\"href\": \"https://access.redhat.com/security/updates/classification/#low\", \"type\": \"other\", \"id\": null, \"title\": null}, {\"href\": \"http://dev.mysql.com/doc/refman/5.1/en/replacing-builtin-innodb.html\", \"type\": \"other\", \"id\": null, \"title\": null}], \"pkglist\": [{\"packages\": [{\"src\": \"mysql-5.1.61-4.el6.src.rpm\", \"name\": \"mysql-devel\", \"sum\": [\"sha256\", \"c38eb2b319479b8a78450c7443ff91d022005f5068d106b54ff239f34ec9bf6e\"], \"filename\": \"mysql-devel-5.1.61-4.el6.i686.rpm\", \"epoch\": \"0\", \"version\": \"5.1.61\", \"release\": \"4.el6\", \"arch\": \"i686\"}, {\"src\": \"mysql-5.1.61-4.el6.src.rpm\", \"name\": \"mysql-libs\", \"sum\": [\"sha256\", \"548f1efbb15310f1000f87e4961c254a2675345fc40887fd8c501412fd280daf\"], \"filename\": \"mysql-libs-5.1.61-4.el6.i686.rpm\", \"epoch\": \"0\", \"version\": \"5.1.61\", \"release\": \"4.el6\", \"arch\": \"i686\"}, {\"src\": \"mysql-5.1.61-4.el6.src.rpm\", \"name\": \"mysql\", \"sum\": [\"sha256\", \"344e8e68613b1d84be5f87efc009c352ad2f307f7020cb07b54c1d73cb67768f\"], \"filename\": \"mysql-5.1.61-4.el6.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"5.1.61\", \"release\": \"4.el6\", \"arch\": \"x86_64\"}, {\"src\": \"mysql-5.1.61-4.el6.src.rpm\", \"name\": \"mysql-libs\", \"sum\": [\"sha256\", \"1ee162e7da8ea0e1f3114ddace5b1a63b7a9dad78628b8dfcf2fd963c07a3c5d\"], \"filename\": \"mysql-libs-5.1.61-4.el6.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"5.1.61\", \"release\": \"4.el6\", \"arch\": \"x86_64\"}, {\"src\": \"mysql-5.1.61-4.el6.src.rpm\", \"name\": \"mysql-devel\", \"sum\": [\"sha256\", \"82470967cab445cfbc985564097fd82fb21f3abb20e2f79683410ea21b814849\"], \"filename\": \"mysql-devel-5.1.61-4.el6.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"5.1.61\", \"release\": \"4.el6\", \"arch\": \"x86_64\"}, {\"src\": \"mysql-5.1.61-4.el6.src.rpm\", \"name\": \"mysql-bench\", \"sum\": [\"sha256\", \"35ea727ed68ff47ee57d4a8b93982ffe1f643deb00e60d9047d28d0e0f09bbeb\"], \"filename\": \"mysql-bench-5.1.61-4.el6.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"5.1.61\", \"release\": \"4.el6\", \"arch\": \"x86_64\"}, {\"src\": \"mysql-5.1.61-4.el6.src.rpm\", \"name\": \"mysql-test\", \"sum\": [\"sha256\", \"f0ae67af9fdef15af96112d3b835f7114f9b444b5f8974bfaefbbee2efbd4259\"], \"filename\": \"mysql-test-5.1.61-4.el6.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"5.1.61\", \"release\": \"4.el6\", \"arch\": \"x86_64\"}, {\"src\": \"mysql-5.1.61-4.el6.src.rpm\", \"name\": \"mysql-server\", \"sum\": [\"sha256\", \"d771e849b20f97b3cf1ea909b6ef3224155bd30951cf98e82ab49605c9b3af3d\"], \"filename\": \"mysql-server-5.1.61-4.el6.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"5.1.61\", \"release\": \"4.el6\", \"arch\": \"x86_64\"}], \"name\": \"Red Hat Enterprise Linux Server (v. 6 for 64-bit x86_64)\", \"short\": \"rhel-x86_64-server-6\"}], \"id\": \"RHSA-2012:0874\", \"severity\": \"Low\", \"title\": \"Low: mysql security and enhancement update\", \"_ns\": \"errata\", \"version\": \"4\", \"reboot_suggested\": false, \"type\": \"security\", \"immutable\": true, \"status\": \"final\", \"updated\": \"2012-06-20 00:00:00\", \"description\": \"MySQL is a multi-user, multi-threaded SQL database server. It consists of\\nthe MySQL server daemon (mysqld) and many client programs and libraries.\\n\\nA flaw was found in the way MySQL processed HANDLER READ NEXT statements\\nafter deleting a record. A remote, authenticated attacker could use this\\nflaw to provide such requests, causing mysqld to crash. This issue only\\ncaused a temporary denial of service, as mysqld was automatically restarted\\nafter the crash. (CVE-2012-2102)\\n\\nThis update also adds the following enhancement:\\n\\n* The InnoDB storage engine is built-in for all architectures. This update\\nadds InnoDB Plugin, the InnoDB storage engine as a plug-in for the 32-bit\\nx86, AMD64, and Intel 64 architectures. The plug-in offers additional\\nfeatures and better performance than when using the built-in InnoDB storage\\nengine. Refer to the MySQL documentation, linked to in the References\\nsection, for information about enabling the plug-in. (BZ#740224)\\n\\nAll MySQL users should upgrade to these updated packages, which add this\\nenhancement and contain a backported patch to correct this issue. After\\ninstalling this update, the MySQL server daemon (mysqld) will be restarted\\nautomatically.\\n\", \"repo_defined\": true, \"pushcount\": 1, \"from_str\": \"security@redhat.com\", \"repoids\": [\"ACME_Corporation-Red_Hat_Enterprise_Linux_Server-Red_Hat_Enterprise_Linux_6_Server_RPMs_x86_64_6Server\"], \"rights\": \"Copyright 2012 Red Hat Inc\", \"solution\": \"Before applying this update, make sure all previously-released errata\\nrelevant to your system have been applied.\\n\\nThis update is available via the Red Hat Network. Details on how to\\nuse the Red Hat Network to apply this update are available at\\nhttps://access.redhat.com/knowledge/articles/11258\\n\", \"summary\": \"Updated mysql packages that fix one security issue and add one enhancement\\nare now available for Red Hat Enterprise Linux 6.\\n\\nThe Red Hat Security Response Team has rated this update as having low\\nsecurity impact. A Common Vulnerability Scoring System (CVSS) base score,\\nwhich gives a detailed severity rating, is available from the CVE link in\\nthe References section.\\n\", \"release\": \"\", \"_id\": \"RHSA-2012:0874\"}, {\"issued\": \"2012-06-20 00:00:00\", \"references\": [{\"href\": \"https://rhn.redhat.com/errata/RHSA-2012-0876.html\", \"type\": \"self\", \"id\": null, \"title\": \"RHSA-2012:0876\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=736580\", \"type\": \"bugzilla\", \"id\": \"736580\", \"title\": \"snmpd memory leak when AgentX subagent disconnects while processing  a request\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=748410\", \"type\": \"bugzilla\", \"id\": \"748410\", \"title\": \"hrStorageSize from HOST-RESOURCES-TYPES mib reports incorrect size for filesystems > 16TB\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=754275\", \"type\": \"bugzilla\", \"id\": \"754275\", \"title\": \"Cannot create new rows in snmpTargetAddrTable\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=757685\", \"type\": \"bugzilla\", \"id\": \"757685\", \"title\": \"net-snmp ignores reiserfs formatted partitions\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=786931\", \"type\": \"bugzilla\", \"id\": \"786931\", \"title\": \"sysObjectID cannot be set to an OID value with a length greater than 10.\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=788954\", \"type\": \"bugzilla\", \"id\": \"788954\", \"title\": \"snmpd: error finding row index in _ifXTable_container_row_restore\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=799291\", \"type\": \"bugzilla\", \"id\": \"799291\", \"title\": \"proxied OIDs unspecified in proxy statement in snmpd.conf\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=815813\", \"type\": \"bugzilla\", \"id\": \"815813\", \"title\": \"CVE-2012-2141 net-snmp: Array index error, leading to out-of heap-based buffer read (snmpd crash)\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=822480\", \"type\": \"bugzilla\", \"id\": \"822480\", \"title\": \"move /var/lib/net-snmp from net-snmp to net-snmp-libs\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2012-2141.html\", \"type\": \"cve\", \"id\": \"CVE-2012-2141\", \"title\": \"CVE-2012-2141\"}, {\"href\": \"https://access.redhat.com/security/updates/classification/#moderate\", \"type\": \"other\", \"id\": null, \"title\": null}, {\"href\": \"https://docs.redhat.com/docs/en-US/Red_Hat_Enterprise_Linux/6/html/6.3_Technical_Notes/net-snmp.html#RHSA-2012-0876\", \"type\": \"other\", \"id\": null, \"title\": null}], \"pkglist\": [{\"packages\": [{\"src\": \"net-snmp-5.5-41.el6.src.rpm\", \"name\": \"net-snmp-devel\", \"sum\": [\"sha256\", \"c4d42bbdb8194ec644045216c0df10b36a13aca2a7df8b4444c3de5d009f41ab\"], \"filename\": \"net-snmp-devel-5.5-41.el6.i686.rpm\", \"epoch\": \"1\", \"version\": \"5.5\", \"release\": \"41.el6\", \"arch\": \"i686\"}, {\"src\": \"net-snmp-5.5-41.el6.src.rpm\", \"name\": \"net-snmp-libs\", \"sum\": [\"sha256\", \"c70453033add18291a1abe84d866932510f0e291be5fa97a7583d33f9dad8166\"], \"filename\": \"net-snmp-libs-5.5-41.el6.i686.rpm\", \"epoch\": \"1\", \"version\": \"5.5\", \"release\": \"41.el6\", \"arch\": \"i686\"}, {\"src\": \"net-snmp-5.5-41.el6.src.rpm\", \"name\": \"net-snmp-python\", \"sum\": [\"sha256\", \"2f99a089e789b939d9400fa8df06e943bf8ca0bf55e106a840781978ce1a9a80\"], \"filename\": \"net-snmp-python-5.5-41.el6.x86_64.rpm\", \"epoch\": \"1\", \"version\": \"5.5\", \"release\": \"41.el6\", \"arch\": \"x86_64\"}, {\"src\": \"net-snmp-5.5-41.el6.src.rpm\", \"name\": \"net-snmp-perl\", \"sum\": [\"sha256\", \"91dc9b2522a1718d420dfb1dfd7cb01e3631f0d9a4254a101447809977bd00ec\"], \"filename\": \"net-snmp-perl-5.5-41.el6.x86_64.rpm\", \"epoch\": \"1\", \"version\": \"5.5\", \"release\": \"41.el6\", \"arch\": \"x86_64\"}, {\"src\": \"net-snmp-5.5-41.el6.src.rpm\", \"name\": \"net-snmp-devel\", \"sum\": [\"sha256\", \"9c7d20a63f85a68974424743d343bee872a8e9ad4943d6693aaf131ae9f3f001\"], \"filename\": \"net-snmp-devel-5.5-41.el6.x86_64.rpm\", \"epoch\": \"1\", \"version\": \"5.5\", \"release\": \"41.el6\", \"arch\": \"x86_64\"}, {\"src\": \"net-snmp-5.5-41.el6.src.rpm\", \"name\": \"net-snmp\", \"sum\": [\"sha256\", \"3b309fa07218a13468d6db11ceddb55b00a14663ba662f628738069a7b64e3b7\"], \"filename\": \"net-snmp-5.5-41.el6.x86_64.rpm\", \"epoch\": \"1\", \"version\": \"5.5\", \"release\": \"41.el6\", \"arch\": \"x86_64\"}, {\"src\": \"net-snmp-5.5-41.el6.src.rpm\", \"name\": \"net-snmp-libs\", \"sum\": [\"sha256\", \"98f871e41b412390d6752bfae5d137df33a3c5879b02526509afb8e78177268a\"], \"filename\": \"net-snmp-libs-5.5-41.el6.x86_64.rpm\", \"epoch\": \"1\", \"version\": \"5.5\", \"release\": \"41.el6\", \"arch\": \"x86_64\"}, {\"src\": \"net-snmp-5.5-41.el6.src.rpm\", \"name\": \"net-snmp-utils\", \"sum\": [\"sha256\", \"c25db7012e54db686266c81614134a752edfda2b17ac1dc8f632e4e624713021\"], \"filename\": \"net-snmp-utils-5.5-41.el6.x86_64.rpm\", \"epoch\": \"1\", \"version\": \"5.5\", \"release\": \"41.el6\", \"arch\": \"x86_64\"}], \"name\": \"Red Hat Enterprise Linux Server (v. 6 for 64-bit x86_64)\", \"short\": \"rhel-x86_64-server-6\"}], \"id\": \"RHSA-2012:0876\", \"severity\": \"Moderate\", \"title\": \"Moderate: net-snmp security and bug fix update\", \"_ns\": \"errata\", \"version\": \"4\", \"reboot_suggested\": false, \"type\": \"security\", \"immutable\": true, \"status\": \"final\", \"updated\": \"2012-06-20 00:00:00\", \"description\": \"The net-snmp packages provide various libraries and tools for the Simple\\nNetwork Management Protocol (SNMP), including an SNMP library, an\\nextensible agent, tools for requesting or setting information from SNMP\\nagents, tools for generating and handling SNMP traps, a version of the\\nnetstat command which uses SNMP, and a Tk/Perl Management Information Base\\n(MIB) browser.\\n\\nAn array index error, leading to an out-of-bounds buffer read flaw, was\\nfound in the way the net-snmp agent looked up entries in the extension\\ntable. A remote attacker with read privileges to a Management Information\\nBase (MIB) subtree handled by the \\\"extend\\\" directive (in\\n\\\"/etc/snmp/snmpd.conf\\\") could use this flaw to crash snmpd via a crafted\\nSNMP GET request. (CVE-2012-2141)\\n\\nThese updated net-snmp packages also include numerous bug fixes. Space\\nprecludes documenting all of these changes in this advisory. Users are\\ndirected to the Red Hat Enterprise Linux 6.3 Technical Notes for\\ninformation on the most significant of these changes.\\n\\nAll users of net-snmp are advised to upgrade to these updated packages,\\nwhich contain backported patches to resolve these issues. After installing\\nthe update, the snmpd and snmptrapd daemons will be restarted\\nautomatically.\\n\", \"repo_defined\": true, \"pushcount\": 1, \"from_str\": \"security@redhat.com\", \"repoids\": [\"ACME_Corporation-Red_Hat_Enterprise_Linux_Server-Red_Hat_Enterprise_Linux_6_Server_RPMs_x86_64_6Server\"], \"rights\": \"Copyright 2012 Red Hat Inc\", \"solution\": \"Before applying this update, make sure all previously-released errata\\nrelevant to your system have been applied.\\n\\nThis update is available via the Red Hat Network. Details on how to\\nuse the Red Hat Network to apply this update are available at\\nhttps://access.redhat.com/knowledge/articles/11258\\n\", \"summary\": \"Updated net-snmp packages that fix one security issue and multiple bugs are\\nnow available for Red Hat Enterprise Linux 6.\\n\\nThe Red Hat Security Response Team has rated this update as having moderate\\nsecurity impact. A Common Vulnerability Scoring System (CVSS) base score,\\nwhich gives a detailed severity rating, is available from the CVE link in\\nthe References section.\\n\", \"release\": \"\", \"_id\": \"RHSA-2012:0876\"}, {\"issued\": \"2011-09-02 00:00:00\", \"references\": [{\"href\": \"https://rhn.redhat.com/errata/RHSA-2011-1248.html\", \"type\": \"self\", \"id\": null, \"title\": \"RHSA-2011:1248\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=734381\", \"type\": \"bugzilla\", \"id\": \"734381\", \"title\": \"Remove DigiNotar CA cert from RHEL packages\"}, {\"href\": \"https://access.redhat.com/security/updates/classification/#important\", \"type\": \"other\", \"id\": null, \"title\": null}], \"pkglist\": [{\"packages\": [{\"src\": \"ca-certificates-2010.63-3.el6_1.5.src.rpm\", \"name\": \"ca-certificates\", \"sum\": [\"sha256\", \"f4acf2af437a7100a9d570ad87fe74975fe0bcef131d059b5c1e805021d93d48\"], \"filename\": \"ca-certificates-2010.63-3.el6_1.5.noarch.rpm\", \"epoch\": \"0\", \"version\": \"2010.63\", \"release\": \"3.el6_1.5\", \"arch\": \"noarch\"}], \"name\": \"Red Hat Enterprise Linux Server (v. 6 for 64-bit x86_64)\", \"short\": \"rhel-x86_64-server-6\"}], \"id\": \"RHSA-2011:1248\", \"severity\": \"Important\", \"title\": \"Important: ca-certificates security update\", \"_ns\": \"errata\", \"version\": \"1\", \"reboot_suggested\": false, \"type\": \"security\", \"immutable\": true, \"status\": \"final\", \"updated\": \"2011-09-02 00:00:00\", \"description\": \"This package contains the set of CA certificates chosen by the Mozilla\\nFoundation for use with the Internet Public Key Infrastructure (PKI).\\n\\nIt was found that a Certificate Authority (CA) issued fraudulent HTTPS\\ncertificates. This update removes that CA's root certificate from the\\nca-certificates package, rendering any HTTPS certificates signed by that CA\\nas untrusted. (BZ#734381)\\n\\nAll users should upgrade to this updated package. After installing the\\nupdate, all applications using the ca-certificates package must be\\nrestarted for the changes to take effect.\\n\", \"repo_defined\": true, \"pushcount\": 1, \"from_str\": \"security@redhat.com\", \"repoids\": [\"ACME_Corporation-Red_Hat_Enterprise_Linu