ht 2012 Red Hat Inc\", \"solution\": \"Before applying this update, make sure all previously-released errata\\nrelevant to your system have been applied.\\n\\nThis update is available via the Red Hat Network. Details on how to\\nuse the Red Hat Network to apply this update are available at\\nhttps://access.redhat.com/kb/docs/DOC-11259\\n\", \"summary\": \"Updated php packages that fix one security issue are now available for\\nRed Hat Enterprise Linux 4, 5 and 6.\\n\\nThe Red Hat Security Response Team has rated this update as having critical\\nsecurity impact. A Common Vulnerability Scoring System (CVSS) base score,\\nwhich gives a detailed severity rating, is available from the CVE link in\\nthe References section.\\n\", \"release\": \"\", \"_id\": \"RHSA-2012:0093\"}, {\"issued\": \"2012-04-17 00:00:00\", \"references\": [{\"href\": \"https://rhn.redhat.com/errata/RHSA-2012-0481.html\", \"type\": \"self\", \"id\": null, \"title\": \"RHSA-2012:0481\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=789373\", \"type\": \"bugzilla\", \"id\": \"789373\", \"title\": \"cifs: multiple process stuck waiting for page lock [rhel-6.2.z]\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=796829\", \"type\": \"bugzilla\", \"id\": \"796829\", \"title\": \"CVE-2012-0879 kernel: block: CLONE_IO io_context refcounting issues\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=798293\", \"type\": \"bugzilla\", \"id\": \"798293\", \"title\": \"CVE-2012-1090 kernel: cifs: dentry refcount leak when opening a FIFO on lookup leads to panic on unmount\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=799209\", \"type\": \"bugzilla\", \"id\": \"799209\", \"title\": \"CVE-2012-1097 kernel: regset: Prevent null pointer reference on readonly regsets\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=802379\", \"type\": \"bugzilla\", \"id\": \"802379\", \"title\": \"Anomaly in mbind memory map causing Java Hotspot JVM Seg fault with NUMA aware ParallelScavange GC [rhel-6.2.z]\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2012-0879.html\", \"type\": \"cve\", \"id\": \"CVE-2012-0879\", \"title\": \"CVE-2012-0879\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2012-1090.html\", \"type\": \"cve\", \"id\": \"CVE-2012-1090\", \"title\": \"CVE-2012-1090\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2012-1097.html\", \"type\": \"cve\", \"id\": \"CVE-2012-1097\", \"title\": \"CVE-2012-1097\"}, {\"href\": \"https://access.redhat.com/security/updates/classification/#moderate\", \"type\": \"other\", \"id\": null, \"title\": null}, {\"href\": \"https://docs.redhat.com/docs/en-US/Red_Hat_Enterprise_Linux/6/html/6.2_Technical_Notes/kernel.html#RHSA-2012-0481\", \"type\": \"other\", \"id\": null, \"title\": null}], \"pkglist\": [{\"packages\": [{\"src\": \"kernel-2.6.32-220.13.1.el6.src.rpm\", \"name\": \"kernel-firmware\", \"sum\": [\"sha256\", \"eb96c1d2bda112f0060115060404e228767fd819e1cd740adfa5b09c858020b0\"], \"filename\": \"kernel-firmware-2.6.32-220.13.1.el6.noarch.rpm\", \"epoch\": \"0\", \"version\": \"2.6.32\", \"release\": \"220.13.1.el6\", \"arch\": \"noarch\"}, {\"src\": \"kernel-2.6.32-220.13.1.el6.src.rpm\", \"name\": \"kernel-doc\", \"sum\": [\"sha256\", \"e167f04988eb76d95c38e4312d48587ffe6df9b52f649e6d6f03998675322275\"], \"filename\": \"kernel-doc-2.6.32-220.13.1.el6.noarch.rpm\", \"epoch\": \"0\", \"version\": \"2.6.32\", \"release\": \"220.13.1.el6\", \"arch\": \"noarch\"}, {\"src\": \"kernel-2.6.32-220.13.1.el6.src.rpm\", \"name\": \"kernel\", \"sum\": [\"sha256\", \"add63bfe2d6d2c5adf011c7bdb864bf6ed625958f2d59ba7c26b3b6508c87526\"], \"filename\": \"kernel-2.6.32-220.13.1.el6.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"2.6.32\", \"release\": \"220.13.1.el6\", \"arch\": \"x86_64\"}, {\"src\": \"kernel-2.6.32-220.13.1.el6.src.rpm\", \"name\": \"kernel-debug\", \"sum\": [\"sha256\", \"68dbda4a194a5e857548dedb06e5e3133e61a74c3f9f3e2168b66453b76da0a3\"], \"filename\": \"kernel-debug-2.6.32-220.13.1.el6.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"2.6.32\", \"release\": \"220.13.1.el6\", \"arch\": \"x86_64\"}, {\"src\": \"kernel-2.6.32-220.13.1.el6.src.rpm\", \"name\": \"kernel-debug-devel\", \"sum\": [\"sha256\", \"b1b157bd367000e45f7353a74214fb1ecf51741baacf7dcdf9a31f7d563ac1a6\"], \"filename\": \"kernel-debug-devel-2.6.32-220.13.1.el6.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"2.6.32\", \"release\": \"220.13.1.el6\", \"arch\": \"x86_64\"}, {\"src\": \"kernel-2.6.32-220.13.1.el6.src.rpm\", \"name\": \"perf\", \"sum\": [\"sha256\", \"c79ce382052783e795d62dde936f28d821f2fdfdbb1cba730c969e1b3ad0e762\"], \"filename\": \"perf-2.6.32-220.13.1.el6.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"2.6.32\", \"release\": \"220.13.1.el6\", \"arch\": \"x86_64\"}, {\"src\": \"kernel-2.6.32-220.13.1.el6.src.rpm\", \"name\": \"kernel-devel\", \"sum\": [\"sha256\", \"22614b4fa3a274c40211792510d28da962859727b03389132e38b586ccc292f7\"], \"filename\": \"kernel-devel-2.6.32-220.13.1.el6.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"2.6.32\", \"release\": \"220.13.1.el6\", \"arch\": \"x86_64\"}, {\"src\": \"kernel-2.6.32-220.13.1.el6.src.rpm\", \"name\": \"kernel-headers\", \"sum\": [\"sha256\", \"12b7f7978c9fc5486356ba8d7386010e1192cac1fabf6843a57530b6bc381464\"], \"filename\": \"kernel-headers-2.6.32-220.13.1.el6.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"2.6.32\", \"release\": \"220.13.1.el6\", \"arch\": \"x86_64\"}], \"name\": \"Red Hat Enterprise Linux Server (v. 6 for 64-bit x86_64)\", \"short\": \"rhel-x86_64-server-6\"}], \"id\": \"RHSA-2012:0481\", \"severity\": \"Moderate\", \"title\": \"Moderate: kernel security, bug fix, and enhancement update\", \"_ns\": \"errata\", \"version\": \"1\", \"reboot_suggested\": false, \"type\": \"security\", \"immutable\": true, \"status\": \"final\", \"updated\": \"2012-04-17 00:00:00\", \"description\": \"The kernel packages contain the Linux kernel, the core of any Linux\\noperating system.\\n\\nThis update fixes the following security issues:\\n\\n* Numerous reference count leaks were found in the Linux kernel's block\\nlayer I/O context handling implementation. This could allow a local,\\nunprivileged user to cause a denial of service. (CVE-2012-0879,\\nModerate)\\n\\n* A flaw was found in the Linux kernel's cifs_lookup() implementation.\\nPOSIX open during lookup should only be supported for regular files. When\\nnon-regular files (for example, a named (FIFO) pipe or other special files)\\nare opened on lookup, it could cause a denial of service. (CVE-2012-1090,\\nModerate)\\n\\n* It was found that the Linux kernel's register set (regset) common\\ninfrastructure implementation did not check if the required get and set\\nhandlers were initialized. A local, unprivileged user could use this flaw\\nto cause a denial of service by performing a register set operation with a\\nptrace() PTRACE_SETREGSET or PTRACE_GETREGSET request. (CVE-2012-1097,\\nModerate)\\n\\nRed Hat would like to thank H. Peter Anvin for reporting CVE-2012-1097.\\n\\nThis update also fixes several bugs and adds various enhancements.\\nDocumentation for these changes will be available shortly from the\\nTechnical Notes document linked to in the References section.\\n\\nUsers should upgrade to these updated packages, which contain backported\\npatches to correct these issues, and fix the bugs and add the enhancements\\nnoted in the Technical Notes. The system must be rebooted for this update\\nto take effect.\\n\", \"repo_defined\": true, \"pushcount\": 1, \"from_str\": \"security@redhat.com\", \"repoids\": [\"ACME_Corporation-Red_Hat_Enterprise_Linux_Server-Red_Hat_Enterprise_Linux_6_Server_RPMs_x86_64_6Server\"], \"rights\": \"Copyright 2012 Red Hat Inc\", \"solution\": \"Before applying this update, make sure all previously-released errata\\nrelevant to your system have been applied.\\n\\nThis update is available via the Red Hat Network. Details on how to\\nuse the Red Hat Network to apply this update are available at\\nhttps://access.redhat.com/knowledge/articles/11258\\n\\nTo install kernel packages manually, use \\\"rpm -ivh [package]\\\". Do not\\nuse \\\"rpm -Uvh\\\" as that will remove the running kernel binaries from\\nyour system. You may use \\\"rpm -e\\\" to remove old kernels after\\ndetermining that the new kernel functions properly on your system.\\n\", \"summary\": \"Updated kernel packages that fix multiple security issues, several bugs,\\nand add various enhancements are now available for Red Hat\\nEnterprise Linux 6.\\n\\nThe Red Hat Security Response Team has rated this update as having moderate\\nsecurity impact. Common Vulnerability Scoring System (CVSS) base scores,\\nwhich give detailed severity ratings, are available for each vulnerability\\nfrom the CVE links in the References section.\\n\", \"release\": \"\", \"_id\": \"RHSA-2012:0481\"}, {\"issued\": \"2012-04-25 00:00:00\", \"references\": [{\"href\": \"https://rhn.redhat.com/errata/RHSA-2012-0523.html\", \"type\": \"self\", \"id\": null, \"title\": \"RHSA-2012:0523\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=808139\", \"type\": \"bugzilla\", \"id\": \"808139\", \"title\": \"CVE-2011-3048 libpng: memory corruption flaw\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2011-3048.html\", \"type\": \"cve\", \"id\": \"CVE-2011-3048\", \"title\": \"CVE-2011-3048\"}, {\"href\": \"https://access.redhat.com/security/updates/classification/#moderate\", \"type\": \"other\", \"id\": null, \"title\": null}], \"pkglist\": [{\"packages\": [{\"src\": \"libpng-1.2.49-1.el6_2.src.rpm\", \"name\": \"libpng-devel\", \"sum\": [\"sha256\", \"d0649239e3bebe55386c0fe287064dca9884c68786af2616e50f4bba19e8fdc0\"], \"filename\": \"libpng-devel-1.2.49-1.el6_2.i686.rpm\", \"epoch\": \"2\", \"version\": \"1.2.49\", \"release\": \"1.el6_2\", \"arch\": \"i686\"}, {\"src\": \"libpng-1.2.49-1.el6_2.src.rpm\", \"name\": \"libpng\", \"sum\": [\"sha256\", \"5c95798046458303589f4cab0947d695d090092ef573afae193bdd5c13cb1c9b\"], \"filename\": \"libpng-1.2.49-1.el6_2.i686.rpm\", \"epoch\": \"2\", \"version\": \"1.2.49\", \"release\": \"1.el6_2\", \"arch\": \"i686\"}, {\"src\": \"libpng-1.2.49-1.el6_2.src.rpm\", \"name\": \"libpng-devel\", \"sum\": [\"sha256\", \"519e17857b3cde541ad641ba1102381a0147d195cd41947d5f31c1187049c1c6\"], \"filename\": \"libpng-devel-1.2.49-1.el6_2.x86_64.rpm\", \"epoch\": \"2\", \"version\": \"1.2.49\", \"release\": \"1.el6_2\", \"arch\": \"x86_64\"}, {\"src\": \"libpng-1.2.49-1.el6_2.src.rpm\", \"name\": \"libpng\", \"sum\": [\"sha256\", \"1556e64b2ea7bd7f8603d696d51af59632af2b5322fb5dc455322e75da051b24\"], \"filename\": \"libpng-1.2.49-1.el6_2.x86_64.rpm\", \"epoch\": \"2\", \"version\": \"1.2.49\", \"release\": \"1.el6_2\", \"arch\": \"x86_64\"}], \"name\": \"Red Hat Enterprise Linux Server (v. 6 for 64-bit x86_64)\", \"short\": \"rhel-x86_64-server-6\"}], \"id\": \"RHSA-2012:0523\", \"severity\": \"Moderate\", \"title\": \"Moderate: libpng security update\", \"_ns\": \"errata\", \"version\": \"1\", \"reboot_suggested\": false, \"type\": \"security\", \"immutable\": true, \"status\": \"final\", \"updated\": \"2012-04-25 00:00:00\", \"description\": \"The libpng packages contain a library of functions for creating and\\nmanipulating PNG (Portable Network Graphics) image format files.\\n\\nA heap-based buffer overflow flaw was found in the way libpng processed\\ntEXt chunks in PNG image files. An attacker could create a\\nspecially-crafted PNG image file that, when opened, could cause an\\napplication using libpng to crash or, possibly, execute arbitrary code with\\nthe privileges of the user running the application. (CVE-2011-3048)\\n\\nUsers of libpng should upgrade to these updated packages, which correct\\nthis issue. For Red Hat Enterprise Linux 5, they contain a backported\\npatch. For Red Hat Enterprise Linux 6, they upgrade libpng to version\\n1.2.49. All running applications using libpng must be restarted for the\\nupdate to take effect.\\n\", \"repo_defined\": true, \"pushcount\": 1, \"from_str\": \"security@redhat.com\", \"repoids\": [\"ACME_Corporation-Red_Hat_Enterprise_Linux_Server-Red_Hat_Enterprise_Linux_6_Server_RPMs_x86_64_6Server\"], \"rights\": \"Copyright 2012 Red Hat Inc\", \"solution\": \"Before applying this update, make sure all previously-released errata\\nrelevant to your system have been applied.\\n\\nThis update is available via the Red Hat Network. Details on how to\\nuse the Red Hat Network to apply this update are available at\\nhttps://access.redhat.com/knowledge/articles/11258\\n\", \"summary\": \"Updated libpng packages that fix one security issue are now available for\\nRed Hat Enterprise Linux 5 and 6.\\n\\nThe Red Hat Security Response Team has rated this update as having moderate\\nsecurity impact. A Common Vulnerability Scoring System (CVSS) base score,\\nwhich gives a detailed severity rating, is available from the CVE link in\\nthe References section.\\n\", \"release\": \"\", \"_id\": \"RHSA-2012:0523\"}, {\"issued\": \"2011-03-28 00:00:00\", \"references\": [{\"href\": \"https://rhn.redhat.com/errata/RHSA-2011-0392.html\", \"type\": \"self\", \"id\": null, \"title\": \"RHSA-2011:0392\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=684939\", \"type\": \"bugzilla\", \"id\": \"684939\", \"title\": \"CVE-2011-1167 libtiff: heap-based buffer overflow in thunder decoder (ZDI-11-107)\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=688825\", \"type\": \"bugzilla\", \"id\": \"688825\", \"title\": \"Regression in libtiff due to CVE-2011-0192 fix\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2011-1167.html\", \"type\": \"cve\", \"id\": \"CVE-2011-1167\", \"title\": \"CVE-2011-1167\"}, {\"href\": \"https://access.redhat.com/security/updates/classification/#important\", \"type\": \"other\", \"id\": null, \"title\": null}], \"pkglist\": [{\"packages\": [{\"src\": \"libtiff-3.9.4-1.el6_0.2.src.rpm\", \"name\": \"libtiff\", \"sum\": [\"sha256\", \"c38c72d13127f4dc9812e2d0c87172e779cb0ce3ed8a7d16f5f38ea32da2b857\"], \"filename\": \"libtiff-3.9.4-1.el6_0.2.i686.rpm\", \"epoch\": \"0\", \"version\": \"3.9.4\", \"release\": \"1.el6_0.2\", \"arch\": \"i686\"}, {\"src\": \"libtiff-3.9.4-1.el6_0.2.src.rpm\", \"name\": \"libtiff-devel\", \"sum\": [\"sha256\", \"ab729dc4f3ad718dd9e2131680c46cbf179ac60e9b9aef8dc89730a9e4975c81\"], \"filename\": \"libtiff-devel-3.9.4-1.el6_0.2.i686.rpm\", \"epoch\": \"0\", \"version\": \"3.9.4\", \"release\": \"1.el6_0.2\", \"arch\": \"i686\"}, {\"src\": \"libtiff-3.9.4-1.el6_0.2.src.rpm\", \"name\": \"libtiff\", \"sum\": [\"sha256\", \"d947d2cd75b1edcf7bf14160cb67eb2ada978f5af2f160dff84f6bb600599ce5\"], \"filename\": \"libtiff-3.9.4-1.el6_0.2.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"3.9.4\", \"release\": \"1.el6_0.2\", \"arch\": \"x86_64\"}, {\"src\": \"libtiff-3.9.4-1.el6_0.2.src.rpm\", \"name\": \"libtiff-devel\", \"sum\": [\"sha256\", \"eba75c8db2be3ed99f38523937aace44b8ef2d33f7faa3369a66ad14fb612fce\"], \"filename\": \"libtiff-devel-3.9.4-1.el6_0.2.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"3.9.4\", \"release\": \"1.el6_0.2\", \"arch\": \"x86_64\"}], \"name\": \"Red Hat Enterprise Linux Server (v. 6 for 64-bit x86_64)\", \"short\": \"rhel-x86_64-server-6\"}], \"id\": \"RHSA-2011:0392\", \"severity\": \"Important\", \"title\": \"Important: libtiff security and bug fix update\", \"_ns\": \"errata\", \"version\": \"1\", \"reboot_suggested\": false, \"type\": \"security\", \"immutable\": true, \"status\": \"final\", \"updated\": \"2011-03-28 00:00:00\", \"description\": \"The libtiff packages contain a library of functions for manipulating Tagged\\nImage File Format (TIFF) files.\\n\\nA heap-based buffer overflow flaw was found in the way libtiff processed\\ncertain TIFF files encoded with a 4-bit run-length encoding scheme from\\nThunderScan. An attacker could use this flaw to create a specially-crafted\\nTIFF file that, when opened, would cause an application linked against\\nlibtiff to crash or, possibly, execute arbitrary code. (CVE-2011-1167)\\n\\nThis update also fixes the following bug:\\n\\n* The RHSA-2011:0318 libtiff update introduced a regression that prevented\\ncertain TIFF Internet Fax image files, compressed with the CCITT Group 4\\ncompression algorithm, from being read. (BZ#688825)\\n\\nAll libtiff users should upgrade to these updated packages, which contain a\\nbackported patch to resolve these issues. All running applications linked\\nagainst libtiff must be restarted for this update to take effect.\\n\", \"repo_defined\": true, \"pushcount\": 1, \"from_str\": \"security@redhat.com\", \"repoids\": [\"ACME_Corporation-Red_Hat_Enterprise_Linux_Server-Red_Hat_Enterprise_Linux_6_Server_RPMs_x86_64_6Server\"], \"rights\": \"Copyright 2011 Red Hat Inc\", \"solution\": \"Before applying this update, make sure all previously-released errata\\nrelevant to your system have been applied.\\n\\nThis update is available via the Red Hat Network. Details on how to\\nuse the Red Hat Network to apply this update are available at\\nhttps://access.redhat.com/kb/docs/DOC-11259\\n\", \"summary\": \"Updated libtiff packages that fix one security issue and one bug are now\\navailable for Red Hat Enterprise Linux 4, 5, and 6.\\n\\nThe Red Hat Security Response Team has rated this update as having\\nimportant security impact. A Common Vulnerability Scoring System (CVSS)\\nbase score, which gives a detailed severity rating, is available from the\\nCVE link in the References section.\\n\", \"release\": \"\", \"_id\": \"RHSA-2011:0392\"}, {\"issued\": \"2011-03-28 00:00:00\", \"references\": [{\"href\": \"https://rhn.redhat.com/errata/RHSA-2011-0395.html\", \"type\": \"self\", \"id\": null, \"title\": \"RHSA-2011:0395\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=688323\", \"type\": \"bugzilla\", \"id\": \"688323\", \"title\": \"CVE-2011-0727 gdm: privilege escalation vulnerability\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2011-0727.html\", \"type\": \"cve\", \"id\": \"CVE-2011-0727\", \"title\": \"CVE-2011-0727\"}, {\"href\": \"https://access.redhat.com/security/updates/classification/#moderate\", \"type\": \"other\", \"id\": null, \"title\": null}], \"pkglist\": [{\"packages\": [{\"src\": \"gdm-2.30.4-21.el6_0.1.src.rpm\", \"name\": \"gdm-libs\", \"sum\": [\"sha256\", \"454df874c524382a830a7bb9492066deaa049f54ec2b1adff6d31690a1903971\"], \"filename\": \"gdm-libs-2.30.4-21.el6_0.1.i686.rpm\", \"epoch\": \"1\", \"version\": \"2.30.4\", \"release\": \"21.el6_0.1\", \"arch\": \"i686\"}, {\"src\": \"gdm-2.30.4-21.el6_0.1.src.rpm\", \"name\": \"gdm\", \"sum\": [\"sha256\", \"58eef655762dfc29414b4242f5b2813f0afdd0285fbd6b9669fe584df81a614d\"], \"filename\": \"gdm-2.30.4-21.el6_0.1.x86_64.rpm\", \"epoch\": \"1\", \"version\": \"2.30.4\", \"release\": \"21.el6_0.1\", \"arch\": \"x86_64\"}, {\"src\": \"gdm-2.30.4-21.el6_0.1.src.rpm\", \"name\": \"gdm-libs\", \"sum\": [\"sha256\", \"d8672eb88adb668e97dbfeab8610e6933dd29e6fe3eeda2fca105109e8a86b38\"], \"filename\": \"gdm-libs-2.30.4-21.el6_0.1.x86_64.rpm\", \"epoch\": \"1\", \"version\": \"2.30.4\", \"release\": \"21.el6_0.1\", \"arch\": \"x86_64\"}, {\"src\": \"gdm-2.30.4-21.el6_0.1.src.rpm\", \"name\": \"gdm-plugin-fingerprint\", \"sum\": [\"sha256\", \"52e473274b5c7274965e8fae6c5a5e80fc44f4eeb16171daaa97cf7fbe91ac35\"], \"filename\": \"gdm-plugin-fingerprint-2.30.4-21.el6_0.1.x86_64.rpm\", \"epoch\": \"1\", \"version\": \"2.30.4\", \"release\": \"21.el6_0.1\", \"arch\": \"x86_64\"}, {\"src\": \"gdm-2.30.4-21.el6_0.1.src.rpm\", \"name\": \"gdm-plugin-smartcard\", \"sum\": [\"sha256\", \"a2ba4642622eccf78dc9b075f79bc801eaaa6fa4f6796a2e282cf75f4b459330\"], \"filename\": \"gdm-plugin-smartcard-2.30.4-21.el6_0.1.x86_64.rpm\", \"epoch\": \"1\", \"version\": \"2.30.4\", \"release\": \"21.el6_0.1\", \"arch\": \"x86_64\"}, {\"src\": \"gdm-2.30.4-21.el6_0.1.src.rpm\", \"name\": \"gdm-user-switch-applet\", \"sum\": [\"sha256\", \"36461e940a5cab8b184ae346f7514728c2e00c21749a4e91343a6ba922c45407\"], \"filename\": \"gdm-user-switch-applet-2.30.4-21.el6_0.1.x86_64.rpm\", \"epoch\": \"1\", \"version\": \"2.30.4\", \"release\": \"21.el6_0.1\", \"arch\": \"x86_64\"}], \"name\": \"Red Hat Enterprise Linux Server (v. 6 for 64-bit x86_64)\", \"short\": \"rhel-x86_64-server-6\"}], \"id\": \"RHSA-2011:0395\", \"severity\": \"Moderate\", \"title\": \"Moderate: gdm security update\", \"_ns\": \"errata\", \"version\": \"1\", \"reboot_suggested\": false, \"type\": \"security\", \"immutable\": true, \"status\": \"final\", \"updated\": \"2011-03-28 00:00:00\", \"description\": \"The GNOME Display Manager (GDM) provides the graphical login screen, shown\\nshortly after boot up, log out, and when user-switching.\\n\\nA race condition flaw was found in the way GDM handled the cache\\ndirectories used to store users' dmrc and face icon files. A local attacker\\ncould use this flaw to trick GDM into changing the ownership of an\\narbitrary file via a symbolic link attack, allowing them to escalate their\\nprivileges. (CVE-2011-0727)\\n\\nRed Hat would like to thank Sebastian Krahmer of the SuSE Security Team for\\nreporting this issue.\\n\\nAll users should upgrade to these updated packages, which contain a\\nbackported patch to correct this issue. GDM must be restarted for this\\nupdate to take effect. Rebooting achieves this, but changing the runlevel\\nfrom 5 to 3 and back to 5 also restarts GDM.\\n\", \"repo_defined\": true, \"pushcount\": 1, \"from_str\": \"security@redhat.com\", \"repoids\": [\"ACME_Corporation-Red_Hat_Enterprise_Linux_Server-Red_Hat_Enterprise_Linux_6_Server_RPMs_x86_64_6Server\"], \"rights\": \"Copyright 2011 Red Hat Inc\", \"solution\": \"Before applying this update, make sure all previously-released errata\\nrelevant to your system have been applied.\\n\\nThis update is available via the Red Hat Network. Details on how to\\nuse the Red Hat Network to apply this update are available at\\nhttps://access.redhat.com/kb/docs/DOC-11259\\n\", \"summary\": \"Updated gdm packages that fix one security issue are now available for Red\\nHat Enterprise Linux 6.\\n\\nThe Red Hat Security Response Team has rated this update as having moderate\\nsecurity impact. A Common Vulnerability Scoring System (CVSS) base score,\\nwhich gives a detailed severity rating, is available from the CVE link in\\nthe References section.\\n\", \"release\": \"\", \"_id\": \"RHSA-2011:0395\"}, {\"issued\": \"2012-04-10 00:00:00\", \"references\": [{\"href\": \"https://rhn.redhat.com/errata/RHSA-2012-0467.html\", \"type\": \"self\", \"id\": null, \"title\": \"RHSA-2012:0467\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=800581\", \"type\": \"bugzilla\", \"id\": \"800581\", \"title\": \"CVE-2012-1126 freetype: heap buffer over-read in BDF parsing _bdf_is_atom() (#35597, #35598)\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=800583\", \"type\": \"bugzilla\", \"id\": \"800583\", \"title\": \"CVE-2012-1127 freetype: heap buffer over-read in BDF parsing _bdf_parse_glyphs() (#35599, #35600)\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=800587\", \"type\": \"bugzilla\", \"id\": \"800587\", \"title\": \"CVE-2012-1130 freetype: heap buffer over-read in PCF parser pcf_get_properties() (#35603)\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=800589\", \"type\": \"bugzilla\", \"id\": \"800589\", \"title\": \"CVE-2012-1131 freetype: incorrect type cast allowing input sanity check bypass in ft_smooth_render_generic() (#35604)\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=800590\", \"type\": \"bugzilla\", \"id\": \"800590\", \"title\": \"CVE-2012-1132 freetype: heap buffer over-read in Type1 parser parse_subrs() (#35606)\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=800592\", \"type\": \"bugzilla\", \"id\": \"800592\", \"title\": \"CVE-2012-1134 freetype: limited heap buffer overflow in Type1 parser T1_Get_Private_Dict() (#35608)\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=800594\", \"type\": \"bugzilla\", \"id\": \"800594\", \"title\": \"CVE-2012-1136 freetype: uninitialized pointer use in BDF parser _bdf_parse_glyphs() (#35641)\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=800595\", \"type\": \"bugzilla\", \"id\": \"800595\", \"title\": \"CVE-2012-1137 freetype: heap buffer off-by-one in BDF parsing _bdf_list_ensure() (#35643)\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=800598\", \"type\": \"bugzilla\", \"id\": \"800598\", \"title\": \"CVE-2012-1139 freetype: data buffer underflow in BDF parser _bdf_parse_glyphs() (#35656)\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=800600\", \"type\": \"bugzilla\", \"id\": \"800600\", \"title\": \"CVE-2012-1140 freetype: multiple buffer over-read in PS parser conversion functions (#35657)\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=800602\", \"type\": \"bugzilla\", \"id\": \"800602\", \"title\": \"CVE-2012-1141 freetype: BDF parser _bdf_list_split() fails to properly initialize field array (#35658)\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=800604\", \"type\": \"bugzilla\", \"id\": \"800604\", \"title\": \"CVE-2012-1142 freetype: incorrect computation of number of glyphs in FNT_Face_Init() for FNT/FON files (#35659)\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=800606\", \"type\": \"bugzilla\", \"id\": \"800606\", \"title\": \"CVE-2012-1143 freetype: integer divide by zero in FT_DivFix() (#35660)\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=800607\", \"type\": \"bugzilla\", \"id\": \"800607\", \"title\": \"CVE-2012-1144 freetype: insufficient checking of first out