ue, \"status\": \"final\", \"updated\": \"2011-12-09 00:00:00\", \"description\": \"JasPer is an implementation of Part 1 of the JPEG 2000 image compression\\nstandard.\\n\\nTwo heap-based buffer overflow flaws were found in the way JasPer decoded\\nJPEG 2000 compressed image files. An attacker could create a malicious JPEG\\n2000 compressed image file that, when opened, would cause applications that\\nuse JasPer (such as Nautilus) to crash or, potentially, execute arbitrary\\ncode. (CVE-2011-4516, CVE-2011-4517)\\n\\nRed Hat would like to thank Jonathan Foote of the CERT Coordination Center\\nfor reporting these issues.\\n\\nUsers are advised to upgrade to these updated packages, which contain a\\nbackported patch to correct these issues. All applications using the JasPer\\nlibraries (such as Nautilus) must be restarted for the update to take\\neffect.\\n\", \"repo_defined\": true, \"pushcount\": 1, \"from_str\": \"security@redhat.com\", \"repoids\": [\"ACME_Corporation-Red_Hat_Enterprise_Linux_Server-Red_Hat_Enterprise_Linux_6_Server_RPMs_x86_64_6Server\"], \"rights\": \"Copyright 2011 Red Hat Inc\", \"solution\": \"Before applying this update, make sure all previously-released errata\\nrelevant to your system have been applied.\\n\\nThis update is available via the Red Hat Network. Details on how to\\nuse the Red Hat Network to apply this update are available at\\nhttps://access.redhat.com/kb/docs/DOC-11259\\n\", \"summary\": \"Updated jasper packages that fix two security issues are now available for\\nRed Hat Enterprise Linux 6.\\n\\nThe Red Hat Security Response Team has rated this update as having\\nimportant security impact. Common Vulnerability Scoring System (CVSS) base\\nscores, which give detailed severity ratings, are available for each\\nvulnerability from the CVE links in the References section.\\n\", \"release\": \"\", \"_id\": \"RHSA-2011:1807\"}, {\"issued\": \"2011-05-19 00:00:00\", \"references\": [{\"href\": \"https://rhn.redhat.com/errata/RHSA-2011-0779.html\", \"type\": \"self\", \"id\": null, \"title\": \"RHSA-2011:0779\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=667187\", \"type\": \"bugzilla\", \"id\": \"667187\", \"title\": \"CVE-2011-1002 avahi: daemon infinite loop triggered by an empty UDP packet (CVE-2010-2244 fix regression)\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=684276\", \"type\": \"bugzilla\", \"id\": \"684276\", \"title\": \"[PATCH] avahi debuginfo useless\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2011-1002.html\", \"type\": \"cve\", \"id\": \"CVE-2011-1002\", \"title\": \"CVE-2011-1002\"}, {\"href\": \"https://access.redhat.com/security/updates/classification/#moderate\", \"type\": \"other\", \"id\": null, \"title\": null}], \"pkglist\": [{\"packages\": [{\"src\": \"avahi-0.6.25-11.el6.src.rpm\", \"name\": \"avahi\", \"sum\": [\"sha256\", \"09cfe1364ddfb67747ea3486ff2f8d279540eec45775f5097158d2b72ff5cbe5\"], \"filename\": \"avahi-0.6.25-11.el6.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"0.6.25\", \"release\": \"11.el6\", \"arch\": \"x86_64\"}, {\"src\": \"avahi-0.6.25-11.el6.src.rpm\", \"name\": \"avahi-glib\", \"sum\": [\"sha256\", \"b4683dd5210a48e3800cee3e87e830c2d323284fafee159e426e14ddd4daea0c\"], \"filename\": \"avahi-glib-0.6.25-11.el6.i686.rpm\", \"epoch\": \"0\", \"version\": \"0.6.25\", \"release\": \"11.el6\", \"arch\": \"i686\"}, {\"src\": \"avahi-0.6.25-11.el6.src.rpm\", \"name\": \"avahi-glib\", \"sum\": [\"sha256\", \"9e700e1482574af5d4f01d6c25237fb98a857f855a240f9b8b6bef9eae358e67\"], \"filename\": \"avahi-glib-0.6.25-11.el6.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"0.6.25\", \"release\": \"11.el6\", \"arch\": \"x86_64\"}, {\"src\": \"avahi-0.6.25-11.el6.src.rpm\", \"name\": \"avahi\", \"sum\": [\"sha256\", \"a22ebdeda421eb2579c32d4cd7e2b6f919063b4f146cf7ac802b8db73bcf81f2\"], \"filename\": \"avahi-0.6.25-11.el6.i686.rpm\", \"epoch\": \"0\", \"version\": \"0.6.25\", \"release\": \"11.el6\", 