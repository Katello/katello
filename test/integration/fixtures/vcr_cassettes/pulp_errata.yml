57f7f13b512d14073d42685aa044\"], \"filename\": \"kernel-headers-2.6.32-279.5.1.el6.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"2.6.32\", \"release\": \"279.5.1.el6\", \"arch\": \"x86_64\"}, {\"src\": \"kernel-2.6.32-279.5.1.el6.src.rpm\", \"name\": \"perf\", \"sum\": [\"sha256\", \"002bc1b26cfa6a165f559dc9a32c3ecb92ab1486f889f061d5d8749fecd40e57\"], \"filename\": \"perf-2.6.32-279.5.1.el6.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"2.6.32\", \"release\": \"279.5.1.el6\", \"arch\": \"x86_64\"}], \"name\": \"Red Hat Enterprise Linux Server (v. 6 for 64-bit x86_64)\", \"short\": \"rhel-x86_64-server-6\"}], \"id\": \"RHSA-2012:1156\", \"severity\": \"Moderate\", \"title\": \"Moderate: kernel security and bug fix update\", \"_ns\": \"errata\", \"version\": \"1\", \"reboot_suggested\": false, \"type\": \"security\", \"immutable\": true, \"status\": \"final\", \"updated\": \"2012-08-14 00:00:00\", \"description\": \"The kernel packages contain the Linux kernel, the core of any Linux\\noperating system.\\n\\nThis update fixes the following security issues:\\n\\n* An integer overflow flaw was found in the i915_gem_execbuffer2() function\\nin the Intel i915 driver in the Linux kernel. A local, unprivileged user\\ncould use this flaw to cause a denial of service. This issue only affected\\n32-bit systems. (CVE-2012-2383, Moderate)\\n\\n* A missing initialization flaw was found in the sco_sock_getsockopt_old()\\nfunction in the Linux kernel's Bluetooth implementation. A local,\\nunprivileged user could use this flaw to cause an information leak.\\n(CVE-2011-1078, Low)\\n\\nRed Hat would like to thank Vasiliy Kulikov of Openwall for reporting the\\nCVE-2011-1078 issue.\\n\\nThis update also fixes several bugs. Documentation for these changes will\\nbe available shortly from the Technical Notes document linked to in the\\nReferences section.\\n\\nUsers should upgrade to these updated packages, which contain backported\\npatches to correct these issues, and fix the bugs noted in the Technical\\nNotes. The system must be rebooted for this update to take effect.\\n\", \"repo_defined\": true, \"pushcount\": 1, \"from_str\": \"security@redhat.com\", \"repoids\": [\"ACME_Corporation-Red_Hat_Enterprise_Linux_Server-Red_Hat_Enterprise_Linux_6_Server_RPMs_x86_64_6Server\"], \"rights\": \"Copyright 2012 Red Hat Inc\", \"solution\": \"Before applying this update, make sure all previously-released errata\\nrelevant to your system have been applied.\\n\\nThis update is available via the Red Hat Network. Details on how to\\nuse the Red Hat Network to apply this update are available at\\nhttps://access.redhat.com/knowledge/articles/11258\\n\\nTo install kernel packages manually, use \\\"rpm -ivh [package]\\\". Do not\\nuse \\\"rpm -Uvh\\\" as that will remove the running kernel binaries from\\nyour system. You may use \\\"rpm -e\\\" to remove old kernels after\\ndetermining that the new kernel functions properly on your system.\\n\", \"summary\": \"Updated kernel packages that fix two security issues and several bugs are\\nnow available for Red Hat Enterprise Linux 6.\\n\\nThe Red Hat Security Response Team has rated this update as having moderate\\nsecurity impact. Common Vulnerability Scoring System (CVSS) base scores,\\nwhich give detailed severity ratings, are available for each vulnerability\\nfrom the CVE links in the References section.\\n\", \"release\": \"\", \"_id\": \"RHSA-2012:1156\"}, {\"issued\": \"2012-03-15 00:00:00\", \"references\": [{\"href\": \"https://rhn.redhat.com/errata/RHSA-2012-0393.html\", \"type\": \"self\", \"id\": null, \"title\": \"RHSA-2012:0393\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=794766\", \"type\": \"bugzilla\", \"id\": \"794766\", \"title\": \"CVE-2012-0864 glibc: FORTIFY_SOURCE format string protection bypass via \\\"nargs\\\" integer overflow\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=799259\", \"type\": \"bugzilla\", \"id\": \"799259\", \"title\": \"Change in memcpy behavior for overlapping arguments breaks existing applications\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2012-0864.html\", \"type\": \"cve\", \"id\": \"CVE-2012-0864\", \"title\": \"CVE-2012-0864\"}, {\"href\": \"https://access.redhat.com/security/updates/classification/#moderate\", \"type\": \"other\", \"id\": null, \"title\": null}, {\"href\": \"https://rhn.redhat.com/errata/RHSA-2012-0058.html\", \"type\": \"other\", \"id\": null, \"title\": null}], \"pkglist\": [{\"packages\": [{\"src\": \"glibc-2.12-1.47.el6_2.9.src.rpm\", \"name\": \"glibc\", \"sum\": [\"sha256\", \"ee43186142d4cd7cb06498362ade23259e0d56bcdaa24a6444103e8f56709ae3\"], \"filename\": \"glibc-2.12-1.47.el6_2.9.i686.rpm\", \"epoch\": \"0\", \"version\": \"2.12\", \"release\": \"1.47.el6_2.9\", \"arch\": \"i686\"}, {\"src\": \"glibc-2.12-1.47.el6_2.9.src.rpm\", \"name\": \"glibc-devel\", \"sum\": [\"sha256\", \"78d8123b3c07fcbb48c8acd2e9805c9067d88857edc0ec11f82a9b235736c8a1\"], \"filename\": \"glibc-devel-2.12-1.47.el6_2.9.i686.rpm\", \"epoch\": \"0\", \"version\": \"2.12\", \"release\": \"1.47.el6_2.9\", \"arch\": \"i686\"}, {\"src\": \"glibc-2.12-1.47.el6_2.9.src.rpm\", \"name\": \"glibc-common\", \"sum\": [\"sha256\", \"b6306b7eac6888a1f9edf8e4432a1e20c012782e9d72ee3d26b43eb238f462f0\"], \"filename\": \"glibc-common-2.12-1.47.el6_2.9.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"2.12\", \"release\": \"1.47.el6_2.9\", \"arch\": \"x86_64\"}, {\"src\": \"glibc-2.12-1.47.el6_2.9.src.rpm\", \"name\": \"glibc\", \"sum\": [\"sha256\", \"1716dfdb59ab1bd504c1eea20b24e4e26cca80b2068cd845ee7d1288cf1c36eb\"], \"filename\": \"glibc-2.12-1.47.el6_2.9.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"2.12\", \"release\": \"1.47.el6_2.9\", \"arch\": \"x86_64\"}, {\"src\": \"glibc-2.12-1.47.el6_2.9.src.rpm\", \"name\": \"glibc-devel\", \"sum\": [\"sha256\", \"0040b4577ecc7419e0ff07bd28cb86794501a69414165dba8764641eb92b9494\"], \"filename\": \"glibc-devel-2.12-1.47.el6_2.9.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"2.12\", \"release\": \"1.47.el6_2.9\", \"arch\": \"x86_64\"}, {\"src\": \"glibc-2.12-1.47.el6_2.9.src.rpm\", \"name\": \"glibc-headers\", \"sum\": [\"sha256\", \"66583133e0bddbdd59aee55da5f9c6a86932bb3764ee5fbb92d49cdd9f589530\"], \"filename\": \"glibc-headers-2.12-1.47.el6_2.9.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"2.12\", \"release\": \"1.47.el6_2.9\", \"arch\": \"x86_64\"}, {\"src\": \"glibc-2.12-1.47.el6_2.9.src.rpm\", \"name\": \"glibc-utils\", \"sum\": [\"sha256\", \"f3e0c319822de0a79e8378ab1afdf5642e2d3e5bed4bd7ae67cb1a39d66745a0\"], \"filename\": \"glibc-utils-2.12-1.47.el6_2.9.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"2.12\", \"release\": \"1.47.el6_2.9\", \"arch\": \"x86_64\"}, {\"src\": \"glibc-2.12-1.47.el6_2.9.src.rpm\", \"name\": \"nscd\", \"sum\": [\"sha256\", \"a1940789ee6c4ab5053a0766bfcd27e27d97480556103bfd27092e71fd5e5494\"], \"filename\": \"nscd-2.12-1.47.el6_2.9.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"2.12\", \"release\": \"1.47.el6_2.9\", \"arch\": \"x86_64\"}], \"name\": \"Red Hat Enterprise Linux Server (v. 6 for 64-bit x86_64)\", \"short\": \"rhel-x86_64-server-6\"}], \"id\": \"RHSA-2012:0393\", \"severity\": \"Moderate\", \"title\": \"Moderate: glibc security and bug fix update\", \"_ns\": \"errata\", \"version\": \"1\", \"reboot_suggested\": false, \"type\": \"security\", \"immutable\": true, \"status\": \"final\", \"updated\": \"2012-03-15 00:00:00\", \"description\": \"The glibc packages provide the standard C and standard math libraries used\\nby multiple programs on the system. Without these libraries, the Linux\\nsystem cannot function correctly.\\n\\nAn integer overflow flaw was found in the implementation of the printf\\nfunctions family. This could allow an attacker to bypass FORTIFY_SOURCE\\nprotections and execute arbitrary code using a format string flaw in\\nan application, even though these protections are expected to limit the\\nimpact of such flaws to an application abort. (CVE-2012-0864)\\n\\nThis update also fixes the following bugs:\\n\\n* Previously, the dynamic loader generated an incorrect ordering for\\ninitialization according to the ELF specification. This could result in\\nincorrect ordering of DSO constructors and destructors. With this update,\\ndependency resolution has been fixed. (BZ#783999)\\n\\n* Previously, locking of the main malloc arena was incorrect in the retry\\npath. This could result in a deadlock if an sbrk request failed. With this\\nupdate, locking of the main arena in the retry path has been fixed. This\\nissue was exposed by a bug fix provided in the RHSA-2012:0058 update.\\n(BZ#795328)\\n\\n* Calling memcpy with overlapping arguments on certain processors would\\ngenerate unexpected results. While such code is a clear violation of\\nANSI/ISO standards, this update restores prior memcpy behavior. (BZ#799259)\\n\\nAll users of glibc are advised to upgrade to these updated packages, which\\ncontain patches to resolve these issues.\\n\", \"repo_defined\": true, \"pushcount\": 1, \"from_str\": \"security@redhat.com\", \"repoids\": [\"ACME_Corporation-Red_Hat_Enterprise_Linux_Server-Red_Hat_Enterprise_Linux_6_Server_RPMs_x86_64_6Server\"], \"rights\": \"Copyright 2012 Red Hat Inc\", \"solution\": \"Before applying this update, make sure all previously-released errata\\nrelevant to your system have been applied.\\n\\nThis update is available via the Red Hat Network. Details on how to\\nuse the Red Hat Network to apply this update are available at\\nhttps://access.redhat.com/knowledge/articles/11258\\n\", \"summary\": \"Updated glibc packages that fix one security issue and three bugs are now\\navailable for Red Hat Enterprise Linux 6.\\n\\nThe Red Hat Security Response Team has rated this update as having moderate\\nsecurity impact. A Common Vulnerability Scoring System (CVSS) base score,\\nwhich gives a detailed severity rating, is available from the CVE link in\\nthe References section.\\n\", \"rele