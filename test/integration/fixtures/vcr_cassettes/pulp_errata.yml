hat\\nutilized the libguestfs library. (CVE-2010-3851)\\n\\nThis erratum upgrades libguestfs to upstream version 1.7.17, which includes\\na number of bug fixes and one enhancement. Documentation for these bug\\nfixes and this enhancement is provided in the Technical Notes document,\\nlinked to in the References section.\\n\\nAll libguestfs users are advised to upgrade to these updated packages,\\nwhich correct this issue, and fix the bugs and add the enhancement noted\\nin the Technical Notes.\\n\", \"repo_defined\": true, \"pushcount\": 1, \"from_str\": \"security@redhat.com\", \"repoids\": [\"ACME_Corporation-Red_Hat_Enterprise_Linux_Server-Red_Hat_Enterprise_Linux_6_Server_RPMs_x86_64_6Server\"], \"rights\": \"Copyright 2011 Red Hat Inc\", \"solution\": \"Before applying this update, make sure all previously-released errata\\nrelevant to your system have been applied.\\n\\nThis update is available via the Red Hat Network. Details on how to\\nuse the Red Hat Network to apply this update are available at\\nhttps://access.redhat.com/kb/docs/DOC-11259\\n\", \"summary\": \"Updated libguestfs packages that fix one security issue, several bugs, and\\nadd one enhancement are now available for Red Hat Enterprise Linux 6.\\n\\nThe Red Hat Security Response Team has rated this update as having low\\nsecurity impact. A Common Vulnerability Scoring System (CVSS) base score,\\nwhich gives a detailed severity rating, is available from the CVE link in\\nthe References section.\\n\", \"release\": \"\", \"_id\": \"RHSA-2011:0586\"}, {\"issued\": \"2011-03-10 00:00:00\", \"references\": [{\"href\": \"https://rhn.redhat.com/errata/RHSA-2011-0347.html\", \"type\": \"self\", \"id\": null, \"title\": \"RHSA-2011:0347\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=680466\", \"type\": \"bugzilla\", \"id\": \"680466\", \"title\": \"CVE-2011-1024 openldap: forwarded bind failure messages cause success\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=680472\", \"type\": \"bugzilla\", \"id\": \"680472\", \"title\": \"CVE-2011-1025 openldap: rootpw not verified via slapd.conf when using the NDB backend\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=680975\", \"type\": \"bugzilla\", \"id\": \"680975\", \"title\": \"CVE-2011-1081 openldap: DoS when submitting special MODRDN request\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2011-1024.html\", \"type\": \"cve\", \"id\": \"CVE-2011-1024\", \"title\": \"CVE-2011-1024\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2011-1081.html\", \"type\": \"cve\", \"id\": \"CVE-2011-1081\", \"title\": \"CVE-2011-1081\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2011-1025.html\", \"type\": \"cve\", \"id\": \"CVE-2011-1025\", \"title\": \"CVE-2011-1025\"}, {\"href\": \"https://access.redhat.com/security/updates/classification/#moderate\", \"type\": \"other\", \"id\": null, \"title\": null}], \"pkglist\": [{\"packages\": [{\"src\": \"openldap-2.4.19-15.el6_0.2.src.rpm\", \"name\": \"compat-openldap\", \"sum\": [\"sha256\", \"cbb63611836ce34219ce477692172c1bab36f389597999ecea993b9ac6509595\"], \"filename\": \"compat-openldap-2.4.19_2.3.43-15.el6_0.2.i686.rpm\", \"epoch\": \"0\", \"version\": \"2.4.19_2.3.43\", \"release\": \"15.el6_0.2\", \"arch\": \"i686\"}, {\"src\": \"openldap-2.4.19-15.el6_0.2.src.rpm\", \"name\": \"openldap\", \"sum\": [\"sha256\", \"de5bef27c141feb2b3501dfab91924bf7f2f9e957f40601dcf99e752ed9af30c\"], \"filename\": \"openldap-2.4.19-15.el6_0.2.i686.rpm\", \"epoch\": \"0\", \"version\": \"2.4.19\", \"release\": \"15.el6_0.2\", \"arch\": \"i686\"}, {\"src\": \"openldap-2.4.19-15.el6_0.2.src.rpm\", \"name\": \"openldap-devel\", \"sum\": [\"sha256\", \"181c2f71d35096acd614cb616ee5f8e9391b1d7820c9e3094947524337dcc2cc\"], \"filename\": \"openldap-devel-2.4.19-15.el6_0.2.i686.rpm\", \"epoch\": \"0\", \"version\": \"2.4.19\", \"release\": \"15.el6_0.2\", \"arch\": \"i686\"}, {\"src\": \"openldap-2.4.19-15.el6_0.2.src.rpm\", \"name\": \"compat-openldap\", \"sum\": [\"sha256\", \"de14e4b4b8b10410a02cda6e83c2f0a19108fe72870880a468b6884df48905ef\"], \"filename\": \"compat-openldap-2.4.19_2.3.43-15.el6_0.2.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"2.4.19_2.3.43\", \"release\": \"15.el6_0.2\", \"arch\": \"x86_64\"}, {\"src\": \"openldap-2.4.19-15.el6_0.2.src.rpm\", \"name\": \"openldap\", \"sum\": [\"sha256\", \"7720a1e0197371f26176259595cb9fd263d013e910ecad853d30997b349534a3\"], \"filename\": \"openldap-2.4.19-15.el6_0.2.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"2.4.19\", \"release\": \"15.el6_0.2\", \"arch\": \"x86_64\"}, {\"src\": \"openldap-2.4.19-15.el6_0.2.src.rpm\", \"name\": \"openldap-clients\", \"sum\": [\"sha256\", \"eb3c8a753f792fff99f95b9b24da69d926188f0c1c6ef7279a1b8e4eda9a0b7d\"], \"filename\": \"openldap-clients-2.4.19-15.el6_0.2.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"2.4.19\", \"release\": \"15.el6_0.2\", \"arch\": \"x86_64\"}, {\"src\": \"openldap-2.4.19-15.el6_0.2.src.rpm\", \"name\": \"openldap-devel\", \"sum\": [\"sha256\", \"fc7467ea7cb2604f554277276b8cb3a11bf07a3ac494e9396b74fe808f73f8c2\"], \"filename\": \"openldap-devel-2.4.19-15.el6_0.2.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"2.4.19\", \"release\": \"15.el6_0.2\", \"arch\": \"x86_64\"}, {\"src\": \"openldap-2.4.19-15.el6_0.2.src.rpm\", \"name\": \"openldap-servers\", \"sum\": [\"sha256\", \"ab1e384a8e40cb93d2595104edf2de5cfd532a4afd04eda2aaf76d03ae557bc1\"], \"filename\": \"openldap-servers-2.4.19-15.el6_0.2.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"2.4.19\", \"release\": \"15.el6_0.2\", \"arch\": \"x86_64\"}], \"name\": \"Red Hat Enterprise Linux Server (v. 6 for 64-bit x86_64)\", \"short\": \"rhel-x86_64-server-6\"}], \"id\": \"RHSA-2011:0347\", \"severity\": \"Moderate\", \"title\": \"Moderate: openldap security update\", \"_ns\": \"errata\", \"version\": \"1\", \"reboot_suggested\": false, \"type\": \"security\", \"immutable\": true, \"status\": \"final\", \"updated\": \"2011-03-10 00:00:00\", \"description\": \"OpenLDAP is an open source suite of LDAP (Lightweight Directory Access\\nProtocol) applications and development tools.\\n\\nA flaw was found in the way OpenLDAP handled authentication failures being\\npassed from an OpenLDAP slave to the master. If OpenLDAP was configured\\nwith a chain overlay and it forwarded authentication failures, OpenLDAP\\nwould bind to the directory as an anonymous user and return success, rather\\nthan return failure on the authenticated bind. This could allow a user on a\\nsystem that uses LDAP for authentication to log into a directory-based\\naccount without knowing the password. (CVE-2011-1024)\\n\\nIt was found that the OpenLDAP back-ndb back end allowed successful\\nauthentication to the root distinguished name (DN) when any string was\\nprovided as a password. A remote user could use this flaw to access an\\nOpenLDAP directory if they knew the value of the root DN. Note: This issue\\nonly affected OpenLDAP installations using the NDB back-end, which is only\\navailable for Red Hat Enterprise Linux 6 via third-party software.\\n(CVE-2011-1025)\\n\\nA flaw was found in the way OpenLDAP handled modify relative distinguished\\nname (modrdn) requests. A remote, unauthenticated user could use this flaw\\nto crash an OpenLDAP server via a modrdn request containing an empty old\\nRDN value. (CVE-2011-1081)\\n\\nUsers of OpenLDAP should upgrade to these updated packages, which contain\\nbackported patches to resolve these issues. After installing this update,\\nthe OpenLDAP daemons will be restarted automatically.\\n\", \"repo_defined\": true, \"pushcount\": 1, \"from_str\": \"security@redhat.com\", \"repoids\": [\"ACME_Corporation-Red_Hat_Enterprise_Linux_Server-Red_Hat_Enterprise_Linux_6_Server_RPMs_x86_64_6Server\"], \"rights\": \"Copyright 2011 Red Hat Inc\", \"solution\": \"Before applying this update, make sure all previously-released errata\\nrelevant to your system have been applied.\\n\\nThis update is available via the Red Hat Network. Details on how to\\nuse the Red Hat Network to apply this update are available at\\nhttps://access.redhat.com/kb/docs/DOC-11259\\n\", \"summary\": \"Updated openldap packages that fix three security issues are now available\\nfor Red Hat Enterprise Linux 6.\\n\\nThe Red Hat Security Response Team has rated this update as having moderate\\nsecurity impact. Common Vulnerability Scoring System (CVSS) base scores,\\nwhich give detailed severity ratings, are available for each vulnerability\\nfrom the CVE links in the References section.\\n\", \"release\": \"\", \"_id\": \"RHSA-2011:0347\"}, {\"issued\": \"2012-05-29 00:00:00\", \"references\": [{\"href\": \"https://rhn.redhat.com/errata/RHSA-2012-0699.html\", \"type\": \"self\", \"id\": null, \"title\": \"RHSA-2012:0699\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=820686\", \"type\": \"bugzilla\", \"id\": \"820686\", \"title\": \"CVE-2012-2333 openssl: record length handling integer underflow\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2012-2333.html\", \"type\": \"cve\", \"id\": \"CVE-2012-2333\", \"title\": \"CVE-2012-2333\"}, {\"href\": \"https://access.redhat.com/security/updates/classification/#moderate\", \"type\": \"other\", \"id\": null, \"title\": null}, {\"href\": \"https://rhn.redhat.com/errata/RHSA-2012-0426.html\", \"type\": \"other\", \"id\": null, \"title\": null}], \"pkglist\": [{\"packages\": [{\"src\": \"openssl-1.0.0-20.el6_2.5.src.rpm\", \"name\": \"openssl\", \"sum\": [\"sha256\", \"2553ca4f27b4ad0a8ad924852e52105e96c51239cd999782d16ca5a6705cd0ed\"], \"filename\": \"openssl-1.0.0-20.el6_2.5.i686.rpm\", \"epoch\": \"0\", \"version\": \"1.0.0\", \"release\": \"20.el6_2.5\", \"arch\": \"i686\"}, {\"src\": \"openssl-1.0.0-20.el6_2.5.src.rpm\", \"name\": \"openssl-devel\", \"sum\": [\"sha256\", \"4827714015be0c794a25c4a39838d0a5026cc5c85f19e672bc866f576869cd11\"], \"filename\": \"openssl-devel-1.0.0-20.el6_2.5.i686.rpm\", \"epoch\": \"0\", \"version\": \"1.0.0\", \"release\": \"20.el6_2.5\", \"arch\": \"i686\"}, {\"src\": \"openssl-1.0.0-20.el6_2.5.src.rpm\", \"name\": \"openssl\", \"sum\": [\"sha256\", \"0a934520859e40bcd45d0257d2900f294523c8cdaa0485832b9defd7826a36bf\"], \"filename\": \"openssl-1.0.0-20.el6_2.5.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"1.0.0\", \"release\": \"20.el6_2.5\", \"arch\": \"x86_64\"}, {\"src\": \"openssl-1.0.0-20.el6_2.5.src.rpm\", \"name\": \"openssl-devel\", \"sum\": [\"sha256\", \"c0cd54275819969c63935764190af5142d079e9e15cfca5dee441877f0bc2349\"], \"filename\": \"openssl-devel-1.0.0-20.el6_2.5.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"1.0.0\", \"release\": \"20.el6_2.5\", \"arch\": \"x86_64\"}], \"name\": \"Red Hat Enterprise Linux Server (v. 6 for 64-bit x86_64)\", \"short\": \"rhel-x86_64-server-6\"}], \"id\": \"RHSA-2012:0699\", \"severity\": \"Moderate\", \"title\": \"Moderate: openssl security and bug fix update\", \"_ns\": \"errata\", \"version\": \"1\", \"reboot_suggested\": false, \"type\": \"security\", \"immutable\": true, \"status\": \"final\", \"updated\": \"2012-05-29 00:00:00\", \"description\": \"OpenSSL is a toolkit that implements the Secure Sockets Layer (SSL v2/v3)\\nand Transport Layer Security (TLS v1) protocols, as well as a\\nfull-strength, general purpose cryptography library.\\n\\nAn integer underflow flaw, leading to a buffer over-read, was found in the\\nway OpenSSL handled DTLS (Datagram Transport Layer Security) application\\ndata record lengths when using a block cipher in CBC (cipher-block\\nchaining) mode. A malicious DTLS client or server could use this flaw to\\ncrash its DTLS connection peer. (CVE-2012-2333)\\n\\nRed Hat would like to thank the OpenSSL project for reporting this issue.\\nUpstream acknowledges Codenomicon as the original reporter.\\n\\nOn Red Hat Enterprise Linux 6, this update also fixes an uninitialized\\nvariable use bug, introduced by the fix for CVE-2012-0884 (released via\\nRHSA-2012:0426). This bug could possibly cause an attempt to create an\\nencrypted message in the CMS (Cryptographic Message Syntax) format to fail.\\n\\nAll OpenSSL users should upgrade to these updated packages, which contain a\\nbackported patch to resolve these issues. For the update to take effect,\\nall services linked to the OpenSSL library must be restarted, or the system\\nrebooted.\\n\", \"repo_defined\": true, \"pushcount\": 1, \"from_str\": \"security@redhat.com\", \"repoids\": [\"ACME_Corporation-Red_Hat_Enterprise_Linux_Server-Red_Hat_Enterprise_Linux_6_Server_RPMs_x86_64_6Server\"], \"rights\": \"Copyright 2012 Red Hat Inc\", \"solution\": \"Before applying this update, make sure all previously-released errata\\nrelevant to your system have been applied.\\n\\nThis update is available via the Red Hat Network. Details on how to\\nuse the Red Hat Network to apply this update are available at\\nhttps://access.redhat.com/knowledge/articles/11258\\n\", \"summary\": \"Updated openssl packages that fix one security issue and one bug are now\\navailable for Red Hat Enterprise Linux 5 and 6.\\n\\nThe Red Hat Security Response Team has rated this update as having moderate\\nsecurity impact. A Common Vulnerability Scoring System (CVSS) base score,\\nwhich gives a detailed severity rating, is available from the CVE link in\\nthe References section.\\n\", \"release\": \"\", \"_id\": \"RHSA-2012:0699\"}, {\"issued\": \"2011-12-06 00:00:00\", \"references\": [{\"href\": \"https://rhn.redhat.com/errata/RHSA-2011-1534.html\", \"type\": \"self\", \"id\": null, \"title\": \"RHSA-2011:1534\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=692702\", \"type\": \"bugzilla\", \"id\": \"692702\", \"title\": \"rpc.idmapd sometimes fails to start due to sunrpc\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=697975\", \"type\": \"bugzilla\", \"id\": \"697975\", \"title\": \"CVE-2011-1749 nfs-utils: mount.nfs fails to anticipate RLIMIT_FSIZE\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=702273\", \"type\": \"bugzilla\", \"id\": \"702273\", \"title\": \"Cannot umount NFS mount containing spaces\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=715078\", \"type\": \"bugzilla\", \"id\": \"715078\", \"title\": \"update exports(5) manpage with details about ipv6 configuration\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=716949\", \"type\": \"bugzilla\", \"id\": \"716949\", \"title\": \"CVE-2011-2500 nfs-utils: Improper authentication of an incoming request when an IP based authentication used\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=720479\", \"type\": \"bugzilla\", \"id\": \"720479\", \"title\": \"nfs-utils-1.2.3 breaks svcgssd - incorrectly orders libraries when built from source\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=723438\", \"type\": \"bugzilla\", \"id\": \"723438\", \"title\": \"rpc.mountd can segfault with showmount - REFERENCE TO PATCH THAT FIXES THIS\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=729001\", \"type\": \"bugzilla\", \"id\": \"729001\", \"title\": \"Debug file missing in debuginfo package for a binary\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=747400\", \"type\": \"bugzilla\", \"id\": \"747400\", \"title\": \"RHEL 6.2 beta rpcdebug has no flag for pNFS debug\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2011-1749.html\", \"type\": \"cve\", \"id\": \"CVE-2011-1749\", \"title\": \"CVE-2011-1749\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2011-2500.html\", \"type\": \"cve\", \"id\": \"CVE-2011-2500\", \"title\": \"CVE-2011-2500\"}, {\"href\": \"https://access.redhat.com/security/updates/classification/#low\", \"type\": \"other\", \"id\": null, \"title\": null}, {\"href\": \"https://docs.redhat.com/docs/en-US/Red_Hat_Enterprise_Linux/6/html/6.2_Technical_Notes/nfs-utils.html#RHSA-2011-1534\", \"type\": \"other\", \"id\": null, \"title\": null}], \"pkglist\": [{\"packages\": [{\"src\": \"nfs-utils-1.2.3-15.el6.src.rpm\", \"name\": \"nfs-utils\", \"sum\": [\"sha256\", \"4a617ecaa20f41b57ecbd8d279435e3a1b06f7d1f2be6c3ffab4741e1daf248a\"], \"filename\": \"nfs-utils-1.2.3-15.el6.x86_64.rpm\", \"epoch\": \"1\", \"version\": \"1.2.3\", \"release\": \"15.el6\", \"arch\": \"x86_64\"}], \"name\": \"Red Hat Enterprise Linux Server (v. 6 for 64-bit x86_64)\", \"short\": \"rhel-x86_64-server-6\"}], \"id\": \"RHSA-2011:1534\", \"severity\": \"Low\", \"title\": \"Low: nfs-utils security, bug fix, and enhancement update\", \"_ns\": \"errata\", \"version\": \"3\", \"reboot_suggested\": false, \"type\": \"security\", \"immutable\": true, \"status\": \"final\", \"updated\": \"2011-12-06 00:00:00\", \"description\": \"The nfs-utils packages provide a daemon for the kernel Network File System\\n(NFS) server, and related tools such as the mount.nfs, umount.nfs, and\\nshowmount programs.\\n\\nA flaw was found in the way nfs-utils performed IP based authentication of\\nmount requests. In configurations where a directory was exported to a group\\nof systems using a DNS wildcard or NIS (Network Information Service)\\nnetgroup, an attacker could possibly gain access to other directories\\nexported to a specific host or subnet, bypassing intended access\\nrestrictions. (CVE-2011-2500)\\n\\nIt was found that the mount.nfs tool did not handle certain errors\\ncorrectly when updating the mtab (mounted file systems table) file. A local\\nattacker could use this flaw to corrupt the mtab file. (CVE-2011-1749)\\n\\nThis update also fixes several bugs and adds an enhancement. Documentation\\nfor these bug fixes and the enhancement will be available shortly from the\\nTechnical Notes document, linked to in the References section.\\n\\nUsers of nfs-utils are advised to upgrade to these updated packages, which\\ncontain backported patches to resolve these issues and add this\\nenhancement. After installing this update, the nfs service will be\\nrestarted automatically.\\n\", \"repo_defined\": true, \"pushcount\": 1, \"from_str\": \"security@redhat.com\", \"repoids\": [\"ACME_Corporation-Red_Hat_Enterprise_Linux_Server-Red_Hat_Enterprise_Linux_6_Server_RPMs_x86_64_6Server\"], \"rights\": \"Copyright 2011 Red Hat Inc\", \"solution\": \"Before applying this update, make sure all previously-released errata\\nrelevant to your system have been applied.\\n\\nThis update is available via the Red Hat Network. Details on how to\\nuse the Red Hat Network to apply this update are available at\\nhttps://access.redhat.com/kb/docs/DOC-11259\\n\", \"summary\": \"Updated nfs-utils packages that fix two security issues, various bugs, and\\nadd one enhancement are now available for Red Hat Enterprise Linux 6.\\n\\nThe Red Hat Security Response Team has rated this update as having low\\nsecurity impact. Common Vulnerability Scoring System (CVSS) base scores,\\nwhich give detailed severity ratings, are available for each vulnerability\\nfrom the CVE links in the References section.\\n\", \"release\": \"\", \"_id\": \"RHSA-2011:1534\"}, {\"issued\": \"2011-12-06 00:00:00\", \"references\": [{\"href\": \"https://rhn.redhat.com/errata/RHSA-2011-1532.html\", \"type\": \"self\", \"id\": null, \"title\": \"RHSA-2011:1532\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=681796\", \"type\": \"bugzilla\", \"id\": \"681796\", \"title\": \"Pass \\\"noefi acpi_rsdp=X\\\" to the second kernel\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=708503\", \"type\": \"bugzilla\", \"id\": \"708503\", \"title\": \"fails to build without downstream patches\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=716439\", \"type\": \"bugzilla\", \"id\": \"716439\", \"title\": \"CVE-2011-3588 CVE-2011-3589 CVE-2011-3590 kexec-tools: Multiple security flaws by management of kdump core files and ramdisk images\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=719105\", \"type\": \"bugzilla\", \"id\": \"719105\", \"title\": \"mkdumprd hang in depsolve_modlist when running kernel is not target kernel\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=725484\", \"type\": \"bugzilla\", \"id\": \"725484\", \"title\": \"kexec-tools: x86: Start using nr_cpus=1 instead of maxcpus=1\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=727892\", \"type\": \"bugzilla\", \"id\": \"727892\", \"title\": \"kexec-tools: Warn a user to use maxcpus=1 instead of nr_cpus=1 for older kernels\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=731394\", \"type\": \"bugzilla\", \"id\": \"731394\", \"title\": \"[kexec-tools] Remove warning when kdump service starts\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=734528\", \"type\": \"bugzilla\", \"id\": \"734528\", \"title\": \"kexec-tools: Add memory usage debugging capability in second kernel\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=739050\", \"type\": \"bugzilla\", \"id\": \"739050\", \"title\": \"non-fatal <unknown> scriptlet failure in rpm package fence-agents\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2011-3590.html\", \"type\": \"cve\", \"id\": \"CVE-2011-3590\", \"title\": \"CVE-2011-3590\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2011-3589.html\", \"type\": \"cve\", \"id\": \"CVE-2011-3589\", \"title\": \"CVE-2011-3589\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2011-3588.html\", \"type\": \"cve\", \"id\": \"CVE-2011-3588\", \"title\": \"CVE-2011-3588\"}, {\"href\": \"https://access.redhat.com/security/updates/classification/#moderate\", \"type\": \"other\", \"id\": null, \"title\": null}, {\"href\": \"https://docs.redhat.com/docs/en-US/Red_Hat_Enterprise_Linux/6/html/6.2_Technical_Notes/kexec-tools.html#RHSA-2011-1532\", \"type\": \"other\", \"id\": null, \"title\": null}], \"pkglist\": [{\"packages\": [{\"src\": \"kexec-tools-2.0.0-209.el6.src.rpm\", \"name\": \"kexec-tools\", \"sum\": [\"sha256\", \"2296b32460d654185f80f45399fa2f01fc7f2e94cef547b670969f43a447005e\"], \"filename\": \"kexec-tools-2.0.0-209.el6.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"2.0.0\", \"release\": \"209.el6\", \"arch\": \"x86_64\"}], \"name\": \"Red Hat Enterprise Linux Server (v. 6 for 64-bit x86_64)\", \"short\": \"rhel-x86_64-server-6\"}], \"id\": \"RHSA-2011:1532\", \"severity\": \"Moderate\", \"title\": \"Moderate: kexec-tools security, bug fix, and enhancement update\", \"_ns\": \"errata\", \"version\": \"3\", \"reboot_suggested\": false, \"type\": \"security\", \"immutable\": true, \"status\": \"final\", \"updated\": \"2011-12-06 00:00:00\", \"description\": \"Kexec allows for booting a Linux kernel from the context of an already\\nrunning kernel.\\n\\nKdump used the SSH (Secure Shell) \\\"StrictHostKeyChecking=no\\\" option when\\ndumping to SSH targets, causing the target kdump server's SSH host key not\\nto be checked. This could make it easier for a man-in-the-middle attacker\\non the local network to impersonate the kdump SSH target server and\\npossibly gain access to sensitive information in the vmcore dumps.\\n(CVE-2011-3588)\\n\\nmkdumprd created initrd files with world-readable permissions. A local user\\ncould possibly use this flaw to gain access to sensitive information, such\\nas the private SSH key used to authenticate to a remote server when kdump\\nwas configured to dump to an SSH target. (CVE-2011-3589)\\n\\nmkdumprd included unneeded sensitive files (such as all files from the\\n\\\"/root/.ssh/\\\" directory and the host's private SSH keys) in the resulting\\ninitrd. This could lead to an information leak when initrd files were\\npreviously created with world-readable permissions. Note: With this update,\\nonly the SSH client configuration, known hosts files, and the SSH key\\nconfigured via the newly introduced sshkey option in \\\"/etc/kdump.conf\\\" are\\nincluded in the initrd. The default is the key generated when running the\\n\\\"service kdump propagate\\\" command, \\\"/root/.ssh/kdump_id_rsa\\\".\\n(CVE-2011-3590)\\n\\nRed Hat would like to thank Kevan Carstensen for reporting these issues.\\n\\nThis update also fixes several bugs and adds various enhancements.\\nSpace precludes documenting all of these changes in this advisory.\\nDocumentation for these bug fixes and enhancements will be available\\nshortly from the Technical Notes document, linked to in the References\\nsection.\\n\\nAll kexec-tools users should upgrade to this updated package, which\\ncontains backported patches to resolve these issues and add these\\nenhancements.\\n\", \"repo_defined\": true, \"pushcount\": 1, \"from_str\": \"security@redhat.com\", \"repoids\": [\"ACME_Corporation-Red_Hat_Enterprise_Linux_Server-Red_Hat_Enterprise_Linux_6_Server_RPMs_x86_64_6Server\"], \"rights\": \"Copyright 2011 Red Hat Inc\", \"solution\": \"Before applying this update, make sure all previously-released errata\\nrelevant to your system have been applied.\\n\\nThis update is available via the Red Hat Network. Details on how to\\nuse the Red Hat Network to apply this update are available at\\nhttps://access.redhat.com/kb/docs/DOC-11259\\n\", \"summary\": \"An updated kexec-tools package that fixes three security issues, various\\nbugs, and adds enhancements is now available for Red Hat\\nEnterprise Linux 6.\\n\\nThe Red Hat Security Response Team has rated this update as having moderate\\nsecurity impact. Common Vulnerability Scoring System (CVSS) base scores,\\nwhich give detailed severity ratings, are available for each vulnerability\\nfrom the CVE links in the References section.\\n\", \"release\": \"\", \"_id\": \"RHSA-2011:1532\"}, {\"issued\": \"2011-05-19 00:00:00\", \"references\": [{\"href\": \"https://rhn.redhat.com/errata/RHSA-2011-0791.html\", \"type\": \"self\", \"id\": null, \"title\": \"RHSA-2011:0791\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=636997\", \"type\": \"bugzilla\", \"id\": \"636997\", \"title\": \"Additionally Created Instances of Tomcat  are broken / don't work\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=643809\", \"type\": \"bugzilla\", \"id\": \"643809\", \"title\": \"Bad permissions on tomcat folders\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=656246\", \"type\": \"bugzilla\", \"id\": \"656246\", \"title\": \"CVE-2010-4172 tomcat: cross-site-scripting vulnerability in the manager application\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=661244\", \"type\": \"bugzilla\", \"id\": \"661244\", \"title\": \"Missing tomcat6-juli link in /usr/share/java\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=675786\", \"type\": \"bugzilla\", \"id\": \"675786\", \"title\": \"CVE-2011-0013 tomcat: XSS vulnerability in HTML Manager interface\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=675792\", \"type\": \"bugzilla\", \"id\": \"675792\", \"title\": \"CVE-2010-3718 tomcat: file permission bypass flaw\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=678671\", \"type\": \"bugzilla\", \"id\": \"678671\", \"title\": \"tomcat user requires login shell\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=695284\", \"type\": \"bugzilla\", \"id\": \"695284\", \"title\": \"catalina.out path hard-coded in /usr/sbin/tomcat6\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=697504\", \"type\": \"bugzilla\", \"id\": \"697504\", \"title\": \"tomcat6-6.0.wrapper redirects init script output to wrong place\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2010-3718.html\", \"type\": \"cve\", \"id\": \"CVE-2010-3718\", \"title\": \"CVE-2010-3718\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2011-0013.html\", \"type\": \"cve\", \"id\": \"CVE-2011-0013\", \"title\": \"CVE-2011-0013\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2010-4172.html\", \"type\": \"cve\", \"id\": \"CVE-2010-4172\", \"title\": \"CVE-2010-4172\"}, {\"href\": \"https://access.redhat.com/security/updates/classification/#moderate\", \"type\": \"other\", \"id\": null, \"title\": null}, {\"href\": \"http://tomcat.apache.org/security-6.html\", \"type\": \"other\", \"id\": null, \"title\": null}], \"pkglist\": [{\"packages\": [{\"src\": \"tomcat6-6.0.24-33.el6.src.rpm\", \"name\": \"tomcat6-el-2.1-api\", \"sum\": [\"sha256\", \"3b64f776df4857230fdb31f27efcd06ef497a29e8aee7da1ad437cb0704203ec\"], \"filename\": \"tomcat6-el-2.1-api-6.0.24-33.el6.noarch.rpm\", \"epoch\": \"0\", \"version\": \"6.0.24\", \"release\": \"33.el6\", \"arch\": \"noarch\"}, {\"src\": \"tomcat6-6.0.24-33.el6.src.rpm\", \"name\": \"tomcat6-servlet-2.5-api\", \"sum\": [\"sha256\", \"85b66552e561e86d5a2d542712a623fc1ee70fe1a948a84a51b0f9c34a33a5c0\"], \"filename\": \"tomcat6-servlet-2.5-api-6.0.24-33.el6.noarch.rpm\", \"epoch\": \"0\", \"version\": \"6.0.24\", \"release\": \"33.el6\", \"arch\": \"noarch\"}, {\"src\": \"tomcat6-6.0.24-33.el6.src.rpm\", \"name\": \"tomcat6\", \"sum\": [\"sha256\", \"011dadba79276f7a47c4002908c60082ed3a64a7ce26f948a93f5f9439fd6c5a\"], \"filename\": \"tomcat6-6.0.24-33.el6.noarch.rpm\", \"epoch\": \"0\", \"version\": \"6.0.24\", \"release\": \"33.el6\", \"arch\": \"noarch\"}, {\"src\": \"tomcat6-6.0.24-33.el6.src.rpm\", \"name\": \"tomcat6-jsp-2.1-api\", \"sum\": [\"sha256\", \"99a48655678800f89d78af7e38ee6fd39df0a2148b80bbd6e35028c71ef8cdde\"], \"filename\": \"tomcat6-jsp-2.1-api-6.0.24-33.el6.noarch.rpm\", \"epoch\": \"0\", \"version\": \"6.0.24\", \"release\": \"33.el6\", \"arch\": \"noarch\"}, {\"src\": \"tomcat6-6.0.24-33.el6.src.rpm\", \"name\": \"tomcat6-lib\", \"sum\": [\"sha256\", \"b11da4074c3538ce119dd169ead122857dc203f5e3a94552728d14adf6433478\"], \"filename\": \"tomcat6-lib-6.0.24-33.el6.noarch.rpm\", \"epoch\": \"0\", \"version\": \"6.0.24\", \"release\": \"33.el6\", \"arch\": \"noarch\"}], \"name\": \"Red Hat Enterprise Linux Server (v. 6 for 64-bit x86_64)\", \"short\": \"rhel-x86_64-server-6\"}], \"id\": \"RHSA-2011:0791\", \"severity\": \"Moderate\", \"title\": \"Moderate: tomcat6 security and bug fix update\", \"_ns\": \"errata\", \"version\": \"1\", \"reboot_suggested\": false, \"type\": \"security\", \"immutable\": true, \"status\": \"final\", \"updated\": \"2011-05-19 00:00:00\", \"description\": \"Apache Tomcat is a servlet container for the Java Servlet and JavaServer\\nPages (JSP) technologies.\\n\\nIt was found that web applications could modify the location of the Tomcat\\nhost's work directory. As web applications deployed on Tomcat have read and\\nwrite access to this directory, a malicious web application could use this\\nflaw to trick Tomcat into giving it read and write access to an arbitrary\\ndirectory on the file system. (CVE-2010-3718)\\n\\nA cross-site scripting (XSS) flaw was found in the Manager application,\\nused for managing web applications on Tomcat. If a remote attacker could\\ntrick a user who is logged into the Manager application into visiting a\\nspecially-crafted URL, the attacker could perform Manager application tasks\\nwith the privileges of the logged in user. (CVE-2010-4172)\\n\\nA second cross-site scripting (XSS) flaw was found in the Manager\\napplication. A malicious web application could use this flaw to conduct an\\nXSS attack, leading to arbitrary web script execution with the privileges\\nof victims who are logged into and viewing Manager application web pages.\\n(CVE-2011-0013)\\n\\nThis update also fixes the following bugs:\\n\\n* A bug in the \\\"tomcat6\\\" init script prevented additional Tomcat instances\\nfrom starting. As well, running \\\"service tomcat6 start\\\" caused\\nconfiguration options applied from \\\"/etc/sysconfig/tomcat6\\\" to be\\noverwritten with those from \\\"/etc/tomcat6/tomcat6.conf\\\". With this update,\\nmultiple instances of Tomcat run as expected. (BZ#636997)\\n\\n* The \\\"/usr/share/java/\\\" directory was missing a symbolic link to the\\n\\\"/usr/share/tomcat6/bin/tomcat-juli.jar\\\" library. Because this library was\\nmandatory for certain operations (such as running the Jasper JSP\\nprecompiler), the \\\"build-jar-repository\\\" command was unable to compose a\\nvalid classpath. With this update, the missing symbolic link has been\\nadded. (BZ#661244)\\n\\n* Previously, the \\\"tomcat6\\\" init script failed to start Tomcat with a \\\"This\\naccount is currently not available.\\\" message when Tomcat was configured to\\nrun under a user that did not have a valid shell configured as a login\\nshell. This update modifies the init script to work correctly regardless of\\nthe daemon user's login shell. Additionally, these new tomcat6 packages now\\nset \\\"/sbin/nologin\\\" as the login shell for the \\\"tomcat\\\" user upon\\ninstallation, as recommended by deployment best practices. (BZ#678671)\\n\\n* Some standard Tomcat directories were missing write permissions for the\\n\\\"tomcat\\\" group, which could cause certain applications to fail with errors\\nsuch as \\\"No output folder\\\". This update adds write permissions for the\\n\\\"tomcat\\\" group to the affected directories. (BZ#643809)\\n\\n* The \\\"/usr/sbin/tomcat6\\\" wrapper script used a hard-coded path to the\\n\\\"catalina.out\\\" file, which may have caused problems (such as for logging\\ninit script output) if Tomcat was being run with a user other than \\\"tomcat\\\"\\nand with CATALINA_BASE set to a directory other than the default.\\n(BZ#695284, BZ#697504)\\n\\n* Stopping Tomcat could have resulted in traceback errors being logged to\\n\\\"catalina.out\\\" when certain web applications were deployed. (BZ#698624)\\n\\nUsers of Tomcat should upgrade to these updated packages, which contain\\nbackported patches to correct these issues. Tomcat must be restarted for\\nthis update to take effect.\\n\", \"repo_defined\": true, \"pushcount\": 1, \"from_str\": \"security@redhat.com\", \"repoids\": [\"ACME_Corporation-Red_Hat_Enterprise_Linux_Server-Red_Hat_Enterprise_Linux_6_Server_RPMs_x86_64_6Server\"], \"rights\": \"Copyright 2011 Red Hat Inc\", \"solution\": \"Before applying this update, make sure all previously-released errata\\nrelevant to your system have been applied.\\n\\nThis update is available via the Red Hat Network. Details on how to\\nuse the Red Hat Network to apply this update are available at\\nhttps://access.redhat.com/kb/docs/DOC-11259\\n\", \"summary\": \"Updated tomcat6 packages that fix three security issues and several bugs\\nare now available for Red Hat Enterprise Linux 6.\\n\\nThe Red Hat Security Response Team has rated this update as having moderate\\nsecurity impact. Common Vulnerability Scoring System (CVSS) base scores,\\nwhich give detailed severity ratings, are available for each vulnerability\\nfrom the CVE links in the References section.\\n\", \"release\": \"\", \"_id\": \"RHSA-2011:0791\"}, {\"issued\": \"2012-05-21 00:00:00\", \"references\": [{\"href\": \"https://rhn.redhat.com/errata/RHSA-2012-0678.html\", \"type\": \"self\", \"id\": null, \"title\": \"RHSA-2012:0678\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=797222\", \"type\": \"bugzilla\", \"id\": \"797222\", \"title\": \"CVE-2012-0866 postgresql: Absent permission checks on trigger function to be called when creating a trigger\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=797915\", \"type\": \"bugzilla\", \"id\": \"797915\", \"title\": \"CVE-2012-0867 postgresql: MITM due improper x509_v3 CN validation during certificate verification\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=797917\", \"type\": \"bugzilla\", \"id\": \"797917\", \"title\": \"CVE-2012-0868 postgresql: SQL injection due unsanitized newline characters in object names\"}, {\"href\": \"https://www.redhat.com/security/dat