\"5.1.52\", \"release\": \"1.el6_0.1\", \"arch\": \"x86_64\"}, {\"src\": \"mysql-5.1.52-1.el6_0.1.src.rpm\", \"name\": \"mysql-test\", \"sum\": [\"sha256\", \"b9a01fa9dfdeacea606b29861c05b912539bca84cffde92785be55c1bea0ef42\"], \"filename\": \"mysql-test-5.1.52-1.el6_0.1.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"5.1.52\", \"release\": \"1.el6_0.1\", \"arch\": \"x86_64\"}], \"name\": \"Red Hat Enterprise Linux Server (v. 6 for 64-bit x86_64)\", \"short\": \"rhel-x86_64-server-6\"}], \"id\": \"RHSA-2011:0164\", \"severity\": \"Moderate\", \"title\": \"Moderate: mysql security update\", \"_ns\": \"errata\", \"version\": \"1\", \"reboot_suggested\": false, \"type\": \"security\", \"immutable\": true, \"status\": \"final\", \"updated\": \"2011-01-18 00:00:00\", \"description\": \"MySQL is a multi-user, multi-threaded SQL database server. It consists of\\nthe MySQL server daemon (mysqld) and many client programs and libraries.\\n\\nThe MySQL PolyFromWKB() function did not sanity check Well-Known Binary\\n(WKB) data, which could allow a remote, authenticated attacker to crash\\nmysqld. (CVE-2010-3840)\\n\\nA flaw in the way MySQL processed certain JOIN queries could allow a\\nremote, authenticated attacker to cause excessive CPU use (up to 100%), if\\na stored procedure contained JOIN queries, and that procedure was executed\\ntwice in sequence. (CVE-2010-3839)\\n\\nA flaw in the way MySQL processed queries that provide a mixture of numeric\\nand longblob data types to the LEAST or GREATEST function, could allow a\\nremote, authenticated attacker to crash mysqld. (CVE-2010-3838)\\n\\nA flaw in the way MySQL processed PREPARE statements containing both\\nGROUP_CONCAT and the WITH ROLLUP modifier could allow a remote,\\nauthenticated attacker to crash mysqld. (CVE-2010-3837)\\n\\nMySQL did not properly pre-evaluate LIKE arguments in view prepare mode,\\npossibly allowing a remote, authenticated attacker to crash mysqld.\\n(CVE-2010-3836)\\n\\nA flaw in the way MySQL processed statements that assign a value to a\\nuser-defined variable and that also contain a logical value evaluation\\ncould allow a remote, authenticated attacker to crash mysqld.\\n(CVE-2010-3835)\\n\\nA flaw in the way MySQL evaluated the arguments of extreme-value functions,\\nsuch as LEAST and GREATEST, could allow a remote, authenticated attacker to\\ncrash mysqld. (CVE-2010-3833)\\n\\nA flaw in the way MySQL handled LOAD DATA INFILE requests allowed MySQL to\\nsend OK packets even when there were errors. (CVE-2010-3683)\\n\\nA flaw in the way MySQL processed EXPLAIN statements for some complex\\nSELECT queries could allow a remote, authenticated attacker to crash\\nmysqld. (CVE-2010-3682)\\n\\nA flaw in the way MySQL processed certain alternating READ requests\\nprovided by HANDLER statements could allow a remote, authenticated attacker\\nto crash mysqld. (CVE-2010-3681)\\n\\nA flaw in the way MySQL processed CREATE TEMPORARY TABLE statements that\\ndefine NULL columns when using the InnoDB storage engine, could allow a\\nremote, authenticated attacker to crash mysqld. (CVE-2010-3680)\\n\\nA flaw in the way MySQL processed certain values provided to the BINLOG\\nstatement caused MySQL to read unassigned memory. A remote, authenticated\\nattacker could possibly use this flaw to crash mysqld. (CVE-2010-3679)\\n\\nA flaw in the way MySQL processed SQL queries containing IN or CASE\\nstatements, when a NULL argument was provided as one of the arguments to\\nthe query, could allow a remote, authenticated attacker to crash mysqld.\\n(CVE-2010-3678)\\n\\nA flaw in the way MySQL processed JOIN queries that attempt to retrieve\\ndata from a unique SET column could allow a remote, authenticated attacker\\nto crash mysqld. (CVE-2010-3677)\\n\\nNote: CVE-2010-3840, CVE-2010-3838, CVE-2010-3837, CVE-2010-3835,\\nCVE-2010-3833, CVE-2010-3682, CVE-2010-3681, CVE-2010-3680, CVE-2010-3678,\\nand CVE-2010-3677 only cause a temporary denial of service, as mysqld was\\nautomatically restarted after each crash.\\n\\nThese updated packages upgrade MySQL to version 5.1.52. Refer to the MySQL\\nrelease notes for a full list of changes:\\n\\nhttp://dev.mysql.com/doc/refman/5.1/en/news-5-1-52.html\\n\\nAll MySQL users should upgrade to these updated packages, which correct\\nthese issues. After installing this update, the MySQL server daemon\\n(mysqld) will be restarted automatically.\\n\", \"repo_defined\": true, \"pushcount\": 1, \"from_str\": \"security@redhat.com\", \"repoids\": [\"ACME_Corporation-Red_Hat_Enterprise_Linux_Server-Red_Hat_Enterprise_Linux_6_Server_RPMs_x86_64_6Server\"], \"rights\": \"Copyright 2011 Red Hat Inc\", \"solution\": \"Before applying this update, make sure all previously-released errata\\nrelevant to your system have been applied.\\n\\nThis update is available via the Red Hat Network. Details on how to\\nuse the Red Hat Network to apply this update are available at\\nhttp://kbase.redhat.com/faq/docs/DOC-11259\\n\", \"summary\": \"Updated mysql packages that fix multiple security issues are now available\\nfor Red Hat Enterprise Linux 6.\\n\\nThe Red Hat Security Response Team has rated this update as having moderate\\nsecurity impact. Common Vulnerability Scoring System (CVSS) base scores,\\nwhich give detailed severity ratings, are available for each vulnerability\\nfrom the CVE links in the References section.\\n\", \"release\": \"\", \"_id\": \"RHSA-2011:0164\"}, {\"issued\": \"2012-06-20 00:00:00\", \"references\": [{\"href\": \"https://rhn.redhat.com/errata/RHSA-2012-0973.html\", \"type\": \"self\", \"id\": null, \"title\": \"RHSA-2012:0973\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=717913\", \"type\": \"bugzilla\", \"id\": \"717913\", \"title\": \"[PEM] various flaws detected by Coverity\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=746632\", \"type\": \"bugzilla\", \"id\": \"746632\", \"title\": \"[PEM] pem_CreateObject() leaks memory given a non-existing file name\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=768669\", \"type\": \"bugzilla\", \"id\": \"768669\", \"title\": \"[PEM] an unregistered callback causes a SIGSEGV\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=769616\", \"type\": \"bugzilla\", \"id\": \"769616\", \"title\": \"CKFW leaks memory when loading libnsspem.so after upgrade of nss\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=772053\", \"type\": \"bugzilla\", \"id\": \"772053\", \"title\": \"premature unloading of softoken crashes libcurl\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=772628\", \"type\": \"bugzilla\", \"id\": \"772628\", \"title\": \"nss_Init() leaks memory\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=784674\", \"type\": \"bugzilla\", \"id\": \"784674\", \"title\": \"nss should protect against being called before nss_Init\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=795693\", \"type\": \"bugzilla\", \"id\": \"795693\", \"title\": \"/usr/include/nss3/pkcs11n.h:365:26: warning: \\\"__GNUC_MINOR\\\" is not defined\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=797426\", \"type\": \"bugzilla\", \"id\": \"797426\", \"title\": \"Qpid AMQP daemon fails to load after latest updates\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=798533\", \"type\": \"bugzilla\", \"id\": \"798533\", \"title\": \"nss: Distrust MITM subCAs issued by TrustWave\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=799192\", \"type\": \"bugzilla\", \"id\": \"799192\", \"title\": \"Rebase nss-util to 3.13.3\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=799193\", \"type\": \"bugzilla\", \"id\": \"799193\", \"title\": \"Update nspr to 4.9\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=805232\", \"type\": \"bugzilla\", \"id\": \"805232\", \"title\": \"pem module may attempt to free an uninitialized pointer\"}, {\"href\": \"https://access.redhat.com/security/updates/classification/#moderate\", \"type\": \"other\", \"id\": null, \"title\": null}], \"pkglist\": [{\"packages\": [{\"src\": \"nspr-4.9-1.el6.src.rpm\", \"name\": \"nspr-devel\", \"sum\": [\"sha256\", \"364089da1938e031458f5174abb1dfa1bd2598dbf8d0d045e5bb71ee43c1484f\"], \"filename\": \"nspr-devel-4.9-1.el6.i686.rpm\", \"epoch\": \"0\", \"version\": \"4.9\", \"release\": \"1.el6\", \"arch\": \"i686\"}, {\"src\": \"nss-util-3.13.3-2.el6.src.rpm\", \"name\": \"nss-util-devel\", \"sum\": [\"sha256\", \"56d22bf4038c31ee287b678de1b4e109383e7675e69ea635fd6302b5d5ae7706\"], \"filename\": \"nss-util-devel-3.13.3-2.el6.i686.rpm\", \"epoch\": \"0\", \"version\": \"3.13.3\", \"release\": \"2.el6\", \"arch\": \"i686\"}, {\"src\": \"nss-3.13.3-6.el6.src.rpm\", \"name\": \"nss-devel\", \"sum\": [\"sha256\", \"e7b03aefbb4140b473c8b476e34140ba46b1eee4adabfdc897253d6df0f103c5\"], \"filename\": \"nss-devel-3.13.3-6.el6.i686.rpm\", \"epoch\": \"0\", \"version\": \"3.13.3\", \"release\": \"6.el6\", \"arch\": \"i686\"}, {\"src\": \"nss-3.13.3-6.el6.src.rpm\", \"name\": \"nss\", \"sum\": [\"sha256\", \"647dfc4448e4373cbd1b346693f8942f43274b813ca015ff7792fefd57dc79c0\"], \"filename\": \"nss-3.13.3-6.el6.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"3.13.3\", \"release\": \"6.el6\", \"arch\": \"x86_64\"}, {\"src\": \"nspr-4.9-1.el6.src.rpm\", \"name\": \"nspr\", \"sum\": [\"sha256\", \"597e8c4d7e18271d965ccfea89491997ebc6cd04871b47695eb6de6ba7fc43f2\"], \"filename\": \"nspr-4.9-1.el6.i686.rpm\", \"epoch\": \"0\", \"version\": \"4.9\", \"release\": \"1.el6\", \"arch\": \"i686\"}, {\"src\": \"nspr-4.9-1.el6.src.rpm\", \"name\": \"nspr-devel\", \"sum\": [\"sha256\", \"f850dbdf915ecd090d364b51bb7294e02d626eac7b1b0b7d077d188150afa3b8\"], \"filename\": \"nspr-devel-4.9-1.el6.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"4.9\", \"release\": \"1.el6\", \"arch\": \"x86_64\"}, {\"src\": \"nss-3.13.3-6.el6.src.rpm\", \"name\": \"nss-devel\", \"sum\": [\"sha256\", \"8fcf44b036b4b08a54c124d4cc7ce42ecdc1f259bcd73f96be1ade68a84a88f2\"], \"filename\": \"nss-devel-3.13.3-6.el6.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"3.13.3\", \"release\": \"6.el6\", \"arch\": \"x86_64\"}, {\"src\": \"nss-util-3.13.3-2.el6.src.rpm\", \"name\": \"nss-util-devel\", \"sum\": [\"sha256\", \"3da1bf8a8b613043bf4b14ffe778aaf258d09c8497940a66113ef0f19fed8429\"], \"filename\": \"nss-util-devel-3.13.3-2.el6.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"3.13.3\", \"release\": \"2.el6\", \"arch\": \"x86_64\"}, {\"src\": \"nss-3.13.3-6.el6.src.rpm\", \"name\": \"nss-sysinit\", \"sum\": [\"sha256\", \"b9a6ea02260045ba41c1f515df8dda19c34bd279c26f721259c692bf68b7b37c\"], \"filename\": \"nss-sysinit-3.13.3-6.el6.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"3.13.3\", \"release\": \"6.el6\", \"arch\": \"x86_64\"}, {\"src\": \"nss-3.13.3-6.el6.src.rpm\", \"name\": \"nss-tools\", \"sum\": [\"sha256\", \"31db2d7ac350aa92e4f2529fc2dc51350f72454e96f01d9581c83960fd81ddc3\"], \"filename\": \"nss-tools-3.13.3-6.el6.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"3.13.3\", \"release\": \"6.el6\", \"arch\": \"x86_64\"}, {\"src\": \"nss-util-3.13.3-2.el6.src.rpm\", \"name\": \"nss-util\", \"sum\": [\"sha256\", \"a35c83a6dd5363e6e79018f28e508dd9d5b683c31b07ffc53ce4fb025f255892\"], \"filename\": \"nss-util-3.13.3-2.el6.i686.rpm\", \"epoch\": \"0\", \"version\": \"3.13.3\", \"release\": \"2.el6\", \"arch\": \"i686\"}, {\"src\": \"nss-3.13.3-6.el6.src.rpm\", \"name\": \"nss\", \"sum\": [\"sha256\", \"f4e720d493ab040e1e7d5de06fc25caaa372b3aa87589f486de9b0718497d450\"], \"filename\": \"nss-3.13.3-6.el6.i686.rpm\", \"epoch\": \"0\", \"version\": \"3.13.3\", \"release\": \"6.el6\", \"arch\": \"i686\"}, {\"src\": \"nspr-4.9-1.el6.src.rpm\", \"name\": \"nspr\", \"sum\": [\"sha256\", \"33e130858d3ea182de1396f33a9d8361652bcec663b590269a31b883723b8486\"], \"filename\": \"nspr-4.9-1.el6.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"4.9\", \"release\": \"1.el6\", \"arch\": \"x86_64\"}, {\"src\": \"nss-util-3.13.3-2.el6.src.rpm\", \"name\": \"nss-util\", \"sum\": [\"sha256\", \"9d69b1d6241d1f72ee4608ebbeae4a0d0c86a626644280d1d3cd5e715c4a2a80\"], \"filename\": \"nss-util-3.13.3-2.el6.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"3.13.3\", \"release\": \"2.el6\", \"arch\": \"x86_64\"}], \"name\": \"Red Hat Enterprise Linux Server (v. 6 for 64-bit x86_64)\", \"short\": \"rhel-x86_64-server-6\"}], \"id\": \"RHSA-2012:0973\", \"severity\": \"Moderate\", \"title\": \"Moderate: nss, nss-util, and nspr security, bug fix, and enhancement update\", \"_ns\": \"errata\", \"version\": \"4\", \"reboot_suggested\": false, \"type\": \"security\", \"immutable\": true, \"status\": \"final\", \"updated\": \"2012-06-20 00:00:00\", \"description\": \"Network Security Services (NSS) is a set of libraries designed to support\\nthe cross-platform development of security-enabled client and server\\napplications. Netscape Portable Runtime (NSPR) provides platform\\nindependence for non-GUI operating system facilities.\\n\\nIt was found that a Certificate Authority (CA) issued a subordinate CA\\ncertificate to its customer, that could be used to issue certificates for\\nany name. This update renders the subordinate CA certificate as untrusted.\\n(BZ#798533)\\n\\nNote: This fix only applies to applications using the NSS Builtin Object\\nToken. It does not render the certificates untrusted for applications that\\nuse the NSS library, but do not use the NSS Builtin Object Token.\\n\\nThe nspr package has been upgraded to upstream version 4.9, which provides\\na number of bug fixes and enhancements over the previous version.\\n(BZ#799193)\\n\\nThe nss-util package has been upgraded to upstream version 3.13.3, which\\nprovides a number of bug fixes and enhancements over the previous version.\\n(BZ#799192)\\n\\nThe nss package has been upgraded to upstream version 3.13.3, which\\nprovides numerous bug fixes and enhancements over the previous version. In\\nparticular, SSL 2.0 is now disabled by default, support for SHA-224 has\\nbeen added, PORT_ErrorToString and PORT_ErrorToName now return the error\\nmessage and symbolic name of an NSS error code, and NSS_GetVersion now\\nreturns the NSS version string. (BZ#744070)\\n\\nThese updated nss, nss-util, and nspr packages also provide fixes for the\\nfollowing bugs:\\n\\n* A PEM module internal function did not clean up memory when detecting a\\nnon-existent file name. Consequently, memory leaks in client code occurred.\\nThe code has been improved to deallocate such temporary objects and as a\\nresult the reported memory leakage is gone. (BZ#746632)\\n\\n* Recent changes to NSS re-introduced a problem where applications could\\nnot use multiple SSL client certificates in the same process. Therefore,\\nany attempt to run commands that worked with multiple SSL client\\ncertificates, such as the \\\"yum repolist\\\" command, resulted in a\\nre-negotiation handshake failure. With this update, a revised patch\\ncorrecting this problem has been applied to NSS, and using multiple SSL\\nclient certificates in the same process is now possible again. (BZ#761086)\\n\\n* The PEM module did not fully initialize newly constructed objects with\\nfunction pointers set to NULL. Consequently, a segmentation violation in\\nlibcurl was sometimes experienced while accessing a package repository.\\nWith this update, the code has been changed to fully initialize newly\\nallocated objects. As a result, updates can now be installed without\\nproblems. (BZ#768669)\\n\\n* A lack-of-robustness flaw caused the administration server for Red Hat\\nDirectory Server to terminate unexpectedly because the mod_nss module made\\nnss calls before initializing nss as per the documented API. With this\\nupdate, nss protects itself against being called before it has been\\nproperly initialized by the caller. (BZ#784674)\\n\\n* Compilation errors occurred with some compilers when compiling code\\nagainst NSS 3.13.1. The following error message was displayed:\\n\\npkcs11n.h:365:26: warning: \\\"__GNUC_MINOR\\\" is not defined\\n\\nAn upstream patch has been applied to improve the code and the problem no\\nlonger occurs. (BZ#795693)\\n\\n* Unexpected terminations were reported in the messaging daemon (qpidd)\\nincluded in Red Hat Enterprise MRG after a recent update to nss. This\\noccurred because qpidd made nss calls before initializing nss. These\\nupdated packages prevent qpidd and other affected processes that call nss\\nwithout initializing as mandated by the API from crashing. (BZ#797426)\\n\\nUsers of NSS, NSPR, and nss-util are advised to upgrade to these updated\\npackages, which fix these issues and add these enhancements. After\\ninstalling this update, applications using NSS, NSPR, or nss-util must be\\nrestarted for this update to take effect.\\n\", \"repo_defined\": true, \"pushcount\": 1, \"from_str\": \"security@redhat.com\", \"repoids\": [\"ACME_Corporation-Red_Hat_Enterprise_Linux_Server-Red_Hat_Enterprise_Linux_6_Server_RPMs_x86_64_6Server\"], \"rights\": \"Copyright 2012 Red Hat Inc\", \"solution\": \"Before applying this update, make sure all previously-released errata\\nrelevant to your system have been applied.\\n\\nThis update is available via the Red Hat Network. Details on how to\\nuse the Red Hat Network to apply this update are available at\\nhttps://access.redhat.com/knowledge/articles/11258\\n\", \"summary\": \"Updated nss, nss-util, and nspr packages that fix one security issue,\\nseveral bugs, and add various enhancements are now available for Red Hat\\nEnterprise Linux 6.\\n\\nThe Red Hat Security Response Team has rated this update as having moderate\\nsecurity impact.\\n\", \"release\": \"\", \"_id\": \"RHSA-2012:0973\"}, {\"issued\": \"2011-10-11 00:00:00\", \"references\": [{\"href\": \"https://rhn.redhat.com/errata/RHSA-2011-1364.html\", \"type\": \"self\", \"id\": null, \"title\": \"RHSA-2011:1364\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=743054\", \"type\": \"bugzilla\", \"id\": \"743054\", \"title\": \"CVE-2011-3365 kdelibs: input validation failure in KSSL\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=743951\", \"type\": \"bugzilla\", \"id\": \"743951\", \"title\": \"kdelibs: use ca-certificates' ca-bundle.crt [rhel-6]\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2011-3365.html\", \"type\": \"cve\", \"id\": \"CVE-2011-3365\", \"title\": \"CVE-2011-3365\"}, {\"href\": \"https://access.redhat.com/security/updates/classification/#moderate\", \"type\": \"other\", \"id\": null, \"title\": null}], \"pkglist\": [{\"packages\": [{\"src\": \"kdelibs-4.3.4-11.el6_1.4.src.rpm\", \"name\": \"kdelibs\", \"sum\": [\"sha256\", \"f4f61aeb3ce6561cd52d6fcef55fad392f06099f3c12f0f105cc3b69e76a5014\"], \"filename\": \"kdelibs-4.3.4-11.el6_1.4.i686.rpm\", \"epoch\": \"6\", \"version\": \"4.3.4\", \"release\": \"11.el6_1.4\", \"arch\": \"i686\"}, {\"src\": \"kdelibs-4.3.4-11.el6_1.4.src.rpm\", \"name\": \"kdelibs-devel\", \"sum\": [\"sha256\", \"66da2c4cd13766983646fa260e09d9cf23c0b34065bf9307eaf2ac584c3f5554\"], \"filename\": \"kdelibs-devel-4.3.4-11.el6_1.4.i686.rpm\", \"epoch\": \"6\", \"version\": \"4.3.4\", \"release\": \"11.el6_1.4\", \"arch\": \"i686\"}, {\"src\": \"kdelibs-4.3.4-11.el6_1.4.src.rpm\", \"name\": \"kdelibs-apidocs\", \"sum\": [\"sha256\", \"8351d2426575510290b57d8607f659e7beb0f15fdcf8ca8888378a064f3006f5\"], \"filename\": \"kdelibs-apidocs-4.3.4-11.el6_1.4.noarch.rpm\", \"epoch\": \"6\", \"version\": \"4.3.4\", \"release\": \"11.el6_1.4\", \"arch\": \"noarch\"}, {\"src\": \"kdelibs-4.3.4-11.el6_1.4.src.rpm\", \"name\": \"kdelibs\", \"sum\": [\"sha256\", \"e7bbf3361669abbfa1d243f5fb12408dd29192f22464362a7cb474ac99198f24\"], \"filename\": \"kdelibs-4.3.4-11.el6_1.4.x86_64.rpm\", \"epoch\": \"6\", \"version\": \"4.3.4\", \"release\": \"11.el6_1.4\", \"arch\": \"x86_64\"}, {\"src\": \"kdelibs-4.3.4-11.el6_1.4.src.rpm\", \"name\": \"kdelibs-common\", \"sum\": [\"sha256\", \"14506b5d5b8c1568b5175251a4928f7a2a49db2459102cf29006aaf6c7275abf\"], \"filename\": \"kdelibs-common-4.3.4-11.el6_1.4.x86_64.rpm\", \"epoch\": \"6\", \"version\": \"4.3.4\", \"release\": \"11.el6_1.4\", \"arch\": \"x86_64\"}, {\"src\": \"kdelibs-4.3.4-11.el6_1.4.src.rpm\", \"name\": \"kdelibs-devel\", \"sum\": [\"sha256\", \"1cde1bb782fff05e0e544049fee24a718601362bd259117e590d454963a38c5d\"], \"filename\": \"kdelibs-devel-4.3.4-11.el6_1.4.x86_64.rpm\", \"epoch\": \"6\", \"version\": \"4.3.4\", \"release\": \"11.el6_1.4\", \"arch\": \"x86_64\"}], \"name\": \"Red Hat Enterprise Linux Server (v. 6 for 64-bit x86_64)\", \"short\": \"rhel-x86_64-server-6\"}], \"id\": \"RHSA-2011:1364\", \"severity\": \"Moderate\", \"title\": \"Moderate: kdelibs security and enhancement update\", \"_ns\": \"errata\", \"version\": \"1\", \"reboot_suggested\": false, \"type\": \"security\", \"immutable\": true, \"status\": \"final\", \"updated\": \"2011-10-11 00:00:00\", \"description\": \"The kdelibs packages provide libraries for the K Desktop Environment (KDE).\\n\\nAn input sanitization flaw was found in the KSSL (KDE SSL Wrapper) API. An\\nattacker could supply a specially-crafted SSL certificate (for example, via\\na web page) to an application using KSSL, such as the Konqueror web\\nbrowser, causing misleading information to be presented to the user,\\npossibly tricking them into accepting the certificate as valid.\\n(CVE-2011-3365)\\n\\nThis update also adds the following enhancement:\\n\\n* kdelibs provided its own set of trusted Certificate Authority (CA)\\ncertificates. This update makes kdelibs use the system set from the\\nca-certificates package, instead of its own copy. (BZ#743951)\\n\\nUsers should upgrade to these updated packages, which contain backported\\npatches to correct this issue and add this enhancement. The desktop must be\\nrestarted (log out, then log back in) for this update to take effect.\\n\", \"repo_defined\": true, \"pushcount\": 1, \"from_str\": \"security@redhat.com\", \"repoids\": [\"ACME_Corporation-Red_Hat_Enterprise_Linux_Server-Red_Hat_Enterprise_Linux_6_Server_RPMs_x86_64_6Server\"], \"rights\": \"Copyright 2011 Red Hat Inc\", \"solution\": \"Before applying this update, make sure all previously-released errata\\nrelevant to your system have been applied.\\n\\nThis update is available via the Red Hat Network. Details on how to\\nuse the Red Hat Network to apply this update are available at\\nhttps://access.redhat.com/kb/docs/DOC-11259\\n\", \"summary\": \"Updated kdelibs packages that fix one security issue and add one\\nenhancement are now available for Red Hat Enterprise Linux 6.\\n\\nThe Red Hat Security Response Team has rated this update as having moderate\\nsecurity impact. A Common Vulnerability Scoring System (CVSS) base score,\\nwhich gives a detailed severity rating, is available from the CVE link in\\nthe References section.\\n\", \"release\": \"\", \"_id\": \"RHSA-2011:1364\"}, {\"issued\": \"2011-06-15 00:00:00\", \"references\": [{\"href\": \"https://rhn.redhat.com/errata/RHSA-2011-0871.html\", \"type\": \"self\", \"id\": null, \"title\": \"RHSA-2011:0871\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=702470\", \"type\": \"bugzilla\", \"id\": \"702470\", \"title\": \"CVE-2011-1775 tigervnc: vncviewer can send password to server without proper validation of the X.509 certificate\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2011-1775.html\", \"type\": \"cve\", \"id\": \"CVE-2011-1775\", \"title\": \"CVE-2011-1775\"}, {\"href\": \"https://access.redhat.com/security/updates/classification/#moderate\", \"type\": \"other\", \"id\": null, \"title\": null}], \"pkglist\": [{\"packages\": [{\"src\": \"tigervnc-1.0.90-0.15.20110314svn4359.el6_1.1.src.rpm\", \"name\": \"tigervnc\", \"sum\": [\"sha256\", \"32ec38e3f24d53d9c94ce5440c86a530095f841d19e38e2d2e7c05991d3d7ed2\"], \"filename\": \"tigervnc-1.0.90-0.15.20110314svn4359.el6_1.1.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"1.0.90\", \"release\": \"0.15.20110314svn4359.el6_1.1\", \"arch\": \"x86_64\"}, {\"src\": \"tigervnc-1.0.90-0.15.20110314svn4359.el6_1.1.src.rpm\", \"name\": \"tigervnc-server\", \"sum\": [\"sha256\", \"377649e730f94c441ba4b20b21085f1d0ea6a037a63ffa1a4a69240d742fe44a\"], \"filename\": \"tigervnc-server-1.0.90-0.15.20110314svn4359.el6_1.1.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"1.0.90\", \"release\": \"0.15.20110314svn4359.el6_1.1\", \"arch\": \"x86_64\"}], \"name\": \"Red Hat Enterprise Linux Server (v. 6 for 64-bit x86_64)\", \"short\": \"rhel-x86_64-server-6\"}], \"id\": \"RHSA-2011:0871\", \"severity\": \"Moderate\", \"title\": \"Moderate: tigervnc security update\", \"_ns\": \"errata\", \"version\": \"1\", \"reboot_suggested\": false, \"type\": \"security\", \"immutable\": true, \"status\": \"final\", \"updated\": \"2011-06-15 00:00:00\", \"description\": \"Virtual Network Computing (VNC) is a remote display system which allows you\\nto view a computer's desktop environment not only on the machine where it\\nis running, but from anywhere on the Internet and from a wide variety of\\nmachine architectures. TigerVNC is a suite of VNC servers and clients.\\n\\nIt was discovered that vncviewer could prompt for and send authentication\\ncredentials to a remote server without first properly validating the\\nserver's X.509 certificate. As vncviewer did not indicate that the\\ncertificate was bad or missing, a man-in-the-middle attacker could use this\\nflaw to trick a vncviewer client into connecting to a spoofed VNC server,\\nallowing the attacker to obtain the client's credentials. (CVE-2011-1775)\\n\\nAll tigervnc users should upgrade to these updated packages, which contain\\na backported patch to correct this issue.\\n\", \"repo_defined\": true, \"pushcount\": 1, \"from_str\": \"security@redhat.com\", \"repoids\": [\"ACME_Corporation-Red_Hat_Enterprise_Linux_Server-Red_Hat_Enterprise_Linux_6_Server_RPMs_x86_64_6Server\"], \"rights\": \"Copyright 2011 Red Hat Inc\", \"solution\": \"Before applying this update, make sure all previously-released errata\\nrelevant to your system have been applied.\\n\\nThis update is available via the Red Hat Network. Details on how to\\nuse the Red Hat Network to apply this update are available at\\nhttps://access.redhat.com/kb/docs/DOC-11259\\n\", \"summary\": \"Updated tigervnc packages that fix one security issue are now available for\\nRed Hat Enterprise Linux 6.\\n\\nThe Red Hat Security Response Team has rated this update as having moderate\\nsecurity impact. A Common Vulnerability Scoring System (CVSS) base score,\\nwhich gives a detailed severity rating, is available from the CVE link in\\nthe References section.\\n\", \"release\": \"\", \"_id\": \"RHSA-2011:0871\"}, {\"issued\": \"2012-07-16 00:00:00\", \"references\": [{\"href\": \"https://rhn.redhat.com/errata/RHSA-2012-1081.html\", \"type\": \"self\", \"id\": null, \"title\": \"RHSA-2012:1081\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=820677\", \"type\": \"bugzilla\", \"id\": \"820677\", \"title\": \"CVE-2012-2337 sudo: Multiple netmask values used in Host / Host_List configuration cause any host to be allowed access\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2012-2337.html\", \"type\": \"cve\", \"id\": \"CVE-2012-2337\", \"title\": \"CVE-2012-2337\"}, {\"href\": \"https://access.redhat.com/security/updates/classification/#moderate\", \"type\": \"other\", \"id\": null, \"title\": null}, {\"href\": \"http://www.sudo.ws/sudo/alerts/netmask.html\", \"type\": \"other\", \"id\": null, \"title\": null}], \"pkglist\": [{\"packages\": [{\"src\": \"sudo-1.7.4p5-12.el6_3.src.rpm\", \"name\": \"sudo\", \"sum\": [\"sha256\", \"600eeac31518884396da6eb6ff8c73ad2766b263054f5504e2b4b1aae99150b0\"], \"filename\": \"sudo-1.7.4p5-12.el6_3.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"1.7.4p5\", \"release\": \"12.el6_3\", \"arch\": \"x86_64\"}], \"name\": \"Red Hat Enterprise Linux Server (v. 6 for 64-bit x86_64)\", \"short\": \"rhel-x86_64-server-6\"}], \"id\": \"RHSA-2012:1081\", \"severity\": \"Moderate\", \"title\": \"Moderate: sudo security update\", \"_ns\": \"errata\", \"version\": \"1\", \"reboot_suggested\": false, \"type\": \"security\", \"immutable\": true, \"status\": \"final\", \"updated\": \"2012-07-16 00:00:00\", \"description\": \"The sudo (superuser do) utility allows system administrators to give\\ncertain users the ability to run commands as root.\\n\\nA flaw was found in the way the network matching code in sudo handled\\nmultiple IP networks listed in user specification configuration directives.\\nA user, who is authorized to run commands with sudo on specific hosts,\\ncould use this flaw to bypass intended restrictions and run those commands\\non hosts not matched by any of the network specifications. (CVE-2012-2337)\\n\\nAll users of sudo are advised to upgrade to this updated package, which\\ncontains a backported patch to correct this issue.\\n\", \"repo_defined\": true, \"pushcount\": 1, \"from_str\": \"security@redhat.com\", \"repoids\": [\"ACME_Corporation-Red_Hat_Enterprise_Linux_Server-Red_Hat_Enterprise_Linux_6_Server_RPMs_x86_64_6Server\"], \"rights\": \"Copyright 2012 Red Hat Inc\", \"solution\": \"Before applying this update, make sure all previously-released errata\\nrelevant to your system have been applied.\\n\\nThis update is available via the Red Hat Network. Details on how to\\nuse the Red Hat Network to apply this update are available at\\nhttps://access.redhat.com/knowledge/articles/11258\\n\", \"summary\": \"An updated sudo package that fixes one security issue is now available for\\nRed Hat Enterprise Linux 5 and 6.\\n\\nThe Red Hat Security Response Team has rated this update as having moderate\\nsecurity impact. A Common Vulnerability Scoring System (CVSS) base score,\\nwhich gives a detailed severity rating, is available from the CVE link in\\nthe References section.\\n\", \"release\": \"\", \"_id\": \"RHSA-2012:1081\"}, {\"issued\": \"2011-12-13 00:00:00\", \"references\": [{\"href\": \"https://rhn.redhat.com/errata/RHSA-2011-1814.html\", \"type\": \"self\", \"id\": null, \"title\": \"RHSA-2011:1814\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=742837\", \"type\": \"bugzilla\", \"id\": \"742837\", \"title\": \"CVE-2011-4339 OpenIPMI: IPMI event daemon creates PID file with world writeable permissions\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2011-4339.html\", \"type\": \"cve\", \"id\": \"CVE-2011-4339\", \"title\": \"CVE-2011-4339\"}, {\"href\": \"https://access.redhat.com/security/updates/classification/#moderate\", \"type\": \"other\", \"id\": null, \"title\": null}], \"pkglist\": [{\"packages\": [{\"src\": \"ipmitool-1.8.11-12.el6_2.1.src.rpm\", \"name\": \"ipmitool\", \"sum\": [\"sha256\", \"9c57ba9081fc390924429c5b9ab2fd765f3c1054c12fac1533c42047b3fba09d\"], \"filename\": \"ipmitool-1.8.11-12.el6_2.1.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"1.8.11\", \"release\": \"12.el6_2.1\", \"arch\": \"x86_64\"}], \"name\": \"Red Hat Enterprise Linux Server (v. 6 for 64-bit x86_64)\", \"short\": \"rhel-x86_64-server-6\"}], \"id\": \"RHSA-2011:1814\", \"severity\": \"Moderate\", \"title\": \"Moderate: ipmitool security update\", \"_ns\": \"errata\", \"version\": \"1\", \"reboot_suggested\": false, \"type\": \"security\", \"immutable\": true, \"status\": \"final\", \"updated\": \"2011-12-13 00:00:00\", \"description\": \"The ipmitool package contains a command line utility for interfacing with\\ndevices that support the Intelligent Platform Management Interface (IPMI)\\nspecification. IPMI is an open standard for machine health, inventory, and\\nremote power control.\\n\\nIt was discovered that the IPMI event daemon (ipmievd) created its process\\nID (PID) file with world-writable permissions. A local user could use this\\nflaw to make the ipmievd init script kill an arbitrary process when the\\nipmievd daemon is stopped or restarted. (CVE-2011-4339)\\n\\nAll users of ipmitool are advised to upgrade to this updated package, which\\ncontains a backported patch to correct this issue. After installing this\\nupdate, the IPMI event daemon (ipmievd) will be restarted automatically.\\n\", \"repo_defined\": true, \"pushcount\": 1, \"from_str\": \"security@redhat.com\", \"repoids\": [\"ACME_Corporation-Red_Hat_Enterprise_Linux_Server-Red_Hat_Enterprise_Linux_6_Server_RPMs_x86_64_6Server\"], \"rights\": \"Copyright 2011 Red Hat Inc\", \"solution\": \"Before applying this update, make sure all previously-released errata\\nrelevant to your system have been applied.\\n\\nThis update is available via the Red Hat Network. Details on how to\\nuse the Red Hat Network to apply this update are available at\\nhttps://access.redhat.com/kb/docs/DOC-11259\\n\", \"summary\": \"An updated ipmitool package that fixes one security issue is now available\\nfor Red Hat Enterprise Linux 6.\\n\\nThe Red Hat Security Response Team has rated this update as having moderate\\nsecurity impact. A Common Vulnerability Scoring System (CVSS) base score,\\nwhich gives a detailed severity rating, is available from the CVE link in\\nthe References section.\\n\", \"release\": \"\", \"_id\": \"RHSA-2011:1814\"}, {\"issued\": \"2012-04-10 00:00:00\", \"references\": [{\"href\": \"https://rhn.redhat.com/errata/RHSA-2012-0468.html\", \"type\": \"self\", \"id\": null, \"title\": \"RHSA-2012:0468\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=803078\", \"type\": \"bugzilla\", \"id\": \"803078\", \"title\": \"CVE-2012-1173 libtiff: Heap-buffer overflow due to TileSize calculation when parsing tiff files\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2012-1173.html\", \"type\": \"cve\", \"id\": \"CVE-2012-1173\", \"title\": \"CVE-2012-1173\"}, {\"href\": \"https://access.redhat.com/security/updates/classification/#important\", \"type\": \"other\", \"id\": null, \"title\": null}], \"pkglist\": [{\"packages\": [{\"src\": \"libtiff-3.9.4-5.el6_2.src.rpm\", \"name\": \"libtiff\", \"sum\": [\"sha256\", \"800066516c9d35adb042edc077928fd5c07d8654aef878fd910d02d40ceaf458\"], \"filename\": \"libtiff-3.9.4-5.el6_2.i686.rpm\", \"epoch\": \"0\", \"version\": \"3.9.4\", \"release\": \"5.el6_2\", \"arch\": \"i686\"}, {\"src\": \"libtiff-3.9.4-5.el6_2.src.rpm\", \"name\": \"libtiff-devel\", \"sum\": [\"sha256\", \"e7f306627bda7e1fa845b89874caf50e3cbc5a0b7a0cd74b6693070900bbcd04\"], \"filename\": \"libtiff-devel-3.9.4-5.el6_2.i686.rpm\", \"epoch\": \"0\", \"version\": \"3.9.4\", \"release\": \"5.el6_2\", \"arch\": \"i686\"}, {\"src\": \"libtiff-3.9.4-5.el6_2.src.rpm\", \"name\": \"libtiff\", \"sum\": [\"sha256\", \"8704b1ec2b5ea3dbf4b718ecb61518635c91dacc684a389fbb53e37421729850\"], \"filename\": \"libtiff-3.9.4-5.el6_2.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"3.9.4\", \"release\": \"5.el6_2\", \"arch\": \"x86_64\"}, {\"src\": \"libtiff-3.9.4-5.el6_2.src.rpm\", \"name\": \"libtiff-devel\", \"sum\": [\"sha256\", \"68cbaabf461610208513fcbb489004b8f9a6a987301b4b2d350379668be98863\"], \"filename\": \"libtiff-devel-3.9.4-5.el6_2.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"3.9.4\", \"release\": \"5.el6_2\", \"arch\": \"x86_64\"}], \"name\": \"Red Hat Enterprise Linux Server (v. 6 for 64-bit x86_64)\", \"short\": \"rhel-x86_64-server-6\"}], \"id\": \"RHSA-2012:0468\", \"severity\": \"Important\", \"title\": \"Important: libtiff security update\", \"_ns\": \"errata\", \"version\": \"1\", \"reboot_suggested\": false, \"type\": \"security\", \"immutable\": true, \"status\": \"final\", \"updated\": \"2012-04-10 00:00:00\", \"description\": \"The libtiff packages contain a library of functions for manipulating Tagged\\nImage File Format (TIFF) files.\\n\\nTwo integer overflow flaws, leading to heap-based buffer overflows, were\\nfound in the way libtiff attempted to allocate space for a tile in a TIFF\\nimage file. An attacker could use these flaws to create a specially-crafted\\nTIFF file that, when opened, would cause an application linked against\\nlibtiff to crash or, possibly, execute arbitrary code. (CVE-2012-1173)\\n\\nAll libtiff users should upgrade to these updated packages, which contain a\\nbackported patch to resolve these issues. All running applications linked\\nagainst libtiff must be restarted for this update to take effect.\\n\", \"repo_defined\": true, \"pushcount\": 1, \"from_str\": \"security@redhat.com\", \"repoids\": [\"ACME_Corporation-Red_Hat_Enterprise_Linux_Server-Red_Hat_Enterprise_Linux_6_Server_RPMs_x86_64_6Server\"], \"rights\": \"Copyright 2012 Red Hat Inc\", \"solution\": \"Before applying this update, make sure all previously-released errata\\nrelevant to your system have been applied.\\n\\nThis update is available via the Red Hat Network. Details on how to\\nuse the Red Hat Network to apply this update are available at\\nhttps://access.redhat.com/knowledge/articles/11258\\n\", \"summary\": \"Updated libtiff packages that fix two security issues are now available for\\nRed Hat Enterprise Linux 5 and 6.\\n\\nThe Red Hat Security Response Team has rated this update as having\\nimportant security impact. A Common Vulnerability Scoring System (CVSS)\\nbase score, which gives a detailed severity rating, is available from the\\nCVE link in the References section.\\n\", \"release\": \"\", \"_id\": \"RHSA-2012:0468\"}, {\"issued\": \"2012-07-03 00:00:00\", \"references\": [{\"href\": \"https://rhn.redhat.com/errata/RHSA-2012-1054.html\", \"type\": \"self\", \"id\": null, \"title\": \"RHSA-2012:1054\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=810551\", \"type\": \"bugzilla\", \"id\": \"810551\", \"title\": \"CVE-2012-2113 libtiff: integer overflow in tiff2pdf leading to heap-buffer overflow when reading a tiled tiff file\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=832864\", \"type\": \"bugzilla\", \"id\": \"832864\", \"title\": \"CVE-2012-2088 libtiff: Type conversion flaw leading to heap-buffer overflow\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2012-2088.html\", \"type\": \"cve\", \"id\": \"CVE-2012-2088\", \"title\": \"CVE-2012-2088\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2012-2113.html\", \"type\": \"cve\", \"id\": \"CVE-2012-2113\", \"title\": \"CVE-2012-2113\"}, {\"href\": \"https://access.redhat.com/security/updates/classification/#important\", \"type\": \"other\", \"id\": null, \"title\": null}], \"pkglist\": [{\"packages\": [{\"src\": \"libtiff-3.9.4-6.el6_3.src.rpm\", \"name\": \"libtiff-devel\", \"sum\": [\"sha256\", \"9f302b0e022bf70fb9521de12cdaece236b68fd797b21778db3a86d58c65c560\"], \"filename\": \"libtiff-devel-3.9.4-6.el6_3.i686.rpm\", \"epoch\": \"0\", \"version\": \"3.9.4\", \"release\": \"6.el6_3\", \"arch\": \"i686\"}, {\"src\": \"libtiff-3.9.4-6.el6_3.src.rpm\", \"name\": \"libtiff\", \"sum\": [\"sha256\", \"a5c7b671effdeb78dc8779689402fc4dd5330191a598e176e04dc3b401cbf694\"], \"filename\": \"libtiff-3.9.4-6.el6_3.i686.rpm\", \"epoch\": \"0\", \"version\": \"3.9.4\", \"release\": \"6.el6_3\", \"arch\": \"i686\"}, {\"src\": \"libtiff-3.9.4-6.el6_3.src.rpm\", \"name\": \"libtiff\", \"sum\": [\"sha256\", \"8088d006158b7f21c15d812a40d3c1e524e1cfc20d9c6f85e33460f9007ea4c6\"], \"filename\": \"libtiff-3.9.4-6.el6_3.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"3.9.4\", \"release\": \"6.el6_3\", \"arch\": \"x86_64\"}, {\"src\": \"libtiff-3.9.4-6.el6_3.src.rpm\", \"name\": \"libtiff-devel\", \"sum\": [\"sha256\", \"9e6cabea9f3eaf6c04f61f3fea2ddbcc907658a8298ed35704ebb16056698be7\"], \"filename\": \"libtiff-devel-3.9.4-6.el6_3.x86_64.rpm\", \"epoch\": \"0\", \"version\": \"3.9.4\", \"release\": \"6.el6_3\", \"arch\": \"x86_64\"}], \"name\": \"Red Hat Enterprise Linux Server (v. 6 for 64-bit x86_64)\", \"short\": \"rhel-x86_64-server-6\"}], \"id\": \"RHSA-2012:1054\", \"severity\": \"Important\", \"title\": \"Important: libtiff security update\", \"_ns\": \"errata\", \"version\": \"1\", \"reboot_suggested\": false, \"type\": \"security\", \"immutable\": true, \"status\": \"final\", \"updated\": \"2012-07-03 00:00:00\", \"description\": \"The libtiff packages contain a library of functions for manipulating Tagged\\nImage File Format (TIFF) files.\\n\\nlibtiff did not properly convert between signed and unsigned integer\\nvalues, leading to a buffer overflow. An attacker could use this flaw to\\ncreate a specially-crafted TIFF file that, when opened, would cause an\\napplication linked against libtiff to crash or, possibly, execute arbitrary\\ncode. (CVE-2012-2088)\\n\\nMultiple integer overflow flaws, leading to heap-based buffer overflows,\\nwere found in the tiff2pdf tool. An attacker could use these flaws to\\ncreate a specially-crafted TIFF file that would cause tiff2pdf to crash or,\\npossibly, execute arbitrary code. (CVE-2012-2113)\\n\\nAll libtiff users should upgrade to these updated packages, which contain\\nbackported patches to resolve these issues. All running applications linked\\nagainst libtiff must be restarted for this update to take effect.\\n\", \"repo_defined\": true, \"pushcount\": 1, \"from_str\": \"security@redhat.com\", \"repoids\": [\"ACME_Corporation-Red_Hat_Enterprise_Linux_Server-Red_Hat_Enterprise_Linux_6_Server_RPMs_x86_64_6Server\"], \"rights\": \"Copyright 2012 Red Hat Inc\", \"solution\": \"Before applying this update, make sure all previously-released errata\\nrelevant to your system have been applied.\\n\\nThis update is available via the Red Hat Network. Details on how to\\nuse the Red Hat Network to apply this update are available at\\nhttps://access.redhat.com/knowledge/articles/11258\\n\", \"summary\": \"Updated libtiff packages that fix multiple security issues are now\\navailable for Red Hat Enterprise Linux 5 and 6.\\n\\nThe Red Hat Security Response Team has rated this update as having\\nimportant security impact. Common Vulnerability Scoring System (CVSS) base\\nscores, which give detailed severity ratings, are available for each\\nvulnerability from the CVE links in the References section.\\n\", \"release\": \"\", \"_id\": \"RHSA-2012:1054\"}, {\"issued\": \"2012-04-10 00:00:00\", \"references\": [{\"href\": \"https://rhn.redhat.com/errata/RHSA-2012-0465.html\", \"type\": \"self\", \"id\": null, \"title\": \"RHSA-2012:0465\"}, {\"href\": \"https://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=804093\", \"type\": \"bugzilla\", \"id\": \"804093\", \"title\": \"CVE-2012-1182 samba: Multiple heap-based buffer overflows in memory management based on NDR marshalling code output\"}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2012-1182.html\", \"type\": \"cve\", \"id\": \"CVE-2012-1182\", \"title\": \"CVE-2012-1182\"}, {\"href\": \"https://access.redhat.com/security/updates/classification/#critical\", \"type\": \"other\", \"id\": null, \"title\": null}], \"pkglist\": [{\"packages\": [{\"src\": \"samba-3.5.10-115.el6_2.src.rpm\", \"name\": \"libsmbclient\", \"sum\": [\"sha256\", \"b6fa9985ff4c703466918184067ed6e71e0b425d917a28dab7cba533b9da6a73\"], \"filename\": \"libsmbclient-3.5.10-115.el6_2.i686.rpm\", \"epoch\": \"0\", \"version\": \"3.5.10\", \"release\": \"115.el6_2\", \"arch\": \"i686\"}, {\"src\": \"samba-3.5.10-115.el6_2.src.rpm\", \"name\": \"samba-common\", \"sum\": [\"sha256\", \"839edc478095d4254c0f431cc6fe03aae08fdee3d40c3e2e07ddb6b1e136a1c7\"], \"filename\": \"samba-common-3.5.10-115.el6_2.i686.rpm\", \"epoch\": \"0\", \"version\": \"3.5.10\", \"release\": \"115.el6_2\", \"arch\": \"i686\"}, {\"src\": \"samba-3.5.10-115.el6_2.src.rpm\", \"name\": \"samba-winbind-clients\", \"sum\": [\"sha256\", \"92573b7a24f329b6e53cb378e0ebc7dab4f9d57b87688c1b4874bd84b54052f3\"], \"filename\": \"samba-winbind-clients-3.5.10-115.el6_2.i686.rpm\", \"epoch\": \"0\", \"version\": \"3.5.10\", \"release\": \"115.el6_2\", \"arch\": \"i686\"}, {\"src\": \"samba-3.5.10-115.e