ms.\", \"_id\": \"260e1128-a181-4d88-8495-58c957b3b411\", \"name\": \"libobjc\", \"id\": \"260e1128-a181-4d88-8495-58c957b3b411\"}, {\"description\": \"This package contains Objective-C shared library which is needed to run\\nObjective-C dynamically linked programs.\", \"_id\": \"f5db4a59-547e-4e97-89a7-319e3e90ecbe\", \"name\": \"libobjc\", \"id\": \"f5db4a59-547e-4e97-89a7-319e3e90ecbe\"}, {\"description\": \"Libogg is a library for manipulating Ogg bitstream file formats.\\nLibogg supports both making Ogg bitstreams and getting packets from\\nOgg bitstreams.\", \"_id\": \"a5e1e50d-53ee-4ed1-92b1-282661e2faf4\", \"name\": \"libogg\", \"id\": \"a5e1e50d-53ee-4ed1-92b1-282661e2faf4\"}, {\"description\": \"Libogg is a library for manipulating Ogg bitstream file formats.\\nLibogg supports both making Ogg bitstreams and getting packets from\\nOgg bitstreams.\", \"_id\": \"615efeca-9dad-41e7-b200-7b4c72fea066\", \"name\": \"libogg\", \"id\": \"615efeca-9dad-41e7-b200-7b4c72fea066\"}, {\"description\": \"Liboil is a library of simple functions that are optimized for various CPUs.\\nThese functions are generally loops implementing simple algorithms, such as\\nconverting an array of N integers to floating-poing numbers or multiplying\\nand summing an array of N numbers. Clearly such functions are candidates for\\nsignificant optimization using various techniques, especially by using\\nextended instructions provided by modern CPUs (Altivec, MMX, SSE, etc.).\", \"_id\": \"c1df92b1-bbc2-47e8-a30f-a748beba2cc7\", \"name\": \"liboil\", \"id\": \"c1df92b1-bbc2-47e8-a30f-a748beba2cc7\"}, {\"description\": \"Liboil is a library of simple functions that are optimized for various CPUs.\\nThese functions are generally loops implementing simple algorithms, such as\\nconverting an array of N integers to floating-poing numbers or multiplying\\nand summing an array of N numbers. Clearly such functions are candidates for\\nsignificant optimization using various techniques, especially by using\\nextended instructions provided by modern CPUs (Altivec, MMX, SSE, etc.).\", \"_id\": \"4e38321b-d40b-470c-907b-c0cbff24f71d\", \"name\": \"liboil\", \"id\": \"4e38321b-d40b-470c-907b-c0cbff24f71d\"}, {\"description\": \"libopenraw is an ongoing project to provide a free software\\nimplementation for camera RAW files decoding. One of the main reason is\\nthat dcraw is not suited for easy integration into applications, and\\nthere is a need for an easy to use API to build free software digital\\nimage processing application.\", \"_id\": \"ad836e1d-f98e-40ee-bf21-29733c03b362\", \"name\": \"libopenraw\", \"id\": \"ad836e1d-f98e-40ee-bf21-29733c03b362\"}, {\"description\": \"libopenraw is an ongoing project to provide a free software\\nimplementation for camera RAW files decoding. One of the main reason is\\nthat dcraw is not suited for easy integration into applications, and\\nthere is a need for an easy to use API to build free software digital\\nimage processing application.\", \"_id\": \"7db5dfc5-6717-4957-8238-409e60ca8193\", \"name\": \"libopenraw\", \"id\": \"7db5dfc5-6717-4957-8238-409e60ca8193\"}, {\"description\": \"The libopenraw-gnome package contains gui components of libopenraw.\", \"_id\": \"b21e1bc8-8cc9-4a21-af63-2a5520060327\", \"name\": \"libopenraw-gnome\", \"id\": \"b21e1bc8-8cc9-4a21-af63-2a5520060327\"}, {\"description\": \"The library \\\"libotf\\\" provides the following facilites.\\nRead Open Type Layout Tables from OTF file. Currently these tables are\\nsupported; head, name, cmap, GDEF, GSUB, and GPOS.  Convert a Unicode\\ncharacter sequence to a glyph code sequence by using the above tables.\\nThe combination of libotf and the FreeType library (Ver.2) realizes\\nCTL (complex text layout) by OpenType fonts. This library is currently\\nused by the m17n library. It seems that the probject Free Type Layout\\nprovides the similar (or better) facility as this library, but\\ncurrently they have not yet released their library. So, we have\\ndeveloped this one.\", \"_id\": \"8a441e79-d7a6-4487-bf65-eda52b32fc6b\", \"name\": \"libotf\", \"id\": \"8a441e79-d7a6-4487-bf65-eda52b32fc6b\"}, {\"description\": \"libpanelappletmm is part of the gnomemm project and provides a C++\\ninterface for developing Gnome panel applets.\", \"_id\": \"36f94919-0ea5-4ba2-990b-ab73c8e890f8\", \"name\": \"libpanelappletmm\", \"id\": \"36f94919-0ea5-4ba2-990b-ab73c8e890f8\"}, {\"description\": \"Utility functions to manipulate filesystem pathnames\", \"_id\": \"7401a6bb-5f78-40da-99e5-6f91667cfadc\", \"name\": \"libpath_utils\", \"id\": \"7401a6bb-5f78-40da-99e5-6f91667cfadc\"}, {\"description\": \"Utility functions to manipulate filesystem pathnames\", \"_id\": \"a31a8a9f-0219-41c4-8916-2257ef587eea\", \"name\": \"libpath_utils\", \"id\": \"a31a8a9f-0219-41c4-8916-2257ef587eea\"}, {\"description\": \"Utility functions to manipulate filesystem pathnames\", \"_id\": \"327d11a5-07e6-4153-aa18-fdc3e619911f\", \"name\": \"libpath_utils\", \"id\": \"327d11a5-07e6-4153-aa18-fdc3e619911f\"}, {\"description\": \"Utility functions to manipulate filesystem pathnames\", \"_id\": \"a9905a15-89ec-45d3-867d-c6ed3254d615\", \"name\": \"libpath_utils\", \"id\": \"a9905a15-89ec-45d3-867d-c6ed3254d615\"}, {\"description\": \"Libpcap provides a portable framework for low-level network\\nmonitoring.  Libpcap can provide network statistics collection,\\nsecurity monitoring and network debugging.  Since almost every system\\nvendor provides a different interface for packet capture, the libpcap\\nauthors created this system-independent API to ease in porting and to\\nalleviate the need for several system-dependent packet capture modules\\nin each application.\\n\\nInstall libpcap if you need to do low-level network traffic monitoring\\non your network.\", \"_id\": \"0aa0008c-e3b9-4eab-a349-43f06ba57f94\", \"name\": \"libpcap\", \"id\": \"0aa0008c-e3b9-4eab-a349-43f06ba57f94\"}, {\"description\": \"Libpcap provides a portable framework for low-level n