ipse-based open source reporting system for web applications,\\nespecially those based on Java and J2EE. BIRT has two main components:\\na report designer based on Eclipse, and a runtime component that you\\ncan add to your app server. BIRT also offers a charting engine that lets\\nyou add charts to your own application.\", \"_id\": \"02f94944-90f9-48d1-b18b-0be1fecf2894\", \"name\": \"eclipse-birt\", \"id\": \"02f94944-90f9-48d1-b18b-0be1fecf2894\"}, {\"description\": \"BIRT is an Eclipse-based open source reporting system for web applications,\\nespecially those based on Java and J2EE. BIRT has two main components:\\na report designer based on Eclipse, and a runtime component that you\\ncan add to your app server. BIRT also offers a charting engine that lets\\nyou add charts to your own application.\", \"_id\": \"0eee60ab-e8fb-429d-853e-ed226f23858c\", \"name\": \"eclipse-birt\", \"id\": \"0eee60ab-e8fb-429d-853e-ed226f23858c\"}, {\"description\": \"Graphically displays the call hierarchy from executing a C/C++ binary, along\\nwith various other runtime statistics.\", \"_id\": \"ea6ae146-af84-4d1a-b3dd-2a00639471fb\", \"name\": \"eclipse-callgraph\", \"id\": \"ea6ae146-af84-4d1a-b3dd-2a00639471fb\"}, {\"description\": \"Graphically displays the call hierarchy from executing a C/C++ binary, along\\nwith various other runtime statistics.\", \"_id\": \"76f00224-4fe9-4831-85a0-a23fd24169ff\", \"name\": \"eclipse-callgraph\", \"id\": \"76f00224-4fe9-4831-85a0-a23fd24169ff\"}, {\"description\": \"Eclipse features and plugins that are useful for C and C++ development.\", \"_id\": \"24d3db6f-374e-45b7-98e9-cc7a3a7ebd2c\", \"name\": \"eclipse-cdt\", \"id\": \"24d3db6f-374e-45b7-98e9-cc7a3a7ebd2c\"}, {\"description\": \"Eclipse features and plugins that are useful for C and C++ development.\", \"_id\": \"8e376f66-5b04-44bb-9733-e6f90c156b4f\", \"name\": \"eclipse-cdt\", \"id\": \"8e376f66-5b04-44bb-9733-e6f90c156b4f\"}, {\"description\": \"The Eclipse ChangeLog package contains Eclipse features and plugins that are\\nuseful for ChangeLog maintenance within the Eclipse IDE.  It includes\\nfragments for parsing C, C++, and Java source files to create more detailed\\nentries containing function or method names.\", \"_id\": \"4029886f-1dfe-4d4d-a97d-08c1eade0030\", \"name\": \"eclipse-changelog\", \"id\": \"4029886f-1dfe-4d4d-a97d-08c1eade0030\"}, {\"description\": \"The Eclipse ChangeLog package contains Eclipse features and plugins that are\\nuseful for ChangeLog maintenance within the Eclipse IDE.  It includes\\nfragments for parsing C, C++, and Java source files to create more detailed\\nentries containing function or method names.\", \"_id\": \"08d1e91d-b456-4eb4-baa4-fb115051c570\", \"name\": \"eclipse-changelog\", \"id\": \"08d1e91d-b456-4eb4-baa4-fb115051c570\"}, {\"description\": \"The Eclipse Data Tools Platform provides extensible frameworks and exemplary\\ntools, enabling a diverse set of plug-in offerings specific to particular\\ndata-centric technologies and supported by the DTP ecosystem.\", \"_id\": \"40b65628-820c-462b-8bd9-2a4f2694a0d9\", \"name\": \"eclipse-dtp\", \"id\": \"40b65628-820c-462b-8bd9-2a4f2694a0d9\"}, {\"description\": \"The Eclipse Data Tools Platform provides extensible frameworks and exemplary\\ntools, enabling a diverse set of plug-in offerings specific to particular\\ndata-centric technologies and supported by the DTP ecosystem.\", \"_id\": \"eda62816-1479-4099-9c7b-cc91c5d116f0\", \"name\": \"eclipse-dtp\", \"id\": \"eda62816-1479-4099-9c7b-cc91c5d116f0\"}, {\"description\": \"The Eclipse Modeling Framework (EMF) allows developers to build tools and\\nother applications based on a structured data model. From a model\\nspecification described in XMI, EMF provides tools and runtime support to\\nproduce a set of Java classes for the model, along with a set of adapter\\nclasses that enable viewing and command-based editing of the model, and a\\nbasic editor.\", \"_id\": \"235d84e1-efcc-4a45-adf1-9fa92e861df5\", \"name\": \"eclipse-emf\", \"id\": \"235d84e1-efcc-4a45-adf1-9fa92e861df5\"}, {\"description\": \"The Eclipse Modeling Framework (EMF) allows developers to build tools and\\nother applications based on a structured data model. From a model\\nspecification described in XMI, EMF provides tools and runtime support to\\nproduce a set of Java classes for the model, along with a set of adapter\\nclasses that enable viewing and command-based editing of the model, and a\\nbasic editor.\", \"_id\": \"ee02b634-5e53-466e-be0c-1b451b4a10f3\", \"name\": \"eclipse-emf\", \"id\": \"ee02b634-5e53-466e-be0c-1b451b4a10f3\"}, {\"description\": \"The Graphical Editing Framework (GEF) allows developers to create a rich\\ngraphical editor from an existing application model. GEF is completely\\napplication neutral and provides the groundwork to build almost any\\napplication, including but not limited to: activity diagrams, GUI builders,\\nclass diagram editors, state machines, and even WYSIWYG text editors.\", \"_id\": \"ac1c9bfe-bd16-4fa9-ad82-c86ceffbdaf7\", \"name\": \"eclipse-gef\", \"id\": \"ac1c9bfe-bd16-4fa9-ad82-c86ceffbdaf7\"}, {\"description\": \"The Graphical Editing Framework (GEF) allows developers to create a rich\\ngraphical editor from an existing application model. GEF is completely\\napplication neutral and provides the groundwork to build almost any\\napplication, including but not limited to: activity diagrams, GUI builders,\\nclass diagram editors, state machines, and even WYSIWYG text editors.\", \"_id\": \"32f82aac-4233-469f-857a-266e9745df7f\", \"name\": \"eclipse-gef\", \"id\": \"32f82aac-4233-469f-857a-266e9745df7f\"}, {\"description\": \"Eclipse Java Development Tools.  This package is required to use Eclipse for\\ndeveloping software written in the Java programming language.\", \"_id\": \"874aa527-4c7a-4024-834f-27529f5924f0\", \"name\": \"eclipse-jdt\", \"id\": \"874aa527-4c7a-4024-834f-27529f5924f0\"}, {\"description\": \"Eclipse Java Development Tool