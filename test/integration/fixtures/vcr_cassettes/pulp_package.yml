otiate authentication method, which performs full Kerberos\\nauthentication based on ticket exchanges.\", \"_id\": \"db167f71-d4b1-421c-a700-1e53c53ed9bb\", \"name\": \"mod_auth_kerb\", \"id\": \"db167f71-d4b1-421c-a700-1e53c53ed9bb\"}, {\"description\": \"mod_auth_kerb is module for the Apache HTTP Server designed to\\nprovide Kerberos authentication over HTTP.  The module supports the\\nNegotiate authentication method, which performs full Kerberos\\nauthentication based on ticket exchanges.\", \"_id\": \"bff4fd0a-7f9a-4d18-a5fb-f783d00b7b48\", \"name\": \"mod_auth_kerb\", \"id\": \"bff4fd0a-7f9a-4d18-a5fb-f783d00b7b48\"}, {\"description\": \"mod_auth_mysql can be used to limit access to documents served by a\\nweb server by checking data in a MySQL database.\", \"_id\": \"8ed2d3d8-c2f8-42be-9af0-0308d1446ac2\", \"name\": \"mod_auth_mysql\", \"id\": \"8ed2d3d8-c2f8-42be-9af0-0308d1446ac2\"}, {\"description\": \"mod_auth_mysql can be used to limit access to documents served by a\\nweb server by checking data in a MySQL database.\", \"_id\": \"c48ae67b-b553-4acf-8952-fb2708ed1b56\", \"name\": \"mod_auth_mysql\", \"id\": \"c48ae67b-b553-4acf-8952-fb2708ed1b56\"}, {\"description\": \"mod_auth_pgsql can be used to authenticate remote users of the\\nApache HTTP Server based on queries against in a PostgresQL\\ndatabase.\", \"_id\": \"0c2729b6-9c13-4008-a20c-95fb7f6de947\", \"name\": \"mod_auth_pgsql\", \"id\": \"0c2729b6-9c13-4008-a20c-95fb7f6de947\"}, {\"description\": \"The mod_authz_ldap package provides support for authenticating\\nusers of the Apache HTTP server against an LDAP database.\\nmod_authz_ldap features the ability to authenticate users based on\\nthe SSL client certificate presented, and also supports password\\naging, and authentication based on role or by configured filters.\", \"_id\": \"0f229883-cd42-4599-b753-dbc05db9467f\", \"name\": \"mod_authz_ldap\", \"id\": \"0f229883-cd42-4599-b753-dbc05db9467f\"}, {\"description\": \"The mod_dav_svn package al