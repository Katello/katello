bs\", \"id\": \"3cfb3dcc-4d35-4ac0-8b86-4647583108d4\"}, {\"description\": \"fakeroot runs a command in an environment wherein it appears to have\\nroot privileges for file manipulation. fakeroot works by replacing the\\nfile manipulation library functions (chmod(2), stat(2) etc.) by ones\\nthat simulate the effect the real library functions would have had,\\nhad the user really been root.\", \"_id\": \"b3c7cdf1-4da4-46c0-8770-02d4730177aa\", \"name\": \"fakeroot\", \"id\": \"b3c7cdf1-4da4-46c0-8770-02d4730177aa\"}, {\"description\": \"This package contains the libraries required by fakeroot.\", \"_id\": \"95732d43-5c42-439a-a89a-dfdabd713c19\", \"name\": \"fakeroot-libs\", \"id\": \"95732d43-5c42-439a-a89a-dfdabd713c19\"}, {\"description\": \"An administration shell (targetadmin) for RTS TCM/LIO\\nstorage targets, most notably Fiber Channel over Ethernet\\n(FCoE) targets.\\n\\nBased on rtsadmin.\", \"_id\": \"c2492278-6d8c-4a62-8151-61e60cf0c32f\", \"name\": \"fcoe-target-utils\", \"id\": \"c2492278-6d8c-4a62-8151-61e60cf0c32f\"}, {\"description\": \"An administration shell for TCM/LIO storage targets, most notably\\nFiber Channel over Ethernet (FCoE) targets.\", \"_id\": \"c47883b7-79a2-41e8-a638-bafe0297a9bc\", \"name\": \"fcoe-target-utils\", \"id\": \"c47883b7-79a2-41e8-a638-bafe0297a9bc\"}, {\"description\": \"Fibre Channel over Ethernet utilities\\nfcoeadm - command line tool for configuring FCoE interfaces\\nfcoemon - service to configure DCB Ethernet QOS filters, works with dcbd or\\nlldpad\", \"_id\": \"863fbd07-fb26-4f85-947c-9d2372c246e9\", \"name\": \"fcoe-utils\", \"id\": \"863fbd07-fb26-4f85-947c-9d2372c246e9\"}, {\"description\": \"Fibre Channel over Ethernet utilities\\nfcoeadm - command line tool for configuring FCoE interfaces\\nfcoemon - service to configure DCB Ethernet QOS filters, works with dcbd or\\nlldpad\", \"_id\": \"d2534852-4632-4846-84f7-ec275fbebe99\", \"name\": \"fcoe-utils\", \"id\": \"d2534852-4632-4846-84f7-ec275fbebe99\"}, {\"description\": \"Fibre Channel over Ethernet utilities\\nfcoeadm - command line tool for configuring FCoE interfaces\\nfcoemon - service to configure DCB Ethernet QOS filters, works with dcbd or\\nlldpad\", \"_id\": \"166da069-d08b-43af-86f3-5ffda3a15f0d\", \"name\": \"fcoe-utils\", \"id\": \"166da069-d08b-43af-86f3-5ffda3a15f0d\"}, {\"description\": \"Fibre Channel over Ethernet utilities\\nfcoeadm - command line tool for configuring FCoE interfaces\\nfcoemon - service to configure DCB Ethernet QOS filters, works with dcbd or\\nlldpad\", \"_id\": \"f8c523de-b08e-4536-9b80-4fca337f3451\", \"name\": \"fcoe-utils\", \"id\": \"f8c523de-b08e-4536-9b80-4fca337f3451\"}, {\"description\": \"febootstrap is a Red Hat Enterprise Linux equivalent to Debian's\\ndebootstrap.  You can use it to create a basic Red Hat Enterprise\\nLinux or Fedora filesystem, and build initramfs (initrd.img) or\\nfilesystem images.\\n\\nfebootstrap also includes a separate tool to minimize filesystems by\\nremoving unneeded locales, documentation etc.\\n\\nThe main difference from other appliance building tools is that this\\none doesn't need to be run as root.\", \"_id\": \"a2db6ee9-a40d-41e6-909e-ef1594213505\", \"name\": \"febootstrap\", \"id\": \"a2db6ee9-a40d-41e6-909e-ef1594213505\"}, {\"description\": \"febootstrap is a Red Hat Enterprise Linux equivalent to Debian's\\ndebootstrap.  You can use it to create a basic Red Hat Enterprise\\nLinux or Fedora filesystem, and build initramfs (initrd.img) or\\nfilesystem images.\\n\\nfebootstrap also includes a separate tool to minimize filesystems by\\nremoving unneeded locales, documentation etc.\\n\\nThe main difference from other appliance building tools is that this\\none doesn't need to be run as root.\", \"_id\": \"716b63c5-f93c-47e3-8214-41c1d686f5d1\", \"name\": \"febootstrap\", \"id\": \"716b63c5-f93c-47e3-8214-41c1d686f5d1\"}, {\"description\": \"febootstrap is a tool for building supermin appliances.  These are\\ntiny appliances (similar to virtual machines), usually around 100KB in\\nsize, which get fully instantiated on-the-fly in a fraction of a\\nsecond when you need to boot one of them.\\n\\nNote that febootstrap in RHEL 6.3+ builds febootstrap (version 2.11)\\nand febootstrap3 (version 3.12).  This is for backwards\\ncompatibility with RHEL 6.0, 6.1 and 6.2.\", \"_id\": \"c237c7d2-6306-4c8f-b2d5-51b6daec3562\", \"name\": \"febootstrap\", \"id\": \"c237c7d2-6306-4c8f-b2d5-51b6daec3562\"}, {\"description\": \"febootstrap-supermin-helper contains the runtime support for febootstrap.\", \"_id\": \"01bfb650-3330-44de-89d2-214a2395f881\", \"name\": \"febootstrap-supermin-helper\", \"id\": \"01bfb650-3330-44de-89d2-214a2395f881\"}, {\"description\": \"febootstrap-supermin-helper contains the runtime support for febootstrap.\", \"_id\": \"7f06d5b4-7ba4-4862-bd69-3a3662595534\", \"name\": \"febootstrap-supermin-helper\", \"id\": \"7f06d5b4-7ba4-4862-bd69-3a3662595534\"}, {\"description\": \"Red Hat Fence Agents is a collection of scripts to handle remote\\npower management for several devices.\", \"_id\": \"f703d935-36dc-4d1b-8a18-f04e1e33ef23\", \"name\": \"fence-agents\", \"id\": \"f703d935-36dc-4d1b-8a18-f04e1e33ef23\"}, {\"description\": \"This package provides the host server framework, fence_virtd,\\nfor fence_virt.  The fence_virtd host daemon is resposible for\\nprocessing fencing requests from virtual machines and routing\\nthe requests to the appropriate physical machine for action.\", \"_id\": \"22f0983a-c20c-4f06-adcb-b79b9e9c49c0\", \"name\": \"fence-virtd\", \"id\": \"22f0983a-c20c-4f06-adcb-b79b9e9c49c0\"}, {\"description\": \"This package provides the host server framework, fence_virtd,\\nfor fence_virt.  The fence_virtd host daemon is resposible for\\nprocessing fencing requests from virtual machines and routing\\nthe requests to the appropriate physical machine for action.\", \"_id\": \"503fb274-27c7-438e-a713-6d8b9a3c863b\", \"name\": \"fence-virtd\", \"id\": \"503fb274-27c7-438e-a713-6d