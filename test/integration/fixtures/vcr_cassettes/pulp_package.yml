ription\": \"m17n-lib is a multilingual text library used primarily to allow\\nthe input of many languages with the input table maps from m17n-db.\", \"_id\": \"d1fa9e1a-adf6-4839-ac69-5b6ab64d1460\", \"name\": \"m17n-lib\", \"id\": \"d1fa9e1a-adf6-4839-ac69-5b6ab64d1460\"}, {\"description\": \"m17n-lib is a multilingual text library used primarily to allow\\nthe input of many languages with the input table maps from m17n-db.\", \"_id\": \"5da2043a-1fa0-4173-a1db-960fd0837845\", \"name\": \"m17n-lib\", \"id\": \"5da2043a-1fa0-4173-a1db-960fd0837845\"}, {\"description\": \"m17n-lib is a multilingual text library used primarily to allow\\nthe input of many languages with the input table maps from m17n-db.\", \"_id\": \"72141773-8f8d-48fc-bc07-e13c5095e0e6\", \"name\": \"m17n-lib\", \"id\": \"72141773-8f8d-48fc-bc07-e13c5095e0e6\"}, {\"description\": \"This package allows you to call OpenSSL functions from python scripts.\", \"_id\": \"9ac17420-01c4-4610-b059-f6be10248e6f\", \"name\": \"m2crypto\", \"id\": \"9ac17420-01c4-4610-b059-f6be10248e6f\"}, {\"description\": \"This package allows you to call OpenSSL functions from python scripts.\", \"_id\": \"f2d0739b-942e-4e8a-aeb9-41aabf000dca\", \"name\": \"m2crypto\", \"id\": \"f2d0739b-942e-4e8a-aeb9-41aabf000dca\"}, {\"description\": \"A GNU implementation of the traditional UNIX macro processor.  M4 is\\nuseful for writing text files which can be logically parsed, and is used\\nby many programs as part of their build process.  M4 has built-in\\nfunctions for including files, running shell commands, doing arithmetic,\\netc.  The autoconf program needs m4 for generating configure scripts, but\\nnot for running configure scripts.\\n\\nInstall m4 if you need a macro processor.\", \"_id\": \"139a9e34-6c00-42f1-8ce7-ef7b5d190232\", \"name\": \"m4\", \"id\": \"139a9e34-6c00-42f1-8ce7-ef7b5d190232\"}, {\"description\": \"This package provides the Madan font for Nepali made by the\\nMadan Puraskar Pustakalaya project.\", \"_id\": \"56d6b611-890e-42ff-8975-59d7c0717bcd\", \"name\": \"madan-fonts\", \"id\": \"56d6b611-890e-42ff-8975-59d7c0717bcd\"}, {\"description\": \"The mailcap file is used by the metamail program.  Metamail reads the\\nmailcap file to determine how it should display non-text or multimedia\\nmaterial.  Basically, mailcap associates a particular type of file\\nwith a particular program that a mail agent or other program can call\\nin order to handle the file.  Mailcap should be installed to allow\\ncertain programs to be able to handle non-text files.\\n\\nAlso included in this package is the mime.types file which contains a\\nlist of MIME types and their filename \\\"extension\\\" associations, used\\nby several applications e.g. to determine MIME types for filenames.\", \"_id\": \"5ae9aa23-3bf1-4814-905f-ccd8868e0af9\", \"name\": \"mailcap\", \"id\": \"5ae9aa23-3bf1-4814-905f-ccd8868e0af9\"}, {\"description\": \"The mailcap file is used by the metamail program.  Metamail reads the\\nmailcap file to determine how it should display non-text or multimedia\\nmaterial.  Basically, mailcap associates a particular type of file\\nwith a particular program that a mail agent or other program can call\\nin order to handle the file.  Mailcap should be installed to allow\\ncertain programs to be able to handle non-text files.\\n\\nAlso included in this package is the mime.types file which contains a\\nlist of MIME types and their filename \\\"extension\\\" associations, used\\nby several applications e.g. to determine MIME types for filenames.\", \"_id\": \"189411e2-73d5-4ce1-94aa-f756379bda95\", \"name\": \"mailcap\", \"id\": \"189411e2-73d5-4ce1-94aa-f756379bda95\"}, {\"description\": \"Mailman is software to help manage email discussion lists, much like\\nMajordomo and Smartmail. Unlike most similar products, Mailman gives\\neach mailing list a webpage, and allows users to subscribe,\\nunsubscribe, etc. over the Web. Even the list manager can administer\\nhis or her list entirely from the Web. Mailman also integrates most\\nthings people want to do with mailing lists, including archiving, mail\\n<-> news gateways, and so on.\\n\\nDocumentation can be found in: /usr/share/doc/mailman-2.1.12\\n\\nWhen the package has finished installing, you will need to perform some\\nadditional installation steps, these are described in:\\n/usr/share/doc/mailman-2.1.12/INSTALL.REDHAT\", \"_id\": \"9af8b2e3-1475-44dd-8d3d-be20488a7eb7\", \"name\": \"mailman\", \"id\": \"9af8b2e3-1475-44dd-8d3d-be20488a7eb7\"}, {\"description\": \"Mailman is software to help manage email discussion lists, much like\\nMajordomo and Smartmail. Unlike most similar products, Mailman gives\\neach mailing list a webpage, and allows users to subscribe,\\nunsubscribe, etc. over the Web. Even the list manager can administer\\nhis or her list entirely from the Web. Mailman also integrates most\\nthings people want to do with mailing lists, including archiving, mail\\n<-> news gateways, and so on.\\n\\nDocumentation can be found in: /usr/share/doc/mailman-2.1.12\\n\\nWhen the package has finished installing, you will need to perform some\\nadditional installation steps, these are described in:\\n/usr/share/doc/mailman-2.1.12/INSTALL.REDHAT\", \"_id\": \"daccbd11-f84e-4df3-b40f-a7cc54cf2ffd\", \"name\": \"mailman\", \"id\": \"daccbd11-f84e-4df3-b40f-a7cc54cf2ffd\"}, {\"description\": \"Mailman is software to help manage email discussion lists, much like\\nMajordomo and Smartmail. Unlike most similar products, Mailman gives\\neach mailing list a webpage, and allows users to subscribe,\\nunsubscribe, etc. over the Web. Even the list manager can administer\\nhis or her list entirely from the Web. Mailman also integrates most\\nthings people want to do with mailing lists, including archiving, mail\\n<-> news gateways, and so on.\\n\\nDocumentation can be found in: /usr/share/doc/mailman-2.1.12\\n\\nWhen the package has finished installing, you will need to perform some\\nadditional installation steps, these are described in:\\n/usr/share/doc/mailman-2.1.12/INSTALL.REDHAT\", \"_id\": \"f0e2322d-d4e2-459a-bfce-420bdfa97358\", \"name\": \"mailman\", \"id\": \"f0e2322d-d4e2-459a-bfce-420bdfa97358\"}, {\"description\": \"Mailx is an enhanced mail command, which provides the functionality\\nof the POSIX mailx command, as well as SysV mail and Berkeley Mail\\n(from which it is derived).\\n\\nAdditionally to the POSIX features, mailx can work with Maildir/ e-mail\\nstorage format (as well as mailboxes), supports IMAP, POP3 and SMTP\\nprocotols (including over SSL) to operate with remote hosts, handles mime\\ntypes and different charsets. There are a lot of other useful features,\\nsee mailx(1).\\n\\nAnd as its ancient analogues, mailx can be used as a mail script language,\\nboth for sending and receiving mail.\\n\\nBesides the \\\"mailx\\\" command, this package provides \\\"mail\\\" and \\\"Mail\\\"\\n(which should be compatible with its predecessors from the mailx-8.x source),\\nas well as \\\"nail\\\" (the initial name of this project).\", \"_id\": \"e2b97d62-d074-47e1-8ea3-a4cdd77ecad7\", \"name\": \"mailx\", \"id\": \"e2b97d62-d074-47e1-8ea3-a4cdd77ecad7\"}, {\"description\": \"A GNU tool for controlling the generation of executables and other\\nnon-source files of a program from the program's source files. Make\\nallows users to build and install packages without any significant\\nknowledge about the details of the build process. The details about\\nhow the program should be built are provided for make in the program's\\nmakefile.\", \"_id\": \"bd7bea51-7a09-4c73-b915-ae17bdcd362b\", \"name\": \"make\", \"id\": \"bd7bea51-7a09-4c73-b915-ae17bdcd362b\"}, {\"description\": \"A GNU tool for controlling the generation of executables and other\\nnon-source files of a program from the program's source files. Make\\nallows users to build and install packages without any significant\\nknowledge about the details of the build process. The details about\\nhow the program should be built are provided for make in the program's\\nmakefile.\", \"_id\": \"d94ad920-9c05-490e-96be-7695f8a095ca\", \"name\": \"make\", \"id\": \"d94ad920-9c05-490e-96be-7695f8a095ca\"}, {\"description\": \"This utility creates a bootable FAT filesystem and populates it\\nwith files and boot tools.\\n\\nIt was mainly designed to create bootable USB and Fixed disk\\nfor the AdvanceCD project (http://advancemame.sourceforge.net), but\\ncan be successfully used separately for any purposes.\", \"_id\": \"a8b75860-342c-460e-b7a3-d891ef516467\", \"name\": \"makebootfat\", \"id\": \"a8b75860-342c-460e-b7a3-d891ef516467\"}, {\"description\": \"The man package includes three tools for finding information and/or\\ndocumentation about your Linux system: man, apropos, and whatis. The\\nman system formats and displays on-line manual pages about commands or\\nfunctions on your system. Apropos searches the whatis database\\n(containing short descriptions of system commands) for a string.\\nWhatis searches its own database for a complete word.\\n\\nThe man package should be installed on your system because it is the\\nprimary way to find documentation on a Linux system.\", \"_id\": \"bddff2e1-b0ca-4865-a4c9-c5f9cf1b2b6f\", \"name\": \"man\", \"id\": \"bddff2e1-b0ca-4865-a4c9-c5f9cf1b2b6f\"}, {\"description\": \"The man package includes three tools for finding information and/or\\ndocumentation about your Linux system: man, apropos, and whatis. The\\nman system formats and displays on-line manual pages about commands or\\nfunctions on your system. Apropos searches the whatis database\\n(containing short descriptions of system commands) for a string.\\nWhatis searches its own database for a complete word.\\n\\nThe man package should be installed on your system because it is the\\nprimary way to find documentation on a Linux system.\", \"_id\": \"085b825f-bc15-43b5-85c2-d3c08e82a7b7\", \"name\": \"man\", \"id\": \"085b825f-bc15-43b5-85c2-d3c08e82a7b7\"}, {\"description\":