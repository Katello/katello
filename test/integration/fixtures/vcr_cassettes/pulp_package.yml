 {\"description\": \"Provides tools to help diagnose SELinux problems. When AVC messages\\nare generated an alert can be generated that will give information\\nabout the problem and help track its resolution. Alerts can be configured\\nto user preference. The same tools can be run on existing log files.\", \"_id\": \"784f68e1-a5d7-4fc9-9b47-4300e3a51520\", \"name\": \"setroubleshoot-server\", \"id\": \"784f68e1-a5d7-4fc9-9b47-4300e3a51520\"}, {\"description\": \"Provides tools to help diagnose SELinux problems. When AVC messages\\nare generated an alert can be generated that will give information\\nabout the problem and help track its resolution. Alerts can be configured\\nto user preference. The same tools can be run on existing log files.\", \"_id\": \"9acd88d1-cd3b-408b-b9c7-f94c53594e56\", \"name\": \"setroubleshoot-server\", \"id\": \"9acd88d1-cd3b-408b-b9c7-f94c53594e56\"}, {\"description\": \"Setserial is a basic system utility for displaying or setting serial\\nport information. Setserial can reveal and allow you to alter the I/O\\nport and IRQ that a particular serial device is using, and more.\", \"_id\": \"33c8a9ff-2be4-4563-8b8b-a799b5acccca\", \"name\": \"setserial\", \"id\": \"33c8a9ff-2be4-4563-8b8b-a799b5acccca\"}, {\"description\": \"The setup package contains a set of important system configuration and\\nsetup files, such as passwd, group, and profile.\", \"_id\": \"5271a2c7-e32f-4de5-b4c8-883ac38a61e2\", \"name\": \"setup\", \"id\": \"5271a2c7-e32f-4de5-b4c8-883ac38a61e2\"}, {\"description\": \"The setup package contains a set of important system configuration and\\nsetup files, such as passwd, group, and profile.\", \"_id\": \"8a82427f-b303-48c0-bacb-07fab8b1a78c\", \"name\": \"setup\", \"id\": \"8a82427f-b303-48c0-bacb-07fab8b1a78c\"}, {\"description\": \"The setup package contains a set of important system configuration and\\nsetup files, such as passwd, group, and profile.\", \"_id\": \"12d9f9ef-4e58-48a4-afa6-e8920d6e435f\", \"name\": \"setup\", \"id\": \"12d9f9ef-4e58-48a4-afa6-e8920d6e435f\"}, {\"description\": \"The setup package contains a set of important system configuration and\\nsetup files, such as passwd, group, and profile.\", \"_id\": \"41ecd928-34f4-4dd7-8e50-5ad2112346d8\", \"name\": \"setup\", \"id\": \"41ecd928-34f4-4dd7-8e50-5ad2112346d8\"}, {\"description\": \"Setuptool is a user-friendly text mode menu utility which allows you\\nto access all of the text mode configuration programs included in the\\noperating system distribution.\", \"_id\": \"9add09f3-ad20-446d-a7c0-a13270ddc52d\", \"name\": \"setuptool\", \"id\": \"9add09f3-ad20-446d-a7c0-a13270ddc52d\"}, {\"description\": \"Collection of Linux utilities for devices that use the SCSI command set.\\nIncludes utilities to copy data based on \\\"dd\\\" syntax and semantics (called\\nsg_dd, sgp_dd and sgm_dd); check INQUIRY data and VPD pages (sg_inq); check\\nmode and log pages (sginfo, sg_modes and sg_logs); spin up and down\\ndisks (sg_start); do self tests (sg_senddiag); and various other functions.\\nSee the README, CHANGELOG and COVERAGE files. Requires the linux kernel 2.4\\nseries or later. In the 2.4 series SCSI generic device names (e.g. /dev/sg0)\\nmust be used. In the 2.6 series other device names may be used as\\nwell (e.g. /dev/sda).\\n\\nWarning: Some of these tools access the internals of your system\\nand the incorrect usage of them may render your system inoperable.\", \"_id\": \"184307dd-ffa3-4613-b106-360ad6176ec1\", \"name\": \"sg3_utils\", \"id\": \"184307dd-ffa3-4613-b106-360ad6176ec1\"}, {\"description\": \"Collection of Linux utilities for devices that use the SCSI command set.\\nIncludes utilities to copy data based on \\\"dd\\\" syntax and semantics (called\\nsg_dd, sgp_dd and sgm_dd); check INQUIRY data and VPD pages (sg_inq); check\\nmode and log pages (sginfo, sg_modes and sg_logs); spin up and down\\ndisks (sg_start); do self tests (sg_senddiag); and various other functions.\\nSee the README, CHANGELOG and COVERAGE files. Requires the linux kernel 2.4\\nseries or later. In the 2.4 series SCSI generic device names (e.g. /dev/sg0)\\nmust be used. In the 2.6 series other device names may be used as\\nwell (e.g. /dev/sda).\\n\\nWarning: Some of these tools access the internals of your system\\nand the incorrect usage of them may render your system inoperable.\", \"_id\": \"6110df16-c5fe-43a9-845f-4b2ea79cd388\", \"name\": \"sg3_utils\", \"id\": \"6110df16-c5fe-43a9-845f-4b2ea79cd388\"}, {\"description\": \"This package contains the shared library for sg3_utils.\", \"_id\": \"8850e37c-ab6f-4e86-8da1-15f0352cc55f\", \"name\": \"sg3_utils-libs\", \"id\": \"8850e37c-ab6f-4e86-8da1-15f0352cc55f\"}, {\"description\": \"This package contains the shared library for sg3_utils.\", \"_id\": \"1a3164ac-5f4f-40c7-80a1-073f746fdf83\", \"name\": \"sg3_utils-libs\", \"id\": \"1a3164ac-5f4f-40c7-80a1-073f746fdf83\"}, {\"description\": \"This package contains the shared library for sg3_utils.\", \"_id\": \"6a03649c-52a9-43d6-9e25-e04f9e059e83\", \"name\": \"sg3_utils-libs\", \"id\": \"6a03649c-52a9-43d6-9e25-e04f9e059e83\"}, {\"description\": \"This package contains the shared library for sg3_utils.\", \"_id\": \"6e4b134f-78ca-4f05-ae10-a4dbe4507013\", \"name\": \"sg3_utils-libs\", \"id\": \"6e4b134f-78ca-4f05-ae10-a4dbe4507013\"}, {\"description\": \"SGABIOS is designed to be inserted into a BIOS as an option rom to provide\\nover a serial port the display and input capabilities normally handled by\\na VGA adapter and a keyboard, and additionally provide hooks for logging\\ndisplayed characters for later collection after an operating system boots.\", \"_id\": \"7ed1ba81-e508-4286-bb12-3cbc2b7c878f\", \"name\": \"sgabios-bin\", \"id\": \"7ed1ba81-e508-4286-bb12-3cbc2b7c878f\"}, {\"description\": \"The sgml-common package contains a collection of entities and DTDs\\nthat are useful for processing SGML, but that don't need to be\\nincluded in multiple packages.  Sgml-common also includes an\\nup-to-date Open Catalog file.\", \"_id\": \"11387a08-a293-4490-a2c7-f9758e576920\", \"name\": \"sgml-common\", \"id\": \"11387a08-a293-4490-a2c7-f9758e576920\"}, {\"description\": \"Intel SGPIO enclosure management utility\", \"_id\": \"44e2eb1d-f8f6-4266-a32d-316e8f394e14\", \"name\": \"sgpio\", \"id\": \"44e2eb1d-f8f6-4266-a32d-316e8f394e14\"}, {\"description\": \"The shadow-utils package includes the necessary programs for\\nconverting UNIX password files to the shadow password format, plus\\nprograms for managing user and group accounts. The pwconv command\\nconverts passwords to the shadow password format. The pwunconv command\\nunconverts shadow passwords and generates a passwd file (a standard\\nUNIX password file). The pwck command checks the integrity of password\\nand shadow files. The lastlog command prints out the last login times\\nfor all users. The useradd, userdel, and usermod commands are used for\\nmanaging user accounts. The groupadd, groupdel, and groupmod commands\\nare used for managing group accounts.\", \"_id\": \"b4c436b6-b435-4cbd-9fba-be13a4293976\", \"name\": \"shadow-utils\", \"id\": \"b4c436b6-b435-4cbd-9fba-be13a4293976\"}, {\"description\": \"The shadow-utils package includes the necessary programs for\\nconverting UNIX password files to the shadow password format, plus\\nprograms for managing user and group accounts. The pwconv command\\nconverts passwords to the shadow password format. The pwunconv command\\nunconverts shadow passwords and generates an npasswd file (a standard\\nUNIX password file). The pwck command checks the integrity of password\\nand shadow files. The lastlog command prints out the last login times\\nfor all users. The useradd, userdel, and usermod commands are used for\\nmanaging user accounts. The groupadd, groupdel, and groupmod commands\\nare used for managing group accounts.\", \"_id\": \"949b7713-bff9-40bb-a579-eea54945ec5b\", \"name\": \"shadow-utils\", \"id\": \"949b7713-bff9-40bb-a579-eea54945ec5b\"}, {\"description\": \"The shadow-utils package includes the necessary programs for\\nconverting UNIX password files to the shadow password format, plus\\nprograms for managing user and group accounts. The pwconv command\\nconverts passwords to the shadow password format. The pwunconv command\\nunconverts shadow passwords and generates an npasswd file (a standard\\nUNIX password file). The pwck command checks the integrity of password\\nand shadow files. The lastlog command prints out the last login times\\nfor all users. The useradd, userdel, and usermod commands are used for\\nmanaging user accounts. The groupadd, groupdel, and groupmod commands\\nare used for managing group accounts.\", \"_id\": \"61b5e226-c8b5-4a5f-bda3-80b6cb19e97f\", \"name\": \"shadow-utils\", \"id\": \"61b5e226-c8b5-4a5f-bda3-80b6cb19e97f\"}, {\"description\": \"This is the freedesktop.org shared MIME info database.\\n\\nMany programs and desktops use the MIME system to represent the types of\\nfiles. Frequently, it is necessary to work out the correct MIME type for\\na file. This is generally done by examining the file's name or contents,\\nand looking up the correct MIME type in a database.\", \"_id\": \"8ea6898b-9bde-48ce-b4df-caf5b4563012\", \"name\": \"shared-mime-info\", \"id\": \"8ea6898b-9bde-48ce-b4df-caf5b4563012\"}, {\"description\": \"The Sigar API provides a portable interface for gathering system\\ninformation such as:\\n- System memory, swap, CPU, load average, uptime, logins\\n- Per-process memory, CPU, credential info, state, arguments,\\n  environment, open files\\n- File system detection and metrics\\n- Network interface detection, configuration info and metrics\\n- Network route and connection tables\\n\\nThis information is available in most operating systems, but each OS\\nhas their own way(s) providing it. SIGAR provides developers with one\\nAPI to access this information regardless of the underlying platform.\", \"_id\": \"775ee2ed-c5b0-4c6c-ac16-3cd1aa2f7692\", \"name\": \"sigar\", \"id\": \"775ee2ed-c5b0-4c6c-ac16-3cd1aa2f7692\"}, {\"description\": \"The Sigar API provides a portable interface for gathering system\\ninformation such as:\\n- System memory, swap, CPU, load average, uptime, logins\\n- Per-process memory, CPU, credential info, state, arguments,\\n  environment, open files\\n- File system detection and metrics\\n- Network interface detection, configuration info and metrics\\n- Network route and connection tables\\n\\nThis information is available in most operating systems, but each OS\\nhas their own way(s) providing it. SIGAR provides developers with one\\nAPI to access this information regardless of the underlying platform.\", \"_id\": \"1b449c3e-74b7-4700-bb67-3f91b1665d54\", \"name\": \"sigar\", \"id\": \"1b449c3e-74b7-4700-bb67-3f91b1665d54\"}, {\"description\": \"The Sigar API provides a portable interface for gathering system\\ninformation such as:\\n- System memory, swap, CPU, load average, uptime, logins\\n- Per-process memory, CPU, credential info, state, arguments,\\n  environment, open files\\n- File system detection and metrics\\n- Network interface detection, configuration info and metrics\\n- Network route and connection tables\\n\\nThis information is available in most operating systems, but each OS\\nhas their own way(s) providing it. SIGAR provides developers with one\\nAPI to access this information regardless of the underlying platform.\", \"_id\": \"08da9d11-4bb3-4dd1-83d8-acdc2d17f297\", \"name\": \"sigar\", \"id\": \"08da9d11-4bb3-4dd1-83d8-acdc2d17f297\"}, {\"description\": \"The Sigar API provides a portable interface for gathering system\\ninformation such as:\\n- System memory, swap, CPU, load average, uptime, logins\\n- Per-process memory, CPU, credential info, state, arguments,\\n  environment, open files\\n- File system detection and metrics\\n- Network interface detection, configuration info and metrics\\n- Network route and connection tables\\n\\nThis information is available in most operating systems, but each OS\\nhas their own way(s) providing it. SIGAR provides developers with one\\nAPI to access this information regardless of the underlying platform.\", \"_id\": \"9c0f0085-eeb5-4f39-a9ab-5787fcc96518\", \"name\": \"sigar\", \"id\": \"9c0f0085-eeb5-4f39-a9ab-5787fcc96518\"}, {\"description\": \"Padauk is a Myanmar font covering all currently used characters\\nin the Myanmar block. The font aims to cover all minority language needs.\\nAt the moment, these do not extend to stylistic variation needs.\\nThe font is a smart font using a Graphite description.\", \"_id\": \"b53fa7d0-4f64-4a99-aae1-0c1c6a387c6e\", \"name\": \"sil-padauk-fonts\", \"id\": \"b53fa7d0-4f64-4a99-aae1-0c1c6a387c6e\"}, {\"description\": \"This package contains Sinjdoc a tool for generating Javadoc-style\\ndocumentation from Java source code\", \"_id\": \"bb206144-7e3d-4be8-b1ca-2b9c93c54928\", \"name\": \"sinjdoc\", \"id\": \"bb206144-7e3d-4be8-b1ca-2b9c93c54928\"}, {\"description\": \"SIP is a tool for generating bindings for C++ classes so that they can be\\naccessed as normal Python classes. SIP takes many of its ideas from SWIG but,\\nbecause it is specifically designed for C++ and Python, is able to generate\\ntighter bindings. SIP is so called because it is a small SWIG.\\n\\nSIP was originally designed to generate Python bindings for KDE and so has\\nexplicit support for the signal slot mechanism used by the Qt/KDE class\\nlibraries. However, SIP can be used to generate Python bindings for any C++\\nclass library.\", \"_id\": \"a3b99920-3252-4da7-836f-6fc7ef890471\", \"name\": \"sip\", \"id\": \"a3b99920-3252-4da7-836f-6fc7ef890471\"}, {\"description\": \"This package contains files needed to generate Python bindings for any C++\\nclasses library.\", \"_id\": \"37dc51df-f7d7-4c18-8d92-05d7ad5c4e84\", \"name\": \"sip-devel\", \"id\": \"37dc51df-f7d7-4c18-8d92-05d7ad5c4e84\"}, {\"description\": \"This package contains files needed to generate Python bindings for any C++\\nclasses library.\", \"_id\": \"bc438d0e-d178-41b1-ad65-cc37df79a0e3\", \"name\": \"sip-devel\", \"id\": \"bc438d0e-d178-41b1-ad65-cc37df79a0e3\"}, {\"description\": \"S-Lang is an interpreted language and a programming library.  The\\nS-Lang language was designed so that it can be easily embedded into\\na program to provide the program with a powerful extension language.\\nThe S-Lang library, provided in this package, provides the S-Lang\\nextension language.  S-Lang's syntax resembles C, which makes it easy\\nto recode S-Lang procedures in C if you need to.\", \"_id\": \"1ec51055-5c20-4ecf-b468-33b6aee7a2e1\", \"name\": \"slang\", \"id\": \"1ec51055-5c20-4ecf-b468-33b6aee7a2e1\"}, {\"description\": \"S-Lang is an interpreted language and a programming library.  The\\nS-Lang language was designed so that it can be easily embedded into\\na program to provide the program with a powerful extension language.\\nThe S-Lang library, provided in this package, provides the S-Lang\\nextension language.  S-Lang's syntax resembles C, which makes it easy\\nto recode S-Lang procedures in C if you need to.\", \"_id\": \"4746fd92-ffaa-439c-9d66-eee18d6fa4f3\", \"name\": \"slang\", \"id\": \"4746fd92-ffaa-439c-9d66-eee18d6fa4f3\"}, {\"description\": \"This package provides two plugins for Red Hat and 389 Directory Server.\\n\\nThe NIS Server plugin allows the directory server to act as a NIS server\\nfor clients, dynamically generating and updating NIS maps according to\\nits configuration and the contents of the DIT, and serving the results to\\nclients using the NIS protocol as if it were an ordinary NIS server.\\n\\nThe Schema Compatibility plugin allows the directory server to provide an\\nalternate view of entries stored in part of the DIT, optionally adding,\\ndropping, or renaming attribute values, and optionally retrieving values\\nfor attributes from multiple entries in the tree.\", \"_id\": \"be7bd204-4e38-4f03-8218-1b9a60f15bb7\", \"name\": \"slapi-nis\", \"id\": \"be7bd204-4e38-4f03-8218-1b9a60f15bb7\"}, {\"description\": \"This package provides two plugins for Red Hat and 389 Directory Server.\\n\\nThe NIS Server plugin allows the directory server to act as a NIS server\\nfor clients, dynamically generating and updating NIS maps according to\\nits configuration and the contents of the DIT, and serving the results to\\nclients using the NIS protocol as if it were an ordinary NIS server.\\n\\nThe Schema Compatibility plugin allows the directory server to provide an\\nalternate view of entries stored in part of the DIT, optionally adding,\\ndropping, or renaming attribute values, and optionally retrieving values\\nfor attributes from multiple entries in the tree.\", \"_id\": \"375e0498-242d-4232-90dc-a70e3f7bdddf\", \"name\": \"slapi-nis\", \"id\": \"375e0498-242d-4232-90dc-a70e3f7bdddf\"}, {\"description\": \"This package provides two plugins for Red Hat and 389 Directory Server.\\n\\nThe NIS Server plugin allows the directory server to act as a NIS server\\nfor clients, dynamically generating and updating NIS maps according to\\nits configuration and the contents of the DIT, and serving the results to\\nclients using the NIS protocol as if it were an ordinary NIS server.\\n\\nThe Schema Compatibility plugin allows the directory server to provide an\\nalternate view of entries stored in part of the DIT, optionally adding,\\ndropping, or renaming attribute values, and optionally retrieving values\\nfor attributes from multiple entries in the tree.\", \"_id\": \"6af158e7-ec92-416a-a356-9526a8d1bcbe\", \"name\": \"slapi-nis\", \"id\": \"6af158e7-ec92-416a-a356-9526a8d1bcbe\"}, {\"description\": \"The Simple Logging Facade for Java or (SLF4J) is intended to serve\\nas a simple facade for various logging APIs allowing to the end-user\\nto plug in the desired implementation at deployment time. SLF4J also\\nallows for a gradual migration path away from\\nJakarta Commons Logging (JCL).\\n\\nLogging API implementations can either choose to implement the\\nSLF4J interfaces directly, e.g. NLOG4J or SimpleLogger. Alternatively,\\nit is possible (and rather easy) to write SLF4J adapters for the given\\nAPI implementation, e.g. Log4jLoggerAdapter or JDK14LoggerAdapter..\", \"_id\": \"45d52a0e-42e1-4281-b616-7e5693641063\", \"name\": \"slf4j\", \"id\": \"45d52a0e-42e1-4281-b616-7e5693641063\"}, {\"description\": \"The smartmontools package contains two utility programs (smartctl\\nand smartd) to control and monitor storage systems using the Self-\\nMonitoring, Analysis and Reporting Technology System (SMART) built\\ninto most modern ATA and SCSI hard disks. In many cases, these\\nutilities will provide advanced warning of disk degradation and\\nfailure.\", \"_id\": \"0ed5bd30-4328-44f0-a7b8-0262f3607153\", \"name\": \"smartmontools\", \"id\": \"0ed5bd30-4328-44f0-a7b8-0262f3607153\"}, {\"description\": \"The smartmontools package contains two utility programs (smartctl\\nand smartd) to control and monitor storage systems using the Self-\\nMonitoring, Analysis and Reporting Technology System (SMART) built\\ninto most modern ATA and SCSI hard disks. In many cases, these\\nutilities will provide advanced warning of disk degradation and\\nfailure.\", \"_id\": \"3f5d4d35-e6fb-49fe-8c27-2c0432567b15\", \"name\": \"smartmontools\", \"id\": \"3f5d4d35-e6fb-49fe-8c27-2c0432567b15\"}, {\"description\": \"The smartmontools package contains two utility programs (smartctl\\nand smartd) to control and monitor storage systems using the Self-\\nMonitoring, Analysis and Reporting Technology System (SMART) built\\ninto most modern ATA and SCSI hard disks. In many cases, these\\nutilities will provide advanced warning of disk degradation and\\nfailure.\", \"_id\": \"e0e114e5-4913-4aee-9caa-f223d2e30837\", \"name\": \"smartmontools\", \"id\": \"e0e114e5-4913-4aee-9caa-f223d2e30837\"}, {\"description\": \"The smartmontools package contains two utility programs (smartctl\\nand smartd) to control and monitor storage systems 