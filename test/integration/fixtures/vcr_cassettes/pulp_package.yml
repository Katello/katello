80-96bc-8cbc622e7fd2\", \"name\": \"pulseaudio-utils\", \"id\": \"a22e9b4c-df86-4a80-96bc-8cbc622e7fd2\"}, {\"description\": \"This package contains command line utilities for the PulseAudio sound server.\", \"_id\": \"d90d8a6c-082a-49e6-8b9b-5b830ba58738\", \"name\": \"pulseaudio-utils\", \"id\": \"d90d8a6c-082a-49e6-8b9b-5b830ba58738\"}, {\"description\": \"This package contains command line utilities for the PulseAudio sound server.\", \"_id\": \"358e5932-0b1f-4a92-ab94-dffde65e1664\", \"name\": \"pulseaudio-utils\", \"id\": \"358e5932-0b1f-4a92-ab94-dffde65e1664\"}, {\"description\": \"High-level wrapper around a subset of the OpenSSL library, includes\\n * SSL.Connection objects, wrapping the methods of Python's portable\\n   sockets\\n * Callbacks written in Python\\n * Extensive error-handling mechanism, mirroring OpenSSL's error codes\\n...  and much more ;)\", \"_id\": \"48f0993a-c2f1-491b-bb7b-18272ebbcdb9\", \"name\": \"pyOpenSSL\", \"id\": \"48f0993a-c2f1-491b-bb7b-18272ebbcdb9\"}, {\"description\": \"Python bindings for the cairo library.\", \"_id\": \"3dea2490-40d3-49dd-9fc1-5680b59b4b23\", \"name\": \"pycairo\", \"id\": \"3dea2490-40d3-49dd-9fc1-5680b59b4b23\"}, {\"description\": \"This package contains files required to build wrappers for cairo add-on\\nlibraries so that they interoperate with pycairo.\", \"_id\": \"fea22dcd-03c2-40ad-8607-b69d9c5e90df\", \"name\": \"pycairo-devel\", \"id\": \"fea22dcd-03c2-40ad-8607-b69d9c5e90df\"}, {\"description\": \"This package contains files required to build wrappers for cairo add-on\\nlibraries so that they interoperate with pycairo.\", \"_id\": \"f208da4f-96bc-4527-ba02-a8f480907be6\", \"name\": \"pycairo-devel\", \"id\": \"f208da4f-96bc-4527-ba02-a8f480907be6\"}, {\"description\": \"PyChart is a Python library for creating high quality Encapsulated Postscript,\\nPDF, PNG, or SVG charts. It currently supports line plots, bar plots,\\nrange-fill plots, and pie charts. Because it is based on Python, you can make\\nfull use of Python's scripting power.\", \"_id\": \"b2f55198-e1af-4062-9b3e-580023f6bd31\", \"name\": \"pychart\", \"id\": \"b2f55198-e1af-4062-9b3e-580023f6bd31\"}, {\"description\": \"The pygobject2 package provides a convenient wrapper for the GObject library\\nfor use in Python programs.\", \"_id\": \"f4341213-c43d-4878-88f0-c0bfc1b3fd33\", \"name\": \"pygobject2\", \"id\": \"f4341213-c43d-4878-88f0-c0bfc1b3fd33\"}, {\"description\": \"The pygobject2 package provides a convenient wrapper for the GObject library\\nfor use in Python programs.\", \"_id\": \"c6932e5f-30c9-4c6b-ba00-df249cb28598\", \"name\": \"pygobject2\", \"id\": \"c6932e5f-30c9-4c6b-ba00-df249cb28598\"}, {\"description\": \"This package contains files required to build wrappers for pygobject2-based\\nlibraries such as pygtk2.\", \"_id\": \"c1ebb55f-176f-4d6e-b65d-d2d5911e727d\", \"name\": \"pygobject2-devel\", \"id\": \"c1ebb55f-176f-4d6e-b65d-d2d5911e727d\"}, {\"description\": \"This package contains files required to build wrappers for pygobject2-based\\nlibraries such as pygtk2.\", \"_id\": \"e45a76d7-6e43-4307-88eb-b00e98c460d7\", \"name\": \"pygobject2-devel\", \"id\": \"e45a76d7-6e43-4307-88eb-b00e98c460d7\"}, {\"description\": \"This package contains documentation files for pygobject2.\", \"_id\": \"9f6757af-59cc-4b91-a61f-39c69f2acfea\", \"name\": \"pygobject2-doc\", \"id\": \"9f6757af-59cc-4b91-a61f-39c69f2acfea\"}, {\"description\": \"PyGPGME is a Python module that lets you sign, verify, encrypt and decrypt\\nfiles using the OpenPGP format.  It is built on top of GNU Privacy Guard and\\nthe GPGME library.\", \"_id\": \"74bfab22-396c-4ec7-8332-ea29d7ab6fe5\", \"name\": \"pygpgme\", \"id\": \"74bfab22-396c-4ec7-8332-ea29d7ab6fe5\"}, {\"description\": \"PyGTK is an extension module for Python that gives you access to the GTK+\\nwidget set.  Just about anything you can write in C with GTK+ you can write\\nin Python with PyGTK (within reason), but with all the benefits of using a\\nhigh-level scripting language.\", \"_id\": \"1f9b7297-d6cc-4a08-9f69-309f9006a28a\", \"name\": \"pygtk2\", \"id\": \"1f9b7297-d6cc-4a08-9f69-309f9006a28a\"}, {\"description\": \"This package contains the C code generation program for PyGTK.\", \"_id\": \"45b7e9b4-992e-49b7-8cef-bf0e2543d00f\", \"name\": \"pygtk2-codegen\", \"id\": \"45b7e9b4-992e-49b7-8cef-bf0e2543d00f\"}, {\"description\": \"This package contains files required to build wrappers for GTK+ add-on\\nlibraries so that they interoperate with pygtk.\", \"_id\": \"53fc25d4-5280-4227-95b1-2cea4ded0931\", \"name\": \"pygtk2-devel\", \"id\": \"53fc25d4-5280-4227-95b1-2cea4ded0931\"}, {\"description\": \"This package contains files required to build wrappers for GTK+ add-on\\nlibraries so that they interoperate with pygtk.\", \"_id\": \"4b9434bc-a42f-42e6-a880-54839de71b08\", \"name\": \"pygtk2-devel\", \"id\": \"4b9434bc-a42f-42e6-a880-54839de71b08\"}, {\"description\": \"This package contains documentation files for pygtk2.\", \"_id\": \"11456a07-efbc-40d9-bdd0-fd79c1e393e8\", \"name\": \"pygtk2-doc\", \"id\": \"11456a07-efbc-40d9-bdd0-fd79c1e393e8\"}, {\"description\": \"This module contains a wrapper for the libglade library.  Libglade allows\\na program to construct its user interface from an XML description, which\\nallows the programmer to keep the UI and program logic separate.\", \"_id\": \"cc0fc7d3-e740-4ea4-9478-76806e146753\", \"name\": \"pygtk2-libglade\", \"id\": \"cc0fc7d3-e740-4ea4-9478-76806e146753\"}, {\"description\": \"The pygtksourceview package contains Python bindings for the gtksourceview\\nlibrary.\", \"_id\": \"7ce62bd8-2d32-49d0-ba4a-0164daa4bde8\", \"name\": \"pygtksourceview\", \"id\": \"7ce62bd8-2d32-49d0-ba4a-0164daa4bde8\"}, {\"description\": \"The pykickstart package is a python library for manipulating kickstart\\nfiles.\", \"_id\": \"ddfb9485-ba18-4f8d-8606-91c8503bda51\", \"name\": \"pykickstart\", \"id\": \"ddfb9485-ba18-4f8d-8606-91c8503bda51\"}, {\"description\": \"The pykickstart package is a python library for manipulating kickstart\\nfiles.\", \"_id\": \"125e8748-1506-4992-83d0-6c477f9459dc\", \"name\": \"pykickstart\", \"id\": \"125e8748-1506-4992-83d0-6c477f9459dc\"}, {\"description\": \"The pykickstart package is a python library for manipulating kickstart\\nfiles.\", \"_id\": \"6d327c5b-dc56-488d-b915-20b3dd70df15\", \"name\": \"pykickstart\", \"id\": \"6d327c5b-dc56-488d-b915-20b3dd70df15\"}, {\"description\": \"The pykickstart package is a python library for manipulating kickstart\\nfiles.\", \"_id\": \"335d4565-53bf-443c-991c-6d0812db71fe\", \"name\": \"pykickstart\", \"id\": \"335d4565-53bf-443c-991c-6d0812db71fe\"}, {\"description\": \"pyorbit is an extension module for python that gives you access\\nto the ORBit2 CORBA ORB.\", \"_id\": \"a50a9734-9566-4d19-8e8b-1682f3d7f379\", \"name\": \"pyorbit\", \"id\": \"a50a9734-9566-4d19-8e8b-1682f3d7f379\"}, {\"description\": \"Python module for the parted library.  It is used for manipulating\\npartition tables.\", \"_id\": \"a83fd7ca-34da-4083-a28d-a7f1309cfc6c\", \"name\": \"pyparted\", \"id\": \"a83fd7ca-34da-4083-a28d-a7f1309cfc6c\"}, {\"description\": \"Python module for the parted library.  It is used for manipulating\\npartition tables.\", \"_id\": \"cf250514-ed8c-4e5f-9e8a-fc1cc91654f6\", \"name\": \"pyparted\", \"id\": \"cf250514-ed8c-4e5f-9e8a-fc1cc91654f6\"}, {\"description\": \"Python is an interpreted, interactive, object-oriented programming\\nlanguage often compared to Tcl, Perl, Scheme or Java. Python includes\\nmodules, classes, exceptions, very high level dynamic data types and\\ndynamic typing. Python supports interfaces to many system calls and\\nlibraries, as well as to various windowing systems (X11, Motif, Tk,\\nMac and MFC).\\n\\nProgrammers can write new built-in modules for Python in C or C++.\\nPython can be used as an extension language for applications that need\\na programmable interface. This package contains most of the standard\\nPython modules, as well as modules for interfacing to the Tix widget\\nset for Tk and RPM.\\n\\nNote that documentation for Python is provided in the python-docs\\npackage.\", \"_id\": \"04e6b78e-d27c-447f-aa4b-f6507d0f17bd\", \"name\": \"python\", \"id\": \"04e6b78e-d27c-447f-aa4b-f6507d0f17bd\"}, {\"description\": \"Python is an interpreted, interactive, object-oriented programming\\nlanguage often compared to Tcl, Perl, Scheme or Java. Python includes\\nmodules, classes, exceptions, very high level dynamic data types and\\ndynamic typing. Python supports interfaces to many system calls and\\nlibraries, as well as to various windowing systems (X11, Motif, Tk,\\nMac and MFC).\\n\\nProgrammers can write new built-in modules for Python in C or C++.\\nPython can be used as an extension language for applications that need\\na programmable interface. This package contains most of the standard\\nPython modules, as well as modules for interfacing to the Tix widget\\nset for Tk and RPM.\\n\\nNote that documentation for Python is provided in the python-docs\\npackage.\", \"_id\": \"f761d0e4-64dc-46ea-85a4-4f71260ff6b2\", \"name\": \"python\", \"id\": \"f761d0e4-64dc-46ea-85a4-4f71260ff6b2\"}, {\"description\": \"Python is an interpreted, interactive, object-oriented programming\\nlanguage often compared to Tcl, Perl, Scheme or Java. Python includes\\nmodules, classes, exceptions, very high level dynamic data types and\\ndynamic typing. Python supports interfaces to many system calls and\\nlibraries, as well as to various windowing systems (X11, Motif, Tk,\\nMac and MFC).\\n\\nProgrammers can write new built-in modules for Python in C or C++.\\nPython can be used as an extension language for applications that need\\na programmable interface. This package contains most of the standard\\nPython modules, as well as modules for interfacing to the Tix widget\\nset for Tk and RPM.\\n\\nNote that documentation for Python is provided in the python-docs\\npackage.\", \"_id\": \"3a59d23c-4ade-447a-9e6c-d7cbff0eea15\", \"name\": \"python\", \"id\": \"3a59d23c-4ade-447a-9e6c-d7cbff0eea15\"}, {\"description\": \"Python is an interpreted, interactive, object-oriented programming\\nlanguage often compared to Tcl, Perl, Scheme or Java. Python includes\\nmodules, classes, exceptions, very high level dynamic data types and\\ndynamic typing. Python supports interfaces to many system calls and\\nlibraries, as well as to various windowing systems (X11, Motif, Tk,\\nMac and MFC).\\n\\nProgrammers can write new built-in modules for Python in C or C++.\\nPython can be used as an extension language for applications that need\\na programmable interface. This package contains most of the standard\\nPython modules, as well as modules for interfacing to the Tix widget\\nset for Tk and RPM.\\n\\nNote that documentation for Python is provided in the python-docs\\npackage.\", \"_id\": \"6822e689-6237-4489-8f26-64e965f5aceb\", \"name\": \"python\", \"id\": \"6822e689-6237-4489-8f26-64e965f5aceb\"}, {\"description\": \"Python is an interpreted, interactive, object-oriented programming\\nlanguage often compared to Tcl, Perl, Scheme or Java. Python includes\\nmodules, classes, exceptions, very high level dynamic data types and\\ndynamic typing. Python supports interfaces to many system calls and\\nlibraries, as well as to various windowing systems (X11, Motif, Tk,\\nMac and MFC).\\n\\nProgrammers can write new built-in modules for Python in C or C++.\\nPython can be used as an extension language for applications that need\\na programmable interface. This package contains most of the standard\\nPython modules, as well as modules for interfacing to the Tix widget\\nset for Tk and RPM.\\n\\nNote that documentation for Python is provided in the python-docs\\npackage.\", \"_id\": \"90a30803-0ac0-48d0-b5f4-016256bf4f7f\", \"name\": \"python\", \"id\": \"90a30803-0ac0-48d0-b5f4-016256bf4f7f\"}, {\"description\": \"Python is an interpreted, interactive, object-oriented programming\\nlanguage often compared to Tcl, Perl, Scheme or Java. Python includes\\nmodules, classes, exceptions, very high level dynamic data types and\\ndynamic typing. Python supports interfaces to many system calls and\\nlibraries, as well as to various windowing systems (X11, Motif, Tk,\\nMac and MFC).\\n\\nProgrammers can write new built-in modules for Python in C or C++.\\nPython can be used as an extension language for applications that need\\na programmable interface. This package contains most of the standard\\nPython modules, as well as modules for interfacing to the Tix widget\\nset for Tk and RPM.\\n\\nNote that documentation for Python is provided in the python-docs\\npackage.\", \"_id\": \"c3f53c96-ee00-4e3a-96dc-2676cd905921\", \"name\": \"python\", \"id\": \"c3f53c96-ee00-4e3a-96dc-2676cd905921\"}, {\"description\": \"Python is an interpreted, interactive, object-oriented programming\\nlanguage often compared to Tcl, Perl, Scheme or Java. Python includes\\nmodules, classes, exceptions, very high level dynamic data types and\\ndynamic typing. Python supports interfaces to many system calls and\\nlibraries, as well as to various windowing systems (X11, Motif, Tk,\\nMac and MFC).\\n\\nProgrammers can write new built-in modules for Python in C or C++.\\nPython can be used as an extension language for applications that need\\na programmable interface. This package contains most of the standard\\nPython modules, as well as modules for interfacing to the Tix widget\\nset for Tk and RPM.\\n\\nNote that documentation for Python is provided in the python-docs\\npackage.\", \"_id\": \"a14b98ab-bdf4-41c3-9ef7-563354f147c6\", \"name\": \"python\", \"id\": \"a14b98ab-bdf4-41c3-9ef7-563354f147c6\"}, {\"description\": \"Coherence is a framework written in Python enabling applications to participate\\nin digital living networks, such as the UPnP universe.\", \"_id\": \"195957af-c44e-4fe6-80cb-2af7b7c5edfd\", \"name\": \"python-Coherence\", \"id\": \"195957af-c44e-4fe6-80cb-2af7b7c5edfd\"}, {\"description\": \"Babel is composed of two major parts:\\n\\n* tools to build and work with gettext message catalogs\\n\\n* a Python interface to the CLDR (Common Locale Data Repository),\\n  providing access to various locale display names, localized number\\n  and date formatting, etc.\", \"_id\": \"34c7e57c-9279-4f19-86b2-0a871020b2a6\", \"name\": \"python-babel\", \"id\": \"34c7e57c-9279-4f19-86b2-0a871020b2a6\"}, {\"description\": \"Beaker is a caching library that includes Session and Cache objects built on\\nMyghty's Container API used in MyghtyUtils. WSGI middleware is also included to\\nmanage Session objects and signed cookies.\", \"_id\": \"673a8356-3235-4da3-957d-1b8ddd3a6600\", \"name\": \"python-beaker\", \"id\": \"673a8356-3235-4da3-957d-1b8ddd3a6600\"}, {\"description\": \"Cheetah is an open source template engine and code generation tool,\\nwritten in Python. It can be used standalone or combined with other\\ntools and frameworks. Web development is its principle use, but\\nCheetah is very flexible and is also being used to generate C++ game\\ncode, Java, sql, form emails and even Python code.\", \"_id\": \"fb1b860f-5eed-49f7-b7f8-c3b4e2dd6414\", \"name\": \"python-cheetah\", \"id\": \"fb1b860f-5eed-49f7-b7f8-c3b4e2dd6414\"}, {\"description\": \"ConfigObj is a simple but powerful config file reader and writer: an ini file\\nround tripper. Its main feature is that it is very easy to use, with a\\nstraightforward programmer's interface and a simple syntax for config files.\\nIt has lots of other features though:\\n    * Nested sections (subsections), to any level\\n    * List values\\n    * Multiple line values\\n    * String interpolation (substitution)\\n    * Integrated with a powerful validation system\\n          o including automatic type checking/conversion\\n          o repeated sections\\n          o and allowing default values\\n    * All comments in the file are preserved\\n    * The order of keys/sections is preserved\\n    * No external dependencies\\n    * Full Unicode support\\n    * A powerful unrepr mode for storing basic datatypes\", \"_id\": \"88c3cbe4-c012-46d9-a4a4-b298afe71086\", \"name\": \"python-configobj\", \"id\": \"88c3cbe4-c012-46d9-a4a4-b298afe71086\"}, {\"description\": \"A framework to implement simple but nice configuration-oriented\\ncommand-line interfaces.\", \"_id\": \"06bd0a79-ccae-4db6-89f0-c9744bf26645\", \"name\": \"python-configshell\", \"id\": \"06bd0a79-ccae-4db6-89f0-c9744bf26645\"}, {\"description\": \"Python-crypto is a collection of both secure hash functions (such as MD5 and\\nSHA), and various encryption algorithms (AES, DES, RSA, ElGamal, etc.).\", \"_id\": \"76b38279-32fc-4f1b-8307-877442eb5f22\", \"name\": \"python-crypto\", \"id\": \"76b38279-32fc-4f1b-8307-877442eb5f22\"}, {\"description\": \"A python module to ease the manipulation with LUKS devices.\", \"_id\": \"dce88673-7d8e-43ea-ad36-d607156e7ece\", \"name\": \"python-cryptsetup\", \"id\": \"dce88673-7d8e-43ea-ad36-d607156e7ece\"}, {\"description\": \"The dateutil module provides powerful extensions to the standard datetime\\nmodule available in Python 2.3+.\", \"_id\": \"13d40cc3-ad7f-4b2e-a0ba-9dc556da43ed\", \"name\": \"python-dateutil\", \"id\": \"13d40cc3-ad7f-4b2e-a0ba-9dc556da43ed\"}, {\"description\": \"The aim of the decorator module is to simplify the usage of decorators for\\nthe average programmer, and to popularize decorators usage giving examples\\nof useful decorators, such as memoize, tracing, redirecting_stdout, locked,\\netc.  The core of this module is a decorator factory called decorator.\", \"_id\": \"a33c12ac-cbb4-404f-b52a-6cc5c056a66d\", \"name\": \"python-decorator\", \"id\": \"a33c12ac-cbb4-404f-b52a-6cc5c056a66d\"}, {\"description\": \"Want to use decorators, but still need to support Python 2.3? Wish you could\\nhave class decorators, decorate arbitrary assignments, or match decorated\\nfunction signatures to their original functions? Then you need \\\"DecoratorTools\\\"\", \"_id\": \"2245ff6a-d88f-4387-8405-36d28679b904\", \"name\": \"python-decoratortools\", \"id\": \"2245ff6a-d88f-4387-8405-36d28679b904\"}, {\"description\": \"This package contains python bindings for deltarpm.\", \"_id\": \"56346fac-9d65-4e35-b3e8-52ab7bed51e7\", \"name\": \"python-deltarpm\", \"id\": \"56346fac-9d65-4e35-b3e8-52ab7bed51e7\"}, {\"description\": \"The Python programming language's interpreter can be extended with\\ndynamically loaded extensions and can be embedded in other programs.\\nThis package contains the header files and libraries needed to do\\nthese types of tasks.\\n\\nInstall python-devel if you want to develop Python extensions.  The\\npython package will also need to be installed.  You'll probably also\\nwant to install the python-docs package, which contains Python\\ndocumentation.\", \"_id\": \"fa34a303-1e90-4bef-b9b0-b206127a3347\", \"name\": \"python-devel\", \"id\": \"fa34a303-1e90-4bef-b9b0-b206127a3347\"}, {\"description\": \"The Python programming language's interpreter can be extended with\\ndynamically loaded extensions and can be embedded in other programs.\\nThis package contains the header files and libraries needed to do\\nthese types of tasks.\\n\\nInstall python-devel if you want to develop Python extensions.  The\\npython package will also need to be installed.  You'll probably also\\nwant to install the python-docs package, which contains Python\\ndocumentation.\", \"_id\": \"192fae80-08e7-442d-b8ea-224eb05636bc\", \"name\": \"python-devel\", \"id\": \"192fae80-08e7-442d-b8ea-224eb05636bc\"}, {\"description\": \"The Python programming language's interpreter can be extended with\\ndynamically loaded extensions and can be embedded in other programs.\\nThis package contains the header files and libraries needed to do\\nthese types of tasks.\\n\\nInstall python-devel if you want to develop Python extensions.  The\\npython package will also need to be installed.  You'll probably also\\nwant to install the python-docs packag