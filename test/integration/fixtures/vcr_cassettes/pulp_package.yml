\": \"libcxgb4\", \"id\": \"22f88bdb-707a-4e04-a965-e050cba53bfe\"}, {\"description\": \"libdaemon is a lightweight C library which eases the writing of UNIX daemons.\\nIt consists of the following parts:\\n* A wrapper around fork() which does the correct daemonization\\n  procedure of a process\\n* A wrapper around syslog() for simpler and compatible log output to\\n  Syslog or STDERR\\n* An API for writing PID files\\n* An API for serializing UNIX signals into a pipe for usage with\\n  select() or poll()\\n* An API for running subprocesses with STDOUT and STDERR redirected\\n  to syslog.\", \"_id\": \"e72f1b86-68df-47b2-b11f-81572047d1f7\", \"name\": \"libdaemon\", \"id\": \"e72f1b86-68df-47b2-b11f-81572047d1f7\"}, {\"description\": \"libdaemon is a lightweight C library which eases the writing of UNIX daemons.\\nIt consists of the following parts:\\n* A wrapper around fork() which does the correct daemonization\\n  procedure of a process\\n* A wrapper around syslog() for simpler and compatible log output to\\n  Syslog or STDERR\\n* An API for writing PID files\\n* An API for serializing UNIX signals into a pipe for usage with\\n  select() or poll()\\n* An API for running subprocesses with STDOUT and STDERR redirected\\n  to syslog.\", \"_id\": \"17509284-42bc-4195-8426-98277484c1bd\", \"name\": \"libdaemon\", \"id\": \"17509284-42bc-4195-8426-98277484c1bd\"}, {\"description\": \"libdbi implements a database-independent abstraction layer in C, similar to the\\nDBI/DBD layer in Perl. Writing one generic set of code, programmers can\\nleverage the power of multiple databases and multiple simultaneous database\\nconnections by using this framework.\\n\\nThe libdbi package contains just the libdbi framework.  To make use of\\nlibdbi you will also need one or more plugins from libdbi-drivers, which\\ncontains the plugins needed to interface to specific database servers.\", \"_id\": \"5c4a917a-c32f-4555-80e4-013048320184\", \"name\": \"libdbi\", \"id\": \"5c4a917a-c32f-