entation for wireshark. A graphical user interface is packaged\\nseparately to GTK+ package.\", \"_id\": \"249ea3f0-d151-41ef-bb27-bb6ecbe1c992\", \"name\": \"wireshark\", \"id\": \"249ea3f0-d151-41ef-bb27-bb6ecbe1c992\"}, {\"description\": \"Wireshark is a network traffic analyzer for Unix-ish operating systems.\\n\\nThis package lays base for libpcap, a packet capture and filtering\\nlibrary, contains command-line utilities, contains plugins and\\ndocumentation for wireshark. A graphical user interface is packaged\\nseparately to GTK+ package.\", \"_id\": \"0c0c0bb3-88a2-40c0-bdb1-588fc481c604\", \"name\": \"wireshark\", \"id\": \"0c0c0bb3-88a2-40c0-bdb1-588fc481c604\"}, {\"description\": \"Contains wireshark for Gnome 2 and desktop integration file\", \"_id\": \"ac6300c0-f910-4716-bb39-228502a046eb\", \"name\": \"wireshark-gnome\", \"id\": \"ac6300c0-f910-4716-bb39-228502a046eb\"}, {\"description\": \"Wodim is an application for creating audio and data CDs. Wodim\\nworks with many different brands of CD recorders, fully supports\\nmulti-sessions and provides human-readable error messages.\", \"_id\": \"5dd71cbe-3ade-40fe-8008-65d32541c86f\", \"name\": \"wodim\", \"id\": \"5dd71cbe-3ade-40fe-8008-65d32541c86f\"}, {\"description\": \"The words file is a dictionary of English words for the\\n/usr/share/dict directory. Some programs use this database of\\nwords to check spelling. Password checkers use it to look for bad\\npasswords.\", \"_id\": \"61f22943-72ce-48bf-a1bb-505718ec4add\", \"name\": \"words\", \"id\": \"61f22943-72ce-48bf-a1bb-505718ec4add\"}, {\"description\": \"wpa_supplicant is a WPA Supplicant for Linux, BSD and Windows with support\\nfor WPA and WPA2 (IEEE 802.11i / RSN). Supplicant is the IEEE 802.1X/WPA\\ncomponent that is used in the client stations. It implements key negotiation\\nwith a WPA Authenticator and it controls the roaming and IEEE 802.11\\nauthentication/association of the wlan driver.\", \"_id\": \"4d1a0e2d-7922-47e4-970f-513a5fe587b4\", \"name\": \"wpa_supplicant\", \"id\": \"4d1a0e2d-7922-47e4-970f-513a5fe587b4\"}, {\"description\": \"wpa_supplicant is a WPA Supplicant for Linux, BSD and Windows with support\\nfor WPA and WPA2 (IEEE 802.11i / RSN). Supplicant is the IEEE 802.1X/WPA\\ncomponent that is used in the client stations. It implements key negotiation\\nwith a WPA Authenticator and it controls the roaming and IEEE 802.11\\nauthentication/association of the wlan driver.\", \"_id\": \"3cfa5782-36d0-4d01-bdc9-e37fc54ff38c\", \"name\": \"wpa_supplicant\", \"id\": \"3cfa5782-36d0-4d01-bdc9-e37fc54ff38c\"}, {\"description\": \"wpa_supplicant is a WPA Supplicant for Linux, BSD and Windows with support\\nfor WPA and WPA2 (IEEE 802.11i / RSN). Supplicant is the IEEE 802.1X/WPA\\ncomponent that is used in the client stations. It implements key negotiation\\nwith a WPA Authenticator and it controls the roaming and IEEE 802.11\\nauthentication/association of the wlan driver.\", \"_id\": \"7aa31452-5a9f-4a9f-91fc-50032b24e70b\", \"name\": \"wpa_supplicant\", \"id\": \"7aa31452-5a9f-4a9f-91fc-50032b24e70b\"}, {\"description\": \"\\nWenQuanYi Zen Hei is a Hei-Ti style (sans-serif type) Chinese\\noutline font. It is designed for general purpose text formatting\\nand on-screen display of Chinese characters and symbols from\\nmany other languages. The embolden strokes of the font glyphs\\nproduces enhanced screen contrast, making it easier to read\\nrecognize. The embedded bitmap glyphs further enhance on-screen\\nperformance, which can be enabled with the provided configuration\\nfiles. WenQuanYi Zen Hei provides a rather complete coverage to\\nChinese Hanzi glyphs, including both simplified and traditional\\nforms. The total glyph number in this font is over 35,000, including\\nover 21,000 Chinese Hanzi. This font has full coverage to GBK(CP936)\\ncharset, CJK Unified Ideographs, as well as the code-points\\nneeded for zh_cn, zh_sg, zh_tw, zh_hk, zh_mo, ja (Japanese)\\nand ko (Korean) locales for fontconfig. Starting from version\\n0.8, this font package has contained two font families, i.e.\\nthe proportionally-spaced Zen Hei, and a mono-spaced face\\nnamed \\\"WenQuanYi Zen Hei Mono\\\".\", \"_id\": \"34ca8eaf-33d4-43de-99e8-821e68721677\", \"name\": \"wqy-zenhei-fonts\", \"id\": \"34ca8eaf-33d4-43de-99e8-821e68721677\"}, {\"description\": \"This is version 1.0.1 of the common utilities from the Apache Web\\nServices Project.\", \"_id\": \"a2515276-3b95-411e-9efb-dc2835685fe4\", \"name\": \"ws-commons-util\", \"id\": \"a2515276-3b95-411e-9efb-dc2835685fe4\"}, {\"description\": \"A Java/XML binding compiler takes as input a schema\\ndescription (in most cases an XML schema, but it may\\nbe a DTD, a RelaxNG schema, a Java class inspected\\nvia reflection, or a database schema). The output is\\na set of Java classes:\\n* A Java bean class matching the schema description.\\n  (If the schema was obtained via Java reflection,\\n  the original Java bean class.)\\n* Read a conforming XML document and convert it into\\n  the equivalent Java bean.\\n* Vice versa, marshal the Java bean back into the\\n  original XML document.\", \"_id\": \"a933ebec-58f2-4940-921f-e479aca660f9\", \"name\": \"ws-jaxme\", \"id\": \"a933ebec-58f2-4940-921f-e479aca660f9\"}, {\"description\": \"The Web Services Description Language for Java Toolkit (WSDL4J) allows the\\ncreation, representation, and manipulation of WSDL documents describing\\nservices.  This codebase will eventually serve as a reference implementation\\nof the standard created by JSR110.\", \"_id\": \"aeadee0a-4d09-4c14-a729-4f6ad5864978\", \"name\": \"wsdl4j\", \"id\": \"aeadee0a-4d09-4c14-a729-4f6ad5864978\"}, {\"description\": \"Command line interface for managing\\nsystems using Web Services Management protocol.\", \"_id\": \"11de9658-94f0-4276-bae6-d53d42134061\", \"name\": \"wsmancli\", \"id\": \"11de9658-94f0-4276-bae6-d53d42134061\"}, {\"description\": \"WvDial automatically locates and configures modems and can log into\\nalmost any ISP's server without special configuration. You need to\\ninput the username, password, and phone number, and then WvDial will\\nnegotiate the PPP connection using any mechanism needed.\", \"_id\": \"03b2575e-c68e-4ead-9c41-5d1d62ed02e2\", \"name\": \"wvdial\", \"id\": \"03b2575e-c68e-4ead-9c41-5d1d62ed02e2\"}, {\"description\": \"The x3270 package contains files needed for emulating the IBM 3278/3279\\nterminals, commonly used with mainframe applications.\\n\\nYou will also need to install a frontend for x3270. Available frontends\\nare x3270-x11 (for the X Window System) and x3270-text (for text mode).\", \"_id\": \"67d0c451-3898-4b4a-9032-ae793a96940e\", \"name\": \"x3270\", \"id\": \"67d0c451-3898-4b4a-9032-ae793a96940e\"}, {\"description\": \"The c3270 program opens a 3270 terminal which emulates the actual look of an\\nIBM 3278/3279 terminal, commonly used with mainframe applications.\\nx3270 also allows you to telnet to an IBM host from the x3270 window.\\n\\nInstall the x3270-text package if you need to access IBM hosts using an IBM\\n3278/3279 terminal emulator without running X.\", \"_id\": \"c991366e-5d39-4a69-a4e8-2dd2533be2c4\", \"name\": \"x3270-text\", \"id\": \"c991366e-5d39-4a69-a4e8-2dd2533be2c4\"}, {\"description\": \"The x3270 program opens a window in the X Window System which emulates\\nthe actual look of an IBM 3278/3279 terminal, commonly used with\\nmainframe applications.  x3270 also allows you to telnet to an IBM\\nhost from the x3270 window.\\n\\nInstall the x3270-x11 package if you need to access IBM hosts using an IBM\\n3278/3279 terminal emulator from X11.\", \"_id\": \"a26cb9cc-b99c-4cff-9498-28f5dc358e80\", \"name\": \"x3270-x11\", \"id\": \"a26cb9cc-b99c-4cff-9498-28f5dc358e80\"}, {\"description\": \"x86info displays diagnostic information about x86 processors, such\\nas cache configuration and supported features.\", \"_id\": \"200b122e-ba66-4498-a07b-757dc5eaba4b\", \"name\": \"x86info\", \"id\": \"200b122e-ba66-4498-a07b-757dc5eaba4b\"}, {\"description\": \"Xalan is an XSLT processor for transforming XML documents into HTML,\\ntext, or other XML document types. It implements the W3C Recommendations\\nfor XSL Transformations (XSLT) and the XML Path Language (XPath). It can\\nbe used from the command line, in an applet or a servlet, or as a module\\nin other program.\", \"_id\": \"da7b88bf-6268-4872-9c15-fd65c252236a\", \"name\": \"xalan-j2\", \"id\": \"da7b88bf-6268-4872-9c15-fd65c252236a\"}, {\"description\": \"The xcb-util module provides a number of libraries which sit on top of\\nlibxcb, the core X protocol library, and some of the extension\\nlibraries. These experimental libraries provide convenience functions\\nand interfaces which make the raw X protocol more usable. Some of the\\nlibraries also provide client-side code which is not strictly part of\\nthe X protocol but which have traditionally been provided by Xlib.\", \"_id\": \"85e5adb5-fa1f-4c2f-b0b1-fed40d76d324\", \"name\": \"xcb-util\", \"id\": \"85e5adb5-fa1f-4c2f-b0b1-fed40d76d324\"}, {\"description\": \"The xcb-util module provides a number of libraries which sit on top of\\nlibxcb, the core X protocol library, and some of the extension\\nlibraries. These experimental libraries provide convenience functions\\nand interfaces which make the raw X protocol more usable. Some of the\\nlibraries also provide client-side code which is not strictly part of\\nthe X protocol but which have traditionally been provided by Xlib.\", \"_id\": \"dc785ce1-de59-453f-8a95-a9c8447da46a\", \"name\": \"xcb-util\", \"id\": \"dc785ce1-de59-453f-8a95-a9c8447da46a\"}, {\"description\": \"Xdelta (X for XCF: the eXperimental Computing Facility at Berkeley) is\\na binary delta generator (like a diff program for binaries) and an RCS\\nversion control replacement library. The Xdelta library performs its\\nwork independently of the actual format used to encode the file and is\\nintended to be used by various higher-level programs such as XCF's\\nProject Revision Control System (PRCS).  PRCS is a front end for a\\nversion control toolset.  Xdelta uses a binary file delta algorithm to\\nreplace the standard diff program used by RCS\", \"_id\": \"c7241ac0-1722-4cb4-993e-8885b7841c17\", \"name\": \"xdelta\", \"id\": \"c7241ac0-1722-4cb4-993e-8885b7841c17\"}, {\"description\": \"Xdelta (X for XCF: the eXperimental Computing Facility at Berkeley) is\\na binary delta generator (like a diff program for binaries) and an RCS\\nversion control replacement library. The Xdelta library performs its\\nwork independently of the actual format used to encode the file and is\\nintended to be used by various higher-level programs such as XCF's\\nProject Revision Control System (PRCS).  PRCS is a front end for a\\nversion control toolset.  Xdelta uses a binary file delta algorithm to\\nreplace the standard diff program used by RCS\", \"_id\": \"30793185-d515-43ac-97cc-3fa109eedae5\", \"name\": \"xdelta\", \"id\": \"30793185-d515-43ac-97cc-3fa109eedae5\"}, {\"description\": \"Contains xdg-user-dirs-update that updates folders in a users\\nhome directory based on the defaults configured by the administrator.\", \"_id\": \"70fdc1f7-36af-4720-9c68-db26a188a22b\", \"name\": \"xdg-user-dirs\", \"id\": \"70fdc1f7-36af-4720-9c68-db26a188a22b\"}, {\"description\": \"Contains some integration of xdg-user-dirs with the gnome\\ndesktop, including creating default bookmarks and detecting\\nlocale changes.\", \"_id\": \"0d6304b8-d39b-49ee-94c4-7cadd05cc810\", \"name\": \"xdg-user-dirs-gtk\", \"id\": \"0d6304b8-d39b-49ee-94c4-7cadd05cc810\"}, {\"description\": \"The xdg-utils package is a set of simple scripts that provide basic\\ndesktop integration functions for any Free Desktop, such as Linux.\\nThey are intended to provide a set of defacto standards.\\nThis means that:\\n*  Third party software developers can rely on these xdg-utils\\n   for all of their simple integration needs.\\n*  Developers of desktop environments can make sure that their\\n   environments are well supported\\n*  Distribution vendors can provide custom versions of these utilities\\n\\nThe following scripts are provided at this time:\\n* xdg-desktop-menu      Install desktop menu items\\n* xdg-desktop-icon      Install icons to the desktop\\n* xdg-icon-resource     Install icon resources\\n* xdg-mime              Query information about file type handling and\\n                        install descriptions for new file types\\n* xdg-open              Open a file or URL in the user's preferred application\\n* xdg-email             Send mail using the user's preferred e-mail composer\\n* xdg-screensaver       Control the screensaver\", \"_id\": \"1a7e8e99-1b4a-4879-9f9b-8b19ff29a399\", \"name\": \"xdg-utils\", \"id\": \"1a7e8e99-1b4a-4879-9f9b-8b19ff29a399\"}, {\"description\": \"The xdg-utils package is a set of simple scripts that provide basic\\ndesktop integration functions for any Free Desktop, such as Linux.\\nThey are intended to provide a set of defacto standards.\\nThis means that:\\n*  Third party software developers can rely on these xdg-utils\\n   for all of their simple integration needs.\\n*  Developers of desktop environments can make sure that their\\n   environments are well supported\\n*  Distribution vendors can provide custom versions of these utilities\\n\\nThe following scripts are provided at this time:\\n* xdg-desktop-menu      Install desktop menu items\\n* xdg-desktop-icon      Install icons to the desktop\\n* xdg-icon-resource     Install icon resources\\n* xdg-mime              Query information about file type handling and\\n                        install descriptions for new file types\\n* xdg-open              Open a file or URL in the user's preferred application\\n* xdg-email             Send mail using the user's preferred e-mail composer\\n* xdg-screensaver       Control the screensaver\", \"_id\": \"8c039d57-7274-4aa8-9927-58de76b991dd\", \"name\": \"xdg-utils\", \"id\": \"8c039d57-7274-4aa8-9927-58de76b991dd\"}, {\"description\": \"Welcome to the future! Xerces2 is the next generation of high\\nperformance, fully compliant XML parsers in the Apache Xerces family.\\nThis new version of Xerces introduces the Xerces Native Interface (XNI),\\na complete framework for building parser components and configurations\\nthat is extremely modular and easy to program.\\n\\nThe Apache Xerces2 parser is the reference implementation of XNI but\\nother parser components, configurations, and parsers can be written\\nusing the Xerces Native Interface. For complete design and\\nimplementation documents, refer to the XNI Manual.\\n\\nXerces 2 is a fully conforming XML Schema processor. For more\\ninformation, refer to the XML Schema page.\\n\\nXerces 2 also provides a partial implementation of Document Object Model\\nLevel 3 Core, Load and Save and Abstract Schemas [deprecated] Working\\nDrafts. For more information, refer to the DOM Level 3 Implementation\\npage.\", \"_id\": \"a11cffcc-cd7a-4945-bc86-3132991f4f0f\", \"name\": \"xerces-j2\", \"id\": \"a11cffcc-cd7a-4945-bc86-3132991f4f0f\"}, {\"description\": \"Welcome to the future! Xerces2 is the next generation of high\\nperformance, fully compliant XML parsers in the Apache Xerces family.\\nThis new version of Xerces introduces the Xerces Native Interface (XNI),\\na complete framework for building parser components and configurations\\nthat is extremely modular and easy to program.\\n\\nThe Apache Xerces2 parser is the reference implementation of XNI but\\nother parser components, configurations, and parsers can be written\\nusing the Xerces Native Interface. For complete design and\\nimplementation documents, refer to the XNI Manual.\\n\\nXerces 2 is a fully conforming XML Schema processor. For more\\ninformation, refer to the XML Schema page.\\n\\nXerces 2 also provides a partial implementation of Document Object Model\\nLevel 3 Core, Load and Save and Abstract Schemas [deprecated] Working\\nDrafts. For more information, refer to the DOM Level 3 Implementation\\npage.\", \"_id\": \"b64b1146-45f2-4c0f-b66f-1a990d495f96\", \"name\": \"xerces-j2\", \"id\": \"b64b1146-45f2-4c0f-b66f-1a990d495f96\"}, {\"description\": \"xferstats compiles information about file transfers from logfiles.\", \"_id\": \"81daedf3-3451-4283-8775-ae282c9177f2\", \"name\": \"xferstats\", \"id\": \"81daedf3-3451-4283-8775-ae282c9177f2\"}, {\"description\": \"Xfig is an X Window System tool for creating basic vector graphics,\\nincluding bezier curves, lines, rulers and more.  The resulting\\ngraphics can be saved, printed on PostScript printers or converted to\\na variety of other formats (e.g., X11 bitmaps, Encapsulated\\nPostScript, LaTeX).\\n\\nYou should install xfig if you need a simple program to create vector\\ngraphics.\", \"_id\": \"91b0a0ab-b0d4-4f30-a6ad-74dd235c027a\", \"name\": \"xfig\", \"id\": \"91b0a0ab-b0d4-4f30-a6ad-74dd235c027a\"}, {\"description\": \"Xfig is an X Window System tool for creating basic vector graphics,\\nincluding bezier curves, lines, rulers and more.  The resulting\\ngraphics can be saved, printed on PostScript printers or converted to\\na variety of other formats (e.g., X11 bitmaps, Encapsulated\\nPostScript, LaTeX).\\n\\nYou should install xfig if you need a simple program to create vector\\ngraphics.\", \"_id\": \"1d5a856f-07df-486d-b17d-2ab37884e867\", \"name\": \"xfig\", \"id\": \"1d5a856f-07df-486d-b17d-2ab37884e867\"}, {\"description\": \"Files common to both the plain Xaw and the Xaw3d version of xfig.\", \"_id\": \"8272cf4f-1bdb-4a4c-81af-de16dcc01a6a\", \"name\": \"xfig-common\", \"id\": \"8272cf4f-1bdb-4a4c-81af-de16dcc01a6a\"}, {\"description\": \"Files common to both the plain Xaw and the Xaw3d version of xfig.\", \"_id\": \"f22862f3-1b3a-472a-9dc9-8761bdc421e9\", \"name\": \"xfig-common\", \"id\": \"f22862f3-1b3a-472a-9dc9-8761bdc421e9\"}, {\"description\": \"Plain Xaw version of xfig, an X Window System tool for creating basic vector\\ngraphics, includ