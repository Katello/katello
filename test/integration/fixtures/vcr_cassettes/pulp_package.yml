session at runtime,\\nallowing for simple integration of future service handlers such as the user\\ndirectory and whiteboard and screen-sharing.\", \"_id\": \"88c06c17-8504-452b-9150-17031e476dfe\", \"name\": \"meanwhile\", \"id\": \"88c06c17-8504-452b-9150-17031e476dfe\"}, {\"description\": \"media-player-info is a repository of data files describing media player\\n(mostly USB Mass Storage ones) capabilities. These files contain information\\nabout the directory layout to use to add music to these devices, about the\\nsupported file formats, etc.\\n\\nThe package also installs a udev rule to identify media player devices.\", \"_id\": \"431424ed-6809-4c09-9a6a-fc9691b7bfff\", \"name\": \"media-player-info\", \"id\": \"431424ed-6809-4c09-9a6a-fc9691b7bfff\"}, {\"description\": \"memcached is a high-performance, distributed memory object caching\\nsystem, generic in nature, but intended for use in speeding up dynamic\\nweb applications by alleviating database load.\", \"_id\": \"14e218eb-9984-4d42-bc05-e66f83511457\", \"name\": \"memcached\", \"id\": \"14e218eb-9984-4d42-bc05-e66f83511457\"}, {\"description\": \"Memtest86+ is a thorough stand-alone memory test for x86 and x86-64\\narchitecture computers. BIOS based memory tests are only a quick\\ncheck and often miss many of the failures that are detected by\\nMemtest86+.\\n\\nThe ELF version should be used for booting from grub,\\nand avoids the following errors:\\n\\\"Error 7: Loading below 1MB is not supported\\\"\\n\\\"Error 13: Invalid or unsupported executable format\\\"\\n\\\"Error 28: Selected item cannot fit into memory\\\"\\n\\nThe script '/usr/sbin/memtest-setup' can be run (as root)\\nto add the memtest86+ entry to your GRUB boot menu.\", \"_id\": \"7bc1b0f9-59c3-4989-a7d0-31c3ee64de37\", \"name\": \"memtest86+\", \"id\": \"7bc1b0f9-59c3-4989-a7d0-31c3ee64de37\"}, {\"description\": \"Memtest86+ is a thorough stand-alone memory test for x86 and x86-64\\narchitecture computers. BIOS based memory tests are only a quick\\ncheck and often miss many of the failures that are detected by\\nMemtest86+.\\n\\nThe ELF version should be used for booting from grub,\\nand avoids the following errors:\\n\\\"Error 7: Loading below 1MB is not supported\\\"\\n\\\"Error 13: Invalid or unsupported executable format\\\"\\n\\\"Error 28: Selected item cannot fit into memory\\\"\\n\\nThe script '/usr/sbin/memtest-setup' can be run (as root)\\nto add the memtest86+ entry to your GRUB boot menu.\", \"_id\": \"0c2a0bd6-0e61-4869-8e8b-fc7188e35625\", \"name\": \"memtest86+\", \"id\": \"0c2a0bd6-0e61-4869-8e8b-fc7188e35625\"}, {\"description\": \"Mercurial is a fast, lightweight source control management system designed\\nfor efficient handling of very large distributed projects.\\n\\nQuick start: http://www.selenic.com/mercurial/wiki/index.cgi/QuickStart\\nTutorial: http://www.selenic.com/mercurial/wiki/index.cgi/Tutorial\\nExtensions: http://www.selenic.com/mercurial/wiki/index.cgi/CategoryExtension\", \"_id\": \"1541ff91-05eb-43ed-89d0-9301e602e5f4\", \"name\": \"mercurial\", \"id\": \"1541ff91-05eb-43ed-89d0-9301e602e5f4\"}, {\"description\": \"Mesa-based DRI drivers.\", \"_id\": \"562d79f6-bea5-4009-b193-ff0a89b79bc7\", \"name\": \"mesa-dri-drivers\", \"id\": \"562d79f6-bea5-4009-b193-ff0a89b79bc7\"}, {\"description\": \"Mesa-based DRI drivers.\", \"_id\": \"38eb4d6d-7f04-46aa-822b-6d28c872812c\", \"name\": \"mesa-dri-drivers\", \"id\": \"38eb4d6d-7f04-46aa-822b-6d28c872812c\"}, {\"description\": \"Mesa-based DRI drivers.\", \"_id\": \"a0fd2df8-a87a-4597-bd27-5572b1deb81b\", \"name\": \"mesa-dri-drivers\", \"id\": \"a0fd2df8-a87a-4597-bd27-5572b1deb81b\"}, {\"description\": \"Mesa-based DRI drivers.\", \"_id\": \"e768e143-c4a3-4e80-b8c4-b2ed4e983303\", \"name\": \"mesa-dri-drivers\", \"id\": \"e768e143-c4a3-4e80-b8c4-b2ed4e983303\"}, {\"description\": \"Mesa-based DRI drivers.\", \"_id\": \"c34c6a3b-5109-4027-870d-048baf2e7233\", \"name\": \"mesa-dri-drivers\", \"id\": \"c34c6a3b-5109-4027-8