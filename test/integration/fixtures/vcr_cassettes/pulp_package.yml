 Applets.\", \"_id\": \"00ce930a-65b8-4e6c-8393-b6f769f881d0\", \"name\": \"gnome-panel-libs\", \"id\": \"00ce930a-65b8-4e6c-8393-b6f769f881d0\"}, {\"description\": \"gnome-pilot is a collection of programs and daemon for integrating\\nGNOME and the PalmPilot<tm> or other PalmOS<tm> devices.\", \"_id\": \"7f3330ce-d496-43fb-9c56-b68509c1f972\", \"name\": \"gnome-pilot\", \"id\": \"7f3330ce-d496-43fb-9c56-b68509c1f972\"}, {\"description\": \"gnome-pilot is a collection of programs and daemon for integrating\\nGNOME and the PalmPilot<tm> or other PalmOS<tm> devices.\", \"_id\": \"1ede2d46-310f-4c8f-ba69-42d6d7ad0be3\", \"name\": \"gnome-pilot\", \"id\": \"1ede2d46-310f-4c8f-ba69-42d6d7ad0be3\"}, {\"description\": \"gnome-pilot is a collection of programs and daemon for integrating\\nGNOME and the PalmPilot<tm>.\\n\\nThis is a collection of additional conduits for gnome-pilot, it\\ncurrently features\\n - MAL conduit\\n - Time synchronization conduit\\n - Email conduit\\n - Expense conduit\\n - Memo file conduit\", \"_id\": \"980a9a4b-adec-4d44-8a1a-81450cc8953c\", \"name\": \"gnome-pilot-conduits\", \"id\": \"980a9a4b-adec-4d44-8a1a-81450cc8953c\"}, {\"description\": \"GNOME Power Manager uses the information and facilities provided by HAL\\ndisplaying icons and handling user callbacks in an interactive GNOME session.\\nGNOME Power Preferences allows authorised users to set policy and\\nchange preferences.\", \"_id\": \"3c279c92-efce-429a-a76f-ca57a9f2f429\", \"name\": \"gnome-power-manager\", \"id\": \"3c279c92-efce-429a-a76f-ca57a9f2f429\"}, {\"description\": \"GNOME Power Manager uses the information and facilities provided by HAL\\ndisplaying icons and handling user callbacks in an interactive GNOME session.\\nGNOME Power Preferences allows authorised users to set policy and\\nchange preferences.\", \"_id\": \"bb7193ab-0b97-4a38-9381-1b8074781c1b\", \"name\": \"gnome-power-manager\", \"id\": \"bb7193ab-0b97-4a38-9381-1b8074781c1b\"}, {\"description\": \"GNOME Power Manager uses the information and facilities provided by HAL\\ndisplaying icons and handling user callbacks in an interactive GNOME session.\\nGNOME Power Preferences allows authorised users to set policy and\\nchange preferences.\", \"_id\": \"36873fca-91ed-4da7-9222-92d56ef7fa1c\", \"name\": \"gnome-power-manager\", \"id\": \"36873fca-91ed-4da7-9222-92d56ef7fa1c\"}, {\"description\": \"GNOME Power Manager uses the information and facilities provided by HAL\\ndisplaying icons and handling user callbacks in an interactive GNOME session.\\nGNOME Power Preferences allows authorised users to set policy and\\nchange preferences.\", \"_id\": \"05cb3bcb-483f-4677-a91b-e1ac2fbcc6a8\", \"name\": \"gnome-power-manager\", \"id\": \"05cb3bcb-483f-4677-a91b-e1ac2fbcc6a8\"}, {\"description\": \"The gnome-python package contains the source packages for the Python\\nbindings for GNOME called PyGNOME.\\n\\nPyGNOME is an extension module for Python that provides access to the\\nbase GNOME libraries, so you have access to more widgets, a simple\\nconfiguration interface, and metadata support.\", \"_id\": \"8ac45514-80de-47a1-b0a6-b618756f7b80\", \"name\": \"gnome-python2\", \"id\": \"8ac45514-80de-47a1-b0a6-b618756f7b80\"}, {\"description\": \"This module contains a wrapper that allows GNOME Panel applets to be\\nwritten in Python.\", \"_id\": \"a663d685-316b-4817-94e9-62b522b4648a\", \"name\": \"gnome-python2-applet\", \"id\": \"a663d685-316b-4817-94e9-62b522b4648a\"}, {\"description\": \"This module contains a wrapper that allows the creation of bonobo\\ncomponents and the embedding of bonobo components in Python.\", \"_id\": \"874221d4-34cf-4d81-b2d2-ff8ab9e675eb\", \"name\": \"gnome-python2-bonobo\", \"id\": \"874221d4-34cf-4d81-b2d2-ff8ab9e675eb\"}, {\"description\": \"This module contains a wrapper that allows the use of bug-buddy via\\nPython.\", \"_id\": \"5359f93f-b457-4e24-b815-bd940bcafcf0\", \"name\": \"gnome-python2-bugbuddy\", \"id\": \"5359f93f-b457-4e24-b815-bd940bca