nder 2.6 and later kernels, as well\\nas other module management programs. Device drivers and filesystems\\nare two examples of loaded and unloaded modules.\", \"_id\": \"9632fb16-8c85-4e03-ba8f-cf94cab1ef09\", \"name\": \"module-init-tools\", \"id\": \"9632fb16-8c85-4e03-ba8f-cf94cab1ef09\"}, {\"description\": \"The module-init-tools package includes various programs needed for automatic\\nloading and unloading of modules under 2.6 and later kernels, as well\\nas other module management programs. Device drivers and filesystems\\nare two examples of loaded and unloaded modules.\", \"_id\": \"7778a570-b219-481c-94eb-23758a515a70\", \"name\": \"module-init-tools\", \"id\": \"7778a570-b219-481c-94eb-23758a515a70\"}, {\"description\": \"The Mousetweaks package provides mouse accessibility enhancements for\\nthe GNOME desktop, such as performing various clicks without using any\\nhardware button. The options can be accessed through the Accessibility\\ntab of the Mouse Preferences of GNOME Control Center or through command-line.\", \"_id\": \"cf4b6d02-26b7-4fa2-af11-dd57ab9e2573\", \"name\": \"mousetweaks\", \"id\": \"cf4b6d02-26b7-4fa2-af11-dd57ab9e2573\"}, {\"description\": \"This package provides some directories required by packages which use\\nMozilla technologies such as NPAPI plugins or toolkit extensions.\", \"_id\": \"e90265e4-033d-435b-8341-c21f4428ed00\", \"name\": \"mozilla-filesystem\", \"id\": \"e90265e4-033d-435b-8341-c21f4428ed00\"}, {\"description\": \"The MPFR library is a C library for multiple-precision floating-point\\ncomputations with \\\"correct rounding\\\". The MPFR is efficient and\\nalso has a well-defined semantics. It copies the good ideas from the\\nANSI/IEEE-754 standard for double-precision floating-point arithmetic\\n(53-bit mantissa). MPFR is based on the GMP multiple-precision library.\", \"_id\": \"f2de99dc-e278-4e76-b7a4-520c76fc85cc\", \"name\": \"mpfr\", \"id\": \"f2de99dc-e278-4e76-b7a4-520c76fc85cc\"}, {\"description\": \"MPICH2 is a high-performance and widely portable implementation of the\\nMPI standard. This release has all MPI-2.1 functions and features\\nrequired by the standard with the exeption of support for the\\n\\\"external32\\\" portable I/O format.\\n\\nThe mpich2 binaries in this RPM packages were configured to use the default\\nprocess manager 'MPD' using the default device 'ch3'. The ch3 device\\nwas configured with support for the nemesis channel that allows for\\nshared-memory and TCP/IP sockets based communication.\\n\\nThis build also include support for using '/usr/sbin/alternatives'\\nand/or the 'module environment' to select which MPI implementation to use\\nwhen multiple implementations are installed.\", \"_id\": \"a9e9c039-81a4-4f6a-8c9f-73c386ccc8b5\", \"name\": \"mpich2\", \"id\": \"a9e9c039-81a4-4f6a-8c9f-73c386ccc8b5\"}, {\"description\": \"MPICH2 is a high-performance and widely portable implementation of the\\nMPI standard. This release has all MPI-2.1 functions and features\\nrequired by the standard with the exeption of support for the\\n\\\"external32\\\" portable I/O format.\\n\\nThe mpich2 binaries in this RPM packages were configured to use the default\\nprocess manager 'MPD' using the default device 'ch3'. The ch3 device\\nwas configured with support for the nemesis channel that allows for\\nshared-memory and TCP/IP sockets based communication.\\n\\nThis build also include support for using '/usr/sbin/alternatives'\\nand/or the 'module environment' to select which MPI implementation to use\\nwhen multiple implementations are installed.\", \"_id\": \"e6f63537-8966-4f4c-8df1-a5ccd7cd7d98\", \"name\": \"mpich2\", \"id\": \"e6f63537-8966-4f4c-8df1-a5ccd7cd7d98\"}, {\"description\": \"MPI test suite compiled against the mvapich package\", \"_id\": \"4862c0aa-bb60-46de-aa6e-cba6bac18bf6\", \"name\": \"mpitests-mvapich\", \"id\": \"4862c0aa-bb60-46de-aa6e-cba6bac18bf6\"}, {\"description\": \"MPI test suite compiled against the mvapich package\", \"_id\": \"9ac