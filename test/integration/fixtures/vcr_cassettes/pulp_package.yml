e python-docs package contains documentation on the Python\\nprogramming language and interpreter.\\n\\nInstall the python-docs package if you'd like to use the documentation\\nfor the Python language.\", \"_id\": \"54c8ae40-d1cd-4d3b-b23e-48f1a9509713\", \"name\": \"python-docs\", \"id\": \"54c8ae40-d1cd-4d3b-b23e-48f1a9509713\"}, {\"description\": \"PyEnchant is a spellchecking library for Python, based on the Enchant\\nlibrary by Dom Lachowicz.\", \"_id\": \"98e5469f-be77-4509-89a6-2d92a80d0cd1\", \"name\": \"python-enchant\", \"id\": \"98e5469f-be77-4509-89a6-2d92a80d0cd1\"}, {\"description\": \"Python bindings for the ethtool kernel interface, that allows querying and\\nchanging of ethernet card settings, such as speed, port, autonegotiation, and\\nPCI locations.\", \"_id\": \"09f18857-64c3-45d3-b8f3-1120a477cab2\", \"name\": \"python-ethtool\", \"id\": \"09f18857-64c3-45d3-b8f3-1120a477cab2\"}, {\"description\": \"Python bindings for the ethtool kernel interface, that allows querying and\\nchanging of Ethernet card settings, such as speed, port, auto-negotiation, and\\nPCI locations.\", \"_id\": \"a74c9d4e-efd7-4b0d-85ec-29778f547b34\", \"name\": \"python-ethtool\", \"id\": \"a74c9d4e-efd7-4b0d-85ec-29778f547b34\"}, {\"description\": \"FormEncode validates and converts nested structures. It allows for a\\ndeclarative form of defining the validation, and decoupled processes\\nfor filling and generating forms.\", \"_id\": \"9b0dbb01-1a7f-4317-b241-3ff5e8204cea\", \"name\": \"python-formencode\", \"id\": \"9b0dbb01-1a7f-4317-b241-3ff5e8204cea\"}, {\"description\": \"This python module implements constants and functions for working with\\nIEEE754 double-precision special values.  It provides constants for\\nNot-a-Number (NaN), Positive Infinity (PosInf), and Negative Infinity\\n(NegInf), as well as functions to test for these values.\", \"_id\": \"0a574d47-2e89-4aae-84d2-139fa6da65aa\", \"name\": \"python-fpconst\", \"id\": \"0a574d47-2e89-4aae-84d2-139fa6da65aa\"}, {\"description\": \"Genshi is a Python library that provides an integrated set of\\ncomponents for parsing, generating, and processing HTML, XML or other\\ntextual content for output generation on the web. The major feature is\\na template language, which is heavily inspired by Kid.\", \"_id\": \"6c03119e-bc0d-4666-93e7-987c99a38aff\", \"name\": \"python-genshi\", \"id\": \"6c03119e-bc0d-4666-93e7-987c99a38aff\"}, {\"description\": \"This package provides a Python interface to the GtkExtra2 widget set for GTK2.\", \"_id\": \"9cfa45e6-8701-4807-9492-9d4234d6ecb0\", \"name\": \"python-gtkextra\", \"id\": \"9cfa45e6-8701-4807-9492-9d4234d6ecb0\"}, {\"description\": \"python-gudev is a Python (PyGObject) binding to the GUDev UDEV library.\", \"_id\": \"02211de9-7bec-45b9-ac7e-209f3068d33f\", \"name\": \"python-gudev\", \"id\": \"02211de9-7bec-45b9-ac7e-209f3068d33f\"}, {\"description\": \"python-gudev is a Python (PyGObject) binding to the GUDev UDEV library.\", \"_id\": \"455f3f27-4900-41d1-8c6c-de3f72cd605f\", \"name\": \"python-gudev\", \"id\": \"455f3f27-4900-41d1-8c6c-de3f72cd605f\"}, {\"description\": \"Python Imaging Library\\n\\nThe Python Imaging Library (PIL) adds image processing capabilities\\nto your Python interpreter.\\n\\nThis library provides extensive file format support, an efficient\\ninternal representation, and powerful image processing capabilities.\\n\\nNotice that in order to reduce the package dependencies there are\\nthree subpackages: devel (for development); tk (to interact with the\\ntk interface) and sane (scanning devices interface).\", \"_id\": \"9099e894-9536-46ca-b24d-7600e975c81a\", \"name\": \"python-imaging\", \"id\": \"9099e894-9536-46ca-b24d-7600e975c81a\"}, {\"description\": \"iniparse is an INI parser for Python which is API compatible\\nwith the standard library's ConfigParser, preserves structure of INI\\nfiles (order of sections & options, indentation, comments, and blank\\nlines are preserved when data is updated), and is more convenient to\\nuse.\", \"_id\": \"d400002e-a367-446d-bfb8-fc20b57dfa91\", \"name\": \"python-iniparse\", \"id\": \"d400002e-a367-446d-bfb8-fc20b57dfa91\"}, {\"description\": \"Python bindings for the iwlib kernel interface,\\nthat provides functions to examine the wireless network devices\\ninstalled on the system.\", \"_id\": \"0ba419a5-06a6-4541-9970-e3905767ab03\", \"name\": \"python-iwlib\", \"id\": \"0ba419a5-06a6-4541-9970-e3905767ab03\"}, {\"description\": \"This Python package is a high-level wrapper for Kerberos (GSSAPI) operations.\\nThe goal is to avoid having to build a module that wraps the entire\\nKerberos.framework, and instead offer a limited set of functions that do what\\nis needed for client/serverKerberos authentication based on\\n<http://www.ietf.org/rfc/rfc4559.txt>.\\n\\nMuch of the C-code here is adapted from Apache's mod_auth_kerb-5.0rc7.\", \"_id\": \"8f30979c-89e1-450f-a9a4-929ca521daff\", \"name\": \"python-kerberos\", \"id\": \"8f30979c-89e1-450f-a9a4-929ca521daff\"}, {\"description\": \"python-krbV allows python programs to use Kerberos 5 authentication\\nand security.\", \"_id\": \"e510fea7-8609-4ce1-93ab-d0e9454c23e1\", \"name\": \"python-krbV\", \"id\": \"e510fea7-8609-4ce1-93ab-d0e9454c23e1\"}, {\"description\": \"python-ldap provides an object-oriented API for working with LDAP within\\nPython programs.  It allows access to LDAP directory servers by wrapping the\\nOpenLDAP 2.x libraries, and contains modules for other LDAP-related tasks\\n(including processing LDIF, LDAPURLs, LDAPv3 schema, etc.).\", \"_id\": \"93d41a8d-a36b-4aaf-92d6-eed63855e5b8\", \"name\": \"python-ldap\", \"id\": \"93d41a8d-a36b-4aaf-92d6-eed63855e5b8\"}, {\"description\": \"python-libguestfs contains Python bindings for libguestfs.\", \"_id\": \"90f4338c-1579-488c-9e7d-517bf8ab39b0\", \"name\": \"python-libguestfs\", \"id\": \"90f4338c-1579-488c-9e7d-517bf8ab39b0\"}, {\"description\": \"python-libguestfs contains Python bindings for libguestfs.\", \"_