9ff5-0486-4fc9-88bf-bb395a9dbbd1\"}, {\"description\": \"Procmail can be used to create mail-servers, mailing lists, sort your\\nincoming mail into separate folders/files (real convenient when subscribing\\nto one or more mailing lists or for prioritising your mail), preprocess\\nyour mail, start any programs upon mail arrival (e.g. to generate different\\nchimes on your workstation for different types of mail) or selectively\\nforward certain incoming mail automatically to someone.\", \"_id\": \"553327eb-a025-48af-bcae-993c47c12dc6\", \"name\": \"procmail\", \"id\": \"553327eb-a025-48af-bcae-993c47c12dc6\"}, {\"description\": \"The procps package contains a set of system utilities that provide\\nsystem information. Procps includes ps, free, skill, pkill, pgrep,\\nsnice, tload, top, uptime, vmstat, w, watch and pdwx. The ps command\\ndisplays a snapshot of running processes. The top command provides\\na repetitive update of the statuses of running processes. The free\\ncommand displays the amounts of free and used memory on your\\nsystem. The skill command sends a terminate command (or another\\nspecified signal) to a specified set of processes. The snice\\ncommand is used to change the scheduling priority of specified\\nprocesses. The tload command prints a graph of the current system\\nload average to a specified tty. The uptime command displays the\\ncurrent time, how long the system has been running, how many users\\nare logged on, and system load averages for the past one, five,\\nand fifteen minutes. The w command displays a list of the users\\nwho are currently logged on and what they are running. The watch\\nprogram watches a running program. The vmstat command displays\\nvirtual memory statistics about processes, memory, paging, block\\nI/O, traps, and CPU activity. The pwdx command reports the current\\nworking directory of a process or processes.\", \"_id\": \"66cb6f51-7352-4d6a-8ad8-38122f5bd36a\", \"name\": \"procps\", \"id\": \"66cb6f51-7352-4d6a-8ad8-