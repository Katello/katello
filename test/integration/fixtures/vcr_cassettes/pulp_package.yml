 Architecture (ALSA) provides audio and MIDI\\nfunctionality to the Linux operating system.\\n\\nThis package includes the ALSA runtime libraries to simplify application\\nprogramming and provide higher level functionality as well as support for\\nthe older OSS API, providing binary compatibility for most OSS programs.\", \"_id\": \"9e94a53c-41a1-4668-b1df-7e3caac0d4df\", \"name\": \"alsa-lib\", \"id\": \"9e94a53c-41a1-4668-b1df-7e3caac0d4df\"}, {\"description\": \"The Advanced Linux Sound Architecture (ALSA) provides audio and MIDI\\nfunctionality to the Linux operating system.\\n\\nThis package includes the ALSA development libraries for developing\\nagainst the ALSA libraries and interfaces.\", \"_id\": \"40f308b6-7693-4dd1-b248-857cb16cb15e\", \"name\": \"alsa-lib-devel\", \"id\": \"40f308b6-7693-4dd1-b248-857cb16cb15e\"}, {\"description\": \"The Advanced Linux Sound Architecture (ALSA) provides audio and MIDI\\nfunctionality to the Linux operating system.\\n\\nThis package includes the ALSA development libraries for developing\\nagainst the ALSA libraries and interfaces.\", \"_id\": \"9d7ec9df-67c6-47d9-8985-2d40e9214522\", \"name\": \"alsa-lib-devel\", \"id\": \"9d7ec9df-67c6-47d9-8985-2d40e9214522\"}, {\"description\": \"The Advanced Linux Sound Architecture (ALSA) provides audio and MIDI\\nfunctionality to the Linux operating system.\\n\\nThis package includes the ALSA development libraries for developing\\nagainst the ALSA libraries and interfaces.\", \"_id\": \"53a7d7e5-7005-4de9-a66d-e28d838bc416\", \"name\": \"alsa-lib-devel\", \"id\": \"53a7d7e5-7005-4de9-a66d-e28d838bc416\"}, {\"description\": \"The Advanced Linux Sound Architecture (ALSA) provides audio and MIDI\\nfunctionality to the Linux operating system.\\n\\nThis package includes the ALSA development libraries for developing\\nagainst the ALSA libraries and interfaces.\", \"_id\": \"789bc9ed-e506-44be-a289-cd92fd2d1d87\", \"name\": \"alsa-lib-devel\", \"id\": \"789bc9ed-e506-44be-a289-cd92fd2d1d87\"}, {\"description\": \"This plugin allows any program that uses the ALSA API to access a PulseAudio\\nsound daemon. In other words, native ALSA applications can play and record\\nsound across a network. There are two plugins in the suite, one for PCM and\\none for mixer control.\", \"_id\": \"dfa2361d-6697-41a5-9e6b-21441c69b297\", \"name\": \"alsa-plugins-pulseaudio\", \"id\": \"dfa2361d-6697-41a5-9e6b-21441c69b297\"}, {\"description\": \"This plugin allows any program that uses the ALSA API to access a PulseAudio\\nsound daemon. In other words, native ALSA applications can play and record\\nsound across a network. There are two plugins in the suite, one for PCM and\\none for mixer control.\", \"_id\": \"1e99a35b-3a3f-4831-b5ec-e716dc3c5956\", \"name\": \"alsa-plugins-pulseaudio\", \"id\": \"1e99a35b-3a3f-4831-b5ec-e716dc3c5956\"}, {\"description\": \"This package contains command line utilities for the Advanced Linux Sound\\nArchitecture (ALSA).\", \"_id\": \"6a5671ba-2cb6-4613-9656-4f62d602b005\", \"name\": \"alsa-utils\", \"id\": \"6a5671ba-2cb6-4613-9656-4f62d602b005\"}, {\"description\": \"This package contains command line utilities for the Advanced Linux Sound\\nArchitecture (ALSA).\", \"_id\": \"8a63d09e-34db-4572-975b-b21e64df2f82\", \"name\": \"alsa-utils\", \"id\": \"8a63d09e-34db-4572-975b-b21e64df2f82\"}, {\"description\": \"AMANDA, the Advanced Maryland Automatic Network Disk Archiver, is a\\nbackup system that allows the administrator of a LAN to set up a\\nsingle master backup server to back up multiple hosts to one or more\\ntape drives or disk files.  AMANDA uses native dump and/or GNU tar\\nfacilities and can back up a large number of workstations running\\nmultiple versions of Unix.  Newer versions of AMANDA (including this\\nversion) can use SAMBA to back up Microsoft(TM) Windows95/NT hosts.\\nThe amanda package contains the core AMANDA programs and will need to\\nbe installed on both AMANDA clients and AMANDA servers.  Note that you\\nwill have to install the amanda-client and/or amanda-server packages as\\nwell.\", \"_id\": \"1e034d50-22a0-4913-8315-a30838ec4b22\", \"name\": \"amanda\", \"id\": \"1e034d50-22a0-4913-8315-a30838ec4b22\"}, {\"description\": \"AMANDA, the Advanced Maryland Automatic Network Disk Archiver, is a\\nbackup system that allows the administrator of a LAN to set up a\\nsingle master backup server to back up multiple hosts to one or more\\ntape drives or disk files.  AMANDA uses native dump and/or GNU tar\\nfacilities and can back up a large number of workstations running\\nmultiple versions of Unix.  Newer versions of AMANDA (including this\\nversion) can use SAMBA to back up Microsoft(TM) Windows95/NT hosts.\\nThe amanda package contains the core AMANDA programs and will need to\\nbe installed on both AMANDA clients and AMANDA servers.  Note that you\\nwill have to install the amanda-client and/or amanda-server packages as\\nwell.\", \"_id\": \"32470fdd-97d7-4386-877e-d71aff07d06f\", \"name\": \"amanda\", \"id\": \"32470fdd-97d7-4386-877e-d71aff07d06f\"}, {\"description\": \"The Amanda-client package should be installed on any machine that will\\nbe backed up by AMANDA (including the server if it also needs to be\\nbacked up).  You will also need to install the amanda package on each\\nAMANDA client machine.\", \"_id\": \"ee2732fd-4c4a-4410-99d1-51a0f28862ef\", \"name\": \"amanda-client\", \"id\": \"ee2732fd-4c4a-4410-99d1-51a0f28862ef\"}, {\"description\": \"The amanda-server package should be installed on the AMANDA server,\\nthe machine attached to the device(s) (such as a tape drive) where backups\\nwill be written. You will also need to install the amanda package on\\nthe AMANDA server machine.  And, if the server is also to be backed up, the\\nserver also needs to have the amanda-client package installed.\", \"_id\": \"6d40e211-1e41-48e2-b64f-fc8bb63da18d\", \"name\": \"amanda-server\", \"id\": \"6d40e211-1e41-48e2-b64f-fc8bb63da18d\"}, {\"description\": \"Abstract Machin