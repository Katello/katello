e7a-bc91-4c8abdc6f1af\", \"name\": \"unique\", \"id\": \"541d52db-5511-4e7a-bc91-4c8abdc6f1af\"}, {\"description\": \"Unique is a library for writing single instance applications, that is\\napplications that are run once and every further call to the same binary\\neither exits immediately or sends a command to the running instance.\", \"_id\": \"2ba5a9b9-43f2-49ca-b5d3-dd736077531b\", \"name\": \"unique\", \"id\": \"2ba5a9b9-43f2-49ca-b5d3-dd736077531b\"}, {\"description\": \"Headers and libraries for Unique.\", \"_id\": \"0d49049e-2597-4d7d-afd2-0485c0b36c86\", \"name\": \"unique-devel\", \"id\": \"0d49049e-2597-4d7d-afd2-0485c0b36c86\"}, {\"description\": \"Headers and libraries for Unique.\", \"_id\": \"f553fb14-7329-4268-91f4-83b0148483a4\", \"name\": \"unique-devel\", \"id\": \"f553fb14-7329-4268-91f4-83b0148483a4\"}, {\"description\": \"Units converts an amount from one unit to another, or tells you what\\nmathematical operation you need to perform to convert from one unit to\\nanother. The units program can handle multiplicative scale changes as\\nwell as conversions such as Fahrenheit to Celsius.\", \"_id\": \"fc41f5e6-2a89-464d-947a-48c80d63e0ca\", \"name\": \"units\", \"id\": \"fc41f5e6-2a89-464d-947a-48c80d63e0ca\"}, {\"description\": \"A utility that converts plain text files in UNIX format to DOS format.\", \"_id\": \"12b7301a-4169-4b81-92e3-5e99689c1a06\", \"name\": \"unix2dos\", \"id\": \"12b7301a-4169-4b81-92e3-5e99689c1a06\"}, {\"description\": \"Install unixODBC if you want to access databases through ODBC.\\nYou will also need the mysql-connector-odbc package if you want to access\\na MySQL database, and/or the postgresql-odbc package for PostgreSQL.\", \"_id\": \"3a0a7882-69c7-4b18-a9a4-d69e0880739a\", \"name\": \"unixODBC\", \"id\": \"3a0a7882-69c7-4b18-a9a4-d69e0880739a\"}, {\"description\": \"Install unixODBC if you want to access databases through ODBC.\\nYou will also need the mysql-connector-odbc package if you want to access\\na MySQL database, and/or the postgresql-odbc package for PostgreSQL.\", \"_id\": \"f80b5e74-bb40-4068-afed-8c17fc503151\", \"name\": \"unixODBC\", \"id\": \"f80b5e74-bb40-4068-afed-8c17fc503151\"}, {\"description\": \"The unixODBC package can be used to access databases through ODBC\\ndrivers. If you want to develop programs that will access data through\\nODBC, you need to install this package.\", \"_id\": \"0a2fd40f-7b3f-4682-853c-62cb0f56a968\", \"name\": \"unixODBC-devel\", \"id\": \"0a2fd40f-7b3f-4682-853c-62cb0f56a968\"}, {\"description\": \"The unixODBC package can be used to access databases through ODBC\\ndrivers. If you want to develop programs that will access data through\\nODBC, you need to install this package.\", \"_id\": \"5054a820-8581-48b9-9a9a-4a036fef8a4a\", \"name\": \"unixODBC-devel\", \"id\": \"5054a820-8581-48b9-9a9a-4a036fef8a4a\"}, {\"description\": \"The unzip utility is used to list, test, or extract files from a zip\\narchive.  Zip archives are commonly found on MS-DOS systems.  The zip\\nutility, included in the zip package, creates zip archives.  Zip and\\nunzip are both compatible with archives created by PKWARE(R)'s PKZIP\\nfor MS-DOS, but the programs' options and default behaviors do differ\\nin some respects.\\n\\nInstall the unzip package if you need to list, test or extract files from\\na zip archive.\", \"_id\": \"4f68cb9f-049e-413a-b262-ddfdde72a0a0\", \"name\": \"unzip\", \"id\": \"4f68cb9f-049e-413a-b262-ddfdde72a0a0\"}, {\"description\": \"Upstart is an event-based replacement for the /sbin/init daemon which\\nhandles starting of tasks and services during boot, stopping them\\nduring shutdown and supervising them while the system is running.\", \"_id\": \"9670fef5-f8e0-4a54-a4e8-a8ced2cf7e05\", \"name\": \"upstart\", \"id\": \"9670fef5-f8e0-4a54-a4e8-a8ced2cf7e05\"}, {\"description\": \"Upstart is an event-based replacement for the /sbin/init daemon which\\nhandles starting of tasks and services during boot, stopping them\\nduring shutdown and supervising them while the system is running.\", \"_id\": \"d9b30928-ccf3-4723-80a6-e6cb986dd93f\", \"name\": \"upstart\", \"id\": \"d9b30928-ccf3-4723-80a6-e6cb986dd93f\"}, {\"description\": \"Upstart is an event-based replacement for the /sbin/init daemon which\\nhandles starting of tasks and services during boot, stopping them\\nduring shutdown and supervising them while the system is running.\", \"_id\": \"ae10b60a-f976-47a1-bbe9-c832b7ea86ed\", \"name\": \"upstart\", \"id\": \"ae10b60a-f976-47a1-bbe9-c832b7ea86ed\"}, {\"description\": \"Upstart is an event-based replacement for the /sbin/init daemon which\\nhandles starting of tasks and services during boot, stopping them\\nduring shutdown and supervising them while the system is running.\", \"_id\": \"c8684d3b-8fe5-4643-8168-16a5d70c92d8\", \"name\": \"upstart\", \"id\": \"c8684d3b-8fe5-4643-8168-16a5d70c92d8\"}, {\"description\": \"urlview is a screen oriented program for extracting URLs from text\\nfiles and displaying a menu from which you may launch a command to\\nview a specific item.\", \"_id\": \"59daf562-edec-4838-b42b-45b4791b9f45\", \"name\": \"urlview\", \"id\": \"59daf562-edec-4838-b42b-45b4791b9f45\"}, {\"description\": \"Free, good quality versions of the 35 standard PostScript(TM) fonts,\\ndonated under the GPL by URW++ Design and Development GmbH.\\n\\nInstall the urw-fonts package if you need free versions of standard\\nPostScript fonts.\", \"_id\": \"70700031-d162-44cc-b489-990ee7ae1961\", \"name\": \"urw-fonts\", \"id\": \"70700031-d162-44cc-b489-990ee7ae1961\"}, {\"description\": \"usbmuxd is a daemon used for communicating with Apple's iPod Touch and iPhone\\ndevices. It allows multiple services on the device to be accessed\\nsimultaneously.\", \"_id\": \"bd0521cf-53e1-4ff7-9ab3-903b6b4408e6\", \"name\": \"usbmuxd\", \"id\": \"bd0521cf-53e1-4ff7-9ab3-903b6b4408e6\"}, {\"description\": \"usbmuxd is a daemon used for communicating with Apple's iPod Touch and iPhone\\ndevices. It allows multiple services on the device to be accessed\\nsimultaneously.\", \"_id\": \"fe79e86e-fce4-4c5f-939e-e7ca6d5f8b12\", \"name\": \"usbmuxd\", \"id\": \"fe79e86e-fce4-4c5f-939e-e7ca6d5f8b12\"}, {\"description\": \"usbredir is a protocol for redirection USB traffic from a single USB device,\\nto a different (virtual) machine then the one to which the USB device is\\nattached. This package contains a number of libraries to help implementing\\nsupport for usbredir:\\n\\nusbredirparser:\\nA library containing the parser for the usbredir protocol\\n\\nusbredirhost:\\nA library implementing the usb-host side of a usbredir connection.\\nAll that an application wishing to implement an usb-host needs to do is:\\n* Provide a libusb device handle for the device\\n* Provide write and read callbacks for the actual transport of usbredir data\\n* Monitor for usbredir and libusb read/write events and call their handlers\", \"_id\": \"ffe92140-a16e-4f23-bc71-6f10b2c131b4\", \"name\": \"usbredir\", \"id\": \"ffe92140-a16e-4f23-bc71-6f10b2c131b4\"}, {\"description\": \"usbredir is a protocol for redirection USB traffic from a single USB device,\\nto a different (virtual) machine then the one to which the USB device is\\nattached. This package contains a number of libraries to help implementing\\nsupport for usbredir:\\n\\nusbredirparser:\\nA library containing the parser for the usbredir protocol\\n\\nusbredirhost:\\nA library implementing the usb-host side of a usbredir connection.\\nAll that an application wishing to implement an usb-host needs to do is:\\n* Provide a libusb device handle for the device\\n* Provide write and read callbacks for the actual transport of usbredir data\\n* Monitor for usbredir and libusb read/write events and call their handlers\", \"_id\": \"98253f93-0aac-473f-ab05-7b19ef3785d5\", \"name\": \"usbredir\", \"id\": \"98253f93-0aac-473f-ab05-7b19ef3785d5\"}, {\"description\": \"This package contains utilities for inspecting devices connected to a\\nUSB bus.\", \"_id\": \"9318613e-7307-4ac5-9ef1-81cb325225e9\", \"name\": \"usbutils\", \"id\": \"9318613e-7307-4ac5-9ef1-81cb325225e9\"}, {\"description\": \"This package contains utilities for inspecting devices connected to a\\nUSB bus.\", \"_id\": \"dcb3b25b-ce45-4a11-a1a2-e41fbfca1f89\", \"name\": \"usbutils\", \"id\": \"dcb3b25b-ce45-4a11-a1a2-e41fbfca1f89\"}, {\"description\": \"The usermode package contains the userhelper program, which can be\\nused to allow configured programs to be run with superuser privileges\\nby ordinary users.\", \"_id\": \"a9f1273a-6d2f-487d-8871-98a0265b0f22\", \"name\": \"usermode\", \"id\": \"a9f1273a-6d2f-487d-8871-98a0265b0f22\"}, {\"description\": \"The usermode-gtk package contains several graphical tools for users:\\nuserinfo, usermount and userpasswd.  Userinfo allows users to change\\ntheir finger information.  Usermount lets users mount, unmount, and\\nformat filesystems.  Userpasswd allows users to change their\\npasswords.\\n\\nInstall the usermode-gtk package if you would like to provide users with\\ngraphical tools for certain account management tasks.\", \"_id\": \"e5db67c7-2771-42ba-8bbf-f37745cdb57d\", \"name\": \"usermode-gtk\", \"id\": \"e5db67c7-2771-42ba-8bbf-f37745cdb57d\"}, {\"description\": \" Micro string library, very low overhead from plain strdup() (Ave. 44% for\\n0-20B strings). Very easy to use in existing C code. At it's simplest you can\\njust include a single header file into your .c and start using it.\\n This package also distributes pre-built shared libraries.\", \"_id\": \"6d484c9a-9835-4c1e-b0ed-18d79b187bec\", \"name\": \"ustr\", \"id\": \"6d484c9a-9835-4c1e-b0ed-18d79b187bec\"}, {\"description\": \" Micro string library, very low overhead from plain strdup() (Ave. 44% for\\n0-20B strings). Very easy to use in existing C code. At it's simplest you can\\njust include a single header file into your .c and start using it.\\n This package also distributes pre-built shared libraries.\", \"_id\": \"099273