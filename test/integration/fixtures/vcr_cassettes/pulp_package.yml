glib-based applications using libudev functionality.\", \"_id\": \"b22d8e97-9c5f-49a1-8daf-8ea7c915b328\", \"name\": \"libgudev1-devel\", \"id\": \"b22d8e97-9c5f-49a1-8daf-8ea7c915b328\"}, {\"description\": \"This package contains the header and pkg-config files for developing\\nglib-based applications using libudev functionality.\", \"_id\": \"5c500b0b-cb5b-425b-b2cf-5ad96749d164\", \"name\": \"libgudev1-devel\", \"id\": \"5c500b0b-cb5b-425b-b2cf-5ad96749d164\"}, {\"description\": \"This package contains the header and pkg-config files for developing\\nglib-based applications using libudev functionality.\", \"_id\": \"1d3d03d7-ae38-46bb-80ac-612ba915558b\", \"name\": \"libgudev1-devel\", \"id\": \"1d3d03d7-ae38-46bb-80ac-612ba915558b\"}, {\"description\": \"This package contains the header and pkg-config files for developing\\nglib-based applications using libudev functionality.\", \"_id\": \"71666aaf-b1df-452f-bf96-f03355a9aed6\", \"name\": \"libgudev1-devel\", \"id\": \"71666aaf-b1df-452f-bf96-f03355a9aed6\"}, {\"description\": \"This package contains the header and pkg-config files for developing\\nglib-based applications using libudev functionality.\", \"_id\": \"75a9e706-c21d-4af5-94f3-cdfcab80e4c4\", \"name\": \"libgudev1-devel\", \"id\": \"75a9e706-c21d-4af5-94f3-cdfcab80e4c4\"}, {\"description\": \"This package contains the header and pkg-config files for developing\\nglib-based applications using libudev functionality.\", \"_id\": \"def6f236-4bdb-4c7b-931d-ff22681a03db\", \"name\": \"libgudev1-devel\", \"id\": \"def6f236-4bdb-4c7b-931d-ff22681a03db\"}, {\"description\": \"This package contains the header and pkg-config files for developing\\nglib-based applications using libudev functionality.\", \"_id\": \"6b2cc3c9-3c7a-4e29-97cf-0d3f83c48619\", \"name\": \"libgudev1-devel\", \"id\": \"6b2cc3c9-3c7a-4e29-97cf-0d3f83c48619\"}, {\"description\": \"This package contains the header and pkg-config files for developing\\nglib-based applications using libudev functionality.\", \"_id\": \"4926f40a-6f3e-499d-bf29-072f9056b6a4\", \"name\": \"libgudev1-devel\", \"id\": \"4926f40a-6f3e-499d-bf29-072f9056b6a4\"}, {\"description\": \"Libguestfs is a library for accessing and modifying guest disk images.\\nAmongst the things this is good for: making batch configuration\\nchanges to guests, getting disk used/free statistics (see also:\\nvirt-df), migrating between virtualization systems (see also:\\nvirt-p2v), performing partial backups, performing partial guest\\nclones, cloning guests and changing registry/UUID/hostname info, and\\nmuch else besides.\\n\\nLibguestfs uses Linux kernel and qemu code, and can access any type of\\nguest filesystem that Linux and qemu can, including but not limited\\nto: ext2/3/4, btrfs, FAT and NTFS, LVM, many different disk partition\\nschemes, qcow, qcow2, vmdk.\\n\\nLibguestfs provides ways to enumerate guest storage (eg. partitions,\\nLVs, what filesystem is in each LV, etc.).  It can also run commands\\nin the context of the guest.\\n\\nLibguestfs is a library that can be linked with C and C++ management\\nprograms.\\n\\nFor high level virt tools, guestfish (shell scripting and command line\\naccess), and guestmount (mount guest filesystems using FUSE), install\\n'libguestfs-tools'.\\n\\nFor shell scripting and command line access, install 'guestfish'.\\n\\nTo mount guest filesystems on the host using FUSE, install\\n'libguestfs-mount'.\\n\\nFor Java bindings, install 'libguestfs-java-devel'.\\n\\nFor OCaml bindings, install 'ocaml-libguestfs-devel'.\\n\\nFor Perl bindings, install 'perl-Sys-Guestfs'.\\n\\nFor Python bindings, install 'python-libguestfs'.\\n\\nFor Ruby bindings, install 'ruby-libguestfs'.\", \"_id\": \"756118f7-1247-4560-aaab-aee6641f32b1\", \"name\": \"libguestfs\", \"id\": \"756118f7-1247-4560-aaab-aee6641f32b1\"}, {\"description\": \"Libguestfs is a library for accessing and modifying guest disk images.\\nAmongst the things this is good for: making batch configuration\\nchanges to guests, getting disk used/free statistics (see also:\\nvirt-df), migrating between virtualization systems (see also:\\nvirt-p2v), performing partial backups, performing partial guest\\nclones, cloning guests and changing registry/UUID/hostname info, and\\nmuch else besides.\\n\\nLibguestfs uses Linux kernel and qemu code, and can access any type of\\nguest filesystem that Linux and qemu can, including but not limited\\nto: ext2/3/4, btrfs, FAT and NTFS, LVM, many different disk partition\\nschemes, qcow, qcow2, vmdk.\\n\\nLibguestfs provides ways to enumerate guest storage (eg. partitions,\\nLVs, what filesystem is in each LV, etc.).  It can also run commands\\nin the context of the guest.\\n\\nLibguestfs is a library that can be linked with C and C++ management\\nprograms.\\n\\nSee also the 'guestfish' package for shell scripting and command line\\naccess, and 'libguestfs-mount' for mounting guest filesystems on the\\nhost using FUSE.\\n\\nFor Perl bindings, see 'perl-libguestfs'.\\n\\nFor OCaml bindings, see 'ocaml-libguestfs-devel'.\\n\\nFor Python bindings, see 'python-libguestfs'.\\n\\nFor Ruby bindings, see 'ruby-libguestfs'.\\n\\nFor Java bindings, see 'libguestfs-java-devel'.\", \"_id\": \"e347bccf-3f5e-40ce-9dcf-fadc5cb88fc3\", \"name\": \"libguestfs\", \"id\": \"e347bccf-3f5e-40ce-9dcf-fadc5cb88fc3\"}, {\"description\": \"Libguestfs is a library for accessing and modifying guest disk images.\\nAmongst the things this is good for: making batch configuration\\nchanges to guests, getting disk used/free statistics (see also:\\nvirt-df), migrating between virtualization systems (see also:\\nvirt-p2v), performing partial backups, performing partial guest\\nclones, cloning guests and changing registry/UUID/hostname info, and\\nmuch else besides.\\n\\nLibguestfs uses Linux kernel and qemu code, and can access any type of\\nguest filesystem that Linux and qemu can, including but not limited\\nto: ext2/3/4, btrfs, FAT and NTFS, LVM, many different disk partition\\nschemes, qcow, qcow2, vmdk.\\n\\nLibguestfs provides ways to enumerate guest storage (eg. partitions,\\nLVs, what filesystem is in each LV, etc.).  It can also run commands\\nin the context of the guest.\\n\\nLibguestfs is a library that can be linked with C and C++ management\\nprograms.\\n\\nSee also the 'guestfish' package for shell scripting and command line\\naccess, and 'libguestfs-mount' for mounting guest filesystems on the\\nhost using FUSE.\\n\\nFor Perl bindings, see 'perl-Sys-Guestfs'.\\n\\nFor OCaml bindings, see 'ocaml-libguestfs-devel'.\\n\\nFor Python bindings, see 'python-libguestfs'.\\n\\nFor Ruby bindings, see 'ruby-libguestfs'.\\n\\nFor Java bindings, see 'libguestfs-java-devel'.\", \"_id\": \"3d864c44-76d3-40bd-a477-6e4d2d4c1a40\", \"name\": \"libguestfs\", \"id\": \"3d864c44-76d3-40bd-a477-6e4d2d4c1a40\"}, {\"description\": \"Libguestfs is a library for accessing and modifying guest disk images.\\nAmongst the things this is good for: making batch configuration\\nchanges to guests, getting disk used/free statistics (see also:\\nvirt-df), migrating between virtualization systems (see also:\\nvirt-p2v), performing partial backups, performing partial guest\\nclones, cloning guests and changing registry/UUID/hostname info, and\\nmuch else besides.\\n\\nLibguestfs uses Linux kernel and qemu code, and can access any type of\\nguest filesystem that Linux and qemu can, including but not limited\\nto: ext2/3/4, btrfs, FAT and NTFS, LVM, many different disk partition\\nschemes, qcow, qcow2, vmdk.\\n\\nLibguestfs provides ways to enumerate guest storage (eg. partitions,\\nLVs, what filesystem is in each LV, etc.).  It can also run commands\\nin the context of the guest.\\n\\nLibguestfs is a library that can be linked with C and C++ management\\nprograms.\\n\\nSee also the 'guestfish' package for shell scripting and command line\\naccess, and 'libguestfs-mount' for mounting guest filesystems on the\\nhost using FUSE.\\n\\nFor Perl bindings, see 'perl-Sys-Guestfs'.\\n\\nFor OCaml bindings, see 'ocaml-libguestfs-devel'.\\n\\nFor Python bindings, see 'python-libguestfs'.\\n\\nFor Ruby bindings, see 'ruby-libguestfs'.\\n\\nFor Java bindings, see 'libguestfs-java-devel'.\", \"_id\": \"07fc3035-4c93-4024-b12b-7c3fb2e7c9ad\", \"name\": \"libguestfs\", \"id\": \"07fc3035-4c93-4024-b12b-7c3fb2e7c9ad\"}, {\"description\": \"libguestfs-java contains Java bindings for libguestfs.\\n\\nIf you want to develop software in Java which uses libguestfs, then\\nyou will also need libguestfs-java-devel.\", \"_id\": \"984729d9-106c-46c8-841b-8ce38c20daab\", \"name\": \"libguestfs-java\", \"id\": \"984729d9-106c-46c8-841b-8ce38c20daab\"}, {\"description\": \"libguestfs-java contains Java bindings for libguestfs.\\n\\nIf you want to develop software in Java which uses libguestfs, then\\nyou will also need libguestfs-java-devel.\", \"_id\": \"01a17da8-e5f0-4876-b030-ebb6f896851d\", \"name\": \"libguestfs-java\", \"id\": \"01a17da8-e5f0-4876-b030-ebb6f896851d\"}, {\"description\": \"libguestfs-java contains Java bindings for libguestfs.\\n\\nIf you want to develop software in Java which uses libguestfs, then\\nyou will also need libguestfs-java-devel.\", \"_id\": \"f06f671f-244b-49a3-8058-4561aa69979b\", \"name\": \"libguestfs-java\", \"id\": \"f06f671f-244b-49a3-8058-4561aa69979b\"}, {\"description\": \"libguestfs-java contains Java bindings for libguestfs.\\n\\nIf you want to develop software in Java which uses libguestfs, then\\nyou will also need libguestfs-java-devel.\", \"_id\": \"0d0d8073-7b01-49b5-9834-7d2f91b080f8\", \"name\": \"libguestfs-java\", \"id\": \"0d0d8073-7b01-49b5-9834-7d2f91b080f8\"}, {\"description\": \"The guestmount command lets you mount guest filesystems on the\\nhost using FUSE and libguestfs.\", \"_id\": \"a16d60d0-9210-4baf-b545-3cfd34d9fa3e\", \"name\": \"libguestfs-mount\", \"id\": \"a16d60d0-9210-4baf-b545-3cfd34d9fa3e\"}, {\"description\": \"The guestmount command lets you mount guest filesystems on the\\nhost using FUSE and libguestfs.\", \"_id\": \"e429183a-e0a2-424d-b30e-08b231dcd9b3\", \"name\": \"libguestfs-mount\", \"id\": \"e429183a-e0a2-424d-b30e-08b231dcd9b3\"}, {\"description\": \"The guestmount command lets you mount guest filesystems on the\\nhost using FUSE and libguestfs.\", \"_id\": \"2ac68bff-a7ae-448c-a209-8b3262ff64a7\", \"name\": \"libguestfs-mount\", \"id\": \"2ac68bff-a7ae-448c-a209-8b3262ff64a7\"}, {\"description\": \"This package contains miscellaneous system administrator command line\\ntools for virtual machines.\\n\\nGuestfish is the Filesystem Interactive SHell, for accessing and\\nmodifying virtual machine disk images from the command line and shell\\nscripts.\\n\\nThe guestmount command lets you mount guest filesystems on the host\\nusing FUSE and libguestfs.\\n\\nVirt-alignment-scan scans virtual machines looking for partition\\nalignment problems.\\n\\nVirt-cat is a command line tool to display the contents of a file in a\\nvirtual machine.\\n\\nVirt-copy-in and virt-copy-out are command line tools for uploading\\nand downloading files and directories to and from virtual machines.\\n\\nVirt-df is a command line tool to display free space on virtual\\nmachine filesystems.  Unlike other tools, it doesn\\u2019t just display the\\namount of space allocated to a virtual machine, but can look inside\\nthe virtual machine to see how much space is really being used.  It is\\nlike the df(1) command, but for virtual machines, except that it also\\nworks for Windows virtual machines.\\n\\nVirt-edit is a command line tool to edit the contents of a file in a\\nvirtual machine.\\n\\nVirt-filesystems is a command line tool to display the filesystems,\\npartitions, block devices, LVs, VGs and PVs found in a disk image\\nor virtual machine.  It replaces the deprecated programs\\nvirt-list-filesystems and virt-list-partitions with a much more\\ncapable tool.\\n\\nVirt-format is a command line tool to erase and make blank disks.\\n\\nVirt-inspector examines a virtual machine and tries to determine the\\nversion of the OS, the kernel version, what drivers are installed,\\nwhether the virtual machine is fully virtualized (FV) or\\npara-virtualized (PV), what applications are installed and more.\\n\\nVirt-ls is a command line tool to list out files in a virtual machine.\\n\\nVirt-make-fs is a command line tool to build a filesystem out of\\na collection of files or a tarball.\\n\\nVirt-rescue provides a rescue shell for making interactive,\\nunstructured fixes to virtual machines.\\n\\nVirt-resize can resize existing virtual machine disk images.\\n\\nVirt-sparsify makes virtual machine disk images sparse (thin-provisioned).\\n\\nVirt-sysprep lets you reset or unconfigure virtual machines in\\npreparation for cloning them.\\n\\nVirt-tar-in and virt-tar-out are archive, backup and upload tools\\nfor virtual machines.  These replace the deprecated program virt-tar.\\n\\nVirt-win-reg lets you look at and modify the Windows Registry of\\nWindows virtual machines.\", \"_id\": \"5e76c6cc-7b7b-4eb2-b0bd-d7b85378d05a\", \"name\": \"libguestfs-tools\", \"id\": \"5e76c6cc-7b7b-4eb2-b0bd-d7b85378d05a\"}, {\"description\": \"This package contains miscellaneous system administrator command line\\ntools for virtual machines.\\n\\nVirt-cat is a command line tool to display the contents of a file in a\\nvirtual machine.\\n\\nVirt-df is a command line tool to display free space on virtual\\nmachine filesystems.  Unlike other tools, it doesn\\u2019t just display the\\namount of space allocated to a virtual machine, but can look inside\\nthe virtual machine to see how much space is really being used.  It is\\nlike the df(1) command, but for virtual machines, except that it also\\nworks for Windows virtual machines.\\n\\nVirt-edit is a command line tool to edit the contents of a file in a\\nvirtual machine.\\n\\nVirt-inspector examines a virtual machine and tries to determine the\\nversion of the OS, the kernel version, what drivers are installed,\\nwhether the virtual machine is fully virtualized (FV) or\\npara-virtualized (PV), what applications are installed and more.\\n\\nVirt-list-filesystems can be used to list out the filesystems in a\\nvirtual machine image (for shell scripts etc).\\n\\nVirt-list-partitions can be used to list out the partitions in a\\nvirtual machine image.\\n\\nVirt-ls is a command line tool to list out files in a virtual machine.\\n\\nVirt-rescue provides a rescue shell for making interactive,\\nunstructured fixes to virtual machines.\\n\\nVirt-resize can resize existing virtual machine disk images.\\n\\nVirt-tar is an archive, backup and upload tool for virtual machines.\\n\\nVirt-win-reg lets you look inside the Windows Registry for\\nWindows virtual machines.\", \"_id\": \"fd18e6bf-a68e-467a-b76e-77d637e1ba3d\", \"name\": \"libguestfs-tools\", \"id\": \"fd18e6bf-a68e-467a-b76e-77d637e1ba3d\"}, {\"description\": \"This package contains miscellaneous system administrator command line\\ntools for virtual machines.\\n\\nVirt-cat is a command line tool to display the contents of a file in a\\nvirtual machine.\\n\\nVirt-df is a command line tool to display free space on virtual\\nmachine filesystems.  Unlike other tools, it doesn\\u2019t just display the\\namount of space allocated to a virtual machine, but can look inside\\nthe virtual machine to see how much space is really being used.  It is\\nlike the df(1) command, but for virtual machines, except that it also\\nworks for Windows virtual machines.\\n\\nVirt-edit is a command line tool to edit the contents of a file in a\\nvirtual machine.\\n\\nVirt-filesystems is a command line tool to display the filesystems,\\npartitions, block devices, LVs, VGs and PVs found in a disk image\\nor virtual machine.\\n\\nVirt-inspector examines a virtual machine and tries to determine the\\nversion of the OS, the kernel version, what drivers are installed,\\nwhether the virtual machine is fully virtualized (FV) or\\npara-virtualized (PV)