 \"41af73df-e8d6-45c7-a137-bcc197d95247\", \"name\": \"iwl6000-firmware\", \"id\": \"41af73df-e8d6-45c7-a137-bcc197d95247\"}, {\"description\": \"This package contains the firmware required by the iwlagn driver\\nfor Linux to support the iwl6000 hardware.  Usage of the firmware\\nis subject to the terms and conditions contained inside the provided\\nLICENSE file. Please read it carefully.\", \"_id\": \"0ddff7ce-8bdf-40ea-b1f4-81a36e4a1bd8\", \"name\": \"iwl6000-firmware\", \"id\": \"0ddff7ce-8bdf-40ea-b1f4-81a36e4a1bd8\"}, {\"description\": \"This package contains the firmware required by the iwlagn driver\\nfor Linux to support the iwl6000g2a hardware.  Usage of the firmware\\nis subject to the terms and conditions contained inside the provided\\nLICENSE file. Please read it carefully.\", \"_id\": \"3752bf05-fd68-45b9-9e92-759ac4a1b9b9\", \"name\": \"iwl6000g2a-firmware\", \"id\": \"3752bf05-fd68-45b9-9e92-759ac4a1b9b9\"}, {\"description\": \"This package contains the firmware required by the iwlagn driver\\nfor Linux to support the iwl6000g2a hardware.  Usage of the firmware\\nis subject to the terms and conditions contained inside the provided\\nLICENSE file. Please read it carefully.\", \"_id\": \"fcca7fec-d65d-458e-92f6-38021b4969fa\", \"name\": \"iwl6000g2a-firmware\", \"id\": \"fcca7fec-d65d-458e-92f6-38021b4969fa\"}, {\"description\": \"This package contains the firmware required by the iwlagn driver\\nfor Linux to support the iwl6000g2b hardware.  Usage of the firmware\\nis subject to the terms and conditions contained inside the provided\\nLICENSE file. Please read it carefully.\", \"_id\": \"80ca8198-9e33-42ab-b822-2e497513b021\", \"name\": \"iwl6000g2b-firmware\", \"id\": \"80ca8198-9e33-42ab-b822-2e497513b021\"}, {\"description\": \"This package contains the firmware required by the iwlagn driver\\nfor Linux to support the iwl6050 hardware.  Usage of the firmware\\nis subject to the terms and conditions contained inside the provided\\nLICENSE file. Please read it carefully.\", \"_id\": \"aaf1ef20-ae29-40e9-b748-109b74f05799\", \"name\": \"iwl6050-firmware\", \"id\": \"aaf1ef20-ae29-40e9-b748-109b74f05799\"}, {\"description\": \"This package contains the firmware required by the iwlagn driver\\nfor Linux to support the iwl6050 hardware.  Usage of the firmware\\nis subject to the terms and conditions contained inside the provided\\nLICENSE file. Please read it carefully.\", \"_id\": \"811fa429-613f-45b5-a15b-8a0a4cab7e0d\", \"name\": \"iwl6050-firmware\", \"id\": \"811fa429-613f-45b5-a15b-8a0a4cab7e0d\"}, {\"description\": \"JadeTeX contains the additional LaTeX macros necessary for taking Jade\\nTeX output files and processing them as TeX files (to obtain DVI,\\nPostScript, or PDF files, for example).\", \"_id\": \"df02fb15-72bf-4ca3-92bb-057c989d79d2\", \"name\": \"jadetex\", \"id\": \"df02fb15-72bf-4ca3-92bb-057c989d79d2\"}, {\"description\": \"Commons Codec is an attempt to provide definitive implementations of\\ncommonly used encoders and decoders. Examples include Base64, Hex,\\nPhonetic and URLs.\", \"_id\": \"ac352132-d330-44ed-8c3b-f6bb8fd58e59\", \"name\": \"jakarta-commons-codec\", \"id\": \"ac352132-d330-44ed-8c3b-f6bb8fd58e59\"}, {\"description\": \"The introduction of the Collections API by Sun in JDK 1.2 has been a\\nboon to quick and effective Java programming. Ready access to powerful\\ndata structures has accelerated development by reducing the need for\\ncustom container classes around each core object. Most Java2 APIs are\\nsignificantly easier to use because of the Collections API.\\nHowever, there are certain holes left unfilled by Sun's\\nimplementations, and the Jakarta-Commons Collections Component strives\\nto fulfill them. Among the features of this package are:\\n- special-purpose implementations of Lists and Maps for fast access\\n- adapter classes from Java1-style containers (arrays, enumerations) to\\nJava2-style collections.\\n- methods to test or create typical set-theory properties of collections\\nsuch as union, intersection, and closure.\", \"_id\": \"2678c3ed-aec5-4075-a1e1-5d7b93a6527b\", \"name\": \"jakarta-commons-collections\", \"id\": \"2678c3ed-aec5-4075-a1e1-5d7b93a6527b\"}, {\"description\": \"The scope of this package is to define an API in line with the current\\nJava(tm) Platform APIs to support an alternative invocation mechanism\\nwhich could be used instead of the above mentioned public static void\\nmain(String[]) method.  This specification cover the behavior and life\\ncycle of what we define as Java(tm) daemons, or, in other words, non\\ninteractive Java(tm) applications.\", \"_id\": \"246998e1-823a-49cc-9cd2-2305a010f302\", \"name\": \"jakarta-commons-daemon\", \"id\": \"246998e1-823a-49cc-9cd2-2305a010f302\"}, {\"description\": \"Many Jakarta projects support interaction with a relational\\ndatabase. Creating a new connection for each user can be time\\nconsuming (often requiring multiple seconds of clock time),\\nin order to perform a database transaction that might take\\nmilliseconds. Opening a connection per user can be unfeasible\\nin a publicly-hosted Internet application where the number of\\nsimultaneous users can be very large. Accordingly, developers\\noften wish to share a \\\"pool\\\" of open connections between all\\nof the application's current users. The number of users actually\\nperforming a request at any given time is usually a very small\\npercentage of the total number of active users, and during\\nrequest processing is the only time that a database connection\\nis required. The application itself logs into the DBMS, and\\nhandles any user account issues internally.\", \"_id\": \"357ea8be-76e7-4b60-a411-0710cbcbb08b\", \"name\": \"jakarta-commons-dbcp\", \"id\": \"357ea8be-76e7-4b60-a411-0710cbcbb08b\"}, {\"description\": \"DBCP dependency for Tomcat5\", \"_id\": \"5db93295-575d-4ce4-a46b-2656a9ae253c\", \"name\": \"jakarta-commons-dbcp-tomcat5\", \"id\": \"5db93295-575d-4ce4-a46b-2656a9ae253c\"}, {\"description\": \"The Discovery component is about discovering, or finding, implementations for\\npluggable interfaces.  Pluggable interfaces are specified with the intent that\\nmultiple implementations are, or will be, available to provide the service\\ndescribed by the interface.  Discovery provides facilities for finding and\\ninstantiating classes, and for lifecycle management of singleton (factory)\\nclasses.\", \"_id\": \"a5e25d79-9a48-447f-adaf-15bf23336e3b\", \"name\": \"jakarta-commons-discovery\", \"id\": \"a5e25d79-9a48-447f-adaf-15bf23336e3b\"}, {\"description\": \"An implementation of standard interfaces and abstract classes for\\njavax.servlet.jsp.el which is part of the JSP 2.0 specification.\", \"_id\": \"1babe70d-2208-4f43-ab35-f3f9723cc581\", \"name\": \"jakarta-commons-el\", \"id\": \"1babe70d-2208-4f43-ab35-f3f9723cc581\"}, {\"description\": \"The Hyper-Text Transfer Protocol (HTTP) is perhaps the most significant\\nprotocol used on the Internet today. Web services, network-enabled\\nappliances and the growth of network computing continue to expand the\\nrole of the HTTP protocol beyond user-driven web browsers, and increase\\nthe number of applications that may require HTTP support.\\nAlthough the java.net package provides basic support for accessing\\nresources via HTTP, it doesn't provide the full flexibility or\\nfunctionality needed by many applications. The Jakarta Commons HTTP\\nClient component seeks to fill this void by providing an efficient,\\nup-to-date, and feature-rich package implementing the client side of the\\nmost recent HTTP standards and recommendations.\\nDesigned for extension while providing robust support for the base HTTP\\nprotocol, the HTTP Client component may be of interest to anyone\\nbuilding HTTP-aware client applications such as web browsers, web\\nservice clients, or systems that leverage or extend the HTTP protocol\\nfor distributed communication.\", \"_id\": \"9f64275c-d715-49b8-a674-7f8b3d208f06\", \"name\": \"jakarta-commons-httpclient\", \"id\": \"9f64275c-d715-49b8-a674-7f8b3d208f06\"}, {\"description\": \"Commons-IO contains utility classes, stream implementations,\\nfile filters, and endian classes. It is a library of utilities\\nto assist with developing IO functionality.\", \"_id\": \"68ca9977-2aeb-4520-9b1a-ad659816c1d7\", \"name\": \"jakarta-commons-io\", \"id\": \"68ca9977-2aeb-4520-9b1a-ad659816c1d7\"}, {\"description\": \"The standard Java libraries fail to provide enough methods for\\nmanipulation of its core classes. The Commons Lang Component provides\\nthese extra methods.\\nThe Commons Lang Component provides a host of helper utilities for the\\njava.lang API, notably String manipulation methods, basic numerical\\nmethods, object reflection, creation and serialization, and System\\nproperties. Additionally it contains an inheritable enum type, an\\nexception structure that supports multiple types of nested-Exceptions\\nand a series of utilities dedicated to help with building methods, such\\nas hashCode, toString and equals.\", \"_id\": \"e4eb6d94-65dd-4839-a448-be473bfd52fb\", \"name\": \"jakarta-commons-lang\", \"id\": \"e4eb6d94-65dd-4839-a448-be473bfd52fb\"}, {\"description\": \"The commons-logging package provides a simple, component oriented\\ninterface (org.apache.commons.logging.Log) together with wrappers for\\nlogging systems. The user can choose at runtime which system they want\\nto use. In addition, a small number of basic implementations are\\nprovided to allow users to use the package standalone.\\ncommons-logging was heavily influenced by Avalon's Logkit and Log4J. The\\ncommons-logging abstraction is meant to minimize the differences between\\nthe two, and to allow a developer to not tie himself to a particular\\nlogging implementation.\", \"_id\": \"11cdb1ec-5cee-419a-ab63-df7965f5ee45\", \"name\": \"jakarta-commons-logging\", \"id\": \"11cdb1ec-5cee-419a-ab63-df7965f5ee45\"}, {\"description\": \"This is an Internet protocol suite Java library originally developed by\\nORO, Inc.  This version supports Finger, Whois, TFTP, Telnet, POP3, FTP,\\nNNTP, SMTP, and some miscellaneous protocols like Time and Echo as well\\nas BSD R command support. The purpose of the library is to provide\\nfundamental protocol access, not higher-level abstractions.\", \"_id\": \"00d6528f-9403-4497-8c07-9340f6864621\", \"name\": \"jakarta-commons-net\", \"id\": \"00d6528f-9403-4497-8c07-9340f6864621\"}, {\"description\": \"The goal of Pool package it to create and maintain an object\\n(instance) pooling package to be distributed under the ASF license.\\nThe package should support a variety of pool implementations, but\\nencourage support of an interface that makes these implementations\\ninterchangeable.\", \"_id\": \"2ad24cb3-5a6a-40a6-83e4-e62e567edf87\", \"name\": \"jakarta-commons-pool\", \"id\": \"2ad24cb3-5a6a-40a6-83e4-e62e567edf87\"}, {\"description\": \"Pool dependency for Tomcat5\", \"_id\": \"99d3c812-2774-4da0-bcf7-78fe96d3e7d4\", \"name\": \"jakarta-commons-pool-tomcat5\", \"id\": \"99d3c812-2774-4da0-bcf7-78fe96d3e7d4\"}, {\"description\": \"The Jakarta-ORO Java classes are a set of text-processing Java classes\\nthat provide Perl5 compatible regular expressions, AWK-like regular\\nexpressions, glob expressions, and utility classes for performing\\nsubstitutions, splits, filtering filenames, etc. This library is the\\nsuccessor to the OROMatcher, AwkTools, PerlTools, and TextTools\\nlibraries from ORO, Inc. (www.oroinc.com). They have been donated to the\\nJakarta Project by Daniel Savarese (www.savarese.org), the copyright\\nholder of the ORO libraries. Daniel will continue to participate in\\ntheir development under the Jakarta Project.\", \"_id\": \"82705019-8ee9-4246-9709-622c7c96018c\", \"name\": \"jakarta-oro\", \"id\": \"82705019-8ee9-4246-9709-622c7c96018c\"}, {\"description\": \"This package contains an implementation of the image compression\\nstandard JPEG-2000, Part 1. It consists of tools for conversion to and\\nfrom the JP2 and JPC formats.\", \"_id\": \"8c20e5be-680d-4e0e-be2f-e2f30ff358b8\", \"name\": \"jasper\", \"id\": \"8c20e5be-680d-4e0e-be2f-e2f30ff358b8\"}, {\"description\": \"This package contains an implementation of the image compression\\nstandard JPEG-2000, Part 1. It consists of tools for conversion to and\\nfrom the JP2 and JPC formats.\", \"_id\": \"77f0ae29-a9df-4367-9643-ebaa12eec7f4\", \"name\": \"jasper\", \"id\": \"77f0ae29-a9df-4367-9643-ebaa12eec7f4\"}, {\"description\": \"Runtime libraries for jasper.\", \"_id\": \"50c104c2-8231-4c15-bec2-ca2d1b4f81b1\", \"name\": \"jasper-libs\", \"id\": \"50c104c2-8231-4c15-bec2-ca2d1b4f81b1\"}, {\"description\": \"Runtime libraries for jasper.\", \"_id\": \"55f55c74-4460-46c5-a9ac-69a720971e1e\", \"name\": \"jasper-libs\", \"id\": \"55f55c74-4460-46c5-a9ac-69a720971e1e\"}, {\"description\": \"Runtime libraries for jasper.\", \"_id\": \"cd749901-be69-4618-8735-54b22f21a48f\", \"name\": \"jasper-libs\", \"id\": \"cd749901-be69-4618-8735-54b22f21a48f\"}, {\"description\": \"Runtime libraries for jasper.\", \"_id\": \"d455fd26-1aeb-4e6c-90c8-2c2d368b67ac\", \"name\": \"jasper-libs\", \"id\": \"d455fd26-1aeb-4e6c-90c8-2c2d368b67ac\"}, {\"description\": \"This package installs directory structures, shell scripts and symbolic\\nlinks to simulate a JPackage-compatible runtime environment with GCJ.\", \"_id\": \"82974fae-06be-4797-b9b1-721c83ce1783\", \"name\": \"java-1.5.0-gcj\", \"id\": \"82974fae-06be-4797-b9b1-721c83ce1783\"}, {\"description\": \"This package installs directory structures, shell scripts and symbolic\\nlinks to simulate a JPackage-compatible development environment with\\nGCJ.\", \"_id\": \"9dbcb87b-08a0-4bf2-90f4-c675d29c08de\", \"name\": \"java-1.5.0-gcj-devel\", \"id\": \"9dbcb87b-08a0-4bf2-90f4-c675d29c08de\"}, {\"description\": \"This package installs Javadoc API documentation for libgcj.\", \"_id\": \"6b655433-391e-4b60-9ebe-37e3bbd4ae9b\", \"name\": \"java-1.5.0-gcj-javadoc\", \"id\": \"6b655433-391e-4b60-9ebe-37e3bbd4ae9b\"}, {\"description\": \"The OpenJDK runtime environment.\", \"_id\": \"6cfc2a35-5f52-465d-8126-badc7e52fd0e\", \"name\": \"java-1.6.0-openjdk\", \"id\": \"6cfc2a35-5f52-465d-8126-badc7e52fd0e\"}, {\"description\": \"The OpenJDK runtime environment.\", \"_id\": \"719c3212-594e-41ae-8f93-36bbd782cf75\", \"name\": \"java-1.6.0-openjdk\", \"id\": \"719c3212-594e-41ae-8f93-36bbd782cf75\"}, {\"description\": \"The OpenJDK runtime environment.\", \"_id\": \"ab7ab72f-3ef4-4cc4-af04-85d1e50c8dbe\", \"name\": \"java-1.6.0-openjdk\", \"id\": \"ab7ab72f-3ef4-4cc4-af04-85d1e50c8dbe\"}, {\"description\": \"The OpenJDK runtime environment.\", \"_id\": \"d89f97cf-34ba-4f0f-b9d7-c8f319e14361\", \"name\": \"java-1.6.0-openjdk\", \"id\": \"d89f97cf-34ba-4f0f-b9d7-c8f319e14361\"}, {\"description\": \"The OpenJDK runtime environment.\", \"_id\": \"b53d2c94-c430-4ccf-bb33-cd3b39efa61c\", \"name\": \"java-1.6.0-openjdk\", \"id\": \"b53d2c94-c430-4ccf-bb33-cd3b39efa61c\"}, {\"description\": \"The OpenJDK runtime environment.\", \"_id\": \"35dba7ef-a896-4589-86a2-e657998d743a\", \"name\": \"java-1.6.0-openjdk\", \"id\": \"35dba7ef-a896-4589-86a2-e657998d743a\"}, {\"description\": \"The OpenJDK runtime environment.\", \"_id\": \"39f2b070-5353-4b96-8374-ef394e4bbf3a\", \"name\": \"java-1.6.0-openjdk\", \"id\": \"39f2b070-5353-4b96-8374-ef394e4bbf3a\"}, {\"description\": \"The OpenJDK runtime environment.\", \"_id\": \"619d8f43-2e97-4b78-9fef-49de316945b1\", \"name\": \"java-1.6.0-openjdk\", \"id\": \"619d8f43-2e97-4b78-9fef-49de316945b1\"}, {\"description\": \"The OpenJDK runtime environment.\", \"_id\": \"9543ee38-fe09-4aa4-b0cc-574e4ce3aa9e\", \"name\": \"java-1.6.0-openjdk\", \"id\": \"9543ee38-fe09-4aa4-b0cc-574e4ce3aa9e\"}, {\"description\": \"The OpenJDK runtime environment.\", \"_id\": \"e202dd73-9161-4c42-b450-e9f671d9600f\", \"name\": \"java-1.6.0-openjdk\", \"id\": \"e202dd73-9161-4c42-b450-e9f671d9600f\"}, {\"description\": \"The Ope