 architectures, ...)\\nof the hierarchical topology of modern architectures, including\\nNUMA memory nodes,  shared caches, processor sockets, processor cores\\nand processing units (logical processors or \\\"threads\\\"). It also gathers\\nvarious system attributes such as cache and memory information. It primarily\\naims at helping applications with gathering information about modern\\ncomputing hardware so as to exploit it accordingly and efficiently.\\n\\nhwloc may display the topology in multiple convenient formats.\\nIt also offers a powerful programming interface (C API) to gather information\\nabout the hardware, bind processes, and much more.\", \"_id\": \"241a9822-54a4-47e8-bde5-b79ba04907f9\", \"name\": \"hwloc\", \"id\": \"241a9822-54a4-47e8-bde5-b79ba04907f9\"}, {\"description\": \"The Portable Hardware Locality (hwloc) software package provides\\na portable abstraction (across OS, versions, architectures, ...)\\nof the hierarchical topology of modern architectures, including\\nNUMA memory nodes,  shared caches, processor sockets, processor cores\\nand processing units (logical processors or \\\"threads\\\"). It also gathers\\nvarious system attributes such as cache and memory information. It primarily\\naims at helping applications with gathering information about modern\\ncomputing hardware so as to exploit it accordingly and efficiently.\\n\\nhwloc may display the topology in multiple convenient formats.\\nIt also offers a powerful programming interface (C API) to gather information\\nabout the hardware, bind processes, and much more.\", \"_id\": \"c3df1653-29f2-4565-b8e6-ffad6cfdb9cb\", \"name\": \"hwloc\", \"id\": \"c3df1653-29f2-4565-b8e6-ffad6cfdb9cb\"}, {\"description\": \"This package contains a heterogeneous set of I2C tools for Linux: a bus\\nprobing tool, a chip dumper, register-level access helpers, EEPROM\\ndecoding scripts, and more.\", \"_id\": \"aa840595-cba1-4948-a57a-38399d4e70a2\", \"name\": \"i2c-tools\", \"id\": \"aa840595-cba1-4948-a57a-38399d4e70a2\"}, {\"description\": \"The ib_acm daemon helps reduce the load of managing path record lookups on\\nlarge InfiniBand fabrics by providing a user space implementation of what\\nis functionally similar to an ARP cache.  The use of ib_acm, when properly\\nconfigured, can reduce the SA packet load of a large IB cluster from O(n^2)\\nto O(n).  The ib_acm daemon is started and normally runs in the background,\\nuser applications need not know about this daemon as long as their app\\nuses librdmacm to handle connection bring up/tear down.  The librdmacm\\nlibrary knows how to talk directly to the ib_acm daemon to retrieve data.\", \"_id\": \"da47e1dd-1f4b-400e-b0d7-e8c6d5a77d01\", \"name\": \"ibacm\", \"id\": \"da47e1dd-1f4b-400e-b0d7-e8c6d5a77d01\"}, {\"description\": \"ibsim provides simulation of infiniband fabric for using with OFA OpenSM,\\ndiagnostic and management tools.\", \"_id\": \"7908f7ea-ffce-48ee-a9e7-daa3ea8e6bfb\", \"name\": \"ibsim\", \"id\": \"7908f7ea-ffce-48ee-a9e7-daa3ea8e6bfb\"}, {\"description\": \"ibsim provides simulation of infiniband fabric for using with OFA OpenSM,\\ndiagnostic and management tools.\", \"_id\": \"ce8c4952-4fa3-467d-bd20-bdbabdf792b1\", \"name\": \"ibsim\", \"id\": \"ce8c4952-4fa3-467d-bd20-bdbabdf792b1\"}, {\"description\": \"ibsim provides simulation of infiniband fabric for using with OFA OpenSM,\\ndiagnostic and management tools.\", \"_id\": \"5b52714b-daa8-47f9-97b7-78c54360b17e\", \"name\": \"ibsim\", \"id\": \"5b52714b-daa8-47f9-97b7-78c54360b17e\"}, {\"description\": \"IBus means Intelligent Input Bus. It is an input framework for Linux OS.\", \"_id\": \"6d58308a-bebd-4f85-acc6-79fdeb6bb1ed\", \"name\": \"ibus\", \"id\": \"6d58308a-bebd-4f85-acc6-79fdeb6bb1ed\"}, {\"description\": \"IBus means Intelligent Input Bus. It is an input framework for Linux OS.\", \"_id\": \"6af281de-65a2-4612-82b2-d78d5d86dcb2\", \"name\": \"ibus\", \"id\": \"6af281de-65a2-4612-82b2-d78d5d86dcb2\"}, {\"description\": \"IBu