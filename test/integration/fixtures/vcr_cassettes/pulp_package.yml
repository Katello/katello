for this.\", \"_id\": \"b29168d7-70c7-48c2-9394-d91ad0e97a63\", \"name\": \"python-libs\", \"id\": \"b29168d7-70c7-48c2-9394-d91ad0e97a63\"}, {\"description\": \"The python interpreter can be embedded into applications wanting to\\nuse python as an embedded scripting language.  The python-libs package\\nprovides the libraries needed for this.\", \"_id\": \"c52fe72e-b5b0-46ea-b692-d094f2190396\", \"name\": \"python-libs\", \"id\": \"c52fe72e-b5b0-46ea-b692-d094f2190396\"}, {\"description\": \"Louie provides Python programmers with a straightforward way to dispatch\\nsignals between objects in a wide variety of contexts. It is based on\\nPyDispatcher, which in turn was based on a highly-rated recipe in the\\nPython Cookbook.\", \"_id\": \"5e593dfc-88df-4396-8010-e6ff75df6787\", \"name\": \"python-louie\", \"id\": \"5e593dfc-88df-4396-8010-e6ff75df6787\"}, {\"description\": \"lxml provides a Python binding to the libxslt and libxml2 libraries.\\nIt follows the ElementTree API as much as possible in order to provide\\na more Pythonic interface to libxml2 and libxslt than the default\\nbindings.  In particular, lxml deals with Python Unicode strings\\nrather than encoded UTF-8 and handles memory management automatically,\\nunlike the default bindings.\", \"_id\": \"1229cdb8-5d4c-4294-90fd-8e9793149214\", \"name\": \"python-lxml\", \"id\": \"1229cdb8-5d4c-4294-90fd-8e9793149214\"}, {\"description\": \"This package contains the Python bindings to allow access to the\\nlibmagic API. The libmagic library is also used by the familiar\\nfile(1) command.\", \"_id\": \"a77c5e46-3850-4157-9b50-e27e132bd541\", \"name\": \"python-magic\", \"id\": \"a77c5e46-3850-4157-9b50-e27e132bd541\"}, {\"description\": \"This package contains the Python bindings to allow access to the\\nlibmagic API. The libmagic library is also used by the familiar\\nfile(1) command.\", \"_id\": \"24662c4a-55ea-45f8-8c49-2517af0b181c\", \"name\": \"python-magic\", \"id\": \"24662c4a-55ea-45f8-8c49-2517af0b181c