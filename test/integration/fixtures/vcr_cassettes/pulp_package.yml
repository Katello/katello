out sacrificing too much speed for small multi-dimensional\\narrays.  NumPy is built on the Numeric code base and adds features\\nintroduced by numarray as well as an extended C-API and the ability to\\ncreate arrays of arbitrary type.\\n\\nThere are also basic facilities for discrete fourier transform,\\nbasic linear algebra and random number generation. Also included in\\nthis package is a version of f2py that works properly with NumPy.\", \"_id\": \"f14647a1-2e0a-4111-a598-97fbc60fbaf1\", \"name\": \"numpy\", \"id\": \"f14647a1-2e0a-4111-a598-97fbc60fbaf1\"}, {\"description\": \"NumPy is a general-purpose array-processing package designed to\\nefficiently manipulate large multi-dimensional arrays of arbitrary\\nrecords without sacrificing too much speed for small multi-dimensional\\narrays.  NumPy is built on the Numeric code base and adds features\\nintroduced by numarray as well as an extended C-API and the ability to\\ncreate arrays of arbitrary type.\\n\\nThere are also basic facilities for discrete fourier transform,\\nbasic linear algebra and random number generation. Also included in\\nthis package is a version of f2py that works properly with NumPy.\", \"_id\": \"fdfbc348-ec04-4319-9481-ac929efbc328\", \"name\": \"numpy\", \"id\": \"fdfbc348-ec04-4319-9481-ac929efbc328\"}, {\"description\": \"The nuxwdog package supplies the nuxwdog watchdog daemon,\\nused to start,stop, prompt for passwords and monitor processes.\\nIt also contains C/C++ and Perl client code to allow clients to\\ninteract with the nuxwdog watchdog daemon.\", \"_id\": \"96f0d3e6-64aa-4c93-b702-32ba7353b5ff\", \"name\": \"nuxwdog\", \"id\": \"96f0d3e6-64aa-4c93-b702-32ba7353b5ff\"}, {\"description\": \"The nuxwdog package supplies the nuxwdog watchdog daemon,\\nused to start,stop, prompt for passwords and monitor processes.\\nIt also contains C/C++ and Perl client code to allow clients to\\ninteract with the nuxwdog watchdog daemon.\", \"_id\": \"393f7ad4-3464-4752-8d16-7d1ae3669e60\", \"name\": \"nuxwdog\", \"id\": \"393f7ad4-3464-4752-8d16-7d1ae3669e60\"}, {\"description\": \"obex-data-server is a D-Bus service to allow sending and receiving files\\nusing the ObexFTP and Obex Push protocols, common on mobile phones and\\nother Bluetooth-equipped devices.\", \"_id\": \"8b850a60-fbd8-4d45-8763-faebe524d375\", \"name\": \"obex-data-server\", \"id\": \"8b850a60-fbd8-4d45-8763-faebe524d375\"}, {\"description\": \"obexd contains obex-client, a D-Bus service to allow sending files\\nusing the Obex Push protocol, common on mobile phones and\\nother Bluetooth-equipped devices.\", \"_id\": \"8fded4f6-539c-4f6c-a918-49d4d3a809d5\", \"name\": \"obexd\", \"id\": \"8fded4f6-539c-4f6c-a918-49d4d3a809d5\"}, {\"description\": \"ASM is a code manipulation tool to implement adaptable systems.\", \"_id\": \"5fc301b0-48b6-4b1a-93fa-ee3139d9f135\", \"name\": \"objectweb-asm\", \"id\": \"5fc301b0-48b6-4b1a-93fa-ee3139d9f135\"}, {\"description\": \"ASM is a code manipulation tool to implement adaptable systems.\", \"_id\": \"de8cb192-907a-46df-b740-4caeb9cedf11\", \"name\": \"objectweb-asm\", \"id\": \"de8cb192-907a-46df-b740-4caeb9cedf11\"}, {\"description\": \"oddjob is a D-BUS service which performs particular tasks for clients which\\nconnect to it and issue requests using the system-wide message bus.\", \"_id\": \"3ea647a8-5df6-43c1-85a5-8925b34041e7\", \"name\": \"oddjob\", \"id\": \"3ea647a8-5df6-43c1-85a5-8925b34041e7\"}, {\"description\": \"oddjob is a D-BUS service which performs particular tasks for clients which\\nconnect to it and issue requests using the system-wide message bus.\", \"_id\": \"5bcd1380-ebc2-464c-a37e-9e7557963edd\", \"name\": \"oddjob\", \"id\": \"5bcd1380-ebc2-464c-a37e-9e7557963edd\"}, {\"description\": \"This package contains the oddjob helper which can be used by the\\npam_oddjob_mkhomedir module to create a home directory for a user\\nat login-time.\", \"_id\": \"0ef00564-572f-4fa8-9bea-21d85fe4a69c\", \"name\": \"oddjob-mkhomedir\", \"i