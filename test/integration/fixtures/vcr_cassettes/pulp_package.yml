mation\\nabout them, such as their file name, owner, timestamps, and access\\npermissions.  The archive can be another file on the disk, a magnetic\\ntape, or a pipe.  GNU cpio supports the following archive formats:  binary,\\nold ASCII, new ASCII, crc, HPUX binary, HPUX old ASCII, old tar and POSIX.1\\ntar.  By default, cpio creates binary format archives, so that they are\\ncompatible with older cpio programs.  When it is extracting files from\\narchives, cpio automatically recognizes which kind of archive it is reading\\nand can read archives created on machines with a different byte-order.\\n\\nInstall cpio if you need a program to manage file archives.\", \"_id\": \"0bfbeb05-822e-4ac1-ad6d-30f325c25d45\", \"name\": \"cpio\", \"id\": \"0bfbeb05-822e-4ac1-ad6d-30f325c25d45\"}, {\"description\": \"GNU cpio copies files into or out of a cpio or tar archive.  Archives\\nare files which contain a collection of other files plus information\\nabout them, such as their file name, owner, timestamps, and access\\npermissions.  The archive can be another file on the disk, a magnetic\\ntape, or a pipe.  GNU cpio supports the following archive formats:  binary,\\nold ASCII, new ASCII, crc, HPUX binary, HPUX old ASCII, old tar and POSIX.1\\ntar.  By default, cpio creates binary format archives, so that they are\\ncompatible with older cpio programs.  When it is extracting files from\\narchives, cpio automatically recognizes which kind of archive it is reading\\nand can read archives created on machines with a different byte-order.\\n\\nInstall cpio if you need a program to manage file archives.\", \"_id\": \"78c7f431-80b6-48d9-9b61-5703f34bed39\", \"name\": \"cpio\", \"id\": \"78c7f431-80b6-48d9-9b61-5703f34bed39\"}, {\"description\": \"Cpp is the GNU C-Compatible Compiler Preprocessor.\\nCpp is a macro processor which is used automatically\\nby the C compiler to transform your program before actual\\ncompilation. It is called a macro processor because it allows\\nyou to define macros, abbreviations for longer\\nconstructs.\\n\\nThe C preprocessor provides four separate functionalities: the\\ninclusion of header files (files of declarations that can be\\nsubstituted into your program); macro expansion (you can define macros,\\nand the C preprocessor will replace the macros with their definitions\\nthroughout the program); conditional compilation (using special\\npreprocessing directives, you can include or exclude parts of the\\nprogram according to various conditions); and line control (if you use\\na program to combine or rearrange source files into an intermediate\\nfile which is then compiled, you can use line control to inform the\\ncompiler about where each source line originated).\\n\\nYou should install this package if you are a C programmer and you use\\nmacros.\", \"_id\": \"b06d91a4-39a7-472d-b4b2-301aabe5b20b\", \"name\": \"cpp\", \"id\": \"b06d91a4-39a7-472d-b4b2-301aabe5b20b\"}, {\"description\": \"Cpp is the GNU C-Compatible Compiler Preprocessor.\\nCpp is a macro processor which is used automatically\\nby the C compiler to transform your program before actual\\ncompilation. It is called a macro processor because it allows\\nyou to define macros, abbreviations for longer\\nconstructs.\\n\\nThe C preprocessor provides four separate functionalities: the\\ninclusion of header files (files of declarations that can be\\nsubstituted into your program); macro expansion (you can define macros,\\nand the C preprocessor will replace the macros with their definitions\\nthroughout the program); conditional compilation (using special\\npreprocessing directives, you can include or exclude parts of the\\nprogram according to various conditions); and line control (if you use\\na program to combine or rearrange source files into an intermediate\\nfile which is then compiled, you can use line control to inform the\\ncompiler about where each source line originated).\\n\\nYou should install this package if you are a C programmer and you us