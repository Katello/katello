es as loaded, so they are not attempted to be loaded by\\nperl, this module offers you a very simple way to mark modules as loaded\\nand/or unloaded.\", \"_id\": \"2b055cae-1cd5-49f8-974b-b412ebbd6570\", \"name\": \"perl-Module-Loaded\", \"id\": \"2b055cae-1cd5-49f8-974b-b412ebbd6570\"}, {\"description\": \"When testing applications, often you find yourself needing to provide\\nfunctionality in your test environment that would usually be provided by\\nexternal modules. Rather than munging the %INC by hand to mark these\\nexternal modules as loaded, so they are not attempted to be loaded by\\nperl, this module offers you a very simple way to mark modules as loaded\\nand/or unloaded.\", \"_id\": \"4bf74cd1-1b5b-4441-a131-73febd9c61ff\", \"name\": \"perl-Module-Loaded\", \"id\": \"4bf74cd1-1b5b-4441-a131-73febd9c61ff\"}, {\"description\": \"When testing applications, often you find yourself needing to provide\\nfunctionality in your test environment that would usually be provided by\\nexternal modules. Rather than munging the %INC by hand to mark these\\nexternal modules as loaded, so they are not attempted to be loaded by\\nperl, this module offers you a very simple way to mark modules as loaded\\nand/or unloaded.\", \"_id\": \"84951dc3-64c5-4848-b432-82c8edd3d93c\", \"name\": \"perl-Module-Loaded\", \"id\": \"84951dc3-64c5-4848-b432-82c8edd3d93c\"}, {\"description\": \"When testing applications, often you find yourself needing to provide\\nfunctionality in your test environment that would usually be provided by\\nexternal modules. Rather than munging the %INC by hand to mark these\\nexternal modules as loaded, so they are not attempted to be loaded by\\nperl, this module offers you a very simple way to mark modules as loaded\\nand/or unloaded.\", \"_id\": \"66df3f93-70ab-41e4-8f7a-adc3636d4c09\", \"name\": \"perl-Module-Loaded\", \"id\": \"66df3f93-70ab-41e4-8f7a-adc3636d4c09\"}, {\"description\": \"Provides a simple but, hopefully, extensible way of having 'plugins' for\\nyour module.\", \"_id\": \"e151d403-ea03-4482-9111-a1f3678c93bb\", \"name\": \"perl-Module-Pluggable\", \"id\": \"e151d403-ea03-4482-9111-a1f3678c93bb\"}, {\"description\": \"Provides a simple but, hopefully, extensible way of having 'plugins' for\\nyour module.\", \"_id\": \"f1474aaa-6556-47ff-8671-67ee81c08767\", \"name\": \"perl-Module-Pluggable\", \"id\": \"f1474aaa-6556-47ff-8671-67ee81c08767\"}, {\"description\": \"Provides a simple but, hopefully, extensible way of having 'plugins' for\\nyour module.\", \"_id\": \"228c9449-ecbb-4591-9b46-e2264382167e\", \"name\": \"perl-Module-Pluggable\", \"id\": \"228c9449-ecbb-4591-9b46-e2264382167e\"}, {\"description\": \"Provides a simple but, hopefully, extensible way of having 'plugins' for\\nyour module.\", \"_id\": \"fea875d9-5628-4298-a815-344da77a9c38\", \"name\": \"perl-Module-Pluggable\", \"id\": \"fea875d9-5628-4298-a815-344da77a9c38\"}, {\"description\": \"LDAP Perl module that wraps the OpenLDAP C SDK.\", \"_id\": \"88a6c3fd-babf-4be0-9884-6f5c74be9986\", \"name\": \"perl-Mozilla-LDAP\", \"id\": \"88a6c3fd-babf-4be0-9884-6f5c74be9986\"}, {\"description\": \"Net::DNS is a collection of Perl modules that act as a Domain Name\\nSystem (DNS) resolver. It allows the programmer to perform DNS queries\\nthat are beyond the capabilities of gethostbyname and gethostbyaddr.\\n\\nThe programmer should be somewhat familiar with the format of a DNS\\npacket and its various sections. See RFC 1035 or DNS and BIND (Albitz\\n& Liu) for details.\", \"_id\": \"99157d2f-8a65-4ca6-b464-0f0adaf4cbee\", \"name\": \"perl-Net-DNS\", \"id\": \"99157d2f-8a65-4ca6-b464-0f0adaf4cbee\"}, {\"description\": \"Net::DNS is a collection of Perl modules that act as a Domain Name\\nSystem (DNS) resolver. It allows the programmer to perform DNS queries\\nthat are beyond the capabilities of gethostbyname and gethostbyaddr.\\n\\nThe programmer should be somewhat familiar with the format of a DNS\\npacket and its various sections. See RFC 1035 or DNS and BIND (Albitz\\n& Liu) for details.\", \"_id\": \"0e847cf9-0c8d-40ec-ac28-e86a48aa12dc\", \"name\": \"perl-Net-DNS\", \"id\": \"0e847cf9-0c8d-40ec-ac28-e86a48aa12dc\"}, {\"description\": \"Provides perl bindings for GNU Libidn, a C library for\\nhandling Internationalized Domain Names according to\\nIDNA (RFC 3490), in a way very much inspired by Turbo\\nFredriksson's PHP-IDN.\", \"_id\": \"388a3cde-de5d-459b-aeb9-dd4009b42fc0\", \"name\": \"perl-Net-LibIDN\", \"id\": \"388a3cde-de5d-459b-aeb9-dd4009b42fc0\"}, {\"description\": \"This module offers some high level convenience functions for accessing\\nweb pages on SSL servers (for symmetry, same API is offered for\\naccessing http servers, too), a sslcat() function for writing your own\\nclients, and finally access to the SSL api of SSLeay/OpenSSL package\\nso you can write servers or clients for more complicated applications.\", \"_id\": \"6380c6e6-528c-4baf-a9ca-b3e456059401\", \"name\": \"perl-Net-SSLeay\", \"id\": \"6380c6e6-528c-4baf-a9ca-b3e456059401\"}, {\"description\": \"Net::Telnet allows you to make client connections to a TCP port and do\\nnetwork I/O, especially to a port using the TELNET protocol. Simple I/O\\nmethods such as print, get, and getline are provided. More sophisticated\\ninteractive features are provided because connecting to a TELNET port\\nultimately means communicating with a program designed for human interaction.\\nThese interactive features include the ability to specify a time-out and to\\nwait for patterns to appear in the input stream, such as the prompt from a\\nshell.\", \"_id\": \"ccf63495-cf0a-4eb4-916e-861d5409380e\", \"name\": \"perl-Net-Telnet\", \"id\": \"ccf63495-cf0a-4eb4-916e-861d5409380e\"}, {\"description\": \"This module provides an object-oriented abstraction on top of IP addresses\\nor IP subnets, that allows for easy manipulations. Version 4.xx of\\nNetAdder::IP will will work older versions of Perl and does not use\\nMath::BigInt as in previous versions.\", \"_id\": \"295ce74b-ba74-4794-a4b4-a7d9c09c0697\", \"name\": \"perl-NetAddr-IP\", \"id\": \"295ce74b-ba74-4794-a4b4-a7d9c09c0697\"}, {\"description\": \"This module provides an object-oriented abstraction on top of IP addresses\\nor IP subnets, that allows for easy manipulations. Version 4.xx of\\nNetAdder::IP will will work older versions of Perl and does not use\\nMath::BigInt as in previous versions.\", \"_id\": \"31489b9a-2270-4b7f-9dc3-1fa7f6cb0602\", \"name\": \"perl-NetAddr-IP\", \"id\": \"31489b9a-2270-4b7f-9dc3-1fa7f6cb0602\"}, {\"description\": \"This package provides Perl bindings for the Newt widget\\nlibrary, which provides a color text mode user interface.\", \"_id\": \"92b754d2-561a-40bf-9311-55c2d57524a2\", \"name\": \"perl-Newt\", \"id\": \"92b754d2-561a-40bf-9311-55c2d57524a2\"}, {\"description\": \"Object::Accessor provides an interface to create per object accessors\\n(as opposed to per Class accessors, as, for example, Class::Accessor\\nprovides).\", \"_id\": \"9a562105-5f1f-4a4c-b674-bfe023467a0a\", \"name\": \"perl-Object-Accessor\", \"id\": \"9a562105-5f1f-4a4c-b674-bfe023467a0a\"}, {\"description\": \"Object::Accessor provides an interface to create per object accessors\\n(as opposed to per Class accessors, as, for example, Class::Accessor\\nprovides).\", \"_id\": \"571ed84b-3bdc-4cb4-89d0-41579dc82e81\", \"name\": \"perl-Object-Accessor\", \"id\": \"571ed84b-3bdc-4cb4-89d0-41579dc82e81\"}, {\"description\": \"Object::Accessor provides an interface to create per object accessors\\n(as opposed to per Class accessors, as, for example, Class::Accessor\\nprovides).\", \"_id\": \"7186edc7-bcab-456b-bcd9-71218a6ec422\", \"name\": \"perl-Object-Accessor\", \"id\": \"7186edc7-bcab-456b-bcd9-71218a6ec422\"}, {\"description\": \"Object::Accessor provides an interface to create per object accessors\\n(as opposed to per Class accessors, as, for example, Class::Accessor\\nprovides).\", \"_id\": \"aa95e7fd-6934-4ba3-aefc-395371fbc55b\", \"name\": \"perl-Object-Accessor\", \"id\": \"aa95e7fd-6934-4ba3-aefc-395371fbc55b\"}, {\"description\": \"Package::Constants lists all the constants defined in a certain package.\\nThis can be useful for, among others, setting up an autogenerated\\n@EXPORT/@EXPORT_OK for a Constants.pm file.\", \"_id\": \"37a22445-9c65-44b3-a0d0-5b2b34296c9a\", \"name\": \"perl-Package-Constants\", \"id\": \"37a22445-9c65-44b3-a0d0-5b2b34296c9a\"}, {\"description\": \"Package::Constants lists all the constants defined in a certain package.\\nThis can be useful for, among others, setting up an autogenerated\\n@EXPORT/@EXPORT_OK for a Constants.pm file.\", \"_id\": \"9f47180e-d3b5-4907-bd09-73e4cfcbf9ea\", \"name\": \"perl-Package-Constants\", \"id\": \"9f47180e-d3b5-4907-bd09-73e4cfcbf9ea\"}, {\"description\": \"Package::Constants lists all the constants defined in a certain package.\\nThis can be useful for, among others, setting up an autogenerated\\n@EXPORT/@EXPORT_OK for a Constants.pm file.\", \"_id\": \"8f834154-19e2-4482-8616-42774629115b\", \"name\": \"perl-Package-Constants\", \"id\": \"8f834154-19e2-4482-8616-42774629115b\"}, {\"description\": \"Package::Constants lists all the constants defined in a certain package.\\nThis can be useful for, among others, setting up an autogenerated\\n@EXPORT/@EXPORT_OK for a Constants.pm file.\", \"_id\": \"59f4c18e-bf72-45b3-b37d-9888452b5aa3\", \"name\": \"perl-Package-Constants\", \"id\": \"59f4c18e-bf72-45b3-b37d-9888452b5aa3\"}, {\"description\": \"Params::Check is a generic input parsing/checking mechanism.\", \"_id\": \"e804a6d6-1d15-4b3e-876c-1d1c749a2cc8\", \"name\": \"perl-Params-Check\", \"id\": \"e804a6d6-1d15-4b3e-876c-1d1c749a2cc8\"}, {\"description\": \"Params::Check is a generic input parsing/checking mechanism.\", \"_id\": \"ab1977d7-44e9-4e49-ba6c-89189fb80895\", \"name\": \"perl-Params-Check\", \"id\": \"ab1977d7-44e9-4e49-ba6c-89189fb80895\"}, {\"description\": \"Params::Check is a generic input parsing/checking mechanism.\", \"_id\": \"693a1e8c-88f5-42a5-95e4-8303474b0f01\", \"name\": \"perl-Params-Check\", \"id\": \"693a1e8c-88f5-42a5-95e4-8303474b0f01\"}, {\"description\": \"Params::Check is a generic input parsing/checking mechanism.\", \"_id\": \"24e009b7-9dc4-4fe3-9cdb-908d0b4c9cc1\", \"name\": \"perl-Params-Check\", \"id\": \"24e009b7-9dc4-4fe3-9cdb-908d0b4c9cc1\"}, {\"description\": \"The Params::Validate module allows you to validate method or function\\ncall parameters to an arbitrary level of specificity. At the simplest\\nlevel, it is capable of validating the required parameters were given\\nand that no unspecified additional parameters were passed in. It is\\nalso capable of determining that a parameter is of a specific type,\\nthat it is an object of a certain class hierarchy, that it possesses\\ncertain methods, or applying validation callbacks to arguments.\", \"_id\": \"c0a22e65-15f4-41e7-9e3a-856a1e047bdd\", \"name\": \"perl-Params-Validate\", \"id\": \"c0a22e65-15f4-41e7-9e3a-856a1e047bdd\"}, {\"description\": \"Parse::CPAN::Meta is a parser for META.yml files, based on the parser half\\nof YAML::Tiny.\", \"_id\": \"d092b221-e346-4546-a8dd-f8594fc024cc\", \"name\": \"perl-Parse-CPAN-Meta\", \"id\": \"d092b221-e346-4546-a8dd-f8594fc024cc\"}, {\"description\": \"Parse::CPAN::Meta is a parser for META.yml files, based on the parser half\\nof YAML::Tiny.\", \"_id\": \"c568a99b-f669-492a-a0cf-f670c0c8c1c1\", \"name\": \"perl-Parse-CPAN-Meta\", \"id\": \"c568a99b-f669-492a-a0cf-f670c0c8c1c1\"}, {\"description\": \"Parse::CPAN::Meta is a parser for META.yml files, based on the parser half\\nof YAML::Tiny.\", \"_id\": \"b4e7c735-c355-461f-9e85-bf42c0cbd53e\", \"name\": \"perl-Parse-CPAN-Meta\", \"id\": \"b4e7c735-c355-461f-9e85-bf42c0cbd53e\"}, {\"description\": \"Parse::CPAN::Meta is a parser for META.yml files, based on the parser half\\nof YAML::Tiny.\", \"_id\": \"a405b3f9-cc6a-438d-9901-2e324e498b96\", \"name\": \"perl-Parse-CPAN-Meta\", \"id\": \"a405b3f9-cc6a-438d-9901-2e324e498b96\"}, {\"description\": \"Perlilog is a command-line tool which generates Verilog\\nmodules from a set of files, which come in several other\\nformats. It was originally designed to integrate Verilog IP cores.\", \"_id\": \"3e84ea82-6d9e-4ea6-b5de-0f08b2fed1e9\", \"name\": \"perl-Perlilog\", \"id\": \"3e84ea82-6d9e-4ea6-b5de-0f08b2fed1e9\"}, {\"description\": \"Developers hate writing documentation.  They'd hate it even more if their\\ncomputer tattled on them, but maybe they'll be even more thankful in the\\nlong run.  Even if not, perlmodstyle tells you to, so you must obey.\\n\\nThis module provides a mechanism for determining if the pod for a given\\nmodule is comprehensive.\", \"_id\": \"dea3b8db-0865-4e40-84f7-cdb1a09badaf\", \"name\": \"perl-Pod-Coverage\", \"id\": \"dea3b8db-0865-4e40-84f7-cdb1a09badaf\"}, {\"description\": \"This module provides things that are useful in decoding Pod E<...>\\nsequences. Presumably, it should be used only by Pod parsers and/or\\nformatters.\", \"_id\": \"ed029532-c914-4475-8e11-9d732ece6853\", \"name\": \"perl-Pod-Escapes\", \"id\": \"ed029532-c914-4475-8e11-9d732ece6853\"}, {\"description\": \"This module provides things that are useful in decoding Pod E<...>\\nsequences. Presumably, it should be used only by Pod parsers and/or\\nformatters.\", \"_id\": \"05b2ba5c-48cb-46a3-af4c-dc23980a2327\", \"name\": \"perl-Pod-Escapes\", \"id\": \"05b2ba5c-48cb-46a3-af4c-dc23980a2327\"}, {\"description\": \"This module provides things that are useful in decoding Pod E<...>\\nsequences. Presumably, it should be used only by Pod parsers and/or\\nformatters.\", \"_id\": \"4b5bc230-ed44-4da9-af18-70d988a7ed43\", \"name\": \"perl-Pod-Escapes\", \"id\": \"4b5bc230-ed44-4da9-af18-70d988a7ed43\"}, {\"description\": \"This module provides things that are useful in decoding Pod E<...>\\nsequences. Presumably, it should be used only by Pod parsers and/or\\nformatters.\", \"_id\": \"7f289fc8-6957-4cf4-b7fe-cfe92430a5c4\", \"name\": \"perl-Pod-Escapes\", \"id\": \"7f289fc8-6957-4cf4-b7fe-cfe92430a5c4\"}, {\"description\": \"Pod::Simple is a Perl library for parsing text in the Pod (\\\"plain old\\ndocumentation\\\") markup language that is typically used for writing\\ndocumentation for Perl and for Perl modules.\", \"_id\": \"dabdb757-8d8f-41f6-bf24-1fecaa6f9e42\", \"name\": \"perl-Pod-Simple\", \"id\": \"dabdb757-8d8f-41f6-bf24-1fecaa6f9e42\"}, {\"description\": \"Pod::Simple is a Perl library for parsing text in the Pod (\\\"plain old\\ndocumentation\\\") markup language that is typically used for writing\\ndocumentation for Perl and for Perl modules.\", \"_id\": \"3f355020-c26d-4e61-bf04-68bfcd89a2d8\", \"name\": \"perl-Pod-Simple\", \"id\": \"3f355020-c26d-4e61-bf04-68bfcd89a2d8\"}, {\"description\": \"Pod::Simple is a Perl library for parsing text in the Pod (\\\"plain old\\ndocumentation\\\") markup language that is typically used for writing\\ndocumentation for Perl and for Perl modules.\", \"_id\": \"bd038f0a-4666-4cae-9b63-9ec40b91e85c\", \"name\": \"perl-Pod-Simple\", \"id\": \"bd038f0a-4666-4cae-9b63-9ec40b91e85c\"}, {\"description\": \"Pod::Simple is a Perl library for parsing text in the Pod (\\\"plain old\\ndocumentation\\\") markup language that is typically used for writing\\ndocumentation for Perl and for Perl modules.\", \"_id\": \"d87205b1-535f-4a9f-9a5f-644d2d3c2b61\", \"name\": \"perl-Pod-Simple\", \"id\": \"d87205b1-535f-4a9f-9a5f-644d2d3c2b61\"}, {\"description\": \"Perl programs can use the SGMLSpm module to help convert SGML, HTML or XML\\ndocuments into new formats.\", \"_id\": \"94a7e041-8af8-48cf-b5fb-22a86aae5e19\", \"name\": \"perl-SGMLSpm\", \"id\": \"94a7e041-8af8-48cf-b5fb-22a86aae5e19\"}, {\"description\": \"Pure Perl SNMP v1 and SNMP v2 support for Perl 5.\\n\\nThe SNMP operations currently supported are \\\"get\\\", \\\"get-next\\\", \\\"get-bulk\\\"\\nand \\\"set\\\", as well as trap generation and reception.\", \"_id\": \"39b107d8-ca57-4439-a3d5-477097436d10\", \"name\": \"perl-SNMP_Session\", \"id\": \"39b107d8-ca57-4439-a3d5-477097436d10\"}, {\"description\": \"This module supports getaddrinfo() and getnameinfo() to intend to\\nenable protocol independent programing.\\nIf your environment supports IPv6, IPv6 related defines such as\\nAF_INET6 are included.\", \"_id\": \"ae910ee2-41b7-4638-8bab-a4eb8a60998e\", \"name\": \"perl-Socket6\", \"id\": \"ae910ee2-41b7-4638-8bab-a4eb8a60998e\"}, {\"description\": \"This packages provides a perl module to generate checksums from strings and\\nfrom files.\\n\\nThe checksums are the same as those calculated by ZMODEM, PKZIP, PICCHECK and\\nmany others.\\n\\nThere's another perl module called String::CRC, which supports calculation of\\nCRC values of various widths (i.e. not just 32 bits), but the generated sums\\ndiffer from those of the programs mentioned above.\", \"_id\": \"531b5326-aec9-4bec-91df-dbb108591839\", \"name\": \"perl-String-CRC32\", \"id\": \"531b5326-aec9-4bec-91df-dbb108591839\"}, {\"description\": \"perl-Sys-Guestfs contains Perl bindings for libguestfs (Sys::Guestfs).\", \"_id\": \"5a853aee-e6b9-4401-8df4-bc461e2323cb\", \"name\": \"perl-Sys-Guestfs\", \"id\": \"5a853aee-e6b9-4401-8df4-bc461e2323cb\"}, {\"description\": \"perl-Sys-Guestfs contains Perl bindings for libguestfs (Sys::Guestfs).\", \"_id\": \"823c549b-73c2-428e-9488-79383947bdba\", \"name\": \"perl-Sys-Guestfs\", \"id\": \"823c549b-73c2-428e-9488-79383947bdba\"}, {\"description\": \"perl-Sys-Guestfs contains Perl bindings for libguestfs (Sys::Guestfs).\", \"_id\": \"ee4deb10-5fcb-49ee-afef-3af8d7d4d4dd\", \"name\": \"perl-Sys-Guestfs\", \"id\": \"ee4deb10-5fcb-49ee-afef-3af8d7d4d4dd\"}, {\"description\": \"The Sys::Virt module provides a Perl XS binding to the libvirt virtual\\nmachine management APIs. This allows machines running within arbitrary\\nvirtualization containers to be managed with a consistent API.\", \"_id\": \"d218fb44-0641-4372-83c9-f4631d5d32c9\", \"name\": \"perl-Sys-Virt\", \"id\": \"d218fb44-0641-4372-83c9-f4631d5d32c9\"}, {\"description\": \"The Sys::Virt module provides a Perl XS binding to the libvirt virtual\\nmachine management APIs. This allows machines running within arbitrary\\nvirtualization containers to be managed with a consistent API.\", \"_id\": \"b15a4718-35e6-49e7-ac20-603446c892a3\", \"name\": \"perl-Sys-Virt\", \"id\": \"b15a4718-35e6-49e7-ac20-603446c892a3\"}, {\"description\": \"The Sys::Virt module provides a Perl XS binding to the libvirt virtual\\nmachine management APIs. This allows machines running within arbitrary\\nvirtualization containers to be managed with a consistent API.\", \"_id\": \"5ba07ada-032e-4e1b-ad35-21c79c4b40c2\", \"name\": \"perl-Sys-Virt\", \"id\": \"5ba07ada-032e-4e1b-ad35-21c79c4b40c2\"}, {\"description\": \"The Sys::Virt module provides a Perl XS binding to the libvirt virtual\\nmachine management APIs. This allows machines running within arbitrary\\nvirtualization containers to be managed with a consistent API.\", \"_id\": \"a90d3701-72de-442d-ae00-1e1e312b9a05\", \"name\": \"perl-Sys-Virt\", \"id\": \"a90d3701-72de-442d-ae00-1e1e312b9a05\"}, {\"description\": \"Term::ProgressBar provides a simple progress bar on the terminal, to let\\nthe user know that something is happening, roughly how much stuff has been\\ndone, and maybe an estimate at how long remains.\", \"_id\": \"68b892b7-c0b2-48a0-b57f-5eaef92440a9\", \"name\": \"perl-Term-ProgressBar\", \"id\": \"68b892b7-c0b2-48a0-b57f-5eaef92440a9\"}, {\"description\": \"Term::UI is a transparent way of eliminating the overhead of having to\\nformat a question and then validate the reply, informing the user if the\\nanswer was not proper and re-issuing the question.\", \"_id\": \"b006d9e7-810d-4c57-ab3e-701e807c4e05\", \"name\": \"perl-Term-UI\", \"id\": \"b006d9e7-810d-4c57-ab3e-701e807c4e05\"}, {\"description\": \"Term::UI is a transparent way of eliminating the overhead of having to\\nformat a question and then validate the reply, informing the user if the\\nanswer was not proper and re-issuing the question.\", \"_id\": \"a5ff0208-51c1-4c9d-817a-e3126b0d76c7\", \"name\": \"perl-Term-UI\", \"id\": \"a5ff0208-51c1-4c9d-817a-e3126b0d76c7\"}, {\"description\": \"Term::UI is a transparent way of eliminating the overhead of having to\\nformat a question and then validate the reply, informing the user if the\\nanswer was not proper and re-issuing the question.\", \"_id\": \"c4a430f5-c431-4901-acd9-99789b42bc2f\", \"name\": \"perl-Term-UI\", \"id\": \"c4a430f5-c431-4901-acd9-99789b42bc2f\"}, {\"description\": \"Term::UI is a transparent way of eliminating the overhead of having to\\nformat a question and then validate the reply, informing the user if the\\nanswer was not proper and re-issuing the question.\", \"_id\": \"0264cc20-6d9b-4baa-b4bd-873c28af4d58\", \"name\": \"perl-Term-UI\", \"id\": \"0264cc20-6d9b-4baa-b4bd-873c28af4d58\"}, {\"description\": \"Term::ReadKey is a compiled perl module dedicated to providing simple\\ncontrol over terminal driver modes (cbreak, raw, cooked, etc.)\\nsupport for non-blocking reads, if the architecture allows, and some\\ngeneralized handy functions for working with terminals.  One of the\\nmain goals is to have the functions as portable as possible, so you\\ncan just plug in \\\"use Term::ReadKey\\\" on any architecture and have a\\ngood likelyhood of it working.\", \"_id\": \"ea95b81f-9dce-4523-bcc4-d78b8298894a\", \"name\": \"perl-TermReadKey\", \"id\": \"ea95b81f-9dce-4523-bcc4-d78b8298894a\"}, {\"description\": \"Run Perl standard test scripts with statistics.\\nUse TAP::Parser, Test::Harness package was whole rewritten.\", \"_id\": \"a7e9cf26-1f9e-499d-958e-24f00f1c8676\", \"name\": \"perl-Test-Harness\", \"id\": \"a7e9cf26-1f9e-499d-958e-24f00f1c8676\"}, {\"description\": \"Run Perl standard test scripts with statistics.\\nUse TAP::Parser, Test::Harness package was whole rewritten.\", \"_id\": \"8ff09eb5-6ec1-4dbc-b509-340a144c0c78\", \"name\": \"perl-Test-Harness\", \"id\": \"8ff09eb5-6ec1-4dbc-b509-340a144c0c78\"}, {\"description\": \"Run Perl standard test scripts with statistics.\\nUse TAP::Parser, Test::Harness package was whole rewritten.\", \"_id\": \"5bc05181-51c0-430a-b90b-b9798be883d8\", \"name\": \"perl-Test-Harness\", \"id\": \"5bc05181-51c0-430a-b90b-b9798be883d8\"}, {\"description\": \"Run Perl standard test scripts with statistics.\\nUse TAP::Parser, Test::Harness package was whole rewritten.\", \"_id\": \"c8346b0b-91b6-4f69-8014-a362b74db8b1\", \"name\": \"perl-Test-Harness\", \"id\": \"c8346b0b-91b6-4f69-8014-a362b74db8b1\"}, {\"description\": \"Perl module for checking for POD errors in files.\", \"_id\": \"81f0040b-7b5c-4c74-aa75-f7178b92a569\", \"name\": \"perl-Test-Pod\", \"id\": \"81f0040b-7b5c-4c74-aa75-f7178b92a569\"}, {\"description\": \"Checks for POD coverage in files for your distribution.\", \"_id\": \"e975c2b7-647c-4174-b40b-7f04056ec9c8\", \"name\": \"perl-Test-Pod-Coverage\", \"id\": \"e975c2b7-647c-4174-b40b-7f04056ec9c8\"}, {\"description\": \"Basic utilities for writing tests.\", \"_id\": \"72180550-e6c1-4969-af7b-7c3d4f6f72bf\", \"name\": \"perl-Test-Simple\", \"id\": \"72180550-e6c1-4969-af7b-7c3d4f6f72bf\"}, {\"description\": \"Basic utilities for writing tests.\", \"_id\": \"f83e7cb3-36f6-4018-8868-a3655c811079\", \"name\": \"perl-Test-Simple\", \"id\": \"f83e7cb3-36f6-4018-8868-a3655c811079\"}, {\"description\": \"Basic utilities for writing tests.\", \"_id\": \"b5e8364a-072b-4137-a9d5-dfa623b47286\", \"name\": \"perl-Test-Simple\", \"id\": \"b5e8364a-072b-4137-a9d5-dfa623b47286\"}, {\"description\": \"Basic utilities for writing tests.\", \"_id\": \"f265e138-ee74-4f12-bba2-129ec1be4777\", \"name\": \"perl-Test-Simple\", \"id\": \"f265e138-ee74-4f12-bba2-129ec1be4777\"}, {\"description\": \"The Text::Iconv module provides a Perl interface to the iconv()\\nfunction as defined by the Single UNIX Specification. The convert()\\nmethod converts the encoding of characters in the input string from\\nthe fromcode codeset to the tocode codeset, and returns the result.\\nSettings of fromcode and tocode and their permitted combinations are\\nimplementation-dependent. Valid values are specified in the system\\ndocumentation.\", \"_id\": \"b9f4ee6a-19c2-42cd-9629-d108e74d011d\", \"name\": \"perl-Text-Iconv\", \"id\": \"b9f4ee6a-19c2-42cd-9629-d108e74d011d\"}, {\"description\": \"The Time::HiRes module implements a Perl interface to the usleep, nanosleep,\\nualarm, gettimeofday, and setitimer/getitimer system calls, in other words,\\nhigh resolution time and timers. See the \\\"EXAMPLES\\\" section below and the test\\nscripts for usage; see your system documentation for the description of the\\nunderlying nanosleep or usleep, ualarm, gettimeofday, and setitimer/getitimer\\ncalls.\", \"_id\": \"bb678554-02eb-4581-913c-a28891b45bac\", \"name\": \"perl-Time-HiRes\", \"id\": \"bb678554-02eb-4581-913c-a28891b45bac\"}, {\"description\": \"The Time::HiRes module implements a Perl interface to the usleep, nanosleep,\\nualarm, gettimeofday, and setitimer/getitimer system calls, in other words,\\nhigh resolution time and timers. See the \\\"EXAMPLES\\\" section below and the test\\nscripts for usage; see your system documentation for the description of the\\nunderlying nanosleep or usleep, ualarm, gettimeofday, and setitimer/getitimer\\ncalls.\", \"_id\": \"a1aa7870-544c-4a98-a472-575c1e85685a\", \"name\": \"perl-Time-HiRes\", \"id\": \"a1aa7870-544c-4a98-a472-575c1e85685a\"}, {\"description\": \"The Time::HiRes module implements a Perl interface to the usleep, nanosleep,\\nualarm, gettimeofday, and setitimer/getitimer system calls, in other words,\\nhigh resolution time and timers. See the \\\"EXAMPLES\\\" section below and the test\\nscripts for usage; see your system documentation for the description of the\\nunderlying nanosleep or usleep, ualarm, gettimeofday, and setitimer/getitimer\\ncalls.\", \"_id\": \"242628f2-0bfc-4f62-bbf1-4ff1c907db05\", \"name\": \"perl-Time-HiRes\", \"id\": \"242628f2-0bfc-4f62-bbf1-4ff1c907db05\"}, {\"description\": \"The Time::HiRes module implements a Perl interface to the usleep, nanosleep,\\nualarm, gettimeofday, and setitimer/getitimer system calls, in other words,\\nhigh resolution time and timers. See the \\\"EXAMPLES\\\" section below and the test\\nscripts for usage; see your system documentation for the description of the\\nunderlying nanosleep or usleep, ualarm, gettimeofday, and setitimer/getitimer\\ncalls.\", \"_id\": \"2405ef42-b5e1-4c5d-b898-da558cf7ff7c\", \"name\": \"perl-Time-HiRes\", \"id\": \"2405ef42-b5e1-4c5d-b898-da558cf7ff7c\"}, {\"description\": \"The Time::Piece module replaces the standard localtime and gmtime functions\\nwith implementations that return objects.  It does so in a backwards\\ncompatible manner, so that using localtime or gmtime as documented in\\nperlfunc still behave as expected.\", \"_id\": \"4c8fbfe7-2cde-4af0-900b-fb48674625ab\", \"name\": \"perl-Time-Piece\", \"id\": \"4c8fbfe7-2cde-4af0-900b-fb48674625ab\"}, {\"description\": \"The Time::Piece module replaces the standard localtime and gmtime functions\\nwith implementations that return objects.  It does so in a backwards\\ncompatible manner, so that using localtime or gmtime as documented in\\nperlfunc still behave as expected.\", \"_id\": \"dc938157-25db-4454-8624-787cf5411b17\", \"name\": \"perl-Time-Piece\", \"id\": \"dc938157-25db-4454-8624-787cf5411b17\"}, {\"description\": \"The Time::Piece module replaces the standard localtime and gmtime functions\\nwith implementations that return objects.  It does so in a backwards\\ncompatible manner, so that using localtime or gmtime as documented in\\nperlfunc still behave as expected.\", \"_id\": \"32e0897c-46a1-4e4b-8fc1-86ef2828587c\", \"name\": \"perl-Time-Piece\", \"id\": \"32e0897c-46a1-4e4b-8fc1-86ef2828587c\"}, {\"description\": \"The Time::Piece module replaces the standard localtime and gmtime functions\\nwith implementations that return objects.  It does so in a backwards\\ncompatible manner, so that using localtime or gmtime as documented in\\nperlfunc still behave as expected.\", \"_id\": \"999bda5a-8425-4210-bf8b-65e226a6b247\", \"name\": \"perl-Time-Piece\", \"id\": \"999bda5a-8425-4210-bf8b-65e226a6b247\"}, {\"description\": \"This module includes a number of smaller modules suited for\\nmanipulation of time and date strings with Perl.  In particular, the\\nDate::Format and Date::Parse modules can display and read times and\\ndates in various formats, providing a more reliable interface to\\ntextual representations of points in time.\", \"_id\": \"168f390c-acfa-4f14-90db-f7876314d30e\", \"name\": \"perl-TimeDate\", \"id\": \"168f390c-acfa-4f14-90db-f7876314d30e\"}, {\"description\": \"This module implements the URI class. Objects of this class represent\\n\\\"Uniform Resource Identifier references\\\" as specified in RFC 2396 (and\\nupdated by RFC 2732).\", \"_id\": \"29a8d2c7-95c8-46bb-89ad-0bbb0b303bb7\", \"name\": \"perl-URI\", \"id\": \"29a8d2c7-95c8-46bb-89ad-0bbb0b303bb7\"}, {\"description\": \"This is a Perl extension to XML::Parser. It adds a new 'Style' to\\nXML::Parser, called 'Dom', that allows XML::Parser to build an Object\\nOriented datastructure with a DOM Level 1 compliant interface.  For a\\ndescription of the DOM (Document Object Model), see\\nhttp://www.w3.org/DOM/\", \"_id\": \"98904efc-e7fb-428d-8b83-6a17ccdc2b59\", \"name\": \"perl-XML-DOM\", \"id\": \"98904efc-e7fb-428d-8b83-6a17ccdc2b59\"}, {\"description\": \"XML::DOM::XPath allows you to use XML::XPath methods to query a DOM. This\\n    is often much easier than relying only on getElementsByTagName.\", \"_id\": \"95a66083-a75b-4c9e-b295-6fb0a7f21f8a\", \"name\": \"perl-XML-DOM-XPath\", \"id\": \"95a66083-a75b-4c9e-b295-6fb0a7f21f8a\"}, {\"description\": \"XML::Dumper dumps Perl data to XML format. XML::Dumper can also read\\nXML data that was previously dumped by the module and convert it back\\nto Perl.  Perl objects are blessed back to their original packaging;\\nif the modules are installed on the system where the perl objects are\\nreconstituted from xml, they will behave as expected. Intuitively, if\\nthe perl objects are converted and reconstituted in the same\\nenvironment, all should be well.\", \"_id\": \"20b12d64-77a9-4a76-9739-a47d4b9dfe2f\", \"name\": \"perl-XML-Dumper\", \"id\": \"20b12d64-77a9-4a76-9739-a47d4b9dfe2f\"}, {\"description\": \"This is a very simple filter. One common cause of grief (and programmer\\nerror) is that XML parsers aren't required to provide character events in\\none chunk. They can, but are not forced to, and most don't. This filter\\ndoes the trivial but oft-repeated task of putting all characters into a\\nsingle event.\", \"_id\": \"939d88f8-4bc0-4796-99fc-5dd44db9104a\", \"name\": \"perl-XML-Filter-BufferText\", \"id\": \"939d88f8-4bc0-4796-99fc-5dd44db9104a\"}, {\"description\": \"XML::Grove is a tree-based object model for accessing the information\\nset of parsed or stored XML, HTML, or SGML instances. XML::Grove\\nobjects are Perl hashes and arrays where you access the properties of\\nthe objects using normal Perl syntax.\", \"_id\": \"df09ca07-4846-47aa-9bd0-6176227c031e\", \"name\": \"perl-XML-Grove\", \"id\": \"df09ca07-4846-47aa-9bd0-6176227c031e\"}, {\"description\": \"This module implements a Perl interface to the GNOME libxml2 library\\nwhich provides interfaces for parsing and manipulating XML files. This\\nmodule allows Perl programmers to make use of the highly capable\\nvalidating XML parser and the high performance DOM implementation.\", \"_id\": \"7f102c2b-1345-447c-9eb7-af2362bd4d47\", \"name\": \"perl-XML-LibXML\", \"id\": \"7f102c2b-1345-447c-9eb7-af2362bd4d47\"}, {\"description\": \"A simple generic namespace support class.\", \"_id\": \"649abd4f-4b87-4393-b263-dab19c8f4c7e\", \"name\": \"perl-XML-NamespaceSupport\", \"id\": \"649abd4f-4b87-4393-b263-dab19c8f4c7e\"}, {\"description\": \"This module provides ways to parse XML documents. It is built on top\\nof XML::Parser::Expat, which is a lower level interface to James\\nClark's expat library. Each call to one of the parsing methods creates\\na new instance of XML::Parser::Expat which is then used to parse the\\ndocument. Expat options may be provided when the XML::Parser object is\\ncreated. These options are then passed on to the Expat object on each\\nparse call. They can also be given as extra arguments to the parse\\nmethods, in which case they override options given at XML::Parser\\ncreation time.\", \"_id\": \"dbd4b762-844c-48bf-b080-efe626bc973f\", \"name\": \"perl-XML-Parser\", \"id\": \"dbd4b762-844c-48bf-b080-efe626bc973f\"}, {\"description\": \"This package contains an utility module containing regular expressions\\nfor the following XML tokens: BaseChar, Ideographic, Letter, Digit,\\nExtender, CombiningChar, NameChar, EntityRef, CharRef, Reference,\\nName, NmToken, and AttValue.\", \"_id\": \"021ce66a-5373-434f-bd1a-9a31fe757722\", \"name\": \"perl-XML-RegExp\", \"id\": \"021ce66a-5373-434f-bd1a-9a31fe757722\"}, {\"description\": \"XML::SAX consists of several framework classes for using and building\\nPerl SAX2 XML parsers, filters, and drivers. It is designed around the\\nneed to be able to \\\"plug in\\\" different SAX parsers to an application\\nwithout requiring programmer intervention. Those of you familiar with\\nthe DBI will be right at home. Some of the designs come from the Java\\nJAXP specification (SAX part), only without the javaness.\", \"_id\": \"00af6441-6b61-43a5-be2d-c527b3d22244\", \"name\": \"perl-XML-SAX\", \"id\": \"00af6441-6b61-43a5-be2d-c527b3d22244\"}, {\"description\": \"A new XML Writer to match the SAX2 effort.\", \"_id\": \"9130474b-0f31-4a90-819c-99b29e99bc69\", \"name\": \"perl-XML-SAX-Writer\", \"id\": \"9130474b-0f31-4a90-819c-99b29e99bc69\"}, {\"description\": \"This module provides a way to process XML documents. It is build on\\ntop of XML::Parser.  XML::Twig offers a tree interface to the\\ndocument, while allowing you to output the parts of it that have been\\ncompletely processed.  It allows minimal resource (CPU and memory)\\nusage by building the tree only for the parts of the documents that\\nneed actual processing, through the use of the twig_roots and\\ntwig_print_outside_roots options.\", \"_id\": \"f58e41b3-ff34-466a-b450-b2294038540b\", \"name\": \"perl-XML-Twig\", \"id\": \"f58e41b3-ff34-466a-b450-b2294038540b\"}, {\"description\": \"XML::Writer is a simple Perl module for writing XML documents: it\\ntakes care of constructing markup and escaping data correctly, and by\\ndefault, it also performs a significant amount of well-formedness\\nchecking on the output, to make certain (for example) that start and\\nend tags match, that there is exactly one document element, and that\\nthere are not duplicate attribute names.\", \"_id\": \"e54f8531-605e-4583-a01d-e8615e06f60d\", \"name\": \"perl-XML-Writer\", \"id\": \"e54f8531-605e-4583-a01d-e8615e06f60d\"}, {\"description\": \"This module aims to comply exactly to the XPath specification at\\nhttp://www.w3.org/TR/xpath and yet allow extensions to be added in the\\nform of functions. Modules such as XSLT and XPointer may need to do\\nthis as they support functionality beyond XPath.\", \"_id\": \"1e44ecdc-09a9-4d69-aef1-19bded6266b2\", \"name\": \"perl-XML-XPath\", \"id\": \"1e44ecdc-09a9-4d69-aef1-19bded6266b2\"}, {\"description\": \"This module provides an XPath engine, that can be re-used by other\\nmodule/classes that implement trees.\", \"_id\": \"fa2e0c29-72d4-462e-8ddd-7e2a92957f52\", \"name\": \"perl-XML-XPathEngine\", \"id\": \"fa2e0c29-72d4-462e-8ddd-7e2a92957f52\"}, {\"description\": \"This module provides a Perl interface to the libsyck data serialization\\nlibrary. It exports the Dump and Load functions for converting Perl data\\nstructures to YAML strings, and the other way around.\", \"_id\": \"e948eff7-5052-4fa1-b607-ee1620be873c\", \"name\": \"perl-YAML-Syck\", \"id\": \"e948eff7-5052-4fa1-b607-ee1620be873c\"}, {\"description\": \"YAML::Tiny is a Perl class for reading and writing YAML-style files,\\nwritten with as little code as possible, reducing load time and\\nmemory overhead.\", \"_id\": \"ca796d81-132b-4fa8-8c1e-88d079089cd3\", \"name\": \"perl-YAML-Tiny\", \"id\": \"ca796d81-132b-4fa8-8c1e-88d079089cd3\"}, {\"description\": \"A metapackage which requires all of the perl bits and modules in the\\nupstream tarball from perl.org.\", \"_id\": \"99563c04-d414-434a-925d-aae30c0d850d\", \"name\": \"perl-core\", \"id\": \"99563c04-d414-434a-925d-aae30c0d850d\"}, {\"description\": \"A metapackage which requires all of the perl bits and modules in the\\nupstream tarball from perl.org.\", \"_id\": \"09c76726-fc59-43bc-8ad7-60a7391526dc\", \"name\": \"perl-core\", \"id\": \"09c76726-fc59-43bc-8ad7-60a7391526dc\"}, {\"description\": \"A metapackage which requires all of the perl bits and modules in the\\nupstream tarball from perl.org.\", \"_id\": \"343b3951-5f1d-4c24-aa3d-e2552fb22d75\", \"name\": \"perl-core\", \"id\": \"343b3951-5f1d-4c24-aa3d-e2552fb22d75\"}, {\"description\": \"A metapackage which requires all of the perl bits and modules in the\\nupstream tarball from perl.org.\", \"_id\": \"cc7b0c60-7cd0-43fc-929f-ea9941d00c23\", \"name\": \"perl-core\", \"id\": \"cc7b0c60-7cd0-43fc-929f-ea9941d00c23\"}, {\"description\": \"This package contains header files and development modules.\\nMost perl packages will need to install perl-devel to build.\", \"_id\": \"6fe0a545-bdc8-42ce-b8ca-b370e7b98574\", \"name\": \"perl-devel\", \"id\": \"6fe0a545-bdc8-42ce-b8ca-b370e7b98574\"}, {\"description\": \"This package contains header files and development modules.\\nMost perl packages will need to install perl-devel to build.\", \"_id\": \"6d7d94d1-49b1-4332-bfe2-a7eea434efaf\", \"name\": \"perl-devel\", \"id\": \"6d7d94d1-49b1-4332-bfe2-a7eea434efaf\"}, {\"description\": \"This package contains header files and development modules.\\nMost perl pac