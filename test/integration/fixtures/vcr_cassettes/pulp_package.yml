s that are as rich as Firefox and Thunderbird. It provides mechanisms\\nfor installing, upgrading, and uninstalling these applications. XULRunner also\\nprovides libxul, a solution which allows the embedding of Mozilla technologies\\nin other projects and products.\", \"_id\": \"6f8b9614-ce54-4f2d-8fc0-5f67fbc2b5e1\", \"name\": \"xulrunner\", \"id\": \"6f8b9614-ce54-4f2d-8fc0-5f67fbc2b5e1\"}, {\"description\": \"This program is used for getting and setting Xv attributes such as\\nXV_BRIGHTNESS, XV_CONTRAST, XV_SATURATION, XV_HUE, XV_COLORKEY, etc.\", \"_id\": \"6d32e362-0e03-4518-8400-cc7f97bc7aea\", \"name\": \"xvattr\", \"id\": \"6d32e362-0e03-4518-8400-cc7f97bc7aea\"}, {\"description\": \"XZ Utils are an attempt to make LZMA compression easy to use on free (as in\\nfreedom) operating systems. This is achieved by providing tools and libraries\\nwhich are similar to use than the equivalents of the most popular existing\\ncompression algorithms.\\n\\nLZMA is a general purpose compression algorithm designed by Igor Pavlov as\\npart of 7-Zip. It provides high compression ratio while keeping the\\ndecompression speed fast.\", \"_id\": \"7a85f3cb-4b9d-4db1-86fe-118939ecfc13\", \"name\": \"xz\", \"id\": \"7a85f3cb-4b9d-4db1-86fe-118939ecfc13\"}, {\"description\": \"Devel libraries and headers for liblzma.\", \"_id\": \"9b03d7ba-5a03-496d-877d-f6db6fb9812d\", \"name\": \"xz-devel\", \"id\": \"9b03d7ba-5a03-496d-877d-f6db6fb9812d\"}, {\"description\": \"Devel libraries and headers for liblzma.\", \"_id\": \"e0200c28-38a4-4367-9e6a-2df3f05fcf79\", \"name\": \"xz-devel\", \"id\": \"e0200c28-38a4-4367-9e6a-2df3f05fcf79\"}, {\"description\": \"Libraries for decoding files compressed with LZMA or XZ utils.\", \"_id\": \"3c51c959-667e-45f4-b31b-938f448ddd92\", \"name\": \"xz-libs\", \"id\": \"3c51c959-667e-45f4-b31b-938f448ddd92\"}, {\"description\": \"Libraries for decoding files compressed with LZMA or XZ utils.\", \"_id\": \"4b064f8b-5d2e-4349-af3c-9f69ce118410\", \"name\": \"xz-libs\", \"id\": \"4b064f8b-5d2e-4349-af3c-9f69ce118410\"}, {\"description\": \"The lzma-compat package contains compatibility links for older\\ncommands that deal with the older LZMA format.\", \"_id\": \"e17246da-a7b8-4828-85c8-59bf1b5ac9e7\", \"name\": \"xz-lzma-compat\", \"id\": \"e17246da-a7b8-4828-85c8-59bf1b5ac9e7\"}, {\"description\": \"Yet Another JSON Library. YAJL is a small event-driven\\n(SAX-style) JSON parser written in ANSI C, and a small\\nvalidating JSON generator.\", \"_id\": \"1d5a4c5e-e5a6-46c3-b10f-2153bfcc5856\", \"name\": \"yajl\", \"id\": \"1d5a4c5e-e5a6-46c3-b10f-2153bfcc5856\"}, {\"description\": \"Yet Another JSON Library. YAJL is a small event-driven\\n(SAX-style) JSON parser written in ANSI C, and a small\\nvalidating JSON generator.\", \"_id\": \"578b0c7e-89e9-4789-9da2-0172184b1813\", \"name\": \"yajl\", \"id\": \"578b0c7e-89e9-4789-9da2-0172184b1813\"}, {\"description\": \"Yelp is the help browser for the GNOME desktop. It is designed\\nto help you browse all the documentation on your system in\\none central tool, including traditional man pages, info pages and\\ndocumentation written in DocBook.\", \"_id\": \"519a39fc-cc1f-4466-84b5-4d23396845c9\", \"name\": \"yelp\", \"id\": \"519a39fc-cc1f-4466-84b5-4d23396845c9\"}, {\"description\": \"Yelp is the help browser for the GNOME desktop. It is designed\\nto help you browse all the documentation on your system in\\none central tool, including traditional man pages, info pages and\\ndocumentation written in DocBook.\", \"_id\": \"345947e3-792d-49ac-a749-a8e344956144\", \"name\": \"yelp\", \"id\": \"345947e3-792d-49ac-a749-a8e344956144\"}, {\"description\": \"The Network Information Service (NIS) is a system which provides\\nnetwork information (login names, passwords, home directories, group\\ninformation) to all of the machines on a network.  NIS can enable\\nusers to login on any machine on the network, as long as the machine\\nhas the NIS client programs running and the user's password is\\nrecorded in the NIS passwd database.  NIS was formerly known as Sun\\nYellow Pages (YP).\\n\\nThis package's NIS implementation is based on FreeBSD's YP and is a\\nspecial port for glibc 2.x and libc versions 5.4.21 and later.  This\\npackage only provides the NIS client programs.  In order to use the\\nclients, you'll need to already have an NIS server running on your\\nnetwork. An NIS server is provided in the ypserv package.\\n\\nInstall the yp-tools package if you need NIS client programs for machines\\non your network.  You will also need to install the ypbind package on\\nevery machine running NIS client programs.  If you need an NIS server,\\nyou'll need to install the ypserv package on one machine on the network.\", \"_id\": \"cb4027f3-322f-4c32-ac87-451e423ceabc\", \"name\": \"yp-tools\", \"id\": \"cb4027f3-322f-4c32-ac87-451e423ceabc\"}, {\"description\": \"The Network Information Service (NIS) is a system which provides\\nnetwork information (login names, passwords, home directories, group\\ninformation) to all of the machines on a network.  NIS can enable\\nusers to login on any machine on the network, as long as the machine\\nhas the NIS client programs running and the user's password is\\nrecorded in the NIS passwd database.  NIS was formerly known as Sun\\nYellow Pages (YP).\\n\\nThis package's NIS implementation is based on FreeBSD's YP and is a\\nspecial port for glibc 2.x and libc versions 5.4.21 and later.  This\\npackage only provides the NIS client programs.  In order to use the\\nclients, you'll need to already have an NIS server running on your\\nnetwork. An NIS server is provided in the ypserv package.\\n\\nInstall the yp-tools package if you need NIS client programs for machines\\non your network.  You will also need to install the ypbind package on\\nevery machine running NIS client programs.  If you need an NIS server,\\nyou'll need to install the ypserv package on one machine on the network.\", \"_id\": \"84167a67-9fe1-4aac-abc4-b2d8c27f918c\", \"name\": \"yp-tools\", \"id\": \"84167a67-9fe1-4aac-abc4-b2d8c27f918c\"}, {\"description\": \"The Network Information Service (NIS) is a system that provides\\nnetwork information (login names, passwords, home directories, group\\ninformation) to all of the machines on a network. NIS can allow users\\nto log in on any machine on the network, as long as the machine has\\nthe NIS client programs running and the user's password is recorded in\\nthe NIS passwd database. NIS was formerly known as Sun Yellow Pages\\n(YP).\\n\\nThis package provides the ypbind daemon. The ypbind daemon binds NIS\\nclients to an NIS domain. Ypbind must be running on any machines\\nrunning NIS client programs.\\n\\nInstall the ypbind package on any machines running NIS client programs\\n(included in the yp-tools package). If you need an NIS server, you\\nalso need to install the ypserv package to a machine on your network.\", \"_id\": \"bf03d13c-87d9-44a4-b002-82d1c87a64c4\", \"name\": \"ypbind\", \"id\": \"bf03d13c-87d9-44a4-b002-82d1c87a64c4\"}, {\"description\": \"The Network Information Service (NIS) is a system that provides\\nnetwork information (login names, passwords, home directories, group\\ninformation) to all of the machines on a network. NIS can allow users\\nto log in on any machine on the network, as long as the machine has\\nthe NIS client programs running and the user's password is recorded in\\nthe NIS passwd database. NIS was formerly known as Sun Yellow Pages\\n(YP).\\n\\nThis package provides the NIS server, which will need to be running on\\nyour network. NIS clients do not need to be running the server.\\n\\nInstall ypserv if you need an NIS server for your network. You also\\nneed to install the yp-tools and ypbind packages on any NIS client\\nmachines.\", \"_id\": \"51073f59-9a04-41e4-9d8a-876aa5f0e426\", \"name\": \"ypserv\", \"id\": \"51073f59-9a04-41e4-9d8a-876aa5f0e426\"}, {\"description\": \"The Network Information Service (NIS) is a system that provides\\nnetwork information (login names, passwords, home directories, group\\ninformation) to all of the machines on a network. NIS can allow users\\nto log in on any machine on the network, as long as the machine has\\nthe NIS client programs running and the user's password is recorded in\\nthe NIS passwd database. NIS was formerly known as Sun Yellow Pages\\n(YP).\\n\\nThis package provides the NIS server, which will need to be running on\\nyour network. NIS clients do not need to be running the server.\\n\\nInstall ypserv if you need an NIS server for your network. You also\\nneed to install the yp-tools and ypbind packages on any NIS client\\nmachines.\", \"_id\": \"cef245a6-cef1-43ee-b635-be3cbd93b5ca\", \"name\": \"ypserv\", \"id\": \"cef245a6-cef1-43ee-b635-be3cbd93b5ca\"}, {\"description\": \"Yum is a utility that can check for and automatically download and\\ninstall updated RPM packages. Dependencies are obtained and downloaded\\nautomatically prompting the user as necessary.\", \"_id\": \"3d01bdf0-953a-4c4a-8e65-813ad154bbc9\", \"name\": \"yum\", \"id\": \"3d01bdf0-953a-4c4a-8e65-813ad154bbc9\"}, {\"description\": \"Yum is a utility that can check for and automatically download and\\ninstall updated RPM packages. Dependencies are obtained and downloaded\\nautomatically prompting the user as necessary.\", \"_id\": \"63d51995-fe0d-4548-a897-973ae602d17d\", \"name\": \"yum\", \"id\": \"63d51995-fe0d-4548-a897-973ae602d17d\"}, {\"description\": \"Yum is a utility that can check for and automatically download and\\ninstall updated RPM packages. Dependencies are obtained and downloaded\\nautomatically, prompting the user for permission as necessary.\", \"_id\": \"cfe55602-69a8-4108-bfe7-347bb7447440\", \"name\": \"yum\", \"id\": \"cfe55602-69a8-4108-bfe7-347bb7447440\"}, {\"description\": \"Yum is a utility that can check for and automatically download and\\ninstall updated RPM packages. Dependencies are obtained and downloaded\\nautomatically, prompting 