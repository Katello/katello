tree command displays a tree\\nstructure of all of the running processes on your system.  The killall\\ncommand sends a specified signal (SIGTERM if nothing is specified) to\\nprocesses identified by name.  The fuser command identifies the PIDs\\nof processes that are using specified files or filesystems.\", \"_id\": \"2a7bff09-561c-4ed9-a1a0-06567b3eff4a\", \"name\": \"psmisc\", \"id\": \"2a7bff09-561c-4ed9-a1a0-06567b3eff4a\"}, {\"description\": \"This archive contains some utilities for manipulating PostScript documents.\\nPage selection and rearrangement are supported, including arrangement into\\nsignatures for booklet printing, and page merging for n-up printing.\", \"_id\": \"b4b6ee52-1eeb-4924-b171-28789c316e7d\", \"name\": \"psutils\", \"id\": \"b4b6ee52-1eeb-4924-b171-28789c316e7d\"}, {\"description\": \"Pth is a very portable POSIX/ANSI-C based library for Unix platforms\\nwhich provides non-preemptive priority-based scheduling for multiple\\nthreads of execution (\\\"multithreading\\\") inside server applications.\\nAll threads run in the same address space of the server application,\\nbut each thread has it's own individual program-counter, run-time\\nstack, signal mask and errno variable.\", \"_id\": \"674d4221-3d0a-4070-9140-7d34bfe634c6\", \"name\": \"pth\", \"id\": \"674d4221-3d0a-4070-9140-7d34bfe634c6\"}, {\"description\": \"Pth is a very portable POSIX/ANSI-C based library for Unix platforms\\nwhich provides non-preemptive priority-based scheduling for multiple\\nthreads of execution (\\\"multithreading\\\") inside server applications.\\nAll threads run in the same address space of the server application,\\nbut each thread has it's own individual program-counter, run-time\\nstack, signal mask and errno variable.\", \"_id\": \"5ff9768a-3e08-4acd-90f1-49583fc67604\", \"name\": \"pth\", \"id\": \"5ff9768a-3e08-4acd-90f1-49583fc67604\"}, {\"description\": \"This is a CUPS raster filter for Brother P-touch label printers.  It is\\nmeant to be used by 