ng data between the threads or providing separate copies of\\ndata specific to individual threads.\", \"_id\": \"95a6b87a-c471-4326-a29d-410f1869f81f\", \"name\": \"boost-thread\", \"id\": \"95a6b87a-c471-4326-a29d-410f1869f81f\"}, {\"description\": \"\\nRuntime support for the Boost.Wave library, a Standards conformant,\\nand highly configurable implementation of the mandated C99/C++\\npreprocessor functionality.\", \"_id\": \"42f368b5-6a34-4ffc-aa64-1b4846214173\", \"name\": \"boost-wave\", \"id\": \"42f368b5-6a34-4ffc-aa64-1b4846214173\"}, {\"description\": \"\\nRuntime support for the Boost.Wave library, a Standards conformant,\\nand highly configurable implementation of the mandated C99/C++\\npreprocessor functionality.\", \"_id\": \"43ddaad4-4dbd-44bd-8369-12ecc8b2b678\", \"name\": \"boost-wave\", \"id\": \"43ddaad4-4dbd-44bd-8369-12ecc8b2b678\"}, {\"description\": \"\\nRuntime support for the Boost.Wave library, a Standards conformant,\\nand highly configurable implementation of the mandated C99/C++\\npreprocessor functionality.\", \"_id\": \"6180ecf7-03c6-460f-be77-03fed43973b7\", \"name\": \"boost-wave\", \"id\": \"6180ecf7-03c6-460f-be77-03fed43973b7\"}, {\"description\": \"\\nRuntime support for the Boost.Wave library, a Standards conformant,\\nand highly configurable implementation of the mandated C99/C++\\npreprocessor functionality.\", \"_id\": \"8c14e842-60a6-476b-a56b-c497004c9549\", \"name\": \"boost-wave\", \"id\": \"8c14e842-60a6-476b-a56b-c497004c9549\"}, {\"description\": \"BPG Fonts are a set of GPL licensed Georgian Unicode fonts.\\n\\nThis package contains the Chveulebrivi font family.\", \"_id\": \"40ab7bff-9a02-4273-b292-e67853406e3a\", \"name\": \"bpg-chveulebrivi-fonts\", \"id\": \"40ab7bff-9a02-4273-b292-e67853406e3a\"}, {\"description\": \"BPG Fonts are a set of GPL licensed Georgian Unicode fonts.\\n\\nThis package contains the Courier font family.\", \"_id\": \"987dcc58-2ea6-4df0-a193-7a6a18d0a4d8\", \"name\": \"bpg-courier-fonts\", \"id\": \"987dcc58-2ea6-4df0-a193-7a6a18d0a4d8\"}, {\"description\": \"BPG Fonts are a set of GPL licensed Georgian Unicode fonts.\\n\\nThis package consists of files used by other BPG font packages.\", \"_id\": \"9bfbca72-0b6a-4015-84d2-fe4b3769cfac\", \"name\": \"bpg-fonts-common\", \"id\": \"9bfbca72-0b6a-4015-84d2-fe4b3769cfac\"}, {\"description\": \"BPG Fonts are a set of GPL licensed Georgian Unicode fonts.\\n\\nThis package contains the Glaho font family.\", \"_id\": \"d8cc9abc-bac7-42bd-b629-635dc0f71e0f\", \"name\": \"bpg-glaho-fonts\", \"id\": \"d8cc9abc-bac7-42bd-b629-635dc0f71e0f\"}, {\"description\": \"Simple and easy to use CD/DVD burning application for the Gnome\\ndesktop.\", \"_id\": \"8572123c-4d95-4712-8347-3a9cf980352e\", \"name\": \"brasero\", \"id\": \"8572123c-4d95-4712-8347-3a9cf980352e\"}, {\"description\": \"The brasero-libs package contains the runtime shared libraries for\\nbrasero.\", \"_id\": \"ce8983e9-7395-44ad-98a8-e51152c996e5\", \"name\": \"brasero-libs\", \"id\": \"ce8983e9-7395-44ad-98a8-e51152c996e5\"}, {\"description\": \"The brasero-libs package contains the runtime shared libraries for\\nbrasero.\", \"_id\": \"8f0647bc-9819-494e-9fe9-3c9877e157e9\", \"name\": \"brasero-libs\", \"id\": \"8f0647bc-9819-494e-9fe9-3c9877e157e9\"}, {\"description\": \"The brasero-nautilus package contains the brasero nautilus extension.\", \"_id\": \"72079758-3ee8-421b-80d4-eb0cdbdc824f\", \"name\": \"brasero-nautilus\", \"id\": \"72079758-3ee8-421b-80d4-eb0cdbdc824f\"}, {\"description\": \"This package contains utilities for configuring the linux ethernet\\nbridge. The linux ethernet bridge can be used for connecting multiple\\nethernet devices together. The connecting is fully transparent: hosts\\nconnected to one ethernet device see hosts connected to the other\\nethernet devices directly.\\n\\nInstall bridge-utils if you want to use the linux ethernet bridge.\", \"_id\": \"2842e5b4-7a03-4c15-bf80-cea7dc5d14f8\", \"name\": \"bridge-utils\", \"id\": \"2842e5b4-7a03-4c15-bf80-cea7dc5d14f8\"}, {\"description\": \"BRLTTY is a background process (daemon) which provides\\naccess to the Linux/Unix console (when in text mode)\\nfor a blind person using a refreshable braille display.\\nIt drives the braille display and provides complete\\nscreen review functionality.\", \"_id\": \"d8d1caef-a1f9-4d63-bd88-184d6435283d\", \"name\": \"brltty\", \"id\": \"d8d1caef-a1f9-4d63-bd88-184d6435283d\"}, {\"description\": \"Bean Scripting Framework (BSF) is a set of Java classes which provides\\nscripting language support within Java applications, and access to Java\\nobjects and methods from scripting languages. BSF allows one to write\\nJSPs in languages other than Java while providing access to the Java\\nclass library. In addition, BSF permits any Java application to be\\nimplemented in part (or dynamically extended) by a language that is\\nembedded within it. This is achieved by providing an API that permits\\ncalling scripting language engines from within Java, as well as an\\nobject registry that exposes Java objects to these scripting language\\nengines.\\n\\nBSF supports several scripting languages currently:\\n* Javascript (using Rhino ECMAScript, from the Mozilla project)\\n* Python (using either Jython or JPython)\\n* Tcl (using Jacl)\\n* NetRexx (an extension of the IBM REXX scripting language in Java)\\n* XSLT Stylesheets (as a component of Apache XML project's Xalan and\\nXerces)\\n\\nIn addition, the following languages are supported with their own BSF\\nengines:\\n* Java (using BeanShell, from the BeanShell project)\\n* JRuby\\n* JudoScript\", \"_id\": \"bc342188-1bd8-492a-a514-63e3cd26be19\", \"name\": \"bsf\", \"id\": \"bc342188-1bd8-492a-a514-63e3cd26be19\"}, {\"description\": \"Btparser is a backtrace parser and analyzer, which works with\\nbacktraces produced by the GNU Project Debugger. It can parse a text\\nfile with a backtrace to a tree of C structures, allowing to analyze\\nthe threads and frames of the backtrace and work with them.\\n\\nBtparser also contains some backtrace manipulation and extraction\\nroutines:\\n- it can find a frame in the crash-time backtrace where the program\\n  most likely crashed (a chance is that the function described in that\\n  frame is buggy)\\n- it can produce a duplication hash of the backtrace, which helps to\\n  discover that two crash-time backtraces are duplicates, triggered by\\n  the same flaw of the code\\n- it can \\\"rate\\\" the backtrace quality, which depends on the number of\\n  frames with and without the function name known (missing function\\n  name is caused by missing debugging symbols)\", \"_id\": \"e154942d-0a4b-4b98-b1dc-cafcf5b0b668\", \"name\": \"btparser\", \"id\": \"e154942d-0a4b-4b98-b1dc-cafcf5b0b668\"}, {\"description\": \"Btparser is a backtrace parser and analyzer, which works with\\nbacktraces produced by the GNU Project Debugger. It can parse a text\\nfile with a backtrace to a tree of C structures, allowing to analyze\\nthe threads and frames of the backtrace and work with them.\\n\\nBtparser also contains some backtrace manipulation and extraction\\nroutines:\\n- it can find a frame in the crash-time backtrace where the program\\n  most likely crashed (a chance is that the function described in that\\n  frame is buggy)\\n- it can produce a duplication hash of the backtrace, which helps to\\n  discover that two crash-time backtraces are duplicates, triggered by\\n  the same flaw of the code\\n- it can \\\"rate\\\" the backtrace quality, which depends on the number of\\n  frames with and without the function name known (missing function\\n  name is caused by missing debugging symbols)\", \"_id\": \"e728ef31-d116-4209-af6c-2fb37ee32a78\", \"name\": \"btparser\", \"id\": \"e728ef31-d116-4209-af6c-2fb37ee32a78\"}, {\"description\": \"The btrfs-progs package provides all the userpsace programs needed to create,\\ncheck, modify and correct any inconsistencies in the btrfs filesystem.\", \"_id\": \"55a718b5-33e8-49fd-a197-ca1121606322\", \"name\": \"btrfs-progs\", \"id\": \"55a718b5-33e8-49fd-a197-ca1121606322\"}, {\"description\": \"The btrfs-progs package provides all the userpsace programs needed to create,\\ncheck, modify and correct any inconsistencies in the btrfs filesystem.\", \"_id\": \"e21c64f9-6740-456d-84dd-059b6b637fe4\", \"name\": \"btrfs-progs\", \"id\": \"e21c64f9-6740-456d-84dd-059b6b637fe4\"}, {\"description\": \"Busybox is a single binary which includes versions of a large number\\nof system commands, including a shell.  This package can be very\\nuseful for recovering from certain types of system failures,\\nparticularly those involving broken shared libraries.\", \"_id\": \"e6367c13-15a4-41ed-a8e7-d6ced79a004d\", \"name\": \"busybox\", \"id\": \"e6367c13-15a4-41ed-a8e7-d6ced79a004d\"}, {\"description\": \"Busybox is a single binary which includes versions of a large number\\nof system commands, including a shell.  This package can be very\\nuseful for recovering from certain types of system failures,\\nparticularly those involving broken shared libraries.\", \"_id\": \"5f6bfba9-7119-4724-b0e0-c381406a44e6\", \"name\": \"busybox\", \"id\": \"5f6bfba9-7119-4724-b0e0-c381406a44e6\"}, {\"description\": \"Busybox is a single binary which includes versions of a large number\\nof system commands, including a shell.  This package can be very\\nuseful for recovering from certain types of system failures,\\nparticularly those involving broken shared libraries.\", \"_id\": \"10b334f1-2eb3-413b-bae4-2f86378fdeb6\", \"name\": \"busybox\", \"id\": \"10b334f1-2eb3-413b-bae4-2f86378fdeb6\"}, {\"description\": \"Byacc (Berkeley Yacc) is a public domain LALR parser generator which\\nis used by many programs during their build process.\\n\\nIf you are going to do development on your system, you will want to install\\nthis package.\", \"_id\": \"b837aeb4-2c47-47fd-b435-0a8a51178834\", \"name\": \"byacc\", \"id\": \"b837aeb4-2c47-47fd-b435-0a8a51178834\"}, {\"desc