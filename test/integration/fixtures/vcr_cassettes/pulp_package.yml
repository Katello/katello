\": \"java-1.6.0-openjdk-javadoc\", \"id\": \"a4713041-4694-430c-a16b-01da13c883a2\"}, {\"description\": \"The OpenJDK API documentation.\", \"_id\": \"8199b1a3-d95d-4b54-ab55-b9364f5f5416\", \"name\": \"java-1.6.0-openjdk-javadoc\", \"id\": \"8199b1a3-d95d-4b54-ab55-b9364f5f5416\"}, {\"description\": \"The OpenJDK API documentation.\", \"_id\": \"aabb5e00-45be-474c-92f5-c49b0f0e5d4e\", \"name\": \"java-1.6.0-openjdk-javadoc\", \"id\": \"aabb5e00-45be-474c-92f5-c49b0f0e5d4e\"}, {\"description\": \"The OpenJDK API documentation.\", \"_id\": \"b0337408-353e-4ed4-a6a5-599435f196fe\", \"name\": \"java-1.6.0-openjdk-javadoc\", \"id\": \"b0337408-353e-4ed4-a6a5-599435f196fe\"}, {\"description\": \"The OpenJDK API documentation.\", \"_id\": \"4738f93c-7978-4099-8fb2-bcb9b16262b3\", \"name\": \"java-1.6.0-openjdk-javadoc\", \"id\": \"4738f93c-7978-4099-8fb2-bcb9b16262b3\"}, {\"description\": \"The OpenJDK API documentation.\", \"_id\": \"16cf43d8-ed29-4e32-923a-2bef236b5175\", \"name\": \"java-1.6.0-openjdk-javadoc\", \"id\": \"16cf43d8-ed29-4e32-923a-2bef236b5175\"}, {\"description\": \"The OpenJDK API documentation.\", \"_id\": \"965fc698-dada-4413-869d-875b865208f1\", \"name\": \"java-1.6.0-openjdk-javadoc\", \"id\": \"965fc698-dada-4413-869d-875b865208f1\"}, {\"description\": \"The OpenJDK API documentation.\", \"_id\": \"98f62a06-4a6e-4451-863f-713855f799c1\", \"name\": \"java-1.6.0-openjdk-javadoc\", \"id\": \"98f62a06-4a6e-4451-863f-713855f799c1\"}, {\"description\": \"The OpenJDK API documentation.\", \"_id\": \"dd960379-eeb4-4342-9eaf-7f8ed260f0eb\", \"name\": \"java-1.6.0-openjdk-javadoc\", \"id\": \"dd960379-eeb4-4342-9eaf-7f8ed260f0eb\"}, {\"description\": \"The OpenJDK runtime environment.\", \"_id\": \"6597e336-8941-414a-8b0b-4b8361a97a96\", \"name\": \"java-1.7.0-openjdk\", \"id\": \"6597e336-8941-414a-8b0b-4b8361a97a96\"}, {\"description\": \"The OpenJDK runtime environment.\", \"_id\": \"2b3e6f10-474e-45b8-8847-55ba7d0a6a5d\", \"name\": \"java-1.7.0-openjdk\", \"id\": \"2b3e6f10-474e-45b8-8847-55ba7d0a6a5d\"}, {\"description\": \"The OpenJDK runtime environment.\", \"_id\": \"b5874459-e480-40c0-a950-d2c7aecc7e89\", \"name\": \"java-1.7.0-openjdk\", \"id\": \"b5874459-e480-40c0-a950-d2c7aecc7e89\"}, {\"description\": \"java_cup is a LALR Parser Generator for Java\", \"_id\": \"b71d19ff-1e2c-4d59-81e9-8b564edf6364\", \"name\": \"java_cup\", \"id\": \"b71d19ff-1e2c-4d59-81e9-8b564edf6364\"}, {\"description\": \"JDepend traverses a set of Java class and source file directories and\\ngenerates design quality metrics for each Java package. JDepend allows\\nyou to automatically measure the quality of a design in terms of its\\nextensibility, reusability, and maintainability to effectively manage\\nand control package dependencies.\", \"_id\": \"26085c03-4a6a-476b-ab4a-5197e105400d\", \"name\": \"jdepend\", \"id\": \"26085c03-4a6a-476b-ab4a-5197e105400d\"}, {\"description\": \"JDOM is, quite simply, a Java representation of an XML document. JDOM\\nprovides a way to represent that document for easy and efficient\\nreading, manipulation, and writing. It has a straightforward API, is a\\nlightweight and fast, and is optimized for the Java programmer. It's an\\nalternative to DOM and SAX, although it integrates well with both DOM\\nand SAX.\", \"_id\": \"b6503808-de6a-4172-b8c5-a12b399f32e1\", \"name\": \"jdom\", \"id\": \"b6503808-de6a-4172-b8c5-a12b399f32e1\"}, {\"description\": \"Jetty is a 100% Java HTTP Server and Servlet Container.\\nThis means that you do not need to configure and run a\\nseparate web server (like Apache) in order to use java,\\nservlets and JSPs to generate dynamic content. Jetty is\\na fully featured web server for static and dynamic content.\\nUnlike separate server/container solutions, this means\\nthat your web server and web application run in the same\\nprocess, without interconnection overheads and complications.\\nFurthermore, as a pure java component, Jetty can be simply\\nincluded in your application for demonstration, distribution\\nor deployment. Jetty is available on all Java supported\\nplatforms.  Jetty-eclipse is a subset of fully jetty needed\\nto run Eclipse.\", \"_id\": \"1a86ced7-794b-4a27-a532-b2c9a28f3019\", \"name\": \"jetty-eclipse\", \"id\": \"1a86ced7-794b-4a27-a532-b2c9a28f3019\"}, {\"description\": \"Jetty is a 100% Java HTTP Server and Servlet Container.\\nThis means that you do not need to configure and run a\\nseparate web server (like Apache) in order to use java,\\nservlets and JSPs to generate dynamic content. Jetty is\\na fully featured web server for static and dynamic content.\\nUnlike separate server/container solutions, this means\\nthat your web server and web application run in the same\\nprocess, without interconnection overheads and complications.\\nFurthermore, as a pure java component, Jetty can be simply\\nincluded in your application for demonstration, distribution\\nor deployment. Jetty is available on all Java supported\\nplatforms.  Jetty-eclipse is a subset of fully jetty needed\\nto run Eclipse.\", \"_id\": \"841b2a4c-d580-4530-9a1a-c574a4a349ac\", \"name\": \"jetty-eclipse\", \"id\": \"841b2a4c-d580-4530-9a1a-c574a4a349ac\"}, {\"description\": \"JLine is a java library for reading and editing user input in console\\napplications. It features tab-completion, command history, password\\nmasking, customizable keybindings, and pass-through handlers to use to\\nchain to other console applications.\", \"_id\": \"e1c66ee3-9802-4f9c-acb5-1a4d14b40b5c\", \"name\": \"jline\", \"id\": \"e1c66ee3-9802-4f9c-acb5-1a4d14b40b5c\"}, {\"description\": \"JNA provides Java programs easy access to native shared libraries\\n(DLLs on Windows) without writing anything but Java code. JNA's\\ndesign aims to provide native access in a natural way with a\\nminimum of effort. No boilerplate or generated code is required.\\nWhile some attention is paid to performance, correctness and ease\\nof use take priority.\", \"_id\": \"df951797-4cd6-4dcb-8cd3-2a96a9fb60a5\", \"name\": \"jna\", \"id\": \"df951797-4cd6-4dcb-8cd3-2a96a9fb60a5\"}, {\"description\": \"Jomolhari is an TrueType OpenType Bhutanese style font for Dzongkha and\\nTibetan text. It is based on Bhutanese manuscript examples, supports the\\nUnicode and the Chinese encoding for Tibetan.\\nThe font supports the standard combinations used in most texts.\", \"_id\": \"f5b2989c-8765-4840-8ee9-5497fb090f09\", \"name\": \"jomolhari-fonts\", \"id\": \"f5b2989c-8765-4840-8ee9-5497fb090f09\"}, {\"description\": \"Utilities for the JPackage Project <http://www.jpackage.org/>.\\n\\nIt contains also the License, man pages, documentation, XSL files of general\\nuse with maven2, a header file for spec files, etc. Please See\\nthe /usr/share/doc/jpackage-utils-1.7.5/jpackage-utils-README file for more\\ninformation.\", \"_id\": \"9b75f685-1719-4a9a-9b82-fba31f769ca0\", \"name\": \"jpackage-utils\", \"id\": \"9b75f685-1719-4a9a-9b82-fba31f769ca0\"}, {\"description\": \"JSch allows you to connect to an sshd server and use port forwarding,\\nX11 forwarding, file transfer, etc., and you can integrate its\\nfunctionality into your own Java programs.\", \"_id\": \"d0660232-82be-40eb-9bd9-1547aab1f555\", \"name\": \"jsch\", \"id\": \"d0660232-82be-40eb-9bd9-1547aab1f555\"}, {\"description\": \"Java Security Services (JSS) is a java native interface which provides a bridge\\nfor java-based applications to use native Network Security Services (NSS).\\nThis only works with gcj. Other JREs require that JCE providers be signed.\", \"_id\": \"615ab46e-3285-4d9a-972f-c0e6fcd3c5f1\", \"name\": \"jss\", \"id\": \"615ab46e-3285-4d9a-972f-c0e6fcd3c5f1\"}, {\"description\": \"Java Security Services (JSS) is a java native interface which provides a bridge\\nfor java-based applications to use native Network Security Services (NSS).\\nThis only works with gcj. Other JREs require that JCE providers be signed.\", \"_id\": \"b1d51f6c-54fb-4b70-9d2d-7a61f5fb0aa8\", \"name\": \"jss\", \"