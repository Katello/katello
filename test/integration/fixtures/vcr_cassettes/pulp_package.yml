ion or any kind of\\ninteractivity. cURL offers many useful capabilities, like proxy support,\\nuser authentication, FTP upload, HTTP post, and file transfer resume.\", \"_id\": \"4b0b7acc-706f-4623-b9cb-78381f7ff1e0\", \"name\": \"curl\", \"id\": \"4b0b7acc-706f-4623-b9cb-78381f7ff1e0\"}, {\"description\": \"cURL is a tool for getting files from HTTP, FTP, FILE, LDAP, LDAPS,\\nDICT, TELNET and TFTP servers, using any of the supported protocols.\\ncURL is designed to work without user interaction or any kind of\\ninteractivity. cURL offers many useful capabilities, like proxy support,\\nuser authentication, FTP upload, HTTP post, and file transfer resume.\", \"_id\": \"a76d891b-636a-4994-9364-73c2e8d3c41e\", \"name\": \"curl\", \"id\": \"a76d891b-636a-4994-9364-73c2e8d3c41e\"}, {\"description\": \"cURL is a tool for getting files from HTTP, FTP, FILE, LDAP, LDAPS,\\nDICT, TELNET and TFTP servers, using any of the supported protocols.\\ncURL is designed to work without user interaction or any kind of\\ninteractivity. cURL offers many useful capabilities, like proxy support,\\nuser authentication, FTP upload, HTTP post, and file transfer resume.\", \"_id\": \"72750f06-9c3b-4acf-9879-df7ccb4d0d17\", \"name\": \"curl\", \"id\": \"72750f06-9c3b-4acf-9879-df7ccb4d0d17\"}, {\"description\": \"cURL is a tool for getting files from HTTP, FTP, FILE, LDAP, LDAPS,\\nDICT, TELNET and TFTP servers, using any of the supported protocols.\\ncURL is designed to work without user interaction or any kind of\\ninteractivity. cURL offers many useful capabilities, like proxy support,\\nuser authentication, FTP upload, HTTP post, and file transfer resume.\", \"_id\": \"527c76ff-6536-4541-b65f-d108750a2c04\", \"name\": \"curl\", \"id\": \"527c76ff-6536-4541-b65f-d108750a2c04\"}, {\"description\": \"CVS (Concurrent Versions System) is a version control system that can\\nrecord the history of your files (usually, but not always, source\\ncode). CVS only stores the differences between versions, instead of\\nevery version of every file you have ever created. CVS also keeps a log\\nof who, when, and why changes occurred.\\n\\nCVS is very helpful for managing releases and controlling the\\nconcurrent editing of source files among multiple authors. Instead of\\nproviding version control for a collection of files in a single\\ndirectory, CVS provides version control for a hierarchical collection\\nof directories consisting of revision controlled files. These\\ndirectories and files can then be combined together to form a software\\nrelease.\", \"_id\": \"dc02e804-7ce9-4d64-b5f4-91be357595a0\", \"name\": \"cvs\", \"id\": \"dc02e804-7ce9-4d64-b5f4-91be357595a0\"}, {\"description\": \"CVS (Concurrent Versions System) is a version control system that can\\nrecord the history of your files (usually, but not always, source\\ncode). CVS only stores the differences between versions, instead of\\nevery version of every file you have ever created. CVS also keeps a log\\nof who, when, and why changes occurred.\\n\\nCVS is very helpful for managing releases and controlling the\\nconcurrent editing of source files among multiple authors. Instead of\\nproviding version control for a collection of files in a single\\ndirectory, CVS provides version control for a hierarchical collection\\nof directories consisting of revision controlled files. These\\ndirectories and files can then be combined together to form a software\\nrelease.\", \"_id\": \"7c6ffdb8-c8cd-4476-967c-a27b3f55631b\", \"name\": \"cvs\", \"id\": \"7c6ffdb8-c8cd-4476-967c-a27b3f55631b\"}, {\"description\": \"CVS (Concurrent Versions System) is a version control system that can\\nrecord the history of your files (usually, but not always, source\\ncode). CVS only stores the differences between versions, instead of\\nevery version of every file you have ever created. CVS also keeps a log\\nof who, when, and why changes occurred.\\n\\nCVS is very helpful for managing releases and controlling the\\nconcurrent editing of source files among multiple authors. Instead of\\nproviding version control for a collection of files in a single\\ndirectory, CVS provides version control for a hierarchical collection\\nof directories consisting of revision controlled files. These\\ndirectories and files can then be combined together to form a software\\nrelease.\", \"_id\": \"f36dba2d-5f5c-42fd-999d-644c6075fbc4\", \"name\": \"cvs\", \"id\": \"f36dba2d-5f5c-42fd-999d-644c6075fbc4\"}, {\"description\": \"The cyrus-imapd package contains the core of the Cyrus IMAP server.\\nIt is a scaleable enterprise mail system designed for use from\\nsmall to large enterprise environments using standards-based\\ninternet mail technologies.\\n\\nA full Cyrus IMAP implementation allows a seamless mail and bulletin\\nboard environment to be set up across multiple servers. It differs from\\nother IMAP server implementations in that it is run on \\\"sealed\\\"\\nservers, where users are not normally permitted to log in and have no\\nsystem account on the server. The mailbox database is stored in parts\\nof the file system that are private to the Cyrus IMAP server. All user\\naccess to mail is through software using the IMAP, POP3 or KPOP\\nprotocols. It also includes support for virtual domains, NNTP,\\nmailbox annotations, and much more. The private mailbox database design\\ngives the server large advantages in efficiency, scalability and\\nadministratability. Multiple concurrent read/write connections to the\\nsame mailbox are permitted. The server supports access control lists on\\nmailboxes and storage quotas on mailbox hierarchies.\\n\\nThe Cyrus IMAP server supports the IMAP4rev1 protocol described\\nin RFC 3501. IMAP4rev1 has been approved as a proposed standard.\\nIt supports any authentication mechanism available from the SASL\\nlibrary, imaps/pop3s/nntps (IMAP/POP3/NNTP encrypted using SSL and\\nTLSv1) can be used for security. The server supports single instance\\nstore where possible when an email 