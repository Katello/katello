ivex.\", \"_id\": \"e0516e64-e5df-41a3-a35c-53724252a204\", \"name\": \"perl-hivex\", \"id\": \"e0516e64-e5df-41a3-a35c-53724252a204\"}, {\"description\": \"perl-libguestfs contains Perl bindings for libguestfs.\", \"_id\": \"379abe16-c85f-44a5-b24f-3a85defa2b3e\", \"name\": \"perl-libguestfs\", \"id\": \"379abe16-c85f-44a5-b24f-3a85defa2b3e\"}, {\"description\": \"The package libintl-perl is an internationalization library for Perl that\\naims to be compatible with the Uniforum message translations system as\\nimplemented for example in GNU gettext.\", \"_id\": \"902e87cd-837f-44a9-8290-cb60e5de4fa3\", \"name\": \"perl-libintl\", \"id\": \"902e87cd-837f-44a9-8290-cb60e5de4fa3\"}, {\"description\": \"The libraries for the perl runtime\", \"_id\": \"5efe395c-2676-46f2-9a01-5d06a3d0fed5\", \"name\": \"perl-libs\", \"id\": \"5efe395c-2676-46f2-9a01-5d06a3d0fed5\"}, {\"description\": \"The libraries for the perl runtime\", \"_id\": \"faf0448c-c588-45b0-a07a-c6e7f3eb85de\", \"name\": \"perl-libs\", \"id\": \"faf0448c-c588-45b0-a07a-c6e7f3eb85de\"}, {\"description\": \"The libraries for the perl runtime\", \"_id\": \"485da0dc-169b-4dd1-8824-36a78af8f5de\", \"name\": \"perl-libs\", \"id\": \"485da0dc-169b-4dd1-8824-36a78af8f5de\"}, {\"description\": \"The libraries for the perl runtime\", \"_id\": \"9b3df789-6a2a-4ebe-9d18-556864f7f5f3\", \"name\": \"perl-libs\", \"id\": \"9b3df789-6a2a-4ebe-9d18-556864f7f5f3\"}, {\"description\": \"The libraries for the perl runtime\", \"_id\": \"a72c2672-e2a0-4c47-9619-b4f01c8194d9\", \"name\": \"perl-libs\", \"id\": \"a72c2672-e2a0-4c47-9619-b4f01c8194d9\"}, {\"description\": \"The libraries for the perl runtime\", \"_id\": \"73d02762-a82b-433e-af4b-524c3b479586\", \"name\": \"perl-libs\", \"id\": \"73d02762-a82b-433e-af4b-524c3b479586\"}, {\"description\": \"The libraries for the perl runtime\", \"_id\": \"bc0958ca-68e9-47a3-84db-f8132b76a66e\", \"name\": \"perl-libs\", \"id\": \"bc0958ca-68e9-47a3-84db-f8132b76a66e\"}, {\"description\": \"The libraries for the perl runtime\", \"_id\": \"1caa3aa2-6aed-4452-b65b-132d12aa74f2\", \"name\": \"perl-libs\", \"id\": \"1caa3aa2-6aed-4452-b65b-132d12aa74f2\"}, {\"description\": \"The libwww-perl collection is a set of Perl modules which provides a\\nsimple and consistent application programming interface to the\\nWorld-Wide Web.  The main focus of the library is to provide classes\\nand functions that allow you to write WWW clients. The library also\\ncontain modules that are of more general use and even classes that\\nhelp you implement simple HTTP servers.\", \"_id\": \"0cc4b723-73b3-47f2-bef1-291dc9cbff92\", \"name\": \"perl-libwww-perl\", \"id\": \"0cc4b723-73b3-47f2-bef1-291dc9cbff92\"}, {\"description\": \"libxml-perl is a collection of smaller Perl modules, scripts, and\\ndocuments for working with XML in Perl.  libxml-perl software works in\\ncombination with XML::Parser, PerlSAX, XML::DOM, XML::Grove and\\nothers.\", \"_id\": \"50556892-ee6f-4bc8-8f62-197240e81188\", \"name\": \"perl-libxml-perl\", \"id\": \"50556892-ee6f-4bc8-8f62-197240e81188\"}, {\"description\": \"parent allows you to both load one or more modules, while setting up\\ninheritance from those modules at the same time. Mostly similar in\\neffect to:\\n\\n    package Baz;\\n\\n    BEGIN {\\n        require Foo;\\n        require Bar;\\n\\n        push @ISA, qw(Foo Bar);\\n    }\", \"_id\": \"2953cb86-8ed4-4012-9fba-b8011c8c288a\", \"name\": \"perl-parent\", \"id\": \"2953cb86-8ed4-4012-9fba-b8011c8c288a\"}, {\"description\": \"parent allows you to both load one or more modules, while setting up\\ninheritance from those modules at the same time. Mostly similar in\\neffect to:\\n\\n    package Baz;\\n\\n    BEGIN {\\n        require Foo;\\n        require Bar;\\n\\n        push @ISA, qw(Foo Bar);\\n    }\", \"_id\": \"bfa02495-5a69-43ef-b7c1-1371d2a9f553\", \"name\": \"perl-parent\", \"id\": \"bfa02495-5a69-43ef-b7c1-1371d2a9f553\"}, {\"description\": \"parent allows you to both load one or more modules, while setting up\\ninheritance from those modules at the same time. Mostly similar in\\neffect to:\\n\\n    package Baz;\\n\\n    BEGIN {\\n        require Foo;\\n        require Bar;\\n\\n        push @ISA, qw(Foo Bar);\\n    }\", \"_id\": \"fa166971-e958-4583-bc1b-6a1bf799108d\", \"name\": \"perl-parent\", \"id\": \"fa166971-e958-4583-bc1b-6a1bf799108d\"}, {\"description\": \"parent allows you to both load one or more modules, while setting up\\ninheritance from those modules at the same time. Mostly similar in\\neffect to:\\n\\n    package Baz;\\n\\n    BEGIN {\\n        require Foo;\\n        require Bar;\\n\\n        push @ISA, qw(Foo Bar);\\n    }\", \"_id\": \"01fc01c6-7718-4989-9f3e-a67cef5ea4c6\", \"name\": \"perl-parent\", \"id\": \"01fc01c6-7718-4989-9f3e-a67cef5ea4c6\"}, {\"description\": \"Suidperl is a setuid binary copy of perl that allows for (hopefully)\\nmore secure running of setuid perl scripts.\", \"_id\": \"63259bce-5624-46e2-a92a-e861791bfba2\", \"name\": \"perl-suidperl\", \"id\": \"63259bce-5624-46e2-a92a-e861791bfba2\"}, {\"description\": \"Suidperl is a setuid binary copy of perl that allows for (hopefully)\\nmore secure running of setuid perl scripts.\", \"_id\": \"a7f581b6-3d59-4013-b899-16ced5a53971\", \"name\": \"perl-suidperl\", \"id\": \"a7f581b6-3d59-4013-b899-16ced5a53971\"}, {\"description\": \"Suidperl is a setuid binary copy of perl that allows for (hopefully)\\nmore secure running of setuid perl scripts.\", \"_id\": \"6735a500-3044-4931-a419-af50eff86e9b\", \"name\": \"perl-suidperl\", \"id\": \"6735a500-3044-4931-a419-af50eff86e9b\"}, {\"description\": \"Suidperl is a setuid binary copy of perl that allows for (hopefully)\\nmore secure running of setuid perl scripts.\", \"_id\": \"67963559-31bd-4750-8df8-f12f17438552\", \"name\": \"perl-suidperl\", \"id\": \"67963559-31bd-4750-8df8-f12f17438552\"}, {\"description\": \"Perl extension for Version Objects\", \"_id\": \"8d8a1bf0-4df8-4a71-bc7f-c2900df57141\", \"name\": \"perl-version\", \"id\": \"8d8a1bf0-4df8-4a71-bc7f-c2900df57141\"}, {\"description\": \"Perl extension for Version Objects\", \"_id\": \"3d3af4b5-6981-4da0-a9fe-5f437c6ab2be\", \"name\": \"perl-version\", \"id\": \"3d3af4b5-6981-4da0-a9fe-5f437c6ab2be\"}, {\"description\": \"Perl extension for Version Objects\", \"_id\": \"cfbc454b-620c-4dd3-ab43-afc1346d3088\", \"name\": \"perl-version\", \"id\": \"cfbc454b-620c-4dd3-ab43-afc1346d3088\"}, {\"description\": \"Perl extension for Version Objects\", \"_id\": \"50dea121-fca7-4e43-909a-581c831fb633\", \"name\": \"perl-version\", \"id\": \"50dea121-fca7-4e43-909a-581c831fb633\"}, {\"description\": \"Perltidy is a Perl script which indents and reformats Perl scripts to\\nmake them easier to read. If you write Perl scripts, or spend much\\ntime reading them, you will probably find it useful.  The formatting\\ncan be controlled with command line parameters.  The default parameter\\nsettings approximately follow the suggestions in the Perl Style Guide.\\nPerltidy can also output html of both pod and source code.  Besides\\nreformatting scripts, Perltidy can be a great help in tracking down\\nerrors with missing or extra braces, parentheses, and square brackets\\nbecause it is very good at localizing errors.\", \"_id\": \"81acd8eb-7539-4eec-9ffb-303f889f48fd\", \"name\": \"perltidy\", \"id\": \"81acd8eb-7539-4eec-9ffb-303f889f48fd\"}, {\"description\": \"Pessulus is a lockdown editor for GNOME, written in python. Pessulus\\nenables administrators to set mandatory settings in GConf. The\\nusers can not change these settings.\\nUse of pessulus can be useful on computers that are open to use by\\neveryone, e.g. in an internet cafe.\", \"_id\": \"3c478b7b-3c35-4def-936d-828477c9bd8d\", \"name\": \"pessulus\", \"id\": \"3c478b7b-3c35-4def-936d-828477c9bd8d\"}, {\"description\": \"Pexpect is a pure Python module for spawning child applications; controlling\\nthem; and responding to expected patterns in their output. Pexpect works like\\nDon Libes' Expect. Pexpect allows your script to spawn a child application and\\ncontrol it as if a human were typing commands.\\n\\nPexpect can be used for automating interactive applications such as ssh, ftp,\\npasswd, telnet, etc. It can be used to automate setup scripts for duplicating\\nsoftware package installations on different servers. And it can be used for\\nautomated software testing. Pexpect is in the spirit of Don Libes' Expect, but\\nPexpect is pure Python. Unlike other Expect-like modules for Python, Pexpect\\ndoes not require TCL or Expect nor does it require C extensions to be compiled.\\nIt should work on any platform that supports the standard Python pty module.\", \"_id\": \"d47f9e15-df54-44a9-9b6b-eb78e058b879\", \"name\": \"pexpect\", \"id\": \"d47f9e15-df54-44a9-9b6b-eb78e058b879\"}, {\"description\": \"Gstreamer phonon backend.\", \"_id\": \"6c7638b4-2f33-47dd-8cb3-fbd1b3533373\", \"name\": \"phonon-backend-gstreamer\", \"id\": \"6c7638b4-2f33-47dd-8cb3-fbd1b3533373\"}, {\"description\": \"Gstreamer phonon backend.\", \"_id\": \"877a2df5-647a-4e7d-8c50-9135b89d4bb3\", \"name\": \"phonon-backend-gstreamer\", \"id\": \"877a2df5-647a-4e7d-8c50-9135b89d4bb3\"}, {\"description\": \"Gstreamer phonon backend.\", \"_id\": \"3b6729ba-19d6-4d72-b094-32f129d70e39\", \"name\": \"phonon-backend-gstreamer\", \"id\": \"3b6729ba-19d6-4d72-b094-32f129d70e39\"}, {\"description\": \"Gstreamer phonon backend.\", \"_id\": \"6b6f1a43-491e-4b20-8924-baa695f39824\", \"name\": \"phonon-backend-gstreamer\", \"id\": \"6b6f1a43-491e-4b20-8924-baa695f39824\"}, {\"description\": \"Gstreamer phonon backend.\", \"_id\": \"ff3b4846-04d8-43c9-a6ca-6719f0118fd1\", \"name\": \"phonon-backend-gstreamer\", \"id\": \"ff3b4846-04d8-43c9-a6ca-6719f0118fd1\"}, {\"description\": \"Gstreamer phonon backend.\", \"_id\": \"67a55501-b619-4370-8b60-c39bde3bc767\", \"name\": \"phonon-backend-gstreamer\", \"id\": \"67a55501-b619-4370-8b60-c39bde3bc767\"}, {\"description\": 