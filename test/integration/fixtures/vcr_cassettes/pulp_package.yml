lation.  If you have the IO::Zlib module installed, Archive::Tar\\nwill also support compressed or gzipped tar files.\", \"_id\": \"6f2e8ec7-9a16-45c7-9ed9-eab3201c39b1\", \"name\": \"perl-Archive-Tar\", \"id\": \"6f2e8ec7-9a16-45c7-9ed9-eab3201c39b1\"}, {\"description\": \"Archive::Tar provides an object oriented mechanism for handling tar\\nfiles.  It provides class methods for quick and easy files handling\\nwhile also allowing for the creation of tar file objects for custom\\nmanipulation.  If you have the IO::Zlib module installed, Archive::Tar\\nwill also support compressed or gzipped tar files.\", \"_id\": \"917fb953-1361-4b29-896e-b4e1147d85e2\", \"name\": \"perl-Archive-Tar\", \"id\": \"917fb953-1361-4b29-896e-b4e1147d85e2\"}, {\"description\": \"SASL is a generic mechanism for authentication used by several network\\nprotocols. Authen::SASL provides an implementation framework that all\\nprotocols should be able to share.\", \"_id\": \"1b3363a7-1094-4990-8e5b-2749c2ff3434\", \"name\": \"perl-Authen-SASL\", \"id\": \"1b3363a7-1094-4990-8e5b-2749c2ff3434\"}, {\"description\": \"A module providing an interface for testing and setting process limits\\nand priorities.\", \"_id\": \"843e2911-4393-4722-8b08-a411d826cf3a\", \"name\": \"perl-BSD-Resource\", \"id\": \"843e2911-4393-4722-8b08-a411d826cf3a\"}, {\"description\": \"Bit::Vector is an efficient C library which allows you to handle bit\\nvectors, sets (of integers), \\\"big integer arithmetic\\\" and boolean\\nmatrices, all of arbitrary sizes.\\n\\nThe library is efficient (in terms of algorithmical complexity) and\\ntherefore fast (in terms of execution speed) for instance through the\\nwidespread use of divide-and-conquer algorithms.\", \"_id\": \"a1ff6291-95f7-4985-b6ce-e5043d96776f\", \"name\": \"perl-Bit-Vector\", \"id\": \"a1ff6291-95f7-4985-b6ce-e5043d96776f\"}, {\"description\": \"CGI.pm is a stable, complete and mature solution for processing and\\npreparing HTTP requests and responses. Major features including processing\\nform submissions, file uploads, reading and writing cookies, query string\\ngeneration and manipulation, and processing and preparing HTTP headers.\\nSome HTML generation utilities are included as well.\", \"_id\": \"01625d3c-20ec-4fba-a66d-9fac388990c0\", \"name\": \"perl-CGI\", \"id\": \"01625d3c-20ec-4fba-a66d-9fac388990c0\"}, {\"description\": \"CGI.pm is a stable, complete and mature solution for processing and\\npreparing HTTP requests and responses. Major features including processing\\nform submissions, file uploads, reading and writing cookies, query string\\ngeneration and manipulation, and processing and preparing HTTP headers.\\nSome HTML generation utilities are included as well.\", \"_id\": \"47c44efa-7983-4079-a39e-85922d3b3c3e\", \"name\": \"perl-CGI\", \"id\": \"47c44efa-7983-4079-a39e-85922d3b3c3e\"}, {\"description\": \"CGI.pm is a stable, complete and mature solution for processing and\\npreparing HTTP requests and responses. Major features including processing\\nform submissions, file uploads, reading and writing cookies, query string\\ngeneration and manipulation, and processing and preparing HTTP headers.\\nSome HTML generation utilities are included as well.\", \"_id\": \"e2c4739a-27c1-487f-9411-4c294cd17e57\", \"name\": \"perl-CGI\", \"id\": \"e2c4739a-27c1-487f-9411-4c294cd17e57\"}, {\"description\": \"CGI.pm is a stable, complete and mature solution for processing and\\npreparing HTTP requests and responses. Major features including processing\\nform submissions, file uploads, reading and writing cookies, query string\\ngeneration and manipulation, and processing and preparing HTTP headers.\\nSome HTML generation utilities are included as well.\", \"_id\": \"c3424482-16be-4c84-ac56-4e81274297ae\", \"name\": \"perl-CGI\", \"id\": \"c3424482-16be-4c84-ac56-4e81274297ae\"}, {\"description\": \"CGI-Session is a Perl5 library that provides an easy, reliable and modular\\nsession management system across HTTP requests. Persistency is a key\\nfeature for such applications as shopping carts, login/authentication\\nroutines, and application that need to carry data across HTTP requests.\\nCGI::Session does that and many more.\", \"_id\": \"f807948a-802f-410c-a869-c6d5a347f9ab\", \"name\": \"perl-CGI-Session\", \"id\": \"f807948a-802f-410c-a869-c6d5a347f9ab\"}, {\"description\": \"Query, download and build perl modules from CPAN sites.\", \"_id\": \"a5336e75-3532-418e-a71e-f97dd30f2965\", \"name\": \"perl-CPAN\", \"id\": \"a5336e75-3532-418e-a71e-f97dd30f2965\"}, {\"description\": \"Query, download and build perl modules from CPAN sites.\", \"_id\": \"00757253-3998-48fe-a76f-3c77a33921e2\", \"name\": \"perl-CPAN\", \"id\": \"00757253-3998-48fe-a76f-3c77a33921e2\"}, {\"description\": \"Query, download and build perl modules from CPAN sites.\", \"_id\": \"48506091-6bb4-48c4-ae81-813e6328591e\", \"name\": \"perl-CPAN\", \"id\": \"48506091-6bb4-48c4-ae81-813e6328591e\"}, {\"description\": \"Query, download and build perl modules from CPAN sites.\", \"_id\": \"e42670e8-ce93-4bc6-8fdf-16f1377692e9\", \"name\": \"perl-CPAN\", \"id\": \"e42670e8-ce93-4bc6-8fdf-16f1377692e9\"}, {\"description\": \"The CPANPLUS library is an API to the CPAN mirrors and a collection of\\ninteractive shells, commandline programs, etc, that use this API.\", \"_id\": \"5a13a557-e290-4b8d-adbe-5f83458b4d7d\", \"name\": \"perl-CPANPLUS\", \"id\": \"5a13a557-e290-4b8d-adbe-5f83458b4d7d\"}, {\"description\": \"The CPANPLUS library is an API to the CPAN mirrors and a collection of\\ninteractive shells, commandline programs, etc, that use this API.\", \"_id\": \"aba8a21e-dd3c-42a6-9395-a552aaae75e5\", \"name\": \"perl-CPANPLUS\", \"id\": \"aba8a21e-dd3c-42a6-9395-a552aaae75e5\"}, {\"description\": \"The CPANPLUS library is an API to the CPAN mirrors and a collection of\\ninteractive shells, commandline programs, etc, that use this API.\", \"_id\": \"95fbf6e1-04f1-45a3-9cb0-8d5d2230e90a\", \"name\": \"perl-CPANPLUS\", \"id\": \"95fbf6e1-04f1-45a3-9cb0-8d5d2230e90a\"}, {\"description\": \"The CPANPLUS library is an API to the CPAN mirrors and a collection of\\ninteractive shells, commandline programs, etc, that use this API.\", \"_id\": \"f11de045-e7be-49f9-a204-fb02a63b53bb\", \"name\": \"perl-CPANPLUS\", \"id\": \"f11de045-e7be-49f9-a204-fb02a63b53bb\"}, {\"description\": \"Cache::Memcached - client library for memcached (memory cache daemon)\", \"_id\": \"b7648732-092a-442c-9f8f-1d6302f7d725\", \"name\": \"perl-Cache-Memcached\", \"id\": \"b7648732-092a-442c-9f8f-1d6302f7d725\"}, {\"description\": \"This module reports errors from the perspective of the caller of a\\n\\\"clan\\\" of modules, similar to \\\"Carp.pm\\\" itself. But instead of giving\\nit a number of levels to skip on the calling stack, you give it a\\npattern to characterize the package names of the \\\"clan\\\" of modules\\nwhich shall never be blamed for any error.\", \"_id\": \"23f659c0-3f67-4224-9118-404aeb0c283f\", \"name\": \"perl-Carp-Clan\", \"id\": \"23f659c0-3f67-4224-9118-404aeb0c283f\"}, {\"description\": \"Class::MethodMaker solves the problem of having to continually write accessor\\nmethods for your objects that perform standard tasks.\", \"_id\": \"705da166-6a8a-4a2f-b1fe-45de367507c7\", \"name\": \"perl-Class-MethodMaker\", \"id\": \"705da166-6a8a-4a2f-b1fe-45de367507c7\"}, {\"description\": \"This is the Class::Singleton module. A Singleton describes an object class\\nthat can have only one instance in any system. An example of a Singleton\\nmight be a print spooler or system registry. This module implements a\\nSingleton class from which other classes can be derived. By itself, the\\nClass::Singleton module does very little other than manage the\\ninstantiation of a single object. In deriving a class from\\nClass::Singleton, your module will inherit the Singleton instantiation\\nmethod and can implement whatever specific functionality is required.\", \"_id\": \"cb458bf0-6f5c-4610-88da-9f42184468fb\", \"name\": \"perl-Class-Singleton\", \"id\": \"cb458bf0-6f5c-4610-88da-9f42184468fb\"}, {\"description\": \"Compress::Raw::Bzip2 provides an interface to the in-memory\\ncompression/uncompression functions from the bzip2 compression library.\\n\\nAlthough the primary purpose for the existence of Compress::Raw::Bzip2 is for\\nuse by the  IO::Compress::Bzip2 and IO::Compress::Bunzip2 modules, it can be\\nused on its own for simple compression/uncompression tasks.\", \"_id\": \"0c481aab-a6ca-42e5-90d6-188cb3194c74\", \"name\": \"perl-Compress-Raw-Bzip2\", \"id\": \"0c481aab-a6ca-42e5-90d6-188cb3194c74\"}, {\"description\": \"This module provides a Perl interface to the zlib compression library.\\nIt is used by IO::Compress::Zlib.\", \"_id\": \"8748599b-2819-415e-a7f3-54fe9dfc7093\", \"name\": \"perl-Compress-Raw-Zlib\", \"id\": \"8748599b-2819-415e-a7f3-54fe9dfc7093\"}, {\"description\": \"This module provides a Perl interface to the zlib compression library.\\nIt is used by IO::Compress::Zlib.\", \"_id\": \"1d8ef448-6e6f-40c0-9667-17a172e862fb\", \"name\": \"perl-Compress-Raw-Zlib\", \"id\": \"1d8ef448-6e6f-40c0-9667-17a172e862fb\"}, {\"description\": \"This module provides a Perl interface to the zlib compression library.\\nIt is used by IO::Compress::Zlib.\", \"_id\": \"65ea0c96-ccd2-4be7-b96d-cc2223659d29\", \"name\": \"perl-Compress-Raw-Zlib\", \"id\": \"65ea0c96-ccd2-4be7-b96d-cc2223659d29\"}, {\"description\": \"This module provides a Perl interface to the zlib compression library.\\nIt is used by IO::Compress::Zlib.\", \"_id\": \"b8dc1eb3-b627-491d-bee2-337a8a18c5d6\", \"name\": \"perl-Compress-Raw-Zlib\", \"id\": \"b8dc1eb3-b627-491d-bee2-337a8a18c5d6\"}, {\"description\": \"The Compress::Zlib module provides a Perl interface to the zlib\\ncompression library. Most of the functionality provided by zlib is\\navailable in Compress::Zlib.\\n\\nThe module can be split into two general areas of functionality,\\nnamely in-memory compression/decompression and read/write access to\\ngzip files.\", \"_id\": \"7df14991-547f-42ba-9b17-fe6188c37883\", \"name\": \"perl-Compress-Zlib\", \"id\": \"7df14991-547f-42ba-9b17-fe6188c37883\"}, {\"description\": \"The Compress::Zlib module provides a Perl interface to the zlib\\ncompression library. Most of the functionality provided by zlib is\\navailable in Compress::Zlib.\\n\\nThe module can be split into two general areas of functionality,\\nnamely in-memory compression/decompression and read/write access to\\ngzip files.\", \"_id\": \"b5041492-8b7b-49a4-8363-1cb1934afbf8\", \"name\": \"perl-Compress-Zlib\", \"id\": \"b5041492-8b7b-49a4-8363-1cb1934afbf8\"}, {\"description\": \"The Compress::Zlib module provides a Perl interface to the zlib\\ncompression library. Most of the functionality provided by zlib is\\navailable in Compress::Zlib.\\n\\nThe module can be split into two general areas of functionality,\\nnamely in-memory compression/decompression and read/write access to\\ngzip files.\", \"_id\": \"843b1ef7-c7a0-44fe-b40c-c9748c88e102\", \"name\": \"perl-Compress-Zlib\", \"id\": \"843b1ef7-c7a0-44fe-b40c-c9748c88e102\"}, {\"description\": \"The Compress::Zlib module provides a Perl interface to the zlib\\ncompression library. Most of the functionality provided by zlib is\\navailable in Compress::Zlib.\\n\\nThe module can be split into two general areas of functionality,\\nnamely in-memory compression/decompression and read/write access to\\ngzip files.\", \"_id\": \"ed4296ea-6af5-447a-b35c-55bb6110d2bf\", \"name\": \"perl-Compress-Zlib\", \"id\": \"ed4296ea-6af5-447a-b35c-55bb6110d2bf\"}, {\"description\": \"This module opens a config file and parses its contents for\\nyou. After parsing the module returns a hash structure which contains\\nthe representation of the config file.\\nThe format of config files supported by Config::General is inspired by\\nthe well known Apache config format, in fact, this module is 100%\\nread-compatible with Apache configs, but you can also just use simple\\nname/value pairs in your config files.\\nIn addition to the capabilities of an Apache config file it supports\\nsome enhancements such as here-documents, C-style comments or\\nmultiline options. It is also possible to save the config back to\\ndisk, which makes the module a perfect backend for configuration\\ninterfaces.\\nIt is possible to use variables in config files and there exists also\\nsupport for object oriented access to the configuration.\", \"_id\": \"3d886217-a19c-4ace-9e65-018ff0421437\", \"name\": \"perl-Config-General\", \"id\": \"3d886217-a19c-4ace-9e65-018ff0421437\"}, {\"description\": \"Convert::ASN1 encodes and decodes ASN.1 data structures using BER/DER rules.\", \"_id\": \"6975c128-b189-49ea-92e5-445aa2978eae\", \"name\": \"perl-Convert-ASN1\", \"id\": \"6975c128-b189-49ea-92e5-445aa2978eae\"}, {\"description\": \"Crypt::OpenSSL::Bignum - OpenSSL's multiprecision integer arithmetic\", \"_id\": \"6529e80f-5255-4509-b23f-33fa97505387\", \"name\": \"perl-Crypt-OpenSSL-Bignum\", \"id\": \"6529e80f-5255-4509-b23f-33fa97505387\"}, {\"description\": \"Crypt::OpenSSL::RSA - RSA encoding and decoding, using the openSSL libraries\", \"_id\": \"3b906286-55e7-4191-be15-27108d3ff2fd\", \"name\": \"perl-Crypt-OpenSSL-RSA\", \"id\": \"3b906286-55e7-4191-be15-27108d3ff2fd\"}, {\"description\": \"Crypt::OpenSSL::Random - Routines for accessing the OpenSSL\\npseudo-random number generator\", \"_id\": \"52dddcdb-d2ba-477e-b930-066c9a2f5f25\", \"name\": \"perl-Crypt-OpenSSL-Random\", \"id\": \"52dddcdb-d2ba-477e-b930-066c9a2f5f25\"}, {\"description\": \"This package provides MD5-based crypt() functions\", \"_id\": \"0f2a99ce-4bcb-4807-8816-3ad9899fbee1\", \"name\": \"perl-Crypt-PasswdMD5\", \"id\": \"0f2a99ce-4bcb-4807-8816-3ad9899fbee1\"}, {\"description\": \"This perl module provides support for the https protocol under LWP, so\\nthat a LWP::UserAgent can make https GET & HEAD & POST\\nrequests. Please see perldoc LWP for more information on POST\\nrequests.\\n\\nThe Crypt::SSLeay package contains Net::SSL, which is automatically\\nloaded by LWP::Protocol::https on https requests, and provides the\\nnecessary SSL glue for that module to work.\", \"_id\": \"101bd9ad-63a0-42d3-9e27-cd83038570f1\", \"name\": \"perl-Crypt-SSLeay\", \"id\": \"101bd9ad-63a0-42d3-9e27-cd83038570f1\"}, {\"description\": \"An implementation of DBI for MySQL for Perl.\", \"_id\": \"5dca0e8b-0b1b-4bb6-81e0-63825054badd\", \"name\": \"perl-DBD-MySQL\", \"id\": \"5dca0e8b-0b1b-4bb6-81e0-63825054badd\"}, {\"description\": \"An implementation of DBI for PostgreSQL for Perl.\", \"_id\": \"0de9906f-e139-4057-8ebc-1bc7e68d38a9\", \"name\": \"perl-DBD-Pg\", \"id\": \"0de9906f-e139-4057-8ebc-1bc7e68d38a9\"}, {\"description\": \"An implementation of DBI for PostgreSQL for Perl.\", \"_id\": \"3e805dfc-0bef-4134-93e2-f70390e4dbda\", \"name\": \"perl-DBD-Pg\", \"id\": \"3e805dfc-0bef-4134-93e2-f70390e4dbda\"}, {\"description\": \"SQLite is a public domain RDBMS database engine that you can find at\\nhttp://www.hwaci.com/sw/sqlite/.\\n\\nRather than ask you to install SQLite first, because SQLite is public domain,\\nDBD::SQLite includes the entire thing in the distribution. So in order to get\\na fast transaction capable RDBMS working for your perl project you simply have\\nto install this module, and nothing else.\", \"_id\": \"41415e73-84b1-4c9b-a64b-6f5965b0bcb6\", \"name\": \"perl-DBD-SQLite\", \"id\": \"41415e73-84b1-4c9b-a64b-6f5965b0bcb6\"}, {\"description\": \"DBI is a database access Application Programming Interface (API) for\\nthe Perl Language. The DBI API Specification defines a set of\\nfunctions, variables and conventions that provide a consistent\\ndatabase interface independent of the actual database being used.\", \"_id\": \"908f8753-e593-4eb3-99e5-9af6a4845956\", \"name\": \"perl-DBI\", \"id\": \"908f8753-e593-4eb3-99e5-9af6a4845956\"}, {\"description\": \"DBIx::Simple provides a simplified interface to DBI, Perl's powerful\\ndatabase module.\", \"_id\": \"211d4dba-527f-4cbe-b1bf-fb52bc6b540b\", \"name\": \"perl-DBIx-Simple\", \"id\": \"211d4dba-527f-4cbe-b1bf-fb52bc6b540b\"}, {\"description\": \"The library provides all sorts of date calculations based on the\\nGregorian calendar (the one used in all western countries today),\\nthereby complying with all relevant norms and standards: ISO/R\\n2015-1971, DIN 1355 and, to some extent, ISO 8601 (where applicable).\", \"_id\": \"5bc6aa85-4c2b-4581-98e0-6001ee16964b\", \"name\": \"perl-Date-Calc\", \"id\": \"5bc6aa85-4c2b-4581-98e0-6001ee16964b\"}, {\"description\": \"This is a set of routines designed to make any common date/time\\nmanipulation easy to do.  Operations such as comparing two times,\\ncalculating a time a given amount of time from another, or parsing\\ninternational times are all easily done.\", \"_id\": \"c4b16c7c-de92-4730-b114-6f02ce2a5bba\", \"name\": \"perl-Date-Manip\", \"id\": \"c4b16c7c-de92-4730-b114-6f02ce2a5bba\"}, {\"description\": \"This is a set of routines designed to make any common date/time\\nmanipulation easy to do.  Operations such as comparing two times,\\ncalculating a time a given amount of time from another, or parsing\\ninternational times are all easily done.\", \"_id\": \"f74e710d-93d0-4ffc-8b9a-71fdc80b3acd\", \"name\": \"perl-Date-Manip\", \"id\": \"f74e710d-93d0-4ffc-8b9a-71fdc80b3acd\"}, {\"description\": \"DateTime is a class for the representation of date/time combinations, and\\nis part of the Perl DateTime project. For details on this project please\\nsee http://datetime.perl.org/. The DateTime site has a FAQ which may help\\nanswer many \\\"how do I do X?\\\" questions. The FAQ is at\\nhttp://datetime.perl.org/?FAQ.\", \"_id\": \"db88b05f-f05b-4d5d-a951-eb8c77eb10e2\", \"name\": \"perl-DateTime\", \"id\": \"db88b05f-f05b-4d5d-a951-eb8c77eb10e2\"}, {\"description\": \"The perl module Devel::Symdump provides a convenient way to inspect\\nperl's symbol table and the class hierarchy within a running program.\", \"_id\": \"5bc7caf1-f076-4650-88bc-6ea6337fff88\", \"name\": \"perl-Devel-Symdump\", \"id\": \"5bc7caf1-f076-4650-88bc-6ea6337fff88\"}, {\"description\": \"HMAC is used for message integrity checks between two parties that\\nshare a secret key, and works in combination with some other Digest\\nalgorithm, usually MD5 or SHA-1. The HMAC mechanism is described in\\nRFC 2104.\\n\\nHMAC follow the common Digest:: interface, but the constructor takes\\nthe secret key and the name of some other simple Digest:: as argument.\", \"_id\": \"5a2acaed-e10f-4ef4-87f2-0232f9695e9c\", \"name\": \"perl-Digest-HMAC\", \"id\": \"5a2acaed-e10f-4ef4-87f2-0232f9695e9c\"}, {\"description\": \"Digest::SHA is a complete implementation of the NIST Secure Hash\\nStandard.  It gives Perl programmers a convenient way to calculate\\nSHA-1, SHA-224, SHA-256, SHA-384, and SHA-512 message digests.  The\\nmodule can handle all types of input, including partial-byte data.\", \"_id\": \"8151d041-0d54-4bfc-ab89-2545f0aba4de\", \"name\": \"perl-Digest-SHA\", \"id\": \"8151d041-0d54-4bfc-ab89-2545f0aba4de\"}, {\"description\": \"Utilities for embedding Perl in C/C++ applications.\", \"_id\": \"a2e5d6ad-2920-44fd-8217-1794e14ebc1d\", \"name\": \"perl-ExtUtils-Embed\", \"id\": \"a2e5d6ad-2920-44fd-8217-1794e14ebc1d\"}, {\"description\": \"Documentation and examples to Frontier::RPC and Frontier::RPC::Client.\", \"_id\": \"188ab79b-4f77-48eb-abb6-0b3ca985100a\", \"name\": \"perl-Frontier-RPC-doc\", \"id\": \"188ab79b-4f77-48eb-abb6-0b3ca985100a\"}, {\"description\": \"Perl Object interface for AF_INET|AF_INET6 domain sockets\", \"_id\": \"fd622811-76d9-4bb6-84b9-4e08559866d4\", \"name\": \"perl-IO-Socket-INET6\", \"id\": \"fd622811-76d9-4bb6-84b9-4e08559866d4\"}, {\"description\": \"Development documentation for PolicyKit.\", \"_id\": \"81957df1-23b2-4902-8630-ecfcf0a97247\", \"name\": \"polkit-docs\", \"id\": \"81957df1-23b2-4902-8630-ecfcf0a97247\"}, {\"description\": \"Development documentation for PolicyKit.\", \"_id\": \"e86c1ecf-8b72-49be-b2a9-6fb4052e22ee\", \"name\": \"polkit-docs\", \"id\": \"e86c1ecf-8b72-49be-b2a9-6fb4052e22ee\"}, {\"description\": \"The package contains the C code generation program for PyGObject.\", \"_id\": \"5bac3085-d55a-431f-b33e-db356576c1f5\", \"name\": \"pygobject2-codegen\", \"id\": \"5bac3085-d55a-431f-b33e-db356576c1f5\"}, {\"description\": \"A framework to implement simple but nice configuration-oriented\\ncommand-line interfaces.\", \"_id\": \"8f576dde-a09a-4064-ab6f-4d533669d351\", \"name\": \"python-configshell\", \"id\": \"8f576dde-a09a-4064-ab6f-4d533669d351\"}, {\"description\": \"Python Library for easy IPv4 and IPv6 handling.\", \"_id\": \"464267f7-f709-4814-9663-ab836c424e6e\", \"name\": \"python-ipaddr\", \"id\": \"464267f7-f709-4814-9663-ab836c424e6e\"}, {\"description\": \"Python QMF library for Apache Qpid\", \"_id\": \"ed38aeb1-f3cd-4bbe-a7bc-5f0a06839a73\", \"name\": \"python-qmf\", \"id\": \"ed38aeb1-f3cd-4bbe-a7bc-5f0a06839a73\"}, {\"description\": \"This package contains timezone information for use by Java runtimes.\", \"_id\": \"12af2364-e555-4277-8879-d0d0e7e4eab5\", \"name\": \"tzdata-java\", \"id\": \"12af2364-e555-4277-8879-d0d0e7e4eab5\"}, {\"description\": \"Digest::SHA is a complete implementation of the NIST Secure Hash\\nStandard.  It gives Perl programmers a convenient way to calculate\\nSHA-1, SHA-224, SHA-256, SHA-384, and SHA-512 message digests.  The\\nmodule can handle all types of input, including partial-byte data.\", \"_id\": \"c045288c-a04b-49bc-820e-8959d3fff117\", \"name\": \"perl-Digest-SHA\", \"id\": \"c045288c-a04b-49bc-820e-8959d3fff117\"}, {\"description\": \"Digest::SHA is a complete implementation of the NIST Secure Hash\\nStandard.  It gives Perl programmers a convenient way to calculate\\nSHA-1, SHA-224, SHA-256, SHA-384, and SHA-512 message digests.  The\\nmodule can handle all types of input, including partial-byte data.\", \"_id\": \"e4aaeab6-49c9-4eee-8006-e225443fdb8b\", \"name\": \"perl-Digest-SHA\", \"id\": \"e4aaeab6-49c9-4eee-8006-e225443fdb8b\"}, {\"description\": \"Digest::SHA is a complete implementation of the NIST Secure Hash\\nStandard.  It gives Perl programmers a convenient way to calculate\\nSHA-1, SHA-224, SHA-256, SHA-384, and SHA-512 message digests.  The\\nmodule can handle all types of input, including partial-byte data.\", \"_id\": \"50e9b4b3-6c8b-476e-ac77-bc1e2acb53c7\", \"name\": \"perl-Digest-SHA\", \"id\": \"50e9b4b3-6c8b-476e-ac77-bc1e2acb53c7\"}, {\"description\": \"The Digest::SHA1 module allows you to use the NIST SHA-1 message\\ndigest algorithm from within Perl programs. The algorithm takes as\\ninput a message of arbitrary length and produces as output a 160-bit\\n\\\"fingerprint\\\" or \\\"message digest\\\" of the input.\\n\\nThe Digest::SHA1 module provide a procedural interface for simple use,\\nas well as an object oriented interface that can handle messages of\\narbitrary length and which can read files directly.\\n\\nA binary digest will be 20 bytes long. A hex digest will be 40\\ncharacters long. A base64 digest will be 27 characters long.\", \"_id\": \"d61255d2-78fb-4efc-a449-36995aa1a9c5\", \"name\": \"perl-Digest-SHA1\", \"id\": \"d61255d2-78fb-4efc-a449-36995aa1a9c5\"}, {\"description\": \"This Perl module is an Encode::Encoding subclass that uses\\nEncode::Detect::Detector to determine the charset of the input data and then\\ndecodes it using the encoder of the detected charset.\", \"_id\": \"fe00d4b8-7ac9-4c50-b4f3-2deccf0013e3\", \"name\": \"perl-Encode-Detect\", \"id\": \"fe00d4b8-7ac9-4c50-b4f3-2deccf0013e3\"}, {\"description\": \"The Error package provides two interfaces. Firstly Error provides a\\nprocedural interface to exception handling. Secondly Error is a base class\\nfor errors/exceptions that can either be thrown, for subsequent catch, or\\ncan simply be recorded.\", \"_id\": \"56f8244d-2c8e-4a04-bd5c-68b23029f6d3\", \"name\": \"perl-Error\", \"id\": \"56f8244d-2c8e-4a04-bd5c-68b23029f6d3\"}, {\"description\": \"This module can build the C portions of Perl modules by invoking the\\nappropriate compilers and linkers in a cross-platform manner. It was\\nmotivated by the Module::Build project, but may be useful for other\\npurposes as well.\", \"_id\": \"f50d959d-9f83-4922-b213-de7cee78f826\", \"name\": \"perl-ExtUtils-CBuilder\", \"id\": \"f50d959d-9f83-4922-b213-de7cee78f826\"}, {\"description\": \"This module can build the C portions of Perl modules by invoking the\\nappropriate compilers and linkers in a cross-platform manner. It was\\nmotivated by the Module::Build project, but may be useful for other\\npurposes as well.\", \"_id\": \"a42fe755-f9bc-4f06-a369-848735758c6c\", \"name\": \"perl-ExtUtils-CBuilder\", \"id\": \"a42fe755-f9bc-4f06-a369-848735758c6c\"}, {\"description\": \"This module can build the C portions of Perl modules by invoking the\\nappropriate compilers and linkers in a cross-platform manner. It was\\nmotivated by the Module::Build project, but may be useful for other\\npurposes as well.\", \"_id\": \"8534cc54-5f6b-4612-af10-829b7da90c19\", \"name\": \"perl-ExtUtils-CBuilder\", \"id\": \"8534cc54-5f6b-4612-af10-829b7da90c19\"}, {\"description\": \"This module can build the C portions of Perl modules by invoking the\\nappropriate compilers and linkers in a cross-platform manner. It was\\nmotivated by the Module::Build project, but may be useful for other\\npurposes as well.\", \"_id\": \"f895bfa7-ceda-486c-9b4c-70f782e91764\", \"name\": \"perl-ExtUtils-CBuilder\", \"id\": \"f895bfa7-ceda-486c-9b4c-70f782e91764\"}, {\"description\": \"Utilities for embedding Perl in C/C++ applications.\", \"_id\": \"4282eefa-6800-4028-81d0-a52b62bf6de9\", \"name\": \"perl-ExtUtils-Embed\", \"id\": \"4282eefa-6800-4028-81d0-a52b62bf6de9\"}, {\"description\": \"Utilities for embedding Perl in C/C++ applications.\", \"_id\": \"914bc6d0-8c46-46fe-9cc2-cd531139a817\", \"name\": \"perl-ExtUtils-Embed\", \"id\": \"914bc6d0-8c46-46fe-9cc2-cd531139a817\"}, {\"description\": \"Utilities for embedding Perl in C/C++ applications.\", \"_id\": \"93bce3d8-d652-41cd-bfcb-5810dc5d5a43\", \"name\": \"perl-ExtUtils-Embed\", \"id\": \"93bce3d8-d652-41cd-bfcb-5810dc5d5a43\"}, {\"description\": \"Create a module Makefile.\", \"_id\": \"b8d15543-dabe-478d-8d81-5f6945f6bd81\", \"name\": \"perl-ExtUtils-MakeMaker\", \"id\": \"b8d15543-dabe-478d-8d81-5f6945f6bd81\"}, {\"description\": \"Create a module Makefile.\", \"_id\": \"faae2428-af84-4bd9-b6e6-39fb12224b47\", \"name\": \"perl-ExtUtils-MakeMaker\", \"id\": \"faae2428-af84-4bd9-b6e6-39fb12224b47\"}, {\"description\": \"Create a module Makefile.\", \"_id\": \"7e7d91d1-5b09-4502-9366-f3b2d7710528\", \"name\": \"perl-ExtUtils-MakeMaker\", \"id\": \"7e7d91d1-5b09-4502-9366-f3b2d7710528\"}, {\"description\": \"Create a module Makefile.\", \"_id\": \"2ab79f0e-81e3-487f-8538-5b9cdfd302db\", \"name\": \"perl-ExtUtils-MakeMaker\", \"id\": \"2ab79f0e-81e3-487f-8538-5b9cdfd302db\"}, {\"description\": \"ExtUtils::ParseXS will compile XS code into C code by embedding the\\nconstructs necessary to let C functions manipulate Perl values and\\ncreates the glue necessary to let Perl access those functions.\", \"_id\": \"82e00523-56c2-49c3-8905-9b1c599eb597\", \"name\": \"perl-ExtUtils-ParseXS\", \"id\": \"82e00523-56c2-49c3-8905-9b1c599eb597\"}, {\"description\": \"ExtUtils::ParseXS will compile XS code into C code by embedding the\\nconstructs necessary to let C functions manipulate Perl values and\\ncreates the glue necessary to let Perl access those functions.\", \"_id\": \"2cddea61-23f5-45dc-bfa7-59c3e9948528\", \"name\": \"perl-ExtUtils-ParseXS\", \"id\": \"2cddea61-23f5-45dc-bfa7-59c3e9948528\"}, {\"description\": \"ExtUtils::ParseXS will compile XS code into C code by embedding the\\nconstructs necessary to let C functions manipulate Perl values and\\ncreates the glue necessary to let Perl access those functions.\", \"_id\": \"39e4c563-b8cb-423a-b16b-310c23caf849\", \"name\": \"perl-ExtUtils-ParseXS\", \"id\": \"39e4c563-b8cb-423a-b16b-310c23caf849\"}, {\"description\": \"ExtUtils::ParseXS will compile XS code into C code by embedding the\\nconstructs necessary to let C functions manipulate Perl values and\\ncreates the glue necessary to let Perl access those functions.\", \"_id\": \"3c770766-576f-4bb2-ba26-9c4094dcffa9\", \"name\": \"perl-ExtUtils-ParseXS\", \"id\": \"3c770766-576f-4bb2-ba26-9c4094dcffa9\"}, {\"description\": \"File::Fetch is a generic file fetching mechanism.\", \"_id\": \"bbe48925-7a19-45b9-8185-c590e892b900\", \"name\": \"perl-File-Fetch\", \"id\": \"bbe48925-7a19-45b9-8185-c590e892b900\"}, {\"description\": \"File::Fetch is a generic file fetching mechanism.\", \"_id\": \"888c5bc7-9bc0-49ad-99fd-0df891baf38a\", \"name\": \"perl-File-Fetch\", \"id\": \"888c5bc7-9bc0-49ad-99fd-0df891baf38a\"}, {\"description\": \"File::Fetch is a generic file fetching mechanism.\", \"_id\": \"fa999ca1-19c8-47e6-95eb-aec83e65e536\", \"name\": \"perl-File-Fetch\", \"id\": \"fa999ca1-19c8-47e6-95eb-aec83e65e536\"}, {\"description\": \"File::Fetch is a generic file fetching mechanism.\", \"_id\": \"2a184cbf-e49b-4e6d-badb-640eb1b0b878\", \"name\": \"perl-File-Fetch\", \"id\": \"2a184cbf-e49b-4e6d-badb-640eb1b0b878\"}, {\"description\": \"This module provides subs that allow you to read or write entire files with\\none simple call. They are designed to be simple to use, have flexible ways\\nto pass in or get the file contents and to be very efficient. There is also\\na sub to read in all the files in a directory other than . and ..\\n\\nThese slurp/spew subs work for files, pipes and sockets, and stdio,\\npseudo-files, and DATA.\", \"_id\": \"785b598f-5fd3-4f35-9fb8-999d091948da\", \"name\": \"perl-File-Slurp\", \"id\": \"785b598f-5fd3-4f35-9fb8-999d091948da\"}, {\"description\": \"Converts data to/from stringified form, appropriate for\\nsaving-to/reading-from permanent storage.\", \"_id\": \"a3f19783-f89f-4fc8-85c2-86d95f06b4d2\", \"name\": \"perl-FreezeThaw\", \"id\": \"a3f19783-f89f-4fc8-85c2-86d95f06b4d2\"}, {\"description\": \"Frontier::RPC implements UserLand Software's XML RPC (Remote\\nProcedure Calls using Extensible Markup Language).  Frontier::RPC\\nincludes both a client module for making requests to a server and\\nseveral server modules for implementing servers using CGI, Apache,\\nand standalone with HTTP::Daemon.\", \"_id\": \"13a2656c-f0c1-41cc-b7fc-e09ad978e446\", \"name\": \"perl-Frontier-RPC\", \"id\": \"13a2656c-f0c1-41cc-b7fc-e09ad978e446\"}, {\"description\": \"This module gives access to the routines of the GSSAPI library, as\\ndescribed in rfc2743 and rfc2744 and implemented by the Kerberos-1.2\\ndistribution from MIT.\", \"_id\": \"f35980c6-5ad2-41cc-abe2-7e54ec328f2a\", \"name\": \"perl-GSSAPI\", \"id\": \"f35980c6-5ad2-41cc-abe2-7e54ec328f2a\"}, {\"description\": \"Perl interface to Git.\", \"_id\": \"948fe730-57e0-43f9-b434-bd651dedc7a5\", \"name\": \"perl-Git\", \"id\": \"948fe730-57e0-43f9-b434-bd651dedc7a5\"}, {\"description\": \"Perl interface to Git.\", \"_id\": \"a1c72a37-7aae-429d-9bc2-25cbc0f23066\", \"name\": \"perl-Git\", \"id\": \"a1c72a37-7aae-429d-9bc2-25cbc0f23066\"}, {\"description\": \"The HTML-Parser module for perl to parse and extract information from\\nHTML documents, including the HTML::Entities, HTML::HeadParser,\\nHTML::LinkExtor, HTML::PullParser, and HTML::TokeParser modules.\", \"_id\": \"80c8126b-5479-4c1b-96a2-79bda7dc0b02\", \"name\": \"perl-HTML-Parser\", \"id\": \"80c8126b-5479-4c1b-96a2-79bda7dc0b02\"}, {\"description\": \"This module contains several data tables useful in various kinds of\\nHTML parsing operations, such as tag and entity names.\", \"_id\": \"dacff131-6121-4848-a04e-23b67063caff\", \"name\": \"perl-HTML-Tagset\", \"id\": \"dacff131-6121-4848-a04e-23b67063caff\"}, {\"description\": \"This module is the base class for all IO::Compress and IO::Uncompress\\nmodules. This module is not intended for direct use in application