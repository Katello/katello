ry high rates on\\nSMP systems.\", \"_id\": \"6d38ad4b-4795-4e9d-8927-93046407dcdd\", \"name\": \"uuidd\", \"id\": \"6d38ad4b-4795-4e9d-8927-93046407dcdd\"}, {\"description\": \"The uuidd package contains a userspace daemon (uuidd) which guarantees\\nuniqueness of time-based UUID generation even at very high rates on\\nSMP systems.\", \"_id\": \"b06dacd6-553e-4bb0-864c-6cf65ef9ed1f\", \"name\": \"uuidd\", \"id\": \"b06dacd6-553e-4bb0-864c-6cf65ef9ed1f\"}, {\"description\": \"The uuidd package contains a userspace daemon (uuidd) which guarantees\\nuniqueness of time-based UUID generation even at very high rates on\\nSMP systems.\", \"_id\": \"5d871801-cf82-424b-b455-a4a2f175048d\", \"name\": \"uuidd\", \"id\": \"5d871801-cf82-424b-b455-a4a2f175048d\"}, {\"description\": \"The uuidd package contains a userspace daemon (uuidd) which guarantees\\nuniqueness of time-based UUID generation even at very high rates on\\nSMP systems.\", \"_id\": \"b76f3ce0-4f4c-45c8-bf7b-4c00a807e658\", \"name\": \"uuidd\", \"id\": \"b76f3ce0-4f4c-45c8-bf7b-4c00a807e658\"}, {\"description\": \"The uuidd package contains a userspace daemon (uuidd) which guarantees\\nuniqueness of time-based UUID generation even at very high rates on\\nSMP systems.\", \"_id\": \"8a620fc6-d36d-42e4-9884-bf385623cb2a\", \"name\": \"uuidd\", \"id\": \"8a620fc6-d36d-42e4-9884-bf385623cb2a\"}, {\"description\": \"Valgrind is a tool to help you find memory-management problems in your\\nprograms. When a program is run under Valgrind's supervision, all\\nreads and writes of memory are checked, and calls to\\nmalloc/new/free/delete are intercepted. As a result, Valgrind can\\ndetect a lot of problems that are otherwise very hard to\\nfind/diagnose.\", \"_id\": \"4a024d15-d646-4c2b-bb47-519cdf744ddf\", \"name\": \"valgrind\", \"id\": \"4a024d15-d646-4c2b-bb47-519cdf744ddf\"}, {\"description\": \"Valgrind is a tool to help you find memory-management problems in your\\nprograms. When a program is run under Valgrind's supervision, all\\nreads and writes of memory are checked, and calls to\\nmalloc/new/free/delete are intercepted. As a result, Valgrind can\\ndetect a lot of problems that are otherwise very hard to\\nfind/diagnose.\", \"_id\": \"5e17e572-3f33-4b30-9607-03e82cebe88e\", \"name\": \"valgrind\", \"id\": \"5e17e572-3f33-4b30-9607-03e82cebe88e\"}, {\"description\": \"Valgrind is a tool to help you find memory-management problems in your\\nprograms. When a program is run under Valgrind's supervision, all\\nreads and writes of memory are checked, and calls to\\nmalloc/new/free/delete are intercepted. As a result, Valgrind can\\ndetect a lot of problems that are otherwise very hard to\\nfind/diagnose.\", \"_id\": \"e9aa70ff-6d0d-43be-bf05-7934cf88db26\", \"name\": \"valgrind\", \"id\": \"e9aa70ff-6d0d-43be-bf05-7934cf88db26\"}, {\"description\": \"Valgrind is a tool to help you find memory-management problems in your\\nprograms. When a program is run under Valgrind's supervision, all\\nreads and writes of memory are checked, and calls to\\nmalloc/new/free/delete are intercepted. As a result, Valgrind can\\ndetect a lot of problems that are otherwise very hard to\\nfind/diagnose.\", \"_id\": \"3a1eaa6b-7349-4248-b685-71e9c3b580d1\", \"name\": \"valgrind\", \"id\": \"3a1eaa6b-7349-4248-b685-71e9c3b580d1\"}, {\"description\": \"Valgrind is a tool to help you find memory-management problems in your\\nprograms. When a program is run under Valgrind's supervision, all\\nreads and writes of memory are checked, and calls to\\nmalloc/new/free/delete are intercepted. As a result, Valgrind can\\ndetect a lot of problems that are otherwise very hard to\\nfind/diagnose.\", \"_id\": \"78ffe581-13bb-4db1-9aaf-d121a4ed4d6e\", \"name\": \"valgrind\", \"id\": \"78ffe581-13bb-4db1-9aaf-d121a4ed4d6e\"}, {\"description\": \"Valgrind is a tool to help you find memory-management problems in your\\nprograms. When a program is run under Valgrind's supervision, all\\nreads and writes of memory are checked, and calls to\\nmalloc/new/free/delete are intercepted. As a result, Valgrind can\\ndetect a lot of problems that are otherwise very hard to\\nfind/diagnose.\", \"_id\": \"df4cc95b-8935-4728-9884-e4cdfdeec9fb\", \"name\": \"valgrind\", \"id\": \"df4cc95b-8935-4728-9884-e4cdfdeec9fb\"}, {\"description\": \"Valgrind is a tool to help you find memory-management problems in your\\nprograms. When a program is run under Valgrind's supervision, all\\nreads and writes of memory are checked, and calls to\\nmalloc/new/free/delete are intercepted. As a result, Valgrind can\\ndetect a lot of problems that are otherwise very hard to\\nfind/diagnose.\", \"_id\": \"5a67034b-ff78-4e50-9702-acdd8a91cee5\", \"name\": \"valgrind\", \"id\": \"5a67034b-ff78-4e50-9702-acdd8a91cee5\"}, {\"description\": \"Valgrind is a tool to help you find memory-management problems in your\\nprograms. When a program is run under Valgrind's supervision, all\\nreads and writes of memory are checked, and calls to\\nmalloc/new/free/delete are intercepted. As a result, Valgrind can\\ndetect a lot of problems that are otherwise very hard to\\nfind/diagnose.\", \"_id\": \"37e33034-8056-4974-98f8-3315c5b1d7eb\", \"name\": \"valgrind\", \"id\": \"37e33034-8056-4974-98f8-3315c5b1d7eb\"}, {\"description\": \"The vconfig program configures and adjusts 802.1q VLAN parameters.\", \"_id\": \"3d8c51a9-59c8-4242-9ab6-888c0b80d251\", \"name\": \"vconfig\", \"id\": \"3d8c51a9-59c8-4242-9ab6-888c0b80d251\"}, {\"description\": \"Velocity is a Java-based template engine. It permits anyone to use the\\nsimple yet powerful template language to reference objects defined in\\nJava code.\\nWhen Velocity is used for web development, Web designers can work in\\nparallel with Java programmers to develop web sites according to the\\nModel-View-Controller (MVC) model, meaning that web page designers can\\nfocus solely on creating a site that looks good, and programmers can\\nfocus solely on writing top-notch code. Velocity separates Java code\\nfrom the web pages, making the web site more maintainable over the long\\nrun and providing a viable alternative to Java Server Pages (JSPs) or\\nPHP.\\nVelocity's capabilities reach well beyond the realm of web sites; for\\nexample, it can generate SQL and PostScript and XML (see Anakia for more\\ninformation on XML transformations) from templates. It can be used\\neither as a standalone utility for generating source code and reports,\\nor as an integrated component of other systems. Velocity also provides\\ntemplate services for the Turbine web application framework.\\nVelocity+Turbine provides a template service that will allow web\\napplications to be developed according to a true MVC model.\", \"_id\": \"10b0f1be-d02b-4613-8df0-19e49429caf3\", \"name\": \"velocity\", \"id\": \"10b0f1be-d02b-4613-8df0-19e49429caf3\"}, {\"description\": \"A free OpenType font for Telugu created by\\nDr. Tirumala Krishna Desikacharyulu.\", \"_id\": \"154abb73-8820-4b8d-8c43-b746ae770592\", \"name\": \"vemana2000-fonts\", \"id\": \"154abb73-8820-4b8d-8c43-b746ae770592\"}, {\"description\": \"vgabios is an LPGL implementation of a bios for a video card.\\nIt is tied to plex86/bochs, althoug it will likely work on other\\nemulators. It is not intended for use in real cards.\", \"_id\": \"450461f8-90a7-482d-8221-bcdbe38b1612\", \"name\": \"vgabios\", \"id\": \"450461f8-90a7-482d-8221-bcdbe38b1612\"}, {\"description\": \"vgabios is an LPGL implementation of a bios for a video card.\\nIt is tied to plex86/bochs, althoug it will likely work on other\\nemulators. It is not intended for use in real cards.\", \"_id\": \"3fc4b08b-1d32-4e24-8907-c5d9b2a0fbe3\", \"name\": \"vgabios\", \"id\": \"3fc4b08b-1d32-4e24-8907-c5d9b2a0fbe3\"}, {\"description\": \"VIM (VIsual editor iMproved) is an updated and improved version of the\\nvi editor.  Vi was the first real screen-based editor for UNIX, and is\\nstill very popular.  VIM improves on vi by adding new features:\\nmultiple windows, multi-level undo, block highlighting and\\nmore. VIM-X11 is a version of the VIM editor which will run within the\\nX Window System.  If you install this package, you can run VIM as an X\\napplication with a full GUI interface and mouse support.\\n\\nInstall the vim-X11 package if you'd like to try out a version of vi\\nwith graphics and mouse capabilities.  You'll also need to install the\\nvim-common package.\", \"_id\": \"ba728a17-2b04-4f10-bc57-c445e3aea5f1\", \"name\": \"vim-X11\", \"id\": \"ba728a17-2b04-4f10-bc57-c445e3aea5f1\"}, {\"description\": \"VIM (VIsual editor iMproved) is an updated and improved version of the\\nvi editor.  Vi was the first real screen-based editor for UNIX, and is\\nstill very popular.  VIM improves on vi by adding new features:\\nmultiple windows, multi-level undo, block highlighting and\\nmore. VIM-X11 is a version of the VIM editor which will run within the\\nX Window System.  If you install this package, you can run VIM as an X\\napplication with a full GUI interface and mouse support.\\n\\nInstall the vim-X11 package if you'd like to try out a version of vi\\nwith graphics and mouse capabilities.  You'll also need to install the\\nvim-common package.\", \"_id\": \"b71c97ad-3500-42e5-9a45-c705c4689130\", \"name\": \"vim-X11\", \"id\": \"b71c97ad-3500-42e5-9a45-c705c4689130\"}, {\"description\": \"VIM (VIsual editor iMproved) is an updated and improved version of the\\nvi editor.  Vi was the first real screen-based editor for UNIX, and is\\nstill very popular.  VIM improves on vi by adding new features:\\nmultiple windows, multi-level undo, block highlighting and\\nmore. VIM-X11 is a version of the VIM editor which will run within the\\nX Window System.  If you install this package, you can run VIM as an X\\napplication with a full GUI interface and mouse support.\\n\\nInstall the vim-X11 package if you'd like to try out a version of vi\\nwith graphics and mouse capabilities.  You'll also need to install the\\nvim-common package.\