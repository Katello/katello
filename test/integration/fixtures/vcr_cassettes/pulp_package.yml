", \"name\": \"gvfs-obexftp\", \"id\": \"57192962-1b54-475a-824a-ceac75aab886\"}, {\"description\": \"This package provides support for reading and writing files on windows\\nshares (SMB) to applications using gvfs.\", \"_id\": \"90bb6bf7-84b3-4fbf-b257-e22a083ec552\", \"name\": \"gvfs-smb\", \"id\": \"90bb6bf7-84b3-4fbf-b257-e22a083ec552\"}, {\"description\": \"This package provides support for reading and writing files on windows\\nshares (SMB) to applications using gvfs.\", \"_id\": \"cbd3816e-c426-4312-bb92-18d7b14666a5\", \"name\": \"gvfs-smb\", \"id\": \"cbd3816e-c426-4312-bb92-18d7b14666a5\"}, {\"description\": \"The gzip package contains the popular GNU gzip data compression\\nprogram. Gzipped files have a .gz extension.\\n\\nGzip should be installed on your system, because it is a\\nvery commonly used data compression program.\", \"_id\": \"b2fa3cbf-1172-43a8-85c5-b878ec82f20a\", \"name\": \"gzip\", \"id\": \"b2fa3cbf-1172-43a8-85c5-b878ec82f20a\"}, {\"description\": \"HAL is a daemon for collecting and maintaining information from several\\nsources about the hardware on the system.\", \"_id\": \"9c79238f-4767-4547-9b59-0b861a6edea4\", \"name\": \"hal\", \"id\": \"9c79238f-4767-4547-9b59-0b861a6edea4\"}, {\"description\": \"HAL is a daemon for collecting and maintaining information from several\\nsources about the hardware on the system.\", \"_id\": \"38c0f722-580c-408f-ac9b-16a841b66ef0\", \"name\": \"hal\", \"id\": \"38c0f722-580c-408f-ac9b-16a841b66ef0\"}, {\"description\": \"Headers and libraries for HAL.\", \"_id\": \"88035aa0-93dc-4659-9d5d-67d0e14f247c\", \"name\": \"hal-devel\", \"id\": \"88035aa0-93dc-4659-9d5d-67d0e14f247c\"}, {\"description\": \"Headers and libraries for HAL.\", \"_id\": \"2633196a-a69e-48ac-b2e0-2aa31088244c\", \"name\": \"hal-devel\", \"id\": \"2633196a-a69e-48ac-b2e0-2aa31088244c\"}, {\"description\": \"Headers and libraries for HAL.\", \"_id\": \"b715d504-1ca2-4af8-b6e7-446d0795dd5b\", \"name\": \"hal-devel\", \"id\": \"b715d504-1ca2-4af8-b6e7-446d0795dd5b\"}, {\"description\": \"Headers and libraries for HAL.\", \"_id\": \"45c3a29a-5ce6-4b7f-b009-a2f084e5eeb9\", \"name\": \"hal-devel\", \"id\": \"45c3a29a-5ce6-4b7f-b009-a2f084e5eeb9\"}, {\"description\": \"The hal-info package contains various device information files (also\\nknown as .fdi files) for the hal package.\", \"_id\": \"cd3dfb2c-b449-4074-9fcc-5ec3eb25c13a\", \"name\": \"hal-info\", \"id\": \"cd3dfb2c-b449-4074-9fcc-5ec3eb25c13a\"}, {\"description\": \"Libraries for accessing HAL.\", \"_id\": \"4aafcbbe-fd44-4ce6-811b-33293c54d74b\", \"name\": \"hal-libs\", \"id\": \"4aafcbbe-fd44-4ce6-811b-33293c54d74b\"}, {\"description\": \"Libraries for accessing HAL.\", \"_id\": \"8990255d-4c32-4fa0-a363-446c19f386fa\", \"name\": \"hal-libs\", \"id\": \"8990255d-4c32-4fa0-a363-446c19f386fa\"}, {\"description\": \"Libraries for accessing HAL.\", \"_id\": \"c1610af5-c13d-4e92-9a63-69a7176288c0\", \"name\": \"hal-libs\", \"id\": \"c1610af5-c13d-4e92-9a63-69a7176288c0\"}, {\"description\": \"Libraries for accessing HAL.\", \"_id\": \"c9020395-1337-41c9-a262-baa601b81fbb\", \"name\": \"hal-libs\", \"id\": \"c9020395-1337-41c9-a262-baa601b81fbb\"}, {\"description\": \"Storage polling support for HAL\", \"_id\": \"36099fb9-380b-438d-b37f-a8124ab34297\", \"name\": \"hal-storage-addon\", \"id\": \"36099fb9-380b-438d-b37f-a8124ab34297\"}, {\"description\": \"Storage polling support for HAL\", \"_id\": \"3f6ee5c1-5a4e-40e9-9e62-2e97f351ca4f\", \"name\": \"hal-storage-addon\", \"id\": \"3f6ee5c1-5a4e-40e9-9e62-2e97f351ca4f\"}, {\"description\": \"Provides a library of matcher objects (also known as constraints or predicates)\\nallowing 'match' rules to be defined declaratively, to be used in other\\nframeworks. Typical scenarios include testing frameworks, mocking libraries and\\nUI validation rules.\", \"_id\": \"04c88d0a-7673-4f45-95f9-31a1329ca4a6\", \"name\": \"hamcrest\", \"id\": \"04c88d0a-7673-4f45-95f9-31a1329ca4a6\"}, {\"description\": \"hardlink is used to create a tree of hard links.\\nIt's used by kernel installation to dramatically reduce the\\namount of diskspace used by each kernel package installed.\", \"_id\": \"9cbb0e7a-e4af-43f7-8cc2-505f3320041d\", \"name\": \"hardlink\", \"id\": \"9cbb0e7a-e4af-43f7-8cc2-505f3320041d\"}, {\"description\": \"Hdparm is a useful system utility for setting (E)IDE hard drive\\nparameters.  For example, hdparm can be used to tweak hard drive\\nperformance and to spin down hard drives for power conservation.\", \"_id\": \"f0b8eaf2-139f-4c95-bbc1-6027aca22a98\", \"name\": \"hdparm\", \"id\": \"f0b8eaf2-139f-4c95-bbc1-6027aca22a98\"}, {\"description\": \"Hesiod is a system which uses existing DNS functionality to provide access\\nto databases of information that changes infrequently.  It is often used to\\ndistribute information kept in the /etc/passwd, /etc/group, and /etc/printcap\\nfiles, among others.  The hesinfo package contains the hesinfo client program,\\nwhich can be used to query Hesiod.\", \"_id\": \"8c211401-db28-40b0-a947-0000c16e3819\", \"name\": \"hesinfo\", \"id\": \"8c211401-db28-40b0-a947-0000c16e3819\"}, {\"description\": \"Hesiod is a system which uses existing DNS functionality to provide access\\nto databases of information that changes infrequently.  It is often used to\\ndistribute information kept in the /etc/passwd, /etc/group, and /etc/printcap\\nfiles, among others.\", \"_id\": \"6964a99b-d5db-45fd-9bcd-23581c33587d\", \"name\": \"hesiod\", \"id\": \"6964a99b-d5db-45fd-9bcd-23581c33587d\"}, {\"description\": \"Contains the basic directories and files needed for icon theme support.\", \"_id\": \"21ae783e-2c0d-4cc9-bfee-5e1626ca4911\", \"name\": \"hicolor-icon-theme\", \"id\": \"21ae783e-2c0d-4cc9-bfee-5e1626ca4911\"}, {\"description\": \"Hive files are the undocumented binary blobs that Windows uses to\\nstore the Windows Registry on disk.  Hivex is a library that can read\\nand write to these files.\\n\\n'hivexsh' is a shell you can use to interactively navigate a hive\\nbinary file.\\n\\n'hivexregedit' lets you export and merge to the textual regedit\\nformat.\\n\\n'hivexml' can be used to convert a hive file to a more useful XML\\nformat.\\n\\nIn order to get access to the hive files themselves, you can copy them\\nfrom a Windows machine.  They are usually found in\\n%systemroot%\\\\system32\\\\config.  For virtual machines we recommend\\nusing libguestfs or guestfish to copy out these files.  libguestfs\\nalso provides a useful high-level tool called 'virt-win-reg' (based on\\nhivex technology) which can be used to query specific registry keys in\\nan existing Windows VM.\\n\\nFor Perl bindings, see 'perl-hivex'.\\n\\nFor OCaml bindings, see 'ocaml-hivex-devel'.\", \"_id\": \"fc3945a3-e13f-4abd-b594-3b16c2ca3fbc\", \"name\": \"hivex\", \"id\": \"fc3945a3-e13f-4abd-b594-3b16c2ca3fbc\"}, {\"description\": \"Hive files are the undocumented binary blobs that Windows uses to\\nstore the Windows Registry on disk.  Hivex is a library that can read\\nand write to these files.\\n\\n'hivexsh' is a shell you can use to interactively navigate a hive\\nbinary file.\\n\\n'hivexregedit' lets you export and merge to the textual regedit\\nformat.\\n\\n'hivexml' can be used to convert a hive file to a more useful XML\\nformat.\\n\\nIn order to get access to the hive files themselves, you can copy them\\nfrom a Windows machine.  They are usually found in\\n%systemroot%\\\\system32\\\\config.  For virtual machines we recommend\\nusing libguestfs or guestfish to copy out these files.  libguestfs\\nalso provides a useful high-level tool called 'virt-win-reg' (based on\\nhivex technology) which can be used to query specific registry keys in\\nan existing Windows VM.\\n\\nFor Perl bindings, see 'perl-hivex'.\\n\\nFor OCaml bindings, see 'ocaml-hivex-devel'.\", \"_id\": \"e16bf94b-72e6-4ead-8405-54a2c8de46fc\", \"name\": \"hivex\", \"id\": \"e16bf94b-72e6-4ead-8405-54a2c8de46fc\"}, {\"description\": \"Hive files are the undocumented binary blobs that Windows uses to\\nstore the Windows Registry on disk.  Hivex is a library that can read\\nand write to these files.\\n\\n'hivexsh' is a shell you can use to interactively navigate a hive\\nbinary file.\\n\\n'hivexregedit' lets you export and merge to the textual regedit\\nformat.\\n\\n'hivexml' can be used to convert a hive file to a more useful XML\\nformat.\\n\\nIn order to get access to the hive files themselves, you can copy them\\nfrom a Windows machine.  They are usually found in\\n%systemroot%\\\\system32\\\\config.  For virtual machines we recommend\\nusing libguestfs or guestfish to copy out these files.  libguestfs\\nalso provides a useful high-level tool called 'virt-win-reg' (based on\\nhivex technology) which can be used to query specific registry keys in\\nan existing Windows VM.\\n\\nFor OCaml bindings, see 'ocaml-hivex-devel'.\\n\\nFor Perl bindings, see 'perl-hivex'.\\n\\nFor Python bindings, see 'python-hivex'.\", \"_id\": \"a49a9103-54d9-47c4-8795-a57ca84f0420\", \"name\": \"hivex\", \"id\": \"a49a9103-54d9-47c4-8795-a57ca84f0420\"}, {\"description\": \"Hive files are the undocumented binary blobs that Windows uses to\\nstore the Windows Registry on disk.  Hivex is a library that can read\\nand write to these files.\\n\\n'hivexsh' is a shell you can use to interactively navigate a hive\\nbinary file.\\n\\n'hivexregedit' lets you export and merge to the textual regedit\\nformat.\\n\\n'hivexml' can be used to convert a hive file to a more useful XML\\nformat.\\n\\nIn order to get access to the hive files themselves, you can copy them\\nfrom a Windows machine.  They are usually found in\\n%systemroot%\\\\system32\\\\config.  For virtual machines we recommend\\nusing libguestfs or guestfish to copy out these files.  libguestfs\\nalso provides a useful high-level tool called 'virt-win-reg' (based on\\nhivex technology) which can be used to query specific registry keys in\\nan existing Windows VM.\\n\\nFor OCaml bindings, see 'ocaml-hivex-devel'.\\n\\nFor Perl bindings, see 'perl-hivex'.\\n\\nFor Python bindings, see 'python-hivex'.\", \"_id\": \"5dd571ec-35a4-40f3-bec7-0e9a4ce31d1f\", \"name\": \"hivex\", \"id\": \"5dd571ec-35a4-40f3-bec7-0e9a4ce31d1f\"}, {\"description\": \"Hive files are the undocumented binary blobs that Windows uses to\\nstore the Windows Registry on disk.  Hivex is a library that can read\\nand write to these files.\\n\\n'hivexsh' is a shell you can use to interactively navigate a hive\\nbinary file.\\n\\n'hivexregedit' lets you export and merge to the textual regedit\\nformat.\\n\\n'hivexml' can be used to convert a hive file to a more useful XML\\nformat.\\n\\nIn order to get access to the hive files themselves, you can copy them\\nfrom a Windows machine.  They are usually found in\\n%systemroot%\\\\system32\\\\config.  For virtual machines we recommend\\nusing libguestfs or guestfish to copy out these files.  libguestfs\\nalso provides a useful high-level tool called 'virt-win-reg' (based on\\nhivex technology) which can be used to query specific registry keys in\\nan existing Windows VM.\\n\\nFor OCaml bindings, see 'ocaml-hivex-devel'.\\n\\nFor Perl bindings, see 'perl-hivex'.\\n\\nFor Python bindings, see 'python-hivex'.\", \"_id\": \"a76eb6ea-a39e-4efb-a8bc-95630d014ce3\", \"name\": \"hivex\", \"id\": \"a76eb6ea-a39e-4efb-a8bc-95630d014ce3\"}, {\"description\": \"Hive files are the undocumented binary blobs that Windows uses to\\nstore the Windows Registry on disk.  Hivex is a library that can read\\nand write to these files.\\n\\n'hivexsh' is a shell you can use to interactively navigate a hive\\nbinary file.\\n\\n'hivexregedit' lets you export and merge to the textual regedit\\nformat.\\n\\n'hivexml' can be used to convert a hive file to a more useful XML\\nformat.\\n\\nIn order to get access to the hive files themselves, you can copy them\\nfrom a Windows machine.  They are usually found in\\n%systemroot%\\\\system32\\\\config.  For virtual machines we recommend\\nusing libguestfs or guestfish to copy out these files.  libguestfs\\nalso provides a useful high-level tool called 'virt-win-reg' (based on\\nhivex technology) which can be used to query specific registry keys in\\nan existing Windows VM.\\n\\nFor OCaml bindings, see 'ocaml-hivex-devel'.\\n\\nFor Perl bindings, see 'perl-hivex'.\\n\\nFor Python bindings, see 'python-hivex'.\", \"_id\": \"df1dd235-689e-429c-a472-1195d1f0fe33\", \"name\": \"hivex\", \"id\": \"df1dd235-689e-429c-a472-1195d1f0fe33\"}, {\"description\": \"The hmaccalc package contains tools which can calculate HMAC (hash-based\\nmessage authentication code) values for files.  The names and interfaces are\\nmeant to mimic the sha*sum tools provided by the coreutils package.\", \"_id\": \"c4326df4-6dbd-4bbc-9b11-9520fb859aaa\", \"name\": \"hmaccalc\", \"id\": \"c4326df4-6dbd-4bbc-9b11-9520fb859aaa\"}, {\"description\": \"hpijs is a collection of optimized drivers for HP printers.\\nhpijs supports the DeskJet 350C, 600C, 600C Photo, 630C, Apollo 2000,\\nApollo 2100, Apollo 2560, DeskJet 800C, DeskJet 825, DeskJet 900,\\nPhotoSmart, DeskJet 990C, and PhotoSmart 100 series.\", \"_id\": \"ec02c816-4536-445e-8866-d1595bcc52fb\", \"name\": \"hpijs\", \"id\": \"ec02c816-4536-445e-8866-d1595bcc52fb\"}, {\"description\": \"hpijs is a collection of optimized drivers for HP printers.\\nhpijs supports the DeskJet 350C, 600C, 600C Photo, 630C, Apollo 2000,\\nApollo 2100, Apollo 2560, DeskJet 800C, DeskJet 825, DeskJet 900,\\nPhotoSmart, DeskJet 990C, and PhotoSmart 100 series.\", \"_id\": \"ea86a052-192a-4039-accd-363133c76c6a\", \"name\": \"hpijs\", \"id\": \"ea86a052-192a-4039-accd-363133c76c6a\"}, {\"description\": \"hpijs is a collection of optimized drivers for HP printers.\\nhpijs supports the DeskJet 350C, 600C, 600C Photo, 630C, Apollo 2000,\\nApollo 2100, Apollo 2560, DeskJet 800C, DeskJet 825, DeskJet 900,\\nPhotoSmart, DeskJet 990C, and PhotoSmart 100 series.\", \"_id\": \"a426a44b-ece7-4618