anh Hong of the Cambodian Open Institute.\\n\\nThis package consists of files used by other khmeros-fonts packages.\", \"_id\": \"e976b231-b5c7-457d-b44e-d685336d6bde\", \"name\": \"khmeros-fonts-common\", \"id\": \"e976b231-b5c7-457d-b44e-d685336d6bde\"}, {\"description\": \"\\nThe Khmer OS fonts include Khmer and Latin alphabets, and they have equivalent\\nsizes for Khmer and English alphabets, so that when texts mix both it is not\\nnecessary to have different point sizes for the text in each language.\\n\\nThey were created by Danh Hong of the Cambodian Open Institute.\\n\\nFreehand and fasthand - handwritten fonts.\", \"_id\": \"cb120bdd-460f-4a03-a2a7-78e5b452ac90\", \"name\": \"khmeros-handwritten-fonts\", \"id\": \"cb120bdd-460f-4a03-a2a7-78e5b452ac90\"}, {\"description\": \"\\nThe Khmer OS fonts include Khmer and Latin alphabets, and they have equivalent\\nsizes for Khmer and English alphabets, so that when texts mix both it is not\\nnecessary to have different point sizes for the text in each language.\\n\\nThey were created by Danh Hong of the Cambodian Open Institute.\\n\\nMetal Chrieng font.\", \"_id\": \"98cb1a09-14a6-49f8-8c83-238a2a3f8c17\", \"name\": \"khmeros-metal-chrieng-fonts\", \"id\": \"98cb1a09-14a6-49f8-8c83-238a2a3f8c17\"}, {\"description\": \"\\nThe Khmer OS fonts include Khmer and Latin alphabets, and they have equivalent\\nsizes for Khmer and English alphabets, so that when texts mix both it is not\\nnecessary to have different point sizes for the text in each language.\\n\\nThey were created by Danh Hong of the Cambodian Open Institute.\\n\\nMuol fonts - normal, light and Pali.\", \"_id\": \"f221065a-4808-4873-8a18-b21076525d08\", \"name\": \"khmeros-muol-fonts\", \"id\": \"f221065a-4808-4873-8a18-b21076525d08\"}, {\"description\": \"\\nThe Khmer OS fonts include Khmer and Latin alphabets, and they have equivalent\\nsizes for Khmer and English alphabets, so that when texts mix both it is not\\nnecessary to have different point sizes for the text in each language.\\n\\nThey were created by Danh Hong of the Cambodian Open Institute.\\n\\nSiemreap font.\", \"_id\": \"90c2f971-73fe-492b-865f-9a6265836699\", \"name\": \"khmeros-siemreap-fonts\", \"id\": \"90c2f971-73fe-492b-865f-9a6265836699\"}, {\"description\": \"KIconEdit is designed to help create icons for\\nKDE using the standard icon palette.\", \"_id\": \"adb642c1-0942-459f-be10-91f3a4ec6cc7\", \"name\": \"kiconedit\", \"id\": \"adb642c1-0942-459f-be10-91f3a4ec6cc7\"}, {\"description\": \"This is a sysinfo:/ KIO slave, which shows basic system information often\\nrequested by users.\", \"_id\": \"08e70b55-5eb6-4aaa-b510-4383a24b934a\", \"name\": \"kio_sysinfo\", \"id\": \"08e70b55-5eb6-4aaa-b510-4383a24b934a\"}, {\"description\": \"This package contains plugins to use with Kipi, the KDE Image Plugin\\nInterface.  Currently implemented plugins are:\\nAcquireImages      : acquire images using flat scanner\\nAdvancedSlideshow  : slide images with 2D and 3D effects using OpenGL\\nCalendar           : create calendars\\nFlickrExport       : export images to a remote Flickr web service\\nGalleryExport      : export images to a remote Gallery server\\nGPSSync            : geolocalize pictures\\nHTMLExport         : export images collections into a static XHTML page\\nImageViewer        : preview images using OpenGL\\nJpegLossLess       : rotate/flip images without losing quality\\nKioExportImport    : export/imports pictures to/from accessible via KIO\\nMetadataEdit       : edit EXIF, IPTC and XMP metadata\\nPicasaWebExport    : export images to a remote Picasa web service\\nRemoveRedEyes      : remove red eyes on image automatically\\nRawConverter       : convert Raw Image to JPEG/PNG/TIFF\\nSendImages         : send images by e-mail\\nSimpleViewerExport : export images to Flash using SimpleViewer\\nShwupExport        : export images to a remote Shwup web service\\nSmugExport         : export images to a remote SmugMug web service\\nFbExport           : export images to a remote Facebook web service\\nTimeAdjust         : adjust date and time\\nPrintWizard        : print images in various format\", \"_id\": \"308360e2-8e30-410b-abbc-181f495ac1f6\", \"name\": \"kipi-plugins\", \"id\": \"308360e2-8e30-410b-abbc-181f495ac1f6\"}, {\"description\": \"Runtime libraries for kipi-plugins.\", \"_id\": \"8eb52293-f64d-46ae-8e7a-8817f200773f\", \"name\": \"kipi-plugins-libs\", \"id\": \"8eb52293-f64d-46ae-8e7a-8817f200773f\"}, {\"description\": \"KMid is a midi/karaoke file player, with configurable midi mapper, real\\nSession Management, drag & drop, customizable fonts, etc. It has a very\\nnice interface which let you easily follow the tune while changing the\\ncolor of the lyrics.\\nIt supports output through external synthesizers, AWE, FM and GUS cards.\\nIt also has a keyboard view to see the notes played by each instrument.\", \"_id\": \"b8561af3-e546-4e15-adf6-ec0bdb50ad29\", \"name\": \"kmid\", \"id\": \"b8561af3-e546-4e15-adf6-ec0bdb50ad29\"}, {\"description\": \"KMid is a midi/karaoke file player, with configurable midi mapper, real\\nSession Management, drag & drop, customizable fonts, etc. It has a very\\nnice interface which let you easily follow the tune while changing the\\ncolor of the lyrics.\\nIt supports output through external synthesizers, AWE, FM and GUS cards.\\nIt also has a keyboard view to see the notes played by each instrument.\", \"_id\": \"2d7f249d-7cd1-46c8-92a3-b105c0ad0357\", \"name\": \"kmid\", \"id\": \"2d7f249d-7cd1-46c8-92a3-b105c0ad0357\"}, {\"description\": \"This package includes the common files for kmid.\", \"_id\": \"fba17533-89f2-4f7c-bcaa-848c6117c9d3\", \"name\": \"kmid-common\", \"id\": \"fba17533-89f2-4f7c-bcaa-848c6117c9d3\"}, {\"description\": \"This package provides the bnx2 kernel modules built for\\nthe Linux kernel 2.6.32-131.22.1.el6.x86_64 for the x86_64\\nfamily of processors.\", \"_id\": \"9d9fb57a-253b-4dd3-bc43-d80ab46bd514\", \"name\": \"kmod-bnx2\", \"id\": \"9