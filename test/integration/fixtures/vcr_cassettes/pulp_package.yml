ocket Extension (JSSE) implementation\\nusing Java Security Services (JSS) for Tomcat 6.\\n\\nNOTE:  The 'tomcatjss' package conflicts with the 'tomcat-native' package\\n       because it uses an underlying NSS security model rather than the\\n       OpenSSL security model, so these two packages may not co-exist.\", \"_id\": \"83d0751a-1232-4fd9-941a-4e903ef45b5d\", \"name\": \"tomcatjss\", \"id\": \"83d0751a-1232-4fd9-941a-4e903ef45b5d\"}, {\"description\": \"Totem is simple movie player for the GNOME desktop. It features a\\nsimple playlist, a full-screen mode, seek and volume controls, as well as\\na pretty complete keyboard navigation.\\n\\nTotem is extensible through a plugin system.\", \"_id\": \"96d64bd2-e1cd-41b8-a09d-507790e7118e\", \"name\": \"totem\", \"id\": \"96d64bd2-e1cd-41b8-a09d-507790e7118e\"}, {\"description\": \"Totem is simple movie player for the GNOME desktop.\\nThe mozilla plugin for Totem allows it to be embedded into a web browser.\", \"_id\": \"512c9052-2015-494f-95f5-667b3d28ebbd\", \"name\": \"totem-mozplugin\", \"id\": \"512c9052-2015-494f-95f5-667b3d28ebbd\"}, {\"description\": \"This package provides a Nautilus extension that shows the properties of\\naudio and video files in the properties dialog.\", \"_id\": \"69e86733-e39a-4e47-a86b-ab049998df80\", \"name\": \"totem-nautilus\", \"id\": \"69e86733-e39a-4e47-a86b-ab049998df80\"}, {\"description\": \"A library to parse and save playlists, as used in music and movie players.\", \"_id\": \"b786758d-7be1-4bf6-9518-a80f0e8903fe\", \"name\": \"totem-pl-parser\", \"id\": \"b786758d-7be1-4bf6-9518-a80f0e8903fe\"}, {\"description\": \"A library to parse and save playlists, as used in music and movie players.\", \"_id\": \"22296afd-0521-42a5-96ee-322dc0862c7a\", \"name\": \"totem-pl-parser\", \"id\": \"22296afd-0521-42a5-96ee-322dc0862c7a\"}, {\"description\": \"This package provides a plugin to allow browsing UPNP/DLNA shares,\\nand watching videos from those.\", \"_id\": \"33f27abf-6a71-4e91-bba4-432d2514a854\", \"name\": \"totem-upnp\", \"id\": \"33f27abf-6a71-4e91-bba4-432d2514a854\"}, {\"description\": \"tpm-tools is a group of tools to manage and utilize the Trusted Computing\\nGroup's TPM hardware. TPM hardware can create, store and use RSA keys\\nsecurely (without ever being exposed in memory), verify a platform's\\nsoftware state using cryptographic hashes and more.\", \"_id\": \"285cdff4-4bf1-4cdb-8471-dcb11e3663de\", \"name\": \"tpm-tools\", \"id\": \"285cdff4-4bf1-4cdb-8471-dcb11e3663de\"}, {\"description\": \"tpm-tools is a group of tools to manage and utilize the Trusted Computing\\nGroup's TPM hardware. TPM hardware can create, store and use RSA keys\\nsecurely (without ever being exposed in memory), verify a platform's\\nsoftware state using cryptographic hashes and more.\", \"_id\": \"c9b891a3-a786-48d9-9d18-1535d06a49e8\", \"name\": \"tpm-tools\", \"id\": \"c9b891a3-a786-48d9-9d18-1535d06a49e8\"}, {\"description\": \"trace-cmd is a user interface to Ftrace. Instead of needing to use the\\ndebugfs directly, trace-cmd will handle of setting of options and\\ntracers and will record into a data file.\", \"_id\": \"cdaf3b9d-9c08-4862-9879-79e5bf847962\", \"name\": \"trace-cmd\", \"id\": \"cdaf3b9d-9c08-4862-9879-79e5bf847962\"}, {\"description\": \"trace-cmd is a user interface to Ftrace. Instead of needing to use the\\ndebugfs directly, trace-cmd will handle of setting of options and\\ntracers and will record into a data file.\", \"_id\": \"7d212f1d-9695-4c00-8955-2ff45d280250\", \"name\": \"trace-cmd\", \"id\": \"7d212f1d-9695-4c00-8955-2ff45d280250\"}, {\"description\": \"The traceroute utility displays the route used by IP packets on their\\nway to a specified network (or Internet) host.  Traceroute displays\\nthe IP number and host name (if possible) of the machines along the\\nroute taken by the packets.  Traceroute is used as a network debugging\\ntool.  If you're having network connectivity problems, traceroute will\\nshow you where the trouble is coming from along the route.\\n\\nInstall traceroute if you need a tool for diagnosing network connectivity\\nproblems.\", \"_id\": \"96c68f4c-0c92-4255-bd01-0644df153000\", \"name\": \"traceroute\", \"id\": \"96c68f4c-0c92-4255-bd01-0644df153000\"}, {\"description\": \"The transfig utility creates a makefile which translates FIG (created\\nby xfig) or PIC figures into a specified LaTeX graphics language (for\\nexample, PostScript(TM)).  Transfig is used to create TeX documents\\nwhich are portable (i.e., they can be printed in a wide variety of\\nenvironments).\\n\\nInstall transfig if you need a utility for translating FIG or PIC\\nfigures into certain graphics languages.\", \"_id\": \"3aec127b-3cd1-42f8-8ab0-7961242f37e5\", \"name\": \"transfig\", \"id\": \"3aec127b-3cd1-42f8-8ab0-7961242f37e5\"}, {\"description\": \"The tree utility recursively displays the contents of directories in a\\ntree-like format.  Tree is basically a UNIX port of the DOS tree\\nutility.\", \"_id\": \"d5c4c3bc-1ed7-46b6-9292-819a229ba568\", \"name\": \"tree\", \"id\": \"d5c4c3bc-1ed7-46b6-9292-819a229ba568\"}, {\"description\": \"Trilead SSH-2 for Java is a library which implements the SSH-2 protocol in pure\\nJava (tested on J2SE 1.4.2 and 5.0). It allows one to connect to SSH servers\\nfrom within Java programs. It supports SSH sessions (remote command execution\\nand shell access), local and remote port forwarding, local stream forwarding,\\nX11 forwarding and SCP. There are no dependencies on any JCE provider, as all\\ncrypto functionality is included.\", \"_id\": \"5884c103-f205-4056-9f70-7ce5dc9b52b2\", \"name\": \"trilead-ssh2\", \"id\": \"5884c103-f205-4056-9f70-7ce5dc9b52b2\"}, {\"description\": \"TrouSerS is an implementation of the Trusted Computing Group's Software Stack\\n(TSS) specification. You can use TrouSerS to write applications that make use\\nof your TPM hardware. TPM hardware can create, store and use RSA keys\\nsecurely (without ever being exposed in memory), verify a platform's software\\nstate using cryptographic hashes and more.\", \"_id\": \"92bcb81e-f6b0-411b-89c2-526ae4efb6c8\", \"name\": \"trousers\", \"id\": \"92bcb81e-f6b0-411b-89c2-526ae4efb6c8\"}, {\"description\": \"TrouSerS is an implementation of the Trusted Computing Group's Software Stack\\n(TSS) specification. You can use TrouSerS to write applications that make use\\nof your TPM hardware. TPM hardware can create, store and use RSA keys\\nsecurely (without ever being exposed in memory), verify a platform's software\\nstate using cryptographic hashes and more.\", \"_id\": \"9d402f4d-97d6-4c57-ad41-4e1f1818e3f6\", \"name\": \"trousers\", \"id\": \"9d402f4d-97d6-4c57-ad41-4e1f1818e3f6\"}, {\"description\": \"tsclient is a frontend that makes it easy to use rdesktop and vncviewer.\", \"_id\": \"56a3d566-640f-48c9-9a6d-edfe0d276698\", \"name\": \"tsclient\", \"id\": \"56a3d566-640f-48c9-9a6d-edfe0d276698\"}, {\"description\": \"tsclient is a frontend that makes it easy to use rdesktop and vncviewer.\", \"_id\": \"8a0d65f2-0b2e-497c-a798-1d7d7957564e\", \"name\": \"tsclient\", \"id\": \"8a0d65f2-0b2e-497c-a798-1d7d7957564e\"}, {\"description\": \"tsclient is a frontend that makes it easy to use rdesktop and vncviewer.\", \"_id\": \"6832e311-8235-48c1-9f4a-a80a097bc04c\", \"name\": \"tsclient\", \"id\": \"6832e311-8235-48c1-9f4a-a80a097bc04c\"}, {\"description\": \"ttmkfdir is a utility used to create fonts.scale files in\\nTrueType font directories in order to prepare them for use\\nby the font server.\", \"_id\": \"bda18e6d-50c3-4df8-9f97-f6644425a522\", \"name\": \"ttmkfdir\", \"id\": \"bda18e6d-50c3-4df8-9f97-f6644425a522\"}, {\"description\": \"tunctl is a tool to set up and maintain persistent TUN/TAP network\\ninterfaces, enabling user applications access to the wire side of a\\nvirtual nework interface. Such interfaces is useful for connecting VPN\\nsoftware, virtualization, emulation and a number of other similar\\napplications to the network