uch as the IBM 4758 Cryptographic CoProcessor,\\nthe IBM eServer Cryptographic Accelerator (FC 4960 on pSeries) or the Trusted\\nPlatform Module (TPM) as well as a software token for testing.\", \"_id\": \"a85457c2-a2d1-4d5c-b3a2-d7df212e15af\", \"name\": \"opencryptoki\", \"id\": \"a85457c2-a2d1-4d5c-b3a2-d7df212e15af\"}, {\"description\": \"openCryptoki implements the PKCS#11 specification v2.11. It includes support\\nfor cryptographic hardware such as the IBM 4758 Cryptographic CoProcessor,\\nthe IBM eServer Cryptographic Accelerator (FC 4960 on pSeries) or the Trusted\\nPlatform Module (TPM) as well as a software token for testing.\", \"_id\": \"ea6eb116-14ad-4277-bb3f-52bb0be762f6\", \"name\": \"opencryptoki\", \"id\": \"ea6eb116-14ad-4277-bb3f-52bb0be762f6\"}, {\"description\": \"The runtime libraries for use with openCryptoki based applications.\", \"_id\": \"f74dcccd-90ef-4406-9e12-c1e858658892\", \"name\": \"opencryptoki-libs\", \"id\": \"f74dcccd-90ef-4406-9e12-c1e858658892\"}, {\"description\": \"The runtime libraries for use with openCryptoki based applications.\", \"_id\": \"efa9aa6d-1777-4d4e-a22e-34b6e8a7a538\", \"name\": \"opencryptoki-libs\", \"id\": \"efa9aa6d-1777-4d4e-a22e-34b6e8a7a538\"}, {\"description\": \"The runtime libraries for use with openCryptoki based applications.\", \"_id\": \"1b5be712-34e0-4a09-8006-355203d8e731\", \"name\": \"opencryptoki-libs\", \"id\": \"1b5be712-34e0-4a09-8006-355203d8e731\"}, {\"description\": \"The runtime libraries for use with openCryptoki based applications.\", \"_id\": \"c49346c1-996a-44ec-877d-cfbfb005f321\", \"name\": \"opencryptoki-libs\", \"id\": \"c49346c1-996a-44ec-877d-cfbfb005f321\"}, {\"description\": \"OpenCT implements drivers for several smart card readers.  It comes as\\ndriver in ifdhandler format for PC/SC-Lite, as CT-API driver, or as a\\nsmall and lean middleware, so applications can use it with minimal\\noverhead.  OpenCT also has a primitive mechanism to export smart card\\nreaders to remote machines via TCP/IP.\", \"_id\": \"df5471ea-72ce-4e23-86af-5ffebce416d6\", \"name\": \"openct\", \"id\": \"df5471ea-72ce-4e23-86af-5ffebce416d6\"}, {\"description\": \"OpenCV means Intel\\u00ae Open Source Computer Vision Library. It is a collection of\\nC functions and a few C++ classes that implement some popular Image Processing\\nand Computer Vision algorithms.\", \"_id\": \"1837cfc7-2d74-4f23-be99-08fe30eca071\", \"name\": \"opencv\", \"id\": \"1837cfc7-2d74-4f23-be99-08fe30eca071\"}, {\"description\": \"OpenHPI is an open source project created with the intent of providing an\\nimplementation of the SA Forum's Hardware Platform Interface (HPI). HPI\\nprovides an abstracted interface to managing computer hardware, typically for\\nchassis and rack based servers. HPI includes resource modeling; access to and\\ncontrol over sensor, control, watchdog, and inventory data associated with\\nresources; abstracted System Event Log interfaces; hardware events and alerts;\\nand a managed hotswap interface.\\n\\nOpenHPI provides a modular mechanism for adding new hardware and device support\\neasily. Many plugins exist in the OpenHPI source tree to provide access to\\nvarious types of hardware. This includes, but is not limited to, IPMI based\\nservers, Blade Center, and machines which export data via sysfs.\", \"_id\": \"7595d4c0-7403-4636-9265-11cbe70eb2b4\", \"name\": \"openhpi\", \"id\": \"7595d4c0-7403-4636-9265-11cbe70eb2b4\"}, {\"description\": \"The system libraries for the openhpi project.\", \"_id\": \"eea07b0e-eadf-4151-bad2-73d9b8fec9c3\", \"name\": \"openhpi-libs\", \"id\": \"eea07b0e-eadf-4151-bad2-73d9b8fec9c3\"}, {\"description\": \"The openhpi-subagent package contains the Service Availability Forum's\\nHardware Platform Interface SNMP sub-agent.\", \"_id\": \"f53a4975-2ddf-49a2-8073-33bab32205b5\", \"name\": \"openhpi-subagent\", \"id\": \"f53a4975-2ddf-49a2-8073-33bab32205b5\"}, {\"description\": \"OpenJade is an implementation of the ISO/IEC 10179:1996 standard DSSSL\\n(Document Style Semantics and Specification Language). OpenJade is\\nbased on James Clark's Jade implementation of DSSSL. OpenJade is a\\ncommand-line application and a set of components. The DSSSL engine\\ninputs an SGML or XML document and can output a variety of formats:\\nXML, RTF, TeX, MIF (FrameMaker), SGML, or XML.\", \"_id\": \"15f78955-9792-48af-bb06-c8c02e6bb86f\", \"name\": \"openjade\", \"id\": \"15f78955-9792-48af-bb06-c8c02e6bb86f\"}, {\"description\": \"OpenJade is an implementation of the ISO/IEC 10179:1996 standard DSSSL\\n(Document Style Semantics and Specification Language). OpenJade is\\nbased on James Clark's Jade implementation of DSSSL. OpenJade is a\\ncommand-line application and a set of components. The DSSSL engine\\ninputs an SGML or XML document and can output a variety of formats:\\nXML, RTF, TeX, MIF (FrameMaker), SGML, or XML.\", \"_id\": \"bcd58af1-f1dd-4b32-b868-89eb9811238c\", \"name\": \"openjade\", \"id\": \"bcd58af1-f1dd-4b32-b868-89eb9811238c\"}, {\"description\": \"The openjpeg-libs package contains runtime libraries for applications that use\\nOpenJPEG.\", \"_id\": \"a0a79361-d7fd-4f07-8f67-a2c73b69df57\", \"name\": \"openjpeg-libs\", \"id\": \"a0a79361-d7fd-4f07-8f67-a2c73b69df57\"}, {\"description\": \"The openjpeg-libs package contains runtime libraries for applications that use\\nOpenJPEG.\", \"_id\": \"2163bb03-a331-4e99-8e17-d7295a1264df\", \"name\": \"openjpeg-libs\", \"id\": \"2163bb03-a331-4e99-8e17-d7295a1264df\"}, {\"description\": \"The openjpeg-libs package contains runtime libraries for applications that use\\nOpenJPEG.\", \"_id\": \"f95fde56-057b-4544-a1e1-8fd2c2bc3ea0\", \"name\": \"openjpeg-libs\", \"id\": \"f95fde56-057b-4544-a1e1-8fd2c2bc3ea0\"}, {\"description\": \"The openjpeg-libs package contains runtime libraries for applications that use\\nOpenJPEG.\", \"_id\": \"1eb135c5-b312-4a95-bcdb-4baea12dd28b\", \"name\": \"openjpeg-libs\", \"id\": \"1eb135c5-b312-4a95-bcdb-4baea12dd28b\"},