se.\", \"_id\": \"72159ad0-4855-4040-a8e4-d23b89a86fc1\", \"name\": \"libesmtp\", \"id\": \"72159ad0-4855-4040-a8e4-d23b89a86fc1\"}, {\"description\": \"The libevent API provides a mechanism to execute a callback function\\nwhen a specific event occurs on a file descriptor or after a timeout\\nhas been reached. libevent is meant to replace the asynchronous event\\nloop found in event driven network servers. An application just needs\\nto call event_dispatch() and can then add or remove events dynamically\\nwithout having to change the event loop.\", \"_id\": \"57af73b8-a9fe-49d5-847c-0ff5fedbc8d7\", \"name\": \"libevent\", \"id\": \"57af73b8-a9fe-49d5-847c-0ff5fedbc8d7\"}, {\"description\": \"The libevent API provides a mechanism to execute a callback function\\nwhen a specific event occurs on a file descriptor or after a timeout\\nhas been reached. libevent is meant to replace the asynchronous event\\nloop found in event driven network servers. An application just needs\\nto call event_dispatch() and can then add or remove events dynamically\\nwithout having to change the event loop.\", \"_id\": \"dc843a09-ce77-4166-9c01-665bb12d95cd\", \"name\": \"libevent\", \"id\": \"dc843a09-ce77-4166-9c01-665bb12d95cd\"}, {\"description\": \"The libevent API provides a mechanism to execute a callback function\\nwhen a specific event occurs on a file descriptor or after a timeout\\nhas been reached. libevent is meant to replace the asynchronous event\\nloop found in event driven network servers. An application just needs\\nto call event_dispatch() and can then add or remove events dynamically\\nwithout having to change the event loop.\", \"_id\": \"69b05ca6-73b0-487f-bf00-b28c8b89b5ce\", \"name\": \"libevent\", \"id\": \"69b05ca6-73b0-487f-bf00-b28c8b89b5ce\"}, {\"description\": \"The libevent API provides a mechanism to execute a callback function\\nwhen a specific event occurs on a file descriptor or after a timeout\\nhas been reached. libevent is meant to replace the asynchronous event\\nloop found in event driven network servers. An application just needs\\nto call event_dispatch() and can then add or remove events dynamically\\nwithout having to change the event loop.\", \"_id\": \"f7d86b7d-b238-4a1d-8114-59ecd511261f\", \"name\": \"libevent\", \"id\": \"f7d86b7d-b238-4a1d-8114-59ecd511261f\"}, {\"description\": \"Most digital cameras produce EXIF files, which are JPEG files with\\nextra tags that contain information about the image. The EXIF library\\nallows you to parse an EXIF file and read the data from those tags.\", \"_id\": \"ce9e043a-41c2-4df4-a96e-3b97d560b876\", \"name\": \"libexif\", \"id\": \"ce9e043a-41c2-4df4-a96e-3b97d560b876\"}, {\"description\": \"Most digital cameras produce EXIF files, which are JPEG files with\\nextra tags that contain information about the image. The EXIF library\\nallows you to parse an EXIF file and read the data from those tags.\", \"_id\": \"e30656b8-25ce-433c-8cc7-aa60fae24db8\", \"name\": \"libexif\", \"id\": \"e30656b8-25ce-433c-8cc7-aa60fae24db8\"}, {\"description\": \"The libexif-devel package contains the libraries and header files\\nfor writing programs that use libexif.\", \"_id\": \"5ac5fae4-36ba-4ba7-ab52-8b3e9adc66c8\", \"name\": \"libexif-devel\", \"id\": \"5ac5fae4-36ba-4ba7-ab52-8b3e9adc66c8\"}, {\"description\": \"The libexif-devel package contains the libraries and header files\\nfor writing programs that use libexif.\", \"_id\": \"b95bcc1d-b7c9-40a6-862d-5ad0789edfad\", \"name\": \"libexif-devel\", \"id\": \"b95bcc1d-b7c9-40a6-862d-5ad0789edfad\"}, {\"description\": \"Compilers for high level languages generate code that follow certain\\nconventions.  These conventions are necessary, in part, for separate\\ncompilation to work.  One such convention is the \\\"calling convention\\\".\\nThe calling convention is a set of assumptions made by the compiler\\nabout where function arguments will be found on entry to a function.  A\\ncalling convention also specifies where the return value for a function\\nis found.\\n\\nSome programs may not know at the time of compilation what arguments\\nare to be passed to a function.  For instance, an interpreter may be\\ntold at run-time about the number and types of arguments used to call a\\ngiven function.  `Libffi' can be used in such programs to provide a\\nbridge from the interpreter program to compiled code.\\n\\nThe `libffi' library provides a portable, high level programming\\ninterface to various calling conventions.  This allows a programmer to\\ncall any function specified by a call interface description at run time.\\n\\nFFI stands for Foreign Function Interface.  A foreign function\\ninterface is the popular name for the interface that allows code\\nwritten in one language to call code written in another language.  The\\n`libffi' library really only provides the lowest, machine dependent\\nlayer of a fully featured foreign function interface.  A layer must\\nexist above `libffi' that handles type conversions for values passed\\nbetween the two languages.\", \"_id\": \"452f5cb8-5e40-4856-bc22-54cdc2f899ad\", \"name\": \"libffi\", \"id\": \"452f5cb8-5e40-4856-bc22-54cdc2f899ad\"}, {\"description\": \"Compilers for high level languages generate code that follow certain\\nconventions.  These conventions are necessary, in part, for separate\\ncompilation to work.  One such convention is the \\\"calling convention\\\".\\nThe calling convention is a set of assumptions made by the compiler\\nabout where function arguments will be found on entry to a function.  A\\ncalling convention also specifies where the return value for a function\\nis found.\\n\\nSome programs may not know at the time of compilation what arguments\\nare to be passed to a function.  For instance, an interpreter may be\\ntold at run-time about the number and types of arguments used to call a\\ngiven function.  `Libffi' can be used in such programs to provide a\\nbridge from the interpreter program to compiled code.\\n\\nThe `libffi' library provides a portable, high level programming\\ninterface to various calling conventions.  This allows a programmer to\\ncall any function specified by a call interface description at run time.\\n\\nFFI stands for Foreign Function Interface.  A foreign function\\ninterface is the popular name for the interface that allows code\\nwritten in one language to call code written in another language.  The\\n`libffi' library really only provides the lowest, machine dependent\\nlayer of a fully featured foreign function interface.  A layer must\\nexist above `libffi' that handles type conversions for values passed\\nbetween the two languages.\", \"_id\": \"2b9b874e-8c86-4b68-882d-143a1cb6a199\", \"name\": \"libffi\", \"id\": \"2b9b874e-8c86-4b68-882d-143a1cb6a199\"}, {\"description\": \"X.Org X11 libfontenc runtime library\", \"_id\": \"497bba46-00a6-430d-9db8-96d84cc630fa\", \"name\": \"libfontenc\", \"id\": \"497bba46-00a6-430d-9db8-96d84cc630fa\"}, {\"description\": \"libfprint offers support for consumer fingerprint reader devices.\", \"_id\": \"36e7a5e8-4328-4a9a-a998-11fb7f289d18\", \"name\": \"libfprint\", \"id\": \"36e7a5e8-4328-4a9a-a998-11fb7f289d18\"}, {\"description\": \"GAIL implements the abstract interfaces found in ATK for GTK+ and GNOME\\nlibraries, enabling accessibility technologies such as at-spi to access\\nthose GUIs.\\n\\nlibgail-gnome contains the GNOME portions of GAIL.\", \"_id\": \"c11ca728-c9df-44ae-bd7d-304a2a61bc74\", \"name\": \"libgail-gnome\", \"id\": \"c11ca728-c9df-44ae-bd7d-304a2a61bc74\"}, {\"description\": \"GAIL implements the abstract interfaces found in ATK for GTK+ and GNOME\\nlibraries, enabling accessibility technologies such as at-spi to access\\nthose GUIs.\\n\\nlibgail-gnome contains the GNOME portions of GAIL.\", \"_id\": \"c7b6cf8a-f311-4abe-9862-18854465d04c\", \"name\": \"libgail-gnome\", \"id\": \"c7b6cf8a-f311-4abe-9862-18854465d04c\"}, {\"description\": \"This package contains GCC shared support library which is