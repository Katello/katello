"}, {\"description\": \"The firstboot utility runs after installation.  It guides the user through\\na series of steps that allows for easier configuration of the machine.\", \"_id\": \"7a05031c-0046-4dd2-b859-240fd14ce99b\", \"name\": \"firstboot\", \"id\": \"7a05031c-0046-4dd2-b859-240fd14ce99b\"}, {\"description\": \"FLAC stands for Free Lossless Audio Codec. Grossly oversimplified, FLAC\\nis similar to Ogg Vorbis, but lossless. The FLAC project consists of\\nthe stream format, reference encoders and decoders in library form,\\nflac, a command-line program to encode and decode FLAC files, metaflac,\\na command-line metadata editor for FLAC files and input plugins for\\nvarious music players.\", \"_id\": \"38cf4335-8d77-430e-a853-71aff12124e8\", \"name\": \"flac\", \"id\": \"38cf4335-8d77-430e-a853-71aff12124e8\"}, {\"description\": \"FLAC stands for Free Lossless Audio Codec. Grossly oversimplified, FLAC\\nis similar to Ogg Vorbis, but lossless. The FLAC project consists of\\nthe stream format, reference encoders and decoders in library form,\\nflac, a command-line program to encode and decode FLAC files, metaflac,\\na command-line metadata editor for FLAC files and input plugins for\\nvarious music players.\", \"_id\": \"ed4faea5-e8f9-4fe9-a1c4-6f76625fc5ab\", \"name\": \"flac\", \"id\": \"ed4faea5-e8f9-4fe9-a1c4-6f76625fc5ab\"}, {\"description\": \"The flex program generates scanners.  Scanners are programs which can\\nrecognize lexical patterns in text.  Flex takes pairs of regular\\nexpressions and C code as input and generates a C source file as\\noutput.  The output file is compiled and linked with a library to\\nproduce an executable.  The executable searches through its input for\\noccurrences of the regular expressions.  When a match is found, it\\nexecutes the corresponding C code.  Flex was designed to work with\\nboth Yacc and Bison, and is used by many programs as part of their\\nbuild process.\\n\\nYou should install flex if you are going to use your system for\\napplication development.\", \"_id\": \"5eb1339a-a355-45f2-bcf9-470174e56cb3\", \"name\": \"flex\", \"id\": \"5eb1339a-a355-45f2-bcf9-470174e56cb3\"}, {\"description\": \"flightrecorder - runs trace-cmd to enable ftrace with events defined in /etc/sysconfig/trace-cmd\", \"_id\": \"1333560e-97a5-4751-b0d9-1064a5af9cbf\", \"name\": \"flightrecorder\", \"id\": \"1333560e-97a5-4751-b0d9-1064a5af9cbf\"}, {\"description\": \"Fontconfig is designed to locate fonts within the\\nsystem and select them according to requirements specified by\\napplications.\", \"_id\": \"9390bb0f-222e-4740-ad20-a03c9a55d2ef\", \"name\": \"fontconfig\", \"id\": \"9390bb0f-222e-4740-ad20-a03c9a55d2ef\"}, {\"description\": \"Fontconfig is designed to locate fonts within the\\nsystem and select them according to requirements specified by\\napplications.\", \"_id\": \"d3cfea69-a840-4d92-9645-39301e613fa9\", \"name\": \"fontconfig\", \"id\": \"d3cfea69-a840-4d92-9645-39301e613fa9\"}, {\"description\": \"The fontconfig-devel package includes the header files,\\nand developer docs for the fontconfig package.\\n\\nInstall fontconfig-devel if you want to develop programs which\\nwill use fontconfig.\", \"_id\": \"124210b4-c278-4261-bf94-3d38a3d14a30\", \"name\": \"fontconfig-devel\", \"id\": \"124210b4-c278-4261-bf94-3d38a3d14a30\"}, {\"description\": \"The fontconfig-devel package includes the header files,\\nand developer docs for the fontconfig package.\\n\\nInstall fontconfig-devel if you want to develop programs which\\nwill use fontconfig.\", \"_id\": \"52ca5d25-604e-436c-a411-9785149fa697\", \"name\": \"fontconfig-devel\", \"id\": \"52ca5d25-604e-436c-a411-9785149fa697\"}, {\"description\": \"This package contains the basic directory layout used by font packages,\\nincluding the correct permissions for the directories.\", \"_id\": \"7a172107-a005-4235-8000-a0c97edeba02\", \"name\": \"fontpackages-filesystem\", \"id\": \"7a172107-a005-4235-8000-a0c97edeba02\"}, {\"description\": \"Foomatic is a comprehensive, spooler-independent database of printers,\\nprinter drivers, and driver descriptions. It contains utilities to\\ngenerate driver description files and printer queues for CUPS, LPD,\\nLPRng, and PDQ using the database. There is also the possibility to\\nread the PJL options out of PJL-capable laser printers and take them\\ninto account at the driver description file generation.\\n\\nThere are spooler-independent command line interfaces to manipulate\\nqueues (foomatic-configure) and to print files/manipulate jobs\\n(foomatic printjob).\\n\\nThe site http://www.linuxprinting.org/ is based on this database.\", \"_id\": \"b72a464a-d69b-4058-b1a5-49d99853bedf\", \"name\": \"foomatic\", \"id\": \"b72a464a-d69b-4058-b1a5-49d99853bedf\"}, {\"description\": \"Foomatic is a comprehensive, spooler-independent database of printers,\\nprinter drivers, and driver descriptions. It contains utilities to\\ngenerate driver description files and printer queues for CUPS, LPD,\\nLPRng, and PDQ using the database. There is also the possibility to\\nread the PJL options out of PJL-capable laser printers and take them\\ninto account at the driver description file generation.\\n\\nThere are spooler-independent command line interfaces to manipulate\\nqueues (foomatic-configure) and to print files/manipulate jobs\\n(foomatic printjob).\\n\\nThe site http://www.linuxprinting.org/ is based on this database.\", \"_id\": \"99bb049a-aa85-4e7c-89d2-f89962b15cbc\", \"name\": \"foomatic\", \"id\": \"99bb049a-aa85-4e7c-89d2-f89962b15cbc\"}, {\"description\": \"This is the database of printers, printer drivers, and driver options\\nfor Foomatic.\\n\\nThe site http://www.openprinting.org/ is based on this database.\", \"_id\": \"44e9a202-9699-45de-94c9-9168bd80ddc4\", \"name\": \"foomatic-db\", \"id\": \"44e9a202-9699-45de-94c9-9168bd80ddc4\"}, {\"description\": \"\\nDirectory layout for the foomatic package.\", \"_id\": \"f8833f38-c288-470d-9137-ce87c9d6d420\", \"name\": \"foomatic-db-filesystem\", \"id\": \"f8833f38-c288-470d-9137-ce87c9d6d420\"}, {\"description\": \"PPDs from printer manufacturers.\", \"_id\": \"36258c56-c460-4593-bf60-70f7e241d761\", \"name\": \"foomatic-db-ppds\", \"id\": \"36258c56-c460-4593-bf60-70f7e241d761\"}, {\"description\": \"FOP is the world's first print formatter driven by XSL formatting\\nobjects. It is a Java application that reads a formatting object tree\\nand then turns it into a PDF document. The formatting object tree, can\\nbe in the form of an XML document (output by an XSLT engine like XT or\\nXalan) or can be passed in memory as a DOM Document or (in the case of\\nXT) SAX events.\", \"_id\": \"33e94a6c-e4bc-49ff-bc06-47c39d075377\", \"name\": \"fop\", \"id\": \"33e94a6c-e4bc-49ff-bc06-47c39d075377\"}, {\"description\": \"D-Bus service to access fingerprint readers.\", \"_id\": \"b4e0b9f9-f620-44f5-9677-583ad21e6ba7\", \"name\": \"fprintd\", \"id\": \"b4e0b9f9-f620-44f5-9677-583ad21e6ba7\"}, {\"description\": \"D-Bus service to access fingerprint readers.\", \"_id\": \"5fe623ba-0b99-4067-980a-5a4fc8b1de1d\", \"name\": \"fprintd\", \"id\": \"5fe623ba-0b99-4067-980a-5a4fc8b1de1d\"}, {\"description\": \"PAM module that uses the fprintd D-Bus service for fingerprint\\nauthentication.\", \"_id\": \"17a6fbff-eb4a-4d81-82d7-b44cdd1a1dab\", \"name\": \"fprintd-pam\", \"id\": \"17a6fbff-eb4a-4d81-82d7-b44cdd1a1dab\"}, {\"description\": \"PAM module that uses the fprintd D-Bus service for fingerprint\\nauthentication.\", \"_id\": \"2a53e770-c25b-4d0f-8e90-7a5638e1e6cc\", \"name\": \"fprintd-pam\", \"id\": \"2a53e770-c25b-4d0f-8e90-7a5638e1e6cc\"}, {\"description\": \"PAM module that uses the fprintd D-Bus service for fingerprint\\nauthentication.\", \"_id\": \"9b1cb5e1-8258-483c-9161-aa671dab4778\", \"name\": \"fprintd-pam\", \"id\": \"9b1cb5e1-8258-483c-9161-aa671dab4778\"}, {\"description\": \"PAM module that uses the fprintd D-Bus service for fingerprint\\nauthentication.\", \"_id\": \"6a28e801-e26e-486b-a5ac-053862c340b3\", \"name\": \"fprintd-pam\", \"id\": \"6a28e801-e26e-486b-a5ac-053862c340b3\"}, {\"description\": \"freeglut is a completely open source alternative to the OpenGL Utility Toolkit\\n(GLUT) library with an OSI approved free software license. GLUT was originally\\nwritten by Mark Kilgard to support the sample programs in the second edition\\nOpenGL 'RedBook'. Since then, GLUT has been used in a wide variety of practical\\napplications because it is simple, universally available and highly portable.\\n\\nfreeglut allows the user to create and manage windows containing OpenGL\\ncontexts on a wide range of platforms and also read the mouse, keyboard and\\njoystick functions.\", \"_id\": \"f6866320-a134-4a4b-a5ca-7759cb22c641\", \"name\": \"freeglut\", \"id\": \"f6866320-a134-4a4b-a5ca-7759cb22c641\"}, {\"description\": \"freeglut is a completely open source alternative to the OpenGL Utility Toolkit\\n(GLUT) library with an OSI approved free software license. GLUT was originally\\nwritten by Mark Kilgard to support the sample programs in the second edition\\nOpenGL 'RedBook'. Since then, GLUT has been used in a wide variety of practical\\napplications because it is simple, universally available and highly portable.\\n\\nfreeglut allows the user to create and manage windows containing OpenGL\\ncontexts on a wide range of platforms and also read the mouse, keyboard and\\njoystick functions.\", \"_id\": \"67fc901a-8366-432c-b45f-0458ce79df63\", \"name\": \"freeglut\", \"id\": \"67fc901a-8366-432c-b45f-0458ce79df63\"}, {\"description\": \"Developmental libraries and header files required for developing or compiling\\nsoftware which links to the freeglut library, which is an open source\\nalternative to the popular GLUT library, with an OSI approved free software\\nlicense.\", \"_id\": \"1f5ed742-a5a9-4d6c-98cd-1eb8ee88d51a\", \"name\": \"freeglut-devel\", \"id\": \"1f5ed742-a5a9-4d6c-98cd-1eb8ee88d51a\"}, {\"description\": \"Developmental libraries and header files required for developing or compiling\\nsoftware which links to the freeglut library, which is an open source\\nalternative to the popular GLUT library, with an OSI approved free software\\nlicense.\", \"_id\": \"158c6684-d60b-4442-b6b0-ed664daa30ff\", \"name\": \"freeglut-devel\", \"id\": \"158c6684-d60b-4442-b6b0-ed664daa30ff\"}, {\"description\": \"The FreeIPMI project provides \\\"Remote-Console\\\" (out-of-band) and\\n\\\"System Management Software\\\" (in-band) based on Intelligent\\nPlatform Management Interface specification.\", \"_id\": \"d4099c13-658a-4242-9187-0efe7b0e0dd6\", \"name\": \"freeipmi\", \"id\": \"d4099c13-658a-4242-9187-0efe7b0e0dd6\"}, {\"description\": \"The FreeIPMI project provides \\\"Remote-Console\\\" (out-of-band) and\\n\\\"System Management Software\\\" (in-band) based on Intelligent\\nPlatform Management Interface specification.\", \"_id\": \"92722c74-d120-4bd4-a4d2-b77c59ad2cad\", \"name\": \"freeipmi\", \"id\": \"92722c74-d120-4bd4-a4d2-b77c59ad2cad\"}, {\"description\": \"Provides a watchdog daemon for OS monitoring and recovery.\", \"_id\": \"4a761323-8fd9-430e-b2c8-a32c56ec4601\", \"name\": \"freeipmi-bmc-watchdog\", \"id\": \"4a761323-8fd9-430e-b2c8-a32c56ec4601\"}, {\"description\": \"Provides a tool and a daemon for IPMI node detection.\", \"_id\": \"40223ac8-586c-4575-a9aa-6a0f22362728\", \"name\": \"freeipmi-ipmidetectd\", \"id\": \"40223ac8-586c-4575-a9aa-6a0f22362728\"}, {\"description\": \"The FreeRADIUS Server Project is a high performance and highly configurable\\nGPL'd free RADIUS server. The server is similar in some respects to\\nLivingston's 2.0 server.  While FreeRADIUS started as a variant of the\\nCistron RADIUS server, they don't share a lot in common any more. It now has\\nmany more features than Cistron or Livingston, and is much more configurable.\\n\\nFreeRADIUS is an Internet authentication daemon, which implements the RADIUS\\nprotocol, as defined in RFC 2865 (and others). It allows Network Access\\nServers (NAS boxes) to perform authentication for dial-up users. There are\\nalso RADIUS clients available for Web servers, firewalls, Unix logins, and\\nmore.  Using RADIUS allows authentication and authorization for a network to\\nbe centralized, and minimizes the amount of re-configuration which has to be\\ndone when adding or deleting new users.\", \"_id\": \"de53e0e9-a543-4425-8eab-0f39e8df9ed0\", \"name\": \"freeradius\", \"id\": \"de53e0e9-a543-4425-8eab-0f39e8df9ed0\"}, {\"description\": \"The FreeRADIUS Server Project is a high performance and highly configurable\\nGPL'd free RADIUS server. The server is similar in some respects to\\nLivingston's 2.0 server.  While FreeRADIUS started as a variant of the\\nCistron RADIUS server, they don't share a lot in common any more. It now has\\nmany more features than Cistron or Livingston, and is much more configurable.\\n\\nFreeRADIUS is an Internet authentication daemon, which implements the RADIUS\\nprotocol, as defined in RFC 2865 (and others). It allows Network Access\\nServers (NAS boxes) to perform authentication for dial-up users. There are\\nalso RADIUS clients available for Web servers, firewalls, Unix logins, and\\nmore.  Using RADIUS allows authentication and authorization for a network to\\nbe centralized, and minimizes the amount of re-configuration which has to be\\ndone when adding or deleting new users.\", \"_id\": \"c8f68495-df05-4bee-99c7-7fcb3c7fc24c\", \"name\": \"freeradius\", \"id\": \"c8f68495-df05-4bee-99c7-7fcb3c7fc24c\"}, {\"description\": \"The FreeRADIUS Server Project is a high performance and highly configurable\\nGPL'd free RADIUS server. The server is similar in some respects to\\nLivingston's 2.0 server.  While FreeRADIUS started as a variant of the\\nCistron RADIUS server, they don't share a lot in common any more. It now has\\nmany more features than Cistron or Livingston, and is much more configurable.\\n\\nFreeRADIUS is an Internet authentication daemon, which implements the