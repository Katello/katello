nstall\\nw3m-img package as well.\", \"_id\": \"999428c5-cbf5-4238-baa7-e2d90d5cdf87\", \"name\": \"w3m\", \"id\": \"999428c5-cbf5-4238-baa7-e2d90d5cdf87\"}, {\"description\": \"wacomcpl is a graphical configuration tool for Wacom devices. It wraps the\\nxsetwacom command and provides an interface to some configuration options of\\nthe xorg-x11-drv-wacom driver.\", \"_id\": \"1ab7ec37-c2ba-4e0c-9ae4-9f7c3bca8433\", \"name\": \"wacomcpl\", \"id\": \"1ab7ec37-c2ba-4e0c-9ae4-9f7c3bca8433\"}, {\"description\": \"wacomcpl is a graphical configuration tool for Wacom devices. It wraps the\\nxsetwacom command and provides an interface to some configuration options of\\nthe xorg-x11-drv-wacom driver.\", \"_id\": \"14e7aa81-9724-4b2b-9228-09ae48562690\", \"name\": \"wacomcpl\", \"id\": \"14e7aa81-9724-4b2b-9228-09ae48562690\"}, {\"description\": \"wacomcpl is a graphical configuration tool for Wacom devices. It wraps the\\nxsetwacom command and provides an interface to some configuration options of\\nthe xorg-x11-drv-wacom driver.\", \"_id\": \"86d5dde6-4a5a-4271-9072-1a50efecb62f\", \"name\": \"wacomcpl\", \"id\": \"86d5dde6-4a5a-4271-9072-1a50efecb62f\"}, {\"description\": \"wacomcpl is a graphical configuration tool for Wacom devices. It wraps the\\nxsetwacom command and provides an interface to some configuration options of\\nthe xorg-x11-drv-wacom driver.\", \"_id\": \"38901f12-1547-46ab-b11a-feb2ccb47d75\", \"name\": \"wacomcpl\", \"id\": \"38901f12-1547-46ab-b11a-feb2ccb47d75\"}, {\"description\": \"Configuration utility to bind Wacom tablet's ExpressKeys and Touch Strips to\\ngenerate other input events.\", \"_id\": \"fe7c9578-5471-4ee0-b891-0b3f781e605c\", \"name\": \"wacomexpresskeys\", \"id\": \"fe7c9578-5471-4ee0-b891-0b3f781e605c\"}, {\"description\": \"The watchdog program can be used as a powerful software watchdog daemon\\nor may be alternately used with a hardware watchdog device such as the\\nIPMI hardware watchdog driver interface to a resident Baseboard\\nManagement Controller (BMC).  watchdog periodically writes to /dev/watchdog;\\nthe interval between writes to /dev/watchdog is configurable through settings\\nin the watchdog sysconfig file.  This configuration file is also used to\\nset the watchdog to be used as a hardware watchdog instead of its default\\nsoftware watchdog operation.  In either case, if the device is open but not\\nwritten to within the configured time period, the watchdog timer expiration\\nwill trigger a machine reboot. When operating as a software watchdog, the\\nability to reboot will depend on the state of the machine and interrupts.\\nWhen operating as a hardware watchdog, the machine will experience a hard\\nreset (or whatever action was configured to be taken upon watchdog timer\\nexpiration) initiated by the BMC.\", \"_id\": \"5e9d0247-4db9-408d-9866-166c38e5267b\", \"name\": \"watchdog\", \"id\": \"5e9d0247-4db9-408d-9866-166c38e5267b\"}, {\"description\": \"The watchdog program can be used as a powerful software watchdog daemon\\nor may be alternately used with a hardware watchdog device such as the\\nIPMI hardware watchdog driver interface to a resident Baseboard\\nManagement Controller (BMC).  watchdog periodically writes to /dev/watchdog;\\nthe interval between writes to /dev/watchdog is configurable through settings\\nin the watchdog sysconfig file.  This configuration file is also used to\\nset the watchdog to be used as a hardware watchdog instead of its default\\nsoftware watchdog operation.  In either case, if the device is open but not\\nwritten to within the configured time period, the watchdog timer expiration\\nwill trigger a machine reboot. When operating as a software watchdog, the\\nability to reboot will depend on the state of the machine and interrupts.\\nWhen operating as a hardware watchdog, the machine will experience a hard\\nreset (or whatever action was configured to be taken upon watchdog timer\\nexpiration) initiated by the BMC.\", \"_id\": \"1f7fa208-fc19-4fe6-850a-d91fce852b41\", \"name\": \"watchdog\", \"id\": \"1f7fa208-fc19-4fe6-850a-d91fce852b41\"}, {\"description\": \"WavPack is a completely open audio compression format providing lossless,\\nhigh-quality lossy, and a unique hybrid compression mode. Although the\\ntechnology is loosely based on previous versions of WavPack, the new\\nversion 4 format has been designed from the ground up to offer unparalleled\\nperformance and functionality.\", \"_id\": \"401aba97-c0fb-48f3-b3b7-ad2f4bd2c471\", \"name\": \"wavpack\", \"id\": \"401aba97-c0fb-48f3-b3b7-ad2f4bd2c471\"}, {\"description\": \"WavPack is a completely open audio compression format providing lossless,\\nhigh-quality lossy, and a unique hybrid compression mode. Although the\\ntechnology is loosely based on previous versions of WavPack, the new\\nversion 4 format has been designed from the ground up to offer unparalleled\\nperformance and functionality.\", \"_id\": \"cad34fde-843d-45d8-93dd-9a2d0972af86\", \"name\": \"wavpack\", \"id\": \"cad34fde-843d-45d8-93dd-9a2d0972af86\"}, {\"description\": \"wdaemon is daemon to provide static input devices for devices that may be\\n%hotplugged at runtime.\", \"_id\": \"210cc969-0930-4f29-b364-e2cd0a980136\", \"name\": \"wdaemon\", \"id\": \"210cc969-0930-4f29-b364-e2cd0a980136\"}, {\"description\": \"The Webalizer is a Web server log analysis program. It is designed to\\nscan Web server log files in various formats and produce usage\\nstatistics in HTML format for viewing through a browser. It produces\\nprofessional looking graphs which make analyzing when and where your\\nWeb traffic is coming from easy.\", \"_id\": \"66b30ac3-42c5-4a6d-a5d2-cd254cbc282a\", \"name\": \"webalizer\", \"id\": \"66b30ac3-42c5-4a6d-a5d2-cd254cbc282a\"}, {\"description\": \"WebKitGTK+ is the port of the portable web rendering engine WebKit to the\\nGTK+ platform.\", \"_id\": \"f44e9d88-fdfb-45f3-962e-8a107d816852\", \"name\": \"webkitgtk\", \"id\": \"f44e9d88-fdfb-45f3-962e-8a107d816852\"}