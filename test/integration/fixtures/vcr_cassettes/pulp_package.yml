}, {\"description\": \"Performance monitor daemon.\", \"_id\": \"166cd852-f65a-432e-8737-bd1913d1ca7b\", \"name\": \"ksysguardd\", \"id\": \"166cd852-f65a-432e-8737-bd1913d1ca7b\"}, {\"description\": \"A widely used Kurdish font which supports various Arabic-like scripts\\n(Arabic, Kurdish, Persian) and also Latin.\", \"_id\": \"433694a4-6c44-41a0-804f-26f717fbc67b\", \"name\": \"kurdit-unikurd-web-fonts\", \"id\": \"433694a4-6c44-41a0-804f-26f717fbc67b\"}, {\"description\": \"LAPACK (Linear Algebra PACKage) is a standard library for numerical\\nlinear algebra. LAPACK provides routines for solving systems of\\nsimultaneous linear equations, least-squares solutions of linear\\nsystems of equations, eigenvalue problems, and singular value\\nproblems. Associated matrix factorizations (LU, Cholesky, QR, SVD,\\nSchur, and generalized Schur) and related computations (i.e.,\\nreordering of Schur factorizations and estimating condition numbers)\\nare also included. LAPACK can handle dense and banded matrices, but\\nnot general sparse matrices. Similar functionality is provided for\\nreal and complex matrices in both single and double precision. LAPACK\\nis coded in Fortran77 and built with gcc.\", \"_id\": \"75205458-13fc-450b-95b3-aecf56579c4d\", \"name\": \"lapack\", \"id\": \"75205458-13fc-450b-95b3-aecf56579c4d\"}, {\"description\": \"LAPACK (Linear Algebra PACKage) is a standard library for numerical\\nlinear algebra. LAPACK provides routines for solving systems of\\nsimultaneous linear equations, least-squares solutions of linear\\nsystems of equations, eigenvalue problems, and singular value\\nproblems. Associated matrix factorizations (LU, Cholesky, QR, SVD,\\nSchur, and generalized Schur) and related computations (i.e.,\\nreordering of Schur factorizations and estimating condition numbers)\\nare also included. LAPACK can handle dense and banded matrices, but\\nnot general sparse matrices. Similar functionality is provided for\\nreal and complex matrices in both single and double precision. LAPACK\\nis coded in Fortran77 and built with gcc.\", \"_id\": \"e46d21c5-d72b-4cfa-819c-8c90f8cbb481\", \"name\": \"lapack\", \"id\": \"e46d21c5-d72b-4cfa-819c-8c90f8cbb481\"}, {\"description\": \"LatencyTOP is a tool for software developers (both kernel and userspace), aimed\\nat identifying where in the system latency is happening, and what kind of\\noperation/action is causing the latency to happen so that the code can be\\nchanged to avoid the worst latency hiccups.\", \"_id\": \"22ce9e1a-791b-481a-a744-dd49e25104f8\", \"name\": \"latencytop\", \"id\": \"22ce9e1a-791b-481a-a744-dd49e25104f8\"}, {\"description\": \"LatencyTOP is a tool for software developers (both kernel and userspace), aimed\\nat identifying where in the system latency is happening, and what kind of\\noperation/action is causing the latency to happen so that the code can be\\nchanged to avoid the worst latency hiccups.\\nThis package contains a build of LatencyTOP with GUI interface. For a build\\nwithout GUI install latencytop-tui instead.\", \"_id\": \"abf6c4a4-add6-41c7-a68d-9360ea90c9bf\", \"name\": \"latencytop\", \"id\": \"abf6c4a4-add6-41c7-a68d-9360ea90c9bf\"}, {\"description\": \"LatencyTOP is a tool for software developers (both kernel and userspace), aimed\\nat identifying where in the system latency is happening, and what kind of\\noperation/action is causing the latency to happen so that the code can be\\nchanged to avoid the worst latency hiccups.\\nThis package contains files needed by both the GUI and TUI builds of LatencyTOP.\", \"_id\": \"a5a6eab5-986e-4536-af1e-3c61f5a9d423\", \"name\": \"latencytop-common\", \"id\": \"a5a6eab5-986e-4536-af1e-3c61f5a9d423\"}, {\"description\": \"LatencyTOP is a tool for software developers (both kernel and userspace), aimed\\nat identifying where in the system latency is happening, and what kind of\\noperation/action is causing the latency to happen so that the code can be\\nchanged to avoid the worst latency hiccups.\\nThis package contains a build of LatencyTOP without GUI support (and with few\\ndependencies).\", \"_id\": \"e7bd659c-236d-4635-be1c-dd6e1cba001b\", \"name\": \"latencytop-tui\", \"id\": \"e7bd659c-236d-4635-be1c-dd6e1cba001b\"}, {\"description\": \"allows you to trace library calls and get their statistics in a\\nmanner similar to the strace utility (syscall tracing)\", \"_id\": \"9259fb77-2d49-42f9-801e-c16d68768964\", \"name\": \"latrace\", \"id\": \"9259fb77-2d49-42f9-801e-c16d68768964\"}, {\"description\": \"The lcms-libs package contains library for lcms.\", \"_id\": \"7f06ffd5-58a2-46b3-8a6a-4fb68166aef9\", \"name\": \"lcms-libs\", \"id\": \"7f06ffd5-58a2-46b3-8a6a-4fb68166aef9\"}, {\"description\": \"The lcms-libs package contains library for lcms.\", \"_id\": \"529e1430-5c28-4b03-acb0-2efa82aea268\", \"name\": \"lcms-libs\", \"id\": \"529e1430-5c28-4b03-acb0-2efa82aea268\"}, {\"description\": \"The Mozilla LDAP SDKs enable you to write applications which access,\\nmanage, and update the information stored in an LDAP directory.\", \"_id\": \"9efc0824-63dd-4dbb-ba3e-2a6e8f7a2144\", \"name\": \"ldapjdk\", \"id\": \"9efc0824-63dd-4dbb-ba3e-2a6e8f7a2144\"}, {\"description\": \"The Mozilla LDAP SDKs enable you to write applications which access,\\nmanage, and update the information stored in an LDAP directory.\", \"_id\": \"6e1d1ba6-7df1-40d6-9ca7-b3d11ed5b96b\", \"name\": \"ldapjdk\", \"id\": \"6e1d1ba6-7df1-40d6-9ca7-b3d11ed5b96b\"}, {\"description\": \"The ledmon and ledctl are user space applications design to control LED\\nassociated with each slot in an enclosure or a drive bay. There are two\\ntypes of system: 2-LED system (Activity LED, Status LED) and 3-LED system\\n(Activity LED, Locate LED, Fail LED). User must have root privileges to\\nuse this application.\", \"_id\": \"3f4e7321-020f-4f57-92f8-70b89cfb5835\", \"name\": \"ledmon\", \"id\": \"3f4e7321-020f-4f57-92f8-70b89cfb5835\"}, {\"description\": \"The less utility is a text file browser that 