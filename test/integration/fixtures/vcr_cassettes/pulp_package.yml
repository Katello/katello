aedd-505862bba8e3\", \"name\": \"xorg-x11-drv-sis\", \"id\": \"7a9e1b62-5be3-45fa-aedd-505862bba8e3\"}, {\"description\": \"X.Org X11 sisusb video driver.\", \"_id\": \"c0a8de22-9f3b-4ec8-aa53-bb249eb8fc9c\", \"name\": \"xorg-x11-drv-sisusb\", \"id\": \"c0a8de22-9f3b-4ec8-aa53-bb249eb8fc9c\"}, {\"description\": \"X.Org X11 sisusb video driver.\", \"_id\": \"935ef822-5f4f-4dad-9adc-7674ad323638\", \"name\": \"xorg-x11-drv-sisusb\", \"id\": \"935ef822-5f4f-4dad-9adc-7674ad323638\"}, {\"description\": \"This is the Synaptics touchpad driver for the X.Org X server. The following\\ntouchpad models are supported:\\n* Synaptics\\n* appletouch (Post February 2005 and October 2005 Apple Aluminium Powerbooks)\\n* Elantech (EeePC)\\n* bcm5974 (Macbook Air (Jan 2008), Macbook Pro Penryn (Feb 2008), iPhone\\n  (2007), iPod Touch (2008)\\n\\nNote that support for appletouch, elantech and bcm5974 requires the respective\\nkernel module.\\n\\nA touchpad by default operates in compatibility mode by emulating a standard\\nmouse. However, by using a dedicated driver, more advanced features of the\\ntouchpad become available.\\n\\nFeatures:\\n\\n    * Movement with adjustable, non-linear acceleration and speed.\\n    * Button events through short touching of the touchpad (\\\"tapping\\\").\\n    * Double-Button events through double short touching of the touchpad.\\n    * Dragging through short touching and holding down the finger on the\\n      touchpad.\\n    * Middle and right button events on the upper and lower corner of the\\n      touchpad.\\n    * Vertical scrolling (button four and five events) through moving the\\n      finger on the right side of the touchpad.\\n    * The up/down button sends button four/five events.\\n    * Horizontal scrolling (button six and seven events) through moving the\\n      finger on the lower side of the touchpad.\\n    * The multi-buttons send button four/five events, and six/seven events for\\n      horizontal scrolling.\\n    * Adjustable finger detection.\\n      Multifinger taps: two finger for middle button and three finger for\\n      right button events. (Needs hardware support. Not all models implement\\n      this feature.)\\n    * Run-time configuration using shared memory. This means you can change\\n      parameter settings without restarting the X server.\", \"_id\": \"5049f4c0-b43c-4adb-b2ad-e2dba3bf75f3\", \"name\": \"xorg-x11-drv-synaptics\", \"id\": \"5049f4c0-b43c-4adb-b2ad-e2dba3bf75f3\"}, {\"description\": \"This is the Synaptics touchpad driver for the X.Org X server. The following\\ntouchpad models are supported:\\n* Synaptics\\n* appletouch (Post February 2005 and October 2005 Apple Aluminium Powerbooks)\\n* Elantech (EeePC)\\n* bcm5974 (Macbook Air (Jan 2008), Macbook Pro Penryn (Feb 2008), iPhone\\n  (2007), iPod Touch (2008)\\n\\nNote that support for appletouch, elantech and bcm5974 requires the respective\\nkernel module.\\n\\nA touchpad by default operates in compatibility mode by emulating a standard\\nmouse. However, by using a dedicated driver, more advanced features of the\\ntouchpad become available.\\n\\nFeatures:\\n\\n    * Movement with adjustable, non-linear acceleration and speed.\\n    * Button events through short touching of the touchpad (\\\"tapping\\\").\\n    * Double-Button events through double short touching of the touchpad.\\n    * Dragging through short touching and holding down the finger on the\\n      touchpad.\\n    * Middle and right button events on the upper and lower corner of the\\n      touchpad.\\n    * Vertical scrolling (button four and five events) through moving the\\n      finger on the right side of the touchpad.\\n    * The up/down button sends button four/five events.\\n    * Horizontal scrolling (button six and seven events) through moving the\\n      finger on the lower side of the touchpad.\\n    * The multi-buttons send button four/five events, and six/seven events for\\n      horizontal scrolling.\\n    * Adjustable finger detection.\\n      Multifinger taps: two finger for middle button and three finger for\\n      right button events. (Needs hardware support. Not all models implement\\n      this feature.)\\n    * Run-time configuration using shared memory. This means you can change\\n      parameter settings without restarting the X server.\", \"_id\": \"b8ff7c21-2423-4a91-9507-d6ef586fb102\", \"name\": \"xorg-x11-drv-synaptics\", \"id\": \"b8ff7c21-2423-4a91-9507-d6ef586fb102\"}, {\"description\": \"X.Org X11 tdfx video driver.\", \"_id\": \"1eedc2d8-2ad1-49a2-97c0-5c74c26252ee\", \"name\": \"xorg-x11-drv-tdfx\", \"id\": \"1eedc2d8-2ad1-49a2-97c0-5c74c26252ee\"}, {\"description\": \"X.Org X11 tdfx video driver.\", \"_id\": \"4c38a8dd-0185-4b31-8e49-8f72e02a7dcc\", \"name\": \"xorg-x11-drv-tdfx\", \"id\": \"4c38a8dd-0185-4b31-8e49-8f72e02a7dcc\"}, {\"description\": \"X.Org X11 trident video driver.\", \"_id\": \"ec19bac3-9284-4f56-815e-447091ec3f5e\", \"name\": \"xorg-x11-drv-trident\", \"id\": \"ec19bac3-9284-4f56-815e-447091ec3f5e\"}, {\"description\": \"X.Org X11 trident video driver.\", \"_id\": \"e434822f-3719-431a-bae5-4e88e0055c02\", \"name\": \"xorg-x11-drv-trident\", \"id\": \"e434822f-3719-431a-bae5-4e88e0055c02\"}, {\"description\": \"X.Org X11 v4l video driver.\", \"_id\": \"d2a85068-b395-4ac5-95d2-d2ed54b897b3\", \"name\": \"xorg-x11-drv-v4l\", \"id\": \"d2a85068-b395-4ac5-95d2-d2ed54b897b3\"}, {\"description\": \"X.Org X11 v4l video driver.\", \"_id\": \"85851e43-e224-49df-a8e5-e4abcf6d7e01\", \"name\": \"xorg-x11-drv-v4l\", \"id\": \"85851e43-e224-49df-a8e5-e4abcf6d7e01\"}, {\"description\": \"X.Org X11 vesa video driver.\", \"_id\": \"a77ff183-1e0c-4967-9cfd-a096b145c18e\", \"name\": \"xorg-x11-drv-vesa\", \"id\": \"a77ff183-1e0c-4967-9cfd-a096b145c18e\"}, {\"description\": \"X.Org X11 vesa video driver.\", \"_id\": \"a4a1b534-86a9-4612-8150-07b4781f92dc\", \"name\": \"xorg-x11-drv-vesa\", \"id\": \"a4a1b534-86a9-4612-8150-07b4781f92dc\"}, {\"description\": \"X.Org X11 vmmous