ns on files or disk devices to make\\nretrieving the data more difficult.  It operates in one of three\\nmodes: 1) the special file corresponding to an entire disk is scrubbed\\nand all data on it is destroyed;  2) a regular file is scrubbed and\\nonly the data in the file (and optionally its name in the directory\\nentry) is destroyed; or 3) a regular file is created, expanded until\\nthe file system is full, then scrubbed as in 2).\", \"_id\": \"7014f370-9d4a-4196-86f9-dc366b937216\", \"name\": \"scrub\", \"id\": \"7014f370-9d4a-4196-86f9-dc366b937216\"}, {\"description\": \"The SCSI target package contains the daemon and tools to setup a SCSI targets.\\nCurrently, software iSCSI targets are supported.\", \"_id\": \"931bd6d9-9325-4f6e-a11e-757a1818540e\", \"name\": \"scsi-target-utils\", \"id\": \"931bd6d9-9325-4f6e-a11e-757a1818540e\"}, {\"description\": \"The SCSI target package contains the daemon and tools to setup a SCSI targets.\\nCurrently, software iSCSI targets are supported.\", \"_id\": \"27bc3818-2a71-4703-b328-4163de892090\", \"name\": \"scsi-target-utils\", \"id\": \"27bc3818-2a71-4703-b328-4163de892090\"}, {\"description\": \"The SCSI target package contains the daemon and tools to setup a SCSI targets.\\nCurrently, software iSCSI targets are supported.\", \"_id\": \"b17ac339-eb42-4600-8a4a-102a6f2e4827\", \"name\": \"scsi-target-utils\", \"id\": \"b17ac339-eb42-4600-8a4a-102a6f2e4827\"}, {\"description\": \"The SCSI target package contains the daemon and tools to setup a SCSI targets.\\nCurrently, software iSCSI targets are supported.\", \"_id\": \"86dab56e-213a-4f08-bb8b-a0fb0ab21236\", \"name\": \"scsi-target-utils\", \"id\": \"86dab56e-213a-4f08-bb8b-a0fb0ab21236\"}, {\"description\": \"The SCSI target package contains the daemon and tools to setup a SCSI targets.\\nCurrently, software iSCSI targets are supported.\", \"_id\": \"dae8be2f-bb0b-403f-bf8a-b84d7b3297bb\", \"name\": \"scsi-target-utils\", \"id\": \"dae8be2f-bb0b-403f-bf8a-b84d7b3297bb\"}, {\"description\": \"SCSI disk parameters are held in mode pages. This utility lists or\\nchanges those parameters. Other SCSI devices (or devices that use the\\nSCSI command set e.g. some SATA devices) such as CD/DVD and tape\\ndrives may also find parts of sdparm useful. Requires the linux kernel\\n2.4 series or later. In the 2.6 series any device node the understands\\na SCSI command set may be used (e.g. /dev/sda). In the 2.4 series SCSI\\ndevice node may be used.\\n\\nFetches Vital Product Data pages. Can send commands to start or stop\\nthe media and load or unload removable media.\\n\\nWarning: It is possible (but unlikely) to change SCSI disk settings\\nsuch that the disk stops operating or is slowed down. Use with care.\", \"_id\": \"18eac074-02b6-44ba-ab4d-177559c3ae14\", \"name\": \"sdparm\", \"id\": \"18eac074-02b6-44ba-ab4d-177559c3ae14\"}, {\"description\": \"SeaBIOS is an open-source legacy BIOS implementation which can be used as\\na coreboot payload. It implements the standard BIOS calling interfaces\\nthat a typical x86 proprietary BIOS implements.\", \"_id\": \"e7fb9b6d-b320-4ca3-8341-0c61eb82ddc7\", \"name\": \"seabios\", \"id\": \"e7fb9b6d-b320-4ca3-8341-0c61eb82ddc7\"}, {\"description\": \"SeaBIOS is an open-source legacy BIOS implementation which can be used as\\na coreboot payload. It implements the standard BIOS calling interfaces\\nthat a typical x86 proprietary BIOS implements.\", \"_id\": \"718c359f-4436-4be2-9be6-588bf049c311\", \"name\": \"seabios\", \"id\": \"718c359f-4436-4be2-9be6-588bf049c311\"}, {\"description\": \"SeaBIOS is an open-source legacy BIOS implementation which can be used as\\na coreboot payload. It implements the standard BIOS calling interfaces\\nthat a typical x86 proprietary BIOS implements.\", \"_id\": \"b6ca7dbf-defd-4769-8cc0-4629fe458887\", \"name\": \"seabios\", \"id\": \"b6ca7dbf-defd-4769-8cc0-4629fe458887\"}, {\"description\": \"SeaBIOS is an open-source legacy BIOS implementation which can be used as\\n