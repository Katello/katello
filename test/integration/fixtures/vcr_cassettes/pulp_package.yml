nal relational\\ndatabase management system that is completely free under the Modified\\nBSD License. Yes, that's right, completely free of cost or restrictions!\", \"_id\": \"cb12df9a-8cfb-440a-92ad-af4daa1b5fb2\", \"name\": \"hsqldb\", \"id\": \"cb12df9a-8cfb-440a-92ad-af4daa1b5fb2\"}, {\"description\": \"HSQLdb is a relational database engine written in JavaTM , with a JDBC\\ndriver, supporting a subset of ANSI-92 SQL. It offers a small (about\\n100k), fast database engine which offers both in memory and disk based\\ntables. Embedded and server modes are available. Additionally, it\\nincludes tools such as a minimal web server, in-memory query and\\nmanagement tools (can be run as applets or servlets, too) and a number\\nof demonstration examples.\\nDownloaded code should be regarded as being of production quality. The\\nproduct is currently being used as a database and persistence engine in\\nmany Open Source Software projects and even in commercial projects and\\nproducts! In it's current version it is extremely stable and reliable.\\nIt is best known for its small size, ability to execute completely in\\nmemory and its speed. Yet it is a completely functional relational\\ndatabase management system that is completely free under the Modified\\nBSD License. Yes, that's right, completely free of cost or restrictions!\", \"_id\": \"5a09ed40-55f9-4ebe-8945-d556326acc1a\", \"name\": \"hsqldb\", \"id\": \"5a09ed40-55f9-4ebe-8945-d556326acc1a\"}, {\"description\": \"The ht://Dig system is a complete world wide web indexing and searching\\nsystem for a small domain or intranet. This system is not meant to replace\\nthe need for powerful internet-wide search systems like Lycos, Infoseek,\\nWebcrawler and AltaVista. Instead it is meant to cover the search needs for\\na single company, campus, or even a particular sub section of a web site. As\\nopposed to some WAIS-based or web-server based search engines, ht://Dig can\\nspan several web servers at a site. The type of these different web servers\\ndoesn't matter as long as they understand the HTTP 1.0 protocol.\\nht://Dig is also used by KDE to search KDE's HTML documentation.\\n\\nht://Dig was developed at San Diego State University as a way to search the\\nvarious web servers on the campus network.\", \"_id\": \"5aa69b20-16a9-4732-bf65-ed35e94bf6d6\", \"name\": \"htdig\", \"id\": \"5aa69b20-16a9-4732-bf65-ed35e94bf6d6\"}, {\"description\": \"The Apache HTTP Server is a powerful, efficient, and extensible\\nweb server.\", \"_id\": \"1dbe0ecc-ecbd-4baf-a552-4f782c233467\", \"name\": \"httpd\", \"id\": \"1dbe0ecc-ecbd-4baf-a552-4f782c233467\"}, {\"description\": \"The Apache HTTP Server is a powerful, efficient, and extensible\\nweb server.\", \"_id\": \"54e4c86b-e26b-47e7-a62c-bc283becd667\", \"name\": \"httpd\", \"id\": \"54e4c86b-e26b-47e7-a62c-bc283becd667\"}, {\"description\": \"The Apache HTTP Server is a powerful, efficient, and extensible\\nweb server.\", \"_id\": \"2b867830-1089-4758-bee5-7194c76e27ea\", \"name\": \"httpd\", \"id\": \"2b867830-1089-4758-bee5-7194c76e27ea\"}, {\"description\": \"The Apache HTTP Server is a powerful, efficient, and extensible\\nweb server.\", \"_id\": \"ed82214d-9c80-41c7-9638-cd938551fb31\", \"name\": \"httpd\", \"id\": \"ed82214d-9c80-41c7-9638-cd938551fb31\"}, {\"description\": \"The Apache HTTP Server is a powerful, efficient, and extensible\\nweb server.\", \"_id\": \"cfa86534-1f7d-4cb6-a638-46f29db977f3\", \"name\": \"httpd\", \"id\": \"cfa86534-1f7d-4cb6-a638-46f29db977f3\"}, {\"description\": \"The Apache HTTP Server is a powerful, efficient, and extensible\\nweb server.\", \"_id\": \"5ee43bc1-40b9-43dd-bdd2-e967413a76f9\", \"name\": \"httpd\", \"id\": \"5ee43bc1-40b9-43dd-bdd2-e967413a76f9\"}, {\"description\": \"The httpd-devel package contains the APXS binary and other files\\nthat you need to build Dynamic Shared Objects (DSOs) for the\\nApache HTTP Server.\\n\\nIf you are installing the Apache HTTP server and you want to be\\nabl