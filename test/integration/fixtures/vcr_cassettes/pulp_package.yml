nmultiple windows, multi-level undo, block highlighting and more. The\\nvim-minimal package includes a minimal version of VIM, which is\\ninstalled into /bin/vi for use when only the root partition is\\npresent. NOTE: The online help is only available when the vim-common\\npackage is installed.\", \"_id\": \"50d2d35a-60af-4a63-b046-d6e9f96e5e49\", \"name\": \"vim-minimal\", \"id\": \"50d2d35a-60af-4a63-b046-d6e9f96e5e49\"}, {\"description\": \"Vinagre is a VNC client for the GNOME desktop.\\n\\nWith Vinagre you can have several connections open simultaneously, bookmark\\nyour servers thanks to the Favorites support, store the passwords in the\\nGNOME keyring, and browse the network to look for VNC servers.\", \"_id\": \"3fb27d26-84aa-4830-a648-8d63011433f4\", \"name\": \"vinagre\", \"id\": \"3fb27d26-84aa-4830-a648-8d63011433f4\"}, {\"description\": \"Vino is a VNC server for GNOME. It allows remote users to\\nconnect to a running GNOME session using VNC.\", \"_id\": \"592222c6-ef57-464b-898b-0f83d5e2dd0a\", \"name\": \"vino\", \"id\": \"592222c6-ef57-464b-898b-0f83d5e2dd0a\"}, {\"description\": \"The vios-proxy program suite creates a network tunnel between\\na server in the QEMU host and a client in a QEMU guest.\\nThe proxied server and client programs open normal TCP network\\nports on localhost and the vios-proxy tunnel connects them using\\nQEMU virtioserial channels.\", \"_id\": \"f5410099-752c-4aed-a70d-fc6ef0f50b65\", \"name\": \"vios-proxy\", \"id\": \"f5410099-752c-4aed-a70d-fc6ef0f50b65\"}, {\"description\": \"Virtual Machine Manager provides a graphical tool for administering virtual\\nmachines for KVM, Xen, and QEmu. Start, stop, add or remove virtual devices,\\nconnect to a graphical or serial console, and see resource usage statistics\\nfor existing VMs on local or remote machines. Uses libvirt as the backend\\nmanagement API.\", \"_id\": \"fc1f2cd9-688c-4300-a50f-363501d64277\", \"name\": \"virt-manager\", \"id\": \"fc1f2cd9-688c-4300-a50f-363501d64277\"}, {\"description\": \"Virtual Machine Manager provides a graphical tool for administering virtual\\nmachines for KVM, Xen, and QEmu. Start, stop, add or remove virtual devices,\\nconnect to a graphical or serial console, and see resource usage statistics\\nfor existing VMs on local or remote machines. Uses libvirt as the backend\\nmanagement API.\", \"_id\": \"d1e10115-f7f9-4024-b7f2-e08318f21dd6\", \"name\": \"virt-manager\", \"id\": \"d1e10115-f7f9-4024-b7f2-e08318f21dd6\"}, {\"description\": \"Virtual Machine Manager provides a graphical tool for administering virtual\\nmachines for KVM, Xen, and QEmu. Start, stop, add or remove virtual devices,\\nconnect to a graphical or serial console, and see resource usage statistics\\nfor existing VMs on local or remote machines. Uses libvirt as the backend\\nmanagement API.\", \"_id\": \"6cbd2e36-619a-429d-b90e-999ce8dd4c47\", \"name\": \"virt-manager\", \"id\": \"6cbd2e36-619a-429d-b90e-999ce8dd4c47\"}, {\"description\": \"Virtual Machine Manager provides a graphical tool for administering virtual\\nmachines for KVM, Xen, and QEmu. Start, stop, add or remove virtual devices,\\nconnect to a graphical or serial console, and see resource usage statistics\\nfor existing VMs on local or remote machines. Uses libvirt as the backend\\nmanagement API.\", \"_id\": \"b53e4756-7c4b-4adf-b4a7-ee32991e139a\", \"name\": \"virt-manager\", \"id\": \"b53e4756-7c4b-4adf-b4a7-ee32991e139a\"}, {\"description\": \"virt-top is a 'top(1)'-like utility for showing stats of virtualized\\ndomains.  Many keys and command line options are the same as for\\nordinary 'top'.\\n\\nIt uses libvirt so it is capable of showing stats across a variety of\\ndifferent virtualization systems.\", \"_id\": \"d475d2eb-3d18-4f30-bec6-5393956ddc06\", \"name\": \"virt-top\", \"id\": \"d475d2eb-3d18-4f30-bec6-5393956ddc06\"}, {\"description\": \"virt-top is a 'top(1)'-like utility for showing stats of virtualized\\ndomains.  Many keys and command line options are the same as for\\nordinary 'top'.\\n\\nIt uses libvirt so it is capable of showing stats across a variety of\\ndifferent virtualization systems.\", \"_id\": \"a400fc9b-3eed-4870-bc35-71aeff34b5f2\", \"name\": \"virt-top\", \"id\": \"a400fc9b-3eed-4870-bc35-71aeff34b5f2\"}, {\"description\": \"virt-top is a 'top(1)'-like utility for showing stats of virtualized\\ndomains.  Many keys and command line options are the same as for\\nordinary 'top'.\\n\\nIt uses libvirt so it is capable of showing stats across a variety of\\ndifferent virtualization systems.\", \"_id\": \"09716f03-0204-42bc-a606-ada61765eda1\", \"name\": \"virt-top\", \"id\": \"09716f03-0204-42bc-a606-ada61765eda1\"}, {\"description\": \"virt-top is a 'top(1)'-like utility for showing stats of virtualized\\ndomains.  Many keys and command line options are the same as for\\nordinary 'top'.\\n\\nIt uses libvirt so it is capable of showing stats across a variety of\\ndifferent virtualization systems.\", \"_id\": \"08ee8020-9840-4926-8f3c-d615f65ef02f\", \"name\": \"virt-top\", \"id\": \"08ee8020-9840-4926-8f3c-d615f65ef02f\"}, {\"description\": \"virt-v2v is a tool for converting virtual machines to use the KVM hypervisor.\\nIt modifies both the virtual machine image and its associated libvirt metadata.\\nvirt-v2v will also configure a guest to use VirtIO drivers if possible.\", \"_id\": \"566691bb-28ab-45ef-9fec-e377e7cad64c\", \"name\": \"virt-v2v\", \"id\": \"566691bb-28ab-45ef-9fec-e377e7cad64c\"}, {\"description\": \"virt-v2v is a tool for converting virtual machines to use the KVM hypervisor.\\nIt modifies both the virtual machine image and its associated libvirt metadata.\\nvirt-v2v will also configure a guest to use VirtIO drivers if possible.\", \"_id\": \"a4c8cfe2-0cbc-4e64-afc2-66bc90e82a3e\", \"name\": \"virt-v2v\", \"id\": \"a4c8cfe2-0cbc-4e64-afc2-66bc90e82a3e\"}, {\"description\": \"virt-v2v is a tool for converting virtual machines to use the KVM hypervisor.\\nIt modifies both the virtual machine image and its associated libvirt metadata.\\nvirt-v2v will also configure a guest to use VirtIO drivers if possible.\", \"_id\": \"a2614926-d6aa-4cb6-a4b1-252fa5986b28\", \"name\": \"virt-v2v\", \"id\": \"a2614926-d6aa-4cb6-a4b1-252fa5986b28\"}, {\"description\": \"virt-v2v is a tool for converting and importing virtual machines to\\nlibvirt-managed KVM, or Red Hat Enterprise Virtualization. It can import a\\nvariety of guest operating systems from libvirt-managed hosts and VMware ESX.\", \"_id\": \"792ecf14-2f3a-4392-a9e7-306c5b9bab40\", \"name\": \"virt-v2v\", \"id\": \"792ecf14-2f3a-4392-a9e7-306c5b9bab40\"}, {\"description\": \"virt-v2v is a tool for converting and importing virtual machines to\\nlibvirt-managed KVM, or Red Hat Enterprise Virtualization. It can import a\\nvariety of guest operating systems from libvirt-managed hosts and VMware ESX.\", \"_id\": \"754d8afb-d720-4fd2-95af-15f825b5a618\", \"name\": \"virt-v2v\", \"id\": \"754d8afb-d720-4fd2-95af-15f825b5a618\"}, {\"description\": \"Virtual Machine Viewer provides a graphical console client for connecting\\nto virtual machines. It uses the GTK-VNC widget to provide the display,\\nand libvirt for looking up VNC server details.\", \"_id\": \"d3a4cd46-128e-491c-ad12-04c6a6f5121c\", \"name\": \"virt-viewer\", \"id\": \"d3a4cd46-128e-491c-ad12-04c6a6f5121c\"}, {\"description\": \"Virtual Machine Viewer provides a graphical console client for connecting\\nto virtual machines. It uses the GTK-VNC widget to provide the display,\\nand libvirt for looking up VNC server details.\", \"_id\": \"05d8e9ec-2548-4916-8e0c-acb77264fd78\", \"name\": \"virt-viewer\", \"id\": \"05d8e9ec-2548-4916-8e0c-acb77264fd78\"}, {\"description\": \"Virtual Machine Viewer provides a graphical console client for connecting\\nto virtual machines. It uses the GTK-VNC or SPICE-GTK widgets to provide\\nthe display, and libvirt for looking up VNC/SPICE server details.\", \"_id\": \"64f43748-b166-4178-9572-f3b0a1599189\", \"name\": \"virt-viewer\", \"id\": \"64f43748-b166-4178-9572-f3b0a1599189\"}, {\"description\": \"Virtual Machine Viewer provides a graphical console client for connecting\\nto virtual machines. It uses the GTK-VNC or SPICE-GTK widgets to provide\\nthe display, and libvirt for looking up VNC/SPICE server details.\", \"_id\": \"a64411fa-55ad-456e-b513-b98687d92513\", \"name\": \"virt-viewer\", \"id\": \"a64411fa-55ad-456e-b513-b98687d92513\"}, {\"description\": \"virt-what is a shell script which can be used to detect if the program\\nis running in a virtual machine.\\n\\nThe program prints out a list of \\\"facts\\\" about the virtual machine,\\nderived from heuristics.  One fact is printed per line.\\n\\nIf nothing is printed and the script exits with code 0 (no error),\\nthen it can mean either that the program is running on bare-metal or\\nthe program is running inside a type of virtual machine which we don't\\nknow about or cannot detect.\\n\\nCurrent types of virtualization detected:\\n\\n - hyperv       Microsoft Hyper-V\\n - kvm          Linux Kernel Virtual Machine (KVM)\\n - openvz       OpenVZ or Virtuozzo\\n - powervm_lx86 IBM PowerVM Lx86 Linux/x86 emulator\\n - qemu         QEMU (unaccelerated)\\n - uml          User-Mode Linux (UML)\\n - virtage      Hitachi Virtualization Manager (HVM) Virtage LPAR\\n - virtualbox   VirtualBox\\n - virtualpc    Microsoft VirtualPC\\n - vmware       VMware\\n - xen          Xen\\n - xen-dom0     Xen dom0 (privileged domain)\\n - xen-domU     Xen domU (paravirtualized guest domain)\\n - xen-hvm      Xen guest fully virtualized (HVM)\", \"_id\": \"e7e4639c-76f9-4d91-9969-b69e0ce3b122\", \"name\": \"virt-what\", \"id\": \"e7e4639c-76f9-4d91-9969-b69e0ce3b122\"}, {\"description\": \"virt-what is a shell script which can be used to detect if the program\\nis running in a virtual machine.\\n\\nThe program prints out a list of \\\"facts\\\" about the virtual machine,\\nderived from heuristics.  One fact is printed per line.\\n\\nIf nothing is printed and the script exits with code 0 (no error),\\nthen it can mean either that the program is running on bare-metal or\\nthe program is running inside a type of virtual machine which we don't\\nknow about or cannot detect.\\n\\nCurrent types of virtualization detected:\\nKVM, Xen, unaccelerated QEMU, VMWare, VirtualBox, VirtualPC,\\nOpenVZ, Virtuozzo, User-Mode Linux (UML).\", \"_id\": \"5827a5e6-b013-4c24-aa0b-5a0638898b8c\", \"name\": \"virt-what\", \"id\": \"5827a5e6-b013-4c24-aa0b-5a0638898b8c\"}, {\"description\": \"Agent that collects information about virtual guests present in the system and\\nreport them to the subscription manager.\", \"_id\": \"206a94c6-e051-4cfd-af46-d51f245f35ef\", \"name\": \"virt-who\", \"id\": \"206a94c6-e051-4cfd-af46-d51f245f35ef\"}, {\"description\": \"Agent that collects information about virtual guests present in the system and\\nreport them to the subscription manager.\", \"_id\": \"bd322f43-88dd-4894-8e14-6df26f21f76e\", \"name\": \"virt-who\", \"id\": \"bd322f43-88dd-4894-8e14-6df26f21f76e\"}, {\"description\": \"\\nVLGothic provides Japanese TrueType fonts from the Vine Linux project.\\nMost of the glyphs are taken from the M+ and Sazanami Gothic fonts,\\nbut some have also been improved by the project.\\n\\nThis package provides the monospace VLGothic font.\", \"_id\": \"22b46482-83e5-4163-9ae3-09074e6deaa2\", \"name\": \"vlgothic-fonts\", \"id\": \"22b46482-83e5-4163-9ae3-09074e6deaa2\"}, {\"description\": \"\\nVLGothic provides Japanese TrueType fonts from the Vine Linux project.\\nMost of the glyphs are taken from the M+ and Sazanami Gothic fonts,\\nbut some have also been improved by the project.\\n\\nThis package consists of files used by other vlgothic-fonts packages.\", \"_id\": \"9da45540-094c-498d-a0b3-b2feefd1c593\", \"name\": \"vlgothic-fonts-common\", \"id\": \"9da45540-094c-498d-a0b3-b2feefd1c593\"}, {\"description\": \"\\nVLGothic provides Japanese TrueType fonts from the Vine Linux project.\\nMost of the glyphs are taken from the M+ and Sazanami Gothic fonts,\\nbut some have also been improved by the project.\\n\\nThis package provides the VLGothic font with proportional glyphs for some\\nnon-Japanese characters.\", \"_id\": \"a491035a-f509-4a1c-ae55-f390ffa9b309\", \"name\": \"vlgothic-p-fonts\", \"id\": \"a491035a-f509-4a1c-ae55-f390ffa9b309\"}, {\"description\": \"The vlock program locks one or more sessions on the console.  Vlock\\ncan lock the current terminal (local or remote) or the entire virtual\\nconsole system, which completely disables all console access.  The\\nvlock program unlocks when either the password of the user who started\\nvlock or the root password is typed.\\n\\nInstall vlock if you need to disable access to one console or to all\\nvirtual consoles.\", \"_id\": \"3aba6daa-a9b2-4233-a766-34aef8254382\", \"name\": \"vlock\", \"id\": \"3aba6daa-a9b2-4233-a766-34aef8254382\"}, {\"description\": \"This package provides a command-line tool for manipulating storage volume\\nencryption keys and storing them separately from volumes.\\n\\nThe main goal of the software is to allow restoring access to an encrypted\\nhard drive if the primary user forgets the passphrase.  The encryption key\\nback up can also be useful for extracting data after a hardware or software\\nfailure that corrupts the header of the encrypted volume, or to access the\\ncompany data after an employee leaves abruptly.\", \"_id\": \"99b64829-e7ad-402e-b262-cd1ccec521e1\", \"name\": \"volume_key\", \"id\": \"99b64829-e7ad-402e-b262-cd1ccec521e1\"}, {\"description\": \"This package provides a command-line tool for manipulating storage volume\\nencryption keys and storing them separately from volumes.\\n\\nThe main goal of the software is to allow restoring access to an encrypted\\nhard drive if the primary user forgets the passphrase.  The encryption key\\nback up can also be useful for extracting data after a hardware or software\\nfailure that corrupts the header of the enc