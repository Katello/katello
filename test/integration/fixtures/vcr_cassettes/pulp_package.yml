util-devel\", \"id\": \"e543c196-c953-4276-906a-fdf8ed7a0f55\"}, {\"description\": \"This package provides the LDAP support for the apr-util.\", \"_id\": \"cd1a53d0-244f-471f-95bd-568e1396c700\", \"name\": \"apr-util-ldap\", \"id\": \"cd1a53d0-244f-471f-95bd-568e1396c700\"}, {\"description\": \"This package provides the LDAP support for the apr-util.\", \"_id\": \"4e83be63-1aaa-4762-b8b2-44dccf9d5061\", \"name\": \"apr-util-ldap\", \"id\": \"4e83be63-1aaa-4762-b8b2-44dccf9d5061\"}, {\"description\": \"\\nThe arptables_jf utility controls the arpfilter network packet filtering\\ncode in the Linux kernel.  You do not need this program for normal\\nnetwork firewalling.  If you need to manually control which arp\\nrequests and/or replies this machine accepts and sends, you should\\ninstall this package.\", \"_id\": \"4d5920aa-31ee-478a-af19-a207b5bd80a8\", \"name\": \"arptables_jf\", \"id\": \"4d5920aa-31ee-478a-af19-a207b5bd80a8\"}, {\"description\": \"The arpwatch package contains arpwatch and arpsnmp.  Arpwatch and\\narpsnmp are both network monitoring tools.  Both utilities monitor\\nEthernet or FDDI network traffic and build databases of Ethernet/IP\\naddress pairs, and can report certain changes via email.\\n\\nInstall the arpwatch package if you need networking monitoring devices\\nwhich will automatically keep track of the IP addresses on your\\nnetwork.\", \"_id\": \"4bc73d00-91c8-4181-b9dd-cc184a699466\", \"name\": \"arpwatch\", \"id\": \"4bc73d00-91c8-4181-b9dd-cc184a699466\"}, {\"description\": \"arts (analog real-time synthesizer) is the sound system of KDE 3.\\n\\nThe principle of arts is to create/process sound using small modules which do\\ncertain tasks. These may be create a waveform (oscillators), play samples,\\nfilter data, add signals, perform effects like delay/flanger/chorus, or\\noutput the data to the soundcard.\\n\\nBy connecting all those small modules together, you can perform complex\\ntasks like simulating a mixer, generating an instrument or things like\\nplaying a wave file with some effects.\", \"_id\": \"f0ea342a-0c63-4c71-97c2-b1a1456c3d47\", \"name\": \"arts\", \"id\": \"f0ea342a-0c63-4c71-97c2-b1a1456c3d47\"}, {\"description\": \"arts (analog real-time synthesizer) is the sound system of KDE 3.\\n\\nThe principle of arts is to create/process sound using small modules which do\\ncertain tasks. These may be create a waveform (oscillators), play samples,\\nfilter data, add signals, perform effects like delay/flanger/chorus, or\\noutput the data to the soundcard.\\n\\nBy connecting all those small modules together, you can perform complex\\ntasks like simulating a mixer, generating an instrument or things like\\nplaying a wave file with some effects.\", \"_id\": \"5fae5de6-a149-46db-9d88-0481ce852a87\", \"name\": \"arts\", \"id\": \"5fae5de6-a149-46db-9d88-0481ce852a87\"}, {\"description\": \"Install arts-devel if you intend to write applications using aRts.\", \"_id\": \"09a5037b-1114-4f35-989d-c2841a94d05b\", \"name\": \"arts-devel\", \"id\": \"09a5037b-1114-4f35-989d-c2841a94d05b\"}, {\"description\": \"Install arts-devel if you intend to write applications using aRts.\", \"_id\": \"2743ab68-284f-4699-b60d-2e1b6d611b0e\", \"name\": \"arts-devel\", \"id\": \"2743ab68-284f-4699-b60d-2e1b6d611b0e\"}, {\"description\": \"GNU Aspell is a spell checker designed to eventually replace Ispell. It can\\neither be used as a library or as an independent spell checker. Its main\\nfeature is that it does a much better job of coming up with possible\\nsuggestions than just about any other spell checker out there for the\\nEnglish language, including Ispell and Microsoft Word. It also has many\\nother technical enhancements over Ispell such as using shared memory for\\ndictionaries and intelligently handling personal dictionaries when more\\nthan one Aspell process is open at once.\", \"_id\": \"a820c3a1-a1a0-4f81-86ba-030b325f5fb7\", \"name\": \"aspell\", \"id\": \"a820c3a1-a1a0-4f81-86ba-030b325f5fb7\"}, {\"