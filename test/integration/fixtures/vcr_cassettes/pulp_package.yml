erter SoX can convert\\nbetween many different digitized sound formats and perform simple\\nsound manipulation functions, including sound effects.\", \"_id\": \"ba520783-b7cd-448c-88f3-4e98405ab925\", \"name\": \"sox\", \"id\": \"ba520783-b7cd-448c-88f3-4e98405ab925\"}, {\"description\": \"SoX (Sound eXchange) is a sound file format converter SoX can convert\\nbetween many different digitized sound formats and perform simple\\nsound manipulation functions, including sound effects.\", \"_id\": \"84ad059a-6e24-4901-bdff-2fb974c6432f\", \"name\": \"sox\", \"id\": \"84ad059a-6e24-4901-bdff-2fb974c6432f\"}, {\"description\": \"SpamAssassin provides you with a way to reduce if not completely eliminate\\nUnsolicited Commercial Email (SPAM) from your incoming email.  It can\\nbe invoked by a MDA such as sendmail or postfix, or can be called from\\na procmail script, .forward file, etc.  It uses a genetic-algorithm\\nevolved scoring system to identify messages which look spammy, then\\nadds headers to the message so they can be filtered by the user's mail\\nreading software.  This distribution includes the spamd/spamc components\\nwhich create a server that considerably speeds processing of mail.\\n\\nTo enable spamassassin, if you are receiving mail locally, simply add\\nthis line to your ~/.procmailrc:\\nINCLUDERC=/etc/mail/spamassassin/spamassassin-default.rc\\n\\nTo filter spam for all users, add that line to /etc/procmailrc\\n(creating if necessary).\", \"_id\": \"7d974e4e-5b6f-4a21-9992-fbae27f99fa7\", \"name\": \"spamassassin\", \"id\": \"7d974e4e-5b6f-4a21-9992-fbae27f99fa7\"}, {\"description\": \"Speex is a patent-free compression format designed especially for\\nspeech. It is specialized for voice communications at low bit-rates in\\nthe 2-45 kbps range. Possible applications include Voice over IP\\n(VoIP), Internet audio streaming, audio books, and archiving of speech\\ndata (e.g. voice mail).\", \"_id\": \"deaaf821-50a2-4347-ad8d-e26e7a0532d2\", \"name\": \"speex