y for safe markup escaping.\", \"_id\": \"1455be66-4942-40ca-9bee-a447fb2f334e\", \"name\": \"python-markupsafe\", \"id\": \"1455be66-4942-40ca-9bee-a447fb2f334e\"}, {\"description\": \"Matplotlib is a pure python plotting library with the goal of making\\npublication quality plots using a syntax familiar to matlab users. The\\nlibrary uses Numeric for handling large data sets and supports a variety\\nof output backends\", \"_id\": \"51111768-a15b-458c-9f2c-cdf59dbaa20e\", \"name\": \"python-matplotlib\", \"id\": \"51111768-a15b-458c-9f2c-cdf59dbaa20e\"}, {\"description\": \"The python-meh package is a python library for handling, saving, and reporting\\nexceptions.\", \"_id\": \"4c936cbb-a071-4495-9705-4c363d474e6b\", \"name\": \"python-meh\", \"id\": \"4c936cbb-a071-4495-9705-4c363d474e6b\"}, {\"description\": \"The python-meh package is a python library for handling, saving, and reporting\\nexceptions.\", \"_id\": \"48c28ad5-3bd2-41f0-90ed-ec7099a8cd0d\", \"name\": \"python-meh\", \"id\": \"48c28ad5-3bd2-41f0-90ed-ec7099a8cd0d\"}, {\"description\": \"The python-meh package is a python library for handling, saving, and reporting\\nexceptions.\", \"_id\": \"3e73a2ef-86fe-41ac-a663-2a0f28a21f9f\", \"name\": \"python-meh\", \"id\": \"3e73a2ef-86fe-41ac-a663-2a0f28a21f9f\"}, {\"description\": \"The python-meh package is a python library for handling, saving, and reporting\\nexceptions.\", \"_id\": \"9c68ca4b-0d26-4ed7-9855-991afbd68090\", \"name\": \"python-meh\", \"id\": \"9c68ca4b-0d26-4ed7-9855-991afbd68090\"}, {\"description\": \"This software is a 100% Python interface to the memcached memory cache\\ndaemon.  It is the client side software which allows storing values in one\\nor more, possibly remote, memcached servers.  Search google for memcached\\nfor more information.\", \"_id\": \"6284958f-149a-4ce0-bd95-737c612dc418\", \"name\": \"python-memcached\", \"id\": \"6284958f-149a-4ce0-bd95-737c612dc418\"}, {\"description\": \"This software is a 100% Python interface to the memcached memory cache\\ndaemon.  It is the client side software which allows storing values in one\\nor more, possibly remote, memcached servers.  Search google for memcached\\nfor more information.\", \"_id\": \"eaa39822-66b9-4d89-aa55-7b0b50fc3b76\", \"name\": \"python-memcached\", \"id\": \"eaa39822-66b9-4d89-aa55-7b0b50fc3b76\"}, {\"description\": \"Myghty is a Python based web and templating framework originally based on\\nHTML::Mason, the enterprise-level framework used by Amazon.com, del.icio.us\\nand Salon.com, among many others. Myghty fully implements Mason's templating\\nlanguage, component-based architecture, and caching system, and goes beyond,\\nadding new paradigms such the Module Components controller paradigm, full\\nPython whitespace syntax, threading support, WSGI support, session support,\\nand much more.\", \"_id\": \"7fe64e91-2400-4d4c-91f4-f8451e142f92\", \"name\": \"python-myghty\", \"id\": \"7fe64e91-2400-4d4c-91f4-f8451e142f92\"}, {\"description\": \"A pure Python network address representation and manipulation library.\\n\\nnetaddr provides a Pythonic way of working with :-\\n\\n- IPv4 and IPv6 addresses and subnets (including CIDR notation)\\n- MAC (Media Access Control) addresses in multiple formats\\n- IEEE EUI-64, OUI and IAB identifiers\\n- a user friendly IP glob-style format\\n\\nIncluded are routines for :-\\n\\n- generating, sorting and summarizing IP addresses\\n- converting IP addresses and ranges between various different formats\\n- performing set based operations on groups of IP addresses and subnets\\n- arbitrary IP address range calculations and conversions\\n- querying IEEE OUI and IAB organisational information\\n- querying of IP standards related data from key IANA data sources\\n\\nFor examples please visit the example wiki pages :-\\n\\n    http://code.google.com/p/netaddr/wiki/NetAddrExamples\\n\\nComplete API documentation for the latest release is available online :-\\n\\n    http://packages.python.org/netaddr/\\n\\nFor details on history changes and updates see the CHANGELOG :-\\n\\n    http://code.google.com/p/netaddr/wiki/CHANGELOG\", \"_id\": \"88ffb2f5-d334-4cf1-a908-dd1af7bce109\", \"name\": \"python-netaddr\", \"id\": \"88ffb2f5-d334-4cf1-a908-dd1af7bce109\"}, {\"description\": \"A pure Python network address representation and manipulation library.\\n\\nnetaddr provides a Pythonic way of working with :-\\n\\n- IPv4 and IPv6 addresses and subnets (including CIDR notation)\\n- MAC (Media Access Control) addresses in multiple formats\\n- IEEE EUI-64, OUI and IAB identifiers\\n- a user friendly IP glob-style format\\n\\nIncluded are routines for :-\\n\\n- generating, sorting and summarizing IP addresses\\n- converting IP addresses and ranges between various different formats\\n- performing set based operations on groups of IP addresses and subnets\\n- arbitrary IP address range calculations and conversions\\n- querying IEEE OUI and IAB organisational information\\n- querying of IP standards related data from key IANA data sources\\n\\nFor examples please visit the example wiki pages :-\\n\\n    http://code.google.com/p/netaddr/wiki/NetAddrExamples\\n\\nComplete API documentation for the latest release is available online :-\\n\\n    http://packages.python.org/netaddr/\\n\\nFor details on history changes and updates see the CHANGELOG :-\\n\\n    http://code.google.com/p/netaddr/wiki/CHANGELOG\", \"_id\": \"1b86ff2d-3a6a-4239-8f68-befd72be68bc\", \"name\": \"python-netaddr\", \"id\": \"1b86ff2d-3a6a-4239-8f68-befd72be68bc\"}, {\"description\": \"nose: a discovery-based unittest extension.\\n\\nnose provides an alternate test discovery and running process for unittest,\\none that is intended to mimic the behavior of py.test as much as is\\nreasonably possible without resorting to too much magic.\", \"_id\": \"71734432-3981-49eb-839e-07da53b09af8\", \"name\": \"python-nose\", \"id\": \"71734432-3981-49eb-839e-07da53b09af8\"}, {\"description\": \"This package provides Python bindings for Network Security Services\\n(NSS) and the Netscape Portable Runtime (NSPR).\\n\\nNSS is a set of libraries supporting security-enabled client and\\nserver applications. Applications built with NSS can support SSL v2\\nand v3, TLS, PKCS #5, PKCS #7, PKCS #11, PKCS #12, S/MIME, X.509 v3\\ncertificates, and other security standards. Specific NSS\\nimplementations have been FIPS-140 certified.\", \"_id\": \"905ebe1a-2758-41c4-b3bd-aed7e9e0be82\", \"name\": \"python-nss\", \"id\": \"905ebe1a-2758-41c4-b3bd-aed7e9e0be82\"}, {\"description\": \"This package provides Python bindings for Network Security Services\\n(NSS) and the Netscape Portable Runtime (NSPR).\\n\\nNSS is a set of libraries supporting security-enabled client and\\nserver applications. Applications built with NSS can support SSL v2\\nand v3, TLS, PKCS #5, PKCS #7, PKCS #11, PKCS #12, S/MIME, X.509 v3\\ncertificates, and other security standards. Specific NSS\\nimplementations have been FIPS-140 certified.\", \"_id\": \"0a391f65-1b0f-4ae2-973f-6277d6854354\", \"name\": \"python-nss\", \"id\": \"0a391f65-1b0f-4ae2-973f-6277d6854354\"}, {\"description\": \"Paramiko (a combination of the esperanto words for \\\"paranoid\\\" and \\\"friend\\\") is\\na module for python 2.3 or greater that implements the SSH2 protocol for secure\\n(encrypted and authenticated) connections to remote machines. Unlike SSL (aka\\nTLS), the SSH2 protocol does not require heirarchical certificates signed by a\\npowerful central authority. You may know SSH2 as the protocol that replaced\\ntelnet and rsh for secure access to remote shells, but the protocol also\\nincludes the ability to open arbitrary channels to remote services across an\\nencrypted tunnel. (This is how sftp works, for example.)\", \"_id\": \"6f78435c-1175-4c1b-b462-b80c4305b096\", \"name\": \"python-paramiko\", \"id\": \"6f78435c-1175-4c1b-b462-b80c4305b096\"}, {\"description\": \"These provide several pieces of \\\"middleware\\\" (or filters) that can be nested\\nto build web applications.  Each piece of middleware uses the WSGI (PEP 333)\\ninterface, and should be compatible with other middleware based on those\\ninterfaces.\", \"_id\": \"1f33668b-ffca-446b-a492-deaaab48d604\", \"name\": \"python-paste\", \"id\": \"1f33668b-ffca-446b-a492-deaaab48d604\"}, {\"description\": \"This tool provides code to load WSGI applications and servers from\\nURIs; these URIs can refer to Python Eggs for INI-style configuration\\nfiles.  PasteScript provides commands to serve applications based on\\nthis configuration file.\", \"_id\": \"93e355eb-509d-4c29-8169-0c2e2742847d\", \"name\": \"python-paste-deploy\", \"id\": \"93e355eb-509d-4c29-8169-0c2e2742847d\"}, {\"description\": \"Paster is pluggable command-line frontend, including commands to setup package\\nfile layouts\\n\\nBuilt-in features:\\n\\n * Creating file layouts for packages.\\n   For instance a setuptools-ready file layout.\\n * Serving up web applications, with configuration based on paste.deploy\", \"_id\": \"3ab3b2e3-aa98-408d-84a7-ee5d0b889f12\", \"name\": \"python-paste-script\", \"id\": \"3ab3b2e3-aa98-408d-84a7-ee5d0b889f12\"}, {\"description\": \"Paster is pluggable command-line frontend, including commands to setup package\\nfile layouts\\n\\nBuilt-in features:\\n\\n * Creating file layouts for packages.\\n   For instance a setuptools-ready file layout.\\n * Serving up web applications, with configuration based on paste.deploy\", \"_id\": \"26493abe-d993-4640-974f-b7d4392992c8\", \"name\": \"python-paste-script\", \"id\": \"26493abe-d993-4640-974f-b7d4392992c8\"}, {\"description\": \"PEAK-Rules is a highly-extensible framework for creating and using generic\\nfunctions, from the very simple to the very complex.  Out of the box, it\\nsupports multiple-dispatch on positional arguments using tuples of types,\\nfull predicate dispatch using strings containing Python expressions, and\\nCLOS-like method combining.  (But the framework allows you to mix and match\\ndispatch engines and custom method combinations, if you need or want to.)\", \"_id\": \"3c2774b5-0ac4-455b-8a18-83cff088ecdd\", \"name\": \"python-peak-rules\", \"id\": \"3c2774b5-0ac4-455b-8a18-83cff088ecdd\"}, {\"description\": \"In any sufficiently-sized application or framework, it's common to end up\\nlumping a lot of different concerns into the same class.  For example, you may\\nhave business logic, persistence code, and UI all jammed into a single class.\\nAttribute and method names for all sorts of different operations get shoved\\ninto a single namespace -- even when using mixin classes.\\n\\nSeparating concerns into different objects, however, makes it easier to write\\nreusable and separately-testable components.  The AddOns package\\n(``peak.util.addons``) lets you manage concerns using ``AddOn`` classes.\", \"_id\": \"3195821b-380a-4ddd-8571-cb319b0913a0\", \"name\": \"python-peak-util-addons\", \"id\": \"3195821b-380a-4ddd-8571-cb319b0913a0\"}, {\"description\": \"peak.util.assembler is a simple bytecode assembler module that handles most\\nlow-level bytecode generation details like jump offsets, stack size tracking,\\nline number table generation, constant and variable name index tracking, etc.\\nThat way, you can focus your attention on the desired semantics of your\\nbytecode instead of on these mechanical issues.\\n\\nIn addition to a low-level opcode-oriented API for directly generating specific\\nPython bytecodes, this module also offers an extensible mini-AST framework for\\ngenerating code from high-level specifications.  This framework does most of\\nthe work needed to transform tree-like structures into linear bytecode\\ninstructions, and includes the ability to do compile-time constant folding.\", \"_id\": \"b06d2189-25a4-469e-9e61-102aec518303\", \"name\": \"python-peak-util-assembler\", \"id\": \"b06d2189-25a4-469e-9e61-102aec518303\"}, {\"description\": \"The peak.util.extremes module provides a production-quality implementation of\\nthe Min and Max objects from PEP 326.  While PEP 326 was rejected for inclusion\\nin the language or standard library, the objects described in it are useful in\\na variety of applications.  In PEAK, they have been used to implement generic\\nfunctions (in RuleDispatch and PEAK-Rules), as well as to handle scheduling and\\ntime operations in the Trellis.  Because this has led to each project copying\\nthe same code, we've now split the module out so it can be used independently.\", \"_id\": \"e5b1b072-b4a2-4151-bb53-5ddb5b910555\", \"name\": \"python-peak-util-extremes\", \"id\": \"e5b1b072-b4a2-4151-bb53-5ddb5b910555\"}, {\"description\": \"SymbolType gives you access to the peak.util.symbols module, previously\\navailable only by installing the full PEAK toolkit. peak.util.symbols provides\\na Symbol type and two built-in symbols that are used by PEAK: NOT_FOUND and\\nNOT_GIVEN.\", \"_id\": \"90e79158-ae09-41a3-b80b-7ee3b331a9d9\", \"name\": \"python-peak-util-symbols\", \"id\": \"90e79158-ae09-41a3-b80b-7ee3b331a9d9\"}, {\"description\": \"This module provides four decorators: `prioritized_when`, `prioritized_around`,\\n`prioritized_before`, and `prioritized_after`.  These behave like their\\n`peak.rules` counterparts except that they accept an optional `prio`\\nargument which can be used to provide a comparable object (usually an integer)\\nthat will be used to disambiguate situations in which more than rule applies to\\nthe given arguments and no rule is more specific than another. That is,\\nsituations in which an `peak.rules.AmbiguousMethods` would have been raised.\\n\\nThis is useful for libraries which want to be extensible via generic functions\\nbut want their users to easily override a method without figuring out how to\\nwrite a more specific rule or when it is not feasible.\", \"_id\": \"aa5372e9-1c66-4e34-84ca-804d741e4c25\", \"name\": \"python-prioritized-methods\", \"id\": \"aa5372e9-1c66-4e34-84ca-804d741e4c25\"}, {\"description\": \"psycopg is a PostgreSQL database adapter for the Python programming\\nlanguage (just like pygresql and popy.) It was written from scratch\\nwith the aim of being very small and fast, and stable as a rock. The\\nmain advantages of psycopg are that it supports the full Python\\nDBAPI-2.0 and being thread safe at level 2.\", \"_id\": \"925fb9c3-c735-46ac-ac01-bc43b331117f\", \"name\": \"python-psycopg2\", \"id\": \"925fb9c3-c735-46ac-ac01-bc43b331117f\"}, {\"description\": \"psycopg is a PostgreSQL database adapter for the Python programming\\nlanguage (just like pygresql and popy.) It was written from scratch\\nwith the aim of being very small and fast, and stable as a rock. The\\nmain advantages of psycopg are that it supports the full Python\\nDBAPI-2.0 and being thread safe at level 2.\", \"_id\": \"a383ce50-7d14-4294-ae3c-e49fecf5525c\", \"name\": \"python-psycopg2\", \"id\": \"a383ce50-7d14-4294-ae3c-e49fecf5525c\"}, {\"description\": \"psycopg is a PostgreSQL database adapter for the Python programming\\nlanguage (just like pygresql and popy.) It was written from scratch\\nwith the aim of being very small and fast, and stable as a rock. The\\nmain advantages of psycopg are that it supports the full Python\\nDBAPI-2.0 and being thread safe at level 2.\", \"_id\": \"6371bb47-f2f1-4cb1-8352-e051f793cbcb\", \"name\": \"python-psycopg2\", \"id\": \"6371bb47-f2f1-4cb1-8352-e051f793cbcb\"}, {\"description\": \"This project is dedicated to implementation of ASN.1 types (concrete syntax)\\nand codecs (transfer syntaxes) for Python programming environment. ASN.1\\ncompiler is planned for implementation in the future.\", \"_id\": \"d2064116-e20c-404b-af1d-0920e51d481a\", \"name\": \"python-pyasn1\", \"id\": \"d2064116-e20c-404b-af1d-0920e51d481a\"}, {\"description\": \"The pyblock contains Python modules for dealing with block devices.\", \"_id\": \"4ecea65d-5bb1-404d-bb99-5a5444ce880e\", \"name\": \"python-pyblock\", \"id\": \"4ecea65d-5bb1-404d-bb99-5a5444ce880e\"}, {\"description\": \"PycURL is a Python interface to libcurl. PycURL can be used to fetch\\nobjects identified by a URL from a Python program, similar to the\\nurllib Python module. PycURL is mature, very fast, and supports a lot\\nof features.\", \"_id\": \"498feafd-9549-45d5-a298-57f68c79244b\", \"name\": \"python-pycurl\", \"id\": \"498feafd-9549-45d5-a298-57f68c79244b\"}, {\"description\": \"PycURL is a Python interface to libcurl. PycURL can be used to fetch\\nobjects identified by a URL from a Python program, similar to the\\nurllib Python module. PycURL is mature, very fast, and supports a lot\\nof features.\", \"_id\": \"82ffe88f-09bb-49eb-9de5-d555548bf0d5\", \"name\": \"python-pycurl\", \"id\": \"82ffe88f-09bb-49eb-9de5-d555548bf0d5\"}, {\"description\": \"Pygments is a syntax highlighting engine written in Python. That means, it\\nwill take source code (or other markup) in a supported language and output\\na processed version (in different formats) containing syntax highlighting\\nmarkup.\", \"_id\": \"a932890a-8d63-483a-b21a-a124487f949b\", \"name\": \"python-pygments\", \"id\": \"a932890a-8d63-483a-b21a-a124487f949b\"}, {\"description\": \"The Pylons web framework is aimed at making webapps and large programmatic\\nwebsite development in Python easy. Several key points:\\n\\n* A framework to make writing web applications in Python easy\\n* Inspired by Rails and TurboGears\\n* Utilizes a minimalist, component-based philosophy that makes it easy to\\n  expand on\\n* Harness existing knowledge about Python\", \"_id\": \"870d87c1-b59b-4908-8577-1b8b6de4e8cf\", \"name\": \"python-pylons\", \"id\": \"870d87c1-b59b-4908-8577-1b8b6de4e8cf\"}, {\"description\": \"The Apache Qpid Python client library for AMQP.\", \"_id\": \"826f5ae6-a581-4450-8657-5461d7679468\", \"name\": \"python-qpid\", \"id\": \"826f5ae6-a581-4450-8657-5461d7679468\"}, {\"description\": \"The Apache Qpid Python client library for AMQP.\", \"_id\": \"af019838-9454-4781-9b1c-3ce6123e695e\", \"name\": \"python-qpid\", \"id\": \"af019838-9454-4781-9b1c-3ce6123e695e\"}, {\"description\": \"The Apache Qpid Python client library for AMQP.\", \"_id\": \"bf6ff277-f3b2-4201-9c4d-f29912b05541\", \"name\": \"python-qpid\", \"id\": \"bf6ff277-f3b2-4201-9c4d-f29912b05541\"}, {\"description\": \"The Apache Qpid Python client library for AMQP.\", \"_id\": \"052fb93f-461d-4476-8ab8-1d9133b0660c\", \"name\": \"python-qpid\", \"id\": \"052fb93f-461d-4476-8ab8-1d9133b0660c\"}, {\"description\": \"The Apache Qpid Python client library for AMQP.\", \"_id\": \"c22706ee-27cc-48b7-af5f-fca1b5d2368d\", \"name\": \"python-qpid\", \"id\": \"c22706ee-27cc-48b7-af5f-fca1b5d2368d\"}, {\"description\": \"Python QMF library for Apache Qpid\", \"_id\": \"5ba36734-c93b-44b3-9381-78bbbc3a7b6f\", \"name\": \"python-qpid-qmf\", \"id\": \"5ba36734-c93b-44b3-9381-78bbbc3a7b6f\"}, {\"description\": \"Python QMF library for Apache Qpid\", \"_id\": \"f7f19f7c-9803-4f68-ad69-90c161ccd024\", \"name\": \"python-qpid-qmf\", \"id\": \"f7f19f7c-9803-4f68-ad69-90c161ccd024\"}, {\"description\": \"Python QMF library for Apache Qpid\", \"_id\": \"2056bc9d-8a38-4ad9-bb7a-512abb0e6e72\", \"name\": \"python-qpid-qmf\", \"id\": \"2056bc9d-8a38-4ad9-bb7a-512abb0e6e72\"}, {\"description\": \"Python QMF library for Apache Qpid\", \"_id\": \"c0e48904-d802-44e9-bc4f-5cf0758429f2\", \"name\": \"python-qpid-qmf\", \"id\": \"c0e48904-d802-44e9-bc4f-5cf0758429f2\"}, {\"description\": \"Python PDF generation library.\", \"_id\": \"0472913a-6f42-49ca-916c-262251906afa\", \"name\": \"python-reportlab\", \"id\": \"0472913a-6f42-49ca-916c-262251906afa\"}, {\"description\": \"The ZODB transaction manager is a completely generic transaction manager.  It\\ncan be used independently of the actual \\\"object database\\\" part of ZODB.  One\\nof the purposes of creating repoze.tm was to allow for systems other than\\nZope to make use of two-phase commit transactions in a WSGI context.\", \"_id\": \"01df35e1-3078-4c65-bc32-a3f46ac08c87\", \"name\": \"python-repoze-tm2\", \"id\": \"01df35e1-3078-4c65-bc32-a3f46ac08c87\"}, {\"description\": \"`repoze.what` is an `authorization framework` for WSGI applications,\\nbased on `repoze.who` (which deals with `authentication`).\\n\\nOn the one hand, it enables an authorization system based on the groups to\\nwhich the `authenticated or anonymous` user belongs and the permissions granted\\nto such groups by loading these groups and permissions into the request on the\\nway in to the downstream WSGI application.\\n\\nAnd on the other hand, it enables you to manage your groups and permissions\\nfrom the application itself or another program, under a backend-independent\\nAPI. For example, it would be easy for you to switch from one back-end to\\nanother, and even use this framework to migrate the data.\\n\\nIt's highly extensible, so it's very unlikely that it will get in your way.\\nAmong other things, you can extend it to check for many other conditions (such\\nas checking that the user comes from a given country, based on her IP address,\\nfor example).\", \"_id\": \"2a65c5b6-d247-42f3-a000-f76a63ee4a6c\", \"name\": \"python-repoze-what\", \"id\": \"2a65c5b6-d247-42f3-a000-f76a63ee4a6c\"}, {\"description\": \"This plugin provides optional and handy utilities for Pylons applications\\nusing repoze.what. Some of the features of the plugin include:\\n* The utilities are ready to use: There\\u2019s nothing additional to be configured\\n  before using.\\n* 100% documented. Each component is documented along with code samples.\\n* The test suite has a coverage of 100% and it will never decrease \\u2013 if it\\n  ever does, report it as a bug!\\n* TurboGears 2 is officially supported as well.\", \"_id\": \"42802a05-9308-4aff-a809-62d6b9b452ad\", \"name\": \"python-repoze-what-pylons\", \"id\": \"42802a05-9308-4aff-a809-62d6b9b452ad\"}, {\"description\": \"repoze.who is an identification and authentication framework for arbitrary WSGI\\napplications.  It acts as WSGI middleware.\\n\\nrepoze.who is inspired by Zope 2's Pluggable Authentication Service (PAS) (but\\nrepoze.who is not dependent on Zope in any way; it is useful for any WSGI\\napplication).  It provides no facility for authorization (ensuring whether a\\nuser can or cannot perform the operation implied by the request).  This is\\nconsidered to be the domain of the WSGI application.\", \"_id\": \"88529b95-8fb3-472e-b5dc-44d6c335f38a\", \"name\": \"python-repoze-who\", \"id\": \"88529b95-8fb3-472e-b5dc-44d6c335f38a\"}, {\"description\": \"repoze.who is an identification and authentication framework for arbitrary WSGI\\napplications.  It acts as WSGI middleware.\\n\\nrepoze.who is inspired by Zope 2's Pluggable Authentication Service (PAS) (but\\nrepoze.who is not dependent on Zope in any way; it is useful for any WSGI\\napplication).  It provides no facility for authorization (ensuring whether a\\nuser can or cannot perform the operation implied by the request).  This is\\nconsidered to be the domain of the WSGI application.\", \"_id\": \"13b4559f-614a-4b1e-9ac7-0693c84c102c\", \"name\": \"python-repoze-who\", \"id\": \"13b4559f-614a-4b1e-9ac7-0693c84c102c\"}, {\"description\": \"repoze.who-testutil is a repoze.who plugin which modifies repoze.who\\u2018s\\noriginal middleware to make it easier to forge authentication, without\\nbypassing identification (this is, running the metadata providers).\\nIt\\u2019s been created in order to ease testing of repoze.who-powered\\napplications, in a way independent of the identifiers, authenticators\\nand challengers used originally by your application, so that you won\\u2019t have\\nto update your test suite as your application grows and the authentication\\nmethod changes.\", \"_id\": \"fd8a521b-967a-4cc5-a9b7-e0c8fa0d7e94\", \"name\": \"python-repoze-who-testutil\", \"id\": \"fd8a521b-967a-4cc5-a9b7-e0c8fa0d7e94\"}, {\"description\": \"A small library for communicating with the REST interface of a Red Hat Unified\\nEntitlement Platform. This interface is used for the management of system\\nentitlements, certificates, and access to content.\", \"_id\": \"c7b9cd7b-de25-44a2-9ede-1d1827a10fd4\", \"name\": \"python-rhsm\", \"id\": \"c7b9cd7b-de25-44a2-9ede-1d1827a10fd4\"}, {\"description\": \"A small library for communicating with the REST interface of a Red Hat Unified\\nEntitlement Platform. This interface is used for the management of system\\nentitlements, certificates, and access to content.\", \"_id\": \"288e09ae-237b-48e9-a539-e6478d7a4dea\", \"name\": \"python-rhsm\", \"id\": \"288e09ae-237b-48e9-a539-e6478d7a4dea\"}, {\"description\": \"A small library for communicating with the REST interface of a Red Hat Unified\\nEntitlement Platform. This interface is used for the management of system\\nentitlements, certificates, and access to content.\", \"_id\": \"87a223ce-9100-4c27-b1be-f52658072337\", \"name\": \"python-rhsm\", \"id\": \"87a223ce-9100-4c27-b1be-f52658072337\"}, {\"description\": \"A small library for communicating with the REST interface of a Red Hat Unified\\nEntitlement Platform. This interface is used for the management of system\\nentitlements, certificates, and access to content.\", \"_id\": \"1eee341a-7f2b-4aaf-a58b-27b58a74c3c0\", \"name\": \"python-rhsm\", \"id\": \"1eee341a-7f2b-4aaf-a58b-27b58a74c3c0\"}, {\"description\": \"Routes is a Python re-implementation of the Rails routes system for mapping\\nURL's to Controllers/Actions and generating URL's. Routes makes it easy to\\ncreate pretty and concise URL's that are RESTful with little effort.\", \"_id\": \"91d8f74b-f15d-49db-becd-203a4d5759ff\", \"name\": \"python-routes\", \"id\": \"91d8f74b-f15d-49db-becd-203a4d5759ff\"}, {\"description\": \"API for RisingTide Systems generic SCSI target.\", \"_id\": \"79f6b68d-f5a9-436a-837d-0e4310ea924e\", \"name\": \"python-rtslib\", \"id\": \"79f6b68d-f5a9-436a-837d-0e4310ea924e\"}, {\"description\": \"API for generic Linux SCSI target.\", \"_id\": \"a305d4c0-0620-424b-a0ce-e3c5daf93384\", \"name\": \"python-rtslib\", \"id\": \"a305d4c0-0620-424b-a0ce-e3c5daf93384\"}, {\"description\": \"Python bindings for the saslwrapper library.\", \"_id\": \"d91ac29b-228c-4e1f-aa50-c428047c8af7\", \"name\": \"python-saslwrapper\", \"id\": \"d91ac29b-228c-4e1f-aa50-c428047c8af7\"}, {\"description\": \"Python bindings for the saslwrapper library.\", \"_id\": \"2d1c5d29-c14e-44b8-908f-303b63ef0e83\", \"name\": \"python-saslwrapper\", \"id\": \"2d1c5d29-c14e-44b8-908f-303b63ef0e83\"}, {\"description\": \"Python bindings for the saslwrapper library.\", \"_id\": \"3420d91a-6844-4a7b-be71-d11a643d4be8\", \"name\": \"python-saslwrapper\", \"id\": \"3420d91a-6844-4a7b-be71-d11a643d4be8\"}, {\"description\": \"Setuptools is a collection of enhancements to the Python distutils that allow\\nyou to more easily build and distribute Python packages, especially ones that\\nhave dependencies on other packages.\\n\\nThis package contains the runtime components of setuptools, necessary to\\nexecute the software that requires pkg_resources.py.\", \"_id\": \"857c2050-f5bd-41f8-970e-58f830d7e311\", \"name\": \"python-setuptools\", \"id\": \"857c2050-f5bd-41f8-970e-58f830d7e311\"}, {\"description\": \"sexy-python is a set of Python bindings around libsexy.\", \"_id\": \"6f226104-a8b9-466e-9d69-cdd3fe1bd2b9\", \"name\": \"python-sexy\", \"id\": \"6f226104-a8b9-466e-9d69-cdd3fe1bd2b9\"}, {\"description\": \"simplejson is a simple, fast, complete, correct and extensible JSON\\n<http://json.org> encoder and decoder for Python 2.4+.  It has no\\nexternal dependencies.\\n\\nsimplejson was formerly known as simple_json, but changed its name to\\ncomply with PEP 8 module naming guidelines.\\n\\nThe encoder may be subclassed to provide serialization in any kind of\\nsituation, without any special support by the objects to be serialized\\n(somewhat like pickle).\\n\\nThe decoder can handle incoming JSON strings of any specified encoding\\n(UTF-8 by default).\", \"_id\": \"38a07135-ad02-4499-a004-9dafb4373312\", \"name\": \"python-simplejson\", \"id\": \"38a07135-ad02-4499-a004-9dafb4373312\"}, {\"description\": \"SimpleParse is a BSD-licensed Python package providing a simple and fast parser\\ngenerator using a modified version of the mxTextTools text-tagging engine.\\nSimpleParse allows you to generate parsers directly from your EBNF grammar.\", \"_id\": \"18660647-7add-4fef-99a1-c19ad7ae118d\", \"name\": \"python-simpleparse\", \"id\": \"18660647-7add-4fef-99a1-c19ad7ae118d\"}, {\"description\": \"The Simple Library for Python packages contain miscellaneous code for\\nconvenience, extension and workaround purposes.\\n\\nThis package provides the \\\"slip\\\" and the \\\"slip.util\\\" modules.\", \"_id\": \"fd609e02-ce27-405c-89c1-ede3f286f2f1\", \"name\": \"python-slip\", \"id\": \"fd609e02-ce27-405c-89c1-ede3f286f2f1\"}, {\"description\": \"The Simple Library for Python packages contain miscellaneous code for\\nconvenience, extension and workaround purposes.\\n\\nThis package provides the \\\"slip\\\" and the \\\"slip.util\\\" modules.\", \"_id\": \"4d070584-f8ec-48ec-a1f0-26c2fad3d1ca\", \"name\": \"python-slip\", \"id\": \"4d070584-f8ec-48ec-a1f0-26c2fad3d1ca\"}, {\"description\": \"The Simple Library for Python packages contain miscellaneous code for\\nconvenience, extension and workaround purposes.\\n\\nThis package provides slip.dbus.service.Object, which is a dbus.service.Object\\nderivative that ends itself after a certain time without being used and/or if\\nthere are no clients anymore on the message bus, as well as convenience\\nfunctions and decorators for integrating a dbus service with PolicyKit.\", \"_id\": \"c5e50d71-9489-40a8-8386-1639be4c575a\", \"name\": \"python-slip-dbus\", \"id\": \"c5e50d71-9489-40a8-8386-1639be4c575a\"}, {\"description\": \"The Simple Library for Python packages contain miscellaneous code for\\nconvenience, extension and workaround purposes.\\n\\nThis package provides slip.dbus.service.Object, which is a dbus.service.Object\\nderivative that ends itself after a certain time without being used and/or if\\nthere are no clients anymore on the message bus, as well as convenience\\nfunctions and decorators for integrating a dbus service with PolicyKit.\", \"_id\": \"ca2e81a4-5e0d-4036-aad1-d0a7816bcd7d\", \"name\": \"python-slip-dbus\", \"id\": \"ca2e81a4-5e0d-4036-aad1-d0a7816bcd7d\"}, {\"description\": \"The Simple Library for Python packages contain miscellaneous code for\\nconvenience, extension and workaround purposes.\\n\\nThis package provides slip.gtk.set_autowrap(), a convenience function which\\nlets gtk labels be automatically re-wrapped upon resizing.\", \"_id\": \"a6464b62-e838-4c6a-be4b-2f620d7d2244\", \"name\": \"python-slip-gtk\", \"id\": \"a6464b62-e838-4c6a-be4b-2f620d7d2244\"}, {\"description\": \"The Simple Library for Python packages contain miscellaneous code for\\nconvenience, extension and workaround purposes.\\n\\nThis package provides slip.gtk.set_autowrap(), a convenience function which\\nlets gtk labels be automatically re-wrapped upon resizing.\", \"_id\": \"47db39b2-81b0-45c0-8dbd-30cd77800237\", \"name\": \"python-slip-gtk\", \"id\": \"47db39b2-81b0-45c0-8dbd-30cd77800237\"}, {\"description\": \"SQLAlchemy is an Object Relational Mappper (ORM) that provides a flexible,\\nhigh-level interface to SQL databases.  Database and domain concepts are\\ndecoupled, allowing both sides maximum flexibility and power. SQLAlchemy\\nprovides a powerful mapping layer that can work as automatically or as manually\\nas you choose, determining relationships based on foreign keys or letting you\\ndefine the join conditions explicitly, to bridge the gap between database and\\ndomain.\", \"_id\": \"d66aafef-e221-4a4e-9f73-628fa4c7df31\", \"name\": \"python-sqlalchemy\", \"id\": \"d66aafef-e221-4a4e-9f73-628fa4c7df31\"}, {\"description\": \"SQLAlchemy is an Object Relational Mappper (ORM) that provides a flexible,\\nhigh-level interface to SQL databases.  Database and domain concepts are\\ndecoupled, allowing both sides maximum flexibility and power. SQLAlchemy\\nprovides a powerful mapping layer that can work as automatically or as manually\\nas you choose, determining relationships based on foreign keys or letting you\\ndefine the join conditions explicitly, to bridge the gap between database and\\ndomain.\", \"_id\": \"18a97860-1929-4750-8f11-48d70d7a0ac4\", \"name\": \"python-sqlalchemy\", \"id\": \"18a97860-1929-4750-8f11-48d70d7a0ac4\"}, {\"description\": \"The suds project is a python soap web services client lib.  Suds leverages\\npython meta programming to provide an intuitive API for consuming web\\nservices.  Objectification of types defined in the WSDL is provided\\nwithout class generation.  Programmers rarely need to read the WSDL since\\nservices and WSDL based objects can be easily inspected.\", \"_id\": \"6a793073-40bd-4100-a007-99be4a7f5b5d\", \"name\": \"python-suds\", \"id\": \"6a793073-40bd-4100-a007-99be4a7f5b5d\"}, {\"description\": \"Tempita is a small templating language for text substitution.\", \"_id\": \"42164ea0-812a-45f1-afa2-4079059cc329\", \"name\": \"python-tempita\", \"id\": \"42164ea0-812a-45f1-afa2-4079059cc329\"}, {\"description\": \"ToscaWidgets is a web widget toolkit for Python to aid in the creation,\\npackaging and distribution of common view elements normally used in the web.\\n\\nToscaWidgets is an almost complete rewrite of the widgets package bundled with\\nTurboGears-1.0. The rewrite's goal was to decouple the widgets package from\\nCherryPy and TurboGears itself to fit better with TurboGears 2.0\\nphilosophy which is to partition it's services into independent WSGI\\ncomponents for easier mainteinance and reuse in other Python web applications\\nor frameworks.\", \"_id\": \"ae40048a-accb-42bb-b785-b98b190e3c9c\", \"name\": \"python-toscawidgets\", \"id\": \"ae40048a-accb-42bb-b785-b98b190e3c9c\"}, {\"description\": \"This package contains a generic transaction implementation for Python. It is\\nmainly used by the ZODB, though.\", \"_id\": \"f7693fe9-6809-44bf-8f87-420fa299c368\", \"name\": \"python-transaction\", \"id\": \"f7693fe9-6809-44bf-8f87-420fa299c368\"}, {\"description\": \"This package provides a template engine plugin, allowing you\\nto easily use Json with TurboGears, Buffet or other systems\\nthat support python.templating.engines.\", \"_id\": \"0f751401-65f4-4684-b93f-54d2056d349d\", \"name\": \"python-turbojson\", \"id\": \"0f751401-65f4-4684-b93f-54d2056d349d\"}, {\"description\": \"Twisted is an event-based framework for internet applications.  It includes a\\nweb server, a telnet server, a chat server, a news server, a generic client\\nand server for remote object access, and APIs for creating new protocols and\\nservices. Twisted supports integration of the Tk, GTK+, Qt or wxPython event\\nloop with its main event loop. The Win32 event loop is also supported, as is\\nbasic support for running servers on top of Jython.\\n\\nInstalling this package brings all Twisted sub-packages into your system.\", \"_id\": \"15beb7d4-1dba-465a-9409-36eca654782e\", \"name\": \"python-twisted\", \"id\": \"15beb7d4-1dba-465a-9409-36eca654782e\"}, {\"description\": \"Twisted is an event-based framework for internet applications.\\n\\nConch is an SSHv2 implementation written in Python. SSH is a protocol designed\\nto allow remote access to shells and commands, but it is generic enough to\\nallow everything from TCP forwarding to generic filesystem access. Since conch\\nis written in Python, it interfaces well with other Python projects, such as\\nImagination. Conch also includes a implementations of the telnet and vt102\\nprotocols, as well as support for rudamentary line editing behaviors. A new\\nimplementation of Twisted's Manhole application is also included, featuring\\nserver-side input history and interactive syntax coloring.\", \"_id\": \"7fd4212e-d96b-4d7d-8e6a-8841eec25d7c\", \"name\": \"python-twisted-conch\", \"id\": \"7fd4212e-d96b-4d7d-8e6a-8841eec25d7c\"}, {\"description\": \"An extensible framework for Python programming, with special focus\\non event-based network programming and multiprotocol integration.\\n\\nIt is expected that one day the project will expanded to the point\\nthat the framework will seamlessly integrate with mail, web, DNS,\\nnetnews, IRC, RDBMSs, desktop environments, and your toaster.\\n\\nTwisted Core is used by most of the servers, clients and protocols that are\\npart of other Twisted projects.\", \"_id\": \"1aa6a6e9-33ba-4550-b0be-8fd859c66180\", \"name\": \"python-twisted-core\", \"id\": \"1aa6a6e9-33ba-4550-b0be-8fd859c66180\"}, {\"description\": \"Twisted is an event-based framework for internet applications.\\n\\nLore is a complete documentation system based on XHTML and can generate\\ndocumentation into other formats such as PDF, HTML.\", \"_id\": \"888053bd-250c-48d1-8b4a-b72cbf3f7b09\", \"name\": \"python-twisted-lore\", \"id\": \"888053bd-250c-48d1-8b4a-b72cbf3f7b09\"}, {\"description\": \"Twisted is an event-based framework for internet applications.\\n\\nTwisted Mail contains high-level, efficient protocol implementations for both\\nclients and servers of SMTP, POP3, and IMAP4. Additionally, it contains an \\\"out\\nof the box\\\" combination SMTP/POP3 virtual-hosting mail server. Also included is\\na read/write Maildir implementation and a basic Mail Exchange calculator.\", \"_id\": \"4f8a1d7e-eedd-4408-82a1-63483e104759\", \"name\": \"python-twisted-mail\", \"id\": \"4f8a1d7e-eedd-4408-82a1-63483e104759\"}, {\"description\": \"Twisted is an event-based framework for internet applications.\\n\\nTwisted Names is both a domain name server as well as a client resolver\\nlibrary. Twisted Names comes with an \\\"out of the box\\\" nameserver that can read\\nmost BIND-syntax zone files as well as a simple Python-based configuration\\nformat. Twisted Names can act as an authoritative server, perform zone\\ntransfers from a master to act as a secondary, act as a caching nameserver, or\\nany combination of these. Twisted Names' client resolver library provides\\nfunctions to query for all commonly-used record types as well as a replacement\\nfor the blocking gethostbyname() function provided by the Python stdlib socket\\nmodule.\", \"_id\": \"48874197-0bb1-4077-8596-fbe0f01b9b4c\", \"name\": \"python-twisted-names\", \"id\": \"48874197-0bb1-4077-8596-fbe0f01b9b4c\"}, {\"description\": \"Twisted is an event-based framework for internet applications.\\n\\nTwisted News provides a very basic NNTP server, as well as an NNTP client\\nprotocol implementation. Two messages storage systems are supported: the DB-API\\n2.0 backend stores and indexes messages in any compatible SQL database; the\\nTwisted dirdbm backend uses serialized Python objects stored directly on the\\nfilesystem for message storage. Twisted News also has very rudimentary support\\nfor moderated groups.\", \"_id\": \"4c6c41b8-f65a-4a50-ade2-1638b5b9ab56\", \"name\": \"python-twisted-news\", \"id\": \"4c6c41b8-f65a-4a50-ade2-1638b5b9ab56\"}, {\"description\": \"Twisted is an event-based framework for internet applications.\\n\\nTwisted Runner contains code useful for persistent process management\\nwith Python and Twisted, and has an almost full replacement for inetd.\", \"_id\": \"35662503-4f01-4e5e-af9a-7c703b66cd86\", \"name\": \"python-twisted-runner\", \"id\": \"35662503-4f01-4e5e-af9a-7c703b66cd86\"}, {\"description\": \"Twisted is an event-based framework for internet applications.\\n\\nTwisted Web is a complete web server, aimed at hosting web applications using\\nTwisted and Python, but fully able to serve static pages too.\", \"_id\": \"5c8919ac-979a-41c0-a4d3-47b305bdd823\", \"name\": \"python-twisted-web\", \"id\": \"5c8919ac-979a-41c0-a4d3-47b305bdd823\"}, {\"description\": \"Twisted is an event-based framework for internet applications.\\n\\nTwisted Words contains implementations of many Instant Messaging protocols,\\nincluding IRC, Jabber, MSN, OSCAR (AIM & ICQ), TOC (AOL), and some\\nfunctionality for creating bots, inter-protocol gateways, and a client\\napplication for many of the protocols.\\n\\nIn support of Jabber, Twisted Words also contains X-ish, a library for\\nprocessing XML with Twisted and Python, with support for a Pythonic DOM and\\nan XPath-like toolkit.\", \"_id\": \"2399d922-755d-4def-948f-324c70d9f565\", \"name\": \"python-twisted-words\", \"id\": \"2399d922-755d-4def-948f-324c70d9f565\"}, {\"description\": \"A high-level cross-protocol url-grabber for python supporting HTTP, FTP\\nand file locations.  Features include keepalive, byte ranges, throttling,\\nauthentication, proxies and more.\", \"_id\": \"f87add1c-6309-4b01-8b24-addc6ae034d7\", \"name\": \"python-urlgrabber\", \"id\": \"f87add1c-6309-4b01-8b24-addc6ae034d7\"}, {\"description\": \"A high-level cross-protocol url-grabber for python supporting HTTP, FTP\\nand file locations.  Features include keepalive, byte ranges, throttling,\\nauthentication, proxies and more.\", \"_id\": \"1bc29aac-cd00-4585-9eac-f0493016182c\", \"name\": \"python-urlgrabber\", \"id\": \"1bc29aac-cd00-4585-9eac-f0493016182c\"}, {\"description\": \"Urwid is a Python library for making text console applications.  It has many\\nfeatures including fluid interface resizing, support for UTF-8 and CJK\\nencodings, standard and custom text layout modes, simple markup for setting\\ntext attributes, and a powerful, dynamic list box that handles a mix of widget\\ntypes.  It is flexible, modular, and leaves the developer in control.\", \"_id\": \"130ab953-0e59-4d12-84d6-8d74d0be6165\", \"name\": \"python-urwid\", \"id\": \"130ab953-0e59-4d12-84d6-8d74d0be6165\"}, {\"description\": \"virtinst is a module that helps build and install libvirt based virtual\\nmachines. Currently supports KVM, QEmu and Xen virtual machines. Package\\nincludes several command line utilities, including virt-install (build\\nand install new VMs) and virt-clone (clone an existing virtual machine).\", \"_id\": \"9d8988f8-670f-4dc7-8a08-1cf2bc55af4c\", \"name\": \"python-virtinst\", \"id\": \"9d8988f8-670f-4dc7-8a08-1cf2bc55af4c\"}, {\"description\": \"virtinst is a module that helps build and install libvirt based virtual\\nmachines. Currently supports KVM, QEmu and Xen virtual machines. Package\\nincludes several command line utilities, including virt-install (build\\nand install new VMs) and virt-clone (clone an existing virtual machine).\", \"_id\": \"67b3372b-0e26-471e-a77f-c3e78a37b59b\", \"name\": \"python-virtinst\", \"id\": \"67b3372b-0e26-471e-a77f-c3e78a37b59b\"}, {\"description\": \"virtinst is a module that helps build and install libvirt based virtual\\nmachines. Currently supports KVM, QEmu and Xen virtual machines. Package\\nincludes several command line utilities, including virt-install (build\\nand install new VMs) and virt-clone (clone an existing virtual machine).\", \"_id\": \"6490629c-f2de-4175-b30b-624f37095772\", \"name\": \"python-virtinst\", \"id\": \"6490629c-f2de-4175-b30b-624f37095772\"}, {\"description\": \"virtinst is a module that helps build and install libvirt based virtual\\nmachines. Currently supports KVM, QEmu and Xen virtual machines. Package\\nincludes several command line utilities, including virt-install (build\\nand install new VMs) and virt-clone (clone an existing virtual machine).\", \"_id\": \"50bfa8d5-c678-445b-b84b-640adaf335a2\", \"name\": \"python-virtinst\", \"id\": \"50bfa8d5-c678-445b-b84b-640adaf335a2\"}, {\"description\": \"virtinst is a module that helps build and install libvirt based virtual\\nmachines. Currently supports KVM, QEmu and Xen virtual machines. Package\\nincludes several command line utilities, including virt-install (build\\nand install new VMs) and virt-clone (clone an existing virtual machine).\", \"_id\": \"780a4f34-c751-4395-b428-4d245288b72c\", \"name\": \"python-virtinst\", \"id\": \"780a4f34-c751-4395-b428-4d245288b72c\"}, {\"description\": \"This package provides Python bindings for libvolume_key, a library for\\nmanipulating storage volume encryption keys and storing them separately from\\nvolumes.\\n\\nThe main goal of the software is to allow restoring access to an encrypted\\nhard drive if the primary user forgets the passphrase.  The encryption key\\nback up can also be useful for extracting data after a hardware or software\\nfailure that corrupts the header of the encrypted volume, or to access the\\ncompany data after an employee leaves abruptly.\\n\\nvolume_key currently supports only the LUKS volume encryption format.  Support\\nfor other formats is possible, some formats are planned for future releases.\", \"_id\": \"c49e7d1e-1595-47bb-a55d-31c16255f636\", \"name\": \"python-volume_key\", \"id\": \"c49e7d1e-1595-47bb-a55d-31c16255f636\"}, {\"description\": \"This package provides Python bindings for libvolume_key, a library for\\nmanipulating storage volume encryption keys and storing them separately from\\nvolumes.\\n\\nThe main goal of the software is to allow restoring access to an encrypted\\nhard drive if the primary user forgets the passphrase.  The encryption key\\nback up can also be useful for extracting data after a hardware or software\\nfailure that corrupts the header of the encrypted volume, or to access the\\ncompany data after an employee leaves abruptly.\\n\\nvolume_key currently supports only the LUKS volume encryption format.  Support\\nfor other formats is possible, some formats are planned for future releases.\", \"_id\": \"7dfd28da-0472-4ad7-b22e-92ff367da8f6\", \"name\": \"python-volume_key\", \"id\": \"7dfd28da-0472-4ad7-b22e-92ff367da8f6\"}, {\"description\": \"WebError is WSGI middleware that performs error handling and exception\\ncatching.\", \"_id\": \"9c400767-fb1e-4ce4-b34f-33ee9b583116\", \"name\": \"python-weberror\", \"id\": \"9c400767-fb1e-4ce4-b34f-33ee9b583116\"}, {\"description\": \"WebFlash is a library to display \\\"flash\\\" messages in python web applications.\\nThese messages are usually used to provide feedback to the user (eg: you\\nchanges have been saved, your credit card number has been stolen, ...). One\\nimportant characteristic they must provide is the ability to survive a redirect\\n(ie: display the message in a page after being redirected from a form\\nsubmission).\", \"_id\": \"c4023075-5916-4932-ab3b-c745208a87bf\", \"name\": \"python-webflash\", \"id\": \"c4023075-5916-4932-ab3b-c745208a87bf\"}, {\"description\": \"Web Helpers is a library of helper functions intended to make writing templates\\nin web applications easier.\\n\\nOne of the sub-sections of Web Helpers contains a full port of the template\\nhelpers that are provided by Ruby on Rails with slight adaptations on occasion\\nto accommodate for Python.\", \"_id\": \"0f5db152-7130-4378-afad-d18dbee4c88a\", \"name\": \"python-webhelpers\", \"id\": \"0f5db152-7130-4378-afad-d18dbee4c88a\"}, {\"description\": \"WebOb provides wrappers around the WSGI request environment, and an object to\\nhelp create WSGI responses. The objects map much of the specified behavior of\\nHTTP, including header parsing and accessors for other standard parts of the\\nenvironment.\", \"_id\": \"5facb970-e008-4410-a964-29e82b2a2dbe\", \"name\": \"python-webob\", \"id\": \"5facb970-e008-4410-a964-29e82b2a2dbe\"}, {\"description\": \"WebTest wraps any WSGI application and makes it easy to send test\\nrequests to that application, without starting up an HTTP server.\\n\\nThis provides convenient full-stack testing of applications written\\nwith any WSGI-compatible framework.\", \"_id\": \"203188f6-099c-492e-aa88-baa855f6176e\", \"name\": \"python-webtest\", \"id\": \"203188f6-099c-492e-aa88-baa855f6176e\"}, {\"description\": \"This package contains the base filesystem layout for all python-zope-* packages\", \"_id\": \"f7550a66-a68f-4852-8720-0f68c81f73c4\", \"name\": \"python-zope-filesystem\", \"id\": \"f7550a66-a68f-4852-8720-0f68c81f73c4\"}, {\"description\": \"Interfaces are a mechanism for 