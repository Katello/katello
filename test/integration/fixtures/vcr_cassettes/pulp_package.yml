\": \"761c7117-1b9a-4e6e-aef1-1592177e0999\"}, {\"description\": \"Midnight Commander is a visual shell much like a file manager, only\\nwith many more features. It is a text mode application, but it also\\nincludes mouse support. Midnight Commander's best features are its\\nability to FTP, view tar and zip files, and to poke into RPMs for\\nspecific files.\", \"_id\": \"67223464-2d3c-4ef7-bcbd-6250ba304260\", \"name\": \"mc\", \"id\": \"67223464-2d3c-4ef7-bcbd-6250ba304260\"}, {\"description\": \"mcelog is a daemon that collects and decodes Machine Check Exception data\\non x86-64 machines.\", \"_id\": \"60c0c76f-dbeb-46fa-bc9e-34be4fcff4c6\", \"name\": \"mcelog\", \"id\": \"60c0c76f-dbeb-46fa-bc9e-34be4fcff4c6\"}, {\"description\": \"mcelog is a daemon that collects and decodes Machine Check Exception data\\non x86-64 machines.\", \"_id\": \"e91b2ae4-bbd0-4dd7-b3d1-f1ee8c5e5eb7\", \"name\": \"mcelog\", \"id\": \"e91b2ae4-bbd0-4dd7-b3d1-f1ee8c5e5eb7\"}, {\"description\": \"mcelog is a daemon that collects and decodes Machine Check Exception data\\non x86-64 machines.\", \"_id\": \"46c5502e-e46a-43f6-ac89-d853c35da041\", \"name\": \"mcelog\", \"id\": \"46c5502e-e46a-43f6-ac89-d853c35da041\"}, {\"description\": \"mcelog is a daemon that collects and decodes Machine Check Exception data\\non x86-64 machines.\", \"_id\": \"ad0a399d-5c77-409a-aa0c-762be2982377\", \"name\": \"mcelog\", \"id\": \"ad0a399d-5c77-409a-aa0c-762be2982377\"}, {\"description\": \"C/C++ preprocessor defines and expands macros and processes '#if',\\n'#include' and some other directives.\\n\\nMCPP is an alternative C/C++ preprocessor with the highest conformance.\\nIt supports multiple standards: K&R, ISO C90, ISO C99, and ISO C++98.\\nMCPP is especially useful for debugging a source program which uses\\ncomplicated macros and also useful for checking portability of a source.\\n\\nThough mcpp could be built as a replacement of GCC's resident\\nproprocessor or as a stand-alone program without using library build of\\nmcpp, this package installs only a program named 'mcpp' which links\\nshared library of mcpp and behaves independent from GCC.\", \"_id\": \"425d9bec-2470-4526-8798-677f2849c82c\", \"name\": \"mcpp\", \"id\": \"425d9bec-2470-4526-8798-677f2849c82c\"}, {\"description\": \"Security-enhanced Linux is a feature of the Linux\\u00ae kernel and a number\\nof utilities with enhanced security functionality designed to add\\nmandatory access controls to Linux.  The Security-enhanced Linux\\nkernel contains new architectural components originally developed to\\nimprove the security of the Flask operating system. These\\narchitectural components provide general support for the enforcement\\nof many kinds of mandatory access control policies, including those\\nbased on the concepts of Type Enforcement\\u00ae, Role-based Access\\nControl, and Multi-level Security.\\n\\nmcstrans provides an translation daemon to translate SELinux categories\\nfrom internal representations to user defined representation.\", \"_id\": \"73046a9c-3c45-4deb-b2e1-d3bd599bf913\", \"name\": \"mcstrans\", \"id\": \"73046a9c-3c45-4deb-b2e1-d3bd599bf913\"}, {\"description\": \"The mdadm program is used to create, manage, and monitor Linux MD (software\\nRAID) devices.  As such, it provides similar functionality to the raidtools\\npackage.  However, mdadm is a single program, and it can perform\\nalmost all functions without a configuration file, though a configuration\\nfile can be used to help with some common tasks.\", \"_id\": \"fc91b83e-c770-43cb-98c4-d536465d4d7d\", \"name\": \"mdadm\", \"id\": \"fc91b83e-c770-43cb-98c4-d536465d4d7d\"}, {\"description\": \"The mdadm program is used to create, manage, and monitor Linux MD (software\\nRAID) devices.  As such, it provides similar functionality to the raidtools\\npackage.  However, mdadm is a single program, and it can perform\\nalmost all functions without a configuration file, though a configuration\\nfile can be used to help with some 