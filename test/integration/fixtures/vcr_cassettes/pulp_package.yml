ptions make it possible to limit list/upgrade of packages to specific\\nsecurity relevant ones. The commands give you the security information.\", \"_id\": \"3759d87d-3df6-4146-90fe-a4e12fe0da93\", \"name\": \"yum-plugin-security\", \"id\": \"3759d87d-3df6-4146-90fe-a4e12fe0da93\"}, {\"description\": \"This plugin adds the options --security, --cve, --bz and --advisory flags\\nto yum and the list-security and info-security commands.\\nThe options make it possible to limit list/upgrade of packages to specific\\nsecurity relevant ones. The commands give you the security information.\", \"_id\": \"e97daf26-cb6f-4c42-9c32-bb401f729e61\", \"name\": \"yum-plugin-security\", \"id\": \"e97daf26-cb6f-4c42-9c32-bb401f729e61\"}, {\"description\": \"This plugin adds the options --security, --cve, --bz and --advisory flags\\nto yum and the list-security and info-security commands.\\nThe options make it possible to limit list/upgrade of packages to specific\\nsecurity relevant ones. The commands give you the security information.\", \"_id\": \"e149ae22-247c-4c0f-8afa-edcbe3c9491a\", \"name\": \"yum-plugin-security\", \"id\": \"e149ae22-247c-4c0f-8afa-edcbe3c9491a\"}, {\"description\": \"This plugin adds the option --tmprepo which takes a url to a .repo file\\ndownloads it and enables it for a single run. This plugin tries to ensure\\nthat temporary repositories are safe to use, by default, by not allowing\\ngpg checking to be disabled.\", \"_id\": \"5c928bf4-8aae-4b0a-b1e6-ec9b6a6aff63\", \"name\": \"yum-plugin-tmprepo\", \"id\": \"5c928bf4-8aae-4b0a-b1e6-ec9b6a6aff63\"}, {\"description\": \"This plugin adds the option --tmprepo which takes a url to a .repo file\\ndownloads it and enables it for a single run. This plugin tries to ensure\\nthat temporary repositories are safe to use, by default, by not allowing\\ngpg checking to be disabled.\", \"_id\": \"f458a563-9514-432d-aa43-9914978bf131\", \"name\": \"yum-plugin-tmprepo\", \"id\": \"f458a563-9514-432d-aa43-9914978bf131\"}, {\