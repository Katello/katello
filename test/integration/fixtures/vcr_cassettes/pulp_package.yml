8-cc112dbc565a\", \"name\": \"sat4j\", \"id\": \"20af0dea-e4c5-4502-a488-cc112dbc565a\"}, {\"description\": \"The aim of the SAT4J library is to provide an efficient library of SAT\\nsolvers in Java. The SAT4J library targets first users of SAT \\\"black\\nboxes\\\", those willing to embed SAT technologies into their application\\nwithout worrying about the details.\", \"_id\": \"cf34376a-f7fe-4362-98e7-875d09f19cd5\", \"name\": \"sat4j\", \"id\": \"cf34376a-f7fe-4362-98e7-875d09f19cd5\"}, {\"description\": \"The SAXON package is a collection of tools for processing XML documents.\\nThe main components are:\\n- An XSLT processor, which implements the Version 1.0 XSLT and XPath\\n  Recommendations from the World Wide Web Consortium, found at\\n  http://www.w3.org/TR/1999/REC-xslt-19991116 and\\n  http://www.w3.org/TR/1999/REC-xpath-19991116 with a number of powerful\\n  extensions. This version of Saxon also includes many of the new features\\n  defined in the XSLT 1.1 working draft, but for conformance and portability\\n  reasons these are not available if the stylesheet header specifies\\n  version=\\\"1.0\\\".\\n- A Java library, which supports a similar processing model to XSL, but allows\\n  full programming capability, which you need if you want to perform complex\\n  processing of the data or to access external services such as a relational\\n  database.\\nSo you can use SAXON with any SAX-compliant XML parser by writing XSLT\\nstylesheets, by writing Java applications, or by any combination of the two.\", \"_id\": \"dbd5df9c-7d87-40eb-af35-4384214b2417\", \"name\": \"saxon\", \"id\": \"dbd5df9c-7d87-40eb-af35-4384214b2417\"}, {\"description\": \"The purpose of this package is to provide a CIM Client Class Library for Java\\napplications. It complies to the DMTF standard CIM Operations over HTTP and\\nintends to be compatible with JCP JSR48 once it becomes available. To learn\\nmore about DMTF visit http://www.dmtf.org.\\nMore infos about the Java Community Pr