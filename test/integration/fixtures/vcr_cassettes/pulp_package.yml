benchmarks\", \"_id\": \"b843d982-9420-43fc-ad92-0065731e8a82\", \"name\": \"perftest\", \"id\": \"b843d982-9420-43fc-ad92-0065731e8a82\"}, {\"description\": \"gen2 uverbs microbenchmarks\", \"_id\": \"32d51776-7cf6-4edb-aa53-1bae8b736d54\", \"name\": \"perftest\", \"id\": \"32d51776-7cf6-4edb-aa53-1bae8b736d54\"}, {\"description\": \"Perftest is a collection of simple test programs designed to utilize\\nRDMA communications and provide performance numbers over those RDMA\\nconnections.  It does not work on normal TCP/IP networks, only on\\nRDMA networks.\", \"_id\": \"7a7027bf-6ca1-4797-8023-663cecd8d834\", \"name\": \"perftest\", \"id\": \"7a7027bf-6ca1-4797-8023-663cecd8d834\"}, {\"description\": \"Perl is a high-level programming language with roots in C, sed, awk\\nand shell scripting.  Perl is good at handling processes and files,\\nand is especially good at handling text.  Perl's hallmarks are\\npracticality and efficiency.  While it is used to do a lot of\\ndifferent things, Perl's most common applications are system\\nadministration utilities and web programming.  A large proportion of\\nthe CGI scripts on the web are written in Perl.  You need the perl\\npackage installed on your system so that your system can handle Perl\\nscripts.\\n\\nInstall this package if you want to program in Perl or enable your\\nsystem to handle Perl scripts.\", \"_id\": \"fb73080c-5b43-44d7-82a5-7d14e4820717\", \"name\": \"perl\", \"id\": \"fb73080c-5b43-44d7-82a5-7d14e4820717\"}, {\"description\": \"Perl is a high-level programming language with roots in C, sed, awk\\nand shell scripting.  Perl is good at handling processes and files,\\nand is especially good at handling text.  Perl's hallmarks are\\npracticality and efficiency.  While it is used to do a lot of\\ndifferent things, Perl's most common applications are system\\nadministration utilities and web programming.  A large proportion of\\nthe CGI scripts on the web are written in Perl.  You need the perl\\npackage installed on your system so that your system can handle Perl\\nscripts.\\n\\nInstall this package if you want to program in Perl or enable your\\nsystem to handle Perl scripts.\", \"_id\": \"e53db57e-fffd-48c9-973f-d673c6cc9fc0\", \"name\": \"perl\", \"id\": \"e53db57e-fffd-48c9-973f-d673c6cc9fc0\"}, {\"description\": \"Perl is a high-level programming language with roots in C, sed, awk\\nand shell scripting.  Perl is good at handling processes and files,\\nand is especially good at handling text.  Perl's hallmarks are\\npracticality and efficiency.  While it is used to do a lot of\\ndifferent things, Perl's most common applications are system\\nadministration utilities and web programming.  A large proportion of\\nthe CGI scripts on the web are written in Perl.  You need the perl\\npackage installed on your system so that your system can handle Perl\\nscripts.\\n\\nInstall this package if you want to program in Perl or enable your\\nsystem to handle Perl scripts.\", \"_id\": \"172b8726-fc52-4e0c-9cba-e60c52991075\", \"name\": \"perl\", \"id\": \"172b8726-fc52-4e0c-9cba-e60c52991075\"}, {\"description\": \"Perl is a high-level programming language with roots in C, sed, awk\\nand shell scripting.  Perl is good at handling processes and files,\\nand is especially good at handling text.  Perl's hallmarks are\\npracticality and efficiency.  While it is used to do a lot of\\ndifferent things, Perl's most common applications are system\\nadministration utilities and web programming.  A large proportion of\\nthe CGI scripts on the web are written in Perl.  You need the perl\\npackage installed on your system so that your system can handle Perl\\nscripts.\\n\\nInstall this package if you want to program in Perl or enable your\\nsystem to handle Perl scripts.\", \"_id\": \"df800667-2ccd-4eaa-942f-4a70366c46d3\", \"name\": \"perl\", \"id\": \"df800667-2ccd-4eaa-942f-4a70366c46d3\"}, {\"description\": \"Archive::Extract is a generic archive extraction mechanism.\", \"_id\": \"b945abe8