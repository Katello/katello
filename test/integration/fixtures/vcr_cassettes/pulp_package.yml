ce-virtd-serial\", \"id\": \"00bdc31d-c225-43df-8cb9-5b52dc53a891\"}, {\"description\": \"Provides serial VMChannel listener capability for fence-virtd.\", \"_id\": \"140c0627-f2d7-4b9c-bc8c-4262be77d0a0\", \"name\": \"fence-virtd-serial\", \"id\": \"140c0627-f2d7-4b9c-bc8c-4262be77d0a0\"}, {\"description\": \"Provides serial VMChannel listener capability for fence-virtd.\", \"_id\": \"ed13685e-9b8d-4149-ae97-d139f34c18d6\", \"name\": \"fence-virtd-serial\", \"id\": \"ed13685e-9b8d-4149-ae97-d139f34c18d6\"}, {\"description\": \"Provides serial VMChannel listener capability for fence-virtd.\", \"_id\": \"1b02004a-7681-4ea3-9f1d-5b6f85befca8\", \"name\": \"fence-virtd-serial\", \"id\": \"1b02004a-7681-4ea3-9f1d-5b6f85befca8\"}, {\"description\": \"Provides serial VMChannel listener capability for fence-virtd.\", \"_id\": \"b78635c9-fde6-42f1-9966-454467896b44\", \"name\": \"fence-virtd-serial\", \"id\": \"b78635c9-fde6-42f1-9966-454467896b44\"}, {\"description\": \"Festival is a general multi-lingual speech synthesis system developed\\nat CSTR. It offers a full text to speech system with various APIs, as\\nwell as an environment for development and research of speech synthesis\\ntechniques. It is written in C++ with a Scheme-based command interpreter\\nfor general control.\", \"_id\": \"1f788809-2e8f-48d8-8096-a17a07489dc3\", \"name\": \"festival\", \"id\": \"1f788809-2e8f-48d8-8096-a17a07489dc3\"}, {\"description\": \"The shared library used by the Festival text-to-speech and speech synthesis\\nsystem.\", \"_id\": \"67dd81e3-5572-4797-b797-0a84097ac589\", \"name\": \"festival-lib\", \"id\": \"67dd81e3-5572-4797-b797-0a84097ac589\"}, {\"description\": \"The Edinburgh Speech Tools libraries, used by the Festival text-to-speech\\nand speech synthesis system.\", \"_id\": \"284ae728-5845-41ae-90d2-0f84dd5facba\", \"name\": \"festival-speechtools-libs\", \"id\": \"284ae728-5845-41ae-90d2-0f84dd5facba\"}, {\"description\": \"The Edinburgh Speech Tools libraries, used by the Festival text-to-speech\\nand speech synthesis system.\", \"_id\": \"bf45fb94-1ef4-421e-b484-0d9bcd0e8ed4\", \"name\": \"festival-speechtools-libs\", \"id\": \"bf45fb94-1ef4-421e-b484-0d9bcd0e8ed4\"}, {\"description\": \"US English female speaker (\\\"SLT\\\") voice for Festival.\\n\\nThis is a HMM-based Speech Synthesis System (HTS) voice from the Nagoya\\nInstitute of Technology, trained using the CMU ARCTIC database. This voice\\nis based on 1132 utterances spoken by a US English female speaker. The\\nspeaker is experienced in building synthetic voices. This was recorded at\\n16bit 32KHz, in a sound proof room, in stereo, one channel was the waveform,\\nthe other EGG. The database was automatically labelled using CMU Sphinx\\nusing the FestVox labelling scripts. No hand correction has been made.\", \"_id\": \"daed6891-9042-4761-9135-b441589b0f84\", \"name\": \"festvox-slt-arctic-hts\", \"id\": \"daed6891-9042-4761-9135-b441589b0f84\"}, {\"description\": \"Fetchmail is a remote mail retrieval and forwarding utility intended\\nfor use over on-demand TCP/IP links, like SLIP or PPP connections.\\nFetchmail supports every remote-mail protocol currently in use on the\\nInternet (POP2, POP3, RPOP, APOP, KPOP, all IMAPs, ESMTP ETRN, IPv6,\\nand IPSEC) for retrieval. Then Fetchmail forwards the mail through\\nSMTP so you can read it through your favorite mail client.\\n\\nInstall fetchmail if you need to retrieve mail over SLIP or PPP\\nconnections.\", \"_id\": \"5b7a2313-945f-422e-95ee-76ed867cdd7d\", \"name\": \"fetchmail\", \"id\": \"5b7a2313-945f-422e-95ee-76ed867cdd7d\"}, {\"description\": \"Codec and format libraries for ffmpeg intended for use with the SPICE virtual desktop protocol.\", \"_id\": \"cb98a884-917d-4947-a8f3-8c7dd27ee33c\", \"name\": \"ffmpeg-spice-libs\", \"id\": \"cb98a884-917d-4947-a8f3-8c7dd27ee33c\"}, {\"description\": \"FFTW is a C subroutine library for computing the Discrete Fourier\\nTransform (DFT) in one or more dimensions, of both real and