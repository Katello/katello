d\": \"6f72e4fd-7ab8-4816-b729-f94aa3896df7\"}, {\"description\": \"dropwatch is an utility to interface to the kernel to monitor for dropped\\nnetwork packets.\", \"_id\": \"fbaff725-3b01-48fd-b1e9-ca3fdd1ad46b\", \"name\": \"dropwatch\", \"id\": \"fbaff725-3b01-48fd-b1e9-ca3fdd1ad46b\"}, {\"description\": \"Dstat is a versatile replacement for vmstat, iostat, netstat and ifstat.\\nDstat overcomes some of their limitations and adds some extra features,\\nmore counters and flexibility. Dstat is handy for monitoring systems\\nduring performance tuning tests, benchmarks or troubleshooting.\\n\\nDstat allows you to view all of your system resources instantly, you\\ncan eg. compare disk usage in combination with interrupts from your\\nIDE controller, or compare the network bandwidth numbers directly\\nwith the disk throughput (in the same interval).\\n\\nDstat gives you detailed selective information in columns and clearly\\nindicates in what magnitude and unit the output is displayed. Less\\nconfusion, less mistakes.\", \"_id\": \"4937c354-dd33-4444-a132-201740b52f72\", \"name\": \"dstat\", \"id\": \"4937c354-dd33-4444-a132-201740b52f72\"}, {\"description\": \"\\ndtach is a program that emulates the detach feature of screen, with\\nless overhead.  It is designed to be transparent and un-intrusive; it\\navoids interpreting the input and output between attached terminals\\nand the program under its control. Consequently, it works best with\\nfull-screen applications such as emacs.\", \"_id\": \"c764a2ee-223f-41b5-8b8f-973c47bcd168\", \"name\": \"dtach\", \"id\": \"c764a2ee-223f-41b5-8b8f-973c47bcd168\"}, {\"description\": \"The dump package contains both dump and restore. Dump examines files\\nin a filesystem, determines which ones need to be backed up, and\\ncopies those files to a specified disk, tape, or other storage medium.\\nThe restore command performs the inverse function of dump; it can\\nrestore a full backup of a filesystem. Subsequent incremental backups\\ncan then be layered on top of the full backup. Single files and\\ndirectory subtrees may also be restored from full or partial backups.\\n\\nInstall dump if you need a system for both backing up filesystems and\\nrestoring filesystems after backups.\", \"_id\": \"1ffc3198-61ec-4540-9193-0a86c7588772\", \"name\": \"dump\", \"id\": \"1ffc3198-61ec-4540-9193-0a86c7588772\"}, {\"description\": \"The dump package contains both dump and restore. Dump examines files\\nin a filesystem, determines which ones need to be backed up, and\\ncopies those files to a specified disk, tape, or other storage medium.\\nThe restore command performs the inverse function of dump; it can\\nrestore a full backup of a filesystem. Subsequent incremental backups\\ncan then be layered on top of the full backup. Single files and\\ndirectory subtrees may also be restored from full or partial backups.\\n\\nInstall dump if you need a system for both backing up filesystems and\\nrestoring filesystems after backups.\", \"_id\": \"db2cd8e0-dd90-45e4-b625-47a8f67313fb\", \"name\": \"dump\", \"id\": \"db2cd8e0-dd90-45e4-b625-47a8f67313fb\"}, {\"description\": \"DumpET is a utility to aid in the debugging of bootable CD-ROM images.\", \"_id\": \"1bb1dad6-d77e-4a24-91e8-48e871fda982\", \"name\": \"dumpet\", \"id\": \"1bb1dad6-d77e-4a24-91e8-48e871fda982\"}, {\"description\": \"Collection of tools to master DVD+RW/+R media. For further\\ninformation see http://fy.chalmers.se/~appro/linux/DVD+RW/.\", \"_id\": \"29b99083-282d-4a29-8d6f-3a6fdf5ddf14\", \"name\": \"dvd+rw-tools\", \"id\": \"29b99083-282d-4a29-8d6f-3a6fdf5ddf14\"}, {\"description\": \"The dvgrab utility will capture digital video from a DV source on the firewire\\n(IEEE-1394) bus.\", \"_id\": \"dc739298-183e-4882-8e90-efdda0ab62ff\", \"name\": \"dvgrab\", \"id\": \"dc739298-183e-4882-8e90-efdda0ab62ff\"}, {\"description\": \"This program makes PNG and/or GIF graphics from DVI files as obtained\\nfrom TeX and its relatives.\\n\\nIt is intended to produce anti-aliased screen-resolution images as\\nfast as is possible. The target audience is people who need to generate\\nand regenerate many images again and again.\", \"_id\": \"f276c117-8b7f-4f2e-9613-4e832a238208\", \"name\": \"dvipng\", \"id\": \"f276c117-8b7f-4f2e-9613-4e832a238208\"}, {\"description\": \"The e2fsprogs package contains a number of utilities for creating,\\nchecking, modifying, and correcting any inconsistencies in second,\\nthird and fourth extended (ext2/ext3/ext4) filesystems. E2fsprogs\\ncontains e2fsck (used to repair filesystem inconsistencies after an\\nunclean shutdown), mke2fs (used to initialize a partition to contain\\nan empty ext2 filesystem), debugfs (used to examine the internal\\nstructure of a filesystem, to manually repair a corrupted\\nfilesystem, or to create test cases for e2fsck), tune2fs (used to\\nmodify filesystem parameters), and most of the other core ext2fs\\nfilesystem utilities.\\n\\nYou should install the e2fsprogs package if you need to manage the\\nperformance of an ext2, ext3, or ext4 filesystem.\", \"_id\": \"271fcc5d-20be-4d45-aff9-85a39672876e\", \"name\": \"e2fsprogs\", \"id\": \"271fcc5d-20be-4d45-aff9-85a39672876e\"}, {\"description\": \"The e2fsprogs package contains a number of utilities for creating,\\nchecking, modifying, and correcting any inconsistencies in second,\\nthird and fourth extended (ext2/ext3/ext4) filesystems. E2fsprogs\\ncontains e2fsck (used to repair filesystem inconsistencies after an\\nunclean shutdown), mke2fs (used to initialize a partition to contain\\nan empty ext2 filesystem), debugfs (used to examine the internal\\nstructure of a filesystem, to manually repair a corrupted\\nfilesystem, or to create test cases for e2fsck), tune2fs (used to\\nmodify filesystem parameters), and most of the other core ext2fs\\nfilesystem utilities.\\n\\nYou should install the e2fsprogs package if you need to manage the\\nperformance of an ext2, ext3, or ext4 filesystem.\", \"_id\": \"9c563f33-9e