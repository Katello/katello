v6 (the next version of the IP\\nprotocol) support for iptables. Iptables controls the Linux kernel\\nnetwork packet filtering code, allowing you to set up firewalls and IP\\nmasquerading.\\n\\nInstall iptables-ipv6 if you need to set up firewalling for your\\nnetwork and you are using ipv6.\", \"_id\": \"5cf2f384-482a-4f9e-88e7-592b23e77f2f\", \"name\": \"iptables-ipv6\", \"id\": \"5cf2f384-482a-4f9e-88e7-592b23e77f2f\"}, {\"description\": \"The iptables package contains IPv6 (the next version of the IP\\nprotocol) support for iptables. Iptables controls the Linux kernel\\nnetwork packet filtering code, allowing you to set up firewalls and IP\\nmasquerading.\\n\\nInstall iptables-ipv6 if you need to set up firewalling for your\\nnetwork and you are using ipv6.\", \"_id\": \"15872e95-6e41-46f2-9108-4664762c91d8\", \"name\": \"iptables-ipv6\", \"id\": \"15872e95-6e41-46f2-9108-4664762c91d8\"}, {\"description\": \"The iptables package contains IPv6 (the next version of the IP\\nprotocol) support for iptables. Iptables controls the Linux kernel\\nnetwork packet filtering code, allowing you to set up firewalls and IP\\nmasquerading.\\n\\nInstall iptables-ipv6 if you need to set up firewalling for your\\nnetwork and you are using ipv6.\", \"_id\": \"46a9e19f-e684-4ef9-ab7f-6a210e7d4c6f\", \"name\": \"iptables-ipv6\", \"id\": \"46a9e19f-e684-4ef9-ab7f-6a210e7d4c6f\"}, {\"description\": \"IPTraf is a console-based network monitoring utility.  IPTraf gathers\\ndata like TCP connection packet and byte counts, interface statistics\\nand activity indicators, TCP/UDP traffic breakdowns, and LAN station\\npacket and byte counts.  IPTraf features include an IP traffic monitor\\nwhich shows TCP flag information, packet and byte counts, ICMP\\ndetails, OSPF packet types, and oversized IP packet warnings;\\ninterface statistics showing IP, TCP, UDP, ICMP, non-IP and other IP\\npacket counts, IP checksum errors, interface activity and packet size\\ncounts; a TCP and UDP service monitor showing counts of incoming and\\noutgoing packets for common TCP and UDP application ports, a LAN\\nstatistics module that discovers active hosts and displays statistics\\nabout their activity; TCP, UDP and other protocol display filters so\\nyou can view just the traffic you want; logging; support for Ethernet,\\nFDDI, ISDN, SLIP, PPP, and loopback interfaces; and utilization of the\\nbuilt-in raw socket interface of the Linux kernel, so it can be used\\non a wide variety of supported network cards.\", \"_id\": \"f6ef5223-919a-4b18-9014-b1becabe0ce8\", \"name\": \"iptraf\", \"id\": \"f6ef5223-919a-4b18-9014-b1becabe0ce8\"}, {\"description\": \"IPTraf is a console-based network monitoring utility.  IPTraf gathers\\ndata like TCP connection packet and byte counts, interface statistics\\nand activity indicators, TCP/UDP traffic breakdowns, and LAN station\\npacket and byte counts.  IPTraf features include an IP traffic monitor\\nwhich shows TCP flag information, packet and byte counts, ICMP\\ndetails, OSPF packet types, and oversized IP packet warnings;\\ninterface statistics showing IP, TCP, UDP, ICMP, non-IP and other IP\\npacket counts, IP checksum errors, interface activity and packet size\\ncounts; a TCP and UDP service monitor showing counts of incoming and\\noutgoing packets for common TCP and UDP application ports, a LAN\\nstatistics module that discovers active hosts and displays statistics\\nabout their activity; TCP, UDP and other protocol display filters so\\nyou can view just the traffic you want; logging; support for Ethernet,\\nFDDI, ISDN, SLIP, PPP, and loopback interfaces; and utilization of the\\nbuilt-in raw socket interface of the Linux kernel, so it can be used\\non a wide variety of supported network cards.\", \"_id\": \"d190c489-b53e-4264-a3ed-6af83a9a5c7d\", \"name\": \"iptraf\", \"id\": \"d190c489-b53e-4264-a3ed-6af83a9a5c7d\"}, {\"description\": \"IP Tables State (iptstate) was originally written to implement\\nthe \\\"state top\\\" feature of IP Filter in IP Tables. \\\"State top\\\"\\ndisplays the states held by your stateful firewall in a top-like\\nmanner.\\n\\nSince IP Tables doesn't have a built in way to easily display\\nthis information even once, an option was added to just have it\\ndisplay the state table once.\\n\\n  Features include:\\n        - Top-like realtime state table information\\n        - Sorting by any field\\n        - Reversible sorting\\n        - Single display of state table\\n        - Customizable refresh rate\\n        - Display filtering\\n        - Color-coding\\n        - Open Source\\n        - much more...\", \"_id\": \"791b63f7-ef5e-4b1f-a50b-b616daa70767\", \"name\": \"iptstate\", \"id\": \"791b63f7-ef5e-4b1f-a50b-b616daa70767\"}, {\"description\": \"The iputils package contains basic utilities for monitoring a network,\\nincluding ping. The ping command sends a series of ICMP protocol\\nECHO_REQUEST packets to a specified network host to discover whether\\nthe target machine is alive and receiving network traffic.\", \"_id\": \"f5621d39-d1f7-4dcf-9701-e80d66348e40\", \"name\": \"iputils\", \"id\": \"f5621d39-d1f7-4dcf-9701-e80d66348e40\"}, {\"description\": \"The iputils package contains basic utilities for monitoring a network,\\nincluding ping. The ping command sends a series of ICMP protocol\\nECHO_REQUEST packets to a specified network host to discover whether\\nthe target machine is alive and receiving network traffic.\", \"_id\": \"6b716dae-a8fe-4f0a-8c7c-5cacb7a8f3dc\", \"name\": \"iputils\", \"id\": \"6b716dae-a8fe-4f0a-8c7c-5cacb7a8f3dc\"}, {\"description\": \"This package contains the firmware files required by the ipw2100 driver for\\nLinux. Usage of the firmware is subject to the terms and conditions contained\\nin /lib/firmware/LICENSE.ipw2100. Please read it carefully.\", \"_id\": \"e4122dcb-d928-44fb-ad9d-d3c7fe2ca40d\", \"name\": \"ipw2100-firmware\", \"id\": \"e4122dcb-d928-44fb-ad9d-d3c7fe2ca40d\"}, {\"description\": \"This package contains th