ob, and stay out of\\nyour attention.\", \"_id\": \"677eb456-ed8c-48a1-953d-4d3fd3e2a146\", \"name\": \"metacity\", \"id\": \"677eb456-ed8c-48a1-953d-4d3fd3e2a146\"}, {\"description\": \"Metacity is a window manager that integrates nicely with the GNOME desktop.\\nIt strives to be quiet, small, stable, get on with its job, and stay out of\\nyour attention.\", \"_id\": \"3bf3f819-930a-4de3-bb75-105b1a0054c3\", \"name\": \"metacity\", \"id\": \"3bf3f819-930a-4de3-bb75-105b1a0054c3\"}, {\"description\": \"The mgetty package contains a \\\"smart\\\" getty which allows logins over a\\nserial line (i.e., through a modem). If you're using a Class 2 or 2.0\\nmodem, mgetty can receive faxes. If you also need to send faxes,\\nyou'll need to install the sendfax program.\\n\\nIf you'll be dialing in to your system using a modem, you should\\ninstall the mgetty package. If you'd like to send faxes using mgetty\\nand your modem, you'll need to install the mgetty-sendfax program. If\\nyou need a viewer for faxes, you'll also need to install the\\nmgetty-viewfax package.\", \"_id\": \"b19e0a40-34f3-4493-9b90-383ce898ec09\", \"name\": \"mgetty\", \"id\": \"b19e0a40-34f3-4493-9b90-383ce898ec09\"}, {\"description\": \"microcode_ctl - updates the microcode on Intel x86/x86-64 CPU's\", \"_id\": \"5d659319-f687-4edb-a2da-8ff32a8717c0\", \"name\": \"microcode_ctl\", \"id\": \"5d659319-f687-4edb-a2da-8ff32a8717c0\"}, {\"description\": \"microcode_ctl - updates the microcode on Intel x86/x86-64 CPU's\", \"_id\": \"79d96db8-8bc0-4e21-99c6-2673e698b406\", \"name\": \"microcode_ctl\", \"id\": \"79d96db8-8bc0-4e21-99c6-2673e698b406\"}, {\"description\": \"microcode_ctl - updates the microcode on Intel x86/x86-64 CPU's\", \"_id\": \"4c586885-c7ca-49fa-9104-03797a86759b\", \"name\": \"microcode_ctl\", \"id\": \"4c586885-c7ca-49fa-9104-03797a86759b\"}, {\"description\": \"microcode_ctl - updates the microcode on Intel x86/x86-64 CPU's\", \"_id\": \"a96870f6-8413-4beb-9bb9-94aad8ec6edc\", \"name\": \"microcode_ctl\", \"id\": \"a96870f6-8413-4beb-9bb9-94aad8ec6edc\"}, {\"description\": \"The MigrationTools are a set of Perl scripts for migrating users, groups,\\naliases, hosts, netgroups, networks, protocols, RPCs, and services from\\nexisting nameservices (flat files, NIS, and NetInfo) to LDAP.\", \"_id\": \"cb614b16-8e28-4f95-bad9-04f033864e78\", \"name\": \"migrationtools\", \"id\": \"cb614b16-8e28-4f95-bad9-04f033864e78\"}, {\"description\": \"This is a filter to convert pbmraw data such as produced by ghostscript to\\nthe printer language of Minolta 1[234]xx W printers. It is meant to be used\\nby the PostScript Description files of the drivers from the foomatic package.\", \"_id\": \"a0f6452f-51cf-4922-b8b0-4ff304a8c9f9\", \"name\": \"min12xxw\", \"id\": \"a0f6452f-51cf-4922-b8b0-4ff304a8c9f9\"}, {\"description\": \"The mingetty program is a lightweight, minimalist getty program for\\nuse only on virtual consoles.  Mingetty is not suitable for serial\\nlines (you should use the mgetty program in that case).\", \"_id\": \"15550eee-783b-4a47-b81a-cec4e7dfdf7e\", \"name\": \"mingetty\", \"id\": \"15550eee-783b-4a47-b81a-cec4e7dfdf7e\"}, {\"description\": \"The mingetty program is a lightweight, minimalist getty program for\\nuse only on virtual consoles.  Mingetty is not suitable for serial\\nlines (you should use the mgetty program in that case).\", \"_id\": \"f5508d9a-446b-4705-b5c2-daaf271cf595\", \"name\": \"mingetty\", \"id\": \"f5508d9a-446b-4705-b5c2-daaf271cf595\"}, {\"description\": \"\\nMatahari provides a QMF Agent that can be used to control and manage\\nvarious pieces of functionality for an ovirt node, using the AMQP protocol.\\n\\nThe Advanced Message Queuing Protocol (AMQP) is an open standard application\\nlayer protocol providing reliable transport of messages.\\n\\nQMF provides a modeling framework layer on top of qpid (which implements\\nAMQP).  This interface allows you to manage a host and its various components\\nas a set of objects with properties and methods.\\n\\nMinGW cross-compiled Windows application.\", \"_id\": \"0ceb4098-76fc-4a0b-b323-fc402b4612b4\", \"name\": \"mingw32-matahari\", \"id\": \"0ceb4098-76fc-4a0b-b323-fc402b4612b4\"}, {\"description\": \"\\nMatahari provides a QMF Agent that can be used to control and manage\\nvarious pieces of functionality for an ovirt node, using the AMQP protocol.\\n\\nThe Advanced Message Queuing Protocol (AMQP) is an open standard application\\nlayer protocol providing reliable transport of messages.\\n\\nQMF provides a modeling framework layer on top of qpid (which implements\\nAMQP).  This interface allows you to manage a host and its various components\\nas a set of objects with properties and methods.\\n\\nMinGW cross-compiled Windows application.\", \"_id\": \"f9b45637-4ce3-43b3-b26d-702b31fab917\", \"name\": \"mingw32-matahari\", \"id\": \"f9b45637-4ce3-43b3-b26d-702b31fab917\"}, {\"description\": \"\\nMatahari provides a QMF Agent that can be used to control and manage\\nvarious pieces of functionality for an ovirt node, using the AMQP protocol.\\n\\nThe Advanced Message Queuing Protocol (AMQP) is an open standard application\\nlayer protocol providing reliable transport of messages.\\n\\nQMF provides a modeling framework layer on top of qpid (which implements\\nAMQP).  This interface allows you to manage a host and its various components\\nas a set of objects with properties and methods.\\n\\nMinGW cross-compiled Windows application.\", \"_id\": \"9e31d4c5-a944-44f9-952e-772e945912a8\", \"name\": \"mingw32-matahari\", \"id\": \"9e31d4c5-a944-44f9-952e-772e945912a8\"}, {\"description\": \"Minicom is a simple text-based modem control and terminal emulation\\nprogram somewhat similar to MSDOS Telix. Minicom includes a dialing\\ndirectory, full ANSI and VT100 emulation, an (external) scripting\\nlanguage, and other features.\", \"_id\": \"9b88187e-db61-4dd3-8352-ffdda8383aa3\", \"name\": \"minicom\", \"id\": \"9b88187e-db61-4dd3-8352-ffdda8383aa3\"}, {\"description\": \"The mobile IPv6 daemon allows nodes to remain\\nreachable while moving around in the IPv6 Internet.\", \"_id\": \"14b69a14-991a-4ca3-bcfa-a2115238b21a\", \"name\": \"mipv6-daemon\", \"id\": \"14b69a14-991a-4ca3-bcfa-a2115238b21a\"}, {\"description\": \"The mobile IPv6 daemon allows nodes to remain\\nreachable while moving around in the IPv6 Internet.\", \"_id\": \"e6606b71-b859-44e6-9ed0-31b7dc561cc1\", \"name\": \"mipv6-daemon\", \"id\": \"e6606b71-b859-44e6-9ed0-31b7dc561cc1\"}, {\"description\": \"The mkbootdisk program creates a standalone boot floppy disk for\\nbooting the running system.  The created boot disk will look for the\\nroot filesystem on the device mentioned in /etc/fstab and includes an\\ninitial ramdisk image which will load any necessary SCSI modules for\\nthe system.\", \"_id\": \"71be6560-a933-4bee-ad51-312ebdf12053\", \"name\": \"mkbootdisk\", \"id\": \"71be6560-a933-4bee-ad51-312ebdf12053\"}, {\"description\": \"The mkbootdisk program creates a standalone boot floppy disk for\\nbooting the running system.  The created boot disk will look for the\\nroot filesystem on the device mentioned in /etc/fstab and includes an\\ninitial ramdisk image which will load any necessary SCSI modules for\\nthe system.\", \"_id\": \"d90b59a7-f9dc-4753-8794-b6ea2c206bf5\", \"name\": \"mkbootdisk\", \"id\": \"d90b59a7-f9dc-4753-8794-b6ea2c206bf5\"}, {\"description\": \"mksh is the MirBSD enhanced version of the Public Domain Korn shell (pdksh),\\na bourne-compatible shell which is largely similar to the original AT&T Korn\\nshell. It includes bug fixes and feature improvements in order to produce a\\nmodern, robust shell good for interactive and especially script use, being a\\nbourne shell replacement, pdksh successor and an alternative to the C shell.\", \"_id\": \"f41e0614-8dfa-4a1c-825a-618e3ea6beca\", \"name\": \"mksh\", \"id\": \"f41e0614-8dfa-4a1c-825a-618e3ea6beca\"}, {\"description\": \"mksh is the MirBSD enhanced version of the 