\": \"gnome-python2-gtkhtml2\", \"id\": \"59a160de-51db-4bad-a44a-923e3de1c031\"}, {\"description\": \"This module contains a wrapper that allows the use of recent files and tray\\nicons via Python.\", \"_id\": \"666fc2c0-1620-4b08-822b-ce0b6295429a\", \"name\": \"gnome-python2-libegg\", \"id\": \"666fc2c0-1620-4b08-822b-ce0b6295429a\"}, {\"description\": \"This module contains a wrapper that allows the use of libwnck via\\nPython.\", \"_id\": \"67f783f8-890d-4554-b116-1c982786a3b8\", \"name\": \"gnome-python2-libwnck\", \"id\": \"67f783f8-890d-4554-b116-1c982786a3b8\"}, {\"description\": \"This module contains a wrapper that allows the use of librsvg\\nvia Python.\", \"_id\": \"46733ed4-384c-4345-a6c9-dead942b31d1\", \"name\": \"gnome-python2-rsvg\", \"id\": \"46733ed4-384c-4345-a6c9-dead942b31d1\"}, {\"description\": \"gnome-screensaver is a screen saver and locker that aims to have\\nsimple, sane, secure defaults and be well integrated with the desktop.\", \"_id\": \"5f3c6a9e-2419-4be5-bc5e-18114e5f583d\", \"name\": \"gnome-screensaver\", \"id\": \"5f3c6a9e-2419-4be5-bc5e-18114e5f583d\"}, {\"description\": \"gnome-screensaver is a screen saver and locker that aims to have\\nsimple, sane, secure defaults and be well integrated with the desktop.\", \"_id\": \"fffbd1a2-6fee-4a02-88fb-50bd2c389d20\", \"name\": \"gnome-screensaver\", \"id\": \"fffbd1a2-6fee-4a02-88fb-50bd2c389d20\"}, {\"description\": \"gnome-session manages a GNOME desktop or GDM login session. It starts up\\nthe other core GNOME components and handles logout and saving the session.\", \"_id\": \"34f62f7e-e981-4f30-9b81-72f81f97f850\", \"name\": \"gnome-session\", \"id\": \"34f62f7e-e981-4f30-9b81-72f81f97f850\"}, {\"description\": \"gnome-session manages a GNOME desktop or GDM login session. It starts up\\nthe other core GNOME components and handles logout and saving the session.\", \"_id\": \"33170d2b-b30c-4db8-874c-db46b6c15b69\", \"name\": \"gnome-session\", \"id\": \"33170d2b-b30c-4db8-874c-db46b6c15b69\"}, {\"description\": \"Desktop file to add GNOME to display manager session menu.\", \"_id\": \"bed366a0-198e-4a58-a8c8-cfbb23cff90d\", \"name\": \"gnome-session-xsession\", \"id\": \"bed366a0-198e-4a58-a8c8-cfbb23cff90d\"}, {\"description\": \"Desktop file to add GNOME to display manager session menu.\", \"_id\": \"9f3ab21f-b90f-4cbe-851a-43bf81d52f46\", \"name\": \"gnome-session-xsession\", \"id\": \"9f3ab21f-b90f-4cbe-851a-43bf81d52f46\"}, {\"description\": \"A daemon to share settings from GNOME to other applications. It also\\nhandles global keybindings, as well as a number of desktop-wide settings.\", \"_id\": \"6c0192d1-d380-4c65-978d-f0a44cf46ddf\", \"name\": \"gnome-settings-daemon\", \"id\": \"6c0192d1-d380-4c65-978d-f0a44cf46ddf\"}, {\"description\": \"A daemon to share settings from GNOME to other applications. It also\\nhandles global keybindings, as well as a number of desktop-wide settings.\", \"_id\": \"5b105490-2241-4b29-84e7-4bc1f4f9686f\", \"name\": \"gnome-settings-daemon\", \"id\": \"5b105490-2241-4b29-84e7-4bc1f4f9686f\"}, {\"description\": \"The GNOME Speech library provides a simple general API for\\nproducing text-to-speech output.\", \"_id\": \"9345e160-9b92-4a64-948c-aa023ef439b5\", \"name\": \"gnome-speech\", \"id\": \"9345e160-9b92-4a64-948c-aa023ef439b5\"}, {\"description\": \"The GNOME Speech library provides a simple general API for\\nproducing text-to-speech output.\", \"_id\": \"31fab3d5-f8c0-4bc0-8519-43000234ab05\", \"name\": \"gnome-speech\", \"id\": \"31fab3d5-f8c0-4bc0-8519-43000234ab05\"}, {\"description\": \"gnome-system-monitor allows to graphically view and manipulate the running\\nprocesses on your system. It also provides an overview of available resources\\nsuch as CPU and memory.\", \"_id\": \"dad09b34-5f75-4ab5-84d2-a6a9cc542536\", \"name\": \"gnome-system-monitor\", \"id\": \"dad09b34-5f75-4ab5-84d2-a6a9cc542536\"}, {\"description\": \"gnome-system-monitor allows to graphically view and manipulate the running\\nprocesses on your system. It also provides an overview of available resources\\nsuch as CPU and memory.\", \"_id\": \"c3d9a9e6-bc0d-4c2e-9a56-410a7b961537\", \"name\": \"gnome-system-monitor\", \"id\": \"c3d9a9e6-bc0d-4c2e-9a56-410a7b961537\"}, {\"description\": \"gnome-system-monitor allows to graphically view and manipulate the running\\nprocesses on your system. It also provides an overview of available resources\\nsuch as CPU and memory.\", \"_id\": \"77dcb0b1-67d6-48e9-95ac-ac2617556336\", \"name\": \"gnome-system-monitor\", \"id\": \"77dcb0b1-67d6-48e9-95ac-ac2617556336\"}, {\"description\": \"gnome-terminal is a terminal emulator for GNOME. It supports translucent\\nbackgrounds, opening multiple terminals in a single window (tabs) and\\nclickable URLs.\", \"_id\": \"ae7c9ee8-05fb-4a79-a140-ab8e7f0a4d27\", \"name\": \"gnome-terminal\", \"id\": \"ae7c9ee8-05fb-4a79-a140-ab8e7f0a4d27\"}, {\"description\": \"gnome-terminal is a terminal emulator for GNOME. It supports translucent\\nbackgrounds, opening multiple terminals in a single window (tabs) and\\nclickable URLs.\", \"_id\": \"aab19c84-5198-41ff-9dd9-3e8d3195745b\", \"name\": \"gnome-terminal\", \"id\": \"aab19c84-5198-41ff-9dd9-3e8d3195745b\"}, {\"description\": \"gnome-terminal is a terminal emulator for GNOME. It supports translucent\\nbackgrounds, opening multiple terminals in a single window (tabs) and\\nclickable URLs.\", \"_id\": \"798d1226-a433-4d5e-8189-bb13894fe37a\", \"name\": \"gnome-terminal\", \"id\": \"798d1226-a433-4d5e-8189-bb13894fe37a\"}, {\"description\": \"The gnome-themes package contains a collection of desktop themes for GNOME.\\nThese themes can change the appearance of application widgets, icons, window\\nborders, cursors, etc.\", \"_id\": \"3c6f5229-97ed-42e0-a2a7-13bf19325d82\", \"name\": \"gnome-themes\", \"id\": \"3c6f5229-97ed-42e0-a2a7-13bf19325d82\"}, {\"description\": \"This package contains end user documentation for the GNOME desktop\\nenvironment.\", \"_id\": \"6d690f7a-f0bd-4817-80fa-c7b01db7920f\", \"name\": \"gnome-user-docs\", \"id\": \"6d690f7a-f0bd-4817-80fa-c7b01db7920f\"}, {\"description\": \"\\ngnome-user-share is a small package that binds together various free\\nsoftware projects to bring easy to use user-level file sharing to the\\nmasses.\\n\\nThe program is meant to run in the background when the user is logged\\nin, and when file sharing is enabled a webdav server is started that\\nshares the $HOME/Public folder. The share is then published to all\\ncomputers on the local network using mDNS/rendezvous, so that it shows\\nup in the Network location in GNOME.\\n\\nThe program also allows to share files using ObexFTP over Bluetooth.\", \"_id\": \"e29cb0af-7102-4955-bcbd-cabb6f941034\", \"name\": \"gnome-user-share\", \"id\": \"e29cb0af-7102-4955-bcbd-cabb6f941034\"}, {\"description\": \"The gnome-utils package contains a set of small \\\"desk accessory\\\" utility\\napplications for GNOME, such as a dictionary, a disk usage analyzer,\\na screenshot tool and others.\", \"_id\": \"c92053d5-dba4-4fc8-915a-f3a10773db19\", \"name\": \"gnome-utils\", \"id\": \"c92053d5-dba4-4fc8-915a-f3a10773db19\"}, {\"description\": \"This package contains libraries provided by gnome-utils (such as libgdict)\", \"_id\": \"ccc768e2-a258-4bc8-9fab-48f57e8a7246\", \"name\": \"gnome-utils-libs\", \"id\": \"ccc768e2-a258-4bc8-9fab-48f57e8a7246\"}, {\"description\": \"This package contains libraries provided by gnome-utils (such as libgdict)\", \"_id\": \"332dbf48-86ec-4a32-a48e-0092b0bb05e6\", \"name\": \"gnome-utils-libs\", \"id\": \"332dbf48-86ec-4a32-a48e-0092b0bb05e6\"}, {\"description\": \"GNOME VFS is the GNOME virtual file system. It is the foundation of\\nthe Nautilus file manager. It provides a modular architecture and\\nships with several modules that implement support for file systems,\\nhttp, ftp, and others. It provides a URI-based API, backend\\nsupporting asynchronous file operations, a MIME type manipulation\\nlibrary, and other features.\", \"_id\": \"e2f2c851-1370-438c-aaa4-872b0a9e07e8\", \"name\": \"gnome-vfs2\", \"id\": \"e2f2c851-1370-438c-aaa4-872b0a9e07e8\"}, {\"description\": \"GNOME VFS is the GNOME virtual file system. It is the foundation of\\nthe Nautilus file manager. It provides a modular architecture and\\nships with several modules that implement support for file systems,\\nhttp, ftp, and others. It provides a URI-based API, backend\\nsupporting asynchronous file operations, a MIME type manipulation\\nlibrary, and other features.\", \"_id\": \"5752e392-ae93-4b13-a2e7-cc459d121703\", \"name\": \"gnome-vfs2\", \"id\": \"5752e392-ae93-4b13-a2e7-cc459d121703\"}, {\"description\": \"This package provides the necessary development libraries for writing\\nGNOME VFS modules and applications that use the GNOME VFS APIs.\", \"_id\": \"d82ea216-e952-4a28-a06a-62815788af52\", \"name\": \"gnome-vfs2-devel\", \"id\": \"d82ea216-e952-4a28-a06a-62815788af52\"}, {\"description\": \"This package provides the necessary development libraries for writing\\nGNOME VFS modules and applications that use the GNOME VFS APIs.\", \"_id\": \"25494ee7-cc05-4f09-a456-b70b15b3e5fa\", \"name\": \"gnome-vfs2-devel\", \"id\": \"25494ee7-cc05-4f09-a456-b70b15b3e5fa\"}, {\"description\": \"This package provides support for reading and writing files on windows\\nshares (SMB) to applications using GNOME VFS.\", \"_id\": \"82d77a19-06d5-4aa4-ae0a-1ad59f1c680d\", \"name\": \"gnome-vfs2-smb\", \"id\": \"82d77a19-06d5-4aa4-ae0a-1ad59f1c680d\"}, {\"description\": \"Gnote is a desktop note-taking application which is simple and easy to use.\\nIt lets you organize your notes intelligently by allowing you to easily link\\nideas together with Wiki style interconnects. It is a port of Tomboy to C++\\nand consumes fewer resources.\", \"_id\": \"58f0185f-70d2-4fbc-81dc-d53d28d6be66\", \"name\": \"gnote\", \"id\": \"58f0185f-70d2-4fbc-81dc-d53d28d6be66\"}, {\"description\": \"GnuPG is GNU's tool for secure communication and data storage.  It can\\nbe used to encrypt data and to create digital signatures.  It includes\\nan advanced key management facility and is compliant with the proposed\\nOpenPGP Internet standard as described in RFC2440 and the S/MIME\\nstandard as described by several RFCs.\\n\\nGnuPG 2.0 is a newer version of GnuPG with additional support for\\nS/MIME.  It has a different design philosophy that splits\\nfunctionality up into several modules. The S/MIME and smartcard functionality\\nis provided by the gnupg2-smime package.\", \"_id\": \"4ac0202b-a8a8-4935-9eae-2b28a48b902f\", \"name\": \"gnupg2\", \"id\": \"4ac0202b-a8a8-4935-9eae-2b28a48b902f\"}, {\"description\": \"Gnuplot is a command-line driven, interactive function plotting\\nprogram especially suited for scientific data representation.  Gnuplot\\ncan be used to plot functions and data points in both two and three\\ndimensions and in many different formats.\\n\\nInstall gnuplot if you need a graphics package for scientific data\\nrepresentation.\", \"_id\": \"2d3abc85-4342-4d27-870c-f3a44e7df182\", \"name\": \"gnuplot\", \"id\": \"2d3abc85-4342-4d27-870c-f3a44e7df182\"}, {\"description\": \"Gnuplot is a command-line driven, interactive function plotting\\nprogram especially suited for scientific data representation.  Gnuplot\\ncan be used to plot functions and data points in both two and three\\ndimensions and in many different formats.\\n\\nThis subpackage contains common parts needed for arbitrary version of gnuplot\", \"_id\": \"24297bf2-c3a3-4d9f-b68d-ebbcc1582d91\", \"name\": \"gnuplot-common\", \"id\": \"24297bf2-c3a3-4d9f-b68d-ebbcc1582d91\"}, {\"description\": \"GnuTLS is a project that aims to develop a library which provides a secure\\nlayer, over a reliable transport layer. Currently the GnuTLS library implements\\nthe proposed standards by the IETF's TLS working group.\", \"_id\": \"7b2c7986-a37d-4119-8a25-3c0f3f70c1b5\", \"name\": \"gnutls\", \"id\": \"7b2c7986-a37d-4119-8a25-3c0f3f70c1b5\"}, {