f601\"}, {\"description\": \"The ncompress package contains the compress and uncompress file\\ncompression and decompression utilities, which are compatible with the\\noriginal UNIX compress utility (.Z file extensions).  These utilities\\ncan't handle gzipped (.gz file extensions) files, but gzip can handle\\ncompressed files.\\n\\nInstall ncompress if you need compression/decompression utilities\\nwhich are compatible with the original UNIX compress utility.\", \"_id\": \"1365e5c3-9337-4b2b-801f-9b761a81b951\", \"name\": \"ncompress\", \"id\": \"1365e5c3-9337-4b2b-801f-9b761a81b951\"}, {\"description\": \"The ncompress package contains the compress and uncompress file\\ncompression and decompression utilities, which are compatible with the\\noriginal UNIX compress utility (.Z file extensions).  These utilities\\ncan't handle gzipped (.gz file extensions) files, but gzip can handle\\ncompressed files.\\n\\nInstall ncompress if you need compression/decompression utilities\\nwhich are compatible with the original UNIX compress utility.\", \"_id\": \"e4e5a911-fda3-470e-bcc9-0fadb43e8723\", \"name\": \"ncompress\", \"id\": \"e4e5a911-fda3-470e-bcc9-0fadb43e8723\"}, {\"description\": \"The curses library routines are a terminal-independent method of\\nupdating character screens with reasonable optimization.  The ncurses\\n(new curses) library is a freely distributable replacement for the\\ndiscontinued 4.4 BSD classic curses library.\\n\\nThis package contains support utilities, including a terminfo compiler\\ntic, a decompiler infocmp, clear, tput, tset, and a termcap conversion\\ntool captoinfo.\", \"_id\": \"53e234df-4394-463c-87c4-9e4bae2a473e\", \"name\": \"ncurses\", \"id\": \"53e234df-4394-463c-87c4-9e4bae2a473e\"}, {\"description\": \"This package contains descriptions of common terminals. Other terminal\\ndescriptions are included in the ncurses-term package.\", \"_id\": \"8cfe1852-82f5-404e-93d9-79b1e03b9859\", \"name\": \"ncurses-base\", \"id\": \"8cfe1852-82