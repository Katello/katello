thentication schemes.\", \"_id\": \"8e2b19d7-0b46-45b6-8276-5d081a62c96a\", \"name\": \"authconfig\", \"id\": \"8e2b19d7-0b46-45b6-8276-5d081a62c96a\"}, {\"description\": \"Authconfig is a command line utility which can configure a workstation\\nto use shadow (more secure) passwords.  Authconfig can also configure a\\nsystem to be a client for certain networked user information and\\nauthentication schemes.\", \"_id\": \"ee2392cf-2bfe-4875-97ae-0aa93fd9e301\", \"name\": \"authconfig\", \"id\": \"ee2392cf-2bfe-4875-97ae-0aa93fd9e301\"}, {\"description\": \"Authconfig is a command line utility which can configure a workstation\\nto use shadow (more secure) passwords.  Authconfig can also configure a\\nsystem to be a client for certain networked user information and\\nauthentication schemes.\", \"_id\": \"dbfe4e9c-9d40-4a01-955d-5060313424af\", \"name\": \"authconfig\", \"id\": \"dbfe4e9c-9d40-4a01-955d-5060313424af\"}, {\"description\": \"Authconfig-gtk is a GUI program which can configure a workstation\\nto use shadow (more secure) passwords.  Authconfig-gtk can also configure\\na system to be a client for certain networked user information and\\nauthentication schemes.\", \"_id\": \"86f3f4f9-a63f-48ab-bae0-647eb3b7a9e2\", \"name\": \"authconfig-gtk\", \"id\": \"86f3f4f9-a63f-48ab-bae0-647eb3b7a9e2\"}, {\"description\": \"Authconfig-gtk is a GUI program which can configure a workstation\\nto use shadow (more secure) passwords.  Authconfig-gtk can also configure\\na system to be a client for certain networked user information and\\nauthentication schemes.\", \"_id\": \"4f335806-c8ad-4be0-8d76-7af4dd306090\", \"name\": \"authconfig-gtk\", \"id\": \"4f335806-c8ad-4be0-8d76-7af4dd306090\"}, {\"description\": \"Authconfig-gtk is a GUI program which can configure a workstation\\nto use shadow (more secure) passwords.  Authconfig-gtk can also configure\\na system to be a client for certain networked user information and\\nauthentication schemes.\", \"_id\": \"8774f01d-ccd0-4039-98a4-b73ef4faa42e\", \"name\": \"authconfig-gtk\", \"id\": \"8774f01d-ccd0-4039-98a4-b73ef4faa42e\"}, {\"description\": \"authd is a small and fast RFC 1413 ident protocol daemon\\nwith both xinetd server and interactive modes that\\nsupports IPv6 and IPv4 as well as the more popular features\\nof pidentd.\", \"_id\": \"2b2a2669-3745-40f4-ba70-cc7cf96e60d8\", \"name\": \"authd\", \"id\": \"2b2a2669-3745-40f4-ba70-cc7cf96e60d8\"}, {\"description\": \"GNU Autoconf is a tool for configuring source code and Makefiles.\\nUsing Autoconf, programmers can create portable and configurable\\npackages, since the person building the package is allowed to\\nspecify various configuration options.\\n\\nYou should install Autoconf if you are developing software and\\nwould like to create shell scripts that configure your source code\\npackages. If you are installing Autoconf, you will also need to\\ninstall the GNU m4 package.\\n\\nNote that the Autoconf package is not required for the end-user who\\nmay be configuring software with an Autoconf-generated script;\\nAutoconf is only required for the generation of the scripts, not\\ntheir use.\", \"_id\": \"2fa62274-5886-44c1-9ed2-7949de2dd75f\", \"name\": \"autoconf\", \"id\": \"2fa62274-5886-44c1-9ed2-7949de2dd75f\"}, {\"description\": \"autofs is a daemon which automatically mounts filesystems when you use\\nthem, and unmounts them later when you are not using them.  This can\\ninclude network filesystems, CD-ROMs, floppies, and so forth.\", \"_id\": \"9d54911d-9d3e-42d7-967b-208d6fbfc15c\", \"name\": \"autofs\", \"id\": \"9d54911d-9d3e-42d7-967b-208d6fbfc15c\"}, {\"description\": \"autofs is a daemon which automatically mounts filesystems when you use\\nthem, and unmounts them later when you are not using them.  This can\\ninclude network filesystems, CD-ROMs, floppies, and so forth.\", \"_id\": \"2aec58a9-8121-472d-bb06-c5fb34780586\", \"name\": \"autofs\", \"id\": \"2aec58a9-8121-472d-bb06-c5fb34780586\"}, {\"description\": \"autofs is a daemon which automatically mounts filesystems when you use\\nthem, and unmounts them later when you are not using them.  This can\\ninclude network filesystems, CD-ROMs, floppies, and so forth.\", \"_id\": \"ace28677-e972-4e5e-8685-149fd63bcccc\", \"name\": \"autofs\", \"id\": \"ace28677-e972-4e5e-8685-149fd63bcccc\"}, {\"description\": \"autofs is a daemon which automatically mounts filesystems when you use\\nthem, and unmounts them later when you are not using them.  This can\\ninclude network filesystems, CD-ROMs, floppies, and so forth.\", \"_id\": \"e5294a1e-a896-4de1-a40e-b7cae6af4bdf\", \"name\": \"autofs\", \"id\": \"e5294a1e-a896-4de1-a40e-b7cae6af4bdf\"}, {\"description\": \"autofs is a daemon which automatically mounts filesystems when you use\\nthem, and unmounts them later when you are not using them.  This can\\ninclude network filesystems, CD-ROMs, floppies, and so forth.\", \"_id\": \"624d2444-0fa5-4cf5-86f6-ade6795d53f5\", \"name\": \"autofs\", \"id\": \"624d2444-0fa5-4cf5-86f6-ade6795d53f5\"}, {\"description\": \"autofs is a daemon which automatically mounts filesystems when you use\\nthem, and unmounts them later when you are not using them.  This can\\ninclude network filesystems, CD-ROMs, floppies, and so forth.\", \"_id\": \"ae55559b-479c-4b1d-8728-9a9bf8d85a40\", \"name\": \"autofs\", \"id\": \"ae55559b-479c-4b1d-8728-9a9bf8d85a40\"}, {\"description\": \"Automake is a tool for automatically generating `Makefile.in'\\nfiles compliant with the GNU Coding Standards.\\n\\nYou should install Automake if you are developing software and would\\nlike to use its ability to automatically generate GNU standard\\nMakefiles. If you install Automake, you will also need to install\\nGNU's Autoconf package.\", \"_id\": \"c8a9380e-3a69-40aa-89ef-ba4e24260931\", \"name\": \"automake\", \"id\": \"c8a9380e-3a69-40aa-89ef-ba4e24260931\"}, {\"description\": \"This package contains the automoc4 binary which is used to run moc on the\\nright source files in a Qt 4 or KDE 4 application.\\nMoc is the meta object compiler which is a widely used tool with Qt and\\ncreates standard C++ files to provide syntactic sugar of the signal/slots\\nmechanism.\", \"_id\": \"8f302e59-4391-4985-9ec3-24695aac3e3d\", \"name\": \"automoc\", \"id\": \"8f302e59-4391-4985-9ec3-24695aac3e3d\"}, {\"description\": \"Avahi is a system which facilitates service discovery on\\na local network -- this means that you can plug your laptop or\\ncomputer into a network and instantly be able to view other people who\\nyou can chat with, find printers to print to or find files being\\nshared. This kind of technology is already found in MacOS X (branded\\n'Rendezvous', 'Bonjour' and sometimes 'ZeroConf') and is very\\nconvenient.\", \"_id\": \"06dfd316-e2de-459e-92aa-4a686814de3a\", \"name\": \"avahi\", \"id\": \"06dfd316-e2de-459e-92aa-4a686814de3a\"}, {\"description\": \"Avahi is a system which facilitates service discovery on\\na local network -- this means that you can plug your laptop or\\ncomputer into a network and instantly be able to view other people who\\nyou can chat with, find printers to print to or find files being\\nshared. This kind of technology is already found in MacOS X (branded\\n'Rendezvous', 'Bonjour' and sometimes 'ZeroConf') and is very\\nconvenient.\", \"_id\": \"614b9d35-183b-4352-8682-3186d75a2142\", \"name\": \"avahi\", \"id\": \"614b9d35-183b-4352-8682-3186d75a2142\"}, {\"description\": \"Avahi is a system which facilitates service discovery on\\na local network -- this means that you can plug your laptop or\\ncomputer into a network and instantly be able to view other people who\\nyou can chat with, find printers to print to or find files being\\nshared. This kind of technology is already found in MacOS X (branded\\n'Rendezvous', 'Bonjour' and sometimes 'ZeroConf') and is very\\nconvenient.\", \"_id\": \"c97e8bc8-b01d-4122-ab1d-7edd026dff79\", \"name\": \"avahi\", \"id\": \"c97e8bc8-b01d-4122-ab1d-7edd026dff79\"}, {\"description\": \"Avahi is a system which facilitates service discovery on\\na local network -- this means that you can plug your laptop or\\ncomputer into a network and instantly be able to view other people who\\nyou can chat with, find printers to print to or find files being\\nshared. This kind of technology is already found in MacOS X (branded\\n'Rendezvous', 'Bonjour' and sometimes 'ZeroConf') and is very\\nconvenient.\", \"_id\": \"2e89ccd5-993a-4d41-8357-d37154546fde\", \"name\": \"avahi\", \"id\": \"2e89ccd5-993a-4d41-8357-d37154546fde\"}, {\"description\": \"avahi-autoipd implements IPv4LL, \\\"Dynamic Configuration of IPv4\\nLink-Local Addresses\\\"  (IETF RFC3927), a protocol for automatic IP address\\nconfiguration from the link-local 169.254.0.0/16 range without the need for a\\ncentral server. It is primarily intended to be used in ad-hoc networks which\\nlack a DHCP server.\", \"_id\": \"acb30d98-6561-4087-823a-11f062a65f1c\", \"name\": \"avahi-autoipd\", \"id\": \"acb30d98-6561-4087-823a-11f062a65f1c\"}, {\"description\": \"avahi-autoipd implements IPv4LL, \\\"Dynamic Configuration of IPv4\\nLink-Local Addresses\\\"  (IETF RFC3927), a protocol for automatic IP address\\nconfiguration from the link-local 169.254.0.0/16 range without the need for a\\ncentral server. It is primarily intended to be used in ad-hoc networks which\\nlack a DHCP server.\", \"_id\": \"ecc4947c-8f32-4a8b-b0ae-2249f28cf4de\", \"name\": \"avahi-autoipd\", \"id\": \"ecc4947c-8f32-4a8b-b0ae-2249f28cf4de\"}, {\"description\": \"Libraries for easy use of avahi from glib applications.\", \"_id\": \"494a7149-d27b-4650-8042-f1e6d77dfadb\", \"name\": \"avahi-glib\", \"id\": \"494a7149-d27b-4650-8042-f1e6d77dfadb\"}, {\"description\": \"Libraries for easy use of avahi from glib applications.\", \"_id\": \"9b2d09e1-c7f3-41fa-91d0-cf8b4154c989\", \"name\": \"avahi-glib\", \"id\": \"9b2d09e1-c7f3-41fa-91d0-cf8b4154c989\"}, {\"description\": \"Libraries for easy use of avahi from glib applications.\", \"_id\": \"e0e50124-fbdc-48d7-8cb6-dbd240717cda\", \"name\": \"avahi-glib\", \"id\": \"e0e50124-fbdc-48d7-8cb6-dbd240717cda\"}, {\"description\": \"Libraries for easy use of avahi from glib applications.\", \"_id\": \"949c3f53-aba8-4981-854a-8a95bfacd3b3\", \"name\": \"avahi-glib\", \"id\": \"949c3f53-aba8-4981-854a-8a95bfacd3b3\"}, {\"description\": \"This library contains a GObject wrapper for the Avahi API\", \"_id\": \"fa881a99-e235-4d0a-b7ac-8a10be58dfd4\", \"name\": \"avahi-gobject\", \"id\": \"fa881a99-e235-4d0a-b7ac-8a10be58dfd4\"}, {\"description\": \"This library contains a GObject wrapper for the Avahi API\", \"_id\": \"5ba302ef-acff-4477-9c2e-828351d79ebf\", \"name\": \"avahi-gobject\", \"id\": \"5ba302ef-acff-4477-9c2e-828351d79ebf\"}, {\"description\": \"The avahi-libs package contains the libraries needed\\nto run programs that use avahi.\", \"_id\": \"cc47937c-5218-443f-a0c2-1e105e68e485\", \"name\": \"avahi-libs\", \"id\": \"cc47937c-5218-443f-a0c2-1e105e68e485\"}, {\"description\": \"The avahi-libs package contains the libraries needed\\nto run programs that use avahi.\", \"_id\": \"a4e2b0b6-e126-4800-97de-c5d64dc5bf70\", \"name\": \"avahi-libs\", \"id\": \"a4e2b0b6-e126-4800-97de-c5d64dc5bf70\"}, {\"description\": \"The avahi-libs package contains the libraries needed\\nto run programs that use avahi.\", \"_id\": \"fd4ab4ce-f304-4d0b-b39d-2ecbdf828fbb\", \"name\": \"avahi-libs\", \"id\": \"fd4ab4ce-f304-4d0b-b39d-2ecbdf828fbb\"}, {\"description\": \"The avahi-libs package contains the libraries needed\\nto run programs that use avahi.\", \"_id\": \"e01d9a92-ac28-4a6d-b498-16f1e4d0007c\", \"name\": \"avahi-libs\", \"id\": \"e01d9a92-ac28-4a6d-b498-16f1e4d0007c\"}, {\"description\": \"Command line tools that use avahi to browse and publish mDNS services.\", \"_id\": \"39e7f108-f9a4-42bd-8ea2-af99534f89d7\", \"name\": \"avahi-tools\", \"id\": \"39e7f108-f9a4-42bd-8ea2-af99534f89d7\"}, {\"description\": \"Command line tools that use avahi to browse and publish mDNS services.\", \"_id\": \"afca51ee-b782-4d0b-a0e6-1ed8d08c1f7c\", \"name\": \"avahi-tools\", \"id\": \"afca51ee-b782-4d0b-a0e6-1ed8d08c1f7c\"}, {\"description\": \"This library contains a Gtk widget for browsing services.\", \"_id\": \"f247d555-25a4-4af9-8d3c-87c67c462ba6\", \"name\": \"avahi-ui\", \"id\": \"f247d555-25a4-4af9-8d3c-87c67c462ba6\"}, {\"description\": \"This library contains a Gtk widget for browsing services.\", \"_id\": \"3ac7b9ea-a9d6-4c4e-a695-2375bf1aa061\", \"name\": \"avahi-ui\", \"id\": \"3ac7b9ea-a9d6-4c4e-a695-2375bf1aa061\"}, {\"description\": \"The Avalon framework consists of interfaces that define relationships\\nbetween commonly used application components, best-of-practice pattern\\nenforcements, and several lightweight convenience implementations of the\\ngeneric components.\\nWhat that means is that we define the central interface Component. We\\nalso define the relationship (contract) a component has with peers,\\nancestors and children.\", \"_id\": \"8f7021d9-15b6-4902-9b17-6aba0af9b9e7\", \"name\": \"avalon-framework\", \"id\": \"8f7021d9-15b6-4902-9b17-6aba0af9b9e7\"}, {\"description\": \"LogKit is a logging toolkit designed for secure performance orientated\\nlogging in applications. To get started using LogKit, it is recomended\\nthat you read the whitepaper and browse the API docs.\", \"_id\": \"10eb3553-619e-4628-878c-7c0961583688\", \"name\": \"avalon-logkit\", \"id\": \"10eb3553-619e-4628-878c-7c0961583688\"}, {\"description\": \"Apache AXIS is an implementation of the SOAP (\\\"Simple Object Access Protocol\\\")\\nsubmission to W3C.\\n\\nFrom the draft W3C specification:\\n\\nSOAP is a lightweight protocol for exchange of information in a decentralized,\\ndistributed environment. It is an XML based protocol that consists of three\\nparts: an envelope that defines a framework for describing what is in a message\\nand how to process it, a set of encoding rules for expressing instances of\\napplication-defined datatypes, and a convention for representing remote\\nprocedure calls and responses.\\n\\nThis project is a follow-on to the Apache SOAP project.\", \"_id\": \"a10a108e-fa1f-4a30-b6c3-9593c65815e1\", \"name\": \"axis\", \"id\": \"a10a108e-fa1f-4a30-b6c3-9593c65815e1\"}, {\"description\": \"This package contains the 'b43-fwcutter' tool which is used to\\nextract firmware for the Broadcom network devices.\\n\\nSee the README.Fedora file shipped in the package's documentation for\\ninstructions on using this tool.\", \"_id\": \"6f0d6a6f-8fbf-47bf-a434-601c5f6d445f\", \"name\": \"b43-fwcutter\", \"id\": \"6f0d6a6f-8fbf-47bf-a434-601c5f6d445f\"}, {\"description\": \"Open firmware for some Broadcom 43xx series WLAN chips.\\nCurrently supported models are 4306, 4311(rev1), 4318 and 4320.\", \"_id\": \"f323369d-c25a-46ef-b44b-34d657a11a23\", \"name\": \"b43-openfwwf\", \"id\": \"f323369d-c25a-46ef-b44b-34d657a11a23\"}, {\"description\": \"Babel is composed of two major parts:\\n\\n* tools to build and work with gettext message catalogs\\n\\n* a Python interface to the CLDR (Common Locale Data Repository),\\n  providing access to various locale display names, localized number\\n  and date formatting, etc.\", \"_id\": \"ce94c04d-814d-4b74-bbaa-e7a51696308d\", \"name\": \"babel\", \"id\": \"ce94c04d-814d-4b74-bbaa-e7a51696308d\"}, {\"description\": \"Babl is a dynamic, any to any, pixel format conversion library. It\\nprovides conversions between the myriad of buffer types images can be\\nstored in. Babl doesn't only help with existing pixel formats, but also\\nfacilitates creation of new and uncommon ones.\", \"_id\": \"7a81d941-46b5-4e8c-aa2e-9e18cea089a9\", \"name\": \"babl\", \"id\": \"7a81d941-46b5-4e8c-aa2e-9e18cea089a9\"}, {\"description\": \"Bacula is a set of programs that allow you to manage the backup,\\nrecovery, and verification of computer data across a network of\\ndifferent computers. It is based on a client/server architecture.\\n\\nThis package contains the bacula client, the daemon running on the\\nsystem to be backed up.\", \"_id\": \"e9fcbd08-02ca-4a78-be5b-5ee43932e956\", \"name\": \"bacula-client\", \"id\": \"e9fcbd08-02ca-4a78-be5b-5ee43932e956\"}, {\"description\": \"Bacula is a set of programs that allow you to manage the backup,\\nrecovery, and verification of computer data across a network of\\ndifferent computers. It is based on a client/server architecture.\\n\\nThis package contains the bacula client, the daemon running on the\\nsystem to be backed up.\", \"_id\": \"ae4932e0-b04e-4fd7-a456-9aabb979176c\", \"name\": \"bacula-client\", \"id\": \"ae4932e0-b04e-4fd7-a456-9aabb979176c\"}, {\"description\": \"Bacula is a set of programs that allow you to manage the backup,\\nrecovery, and verification of computer data across a network of\\ndifferent computers. It is based on a client/server architecture.\", \"_id\": \"b26a9513-69e8-4e22-b8c6-8b0b9d807cd3\", \"name\": \"bacula-common\", \"id\": \"b26a9513-69e8-4e22-b8c6-8b0b9d807cd3\"}, {\"description\": \"Bacula is a set of programs that allow you to manage the backup,\\nrecovery, and verification of computer data across a network of\\ndifferent computers. It is based on a client/server architecture.\", \"_id\": \"0be12fb0-197c-4b24-94b1-a4c405a671ab\", \"name\": \"bacula-common\", \"id\": \"0be12fb0-197c-4b24-94b1-a4c405a671ab\"}, {\"description\": \"Basesystem defines the components of a basic Red Hat Enterprise Linux\\nsystem (for example, the package installation order to use during\\nbootstrapping). Basesystem should be in every installation of a system,\\nand it should never be removed.\", \"_id\": \"e5c68889-13f9-445d-be22-778975456489\", \"name\": \"basesystem\", \"id\": \"e5c68889-13f9-445d-be22-778975456489\"}, {\"description\": \"The GNU Bourne Again shell (Bash) is a shell or command language\\ninterpreter that is compatible with the Bourne shell (sh). Bash\\nincorporates useful features from the Korn shell (ksh) and the C shell\\n(csh). Most sh scripts can be run by bash without modification.\", \"_id\": \"6f69459b-3c00-486a-ade6-63aa8e4d79c9\", \"name\": \"bash\", \"id\": \"6f69459b-3c00-486a-ade6-63aa8e4d79c9\"}, {\"description\": \"The GNU Bourne Again shell (Bash) is a shell or command language\\ninterpreter that is compatible with the Bourne shell (sh). Bash\\nincorporates useful features from the Korn shell (ksh) and the C shell\\n(csh). Most sh scripts can be run by bash without modification.\", \"_id\": \"51db90df-c332-4b39-b04a-62e6cb6bf22c\", \"name\": \"bash\", \"id\": \"51db90df-c332-4b39-b04a-62e6cb6bf22c\"}, {\"description\": \"The GNU Bourne Again shell (Bash) is a shell or command language\\ninterpreter that is compatible with the Bourne shell (sh). Bash\\nincorporates useful features from the Korn shell (ksh) and the C shell\\n(csh). Most sh scripts can be run by bash without modification.\", \"_id\": \"dc5dc4ba-8787-4bd7-a56b-31a355dc7d5d\", \"name\": \"bash\", \"id\": \"dc5dc4ba-8787-4bd7-a56b-31a355dc7d5d\"}, {\"description\": \"Batik is a Java(tm) technology based toolkit for applications that want\\nto use images in the Scalable Vector Graphics (SVG) format for various\\npurposes, such as viewing, generation or manipulation.\", \"_id\": \"f99b05b7-aa5f-4c02-8f7b-1277bf575d82\", \"name\": \"batik\", \"id\": \"f99b05b7-aa5f-4c02-8f7b-1277bf575d82\"}, {\"description\": \"The bc package includes bc and dc. Bc is an arbitrary precision\\nnumeric processing arithmetic language. Dc is an interactive\\narbitrary precision stack based calculator, which can be used as a\\ntext mode calculator.\\n\\nInstall the bc package if you need its number handling capabilities or\\nif you would like to use its text mode calculator.\", \"_id\": \"3f74d51e-a741-47e3-8e97-d60ba0af4f57\", \"name\": \"bc\", \"id\": \"3f74d51e-a741-47e3-8e97-d60ba0af4f57\"}, {\"description\": \"The Byte Code Engineering Library (formerly known as JavaClass) is\\nintended to give users a convenient possibility to analyze, create, and\\nmanipulate (binary) Java class files (those ending with .class). Classes\\nare represented by objects which contain all the symbolic information of\\nthe given class: methods, fields and byte code instructions, in\\nparticular.  Such objects can be read from an existing file, be\\ntransformed by a program (e.g. a class loader at run-time) and dumped to\\na file again. An even more interesting application is the creation of\\nclasses from scratch at run-time. The Byte Code Engineering Library\\n(BCEL) may be also useful if you want to learn about the Java Virtual\\nMachine (JVM) and the format of Java .class files.  BCEL is already\\nbeing used successfully in several projects such as compilers,\\noptimizers, obsfuscators and analysis tools, the most popular probably\\nbeing the Xalan XSLT processor at Apache.\", \"_id\": \"3e4320e5-eb87-49d0-82f1-0b16144335e6\", \"name\": \"bcel\", \"id\": \"3e4320e5-eb87-49d0-82f1-0b16144335e6\"}, {\"description\": \"Brocade Fibre Channel HBA Firmware.\", \"_id\": \"6d7355d1-1c31-45a2-bc23-97ef0f4e3e77\", \"name\": \"bfa-firmware\", \"id\": \"6d7355d1-1c31-45a2-bc23-97ef0f4e3e77\"}, {\"description\": \"Brocade Fibre Channel HBA Firmware.\", \"_id\": \"859a941f-095f-4e73-9985-cf5e32013231\", \"name\": \"bfa-firmware\", \"id\": \"859a941f-095f-4e73-9985-cf5e32013231\"}, {\"description\": \"Brocade Fibre Channel HBA Firmware.\", \"_id\": \"c335f459-270d-42b2-aeb6-ddb5ae7e0a3c\", \"name\": \"bfa-firmware\", \"id\": \"c335f459-270d-42b2-aeb6-ddb5ae7e0a3c\"}, {\"description\": \"BIND (Berkeley Internet Name Domain) is an implementation of the DNS\\n(Domain Name System) protocols. BIND includes a DNS server (named),\\nwhich resolves host names to IP addresses; a resolver library\\n(routines for applications to use when interfacing with DNS); and\\ntools for verifying that the DNS server is operating properly.\", \"_id\": \"61b07fd3-9e35-4ea6-9068-fd48f1e38141\", \"name\": \"bind\", \"id\": \"61b07fd3-9e35-4ea6-9068-fd48f1e38141