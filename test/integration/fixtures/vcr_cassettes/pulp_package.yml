it\\neasier to administer a large network.\\n\\nThis package provides common files used by dhcp and dhclient package.\", \"_id\": \"282be678-f007-45cc-a554-8ac61ec1fcd3\", \"name\": \"dhcp-common\", \"id\": \"282be678-f007-45cc-a554-8ac61ec1fcd3\"}, {\"description\": \"Dialog is a utility that allows you to show dialog boxes (containing\\nquestions or messages) in TTY (text mode) interfaces.  Dialog is called\\nfrom within a shell script.  The following dialog boxes are implemented:\\nyes/no, menu, input, message, text, info, checklist, radiolist, and\\ngauge.\\n\\nInstall dialog if you would like to create TTY dialog boxes.\", \"_id\": \"a1f4845d-943b-4b56-98b9-7f07e70add87\", \"name\": \"dialog\", \"id\": \"a1f4845d-943b-4b56-98b9-7f07e70add87\"}, {\"description\": \"Dialog is a utility that allows you to show dialog boxes (containing\\nquestions or messages) in TTY (text mode) interfaces.  Dialog is called\\nfrom within a shell script.  The following dialog boxes are implemented:\\nyes/no, menu, input, message, text, info, checklist, radiolist, and\\ngauge.\\n\\nInstall dialog if you would like to create TTY dialog boxes.\", \"_id\": \"badeadb3-9557-4a17-8ae1-6ebd71daacca\", \"name\": \"dialog\", \"id\": \"badeadb3-9557-4a17-8ae1-6ebd71daacca\"}, {\"description\": \"The diff command compares files line by line.  Diffstat reads the\\noutput of the diff command and displays a histogram of the insertions,\\ndeletions and modifications in each file.  Diffstat is commonly used\\nto provide a summary of the changes in large, complex patch files.\\n\\nInstall diffstat if you need a program which provides a summary of the\\ndiff command's output.\", \"_id\": \"bf44df6f-7670-4b0e-ba5a-c46a3061e41c\", \"name\": \"diffstat\", \"id\": \"bf44df6f-7670-4b0e-ba5a-c46a3061e41c\"}, {\"description\": \"Diffutils includes four utilities: diff, cmp, diff3 and sdiff. Diff\\ncompares two files and shows the differences, line by line.  The cmp\\ncommand shows the offset and line numbers where two files differ, or\\ncmp can show the characters that differ between the two files.  The\\ndiff3 command shows the differences between three files.  Diff3 can be\\nused when two people have made independent changes to a common\\noriginal; diff3 can produce a merged file that contains both sets of\\nchanges and warnings about conflicts.  The sdiff command can be used\\nto merge two files interactively.\\n\\nInstall diffutils if you need to compare text files.\", \"_id\": \"3697a65b-11ce-4dcf-821c-78a3ac2a76bf\", \"name\": \"diffutils\", \"id\": \"3697a65b-11ce-4dcf-821c-78a3ac2a76bf\"}, {\"description\": \"dmidecode reports information about x86 & ia64 hardware as described in the\\nsystem BIOS according to the SMBIOS/DMI standard. This information\\ntypically includes system manufacturer, model name, serial number,\\nBIOS version, asset tag as well as a lot of other details of varying\\nlevel of interest and reliability depending on the manufacturer.\\n\\nThis will often include usage status for the CPU sockets, expansion\\nslots (e.g. AGP, PCI, ISA) and memory module slots, and the list of\\nI/O ports (e.g. serial, parallel, USB).\", \"_id\": \"227b26d5-7ce5-4804-a37e-12df6723cb41\", \"name\": \"dmidecode\", \"id\": \"227b26d5-7ce5-4804-a37e-12df6723cb41\"}, {\"description\": \"dmidecode reports information about x86 & ia64 hardware as described in the\\nsystem BIOS according to the SMBIOS/DMI standard. This information\\ntypically includes system manufacturer, model name, serial number,\\nBIOS version, asset tag as well as a lot of other details of varying\\nlevel of interest and reliability depending on the manufacturer.\\n\\nThis will often include usage status for the CPU sockets, expansion\\nslots (e.g. AGP, PCI, ISA) and memory module slots, and the list of\\nI/O ports (e.g. serial, parallel, USB).\", \"_id\": \"83f4e29f-7d21-4fc4-8bcc-59c46a0ebb6c\", \"name\": \"dmidecode\", \"id\": \"83f4e29f-7d21-4fc4-8bcc-59c46a0ebb6c\"}, {\"description\": \"dmidecode reports information about x86 & ia64 hardware as described in the\\nsystem BIOS according to the SMBIOS/DMI standard. This information\\ntypically includes system manufacturer, model name, serial number,\\nBIOS version, asset tag as well as a lot of other details of varying\\nlevel of interest and reliability depending on the manufacturer.\\n\\nThis will often include usage status for the CPU sockets, expansion\\nslots (e.g. AGP, PCI, ISA) and memory module slots, and the list of\\nI/O ports (e.g. serial, parallel, USB).\", \"_id\": \"71384cae-7224-420a-8942-53373423067a\", \"name\": \"dmidecode\", \"id\": \"71384cae-7224-420a-8942-53373423067a\"}, {\"description\": \"DMRAID supports RAID device discovery, RAID set activation, creation,\\nremoval, rebuild and display of properties for ATARAID/DDF1 metadata on\\nLinux >= 2.4 using device-mapper.\", \"_id\": \"cdcd7372-312a-4e21-bffd-7d380058708c\", \"name\": \"dmraid\", \"id\": \"cdcd7372-312a-4e21-bffd-7d380058708c\"}, {\"description\": \"DMRAID supports RAID device discovery, RAID set activation, creation,\\nremoval, rebuild and display of properties for ATARAID/DDF1 metadata on\\nLinux >= 2.4 using device-mapper.\", \"_id\": \"afd50e08-7bcb-4bb2-8c23-db09655822b7\", \"name\": \"dmraid\", \"id\": \"afd50e08-7bcb-4bb2-8c23-db09655822b7\"}, {\"description\": \"DMRAID supports RAID device discovery, RAID set activation, creation,\\nremoval, rebuild and display of properties for ATARAID/DDF1 metadata on\\nLinux >= 2.4 using device-mapper.\", \"_id\": \"465c49cd-8043-4349-b25d-29eea09e835d\", \"name\": \"dmraid\", \"id\": \"465c49cd-8043-4349-b25d-29eea09e835d\"}, {\"description\": \"DMRAID supports RAID device discovery, RAID set activation, creation,\\nremoval, rebuild and display of properties for ATARAID/DDF1 metadata on\\nLinux >= 2.4 using device-mapper.\", \"_id\": \"72990bfd-0172-40b9-b905-420fcea723d7\", \"name\": \"dmraid\", \"id\": \"72990bfd-0172-40b9-b905-420fcea723d7\"}, {\"description\": \"Provides a dmeventd DSO and the dmevent_tool to register devices with it\\nfor device monitoring.  All active RAID sets should be manually registered\\nwith dmevent_tool.\", \"_id\": \"814f33a7-3d5c-40c9-bc5a-792521ac2065\", \"name\": \"dmraid-events\", \"id\": \"814f33a7-3d5c-40c9-bc5a-792521ac2065\"}, {\"description\": \"Provides a dmeventd DSO and the dmevent_tool to register devices with it\\nfor device monitoring.  All active RAID sets should be manually registered\\nwith dmevent_tool.\", \"_id\": \"0a18dc88-37d1-4774-a31b-016037748f01\", \"name\": \"dmraid-events\", \"id\": \"0a18dc88-37d1-4774-a31b-016037748f01\"}, {\"description\": \"An X cursors theme by Jakub Steiner used by OpenSUSE.\", \"_id\": \"98bf2503-a785-4a24-b4c4-29f5bb119aaa\", \"name\": \"dmz-cursor-themes\", \"id\": \"98bf2503-a785-4a24-b4c4-29f5bb119aaa\"}, {\"description\": \"Dnsmasq is lightweight, easy to configure DNS forwarder and DHCP server.\\nIt is designed to provide DNS and, optionally, DHCP, to a small network.\\nIt can serve the names of local machines which are not in the global\\nDNS. The DHCP server integrates with the DNS server and allows machines\\nwith DHCP-allocated addresses to appear in the DNS with names configured\\neither in each host or in a central configuration file. Dnsmasq supports\\nstatic and dynamic DHCP leases and BOOTP for network booting of diskless\\nmachines.\", \"_id\": \"5a593318-f0d3-4e62-ac44-f3635b730f25\", \"name\": \"dnsmasq\", \"id\": \"5a593318-f0d3-4e62-ac44-f3635b730f25\"}, {\"description\": \"Dnsmasq is lightweight, easy to configure DNS forwarder and DHCP server.\\nIt is designed to provide DNS and, optionally, DHCP, to a small network.\\nIt can serve the names of local machines which are not in the global\\nDNS. The DHCP server integrates with the DNS server and allows machines\\nwith DHCP-allocated addresses to appear in the DNS with names configured\\neither in each host or in a central configuration file. Dnsmasq supports\\nstatic and dynamic DHCP leases and BOOTP for network booting of diskless\\nmachines.\", \"_id\": \"cb5e2b47-ca78-49b4-b36f-ee4ee372de32\", \"name\": \"dnsmasq\", \"id\": \"cb5e2b47-ca78-49b4-b36f-ee4ee372de32\"}, {\"description\": \"Dnsmasq is lightweight, easy to configure DNS forwarder and DHCP server.\\nIt is designed to provide DNS and, optionally, DHCP, to a small network.\\nIt can serve the names of local machines which are not in the global\\nDNS. The DHCP server integrates with the DNS server and allows machines\\nwith DHCP-allocated addresses to appear in the DNS with names configured\\neither in each host or in a central configuration file. Dnsmasq supports\\nstatic and dynamic DHCP leases and BOOTP for network booting of diskless\\nmachines.\", \"_id\": \"d9878080-4a62-4fd4-9049-7bc35d51d7ad\", \"name\": \"dnsmasq\", \"id\": \"d9878080-4a62-4fd4-9049-7bc35d51d7ad\"}, {\"description\": \"The DocBook Document Type Definition (DTD) describes the syntax of\\ntechnical documentation texts (articles, books and manual pages).\\nThis syntax is XML-compliant and is developed by the OASIS consortium.\\nThis package contains SGML and XML versions of the DocBook DTD.\", \"_id\": \"116f7488-1a94-4211-ab30-c3e6e1c3779d\", \"name\": \"docbook-dtds\", \"id\": \"116f7488-1a94-4211-ab30-c3e6e1c3779d\"}, {\"description\": \"Simplified DocBook is an attempt to provide a proper subset of DocBook\\nthat is simultaneously smaller and still useful. Documents written in\\nthe subset must be 100% legal DocBook documents. This is a subset for\\nsingle documents (articles, white papers, etc.), so there's no need\\nfor books or sets, just 'articles'. Simplified DocBook documents are\\nviewable in online browsers if styled with CSS. (it's XML not SGML).\", \"_id\": \"dfb5e263-8e5d-4294-8b64-184e71784b36\", \"name\": \"docbook-simple\", \"id\": \"dfb5e263-8e5d-4294-8b64-184e71784b36\"}, {\"description\": \"DocBook Slides provides customization layers of the both the\\nSimplified and the full DocBook XML DTD, as well as the DocBook XSL\\nStylesheets. This package contains the XML document type definition\\nand stylesheets for processing DocBook Slides XML. The slides doctype\\nand stylesheets are for generating presentations, primarily in HTML.\", \"_id\": \"96af9b3a-381d-496c-a132-9235d2f3aabe\", \"name\": \"docbook-slides\", \"id\": \"96af9b3a-381d-496c-a132-9235d2f3aabe\"}, {\"description\": \"These DSSSL stylesheets allow to convert any DocBook document to another\\nprinted (for example, RTF or PostScript) or online (for example, HTML) format.\\nThey are highly customizable.\", \"_id\": \"c474a038-24e1-4bb1-a0e3-b0363b1b6e4b\", \"name\": \"docbook-style-dsssl\", \"id\": \"c474a038-24e1-4bb1-a0e3-b0363b1b6e4b\"}, {\"description\": \"These XSL stylesheets allow you to transform any DocBook XML document to\\nother formats, such as HTML, FO, and XHMTL.  They are highly customizable.\", \"_id\": \"695737ea-4d9e-4382-b5e1-9651dc4d0b41\", \"name\": \"docbook-style-xsl\", \"id\": \"695737ea-4d9e-4382-b5e1-9651dc4d0b41\"}, {\"description\": \"This package contains scripts are for easy conversion from DocBook\\nfiles to other formats (for example, HTML, RTF, and PostScript), and\\nfor comparing SGML files.\", \"_id\": \"14b5fccf-8279-4ace-a132-20565355ad1e\", \"name\": \"docbook-utils\", \"id\": \"14b5fccf-8279-4ace-a132-20565355ad1e\"}, {\"description\": \"Docbook 5.X is a complete rewrite of Docbook in RELAX NG and not compatible\\nwith previous Docbook versions. This package contains Relax NG , DTD and W3C\\nschema for Docbook 5.X. Syntax of those schemas is XML-compliant and is\\ndeveloped by the OASIS consortium.\", \"_id\": \"4ecfa6e1-6ab5-4475-bcb1-7d25248152f2\", \"name\": \"docbook5-schemas\", \"id\": \"4ecfa6e1-6ab5-4475-bcb1-7d25248152f2\"}, {\"description\": \"These XSL namespace aware stylesheets allow you to transform any\\nDocBook 5 document to other formats, such as HTML, manpages, FO,\\nXHMTL and other formats. They are highly customizable. For more\\ninforma