me special functions for\\nX11.\\n\\nAFM-files can be generated from Type 1 font files and font subsetting\\nis possible.\", \"_id\": \"72f131e9-049e-4354-9471-599cfe918f17\", \"name\": \"t1lib\", \"id\": \"72f131e9-049e-4354-9471-599cfe918f17\"}, {\"description\": \"T1lib is a rasterizer library for Adobe Type 1 Fonts. It supports\\nrotation and transformation, kerning underlining and antialiasing. It\\ndoes not depend on X11, but does provides some special functions for\\nX11.\\n\\nAFM-files can be generated from Type 1 font files and font subsetting\\nis possible.\", \"_id\": \"d1317d4b-1d3a-40af-9cc7-4c5f6a8e203b\", \"name\": \"t1lib\", \"id\": \"d1317d4b-1d3a-40af-9cc7-4c5f6a8e203b\"}, {\"description\": \"TagLib is a library for reading and editing the meta-data of several\\npopular audio formats. Currently it supports both ID3v1 and ID3v2 for MP3\\nfiles, Ogg Vorbis comments and ID3 tags and Vorbis comments in FLAC, MPC,\\nSpeex, WavPack, TrueAudio files, as well as APE Tags.\", \"_id\": \"78097c99-346c-48eb-a699-714b038d8785\", \"name\": \"taglib\", \"id\": \"78097c99-346c-48eb-a699-714b038d8785\"}, {\"description\": \"TagLib is a library for reading and editing the meta-data of several\\npopular audio formats. Currently it supports both ID3v1 and ID3v2 for MP3\\nfiles, Ogg Vorbis comments and ID3 tags and Vorbis comments in FLAC, MPC,\\nSpeex, WavPack, TrueAudio files, as well as APE Tags.\", \"_id\": \"0fb2b0e5-7b6a-4eef-82b4-96dc7770722c\", \"name\": \"taglib\", \"id\": \"0fb2b0e5-7b6a-4eef-82b4-96dc7770722c\"}, {\"description\": \"The talk package provides client programs for the Internet talk\\nprotocol, which allows you to chat with other users on different\\nsystems.  Talk is a communication program which copies lines from one\\nterminal to the terminal of another user.\\n\\nInstall talk if you'd like to use talk for chatting with users on\\ndifferent systems.\", \"_id\": \"52d4aab7-9a6f-431b-9b86-6cafc4b8e8d9\", \"name\": \"talk\", \"id\": \"52d4aab7-9a6f-431b-9b86-6cafc4b8e8d9\"}, {\"description\": \"The talk-server package provides daemon programs for the Internet talk\\nprotocol, which allows you to chat with other users on different\\nmachines.  Talk is a communication program which copies lines from one\\nterminal to the terminal of another user.\", \"_id\": \"0427d46b-2eee-49e2-a3f2-76cbec5eaf35\", \"name\": \"talk-server\", \"id\": \"0427d46b-2eee-49e2-a3f2-76cbec5eaf35\"}, {\"description\": \"The GNU tar program saves many files together in one archive and can\\nrestore individual files (or all of the files) from that archive. Tar\\ncan also be used to add supplemental files to an archive and to update\\nor list files in the archive. Tar includes multivolume support,\\nautomatic archive compression/decompression, the ability to perform\\nremote archives, and the ability to perform incremental and full\\nbackups.\\n\\nIf you want to use tar for remote backups, you also need to install\\nthe rmt package.\", \"_id\": \"77ddc358-44e0-4895-8c92-1ea6db0deec4\", \"name\": \"tar\", \"id\": \"77ddc358-44e0-4895-8c92-1ea6db0deec4\"}, {\"description\": \"The GNU tar program saves many files together in one archive and can\\nrestore individual files (or all of the files) from that archive. Tar\\ncan also be used to add supplemental files to an archive and to update\\nor list files in the archive. Tar includes multivolume support,\\nautomatic archive compression/decompression, the ability to perform\\nremote archives, and the ability to perform incremental and full\\nbackups.\\n\\nIf you want to use tar for remote backups, you also need to install\\nthe rmt package.\", \"_id\": \"13250b76-d9d5-4f0a-9450-ea5c69fa0a68\", \"name\": \"tar\", \"id\": \"13250b76-d9d5-4f0a-9450-ea5c69fa0a68\"}, {\"description\": \"Trusted Boot (tboot) is an open source, pre-kernel/VMM module that uses\\nIntel Trusted Execution Technology (Intel TXT) to perform a measured\\nand verified launch of an OS kernel/VMM.\", \"_id\": \"9e521385-10bc-4540-9bf3-4dd0ebce7f91\", \"name\": \"tboot\", \"id\": \"9e521385-10bc-4540-9bf3-4dd0ebce7f91\"}, {\"description\": \"Trusted Boot (tboot) is an open source, pre-kernel/VMM module that uses\\nIntel Trusted Execution Technology (Intel TXT) to perform a measured\\nand verified launch of an OS kernel/VMM.\", \"_id\": \"33225471-dbcc-421e-a4c8-7e3e6146065d\", \"name\": \"tboot\", \"id\": \"33225471-dbcc-421e-a4c8-7e3e6146065d\"}, {\"description\": \"The Tcl (Tool Command Language) provides a powerful platform for\\ncreating integration applications that tie together diverse\\napplications, protocols, devices, and frameworks. When paired with the\\nTk toolkit, Tcl provides a fastest and powerful way to create\\ncross-platform GUI applications.  Tcl can also be used for a variety\\nof web-related tasks and for creating powerful command languages for\\napplications.\", \"_id\": \"440c365c-a637-40ed-a928-62c7b21f69f0\", \"name\": \"tcl\", \"id\": \"440c365c-a637-40ed-a928-62c7b21f69f0\"}, {\"description\": \"The Tcl (Tool Command Language) provides a powerful platform for\\ncreating integration applications that tie together diverse\\napplications, protocols, devices, and frameworks. When paired with the\\nTk toolkit, Tcl provides a fastest and powerful way to create\\ncross-platform GUI applications.  Tcl can also be used for a variety\\nof web-related tasks and for creating powerful command languages for\\napplications.\", \"_id\": \"05d1acc3-ccdc-4f9b-b8ba-2a72444a0d3f\", \"name\": \"tcl\", \"id\": \"05d1acc3-ccdc-4f9b-b8ba-2a72444a0d3f\"}, {\"description\": \"The Tcl (Tool Command Language) provides a powerful platform for\\ncreating integration applications that tie together diverse\\napplications, protocols, devices, and frameworks. When paired with the\\nTk toolkit, Tcl provides a fastest and powerful way to create\\ncross-platform GUI applications.  Tcl can also be used for a variety\\nof web-related tasks and for creating powerful command languages for\\napplications.\\n\\nThe package contains the development files and man pages for tcl.\", \"_id\": \"6feb08f4-54f7-45b8-80f3-41e0a82b4a83\", \"name\": \"tcl-devel\", \"id\": \"6feb08f4-54f7-45b8-80f3-41e0a82b4a83\"}, {\"description\": \"The Tcl (Tool Command Language) provides a powerful platform for\\ncreating integration applications that tie together diverse\\napplications, protocols, devices, and frameworks. When paired with the\\nTk toolkit, Tcl provides a fastest and powerful way to create\\ncross-platform GUI applications.  Tcl can also be used for a variety\\nof web-related tasks and for creating powerful command languages for\\napplications.\\n\\nThe package contains the development files and man pages for tcl.\", \"_id\": \"ec4cc675-84b9-45c3-a16a-cb1a3f9a46a2\", \"name\": \"tcl-devel\", \"id\": \"ec4cc675-84b9-45c3-a16a-cb1a3f9a46a2\"}, {\"description\": \"PostgreSQL is an advanced Object-Relational database management system.\\nThe tcl-pgtcl package contains Pgtcl, a Tcl client library for connecting\\nto a PostgreSQL server.\", \"_id\": \"65a0e17b-d3b1-47b9-a59c-df6bea60436f\", \"name\": \"tcl-pgtcl\", \"id\": \"65a0e17b-d3b1-47b9-a59c-df6bea60436f\"}, {\"description\": \"The tcp_wrappers package provides small daemon programs which can\\nmonitor and filter incoming requests for systat, finger, FTP, telnet,\\nrlogin, rsh, exec, tftp, talk and other network services.\\n\\nInstall the tcp_wrappers program if you need a security tool for\\nfiltering incoming network services requests.\\n\\nThis version also supports IPv6.\", \"_id\": \"7467dd39-9e0f-4a2d-8eda-cc6099466bff\", \"name\": \"tcp_wrappers\", \"id\": \"7467dd39-9e0f-4a2d-8eda-cc6099466bff\"}, {\"description\": \"The tcp_wrappers package provides small daemon programs which can\\nmonitor and filter incoming requests for systat, finger, FTP, telnet,\\nrlogin, rsh, exec, tftp, talk and other network services.\\n\\nInstall the tcp_wrappers program if you need a security tool for\\nfiltering incoming network services requests.\\n\\nThis version also supports IPv6.\", \"_id\": \"c14de484-02fe-4efa-b25f-a10ad6935074\", \"name\": \"tcp_wrappers\", \"id\": \"c14de484-02fe-4efa-b25f-a10ad6935074\"}, {\"description\": \"tcp_wrappers-devel contains the libraries and header files needed to\\ndevelop applications with tcp_wrappers support.\", \"_id\": \"c6a94cac-3380-4456-94f7-9e1ccd50fa4c\", \"name\": \"tcp_wrappers-devel\", \"id\": \"c6a94cac-3380-4456-94f7-9e1ccd50fa4c\"}, {\"description\": \"tcp_wrappers-devel contains the libraries and header files needed to\\ndevelop applications with tcp_wrappers support.\", \"_id\": \"c9bd1b54-4b8b-4fe4-81eb-7d29384728ef\", \"name\": \"tcp_wrappers-devel\", \"id\": \"c9bd1b54-4b8b-4fe4-81eb-7d29384728ef\"}, {\"description\": \"tcp_wrappers-devel contains the libraries and header files needed to\\ndevelop applications with tcp_wrappers support.\", \"_id\": \"8bcf91e3-fd20-4cc5-9fe7-8c20cea9cc3a\", \"name\": \"tcp_wrappers-devel\", \"id\": \"8bcf91e3-fd20-4cc5-9fe7-8c20cea9cc3a\"}, {\"description\": \"tcp_wrappers-devel contains the libraries and header files needed to\\ndevelop applications with tcp_wrappers support.\", \"_id\": \"c79e2dd9-09c4-4b1d-806f-d115edbb3e7b\", \"name\": \"tcp_wrappers-devel\", \"id\": \"c79e2dd9-09c4-4b1d-806f-d115edbb3e7b\"}, {\"description\": \"tcp_wrappers-libs contains the libraries of the tcp_wrappers package.\", \"_id\": \"089c1229-244b-4d51-ad2a-7baa8ff4f6b6\", \"name\": \"tcp_wrappers-libs\", \"id\": \"089c1229-244b-4d51-ad2a-7baa8ff4f6b6\"}, {\"description\": \"tcp_wrappers-libs contains the libraries of the tcp_wrappers package.\", \"_id\": \"7ec94720-2f79-46ab-971b-800edf8203ce\", \"name\": \"tcp_wrappers-libs\", \"id\": \"7ec94720-2f79-46ab-971b-800edf8203ce\"}, {\"description\": \"tcp_wrappers-libs contains the libraries of the tcp_wrappers package.\", \"_id\": \"60d87cc6-08df-4d26-a552-1a43eb24a091\", \"name\": \"tcp_wrappers-libs\", \"id\": \"60d87cc6-08df-4d26-a552-1a43eb24a091\"}, {\"description\": \"tcp_wrappers-libs contains the libraries of the tcp_wrappers package.\", \"_id\": \"6eb50f1e-9f2b-41bb-8701-f41c044a202c\", \"name\": \"tcp_wrappers-libs\", \"id\": \"6eb50f1e-9f2b-41bb-8701-f41c044a202c\"}, {\"description\": \"Tcpdump is a command-line tool for monitoring network traffic.\\nTcpdump can capture and display the packet headers on a particular\\nnetwork interface or on all interfaces.  Tcpdump can display all of\\nthe packet headers, or just the ones that match particular criteria.\\n\\nInstall tcpdump if you need a program to monitor network traffic.\", \"_id\": \"bdf4d2b3-0c09-4d87-9fb5-0415247eed41\", \"name\": \"tcpdump\", \"id\": \"bdf4d2b3-0c09-4d87-9fb5-0415247eed41\"}, {\"description\": \"Tcpdump is a command-line tool for monitoring network traffic.\\nTcpdump can capture and display the packet headers on a particular\\nnetwork interface or on all interfaces.  Tcpdump can display all of\\nthe packet headers, or just the ones that match particular criteria.\\n\\nInstall tcpdump if you need a program to monitor network traffic.\", \"_id\": \"946368ee-ad9e-4299-b65b-fb9678670db6\", \"name\": \"tcpdump\", \"id\": \"946368ee-ad9e-4299-b65b-fb9678670db6\"}, {\"description\": \"Tcsh is an enhanced but completely compatible version of csh, the C\\nshell.  Tcsh is a command language interpreter which can be used both\\nas an interactive login shell and as a shell script command processor.\\nTcsh includes a command line editor, programmable word completion,\\nspelling correction, a history mechanism, job control and a C language\\nlike syntax.\", \"_id\": \"5dece91b-e2c8-40f2-9d50-37df240fe3ce\", \"name\": \"tcsh\", \"id\": \"5dece91b-e2c8-40f2-9d50-37df240fe3ce\"}, {\"description\": \"Tcsh is an enhanced but completely compatible version of csh, the C\\nshell.  Tcsh is a command language interpreter which can be used both\\nas an interactive login shell and as a shell script command processor.\\nTcsh includes a command line editor, programmable word completion,\\nspelling correction, a history mechanism, job control and a C language\\nlike syntax.\", \"_id\": \"c72722eb-f6d8-42f0-9bf5-aab9b440a572\", \"name\": \"tcsh\", \"id\": \"c72722eb-f6d8-42f0-9bf5-aab9b440a572\"}, {\"description\": \"Tcsh is an enhanced but completely compatible version of csh, the C\\nshell.  Tcsh is a command language interpreter which can be used both\\nas an interactive login shell and as a shell script command processor.\\nTcsh includes a command line editor, programmable word completion,\\nspelling correction, a history mechanism, job control and a C language\\nlike syntax.\", \"_id\": \"300fe360-20f9-4f47-ace5-f4bd24d8fec2\", \"name\": \"tcsh\", \"id\": \"300fe360-20f9-4f47-ace5-f4bd24d8fec2\"}, {\"description\": \"Tcsh is an enhanced but completely compatible version of csh, the C\\nshell.  Tcsh is a command language interpreter which can be used both\\nas an interactive login shell and as a shell script command processor.\\nTcsh includes a command line editor, programmable word completion,\\nspelling correction, a history mechanism, job control and a C language\\nlike syntax.\", \"_id\": \"e77bc7ab-5410-4630-a14d-c1eb083b4f63\", \"name\": \"tcsh\", \"id\": \"e77bc7ab-5410-4630-a14d-c1eb083b4f63\"}, {\"description\": \"Tools to manage Tdb files\", \"_id\": \"b6af6b52-77b1-4dac-a5bd-8048b9645c06\", \"name\": \"tdb-tools\", \"id\": \"b6af6b52-77b1-4dac-a5bd-8048b9645c06\"}, {\"description\": \"Telnet is a popular protocol for logging into remote systems over the\\nInternet. The package provides a command line Telnet client\", \"_id\": \"dc86efc8-3052-441f-9000-f4ece54620f1\", \"name\": \"telnet\", \"id\": \"dc86efc8-3052-441f-9000-f4ece54620f1\"}, {\"description\": \"Telnet is a popular protocol for logging into remote systems over the\\nInternet. The package provides a command line Telnet client\", \"_id\": \"8d03875b-d93d-446a-afd1-51838aa14e3d\", \"name\": \"telnet\", \"id\": \"8d03875b-d93d-446a-afd1-51838aa14e3d\"}, {\"description\": \"Telnet is a popular protocol for logging into remote systems over the\\nInternet. The package includes a daemon that supports Telnet remote\\nlogins into the host machine. The daemon is disabled by default.\\nYou may enable the daemon by editing /etc/xinetd.d/telnet\", \"_id\": \"6f98798b-2edf-46b7-96fe-66fd33e6df08\", \"name\": \"telnet-server\", \"id\": \"6f98798b-2edf-46b7-96fe-66fd33e6df08\"}, {\"description\": \"Telnet is a popular protocol for logging into remote systems over the\\nInternet. The package includes a daemon that supports Telnet remote\\nlogins into the host machine. The daemon is disabled by default.\\nYou may enable the daemon by editing /etc/xinetd.d/telnet\", \"_id\": \"79a8a410-9fb0-4d60-b360-329fcecab545\", \"name\": \"telnet-server\", \"id\": \"79a8a410-9fb0-4d60-b360-329fcecab545\"}, {\"description\": \"\\nThe Terminus Font is designed for long (8 and more hours per day)\\nwork with computers.\\n\\nVersion 4.30 contains 850 characters, covers about 120 language\\nsets and supports ISO8859-1/2/5/7/9/13/15/16, Paratype-PT154/PT254,\\nKOI8-R/U/E/F, Esperanto, many IBM, Windows and Macintosh code pages,\\nas well as the IBM VGA, vt100 and xterm pseudographic characters.\\n\\nThe sizes present are 6x12, 8x14, 8x16, 10x20, 11x22, 12x24, 14x28\\nand 16x32. The styles are normal and bold (except for 6x12),\\nplus EGA/VGA-bold for 8x14 and 8x16.\\n\\nThe font is available for the Linux console and for X11.\\n\\nThis package contains the fonts to use with X11.\", \"_id\": \"eb61bd2b-4b41-46dd-9975-5506673cc16a\", \"name\": \"terminus-fonts\", \"id\": \"eb61bd2b-4b41-46dd-9975-5506673cc16a\"}, {\"description\": \"The CM-LGC PostScript Type 1 fonts are converted from the METAFONT\\nsources of the Computer Modern font families. CM-LGC supports the T1, T2A,\\nLGR, and TS1 encodings, i.e. Latin, Cyrillic, and Greek.\\nTeX support files.\", \"_id\": \"18bf4d1b-6570-463b-ad41-b6db4c926f1b\", \"name\": \"tex-cm-lgc\", \"id\": \"18bf4d1b-6570-463b-ad41-b6db4c926f1b\"}, {\"description\": \"Kerkis type 1 fonts for LaTeX.  These fonts are particularly useful\\nfor typesetting Greek. The Greek repertoire includes full support for\\npolytonic Greek, Greek numerals, and double forms of several letters\\nthat occur in variant forms.\\nTeX support files.\", \"_id\": \"43e8e96b-91d0-47e9-93c1-fb246df1fba1\", \"name\": \"tex-kerkis\", \"id\": \"43e8e96b-91d0-47e9-93c1-fb246df1fba1\"}, {\"description\": \"The preview package for LaTeX allows for the processing of selected\\nparts of a LaTeX input file.  This package extracts indicated pieces\\nfrom a source file (typically displayed equations, figures and\\ngraphics) and typesets with their base point at the (1in,1in) magic\\nlocation, shipping out the individual pieces on separate pages without\\nany page markup.  You can produce either DVI or PDF files, and options\\nexist that will set the page size separately for each page.  In that\\nmanner, further processing (as with Ghostscript or dvipng) will be\\nable to work in a single pass.\\n\\nThe main purpose of this package is the extraction of certain\\nenvironments (most notably displayed formulas) from LaTeX sources as\\ngraphics. This works with DVI files postprocessed by either Dvips and\\nGhostscript or dvipng, but it also works when you are using PDFTeX for\\ngenerating PDF files (usually also postprocessed by Ghostscript).\\n\\nThe tex-preview package is generated from the AUCTeX package for\\nEmacs.\", \"_id\": \"805e6252-b43c-4ebf-84ad-593a43b3f723\", \"name\": \"tex-preview\", \"id\": \"805e6252-b43c-4ebf-84ad-593a43b3f723\"}, {\"description\": \"Texinfo is a documentation system that can produce both online\\ninformation and printed output from a single source file. The GNU\\nProject uses the Texinfo file format for most of its documentation.\\n\\nInstall texinfo if you want a documentation system for producing both\\nonline and print documentation from the same source file and/or if you\\nare going to write documentation for the GNU Project.\", \"_id\": \"d85b068b-b784-40b2-9946-5d9cd0bcd9f9\", \"name\": \"texinfo\", \"id\": \"d85b068b-b784-40b2-9946-5d9cd0bcd9f9\"}, {\"description\": \"TeXLive is an implementation of TeX for Linux or UNIX systems. TeX takes\\na text file and a set of formatting commands as input and creates a\\nprintable file as output. Usually, TeX is used in conjunction with\\na higher level formatting package like LaTeX or PlainTeX, since TeX by\\nitself is not very user-friendly.\\n\\nInstall texlive if you want to use the TeX text formatting system. Consider\\nto install texlive-latex (a higher level formatting package which provides\\nan easier-to-use interface for TeX).\\n\\nThe TeX documentation is located in the texlive-doc package.\", \"_id\": \"5d3e910a-bcff-4d45-8201-8632b7bee107\", \"name\": \"texlive\", \"id\": \"5d3e910a-bcff-4d45-8201-8632b7bee107\"}, {\"description\": \"TeXLive is an implementation of TeX for Linux or UNIX systems. TeX takes\\na text file and a set of formatting commands as input and creates a\\nprintable file as output. Usually, TeX is used in conjunction with\\na higher level formatting package like LaTeX or PlainTeX, since TeX by\\nitself is not very user-friendly.\\n\\nInstall texlive if you want to use the TeX text formatting system. Consider\\nto install texlive-latex (a higher level formatting package which provides\\nan easier-to-use interface for TeX).\\n\\nThe TeX documentation is located in the texlive-doc package.\", \"_id\": \"ab0c042d-39bb-4a0f-a50e-7d2d623586c8\", \"name\": \"texlive\", \"id\": \"ab0c042d-39bb-4a0f-a50e-7d2d623586c8\"}, {\"description\": \"Dvips converts .dvi files, for example those produced by the TeX text\\nformatting system, to PostScript(TM) format.\\n\\nIf you are installing texlive, so that you can use the TeX text\\nformatting system without direct PDF compilation, consider to install\\ntexlive-dvips. In addition, you will need to install texlive-latex\\n(a higher level formatting package which provides an easier-to-use\\ninterface for TeX), and xdvi (for previewing .dvi files in X).\", \"_id\": \"c2fcd72a-31d5-4f46-8741-f725b02a65ca\", \"name\": \"texlive-dvips\", \"id\": \"c2fcd72a-31d5-4f46-8741-f725b02a65ca\"}, {\"description\": \"Dvips converts .dvi files, for example those produced by the TeX text\\nformatting system, to PostScript(TM) format.\\n\\nIf you are installing texlive, so that you can use the TeX text\\nformatting system without direct PDF compilation, consider to install\\ntexlive-dvips. In addition, you will need to install texlive-latex\\n(a higher level formatting package which provides an easier-to-use\\ninterface for TeX), and xdvi (for previewing .dvi files in X).\", \"_id\": \"2b70e559-db31-4486-a792-e674cc32ed56\", \"name\": \"texlive-dvips\", \"id\": \"2b70e559-db31-4486-a792-e674cc32ed56\"}, {\"description\": \"LaTeX is a front end for the TeX text formatting system. Easier to\\nuse than TeX. LaTeX is essentially a set of TeX macros which provide\\nconvenient, predefined document formats for users. It also allows to\\ncompile LaTeX files directly to PDF format.\\n\\nThe TeX documentation is located in the texlive-doc package.\", \"_id\": \"d30121c9-29a4-4d37-b68c-4881907c6c2a\", \"name\": \"texlive-latex\", \"id\": \"d30121c9-29a4-4d37-b68c-4881907c6c2a\"}, {\"description\": \"LaTeX is a front end for the TeX text formatting system. Easier to\\nuse than TeX. LaTeX is essentially a set of TeX macros which provide\\nconvenient, predefined document formats for users. It also allows to\\ncompile LaTeX files directly to PDF format.\\n\\nThe TeX documentation is located in the texlive-doc package.\", \"_id\": \"be615eac-f924-48b2-968d-ffce34775bc4\", \"name\": \"texlive-latex\", \"id\": \"be615eac-f924-48b2-968d-ffce34775bc4\"}, {\"description\": \"texlive-texmf is a texmf distribution based upon TeX Live. All of the files\\ncontained in these packages are from the TeX Live zip files. The intent is to\\nprovide a packaging similar in style and layout to teTeX.\", \"_id\": \"0d91340e-d2d2-4e1c-aebc-b1d8e50eee39\", \"name\": \"texlive-texmf\", \"id\": \"0d91340e-d2d2-4e1c-aebc-b1d8e50eee39\"}, {\"description\": \"texlive-texmf is a texmf distribution based upon TeX Live. All of the files\\ncontained in these packages are from the TeX Live zip files. The intent is to\\nprovide a packaging similar in style and layout to teTeX.\", \"_id\": \"e2103d2b-4c55-4dfc-ba46-115373d81cdc\", \"name\": \"texlive-texmf\", \"id\": \"e2103d2b-4c55-4dfc-ba46-115373d81cdc\"}, {\"description\": \"This package contains the components of the TEXMF tree needed for the\\ntexlive-dvips package.\", \"_id\": \"17ba1f28-2f88-4178-98fd-4ebc6db09c38\", \"name\": \"texlive-texmf-dvips\", \"id\": \"17ba1f28-2f88-4178-98fd-4ebc6db09c38\"}, {\"description\": \"This package contains the components of the TEXMF tree needed for the\\ntexlive-dvips package.\", \"_id\": \"fe674bb7-a07d-4b23-9e41-bed6cae22450\", \"name\": \"texlive-texmf-dvips\", \"id\": \"fe674bb7-a07d-4b23-9e41-bed6cae22450\"}, {\"description\": \"This package is where errata to the texlive-texmf package will appear, when\\nneeded.\", \"_id\": \"11695341-6382-4765-8a76-d617976f0788\", \"name\": \"texlive-texmf-errata\", \"id\": \"11695341-6382-4765-8a76-d617976f0788\"}, {\"description\": \"This package is where bug fixes to the texlive-texmf-dvips package will appear,\\nwhen needed.\", \"_id\": \"fb3417c2-3603-4677-b427-bf7c40a7bc03\", \"name\": \"texlive-texmf-errata-dvips\", \"id\": \"fb3417c2-3603-4677-b427-bf7c40a7bc03\"}, {\"description\": \"This package is where bug fixes to the texlive-texmf-fonts package will appear,\\nwhen needed.\", \"_id\": \"811c4db6-d79b-406e-b84b-66d510a9f8ec\", \"name\": \"texlive-texmf-errata-fonts\", \"id\": \"811c4db6-d79b-406e-b84b-66d510a9f8ec\"}, {\"description\": \"This package is where errata to the texlive-texmf-latex package will appear,\\nwhen needed.\", \"_id\": \"96a84b37-246e-4567-8e04-77d8099fd68e\", \"name\": \"texlive-texmf-errata-latex\", \"id\": \"96a84b37-246e-4567-8e04-77d8099fd68e\"}, {\"description\": \"This package contains the components of the TEXMF tree needed for the\\ntexlive-fonts package.\", \"_id\": \"3f2463d4-3fc0-47e6-9fc3-8e99a9178a06\", \"name\": \"texlive-texmf-fonts\", \"id\": \"3f2463d4-3fc0-47e6-9fc3-8e99a9178a06\"}, {\"description\": \"This package contains the components of the TEXMF tree needed for the\\ntexlive-fonts package.\", \"_id\": \"3dc48821-560b-41ee-8509-45e0d52a7a4d\", \"name\": \"texlive-texmf-fonts\", \"id\": \"3dc48821-560b-41ee-8509-45e0d52a7a4d\"}, {\"description\": \"This package contains the components of the TEXMF tree needed for the\\ntexlive-latex package.\", \"_id\": \"501b959a-ceb5-4d22-a404-8c1813160595\", \"name\": \"texlive-texmf-latex\", \"id\": \"501b959a-ceb5-4d22-a404-8c1813160595\"}, {\"description\": \"This package contains the components of the TEXMF tree needed for the\\ntexlive-latex package.\", \"_id\": \"531b482a-29f4-489c-9d89-401948c64a41\", \"name\": \"texlive-texmf-latex\", \"id\": \"531b482a-29f4-489c-9d89-401948c64a41\"}, {\"description\": \"This package contains TeXLive utilities using ghostscript and metafont\\nwith X support.\", \"_id\": \"f791c068-840d-4536-933e-87d82e2c4965\", \"name\": \"texlive-utils\", \"id\": \"f791c068-840d-4536-933e-87d82e2c4965\"}, {\"description\": \"This package contains TeXLive utilities using ghostscript and metafont\\nwith X support.\", \"_id\": \"e03bd7a7-9638-4279-920b-f8b5e0dde057\", \"name\": \"texlive-utils\", \"id\": \"e03bd7a7-9638-4279-920b-f8b5e0dde057\"}, {\"description\": \"The Trivial File Transfer Protocol (TFTP) is normally used only for\\nbooting diskless workstations.  The tftp package provides the user\\ninterface for TFTP, which allows users to transfer files to and from a\\nremote machine.  This program and TFTP provide very little security,\\nand should not be enabled unless it is expressly needed.\", \"_id\": \"a1c60b8a-dda4-4939-8adc-4df85c1f1