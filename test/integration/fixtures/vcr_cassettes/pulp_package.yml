7-e98b1d9650fd\", \"name\": \"enchant\", \"id\": \"67ae9130-ef64-4c46-9107-e98b1d9650fd\"}, {\"description\": \"A library that wraps other spell checking backends.\", \"_id\": \"5f73eb5a-95ee-409b-a5f2-2e1dfbef5a99\", \"name\": \"enchant\", \"id\": \"5f73eb5a-95ee-409b-a5f2-2e1dfbef5a99\"}, {\"description\": \"GNU enscript is a free replacement for Adobe's Enscript\\nprogram. Enscript converts ASCII files to PostScript(TM) and spools\\ngenerated PostScript output to the specified printer or saves it to a\\nfile. Enscript can be extended to handle different output media and\\nincludes many options for customizing printouts\", \"_id\": \"78639e5b-8b0e-4e12-9942-58d9e7d18138\", \"name\": \"enscript\", \"id\": \"78639e5b-8b0e-4e12-9942-58d9e7d18138\"}, {\"description\": \"The Environment Modules package provides for the dynamic modification of\\na user's environment via modulefiles.\\n\\nEach modulefile contains the information needed to configure the shell\\nfor an application. Once the Modules package is initialized, the\\nenvironment can be modified on a per-module basis using the module\\ncommand which interprets modulefiles. Typically modulefiles instruct\\nthe module command to alter or set shell environment variables such as\\nPATH, MANPATH, etc. modulefiles may be shared by many users on a system\\nand users may have their own collection to supplement or replace the\\nshared modulefiles.\\n\\nModules can be loaded and unloaded dynamically and atomically, in an\\nclean fashion. All popular shells are supported, including bash, ksh,\\nzsh, sh, csh, tcsh, as well as some scripting languages such as perl.\\n\\nModules are useful in managing different versions of applications.\\nModules can also be bundled into metamodules that will load an entire\\nsuite of different applications.\\n\\nNOTE: You will need to get a new shell after installing this package to\\nhave access to the module alias.\", \"_id\": \"c1fca1b0-12bc-4830-be21-b5db58029a9f\", \"name\": \"environment-modules\", \"id\": \"c1fca1b0-12bc-4830-be21-b5db58029a9f\"}, {\"description\": \"The Eye of GNOME image viewer (eog) is the official image viewer for the\\nGNOME desktop. It can view single image files in a variety of formats, as\\nwell as large image collections.\\n\\neog is extensible through a plugin system.\", \"_id\": \"6866ecf2-1980-4bff-83c5-78a85bd461d4\", \"name\": \"eog\", \"id\": \"6866ecf2-1980-4bff-83c5-78a85bd461d4\"}, {\"description\": \"Enterprise Security Client allows the user to enroll and manage their\\ncryptographic smartcards.\", \"_id\": \"94d8e205-fc17-4f8e-a2e9-1b05c1450f4a\", \"name\": \"esc\", \"id\": \"94d8e205-fc17-4f8e-a2e9-1b05c1450f4a\"}, {\"description\": \"Enterprise Security Client allows the user to enroll and manage their\\ncryptographic smartcards.\", \"_id\": \"a5887822-902e-41f4-8320-24e6b8dc8bb2\", \"name\": \"esc\", \"id\": \"a5887822-902e-41f4-8320-24e6b8dc8bb2\"}, {\"description\": \"Enterprise Security Client allows the user to enroll and manage their\\ncryptographic smartcards.\", \"_id\": \"7ce650a7-133e-4e5d-a702-1650e7010853\", \"name\": \"esc\", \"id\": \"7ce650a7-133e-4e5d-a702-1650e7010853\"}, {\"description\": \"This utility allows querying and changing settings such as speed,\\nport, autonegotiation, PCI locations and checksum offload on many\\nnetwork devices, especially of ethernet devices.\", \"_id\": \"c86e73f2-1f15-486c-996b-2d3aefaa72d7\", \"name\": \"ethtool\", \"id\": \"c86e73f2-1f15-486c-996b-2d3aefaa72d7\"}, {\"description\": \"Evince is simple multi-page document viewer. It can display and print\\nPortable Document Format (PDF), PostScript (PS) and Encapsulated PostScript\\n(EPS) files. When supported by the document format, evince allows searching\\nfor text, copying text to the clipboard, hypertext navigation,\\ntable-of-contents bookmarks and editing of forms.\\n\\nSupport for other document formats such as DVI can be added by installing\\nadditional backends.\", \"_id\": \"d8d9d4ee-8c52-4c78-8fc