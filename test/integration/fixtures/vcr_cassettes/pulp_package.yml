671d-fb49-43a5-98e2-1733f7ca3c81\", \"name\": \"yum-plugin-verify\", \"id\": \"6193671d-fb49-43a5-98e2-1733f7ca3c81\"}, {\"description\": \"This plugin takes a set of name/versions for packages and excludes all other\\nversions of those packages (including optionally following obsoletes). This\\nallows you to protect packages from being updated by newer versions,\\nfor example.\", \"_id\": \"eb62aaeb-f8f5-4c39-8a86-02e98b75306c\", \"name\": \"yum-plugin-versionlock\", \"id\": \"eb62aaeb-f8f5-4c39-8a86-02e98b75306c\"}, {\"description\": \"This plugin takes a set of name/versions for packages and excludes all other\\nversions of those packages (including optionally following obsoletes). This\\nallows you to protect packages from being updated by newer versions,\\nfor example.\", \"_id\": \"25076f58-eb89-45b5-b07c-23f35b4793f7\", \"name\": \"yum-plugin-versionlock\", \"id\": \"25076f58-eb89-45b5-b07c-23f35b4793f7\"}, {\"description\": \"This plugin takes a set of name/versions for packages and excludes all other\\nversions of those packages (including optionally following obsoletes). This\\nallows you to protect packages from being updated by newer versions,\\nfor example.\", \"_id\": \"a5902a6e-62b9-4a8f-b4c3-12f7e847ef04\", \"name\": \"yum-plugin-versionlock\", \"id\": \"a5902a6e-62b9-4a8f-b4c3-12f7e847ef04\"}, {\"description\": \"This plugin takes a set of name/versions for packages and excludes all other\\nversions of those packages (including optionally following obsoletes). This\\nallows you to protect packages from being updated by newer versions,\\nfor example.\", \"_id\": \"7c7b6aea-26fd-429b-9db0-6f9a723b9e44\", \"name\": \"yum-plugin-versionlock\", \"id\": \"7c7b6aea-26fd-429b-9db0-6f9a723b9e44\"}, {\"description\": \"Yum-presto is a plugin for yum that looks for deltarpms rather than rpms\\nwhenever they are available.  This has the potential of saving a lot of\\nbandwidth when downloading updates.\\n\\nA Deltarpm is the difference between two rpms.  If you