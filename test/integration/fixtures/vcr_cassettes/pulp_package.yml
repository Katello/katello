ted that will give information\\nabout the problem and help track its resolution. Alerts can be configured\\nto user preference. The same tools can be run on existing log files.\", \"_id\": \"5c619b98-fa39-4aea-aa5b-aa853608b0df\", \"name\": \"setroubleshoot\", \"id\": \"5c619b98-fa39-4aea-aa5b-aa853608b0df\"}, {\"description\": \"setroubleshoot GUI. Application that allows you to view setroubleshoot-server\\nmessages.\\nProvides tools to help diagnose SELinux problems. When AVC messages\\nare generated an alert can be generated that will give information\\nabout the problem and help track its resolution. Alerts can be configured\\nto user preference. The same tools can be run on existing log files.\", \"_id\": \"8925d7b4-fae8-4297-a29f-aad779e554ae\", \"name\": \"setroubleshoot\", \"id\": \"8925d7b4-fae8-4297-a29f-aad779e554ae\"}, {\"description\": \"setroubleshoot GUI. Application that allows you to view setroubleshoot-server\\nmessages.\\nProvides tools to help diagnose SELinux problems. When AVC messages\\nare generated an alert can be generated that will give information\\nabout the problem and help track its resolution. Alerts can be configured\\nto user preference. The same tools can be run on existing log files.\", \"_id\": \"730bc936-7677-4afb-b45f-5c01b9da232c\", \"name\": \"setroubleshoot\", \"id\": \"730bc936-7677-4afb-b45f-5c01b9da232c\"}, {\"description\": \"setroubleshoot GUI. Application that allows you to view setroubleshoot-server\\nmessages.\\nProvides tools to help diagnose SELinux problems. When AVC messages\\nare generated an alert can be generated that will give information\\nabout the problem and help track its resolution. Alerts can be configured\\nto user preference. The same tools can be run on existing log files.\", \"_id\": \"fa85c935-c4dc-4f75-aec4-b07a44f3a5d7\", \"name\": \"setroubleshoot\", \"id\": \"fa85c935-c4dc-4f75-aec4-b07a44f3a5d7\"}, {\"description\": \"This package provides a set of analysis plugins for use with\\nsetroublesh