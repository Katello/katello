ry that are\\nthat are used by network filesystems such a AFS and NFS to\\ndo persistent caching to the local disk.\", \"_id\": \"52c1fd4e-ac9f-44b5-b44f-691eb4a13c9f\", \"name\": \"cachefilesd\", \"id\": \"52c1fd4e-ac9f-44b5-b44f-691eb4a13c9f\"}, {\"description\": \"The cachefilesd daemon manages the caching files and directory that are\\nthat are used by network filesystems such a AFS and NFS to\\ndo persistent caching to the local disk.\", \"_id\": \"ff293640-1fc9-4789-a19d-ed73ba084a95\", \"name\": \"cachefilesd\", \"id\": \"ff293640-1fc9-4789-a19d-ed73ba084a95\"}, {\"description\": \"Cairo is a 2D graphics library designed to provide high-quality display\\nand print output. Currently supported output targets include the X Window\\nSystem, OpenGL (via glitz), in-memory image buffers, and image files (PDF,\\nPostScript, and SVG).\\n\\nCairo is designed to produce consistent output on all output media while\\ntaking advantage of display hardware acceleration when available (e.g.\\nthrough the X Render Extension or OpenGL).\", \"_id\": \"179ff900-3394-47c7-bd65-961d8b4426f8\", \"name\": \"cairo\", \"id\": \"179ff900-3394-47c7-bd65-961d8b4426f8\"}, {\"description\": \"Cairo is a 2D graphics library designed to provide high-quality display\\nand print output. Currently supported output targets include the X Window\\nSystem, OpenGL (via glitz), in-memory image buffers, and image files (PDF,\\nPostScript, and SVG).\\n\\nCairo is designed to produce consistent output on all output media while\\ntaking advantage of display hardware acceleration when available (e.g.\\nthrough the X Render Extension or OpenGL).\", \"_id\": \"c07d9fc0-023d-4b1a-ac8f-19b928300cc6\", \"name\": \"cairo\", \"id\": \"c07d9fc0-023d-4b1a-ac8f-19b928300cc6\"}, {\"description\": \"Cairo is a 2D graphics library designed to provide high-quality display\\nand print output.\\n\\nThis package contains libraries, header files and developer documentation\\nneeded for developing software which uses the cairo graphics library.\", \"_id\": \"b81abb32-aee6-413e-a8c1-440a89e91545\", \"name\": \"cairo-devel\", \"id\": \"b81abb32-aee6-413e-a8c1-440a89e91545\"}, {\"description\": \"Cairo is a 2D graphics library designed to provide high-quality display\\nand print output.\\n\\nThis package contains libraries, header files and developer documentation\\nneeded for developing software which uses the cairo graphics library.\", \"_id\": \"cf3fe000-f84e-47bd-8d7e-2681a0b7ad4a\", \"name\": \"cairo-devel\", \"id\": \"cf3fe000-f84e-47bd-8d7e-2681a0b7ad4a\"}, {\"description\": \"\\nThis is a version of the cairo 2D graphics library, with additional\\nfeatures required to support the implementation of the spice protocol.\\n\\nCairo is a 2D graphics library designed to provide high-quality display\\nand print output. Currently supported output targets include the X Window\\nSystem, OpenGL (via glitz), in-memory image buffers, and image files (PDF,\\nPostScript, and SVG).\\n\\nCairo is designed to produce consistent output on all output media while\\ntaking advantage of display hardware acceleration when available (e.g.\\nthrough the X Render Extension or OpenGL).\", \"_id\": \"599c044f-d806-4f4b-ae96-59d72ff6b1e5\", \"name\": \"cairo-spice\", \"id\": \"599c044f-d806-4f4b-ae96-59d72ff6b1e5\"}, {\"description\": \"Cairomm is the C++ API for the cairo graphics library. It offers all the power\\nof cairo with an interface familiar to C++ developers, including use of the\\nStandard Template Library where it makes sense.\", \"_id\": \"b548a1f7-7bb9-400f-be86-16c1a5677381\", \"name\": \"cairomm\", \"id\": \"b548a1f7-7bb9-400f-be86-16c1a5677381\"}, {\"description\": \"CAS provides a user the ability to configure an environment for core analysis\\nquickly. All the hassles of matching kernel versions and machine architecture\\ntypes to core dumps are automatically detected and processed.\", \"_id\": \"ad8effc8-cfe8-41de-9e39-f5d92995b638\", \"name\": \"cas\", \"id\": \"ad8effc8-cfe8-41de-9e39-f5d92995b638\"}, {\"description\": \"Generic USB CCID (Chip/Smart Card Interface Devices) driver.\", \"_id\": \"9fd5c5a1-5fce-4936-b689-80cc768a2045\", \"name\": \"ccid\", \"id\": \"9fd5c5a1-5fce-4936-b689-80cc768a2045\"}, {\"description\": \"Cdparanoia (Paranoia III) reads digital audio directly from a CD, then\\nwrites the data to a file or pipe in WAV, AIFC or raw 16 bit linear\\nPCM format.  Cdparanoia doesn't contain any extra features (like the ones\\nincluded in the cdda2wav sampling utility).  Instead, cdparanoia's strength\\nlies in its ability to handle a variety of hardware, including inexpensive\\ndrives prone to misalignment, frame jitter and loss of streaming during\\natomic reads.  Cdparanoia is also good at reading and repairing data from\\ndamaged CDs.\", \"_id\": \"deb44837-9f3d-4719-9178-b1b40feb3a09\", \"name\": \"cdparanoia\", \"id\": \"deb44837-9f3d-4719-9178-b1b40feb3a09\"}, {\"description\": \"The cdparanoia-libs package contains the dynamic libraries needed for\\napplications which read CD Digital Audio disks.\", \"_id\": \"bf12189b-5989-4cf1-9b94-186a85fd22d0\", \"name\": \"cdparanoia-libs\", \"id\": \"bf12189b-5989-4cf1-9b94-186a85fd22d0\"}, {\"description\": \"The cdparanoia-libs package contains the dynamic libraries needed for\\napplications which read CD Digital Audio disks.\", \"_id\": \"bf29339e-b3a6-4730-91fb-8d1b1df21eda\", \"name\": \"cdparanoia-libs\", \"id\": \"bf29339e-b3a6-4730-91fb-8d1b1df21eda\"}, {\"description\": \"Cdrdao records audio CD-Rs in disk-at-once (DAO) mode, based on a\\ntextual description of the CD contents. Recording in DAO mode writes\\nthe complete disc (lead-in, one or more tracks, and lead-out) in a\\nsingle step. DAO allows full control over the length and the contents\\nof pre-gaps, the pause areas between tracks.\", \"_id\": \"d261d4ac-28ed-494c-b804-2dee159fda5b\", \"name\": \"cdrdao\", \"id\": \"d261d4ac-28ed-494c-b804-2dee159fda5b\"}, {\"description\": \"CELT (Constrained Energy Lapped Transform) is an ultra-low delay audio\\ncodec designed for realtime transmission of high quality speech and audio.\\nThis is meant to close the gap between traditional speech codecs\\n(such as Speex) and traditional audio codecs (such as Vorbis).\", \"_id\": \"0ded2c8b-d903-4ad3-9c95-d3ea69d88492\", \"name\": \"celt051\", \"id\": \"0ded2c8b-d903-4ad3-9c95-d3ea69d88492\"}, {\"description\": \"CELT (Constrained Energy Lapped Transform) is an ultra-low delay audio\\ncodec designed for realtime transmission of high quality speech and audio.\\nThis is meant to close the gap between traditional speech codecs\\n(such as Speex) and traditional audio codecs (such as Vorbis).\", \"_id\": \"fc87ba22-691e-4e16-b8c1-c2c9da0d462d\", \"name\": \"celt051\", \"id\": \"fc87ba22-691e-4e16-b8c1-c2c9da0d462d\"}, {\"description\": \"Certmonger is a service which is primarily concerned with getting your\\nsystem enrolled with a certificate authority (CA) and keeping it enrolled.\", \"_id\": \"ec6e192b-3ab0-406d-91af-5ecdd6ba2f38\", \"name\": \"certmonger\", \"id\": \"ec6e192b-3ab0-406d-91af-5ecdd6ba2f38\"}, {\"description\": \"Certmonger is a service which is primarily concerned with getting your\\nsystem enrolled with a certificate authority (CA) and keeping it enrolled.\", \"_id\": \"09b7ecc6-7399-4066-ae2b-9428e91b6ec6\", \"name\": \"certmonger\", \"id\": \"09b7ecc6-7399-4066-ae2b-9428e91b6ec6\"}, {\"description\": \"Certmonger is a service which is primarily concerned with getting your\\nsystem enrolled with a certificate authority (CA) and keeping it enrolled.\", \"_id\": \"5bc27eac-e2cf-43e5-b653-32aeb7436227\", \"name\": \"certmonger\", \"id\": \"5bc27eac-e2cf-43e5-b653-32aeb7436227\"}, {\"description\": \"Certmonger is a service which is primarily concerned with getting your\\nsystem enrolled with a certificate authority (CA) and keeping it enrolled.\", \"_id\": \"92ba3b28-7458-48bf-a90b-af849b2aebdb\", \"name\": \"certmonger\", \"id\": \"92ba3b28-7458-48bf-a90b-af849b2aebdb\"}, {\"description\": \"Certmonger is a service which is primarily concerned with getting your\\nsystem enrolled with a certificate authority (CA) and keeping it enrolled.\", \"_id\": \"9120402c-54a7-489e-945c-4136fceccace\", \"name\": \"certmonger\", \"id\": \"9120402c-54a7-489e-945c-4136fceccace\"}, {\"description\": \"Check is a unit test framework for C. It features a simple interface for\\ndefining unit tests, putting little in the way of the developer. Tests\\nare run in a separate address space, so Check can catch both assertion\\nfailures and code errors that cause segmentation faults or other signals.\\nThe output from unit tests can be used within source code editors and IDEs.\", \"_id\": \"d03a8f61-d71b-4152-9f39-c1b6c07025aa\", \"name\": \"check\", \"id\": \"d03a8f61-d71b-4152-9f39-c1b6c07025aa\"}, {\"description\": \"Check is a unit test framework for C. It features a simple interface for\\ndefining unit tests, putting little in the way of the developer. Tests\\nare run in a separate address space, so Check can catch both assertion\\nfailures and code errors that cause segmentation faults or other signals.\\nThe output from unit tests can be used within source code editors and IDEs.\", \"_id\": \"972e973c-0982-4671-b41b-505125f6bc31\", \"name\": \"check\", \"id\": \"972e973c-0982-4671-b41b-505125f6bc31\"}, {\"description\": \"Libraries and headers for developing programs with check\", \"_id\": \"41ba3127-7fab-48a4-82e9-a054c1598f15\", \"name\": \"check-devel\", \"id\": \"41ba3127-7fab-48a4-82e9-a054c1598f15\"}, {\"description\": \"Libraries and headers for developing programs with check\", \"_id\": \"5bf958c4-ef33-4456-ae24-3cfacf11f48c\", \"name\": \"check-devel\", \"id\": \"5bf958c4-ef33-4456-ae24-3cfacf11f48c\"}, {\"description\": \"Security-enhanced Linux is a feature of the Linux\\u00ae kernel and a number\\nof utilities with enhanced security functionality designed to add\\nmandatory access controls to Linux.  The Security-enhanced Linux\\nkernel contains new architectural components originally developed to\\nimprove the security of the Flask operating system. These\\narchitectural components provide general support for the enforcement\\nof many kinds of mandatory access control policies, including those\\nbased on the concepts of Type Enforcement\\u00ae, Role-based Access\\nControl, and Multi-level Security.\\n\\nThis package contains checkpolicy, the SELinux policy compiler.\\nOnly required for building policies.\", \"_id\": \"ff4a912f-dccd-4a9c-8758-6068371c19ec\", \"name\": \"checkpolicy\", \"id\": \"ff4a912f-dccd-4a9c-8758-6068371c19ec\"}, {\"description\": \"Cheese is a Photobooth-inspired GNOME application for taking pictures and\\nvideos from a webcam. It can also apply fancy graphical effects.\", \"_id\": \"1092b71d-948f-4cd5-8350-83db7f55d0ed\", \"name\": \"cheese\", \"id\": \"1092b71d-948f-4cd5-8350-83db7f55d0ed\"}, {\"description\": \"Chkconfig is a basic system utility.  It updates and queries runlevel\\ninformation for system services.  Chkconfig manipulates the numerous\\nsymbolic links in /etc/rc.d, to relieve system administrators of some\\nof the drudgery of manually editing the symbolic links.\", \"_id\": \"84cde311-3488-4580-996b-65e68ea94b52\", \"name\": \"chkconfig\", \"id\": \"84cde311-3488-4580-996b-65e68ea94b52\"}, {\"description\": \"Chkconfig is a basic system utility.  It updates and queries runlevel\\ninformation for system services.  Chkconfig manipulates the numerous\\nsymbolic links in /etc/rc.d, to relieve system administrators of some\\nof the drudgery of manually editing the symbolic links.\", \"_id\": \"39593a7c-8151-478a-b391-15bfe7c9db6f\", \"name\": \"chkconfig\", \"id\": \"39593a7c-8151-478a-b391-15bfe7c9db6f\"}, {\"description\": \"Chkconfig is a basic system utility.  It updates and queries runlevel\\ninformation for system services.  Chkconfig manipulates the numerous\\nsymbolic links in /etc/rc.d, to relieve system administrators of some\\nof the drudgery of manually editing the symb