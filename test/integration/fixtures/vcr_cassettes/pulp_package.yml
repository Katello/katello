raging GNOME's\\nbuilt-in accessibility framework.\", \"_id\": \"4d1969b1-0ee1-467b-99e4-dbc12007dace\", \"name\": \"gok\", \"id\": \"4d1969b1-0ee1-467b-99e4-dbc12007dace\"}, {\"description\": \"GnuPG Made Easy (GPGME) is a library designed to make access to GnuPG\\neasier for applications.  It provides a high-level crypto API for\\nencryption, decryption, signing, signature verification and key\\nmanagement.\", \"_id\": \"3b599984-f255-4832-b304-3ebfe2e82f23\", \"name\": \"gpgme\", \"id\": \"3b599984-f255-4832-b304-3ebfe2e82f23\"}, {\"description\": \"GnuPG Made Easy (GPGME) is a library designed to make access to GnuPG\\neasier for applications.  It provides a high-level crypto API for\\nencryption, decryption, signing, signature verification and key\\nmanagement.\", \"_id\": \"f55c79ea-23cb-4ea4-8ac6-f78bb4827fa3\", \"name\": \"gpgme\", \"id\": \"f55c79ea-23cb-4ea4-8ac6-f78bb4827fa3\"}, {\"description\": \"Gpm provides mouse support to text-based Linux applications like the\\nEmacs editor and the Midnight Commander file management system.  Gpm\\nalso provides console cut-and-paste operations using the mouse and\\nincludes a program to allow pop-up menus to appear at the click of a\\nmouse button.\", \"_id\": \"7748aa0b-feea-41e6-b354-813aad167629\", \"name\": \"gpm\", \"id\": \"7748aa0b-feea-41e6-b354-813aad167629\"}, {\"description\": \"Gpm provides mouse support to text-based Linux applications like the\\nEmacs editor and the Midnight Commander file management system.  Gpm\\nalso provides console cut-and-paste operations using the mouse and\\nincludes a program to allow pop-up menus to appear at the click of a\\nmouse button.\", \"_id\": \"82d6e0b0-fa1b-4cb0-a36d-803521118e58\", \"name\": \"gpm\", \"id\": \"82d6e0b0-fa1b-4cb0-a36d-803521118e58\"}, {\"description\": \"This package contains the libgpm.so dynamic library which contains\\nthe gpm system calls and library functions.\", \"_id\": \"416c7880-272e-453b-80b3-c5ec481a4a28\", \"name\": \"gpm-libs\", \"id\": \"416c7880-272e-453b-80b3-c5ec481a4a28\"}, {\"description\": \"This package contains the libgpm.so dynamic library which contains\\nthe gpm system calls and library functions.\", \"_id\": \"316ba510-24f5-4d34-969b-d0dd1162141e\", \"name\": \"gpm-libs\", \"id\": \"316ba510-24f5-4d34-969b-d0dd1162141e\"}, {\"description\": \"This package contains the libgpm.so dynamic library which contains\\nthe gpm system calls and library functions.\", \"_id\": \"95d44745-1d72-48c9-b67b-f62fab5d4547\", \"name\": \"gpm-libs\", \"id\": \"95d44745-1d72-48c9-b67b-f62fab5d4547\"}, {\"description\": \"This package contains the libgpm.so dynamic library which contains\\nthe gpm system calls and library functions.\", \"_id\": \"bce0bad4-9fbe-4732-ac44-e675b0fed4f3\", \"name\": \"gpm-libs\", \"id\": \"bce0bad4-9fbe-4732-ac44-e675b0fed4f3\"}, {\"description\": \"gPXE is an open source network bootloader. It provides a direct\\nreplacement for proprietary PXE ROMs, with many extra features such as\\nDNS, HTTP, iSCSI, etc.\\n\\nThis package contains the gPXE ROMs for devices emulated by QEMU, in\\n.rom format.\", \"_id\": \"4cbff2f3-dc1f-44b5-909a-f7ca73b7151b\", \"name\": \"gpxe-roms-qemu\", \"id\": \"4cbff2f3-dc1f-44b5-909a-f7ca73b7151b\"}, {\"description\": \"gPXE is an open source network bootloader. It provides a direct\\nreplacement for proprietary PXE ROMs, with many extra features such as\\nDNS, HTTP, iSCSI, etc.\\n\\nThis package contains the gPXE ROMs for devices emulated by QEMU, in\\n.rom format.\", \"_id\": \"dca6c325-5d3a-4a89-a1ca-0e9ecb264ab4\", \"name\": \"gpxe-roms-qemu\", \"id\": \"dca6c325-5d3a-4a89-a1ca-0e9ecb264ab4\"}, {\"description\": \"gPXE is an open source network bootloader. It provides a direct\\nreplacement for proprietary PXE ROMs, with many extra features such as\\nDNS, HTTP, iSCSI, etc.\\n\\nThis package contains the gPXE ROMs for devices emulated by QEMU, in\\n.rom format.\", \"_id\": \"ce180e48-e385-49bf-9a90-bdaa25e99a7f\", \"name\": \"gpxe-roms-qemu\", \"id\": \"ce180e48-e385-49bf-9a90-bdaa25e99a7f\"}, {\"description\": \"gPXE is an open source network bootloader. It provides a direct\\nreplacement for proprietary PXE ROMs, with many extra features such as\\nDNS, HTTP, iSCSI, etc.\\n\\nThis package contains the gPXE ROMs for devices emulated by QEMU, in\\n.rom format.\", \"_id\": \"bfcadffa-43f7-4a45-97f0-766da4b84e07\", \"name\": \"gpxe-roms-qemu\", \"id\": \"bfcadffa-43f7-4a45-97f0-766da4b84e07\"}, {\"description\": \"A collection of tools for the manipulation and layout of graphs (as in nodes\\nand edges, not as in barcharts).\", \"_id\": \"77640618-b92d-41ec-964a-3e1bfe21db1e\", \"name\": \"graphviz\", \"id\": \"77640618-b92d-41ec-964a-3e1bfe21db1e\"}, {\"description\": \"A collection of tools for the manipulation and layout of graphs (as in nodes\\nand edges, not as in barcharts).\", \"_id\": \"edae9a0c-9ae5-420a-acf9-3eb6caa4340e\", \"name\": \"graphviz\", \"id\": \"edae9a0c-9ae5-420a-acf9-3eb6caa4340e\"}, {\"description\": \"Perl extension for graphviz.\", \"_id\": \"2c1a50fe-93d0-4294-ba7e-227567f9b83f\", \"name\": \"graphviz-perl\", \"id\": \"2c1a50fe-93d0-4294-ba7e-227567f9b83f\"}, {\"description\": \"Various tcl packages (extensions) for the graphviz tools.\", \"_id\": \"89d15233-5218-4b85-b569-f92ac00d6de6\", \"name\": \"graphviz-tcl\", \"id\": \"89d15233-5218-4b85-b569-f92ac00d6de6\"}, {\"description\": \"The GNU versions of commonly used grep utilities. Grep searches through\\ntextual input for lines which contain a match to a specified pattern and then\\nprints the matching lines. GNU's grep utilities include grep, egrep and fgrep.\\n\\nGNU grep is needed by many scripts, so it shall be installed on every system.\", \"_id\": \"4505b8cf-91b4-470b-969c-8f514254f8e8\", \"name\": \"grep\", \"id\": \"4505b8cf-91b4-470b-969c-8f514254f8e8\"}, {\"description\": \"The GNU versions of commonly used grep utilities. Grep searches through\\ntextual input for lines which contain a match to a specified pattern and then\\nprints the matching lines. GNU's grep utilities include grep, egrep and fgrep.\\n\\nGNU grep is needed by many scripts, so it shall be installed on every system.\", \"_id\": \"56c4be5f-d310-4fdb-9e6f-0b0dd4326b7a\", \"name\": \"grep\", \"id\": \"56c4be5f-d310-4fdb-9e6f-0b0dd4326b7a\"}, {\"description\": \"Groff is a document formatting system. Groff takes standard text and\\nformatting commands as input and produces formatted output. The\\ncreated documents can be shown on a display or printed on a printer.\\nGroff's formatting commands allow you to specify font type and size,\\nbold type, italic type, the number and size of columns on a page, and\\nmore.\\n\\nGroff can also be used to format man pages. If you are going to use\\ngroff with the X Window System, you will also need to install the\\ngroff-gxditview package.\", \"_id\": \"60d7ea8d-9002-4d87-8558-73c2b3121139\", \"name\": \"groff\", \"id\": \"60d7ea8d-9002-4d87-8558-73c2b3121139\"}, {\"description\": \"GRUB (Grand Unified Boot Loader) is an experimental boot loader\\ncapable of booting into most free operating systems - Linux, FreeBSD,\\nNetBSD, GNU Mach, and others as well as most commercial operating\\nsystems.\", \"_id\": \"7a11ecef-814d-4775-8c33-59183b28e65f\", \"name\": \"grub\", \"id\": \"7a11ecef-814d-4775-8c33-59183b28e65f\"}, {\"description\": \"GRUB (Grand Unified Boot Loader) is an experimental boot loader\\ncapable of booting into most free operating systems - Linux, FreeBSD,\\nNetBSD, GNU Mach, and others as well as most commercial operating\\nsystems.\", \"_id\": \"80708eb8-7773-4fa9-bb71-57b311bd804c\", \"name\": \"grub\", \"id\": \"80708eb8-7773-4fa9-bb71-57b311bd804c\"}, {\"description\": \"GRUB (Grand Unified Boot Loader) is an experimental boot loader\\ncapable of booting into most free operating systems - Linux, FreeBSD,\\nNetBSD, GNU Mach, and others as well as most commercial operating\\nsystems.\", \"_id\": \"2ff333be-09fd-4481-a45b-4178c45fe68b\", \"name\": \"grub\", \"id\": \"2ff333be-09fd-4481-a45b-4178c45fe68b\"}, {\"description\": \"GRUB (Grand Unified Boot Loader) is an experimental boot loader\\ncapable of booting into most free operating systems - Linux, FreeBSD,\\nNetBSD, GNU Mach, and others as well as most commercial operating\\nsystems.\", \"_id\": \"9b0494c7-0fdf-4ee1-ad09-c1b997793dc3\", \"name\": \"grub\", \"id\": \"9b0494c7-0fdf-4ee1-ad09-c1b997793dc3\"}, {\"description\": \"GRUB (Grand Unified Boot Loader) is an experimental boot loader\\ncapable of booting into most free operating systems - Linux, FreeBSD,\\nNetBSD, GNU Mach, and others as well as most commercial operating\\nsystems.\", \"_id\": \"93ec83d5-50f7-41a7-82bf-7857363b93b9\", \"name\": \"grub\", \"id\": \"93ec83d5-50f7-41a7-82bf-7857363b93b9\"}, {\"description\": \"grubby  is  a command line tool for updating and displaying information about\\nthe configuration files for the grub, lilo, elilo (ia64),  yaboot (powerpc)\\nand zipl (s390) boot loaders. It is primarily designed to be used from scripts\\nwhich install new kernels and need to find information about the current boot\\nenvironment.\", \"_id\": \"e26dd962-a1c3-451f-b1eb-f9ee0b864c63\", \"name\": \"grubby\", \"id\": \"e26dd962-a1c3-451f-b1eb-f9ee0b864c63\"}, {\"description\": \"grubby  is  a command line tool for updating and displaying information about\\nthe configuration files for the grub, lilo, elilo (ia64),  yaboot (powerpc)\\nand zipl (s390) boot loaders. It is primarily designed to be used from scripts\\nwhich install new kernels and need to find information about the current boot\\nenvironment.\", \"_id\": \"f10ceff1-ce6e-41bd-8c8c-1245ae672d64\", \"name\": \"grubby\", \"id\": \"f10ceff1-ce6e-41bd-8c8c-1245ae672d64\"}, {\"description\": \"The GNU Scientific Library (GSL) is a collection of routines for\\nnumerical analysis, written in C.\", \"_id\": \"3618982c-9b66-462c-a4bb-2a4d8c78e5d9\", \"name\": \"gsl\", \"id\": \"3618982c-9b66-462c-a4bb-2a4d8c78e5d9\"}, {\"description\": \"The GNU Scientific Library (GSL) is a collection of routines for\\nnumerical analysis, written in C.\", \"_id\": \"cfbdee1a-86c8-4785-a1cb-916681918021\", \"name\": \"gsl\", \"id\": \"cfbdee1a-86c8-4785-a1cb-916681918021\"}, {\"description\": \"The gsl-devel package contains the header files necessary for\\ndeveloping programs using the GSL (GNU Scientific Library).\", \"_id\": \"f6387dca-4ba1-4402-b2f3-30ab4d5e1524\", \"name\": \"gsl-devel\", \"id\": \"f6387dca-4ba1-4402-b2f3-30ab4d5e1524\"}, {\"description\": \"The gsl-devel package contains the header files necessary for\\ndeveloping programs using the GSL (GNU Scientific Library).\", \"_id\": \"489afa3e-0e62-409c-866e-8b3ed97f1856\", \"name\": \"gsl-devel\", \"id\": \"489afa3e-0e62-409c-866e-8b3ed97f1856\"}, {\"description\": \"The gsl-static package includes static libraries of GSL.\", \"_id\": \"aa2537fd-5b4d-43d3-9664-5b7ecd42df9f\", \"name\": \"gsl-static\", \"id\": \"aa2537fd-5b4d-43d3-9664-5b7ecd42df9f\"}, {\"description\": \"Contains runtime shared libraries for libgsm, an implementation of\\nthe European GSM 06.10 provisional standard for full-rate speech\\ntranscoding, prI-ETS 300 036, which uses RPE/LTP (residual pulse\\nexcitation/long term prediction) coding at 13 kbit/s.\\n\\nGSM 06.10 compresses frames of 162 13-bit samples (8 kHz sampling\\nrate, i.e. a frame rate of 50 Hz) into 260 bits; for compatibility\\nwith typical UNIX applications, our implementation turns frames of 160\\n16-bit linear samples into 33-byte frames (1650 Bytes/s).\\nThe quality of the algorithm is good enough for reliable speaker\\nrecognition; even music often survives transcoding in recognizable\\nform (given the bandwidth limitations of 8 kHz sampling rate).\\n\\nThe interfaces offered are a front end modelled after compress(1), and\\na library API.  Compression and decompression run faster than realtime\\non most SPARCstations.  The implementation has been verified against the\\nETSI standard test patterns.\", \"_id\": \"fe93ddc0-7554-4582-8b34-f8761c910a66\", \"name\": \"gsm\", \"id\": \"fe93ddc0-7554-4582-8b34-f8761c910a66\"}, {\"description\": \"Contains runtime shared libraries for libgsm, an implementation of\\nthe European GSM 06.10 provisional standard for full-rate speech\\ntranscoding, prI-ETS 300 036, which uses RPE/LTP (residual pulse\\nexcitation/long term prediction) coding at 13 kbit/s.\\n\\nGSM 06.10 compresses frames of 162 13-bit samples (8 kHz sampling\\nrate, i.e. a frame rate of 50 Hz) into 260 bits; for compatibility\\nwith typical UNIX applications, our implementation turns frames of 160\\n16-bit linear samples into 33-byte frames (1650 Bytes/s).\\nThe quality of the algorithm is good enough for reliable speaker\\nrecognition; even music often survives transcoding in recognizable\\nform (given the bandwidth limitations of 8 kHz sampling rate).\\n\\nThe interfaces offered are a front end modelled after compress(1), and\\na library API.  Compression and decompression run faster than realtime\\non most SPARCstations.  The implementation has been verified against the\\nETSI standard test patterns.\", \"_id\": \"8ba2696a-4cf2-468d-b6b5-a893f19ef3eb\", \"name\": \"gsm\", \"id\": \"8ba2696a-4cf2-468d-b6b5-a893f19ef3eb\"}, {\"description\": \"GStreamer is a streaming media framework, based on graphs of filters which\\noperate on media data. Applications using this library can do anything\\nfrom real-time sound processing to playing videos, and just about anything\\nelse media-related.  Its plugin-based architecture means that new data\\ntypes or processing capabilities can be added simply by installing new\\nplugins.\", \"_id\": \"1e42bfb2-3348-4667-b6e8-feabcab7333a\", \"name\": \"gstreamer\", \"id\": \"1e42bfb2-3348-4667-b6e8-feabcab7333a\"}, {\"description\": \"GStreamer is a streaming media framework, based on graphs of filters which\\noperate on media data. Applications using this library can do anything\\nfrom real-time sound processing to playing videos, and just about anything\\nelse media-related.  Its plugin-based architecture means that new data\\ntypes or processing capabilities can be added simply by installing new\\nplugins.\", \"_id\": \"a1c8d787-e32c-4453-89f8-9a205b488cbd\", \"name\": \"gstreamer\", \"id\": \"a1c8d787-e32c-4453-89f8-9a205b488cbd\"}, {\"description\": \"GStreamer is a streaming media framework, based on graphs of filters which\\noperate on media data. Applications using this library can do anything\\nfrom real-time sound processing to playing videos, and just about anything\\nelse media-related.  Its plugin-based architecture means that new data\\ntypes or processing capabilities can be added simply by installing new\\nplugins.\\n\\nThis package contains the libraries and includes files necessary to develop\\napplications and plugins for GStreamer. If you plan to develop applications\\nwith GStreamer, consider installing the gstreamer-devel-docs package and the\\ndocumentation packages for any plugins you intend to use.\", \"_id\": \"42463055-26e6-4d59-948e-c09cbd1a79ca\", \"name\": \"gstreamer-devel\", \"id\": \"42463055-26e6-4d59-948e-c09cbd1a79ca\"}, {\"description\": \"GStreamer is a streaming media framework, based on graphs of filters which\\noperate on media data. Applications using this library can do anything\\nfrom real-time sound processing to playing videos, and just about anything\\nelse media-related.  Its plugin-based architecture means that new data\\ntypes or processing capabilities can be added simply by installing new\\nplugins.\\n\\nThis package contains the libraries and includes files necessary to develop\\napplications and plugins for GStreamer. If you plan to develop applications\\nwith GStreamer, consider installing the gstreamer-devel-docs package and the\\ndocumentation packages for any plugins you intend to use.\", \"_id\": \"247901c9-1bfd-45ac-bc32-5c41f4af6a64\", \"name\": \"gstreamer-devel\", \"id\": \"247901c9-1bfd-45ac-bc32-5c41f4af6a64\"}, {\"description\": \"GStreamer is a s