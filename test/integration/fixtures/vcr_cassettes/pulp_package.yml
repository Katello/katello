nfo             Print information about executables and libraries\\nrpmdev-md5/sha*     Display checksums of all files in an archive file\\nrpmdev-vercmp       RPM version comparison checker\\nspectool            Expand and download sources and patches in specfiles\\nrpmdev-wipetree     Erase all files within dirs created by rpmdev-setuptree\\nrpmdev-extract      Extract various archives, \\\"tar xvf\\\" style\\nrpmdev-bumpspec     Bump revision in specfile\\n...and many more.\", \"_id\": \"f0d9f715-c805-4b75-92ee-f777ce51e8fb\", \"name\": \"rpmdevtools\", \"id\": \"f0d9f715-c805-4b75-92ee-f777ce51e8fb\"}, {\"description\": \"rpmlint is a tool for checking common errors in RPM packages.  Binary\\nand source packages as well as spec files can be checked.\", \"_id\": \"a3c3e974-9991-4241-8bbd-695f795d6b95\", \"name\": \"rpmlint\", \"id\": \"a3c3e974-9991-4241-8bbd-695f795d6b95\"}, {\"description\": \"RRD is the Acronym for Round Robin Database. RRD is a system to store and\\ndisplay time-series data (i.e. network bandwidth, machine-room temperature,\\nserver load average). It stores the data in a very compact way that will not\\nexpand over time, and it presents useful graphs by processing the data to\\nenforce a certain data density. It can be used either via simple wrapper\\nscripts (from shell or Perl) or via frontends that poll network devices and\\nput a friendly user interface on it.\", \"_id\": \"57adf82f-cc7e-49b5-a4f5-36db7a83201a\", \"name\": \"rrdtool\", \"id\": \"57adf82f-cc7e-49b5-a4f5-36db7a83201a\"}, {\"description\": \"RRD is the Acronym for Round Robin Database. RRD is a system to store and\\ndisplay time-series data (i.e. network bandwidth, machine-room temperature,\\nserver load average). It stores the data in a very compact way that will not\\nexpand over time, and it presents useful graphs by processing the data to\\nenforce a certain data density. It can be used either via simple wrapper\\nscripts (from shell or Perl) or via frontends that poll network devices and\\nput a friendly user interface on it.\", \"_id\": \"e1e50ce4-746c-40e0-a4d8-b19d6e2764d2\", \"name\": \"rrdtool\", \"id\": \"e1e50ce4-746c-40e0-a4d8-b19d6e2764d2\"}, {\"description\": \"The rsh package contains a set of programs which allow users to run\\ncommands on remote machines, login to other machines and copy files\\nbetween machines (rsh, rlogin and rcp).  All three of these commands\\nuse rhosts style authentication.  This package contains the clients\\nneeded for all of these services.\\nThe rsh package should be installed to enable remote access to other\\nmachines\", \"_id\": \"6e544660-97fe-43f8-9690-36f022efd1b3\", \"name\": \"rsh\", \"id\": \"6e544660-97fe-43f8-9690-36f022efd1b3\"}, {\"description\": \"The rsh-server package contains a set of programs which allow users\\nto run commands on remote machines, login to other machines and copy\\nfiles between machines (rsh, rlogin and rcp).  All three of these\\ncommands use rhosts style authentication.  This package contains the\\nservers needed for all of these services.  It also contains a server\\nfor rexec, an alternate method of executing remote commands.\\nAll of these servers are run by xinetd and configured using\\n/etc/xinet.d/ and PAM.\\n\\nThe rsh-server package should be installed to enable remote access\\nfrom other machines\", \"_id\": \"949b8d56-7f5e-4de5-b04c-ae5e07798310\", \"name\": \"rsh-server\", \"id\": \"949b8d56-7f5e-4de5-b04c-ae5e07798310\"}, {\"description\": \"Rsync uses a reliable algorithm to bring remote and host files into\\nsync very quickly. Rsync is fast because it just sends the differences\\nin the files over the network instead of sending the complete\\nfiles. Rsync is often used as a very powerful mirroring process or\\njust as a more capable replacement for the rcp command. A technical\\nreport which describes the rsync algorithm is included in this\\npackage.\", \"_id\": \"8d216e1e-599d-4abe-b600-b909b29a2704\", \"name\": \"rsync\", \"id\": \"8d21