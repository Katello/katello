, \"_id\": \"4bb15e12-7d92-44e4-904a-6e818f6c683f\", \"name\": \"gedit\", \"id\": \"4bb15e12-7d92-44e4-904a-6e818f6c683f\"}, {\"description\": \"A collection of plugins for gedit.\", \"_id\": \"5472fdd4-3a64-418f-aeb3-e60153804257\", \"name\": \"gedit-plugins\", \"id\": \"5472fdd4-3a64-418f-aeb3-e60153804257\"}, {\"description\": \"GEGL (Generic Graphics Library) is a graph based image processing framework.\\nGEGLs original design was made to scratch GIMPs itches for a new\\ncompositing and processing core. This core is being designed to have\\nminimal dependencies. and a simple well defined API.\", \"_id\": \"a5d9f818-4f3a-478e-a714-1a23d4b26b89\", \"name\": \"gegl\", \"id\": \"a5d9f818-4f3a-478e-a714-1a23d4b26b89\"}, {\"description\": \"The genisoimage program is used as a pre-mastering program; i.e., it\\ngenerates the ISO9660 filesystem. Genisoimage takes a snapshot of\\na given directory tree and generates a binary image of the tree\\nwhich will correspond to an ISO9660 filesystem when written to\\na block device. Genisoimage is used for writing CD-ROMs, and includes\\nsupport for creating bootable El Torito CD-ROMs.\\n\\nInstall the genisoimage package if you need a program for writing\\nCD-ROMs.\", \"_id\": \"e68dc35a-0d6d-46ab-8280-6a8a1298f7cb\", \"name\": \"genisoimage\", \"id\": \"e68dc35a-0d6d-46ab-8280-6a8a1298f7cb\"}, {\"description\": \"Geoclue is a modular geoinformation service built on top of the D-Bus\\nmessaging system. The goal of the Geoclue project is to make creating\\nlocation-aware applications as simple as possible.\", \"_id\": \"112a3159-0c04-4042-8c07-e500d4feb99b\", \"name\": \"geoclue\", \"id\": \"112a3159-0c04-4042-8c07-e500d4feb99b\"}, {\"description\": \"Geoclue is a modular geoinformation service built on top of the D-Bus\\nmessaging system. The goal of the Geoclue project is to make creating\\nlocation-aware applications as simple as possible.\", \"_id\": \"c2f32e4c-3b89-425a-8cae-ecceec99d41f\", \"name\": \"geoclue\", \"id\": \"c2f32e4c-3b89-425a-8cae-ecceec99d41f\"}, {\"description\": \"Geronimo is Apache's ASF-licenced J2EE server project.\\nThese are the J2EE-Specifications\", \"_id\": \"c93c5cd4-9d0b-46f3-9918-477ee360ad41\", \"name\": \"geronimo-specs\", \"id\": \"c93c5cd4-9d0b-46f3-9918-477ee360ad41\"}, {\"description\": \"Fedora-specific package to make geronimo-specs look like the\\nindividual JPackages of the specifications we provide.\", \"_id\": \"f9d37ffd-574e-4edc-8a35-cde8b125bae0\", \"name\": \"geronimo-specs-compat\", \"id\": \"f9d37ffd-574e-4edc-8a35-cde8b125bae0\"}, {\"description\": \"The GNU gettext package provides a set of tools and documentation for\\nproducing multi-lingual messages in programs. Tools include a set of\\nconventions about how programs should be written to support message\\ncatalogs, a directory and file naming organization for the message\\ncatalogs, a runtime library which supports the retrieval of translated\\nmessages, and stand-alone programs for handling the translatable and\\nthe already translated strings. Gettext provides an easy to use\\nlibrary and tools for creating, using, and modifying natural language\\ncatalogs and is a powerful and simple method for internationalizing\\nprograms.\", \"_id\": \"ffd4501d-d2d7-43fe-89d9-e4b8a8fde6f8\", \"name\": \"gettext\", \"id\": \"ffd4501d-d2d7-43fe-89d9-e4b8a8fde6f8\"}, {\"description\": \"The GNU gettext package provides a set of tools and documentation for\\nproducing multi-lingual messages in programs. Tools include a set of\\nconventions about how programs should be written to support message\\ncatalogs, a directory and file naming organization for the message\\ncatalogs, a runtime library which supports the retrieval of translated\\nmessages, and stand-alone programs for handling the translatable and\\nthe already translated strings. Gettext provides an easy to use\\nlibrary and tools for creating, using, and modifying natural language\\ncatalogs and is a powerful and simple method for internati