ription\": \"The libjpeg package contains a library of functions for manipulating\\nJPEG images, as well as simple client programs for accessing the\\nlibjpeg functions.  Libjpeg client programs include cjpeg, djpeg,\\njpegtran, rdjpgcom and wrjpgcom.  Cjpeg compresses an image file into\\nJPEG format.  Djpeg decompresses a JPEG file into a regular image\\nfile.  Jpegtran can perform various useful transformations on JPEG\\nfiles.  Rdjpgcom displays any text comments included in a JPEG file.\\nWrjpgcom inserts text comments into a JPEG file.\", \"_id\": \"177184f6-ecc8-417b-90c2-689906c747bd\", \"name\": \"libjpeg\", \"id\": \"177184f6-ecc8-417b-90c2-689906c747bd\"}, {\"description\": \"The libjpeg-devel package includes the header files and documentation\\nnecessary for developing programs which will manipulate JPEG files using\\nthe libjpeg library.\\n\\nIf you are going to develop programs which will manipulate JPEG images,\\nyou should install libjpeg-devel.  You'll also need to have the libjpeg\\npackage installed.\", \"_id\": \"270b6686-20b1-46d5-a923-b7cb69089e58\", \"name\": \"libjpeg-devel\", \"id\": \"270b6686-20b1-46d5-a923-b7cb69089e58\"}, {\"description\": \"The libjpeg-devel package includes the header files and documentation\\nnecessary for developing programs which will manipulate JPEG files using\\nthe libjpeg library.\\n\\nIf you are going to develop programs which will manipulate JPEG images,\\nyou should install libjpeg-devel.  You'll also need to have the libjpeg\\npackage installed.\", \"_id\": \"922e019f-63e2-4072-be89-d3804915feec\", \"name\": \"libjpeg-devel\", \"id\": \"922e019f-63e2-4072-be89-d3804915feec\"}, {\"description\": \"An extensible library that implements and LDAP like API to access remote LDAP\\nservers, or use local tdb databases.\", \"_id\": \"da9b7e5e-83be-4203-a7ba-3b6bfed09e03\", \"name\": \"libldb\", \"id\": \"da9b7e5e-83be-4203-a7ba-3b6bfed09e03\"}, {\"description\": \"An extensible library that implements and LDAP like 