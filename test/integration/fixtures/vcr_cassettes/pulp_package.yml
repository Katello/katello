 \"3cd68cf3-acf3-4ff7-b7e2-6af8b1ad0325\"}, {\"description\": \"The Parma Polyhedra Library (PPL) is a library for the manipulation of\\n(not necessarily closed) convex polyhedra and other numerical\\nabstractions.  The applications of convex polyhedra include program\\nanalysis, optimized compilation, integer and combinatorial\\noptimization and statistical data-editing.  The Parma Polyhedra\\nLibrary comes with several user friendly interfaces, is fully dynamic\\n(available virtual memory is the only limitation to the dimension of\\nanything), written in accordance to all the applicable standards,\\nexception-safe, rather efficient, thoroughly documented, and free\\nsoftware.  This package provides all what is necessary to run\\napplications using the PPL through its C and C++ interfaces.\", \"_id\": \"dd2b978f-bbba-4099-9ef2-e5d04649f195\", \"name\": \"ppl\", \"id\": \"dd2b978f-bbba-4099-9ef2-e5d04649f195\"}, {\"description\": \"The Parma Polyhedra Library (PPL) is a library for the manipulation of\\n(not necessarily closed) convex polyhedra and other numerical\\nabstractions.  The applications of convex polyhedra include program\\nanalysis, optimized compilation, integer and combinatorial\\noptimization and statistical data-editing.  The Parma Polyhedra\\nLibrary comes with several user friendly interfaces, is fully dynamic\\n(available virtual memory is the only limitation to the dimension of\\nanything), written in accordance to all the applicable standards,\\nexception-safe, rather efficient, thoroughly documented, and free\\nsoftware.  This package provides all what is necessary to run\\napplications using the PPL through its C and C++ interfaces.\", \"_id\": \"bf10115c-29fe-4b8b-a294-cd97de7d4108\", \"name\": \"ppl\", \"id\": \"bf10115c-29fe-4b8b-a294-cd97de7d4108\"}, {\"description\": \"The ppp package contains the PPP (Point-to-Point Protocol) daemon and\\ndocumentation for PPP support. The PPP protocol provides a method for\\ntransmitting datagrams over 