d\\nwritten in a very cross-platform way. In fact, you don't even need a\\nshell, so even platforms like MacOS (traditional) can use it fairly easily. Its\\nonly prerequisites are modules that are included with perl 5.6.0, and it\\nworks fine on perl 5.005 if you can install a few additional modules.\", \"_id\": \"d5a4942f-33f2-4f59-a9c7-a75a1b500dcc\", \"name\": \"perl-Module-Build\", \"id\": \"d5a4942f-33f2-4f59-a9c7-a75a1b500dcc\"}, {\"description\": \"Module::Build is a system for building, testing, and installing Perl\\nmodules. It is meant to be an alternative to ExtUtils::MakeMaker.\\nDevelopers may alter the behavior of the module through subclassing in a\\nmuch more straightforward way than with MakeMaker. It also does not\\nrequire a make on your system - most of the Module::Build code is pure-perl and\\nwritten in a very cross-platform way. In fact, you don't even need a\\nshell, so even platforms like MacOS (traditional) can use it fairly easily. Its\\nonly prerequisites are modules that are included with perl 5.6.0, and it\\nworks fine on perl 5.005 if you can install a few additional modules.\", \"_id\": \"460bf534-7520-4252-9fea-dac7cb3a7d03\", \"name\": \"perl-Module-Build\", \"id\": \"460bf534-7520-4252-9fea-dac7cb3a7d03\"}, {\"description\": \"Module::Build is a system for building, testing, and installing Perl\\nmodules. It is meant to be an alternative to ExtUtils::MakeMaker.\\nDevelopers may alter the behavior of the module through subclassing in a\\nmuch more straightforward way than with MakeMaker. It also does not\\nrequire a make on your system - most of the Module::Build code is pure-perl and\\nwritten in a very cross-platform way. In fact, you don't even need a\\nshell, so even platforms like MacOS (traditional) can use it fairly easily. Its\\nonly prerequisites are modules that are included with perl 5.6.0, and it\\nworks fine on perl 5.005 if you can install a few additional modules.\", \"_id\": \"d8d5b801-665c-4218-b591-74a253bec8a7\", 