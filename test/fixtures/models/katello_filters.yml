simple_filter:
  name:            Simple Filter
  type:            <%= Katello::PackageFilter.name %>
  content_view_id: <%= ActiveRecord::Fixtures.identify(:library_view) %>

populated_package_filter:
  name:            Populated Package Filter
  content_view_id: <%= ActiveRecord::Fixtures.identify(:library_view) %>
  type:            <%= Katello::PackageFilter.name %>
  parameters:      <%= HashWithIndifferentAccess.new({:units => Array.new([HashWithIndifferentAccess.new({:name => "xterm.*", :inclusion => true})])}).to_yaml.inspect %>

