# Sample localization file for English. Add more files in this directory for other locales.
# See http://github.com/svenfuchs/rails-i18n/tree/master/rails%2Flocale for starting points.

or:
  date:
    formats:
      default: "%Y-%m-%d"
      short: "%b %d"
      long: "%B %d, %Y"

    day_names: [ରବି ବାର, ସୋମ ବାର, ମଙ୍ଗଳ ବାର, ବୁଧ ବାର, ଗୁରୁ ବାର, ଶୁକ୍ର ବାର, ଶନି ବାର]
    abbr_day_names: [ରବି, ସୋମ, ମଙ୍ଗଳ, ବୁଧ, ଗୁରୁ, ଶୁକ୍ର, ଶନି]

    month_names: [~, ଜାନିଆରୀ, ଫେବ୍ରୁଆରୀ, ମାର୍ଚ୍ଚ, ଅପ୍ରେଲ, ମଇ, ଜୁନ, ଜୁଆଇ, ଅଗଷ୍ଟ, ସେପ୍ଟେମ୍ବର, ଅକ୍ଟୋବର, ନଭେମ୍ବର, ଡିସେମ୍ବର]
    abbr_month_names: [~, ଜାନ, ଫେବ, ମାର୍ଚ୍ଚ, ଅପ୍ରେଲ, ମଇ, ଜୁନ, ଜୁଲାଇ, ଅଗଷ୍ଟ, ସେପ୍ଟେମ୍ବର, ଅକ୍ଟୋବର, ନଭେମ୍ବର, ଡିସେମ୍ବର]
    order:
      - :ବର୍ଷ
      - :ମାସ
      - :ଦିନ

  time:
    formats:
      default: "%a, %d %b %Y %H:%M:%S %z"
      short: "%d %b %H:%M"
      long: "%B %d, %Y %H:%M"
    am: "am"
    pm: "pm"

  support:
    array:
      words_connector: ", "
      two_words_connector: " ଏବଂ "
      last_word_connector: ", ଏବଂ "

    select:
      prompt: "ଦୟାକରି ବାଛନ୍ତୁ"

  number:
    format:
      separator: "."
      delimiter: ","
      precision: 3
      significant: false
      strip_insignificant_zeros: false

    currency:
      format:
        format: "%u%n"
        unit: "$"
        separator: "."
        delimiter: ","
        precision: 2
        significant: false
        strip_insignificant_zeros: false

    percentage:
      format:
        delimiter: ""

    precision:
      format:
        delimiter: ""

    human:
      format:
        delimiter: ""
        precision: 3
        significant: true
        strip_insignificant_zeros: true
      storage_units:
        format: "%n %u"
        units:
          byte:
            one:   "ବାଇଟ"
            other: "ବାଇଟସ"
          kb: "KB"
          mb: "MB"
          gb: "GB"
          tb: "TB"
      decimal_units:
        format: "%n %u"
        units:
          unit: ""
          thousand: ହଜାର
          million: ମିଲିଅନ
          billion: ବିଲିଅନ
          trillion: ଟ୍ରିଲିଅନ
          quadrillion: କ୍ୱାଡ୍ରିଲିଅନ

  datetime:
    distance_in_words:
      half_a_minute: "ଅଧ ମିନଟ"
      less_than_x_seconds:
        one:   "ଏକ ସେକଣ୍ଡରୁ କମ"
        other: "%{count} ସେକଣ୍ଡରୁ କମ"
      x_seconds:
        one:   "1 ସେକଣ୍ଡ"
        other: "%{count} ସେକଣ୍ଡ"
      less_than_x_minutes:
        one:   "ଏକ ମିନଟରୁ କମ"
        other: "%{count} ମିନଟରୁ କମ"
      x_minutes:
        one:   "1 ମିନଟ"
        other: "%{count} ମିନଟ"
      about_x_hours:
        one:   "ପାଖାପାଖି 1 ଘଣ୍ଟା"
        other: "ପାଖା ପାଖି %{count} ଘଣ୍ଟା"
      x_days:
        one:   "1 ଦିନ"
        other: "%{count} ଦିନ"
      about_x_months:
        one:   "ପାଖାପାଖି 1 ମାସ"
        other: "ପାଖାପାଖି %{count} ମାସ"
      x_months:
        one:   "1 ମାସ"
        other: "%{count} ମାସ"
      about_x_years:
        one:   "ପାଖାପାଖି 1 ବର୍ଷ"
        other: "ପାଖାପାଖି %{count} ବର୍ଷ"
      over_x_years:
        one:   "1 ବର୍ଷରୁ ଅଧିକ"
        other: "%{count} ବର୍ଷରୁ ଅଧିକ"
      almost_x_years:
        one:   "ପାଖାପାଖି 1 ବର୍ଷ"
        other: "ପାଖାପାଖି %{count} ବର୍ଷ"
    prompts:
      year:   "ବର୍ଷ"
      month:  "ମାସ"
      day:    "ଦିନ"
      hour:   "ଘଣ୍ଟା"
      minute: "ମିନଟ"
      second: "ସେକଣ୍ଡ"

  helpers:
    select:
      prompt: "ଦୟାକରି ବାଛନ୍ତୁ"

    submit:
      create: '%{model} ନିର୍ମାଣ କରନ୍ତୁ'
      update: '%{model} କୁ ଅଦ୍ୟତନ କରନ୍ତୁ'
      submit: '%{model} କୁ ସଂରକ୍ଷଣ କରନ୍ତୁ'

  errors:
    format: "%{attribute} %{message}"

    messages: &errors_messages
      inclusion: "ଏହାକୁ ତାଲିକାରେ ଅନ୍ତର୍ଭୁକ୍ତ କରାଯାଇ ନାହିଁ"
      exclusion: "ଏହା ସଂରକ୍ଷିତ ଅଟେ"
      invalid: "ଏହା ଅବୈଧ ଅଟେ"
      confirmation: "ନିଶ୍ଚିତକରଣ ସହିତ ମେଳ ଖାଉନାହିଁ"
      accepted: "ନିଶ୍ଚିତ ଭାବରେ ଗ୍ରହଣୀୟ ହେବା ଉଚିତ"
      empty: "ଶୂନ୍ୟରଖିପାରିବେ ନାହିଁ"
      blank: "ଖାଲି ରଖିପାରିବେ ନାହିଁ"
      too_long: "ଅତ୍ୟଧିକ ବଡ଼ ଅଟେ (ସର୍ବାଧିକ %{count} ବର୍ଣ୍ଣ ବିଶିଷ୍ଟ)"
      too_short: "ଅତ୍ୟଧିକ ଛୋଟ ଅଟେ (ସର୍ବନିମ୍ନ %{count} ବର୍ଣ୍ଣ ବିଶିଷ୍ଟ)"
      wrong_length: "ଭୁଲ ଲମ୍ବ ଅଟେ (%{count} ବର୍ଣ୍ଣ ବିଶିଷ୍ଟ ହେବା ଉଚିତ)"
      not_a_number: "ଏକ ସଂଖ୍ୟା ନୁହଁ"
      not_an_integer: "ଏକ ଗଣନ ସଂଖ୍ୟା ହୋଇଥିବା ଉଚିତ"
      greater_than: "ନିଶ୍ଚିତ ଭାବରେ %{count} ଠାରୁ ବଡ଼ ହୋଇଥିବା ଉଚିତ"
      greater_than_or_equal_to: "ନିଶ୍ଚିତ ଭାବରେ %{count} ଠାରୁ ବଡ଼ କିମ୍ବା ସମାନ ହୋଇଥିବା ଉଚିତ"
      equal_to: "%{count}ସହିତ ସମାନ ହୋଇଥିବା ଉଚିତ"
      less_than: "%{count} ଠାରୁ କମ ହୋଇଥିବା ଉଚିତ"
      less_than_or_equal_to: "ନିଶ୍ଚିତ ଭାବରେ %{count} ଠାରୁ କମ କିମ୍ବା ସମାନ ହୋଇଥିବା ଉଚିତ"
      odd: "ଅଯୁଗ୍ମ ହୋଇଥିବା ଉଚିତ"
      even: "ଯୁଗ୍ମ ହୋଇଥିବା ଉଚିତ"

  activerecord:
    errors:
      template:
        header:
          one:    "ଗୋଟିଏ ତ୍ରୁଟି ଏହି %{model} କୁ ସଂରକ୍ଷଣ କରିବାରୁ ବାରଣ କରିଥାଏ"
          other:  "%{count} ତ୍ରୁଟି ଏହି %{model} କୁ ସଂରକ୍ଷଣ କରିବାରୁ ବାରଣ କରିଥାଏ"
        body: "ନିମ୍ନଲିଖିତ କ୍ଷେତ୍ରଗୁଡ଼ିକ ସହିତ କିଛି ସମସ୍ୟା ରହିଛି:"

      messages:
        taken: "ଏହାକୁ ଗ୍ରହଣ କରାଯାଇଛି"
        record_invalid: "ବୈଧିକରଣ ବିଫଳ ହୋଇଛି: %{errors}"
        <<: *errors_messages

      full_messages:
        format: "%{attribute}%{message}"
