# Sample localization file for English. Add more files in this directory for other locales.
# See http://github.com/svenfuchs/rails-i18n/tree/master/rails%2Flocale for starting points.

te:
  date:
    formats:
      default: "%Y-%m-%d"
      short: "%b %d"
      long: "%B %d, %Y"

    day_names: [ఆదివారం, సోమవారం, మంగళవారం, బుధవారం, గురువారం, శుక్రవారం, శనివారం]
    abbr_day_names: [ఆది, సోమ, మంగళ, బుధ, గురు, శుక్ర, శని]

    month_names: [~, జనవరి, ఫిబ్రవరి, మార్చ్, ఏప్రిల్, మే, జూన్, జులై, ఆగస్టు, సెప్టెంబర్, అక్టోబర్, నవం, డిసెంబర్]
    abbr_month_names: [~, జన, ఫిబ్ర, మార్చ్, ఏప్రి, మే, జూన్, జులై, ఆగ, సెప్టె, అక్టో, నవ, డిసె]
    order:
      - :సంవత్సరం
      - :నెల
      - :రోజు

  time:
    formats:
      default: "%a, %d %b %Y %H:%M:%S %z"
      short: "%d %b %H:%M"
      long: "%B %d, %Y %H:%M"
    am: "పూర్వాహ్నం"
    pm: "అపరాహ్నం"

  support:
    array:
      words_connector: ", "
      two_words_connector: " మరియు "
      last_word_connector: ", మరియు "

    select:
      prompt: "దయచేసి యెంపికచేయి"

  number:
    format:
      separator: "."
      delimiter: ","
      precision: 3
      significant: అసత్యం
      strip_insignificant_zeros: అసత్యం

    currency:
      format:
        format: "%u%n"
        unit: "$"
        separator: "."
        delimiter: ","
        precision: 2
        significant: అసత్యం
        strip_insignificant_zeros: అసత్యం

    percentage:
      format:
        delimiter: ""

    precision:
      format:
        delimiter: ""

    human:
      format:
        delimiter: ""
        precision: 3
        significant: సత్యం
        strip_insignificant_zeros: సత్యం
      storage_units:
        format: "%n %u"
        units:
          byte:
            one:   "బైట్"
            other: "బైట్లు"
          kb: "కిబై"
          mb: "మెబై"
          gb: "గిబై"
          tb: "టెబై"
      decimal_units:
        format: "%n %u"
        units:
          unit: ""
          thousand: వేయి
          million: మిలియన్
          billion: బిలియన్
          trillion: ట్రిలియన్
          quadrillion: క్వాడ్రిలియన్

  datetime:
    distance_in_words:
      half_a_minute: "అర నిమిషం"
      less_than_x_seconds:
        one:   "1 క్షణం కన్నా తక్కువ "
        other: "%{count} క్షణాల కన్నా తక్కువ"
      x_seconds:
        one:   "1 క్షణం"
        other: "%{count} క్షణాలు"
      less_than_x_minutes:
        one:   "ఒక నిమిషం కన్నా తక్కువ"
        other: "%{count} నిమిషాల కన్నా తక్కువ"
      x_minutes:
        one:   "1 నిమిషం"
        other: "%{count} నిమిషాలు"
      about_x_hours:
        one:   "1 గంటలో"
        other: "%{count} గంటలలో"
      x_days:
        one:   "1 రోజు"
        other: "%{count} రోజులు"
      about_x_months:
        one:   "1 నెలలో"
        other: "%{count} నెలలో"
      x_months:
        one:   "1 నెల"
        other: "%{count} నెలలు"
      about_x_years:
        one:   "1 సంవత్సరంలో"
        other: "%{count} సంవత్సరాలలో"
      over_x_years:
        one:   "1 సంవత్సరం పైన"
        other: "%{count} సంవత్సరాల పైన"
      almost_x_years:
        one:   "దాదాపు 1 సంవత్సరం"
        other: "దాదాపు %{count} సంవత్సరాలు"
    prompts:
      year:   "సంవత్సరం"
      month:  "నెల"
      day:    "రోజు"
      hour:   "గంట"
      minute: "నిమిషం"
      second: "క్షణాలు"

  helpers:
    select:
      prompt: "దయచేసి యెంపికచేయి"

    submit:
      create: 'సృష్టించు %{model}'
      update: 'నవీకరించు %{model}'
      submit: 'దాచు %{model}'

  errors:
    format: "%{attribute} %{message}"

    messages: &errors_messages
      inclusion: "జాబితా నందు చేర్చబడ లేదు"
      exclusion: "నిలిపివుంచబడింది"
      invalid: "చెల్లనిది"
      confirmation: "నిర్థారణతో సరిపోలుట లేదు"
      accepted: "తప్పక ఆమోదించాలి"
      empty: "ఏమీలేకుండా వుండ లేదు"
      blank: "ఖాళీగా వుండ లేదు"
      too_long: "చాలా పొడవుగా వుంది (గరిష్టంగా %{count} అక్షరాలే)"
      too_short: "మరీ పొట్టిగా వుంది (కనిష్టంగా is %{count} అక్షరాలే)"
      wrong_length: "సరికాని పొడవు (%{count} అక్షరాలు వుండాలి)"
      not_a_number: "సంఖ్య కాదు"
      not_an_integer: "తప్పక పూర్ణసంఖ్య కావాలి"
      greater_than: "తప్పక %{count} కన్నా యెక్కువై వుండాలి"
      greater_than_or_equal_to: "తప్పక %{count} కు యెక్కువైనా లేదా సమానమైనా అయి వుండాలి"
      equal_to: "తప్పక %{count} కు సమానం కావాలి"
      less_than: "తప్పక %{count} కు తక్కువై వుండాలి"
      less_than_or_equal_to: "తప్పక %{count} కు తక్కువైనా లేదా సమానమైనా అయి వుండాలి"
      odd: "తప్పక బేసి అయి వుండాలి"
      even: "తప్పక సరి అయి వుండాలి"

  activerecord:
    errors:
      template:
        header:
          one:    "1 దోషము దీనిని %{model} దాచబడుట నుండి నిషేదిస్తోంది"
          other:  "%{count} దోషములు దీనిని %{model} దాచబడుట నుండి నిషేదిస్తున్నవి"
        body: "కింది క్షేత్రములతో కొన్ని దోషములు వున్నాయి:"

      messages:
        taken: "యిప్పటికే తీసుకొనబడింది"
        record_invalid: "విలువనిర్థారణ విఫలమైంది: %{errors}"
        <<: *errors_messages

      full_messages:
        format: "%{attribute}%{message}"
