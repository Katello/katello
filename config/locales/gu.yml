# Sample localization file for English. Add more files in this directory for other locales.
# See http://github.com/svenfuchs/rails-i18n/tree/master/rails%2Flocale for starting points.

gu:
  date:
    formats:
      default: "%Y-%m-%d"
      short: "%b %d"
      long: "%B %d, %Y"

    day_names: [રવિવાર, સોમવાર, મંગળવાર, બુધવાર, ગુરુવાર, શુક્રવાર, શનિવાર]
    abbr_day_names: [રવિ, સોમ, મંગળ, બુધ, ગુરુ, શુક્ર, શનિ]

    month_names: [~, જાન્યુઆરી, ફેબ્રુઆરી, માર્ચ, એપ્રિલ, મે, જૂન, જુલાઇ, ઑગસ્ટ, સપ્ટેમ્બર, ઑક્ટોબર, નવેમ્બર, ડિસેમ્બર]
    abbr_month_names: [~, જાન, ફેબ, માર્ચ, એપ્રિલ, મે, જૂન, જુલાઇ, ઑગ, સપ્ટે, ઑક્ટો, નવે, ડિસે]
    order:
      - :વર્ષ
      - :મહિનો
      - :દિવસ

  time:
    formats:
      default: "%a, %d %b %Y %H:%M:%S %z"
      short: "%d %b %H:%M"
      long: "%B %d, %Y %H:%M"
    am: "મધ્યાન્હ પૂર્વે"
    pm: "મધ્યાન્હ પછી"

  support:
    array:
      words_connector: ", "
      two_words_connector: " અને "
      last_word_connector: ", અને "

    select:
      prompt: "મહેરબાની કરીને પસંદ કરો"

  number:
    format:
      separator: "."
      delimiter: ","
      precision: 3
      significant: false
      strip_insignificant_zeros: false

    currency:
      format:
        format: "%u%n"
        unit: "$"
        separator: "."
        delimiter: ","
        precision: 2
        significant: false
        strip_insignificant_zeros: false

    percentage:
      format:
        delimiter: ""

    precision:
      format:
        delimiter: ""

    human:
      format:
        delimiter: ""
        precision: 3
        significant: true
        strip_insignificant_zeros: true
      storage_units:
        format: "%n %u"
        units:
          byte:
            one:   "બાઇટ"
            other: "બાઇટો"
          kb: "KB"
          mb: "MB"
          gb: "GB"
          tb: "TB"
      decimal_units:
        format: "%n %u"
        units:
          unit: ""
          thousand: હજાર
          million: દસ લાખ
          billion: એક અરબ
          trillion: હજાર અરબ
          quadrillion: દસ લાખ અરબ

  datetime:
    distance_in_words:
      half_a_minute: "અડધી મિનિટ"
      less_than_x_seconds:
        one:   "1 સેકંડ કરતા ઓછુ"
        other: "%{count} સેકંડ કરતા ઓછુ"
      x_seconds:
        one:   "1 સેકંડ"
        other: "%{count} સેકંડ"
      less_than_x_minutes:
        one:   "એક મિનિટ કરતા ઓછુ"
        other: "%{count} મિનિટ કરતા ઓછુ"
      x_minutes:
        one:   "1 મિનિટ"
        other: "%{count} મિનિટ"
      about_x_hours:
        one:   "આશરે 1 કલાક"
        other: "આશરે %{count} કલાક"
      x_days:
        one:   "1 દિવસ"
        other: "%{count} દિવસો"
      about_x_months:
        one:   "આશરે 1 મહિનો"
        other: "આશરે %{count} મહિના"
      x_months:
        one:   "1 મહિનો"
        other: "%{count} મહિના"
      about_x_years:
        one:   "આશરે 1 વર્ષ"
        other: "આશરે %{count} વર્ષો"
      over_x_years:
        one:   "1 વર્ષ ઉપર"
        other: "%{count} વર્ષો ઉપર"
      almost_x_years:
        one:   "લગભગ 1 વર્ષ"
        other: "લગભગ %{count} વર્ષો"
    prompts:
      year:   "વર્ષ"
      month:  "મહિનો"
      day:    "દિવસ"
      hour:   "કલાક"
      minute: "મિનિટ"
      second: "સેકંડ"

  helpers:
    select:
      prompt: "મહેરબાની કરીને પસંદ કરો"

    submit:
      create: '%{model} બનાવો'
      update: '%{model} સુધારો'
      submit: '%{model} સંગ્રહો'

  errors:
    format: "%{attribute} %{message}"

    messages: &errors_messages
      inclusion: "યાદીમાં સમાવેલ નથી"
      exclusion: "આરક્ષિત થયેલ છે"
      invalid: "અમાન્ય છે"
      confirmation: "ખાતરી બંધબેસતી નથી"
      accepted: "સ્વીકારેલ હોવુ જ જોઇએ"
      empty: "ખાલી છોડી શકાતુ નથી"
      blank: "ખાલી છોડી શકાતુ નથી"
      too_long: "ઘણુ લાંબુ છે (%{count} અક્ષરો મહત્તમ છે)"
      too_short: "ઘણુ ટૂંકુ છે (%{count} અક્ષરો ન્યૂનતમ છે)"
      wrong_length: "ખોટી લંબાઇ છે (%{count} અક્ષરો હોવી જોઇએ)"
      not_a_number: "નબંર નથી"
      not_an_integer: "પૂર્ણાંક હોવુ જ જોઇએ"
      greater_than: "%{count} કરતા મોટુ જ હોવુ જોઇએ"
      greater_than_or_equal_to: "%{count} કરતા મોટુ અથવા સરખુ હોવુ જ જોઇએ"
      equal_to: "%{count} નાં જેટલુ જ હોવુ જોઇએ"
      less_than: "%{count} કરતા ઓછુ જ હોવુ જોઇએ"
      less_than_or_equal_to: "%{count} કરતા ઓછુ અથવા સરખુ જ હોવુ જોઇએ"
      odd: "એકી હોવી જ જોઇએ"
      even: "બેકી હોવી જ જોઇએ"

  activerecord:
    errors:
      template:
        header:
          one:    "આ %{model} ને સંગ્રહ કરવાથી એક ભૂલને પ્રતિબંધિત કરેલ છે"
          other:  "આ %{model} ને સંગ્રહ કરવાથી %{count} ભૂલોને પ્રતિબંધિત કરેલ છે"
        body: "નીચેનાં ક્ષેત્રો સાથે સમસ્યાઓ હતી:"

      messages:
        taken: "પહેલેથી જ લઇ લીધેલ છે"
        record_invalid: "ચકાસણી નિષ્ફળ: %{errors}"
        <<: *errors_messages

      full_messages:
        format: "%{attribute}%{message}"
