# Sample localization file for English. Add more files in this directory for other locales.
# See http://github.com/svenfuchs/rails-i18n/tree/master/rails%2Flocale for starting points.

ta:
  date:
    formats:
      default: "%Y-%m-%d"
      short: "%b %d"
      long: "%B %d, %Y"

    day_names: [ஞாயிறு, திங்கள், செவ்வாய், புதன், வியாழன், வெள்ளி, சனி]
    abbr_day_names: [ஞாயி, திங், செவ், புத, வியா, வெள், சனி]

    month_names: [~, ஜனவரி, பிப்ரவரி, மார்ச், ஏப்ரல், மே, ஜூன், ஜூலை, ஆகஸ்ட், செப்டம்பர், அக்டோபர், நவம்பர், டிசம்பர்]
    abbr_month_names: [~, ஜன, பிப், மார், ஏப், மே, ஜூன், ஜூலை, ஆக, செப், அக், நவ, டிச]
    order:
      - :வருடம்
      - :மாதம்
      - :நாள்

  time:
    formats:
      default: "%a, %d %b %Y %H:%M:%S %z"
      short: "%d %b %H:%M"
      long: "%B %d, %Y %H:%M"
    am: "am"
    pm: "pm"

  support:
    array:
      words_connector: ", "
      two_words_connector: " மற்றும் "
      last_word_connector: ", மற்றும் "

    select:
      prompt: "தேர்ந்தெடுக்கவும்"

  number:
    format:
      separator: "."
      delimiter: ","
      precision: 3
      significant: false
      strip_insignificant_zeros: false

    currency:
      format:
        format: "%u%n"
        unit: "$"
        separator: "."
        delimiter: ","
        precision: 2
        significant: false
        strip_insignificant_zeros: false

    percentage:
      format:
        delimiter: ""

    precision:
      format:
        delimiter: ""

    human:
      format:
        delimiter: ""
        precision: 3
        significant: true
        strip_insignificant_zeros: true
      storage_units:
        format: "%n %u"
        units:
          byte:
            one:   "பைட்"
            other: "பைட்டுகள்"
          kb: "KB"
          mb: "MB"
          gb: "GB"
          tb: "TB"
      decimal_units:
        format: "%n %u"
        units:
          unit: ""
          thousand: ஆயிரம்
          million: மில்லியன்
          billion: பில்லியன்
          trillion: ட்ரைலியன்
          quadrillion: குவாட்ரில்லியன்

  datetime:
    distance_in_words:
      half_a_minute: "அரை நிமிடம்"
      less_than_x_seconds:
        one:   "1 விநாடிக்கும் குறைவாக"
        other: "%{count} விநாடிகளுக்கும் குறைவாக"
      x_seconds:
        one:   "1 விநாடி"
        other: "%{count} விநாடிகள்"
      less_than_x_minutes:
        one:   "ஒரு நிமிடத்திற்கும் குறைவாக"
        other: "%{count} நிமிடங்களுக்கும் குறைவாக"
      x_minutes:
        one:   "1 நிமிடம்"
        other: "%{count} நிமிடங்கள்"
      about_x_hours:
        one:   "1 மணி வரை"
        other: "%{count} மணிகள் வரை"
      x_days:
        one:   "1 நாள்"
        other: "%{count} நாள்கள்"
      about_x_months:
        one:   "1 மாதம் வரை"
        other: "%{count} மாதங்கள் வரை"
      x_months:
        one:   "1 மாதம்"
        other: "%{count} மாதங்கள்"
      about_x_years:
        one:   "1 வருடம் வரை"
        other: "%{count} வருடங்கள் வரை"
      over_x_years:
        one:   "1 வருடத்திற்கு மேல்"
        other: "%{count} வருடங்களுக்கு மேல்"
      almost_x_years:
        one:   "1 வருடம் இருக்கலாம்"
        other: "%{count} வருடங்கள் இருக்கலாம்"
    prompts:
      year:   "வருடம்"
      month:  "மாதம்"
      day:    "நாள்"
      hour:   "மணி"
      minute: "நிமிடம்"
      second: "விநாடிகள்"

  helpers:
    select:
      prompt: "தேர்ந்தெடுக்கவும்"

    submit:
      create: '%{model}-ஐ உருவாக்கு'
      update: '%{model}-ஐ புதுப்பி'
      submit: '%{model}-ஐ சேமி'

  errors:
    format: "%{attribute} %{message}"

    messages: &errors_messages
      inclusion: "பட்டியலில் இல்லை"
      exclusion: "பதிவு செய்யப்பட்டது"
      invalid: "தவறானது"
      confirmation: "உறுதிப்படுத்தலில் பொருந்தவில்லை"
      accepted: "ஏற்கப்பட வேண்டும்"
      empty: "காலியாக இருக்க முடியாது"
      blank: "விடுபட்டிருக்க முடியாது"
      too_long: "மிக நீளமானது (அதிகபட்சம் %{count} எழுத்துக்கள்)"
      too_short: "மிக குறைவானது (குறைபட்சம் %{count} எழுத்துக்கள்)"
      wrong_length: "தவறான நீளம் (%{count} எழுத்துகள் இருக்க வேண்டும்)"
      not_a_number: "ஒரு எண் அல்ல"
      not_an_integer: "ஒரு முழு எண்ணாக இருக்க வேண்டும்"
      greater_than: "%{count} விட பெரியதாக இருக்க வேண்டும்"
      greater_than_or_equal_to: "%{count}-க்கு சமமாக அல்லது பெரியதாக இருக்க வேண்டும்"
      equal_to: "%{count}-க்கு சமமாக இருக்க வேண்டும்"
      less_than: "%{count}-க்கு குறைவாக இருக்க வேண்டும்"
      less_than_or_equal_to: "%{count}-க்கு சமமாக அல்லது குறைவாக இருக்க வேண்டும்"
      odd: "ஒற்றையாக இருக்க வேண்டும்"
      even: "இரட்டையாக இருக்க வேண்டும்"

  activerecord:
    errors:
      template:
        header:
          one:    "1 பிழை சேமிப்பதிலிருந்து இந்த %{model}-ஐ தடுக்கிறது"
          other:  "%{count} பிழைகள் சேமிப்பதிலிருந்து இந்த %{model}-ஐ தடுக்கிறது"
        body: "பின்வரும் புலங்களுடன் சிக்கல்கள் உள்ளன:"

      messages:
        taken: "ஏற்கனவே எடுக்கப்பட்டது"
        record_invalid: "சரிபார்த்தல் தோல்வியுற்றது: %{errors}"
        <<: *errors_messages

      full_messages:
        format: "%{attribute}%{message}"
