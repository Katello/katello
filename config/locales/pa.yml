# Sample localization file for English. Add more files in this directory for other locales.
# See http://github.com/svenfuchs/rails-i18n/tree/master/rails%2Flocale for starting points.

pa:
  date:
    formats:
      default: "%Y-%m-%d"
      short: "%b %d"
      long: "%B %d, %Y"

    day_names: [ਐਤਵਾਰ, ਸੋਮਵਾਰ, ਮੰਗਲਵਾਰ, ਬੁੱਧਵਾਰ, ਵੀਰਵਾਰ, ਸ਼ੁੱਕਰਵਾਰ, ਸ਼ਨੀਵਾਰ]
    abbr_day_names: [ਐਤ, ਸੋਮ, ਮੰਗਲ, ਬੁੱਧ, ਵੀਰ, ਸ਼ੁੱਕਰ, ਸ਼ਨੀ]

    month_names: [~, ਜਨਵਰੀ, ਫਰਵਰੀ, ਮਾਰਚ, ਅਪ੍ਰੈਲ, ਮਈ, ਜੂਨ, ਜੁਲਾਈ, ਅਗਸਤ, ਸਤੰਬਰ, ਅਕਤੂਬਰ, ਨਵੰਬਰ, ਦਸੰਬਰ]
    abbr_month_names: [~, ਜਨ, ਫਰ, ਮਾਰ, ਅਪ੍ਰੈ, ਮਈ, ਜੂਨ, ਜੁਲ, ਅਗ, ਸਤੰ, ਅਕਤੂ, ਨਵੰ, ਦਸੰ]
    order:
      - :year
      - :month
      - :day

  time:
    formats:
      default: "%a, %d %b %Y %H:%M:%S %z"
      short: "%d %b %H:%M"
      long: "%B %d, %Y %H:%M"
    am: "ਸਵੇਰ"
    pm: "ਸ਼ਾਮ"

  support:
    array:
      words_connector: ", "
      two_words_connector: " ਅਤੇ "
      last_word_connector: ", ਅਤੇ "

    select:
      prompt: "ਚੋਣ ਕਰੋ ਜੀ"

  number:
    format:
      separator: "."
      delimiter: ","
      precision: 3
      significant: ਗਲਤ
      strip_insignificant_zeros: ਗਲਤ

    currency:
      format:
        format: "%u%n"
        unit: "$"
        separator: "."
        delimiter: ","
        precision: 2
        significant: ਗਲਤ
        strip_insignificant_zeros: ਗਲਤ

    percentage:
      format:
        delimiter: ""

    precision:
      format:
        delimiter: ""

    human:
      format:
        delimiter: ""
        precision: 3
        significant: ਸਹੀ
        strip_insignificant_zeros: ਸਹੀ
      storage_units:
        format: "%n %u"
        units:
          byte:
            one:   "ਬਾਈਟ"
            other: "ਬਾਈਟਾਂ"
          kb: "KB"
          mb: "MB"
          gb: "GB"
          tb: "TB"
      decimal_units:
        format: "%n %u"
        units:
          unit: ""
          thousand: ਹਜ਼ਾਰ
          million: ਮਿਲੀਅਨ
          billion: ਬਿਲੀਅਨ
          trillion: ਟਰਿਲੀਅਨ
          quadrillion: ਕੁਆਡਰਿਲੀਅਨ

  datetime:
    distance_in_words:
      half_a_minute: "ਅੱਧਾ ਮਿੰਟ"
      less_than_x_seconds:
        one:   " 1 ਸਕਿੰਟ ਤੋਂ ਘੱਟ"
        other: "%{count} ਸਕਿੰਟਾਂ ਤੋਂ ਘੱਟ"
      x_seconds:
        one:   "1 ਸਕਿੰਟ"
        other: "%{count} ਸਕਿੰਟ"
      less_than_x_minutes:
        one:   "ਇੱਕ ਮਿੰਟ ਤੋਂ ਘੱਟ"
        other: "%{count} ਮਿੰਟਾਂ ਤੋਂ ਘੱਟ"
      x_minutes:
        one:   "1 ਮਿੰਟ"
        other: "%{count} ਮਿੰਟ"
      about_x_hours:
        one:   "1 ਘੰਟੇ ਤੱਕ"
        other: "%{count} ਘੰਟੇ ਤੱਕ"
      x_days:
        one:   "1 ਦਿਨ"
        other: "%{count} ਦਿਨ"
      about_x_months:
        one:   "1 ਮਹੀਨੇ ਤੱਕ"
        other: "%{count} ਮਹੀਨਿਆਂ ਤੱਕ"
      x_months:
        one:   "1 ਮਹੀਨਾ"
        other: "%{count} ਮਹੀਨੇ"
      about_x_years:
        one:   "1 ਸਾਲ ਤੱਕ"
        other: "%{count} ਸਾਲਾਂ ਤੱਕ"
      over_x_years:
        one:   "1 ਸਾਲ ਤੋਂ ਜਿਆਦਾ"
        other: "%{count} ਸਾਲਾਂ ਤੋਂ ਜਿਆਦਾ"
      almost_x_years:
        one:   "ਲੱਗਭੱਗ 1 ਸਾਲ"
        other: "ਲੱਗਭੱਗ %{count} ਸਾਲ"
    prompts:
      year:   "ਸਾਲ"
      month:  "ਮਹੀਨਾ"
      day:    "ਦਿਨ"
      hour:   "ਘੰਟਾ"
      minute: "ਮਿੰਟ"
      second: "ਸਕਿੰਟ"

  helpers:
    select:
      prompt: "ਚੋਣ ਕਰੋ ਜੀ"

    submit:
      create: '%{model} ਬਣਾਓ'
      update: '%{model} ਅੱਪਡੇਟ'
      submit: '%{model} ਸੰਭਾਲੋ'

  errors:
    format: "%{attribute} %{message}"

    messages: &errors_messages
      inclusion: "ਸੂਚੀ ਵਿੱਚ ਸ਼ਾਮਿਲ ਨਹੀਂ ਕੀਤਾ ਹੈ"
      exclusion: "ਰਾਖਵਾਂ ਹੈ"
      invalid: "ਅਯੋਗ ਹੈ"
      confirmation: "ਪੁਸ਼ਟੀ ਨਾਲ ਮੇਲ ਨਹੀਂ ਖਾਂਦਾ"
      accepted: "ਸਵੀਕਾਰ ਕਰਨਾ ਜਰੂਰੀ ਹੈ"
      empty: "ਖਾਲੀ ਨਹੀਂ ਕੀਤਾ ਜਾ ਸਕਦਾ"
      blank: "ਖਾਲੀ ਨਹੀਂ ਛੱਡਿਆ ਜਾ ਸਕਦਾ"
      too_long: "ਬਹੁਤ ਲੰਬਾ ਹੈ (ਵੱਧ-ਤੋਂ-ਵੱਧ %{count} ਅੱਖਰ)"
      too_short: "ਬਹੁਤ ਛੋਟਾ ਹੈ (ਘੱਟੋ-ਘੱਟ %{count} ਅੱਖਰ)"
      wrong_length: "ਗਲਤ ਲੰਬਾਈ ਹੈ (%{count} ਅੱਖਰ ਹੋਣੇ ਚਾਹੀਦੇ ਹਨ)"
      not_a_number: "ਇੱਕ ਅੰਕ ਨਹੀਂ ਹੈ"
      not_an_integer: "ਪੂਰਨਅੰਕ ਹੋਣਾ ਜਰੂਰੀ ਹੈ"
      greater_than: "%{count} ਤੋਂ ਜਿਆਦਾ ਹੋਣਾ ਜਰੂਰੀ ਹੈ"
      greater_than_or_equal_to: "%{count} ਦੇ ਬਰਾਬਰ ਜਾਂ ਜਿਆਦਾ ਹੋਣਾ ਜਰੂਰੀ ਹੈ"
      equal_to: "%{count} ਦੇ ਬਰਾਬਰ ਹੋਣਾ ਜਰੂਰੀ ਹੈ"
      less_than: "%{count} ਤੋਂ ਘੱਟ ਹੋਣਾ ਜਰੂਰੀ ਹੈ"
      less_than_or_equal_to: "%{count} ਦੇ ਬਰਾਬਰ ਜਾਂ ਘੱਟ ਹੋਣਾ ਜਰੂਰੀ ਹੈ"
      odd: "ਟਾਂਕ ਹੋਣਾ ਜਰੂਰੀ ਹੈ"
      even: "ਜਿਸਤ ਹੋਣਾ ਜਰੂਰੀ ਹੈ"

  activerecord:
    errors:
      template:
        header:
          one:    "1 ਗਲਤੀ ਇਸ %{model} ਨੂੰ ਸੰਭਾਲਣ ਤੋਂ ਰੋਕਦੀ ਹੈ"
          other:  "%{count} ਗਲਤੀਆਂ ਇਸ %{model} ਨੂੰ ਸੰਭਾਲਣ ਤੋਂ ਰੋਕਦੀਆਂ ਹਨ"
        body: "ਹੇਠਲੇ ਖੇਤਰਾਂ ਨਾਲ ਸਮੱਸਿਆਵਾਂ ਹਨ:"

      messages:
        taken: "ਪਹਿਲਾਂ ਹੀ ਲਿਆ ਹੋਇਆ ਹੈ"
        record_invalid: "ਪ੍ਰਮਾਣਿਕਤਾ ਫੇਲ ਹੋਈ: %{errors}"
        <<: *errors_messages

      full_messages:
        format: "%{attribute}%{message}"
