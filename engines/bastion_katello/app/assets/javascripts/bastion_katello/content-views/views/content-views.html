<span page-title>{{ 'Content Views' | translate }}</span>

<div data-extend-template="layouts/nutupane.html">

  <div data-block="header">
    <span translate>Content Views</span>
  </div>

  <div data-block="actions">
    <a class="btn btn-default" ui-sref="content-views.new" ng-hide="denied('create_content_views')">
      <i class="fa fa-plus"></i>
      <span translate>Create New View</span>
    </a>
  </div>

  <span data-block="no-rows-message" translate>
    You currently don't have any Content Views.  A Content View can be added by using the button on the right.
  </span>

  <span data-block="no-search-results-message">
    Your search returned zero Content Views.
  </span>

</div>
