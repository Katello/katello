<div class="row header-bar">
  <div class="col-sm-3">
    <div>
      <input type="text"
             class="form-control filter-input"
             placeholder="{{ 'Filter' | translate }}"
             ng-model="packageFilter"/>
    </div>

    <div class="checkbox">
      <label>
        <input type="checkbox"
               ng-model="filter.original_packages"
               ng-change="updateFilter(filter)"/>

            <span ng-show="filter.inclusion" translate>
              Include all RPMs with no errata.
            </span>

            <span ng-show="!filter.inclusion" translate>
              Exclude all RPMs with no errata.
            </span>
      </label>
    </div>
  </div>

  <button class="btn btn-default fr"
          ng-disabled="getSelectedRules(filter).length === 0"
          ng-hide="denied('edit_content_views', contentView)"
          ng-click="removeRules(filter)">
    <span translate>Remove RPMs</span>
  </button>
</div>

<table class="table table-bordered table-striped">
  <thead>
    <tr>
      <th class="row-select">
        <input type="checkbox"
               ng-model="allSelected"
               ng-change="selectAll(allSelected)"
               ng-hide="denied('edit_content_views', contentView)"/>
      </th>
      <th class="col-sm-3" translate>RPM Name</th>
      <th class="col-sm-1" translate>Architecture</th>
      <th class="col-sm-6" translate>Detail</th>
      <th></th>
    </tr>
  </thead>

  <tbody>
    <tr>
      <td></td><!-- Empty cell since the first row is special -->
      <td>
        <input type="text"
               class="form-control"
               uib-typeahead="package for package in fetchAutocompleteName($viewValue)"
               ng-hide="denied('edit_content_views', contentView)"
               ng-model="rule.name"/>
      </td>

      <td>
        <input type="text"
               class="form-control"
               uib-typeahead="arch for arch in fetchAutocompleteArch($viewValue)"
               ng-hide="denied('edit_content_views', contentView)"
               ng-model="rule.architecture"/>
      </td>

      <td class="container">
              <span ng-class="{ 'col-sm-12': rule.type === 'all', 'col-sm-5': rule.type != 'all'}">
                <select class="form-control"
                        ng-model="rule.type"
                        ng-change="clearValues(rule)"
                        ng-hide="denied('edit_content_views', contentView)">
                  <option value="all" translate>All Versions</option>
                  <option value="equal" translate>Equal To</option>
                  <option value="greater" translate>Greater Than</option>
                  <option value="less" translate>Less Than</option>
                  <option value="range" translate>Range</option>
                </select>
              </span>

              <span ng-show="rule.type === 'greater' || rule.type === 'less' || rule.type === 'range'">
                <span class="col-sm-3">
                  <input type="text"
                         class="form-control"
                         ng-model="rule.min_version"
                         ng-hide="denied('edit_content_views', contentView)"
                         ng-disabled="rule.type === 'less'"/>
                </span>
                <span class="fl">-</span>
                <span class="col-sm-3">
                  <input type="text"
                         class="form-control"
                         ng-model="rule.max_version"
                         ng-hide="denied('edit_content_views', contentView)"
                         ng-disabled="rule.type === 'greater'"/>
                </span>
              </span>

              <span ng-show="rule.type === 'equal'">
                <span class="col-sm-5">
                  <input type="text" class="form-control"
                         ng-model="rule.version"
                         ng-hide="denied('edit_content_views', contentView)"/>
                </span>
              </span>
      </td>

      <td class="action-cell">
        <button class="btn btn-default"
                ng-click="addRule(rule, filter)"
                ng-hide="denied('edit_content_views', contentView)"
                ng-disabled="!valid(rule)">
          <i class="fa fa-plus"></i>
          <span translate>Add</span>
        </button>
      </td>
    </tr>

    <tr ng-repeat="rule in filter.rules | filter:packageFilter" row-select="rule">
      <td class="row-select">
        <input type="checkbox"
               ng-hide="denied('edit_content_views', contentView)"
               ng-model="rule.selected"/>
      </td>

      <td>
        <input class="form-control"
               ng-hide="denied('edit_content_views', contentView)"
               ng-model="rule.name"
               ng-readonly="!rule.editMode"/>
      </td>

      <td>
        <input class="form-control"
               ng-hide="denied('edit_content_views', contentView)"
               ng-model="rule.architecture"
               typeahead="arch for arch in fetchAutocompleteArch($viewValue)"
               ng-readonly="!rule.editMode"/>
      </td>

      <td>
              <span ng-class="{ 'col-sm-12': rule.type === 'all', 'col-sm-3': rule.type != 'all'}">
                <select class="form-control"
                        ng-model="rule.type"
                        ng-hide="denied('edit_content_views', contentView)"
                        ng-readonly="!rule.editMode"
                        ng-disabled="!rule.editMode"
                        ng-change="clearValues(rule)">
                  <option value="all" translate>All Versions</option>
                  <option value="equal" translate>Equal To</option>
                  <option value="greater" translate>Greater Than</option>
                  <option value="less" translate>Less Than</option>
                  <option value="range" translate>Range</option>
                </select>
              </span>

              <span ng-show="rule.type === 'greater' || rule.type === 'less' || rule.type === 'range'">
                <span class="col-sm-4">
                  <input type="text"
                         class="form-control"
                         ng-model="rule.min_version"
                         ng-readonly="!rule.editMode"
                         ng-disabled="rule.type === 'less'"/>
                </span>
                <span class="fl">-</span>
                <span class="col-sm-4">
                  <input type="text"
                         class="form-control"
                         ng-model="rule.max_version"
                         ng-readonly="!rule.editMode"
                         ng-disabled="rule.type === 'greater'"/>
                </span>
              </span>

              <span ng-show="rule.type === 'equal'">
                <span class="col-sm-9">
                  <input type="text"
                         class="form-control"
                         ng-model="rule.version"
                         ng-readonly="!rule.editMode"/>
                </span>
              </span>
      </td>

      <td class="action-cell">
        <button class="btn btn-default" ng-click="rule.editMode = true; backupPrevious(rule)" ng-hide="rule.editMode">
          <i class="fa fa-edit"></i>
          <span translate>Edit</span>
        </button>

        <button bst-save-control
                on-cancel="restorePrevious(rule); rule.editMode = false"
                on-save="updateRule(rule, filter)"
                working="rule.working"
                invalid="!valid(rule)"
                ng-show="rule.editMode">
        </button>
      </td>
    </tr>
  </tbody>
</table>
