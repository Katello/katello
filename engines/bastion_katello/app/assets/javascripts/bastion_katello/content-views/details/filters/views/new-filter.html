<span page-title ng-model="contentView">{{ 'New Filter for Content View:' | translate }} {{ contentView.name }}</span>

<header data-block="sub-header`">
  <h3 translate>Add New Filter</h3>
</header>

<form name="filterForm" class="col-sm-5" role="form" novalidate>
  <div bst-form-group label="{{ 'Name' | translate }}">
    <input id="name"
           name="name"
           ng-model="filter.name"
           type="text"
           tabindex="1"
           autofocus
           required/>
  </div>

  <div bst-form-group label="{{ 'Content Type' | translate }}">
    <select id="type"
            name="type"
            ng-model="filter.type"
            tabindex="2"
            required>
      <option value="rpm" translate>Package</option>
      <option value="package_group" translate>Package Group</option>
      <option value="erratumId" translate>Erratum - by ID</option>
      <option value="erratumDateType" translate>Erratum - by Date and Type</option>
    </select>
  </div>

  <div bst-form-group label="{{ 'Inclusion Type' | translate }}">
    <select id="inclusion"
            name="inclusion"
            ng-model="filter.inclusion"
            tabindex="3"
            required>
      <option value="true" translate>Include</option>
      <option value="false" translate>Exclude</option>
    </select>
  </div>

  <div bst-form-group label="{{ 'Description' | translate }}">
    <textarea id="description"
              name="description"
              ng-model="filter.description"
              tabindex="3">
    </textarea>
  </div>

  <div bst-form-buttons
       on-cancel="transitionTo('content-view.filters', {contentViewId: contentView.id})"
       on-save="save(filter, contentView)"
       working="working">
  </div>
</form>
