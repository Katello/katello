<table bst-table="table" class="table table-striped table-full" ng-class="{'table-mask': table.working}">
  <thead>
    <tr bst-table-head>
      <th bst-table-column="name" sortable><span translate>Name</span></th>
    </tr>
  </thead>

  <tbody>
    <tr bst-table-row
        ng-repeat="activationKey in table.rows"
        active-row="stateIncludes('activation-keys.details', {activationKeyId: activationKey.id})">
      <td bst-table-cell>
        <a ui-sref="activation-keys.details.info({activationKeyId: activationKey.id})">
          {{ activationKey.name }}
        </a>
      </td>
    </tr>
  </tbody>
</table>
