<section class="details details-full">
  <h4 translate>Products</h4>
  <input type="text"
         class="form-control filter-input"
         placeholder="{{ 'Filter' | translate }}"
         ng-model="productSearch"/>

  
  <table bst-table="table" class="table table-striped" ng-show="gpgKey.products.length > 0">
    <thead>
      <tr bst-table-head>
        <th bst-table-column="name" sortable><span translate>Name</span></th>
        <th bst-table-column class="number-cell" translate>Repositories</th>
      </tr>
    </thead>

    <tbody>
      <tr bst-table-row ng-repeat="product in gpgKey.products | filter:productSearch">
        <td bst-table-cell>
          <a ui-sref="products.details.repositories.index({productId: product.id})">
            {{ product.name }}
          </a>
        </td>
        <td bst-table-cell class="number-cell">{{ product.repository_count }}</td>
      </tr>
    </tbody>
  </table>
</section>

<p bst-alert="info" ng-show="gpgKey.products.length === 0">
  <span translate>You currently don't have any Products associated with this Gpg Key.</span>
</p>
