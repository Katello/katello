<span page-title ng-model="contentCredential">{{ 'Products for ' | translate }} {{ contentCredential.name }}</span>

<div data-extend-template="layouts/partials/table.html">
  <span data-block="no-rows-message" translate>
    You currently don't have any Repositories associated with this Content Credential.
  </span>

  <div data-block="table">
    <table class="table table-striped table-bordered" ng-show="contentCredential.repositories.length > 0">
      <thead>
        <tr>
          <th translate>Name</th>
          <th translate>Product</th>
          <th translate>Type</th>
        </tr>
      </thead>

      <tbody>
        <tr ng-repeat="repository in table.rows">
          <td>
            <a ui-sref="repository.info({productId: repository.product.id, repositoryId: repository.id})">{{ repository.name }}</a>
          </td>
          <td>
            <a ui-sref="product.repositories({productId: repository.product.id})">
              {{ repository.product.name }}
            </a>
          </td>
          <td>{{ repository.content_type }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
