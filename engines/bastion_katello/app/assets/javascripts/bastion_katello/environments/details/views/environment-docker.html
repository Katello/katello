<div data-extend-template="layouts/partials/table.html">
  <div data-block="filters">
    <select ng-model="contentView" ng-change="contentViewSelected(contentView)" ng-options="contentView.name for (id, contentView) in contentViews"></select>
    <select ng-model="repository" ng-change="repositorySelected(repository)" ng-options="repository.name for (id, repository) in repositories"></select>
  </div>

  <span data-block="no-rows-message" translate>
    There are no Docker Tags that match the criteria.
  </span>

  <span data-block="no-search-results-message" translate>
    Your search returned zero Docker Tags.
  </span>

  <table data-block="table" class="table table-striped table-bordered">
    <thead>
      <tr bst-table-head>
        <th bst-table-column translate>Name</th>
        <th bst-table-column translate>Product</th>
        <th bst-table-column translate>Repository</th>
      </tr>
    </thead>

    <tbody>
      <tr bst-table-row ng-repeat="dockerTag in table.rows">
        <td bst-table-cell>{{ dockerTag.name }}</td>
        <td bst-table-cell>{{ dockerTag.product.name }}</td>
        <td bst-table-cell>{{ dockerTag.repository.name }}</td>
      </tr>
    </tbody>
  </table>
</div>
