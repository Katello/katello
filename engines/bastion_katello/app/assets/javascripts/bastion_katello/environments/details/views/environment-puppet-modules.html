<div data-extend-template="layouts/partials/table.html">
  <div data-block="filters">
    <select ng-model="contentView" ng-change="contentViewSelected(contentView)" ng-options="contentView.name for (id, contentView) in contentViews"></select>
  </div>

  <table data-block="table" class="table table-striped table-bordered">
    <thead>
      <tr bst-table-head>
        <th bst-table-column translate>Name</th>
        <th bst-table-column translate>Author</th>
        <th bst-table-column translate>Version</th>
      </tr>
    </thead>

    <span data-block="no-rows-message" translate>
      There are no Puppet Modules that match the criteria.
    </span>

    <span data-block="no-search-results-message" translate>
      Your search returned zero Puppet Modules.
    </span>

    <tbody>
      <tr bst-table-row ng-repeat="puppetModule in table.rows">
        <td bst-table-cell>{{ puppetModule.name }}</td>
        <td bst-table-cell>{{ puppetModule.author }}</td>
        <td bst-table-cell>{{ puppetModule.version }}</td>
      </tr>
    </tbody>
  </table>
</div>
