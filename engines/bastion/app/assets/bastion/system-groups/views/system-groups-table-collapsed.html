<table alch-table="table" class="table table-striped table-full" ng-class="{'table-mask': table.working}">
  <thead>
    <tr alch-table-head row-select>
      <th alch-table-column sortable>{{ "Name" | translate }}</th>
    </tr>
  </thead>

  <tbody>
    <tr alch-table-row ng-repeat="group in table.rows" row-select="product">
      <td alch-table-cell>
        <a class="clickable" ui-sref="system-groups.details.info({systemGroupId: group.id})">
          {{ group.name }}
        </a>
        <i class="icon-chevron-right selected-icon" ng-show="group.selected"></i>
      </td>
    </tr>
  </tbody>
</table>
