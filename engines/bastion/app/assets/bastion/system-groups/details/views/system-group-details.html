<div class="loading-mask loading-mask-panel icon-3x" ng-show="panel.loading">
  <i class="icon-spinner icon-spin"></i>
  {{ "Loading..." | translate }}
</div>

<section class="nutupane-details" ng-cloak alch-container-scroll>

  <header class="details-header">
    <h2 class="fl" translate>System Group: {{ group.name }}</h2>

    <div class="details-actions fr">
      <button class="btn btn-danger"
              ng-click="openModal()" ng-disabled="!group.permissions.deletable" translate>
        Remove
      </button>

      <button class="btn btn-default" ng-click="showCopy = true">
        <i class="icon-copy"></i>
        {{ "Copy Group" | translate }}
      </button>

      <button class="btn btn-default" ui-sref="system-groups.index">
        <i class="icon-remove"></i>
        {{ "Close" | translate }}
      </button>

      <div alch-modal="removeGroup(group)" model="group"
           modal-header="{{ 'Remove System Group ' + group.name + '?' | translate }}"
           modal-body="{{ 'Are you sure you want to remove system group ' + group.name + '?' | translate }}"></div>

    </div>
  </header>

  <div ng-show="showCopy" class="fr action-pane" >
    <form>
      <h5 translate>Copy</h5>
      <div class="input">
        <div alch-alert error-messages="copyErrorMessages"></div>
        <div class="info-label">
          <label for="copy_name" translate>New Name:</label>
        </div>
        <input ng-model="copyName"
               id="copy_name"
               name="copy_name"
               tabindex="1"
               autofocus
               required/>
        <div>
          <button class="btn btn-default" ng-click="copy(copyName)">
            {{ "Create" | translate }}
          </button>
          <button class="btn btn-default" ng-click="showCopy = false">
            {{ "Cancel" | translate }}
          </button>
        </div>
      </div>
    </form>
  </div>

  <nav class="details-navigation">
    <ul>
      <li ng-class="{active: isState('system-groups.details.info')}">
        <a ui-sref="system-groups.details.info">
          <span translate>
            Details
          </span>
        </a>
      </li>

      <li ng-class="{active: stateIncludes('system-groups.details.systems')}">
        <a ui-sref="system-groups.details.systems.list">
          <span translate>
            Systems
          </span>
        </a>
      </li>
      <li ng-class="{active: isState('system-groups.details.actions')}">
        <a ui-sref="system-groups.details.actions">
          <span translate>
            Group Actions
          </span>
        </a>
      </li>
    </ul>
  </nav>

  <div alch-alert success-messages="successMessages" error-messages="errorMessages"></div>

  <section class="nutupane-sub-section" ui-view></section>
</section>
