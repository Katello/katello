<div class="alch-dialog alch-multiselect" ng-class="{open: editMode, closed: !editMode}">
  <i class="icon-remove clickable fr" ng-click="editMode = false" ng-show="editMode"></i>
  <form class="form" ng-show="editMode">
    <h5 translate>Existing Items</h5>
    <input type="text" ng-model="searchTerm" type="text" placeholder="{{ 'Filter' | translate }}">
    <ul>
      <li class="clickable" ng-repeat="option in options | filter:searchTerm">
        <input type="checkbox" ng-model="option.selected" ng-change="toggleOption(option)"/>
        <span ng-click="toggleOption(option)">{{ option.name }}</span>
      </li>
    </ul>
  </form>
  <div alch-edit></div>
</div>
