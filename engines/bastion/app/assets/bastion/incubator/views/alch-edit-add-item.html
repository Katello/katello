<span>
  <form class="form add-item">
    <h5 translate>Add New Item</h5>
    <input type="text" ng-model="newKey" type="text" placeholder="{{ 'Key' | translate }}"/>
    <input type="text" ng-model="newValue" type="text" placeholder="{{ 'Value' | translate }}"/>

      <span ng-show="workingMode">
        <i class="icon-spinner inline-icon icon-spin"></i>
        <span translate>Working</span>
      </span>
    <button class="btn btn-primary"
            translate
            ng-click="add({value: {keyname: newKey, value: newValue}})"
            ng-hide="workingMode">
      Add
    </button>
  </form>
</span>
