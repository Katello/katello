<div ng-show="showConfirm" class="alch-confirm alch-dialog" ng-class="{open: showConfirm}">
  <span ng-transclude></span>
  <div class="alch-button-container">
    <button translate class="btn primary small" ng-click="action(value)">Yes</button>
    <button translate class="btn secondary small" ng-click="showConfirm = false">No</button>
  </div>
</div>
