<div>
  <div class="value editable clickable" ng-click="edit()" ng-hide="editMode">
    <span class="editable-value">{{ model }}</span>
    <i class="icon-edit inline-icon" ng-hide="editMode"></i>
  </div>
  <button class="btn primary small fl" ng-click="save()" ng-show="editMode">{{ "Save" | i18n }}</button>
  <button class="btn small fl" ng-click="cancel()" ng-show="editMode">{{ "Cancel" | i18n }}</button>
</div>
