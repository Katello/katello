<section class="nutupane-details" ng-cloak alch-container-scroll>
  <header class="details-header">
    <h2 class="fl" translate>System {{ system.name }}</h2>

    <div class="details-actions fr">
      <button class="btn-mini btn-danger" ng-disabled="system.readonly" ng-click="showConfirm = true" translate>Remove System</button>
      <button class="btn-mini" ng-click="table.closeItem()">
        <i class="icon-remove"></i>
        {{ "Close" | translate }}
      </button>
      <div alch-confirm-modal="removeSystem(system)" show-confirm="showConfirm" translate>
        Are you sure you want to remove system {{ system.name }}?
      </div>
    </div>
  </header>

  <nav class="details-navigation">
    <ul>
      <li>
        <a class="clickable"
           translate
           ng-click="transitionTo('systems.details.info')"
           ng-class="{active: isState('systems.details.info')}">
          Details
        </a>
      </li>
      <li>
        <a class="clickable" translate
           ng-click="transitionTo('systems.details.subscriptions')"
           ng-class="{active: isState('systems.details.subscriptions')}">
          Subscriptions
        </a>
      </li>
      <li>
        <a class="clickable" translate
           ng-click="transitionTo('systems.details.events.index')"
           ng-class="{active: stateIncludes('systems.details.events')}">
          Events
        </a>
      </li>
      <li>
        <a class="clickable" translate
           ng-click="transitionTo('systems.details.packages')"
           ng-class="{active: isState('systems.details.packages')}">
          Packages
        </a>
      </li>
      <li>
        <a class="clickable" translate
           ng-click="transitionTo('systems.details.errata.index')"
           ng-class="{active: isState('systems.details.errata.index')}">
          Errata
        </a>
      </li>
    </ul>
  </nav>

  <div ui-view></div>
</section>
