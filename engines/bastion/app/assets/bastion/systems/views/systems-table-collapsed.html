<table class="table table-striped table-full" ng-class="{'table-mask': table.working}">
  <thead>
    <tr alch-table-head row-select>
      <th alch-table-column sortable>{{ "Name" | i18n }}</th>
    </tr>
  </thead>

  <tbody>
    <tr alch-table-row ng-repeat="system in table.rows" row-select="system">
      <td alch-table-cell>
        <a class="clickable" ng-click="table.openDetails(system)">{{ system.name }}</a>
        <i class="icon-chevron-right selected-icon" ng-show="system.selected"></i>
      </td>
    </tr>
  </tbody>
</table>
