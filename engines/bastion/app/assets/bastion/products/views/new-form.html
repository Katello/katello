<form name="productForm" class="form" novalidate>

  <div class="control-group required" ng-class="{ 'error' : productForm.name.$invalid }">
    <div class="label">
      <label for="name" translate>Name</label>
    </div>
    <div class="input">
      <input ng-model="product.name"
             name="name"
             type="text"
             tabindex=1
             required>
      <span class="note error" ng-show="productForm.name.$invalid">
        <ul><li ng-repeat="message in productForm.name.$error.messages">{{ message }}</li></ul>
      </span>
    </div>
  </div>

  <div class="control-group required" ng-class="{ 'error' : productForm.label.$invalid }">
    <div class="label">
      <label class="required" for="label" translate>Label</label>
    </div>
    <div class="input">
      <input ng-model="product.label" name="label" type="text" tabindex=2 required>
      <span class="note error" ng-show="productForm.label.$invalid">
        <ul><li ng-repeat="message in productForm.label.$error.messages">{{ message }}</li></ul>
      </span>
    </div>
  </div>

  <div class="control-group required" ng-class="{ 'error' : productForm.provider_id.$invalid }">
    <div class="label">
      <label class="required" for="provider_id" translate>Provider</label>
    </div>
    <div class="input">
      <select required
              tabindex=3
              name="provider_id"
              ng-model="product.provider_id"
              ng-options="provider.id as provider.name for provider in providers">
      </select>
      <a href="" ng-click="transitionTo('products.new.provider')" translate>+ New Provider</a>
      <span class="note error" ng-show="productForm.provider_id.$invalid">
        <ul>
          <li ng-repeat="message in productForm.provider_id.$error.messages">{{ message }}</li>
        </ul>
      </span>
    </div>
  </div>

  <div class="control-group">
    <div class="label">
      <label for="gpg_key_id" translate>GPG Key</label>
    </div>
    <div class="input">
      <select tabindex="4"
              name="gpg_key_id"
              ng-model="product.gpg_key_id"
              ng-options="gpg_key.id as gpg_key.name for gpg_key in gpgKeys">
      </select>
    </div>
  </div>

  <div class="control-group">
    <div class="label">
      <label class="required" for="description" translate>Description</label>
    </div>
    <div class="input">
      <textarea name="description" ng-model="product.description" tabindex=4 rows=10 columns=40></textarea>
      <span class="note error" ng-show="productForm.description.$invalid">
        <ul>
          <li ng-repeat="message in productForm.description.$error.messages">{{ message }}</li>
        </ul>
      </span>
    </div>
  </div>

  <div class="control-group buttons">
    <div class="input">
      <button ng-click="table.closeItem()" translate>Cancel</button>
      <button class="btn-primary"
              ng-click="save(product); working = true"
              ng-disabled="productForm.$invalid || working">
        <i class="icon-spinner icon-spin" ng-show="working"></i>
        <span ng-show="working" translate>Creating...</span>
        <span ng-hide="working" translate>Create</span>
      </button>
    </div>
  </div>

</form>
