<table alch-table="table" class="table table-striped table-full" ng-class="{'table-mask': table.working}">
  <thead>
    <tr alch-table-head row-select>
      <th alch-table-column sortable>{{ "Name" | i18n }}</th>
    </tr>
  </thead>

  <tbody>
    <tr alch-table-row ng-repeat="product in table.rows" row-select="product">
      <td alch-table-cell>
        <a class="clickable" ng-click="table.openDetails(product)">{{ product.name }}</a>
        <i class="icon-chevron-right selected-icon" ng-show="product.selected"></i>
      </td>
    </tr>
  </tbody>
</table>
