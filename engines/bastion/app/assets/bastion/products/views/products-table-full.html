<table alch-table="table" class="table table-striped" ng-class="{'table-mask': table.working}">
  <thead>
    <tr alch-table-head row-select>
      <th alch-table-column="name" sortable>{{ "Name" | translate }}</th>
      <th alch-table-column="provider" sortable>{{ "Provider" | translate }}</th>
      <th alch-table-column="organization" sortable>{{ "Organization" | translate }}</th>
      <th alch-table-column class="align-center">{{ "Repositories" | translate }}</th>
    </tr>
  </thead>

  <tbody>
    <tr alch-table-row ng-repeat="product in table.rows" row-select="product">
      <td alch-table-cell>
        <a class="clickable" ng-click="table.openProduct(product)">{{ product.name }}</a>
        <i class="icon-chevron-right selected-icon" ng-show="product.selected"></i>
      </td>
      <td alch-table-cell>{{ product.provider.name }}</td>
      <td alch-table-cell>{{ product.organization.name }}</td>
      <td alch-table-cell class="align-center">{{ product.repository_count }}</td>
    </tr>
  </tbody>
</table>
