<table class="table table-striped table-full" ng-class="{'table-mask': table.working}">
  <thead>
    <tr alch-table-head row-select>
      <th alch-table-column sortable>{{ "Name" | i18n }}</th>
    </tr>
  </thead>

  <tbody>
    <tr alch-table-row ng-repeat="notice in table.rows" row-select="notice">
      <td alch-table-cell>
        <a class="clickable" ng-click="table.openDetails(notice)">{{ notice.created_at | date:'short' }}</a>
        <i class="icon-chevron-right selected-icon" ng-show="notice.selected"></i>
      </td>
      <td alch-table-cell>
        <span class="status_icon" ng-class="getStatusColor(notice.level)"></span>
      </td>
    </tr>
  </tbody>
</table>
