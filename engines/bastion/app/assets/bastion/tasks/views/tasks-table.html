<section class="nutupane-sub-section">
  <div alch-table="tasksTable">
    <div alch-container-scroll control-width="table" alch-infinite-scroll="tasksTable.nextPage()">
      <table ng-class="{'table-mask': tasksTable.working}" class="table table-full table-striped">
        <thead>
        <tr alch-table-head>
          <th alch-table-column="Status" style="width: 10%" translate>Status</th>
          <th alch-table-column="Event" translate>Event</th>
          <th alch-table-column="User" style="width: 15%" translate>User</th>
          <th alch-table-column="Date" translate>Date</th>
        </tr>
        </thead>

        <tbody>
          <tr alch-table-row ng-repeat="task in tasksTable.rows">
            <td alch-table-cell>
              <div ng-class="task | progressClasses" class="progress progress-striped">
                <progress percent="task.progressbar"></progress>
              </div>
            </td>
            <td alch-table-cell>
              <a class="clickable active" ng-click="tasksTable.gotoDetails(task.uuid)">
                {{ task.humanized.action }}
                {{ task.humanized.input | taskInputCompile }}
              </a>
            </td>
            <td alch-table-cell>{{ task.username }}</td>
            <td alch-table-cell>{{ task.started_at | date:"short" }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</section>
