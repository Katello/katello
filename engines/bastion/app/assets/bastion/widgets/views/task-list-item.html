<section>
  <div class="detail">
    <span class="info-label">{{ "Task" | translate }}</span>
    <span class="info-value">{{ task.action }}</span>
  </div>
  <div class="detail">
    <span class="info-label">{{ "Started at" | translate }}</span>
    <span class="info-value">{{ task.started_at }}</span>
  </div>
  <div ng-class="task | progressClasses" class="progress progress-striped">
    <progress percent="task.progress * 100"></progress>
  </div>
</section>
