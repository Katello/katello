<div class="details">

  <h3 translate>Publish New Version</h3>

  <p translate>
    A new version of {{ contentView.name }} and promoted to the Library environment.
    It can be promoted to other environments from the Versions tab of this Content View.
  </p>

  <header class="details-header">
    <h3 translate>Version Details</h3>
  </header>

  <form name="versionForm" class="form-horizontal" role="form" novalidate>

    <div alch-form-group label="{{ 'Version' | translate }}">
      <span>{{ contentView.versions.length + 1 }}</span>
    </div>

    <div alch-form-group label="{{ 'Comment' | translate }}">
      <textarea id="comment"
                name="comment"
                ng-model="version.description"
                tabindex="1">
      </textarea>
    </div>

    <div alch-form-buttons
         on-cancel="transitionTo('content-views.details.versions', {contentViewId: contentView.id})"
         on-save="publish(contentView)"
         working="working">
    </div>
  </form>

</div>
