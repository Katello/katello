<div data-extend-template="layouts/details-nutupane.html">

  <div data-block="actions">
    <button class="btn btn-primary fr"
            ng-show="isState('content-views.details.filters.details.package_group.list')"
            ng-click="removePackageGroups(filter)">
      <i class="fa fa-trash"></i>
      <span translate>Remove Package Group</span>
    </button>

    <button class="btn btn-primary fr"
            ng-show="isState('content-views.details.filters.details.package_group.available')"
            ng-click="addPackageGroups(filter)">
      <i class="fa fa-plus"></i>
      <span translate>Add Package Group</span>
    </button>
  </div>

  <div data-block="table">
    <table class="table table-striped table-bordered" ng-class="{'table-mask': detailsTable.working}">

      <thead>
        <tr alch-table-head row-select>
          <th alch-table-column>{{ "Name" | translate }}</th>
          <th alch-table-column>{{ "Description" | translate }}</th>
        </tr>
      </thead>

      <tbody>
        <tr alch-table-row ng-repeat="packageGroup in detailsTable.rows" row-select="packageGroup">
          <td alch-table-cell>{{ packageGroup.name }}</td>
          <td alch-table-cell>{{ packageGroup.description }}</td>
        </tr>
      </tbody>

    </table>
  </div>

</div>
