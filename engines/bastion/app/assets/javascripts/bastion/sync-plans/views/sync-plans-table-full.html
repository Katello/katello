<table class="table table-striped" ng-class="{'table-mask': syncPlanTable.working}">
  <thead>
    <tr alch-table-head row-select>
      <th alch-table-column="name" sortable><span translate>Name</span></th>
      <th alch-table-column="description"><span translate>Description</span></th>
      <th alch-table-column="syncDate"><span translate>Original Sync Date</span></th>
      <th alch-table-column="interval"><span translate>Interval</span></th>
      <th alch-table-column="nextSync"><span translate>Next Sync</span></th>
    </tr>
  </thead>

  <div data-extend-template="layouts/select-all-results.html"></div>

  <tbody>
    <tr alch-table-row ng-repeat="syncPlan in syncPlanTable.rows" row-select="syncPlan">
      <td alch-table-cell>
        <a ui-sref="sync-plans.details.info({syncPlanId: syncPlan.id})">
          {{ syncPlan.name }}
        </a>
      </td>
      <td alch-table-cell>{{ syncPlan.description }}</td>
      <td alch-table-cell>{{ syncPlan.sync_date | date:'medium' }}</td>
      <td alch-table-cell>{{ syncPlan.interval | capitalize }}</td>
      <td alch-table-cell>{{ syncPlan.next_sync | date:'medium' }}</td>
    </tr>
  </tbody>
</table>
