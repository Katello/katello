<section>

  <div alch-alert error-messages="errorMessages" success-messages="successMessages"></div>

  <div class="row nutupane-bar">
    <h2 class="col-sm-2">
      <span data-block="header">
        REPLACE ME
      </span>
    </h2>
  </div>

  <div class="row nutupane-bar">
    <div class="col-sm-3">
      <div class="input-group">
        <input type="text"
               class="form-control"
               placeholder="{{ 'Search...' | translate }}"
               ng-model="table.searchTerm"
               on-enter="table.search(table.searchTerm)"/>
        <span class="input-group-btn">
          <button ng-click="table.search(table.searchTerm)" class="btn btn-default" type="button"><i class="fa fa-search"></i></button>
        </span>
      </div>
    </div>

    <div class="col-sm-3 nutupane-info">
      <span translate>Showing {{ table.rows.length }} of {{ table.resource.subtotal }} ({{ table.resource.total }} Total)</span>
    </div>

    <div class="col-sm-6">
      <div class="fr">
        <div data-block="actions"></div>
      </div>

      <div class="nutupane-info fr" ng-if="table.rowSelect">
        <span translate>{{ table.numSelected }} Selected</span>
        <span>|</span>
        <a class="deselect-action"
           translate
           ng-class="{ 'disabled-link' : table.numSelected == 0 }"
           ng-click="table.selectAllResults(false)">
          Deselect All
        </a>
      </div>
    </div>

  </div>

  <div class="row nutupane" alch-table="table" nutupane-table ng-class="{'table-reduced': $root.$state.current.collapsed}">
    <div class="loading-mask" ng-show="table.working" ng-class="{ 'loading-mask-collapsed': $root.$state.current.collapsed }">
      <i class="fa fa-spinner fa fa-spin"></i>
      <span ng-hide="$root.$state.current.collapsed">{{ "Loading..." | translate }}</span>
    </div>

    <div alch-container-scroll control-width="table" alch-infinite-scroll="table.nextPage()" data="table.rows">
      <div ui-view="table"></div>
    </div>
  </div>

  <div class="action-panel" ui-view="action-panel"></div>

</section>
